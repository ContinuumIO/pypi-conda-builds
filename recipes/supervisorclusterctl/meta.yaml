package:
  name: supervisorclusterctl
  version: "0.1.2"

source:
  fn: supervisorclusterctl-0.1.2.zip
  url: https://pypi.python.org/packages/source/s/supervisorclusterctl/supervisorclusterctl-0.1.2.zip
  md5: ad3bb9c4c4c934c79035e57a699337fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - supervisorclusterctl = supervisorclusterctl:main
    #
    # Would create an entry point called supervisorclusterctl that calls supervisorclusterctl.main()

    - supervisorclusterctl = supervisorclusterctl.supervisorclusterctl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - supervisorclusterctl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - supervisorclusterctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/RobWin/supervisorclusterctl.git
  license: GPLv3
  summary: 'supervisorclusterctl is a cmd line tool that allows to control a cluster of processes by utilizing Supervisor and Ansible.'

