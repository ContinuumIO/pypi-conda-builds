package:
  name: gj2ascii
  version: "0.3.1"

source:
  fn: gj2ascii-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gj2ascii/gj2ascii-0.3.1.tar.gz
  md5: 3f320f0009f41430bca37c7f9eaed077
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gj2ascii = gj2ascii:main
    #
    # Would create an entry point called gj2ascii that calls gj2ascii.main()

    - gj2ascii=gj2ascii:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - numpy
    - rasterio
    - shapely
    - fiona

  run:
    - python
    - setuptools
    - click
    - numpy
    - rasterio
    - shapely
    - fiona

test:
  # Python imports
  imports:
    - gj2ascii

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gj2ascii --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/geowurster/gj2ascii
  license: BSD License
  summary: 'Render GeoJSON as ASCII on the commandline.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
