package:
  name: ficloud
  version: "0.1.13"

source:
  fn: ficloud-0.1.13.tar.gz
  url: https://pypi.python.org/packages/source/f/ficloud/ficloud-0.1.13.tar.gz
  md5: 1207d843532d58149990988e81dcbd7d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ficloud = ficloud:main
    #
    # Would create an entry point called ficloud that calls ficloud.main()

    - ficloud = ficloud.client_cli:entry_point
    - ficloud-server = ficloud.server_cli:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fig
    - fabric
    - cuisine
    - jinja2
    - prettytable

  run:
    - python
    - fig
    - fabric
    - cuisine
    - jinja2
    - prettytable

test:
  # Python imports
  imports:
    - ficloud

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ficloud --help
    - ficloud-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pywizard.com/ficloud/
  license: Apache Software License
  summary: 'Production cloud deployments of fig infrastructure with docker'

