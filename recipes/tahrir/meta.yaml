    - pyramid_tm
    - zope.sqlalchemy
    - weberror
    - velruse
    - qrcode
    - dogpile.cache
    - docutils
    - python-dateutil
    - moksha.wsgi >=1.2.1
    - webhelpers
    - rdflib

  run:
    - python
    - setuptools
    - pyramid
    - pyramid_mako
    - tahrir_api
    - sqlalchemy >=0.8.2
    - transaction
    - pyramid_tm
    - zope.sqlalchemy
    - weberror
    - velruse
    - qrcode
    - dogpile.cache
    - docutils
    - python-dateutil
    - moksha.wsgi >=1.2.1
    - webhelpers
