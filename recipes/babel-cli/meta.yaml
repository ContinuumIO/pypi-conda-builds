package:
  name: babel-cli
  version: "0.3.5"

source:
  fn: babel-cli-0.3.5.tar.gz
  url: https://pypi.python.org/packages/source/b/babel-cli/babel-cli-0.3.5.tar.gz
  md5: 8510a38333bfb8c1a8a3daed6b5adfa7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - babel-cli = babel-cli:main
    #
    # Would create an entry point called babel-cli that calls babel-cli.main()

    - babel=babel:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pysocks
    - requests-futures
    - toml
    - twilio

  run:
    - python
    - pysocks
    - requests-futures
    - toml
    - twilio

test:
  # Python imports
  imports:
    - babel
    - babel.bin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - babel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Calder/babel-cli
  license: LICENSE.txt
  summary: 'A command line interface for sending anything anywhere.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
