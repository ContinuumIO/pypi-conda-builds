package:
  name: sonicliquidflux
  version: "2.1"

source:
  fn: sonicLiquidFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sonicLiquidFlux/sonicLiquidFlux-2.1.tar.gz
  md5: 62ea4298fe6800175bdcade73fc1f21e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sonicliquidflux = sonicliquidflux:main
    #
    # Would create an entry point called sonicliquidflux that calls sonicliquidflux.main()

    - sonicLiquidFlux = sonicLiquidFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - sonicLiquidFlux
    - sonicLiquidFlux.r1_6
    - sonicLiquidFlux.r1_6_dev
    - sonicLiquidFlux.r2_0_0
    - sonicliquidflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sonicLiquidFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

