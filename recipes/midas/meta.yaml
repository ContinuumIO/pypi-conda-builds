package:
  name: midas
  version: "0.1.0"

source:
  fn: midas-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/m/midas/midas-0.1.0.tar.gz
  md5: 3e5310592b645b01c52d8519890e4219
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - midas = midas:main
    #
    # Would create an entry point called midas that calls midas.main()

    - midas = midas:command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymodbus

  run:
    - python
    - pymodbus

test:
  # Python imports
  imports:
    - midas

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - midas --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/numat/midas/
  license: GNU General Public License v2 (GPLv2)
  summary: 'Python driver for Honeywell Midas gas dectectors.'

