package:
  name: geocommit
  version: "0.9.3beta1"

source:
  fn: geocommit-0.9.3beta1.tar.gz
  url: https://pypi.python.org/packages/source/g/geocommit/geocommit-0.9.3beta1.tar.gz
  md5: 69c84413274917d107ddfac5ee952c4f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geocommit = geocommit:main
    #
    # Would create an entry point called geocommit that calls geocommit.main()

    - git-geo= geocommit:git_geo

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - geocommit
    - geocommit.provider
    - geocommit.provider.corelocation

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-geo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/geocommit
  license: Beerware
  summary: 'Geolocation for git'

