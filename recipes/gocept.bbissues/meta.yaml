package:
  name: gocept.bbissues
  version: "0.1"

source:
  fn: gocept.bbissues-0.1.zip
  url: https://pypi.python.org/packages/source/g/gocept.bbissues/gocept.bbissues-0.1.zip
  md5: 501b709eb4dab5f7ef3e96500fe9fc8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.bbissues = gocept.bbissues:main
    #
    # Would create an entry point called gocept.bbissues that calls gocept.bbissues.main()

    - bbissues = gocept.bbissues.bbissues:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - gocept
    - gocept.bbissues
    - gocept.bbissues.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bbissues --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/gocept/gocept.bbissues/
  license: Zope Public License
  summary: 'Collect issues from multiple bitbucket repositories and generate a nice html page.'

