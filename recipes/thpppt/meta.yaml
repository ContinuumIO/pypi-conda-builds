package:
  name: thpppt
  version: "0.0.3"

source:
  fn: thpppt-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/t/thpppt/thpppt-0.0.3.tar.gz
  md5: 4cdbd3f244fa583234fbe084d59524dd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - thpppt = thpppt:main
    #
    # Would create an entry point called thpppt that calls thpppt.main()

    - thpppt = thpppt:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - argparse
    - envoy
    - ffs
    - jinja2

  run:
    - python
    - argparse
    - envoy
    - ffs
    - jinja2

test:
  # Python imports
  imports:
    - thpppt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - thpppt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: www.deadpansincerity.com
  license: UNKNOWN
  summary: 'THPPPT!'

