package:
  name: cmakepy
  version: "0.1.2"

source:
  fn: CmakePy-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/C/CmakePy/CmakePy-0.1.2.tar.gz
  md5: 623459388447aa4a38f46d1ef2f4b23f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cmakepy = cmakepy:main
    #
    # Would create an entry point called cmakepy that calls cmakepy.main()

    - cmake.py = cmakepy.cmakepy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.6
    - distribute

  run:
    - python
    - jinja2 >=2.6
    - distribute

test:
  # Python imports
  imports:
    - cmakepy
    - cmakepy.templates

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cmake.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jlesquembre/cmakepy
  license: GPLv3
  summary: 'Creates a new cmake project'

