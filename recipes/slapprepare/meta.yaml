package:
  name: slapprepare
  version: "1.2.1"

source:
  fn: slapprepare-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/slapprepare/slapprepare-1.2.1.tar.gz
  md5: 45982c91b8b70a41eb21e490bed8d001
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slapprepare = slapprepare:main
    #
    # Would create an entry point called slapprepare that calls slapprepare.main()

    - slapprepare = slapprepare.autoupdate:main
    - slapprepare-raw = slapprepare.slapprepare:main
    - slapupdate = slapprepare.slapupdate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - slapos.libnetworkcache
    - iniparse

  run:
    - python
    - slapos.libnetworkcache
    - iniparse

test:
  # Python imports
  imports:
    - slapprepare

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slapprepare --help
    - slapprepare-raw --help
    - slapupdate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.slapos.org
  license: GPLv3
  summary: 'SlapOS Setup kit for dedicated SuSE machines.'

