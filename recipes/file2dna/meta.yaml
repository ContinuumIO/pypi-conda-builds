package:
  name: file2dna
  version: "0.4"

source:
  fn: file2dna-0.4.tar.gz
  url: https://pypi.python.org/packages/source/f/file2dna/file2dna-0.4.tar.gz
  md5: ee5e9535bbcf72b2ccd186ca36fb1627
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - file2dna = file2dna:main
    #
    # Would create an entry point called file2dna that calls file2dna.main()

    - dna=dna.dna:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dna
    - file2dna

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dna --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/allanino/DNA
  license: MIT License
  summary: 'A script to encode/decode arbitrary computer files into DNA sequences.'

