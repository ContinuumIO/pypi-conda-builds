package:
  name: django-webfaction
  version: "2.0.1"

source:
  fn: django-webfaction-2.0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-webfaction/django-webfaction-2.0.1.tar.gz
  md5: dd2d91b0ff3607de0bb52943e87edf6e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-webfaction = django-webfaction:main
    #
    # Would create an entry point called django-webfaction that calls django-webfaction.main()

    - webfactionctl = webfactionctl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - keyring
    - texttable

  run:
    - python
    - argparse
    - keyring
    - texttable

test:
  # Python imports
  imports:
    - webfaction

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - webfactionctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hovel/django-webfaction
  license: GPL
  summary: 'Collection of tools to run django on webfaction more seamless'

