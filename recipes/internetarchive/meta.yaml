package:
  name: internetarchive
  version: "0.8.1"

source:
  fn: internetarchive-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/i/internetarchive/internetarchive-0.8.1.tar.gz
  md5: 3ee249dcc0ccaf3f4be522482d50491a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - internetarchive = internetarchive:main
    #
    # Would create an entry point called internetarchive that calls internetarchive.main()

    - ia = internetarchive.iacli.ia:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.3.0
    - jsonpatch ==0.4
    - pytest ==2.3.4
    - docopt ==0.6.1
    - pyyaml ==3.10
    - clint ==0.3.3
    - six ==1.4.1

  run:
    - python
    - requests ==2.3.0
    - jsonpatch ==0.4
    - pytest ==2.3.4
    - docopt ==0.6.1
    - pyyaml ==3.10
    - clint ==0.3.3
    - six ==1.4.1

test:
  # Python imports
  imports:
    - internetarchive
    - internetarchive.iacli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ia --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jjjake/ia-wrapper
  license: GNU Affero General Public License v3
  summary: 'A python interface to archive.org.'

