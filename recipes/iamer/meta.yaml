package:
  name: iamer
  version: "0.1.3"

source:
  fn: iamer-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/i/iamer/iamer-0.1.3.tar.gz
  md5: 5b26644c1d5820fc20a8093c5c4c6673
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iamer = iamer:main
    #
    # Would create an entry point called iamer that calls iamer.main()

    - iamer=iamer.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - docopt

  run:
    - python
    - boto
    - docopt

test:
  # Python imports
  imports:
    - iamer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iamer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/percolate/iamer
  license: GNU General Public License v3 (GPLv3)
  summary: 'AWS IAM dump and load tool'

