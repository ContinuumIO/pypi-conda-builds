package:
  name: mkdirs
  version: "0.0.5a"

source:
  fn: mkdirs-0.0.5a.tar.gz
  url: https://pypi.python.org/packages/source/m/mkdirs/mkdirs-0.0.5a.tar.gz
  md5: 05c5e5408ed0ce33aed5d3ccbd38de9c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mkdirs = mkdirs:main
    #
    # Would create an entry point called mkdirs that calls mkdirs.main()

    - mkdirs = mkdirs.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff

  run:
    - python
    - setuptools
    - cliff

test:
  # Python imports
  imports:
    - mkdirs
    - mkdirs.templates

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkdirs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jamesbeedy/mkdirs
  license: Apache Software License
  summary: 'Scaffolding generator for Python app using cliff'

