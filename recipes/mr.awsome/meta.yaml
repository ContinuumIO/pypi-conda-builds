package:
  name: mr.awsome
  version: "1.0rc8"

source:
  fn: mr.awsome-1.0rc8.zip
  url: https://pypi.python.org/packages/source/m/mr.awsome/mr.awsome-1.0rc8.zip
  md5: 3b1d112ce8f4664cd028718944da60a5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mr.awsome = mr.awsome:main
    #
    # Would create an entry point called mr.awsome that calls mr.awsome.main()

    - aws=mr.awsome:aws
    - assh=mr.awsome:aws_ssh

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lazy
    - paramiko
    - setuptools

  run:
    - python
    - setuptools
    - lazy
    - paramiko
    - setuptools

test:
  # Python imports
  imports:
    - mr
    - mr.awsome
    - mr.awsome.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aws --help
    - assh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/fschulze/mr.awsome
  license: UNKNOWN
  summary: 'A script allowing to setup Amazon EC2 instances through configuration files.'

# See
# http://docs.continuum.io/conda/build.html for
