package:
  name: doko
  version: "0.4.0"

source:
  fn: doko-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/d/doko/doko-0.4.0.tar.gz
  md5: 803557dad714392911a718b2545903ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doko = doko:main
    #
    # Would create an entry point called doko that calls doko.main()

    - doko = doko:main
    - doko-landmark = doko.landmark:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.11
    - geoip2 >=0.5.1
    - requests >=2.2.1

  run:
    - python
    - pyyaml ==3.11
    - geoip2 >=0.5.1
    - requests >=2.2.1

test:
  # Python imports
  imports:
    - doko

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doko --help
    - doko-landmark --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/larsyencken/doko/
  license: ISC
  summary: 'Detect your current location.'

