package:
  name: envdir
  version: "0.7"

source:
  fn: envdir-0.7.tar.gz
  url: https://pypi.python.org/packages/source/e/envdir/envdir-0.7.tar.gz
  md5: 0266a68f934251adb719547236b88983
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - envdir = envdir:main
    #
    # Would create an entry point called envdir that calls envdir.main()

    - envdir=envdir:run
    - envshell=envdir:shell

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - envdir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - envdir --help
    - envshell --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://envdir.readthedocs.org/
  license: MIT License
  summary: "A Python port of daemontools' envdir."

