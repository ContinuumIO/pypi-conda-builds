package:
  name: one_resume
  version: "0.2.0"

source:
  fn: one_resume-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/o/one_resume/one_resume-0.2.0.tar.gz
  md5: f4eb6b44834aee06a0c5ad30217de3a0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - one_resume = one_resume:main
    #
    # Would create an entry point called one_resume that calls one_resume.main()

    - one_resume = one_resume.one_resume:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.1.0
    - mako
    - lxml
    - docopt

  run:
    - python
    - setuptools
    - pyyaml >=3.1.0
    - mako
    - lxml
    - docopt

test:
  # Python imports
  imports:
    - one_resume
    - one_resume.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - one_resume --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ASL 2.0
  summary: 'Template(YAML) based data-driven resume generator for text and Microsoft WOrd'

