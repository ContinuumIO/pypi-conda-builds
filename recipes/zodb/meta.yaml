package:
  name: zodb
  version: "4.1.0"

source:
  fn: ZODB-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZODB/ZODB-4.1.0.tar.gz
  md5: f3bafaa62e5beca29e616516a897a617
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zodb = zodb:main
    #
    # Would create an entry point called zodb that calls zodb.main()

    - fsdump=ZODB.FileStorage.fsdump:main
    - fsoids=ZODB.scripts.fsoids:main
    - fsrefs=ZODB.scripts.fsrefs:main
    - fstail=ZODB.scripts.fstail:Main
    - repozo=ZODB.scripts.repozo:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - persistent
    - btrees
    - zconfig
    - transaction
    - six
    - zc.lockfile
    - zdaemon >=4.0.0a1
    - zope.interface

  run:
    - python
    - setuptools
    - persistent
    - btrees
    - zconfig
    - transaction
    - six
    - zc.lockfile
    - zdaemon >=4.0.0a1
    - zope.interface

test:
  # Python imports
  imports:
    - ZODB
    - ZODB.FileStorage
    - ZODB.scripts
    - ZODB.scripts.tests
    - ZODB.tests
    - zodb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fsdump --help
    - fsoids --help
    - fsrefs --help
    - fstail --help
    - repozo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.zodb.org/
  license: Zope Public License
  summary: 'Zope Object Database: object database and persistence'

# See
