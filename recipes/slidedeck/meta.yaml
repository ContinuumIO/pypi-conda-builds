package:
  name: slidedeck
  version: "0.14"

source:
  fn: slidedeck-0.14.tar.gz
  url: https://pypi.python.org/packages/source/s/slidedeck/slidedeck-0.14.tar.gz
  md5: 136541ec31a4ddf6b29203991d24fdf7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slidedeck = slidedeck:main
    #
    # Would create an entry point called slidedeck that calls slidedeck.main()

    - slidedeck=slidedeck.scripts.slidedeck:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - markdown
    - watchdog

  run:
    - python
    - jinja2
    - markdown
    - watchdog

test:
  # Python imports
  imports:
    - slidedeck
    - slidedeck.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slidedeck --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rmcgibbo/slidedeck
  license: UNKNOWN
  summary: 'Slidedeck: Kickass-beautiful HTML5 slides in markdown'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
