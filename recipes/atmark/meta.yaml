package:
  name: atmark
  version: "0.7.2"

source:
  fn: atmark-0.7.2.tar.gz
  url: https://pypi.python.org/packages/source/a/atmark/atmark-0.7.2.tar.gz
  md5: 8c4c206058e00678db34ae215926269e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - atmark = atmark:main
    #
    # Would create an entry point called atmark that calls atmark.main()

    - @ = atmark.atmark:at
    - @@ = atmark.atmark:atat

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - atmark

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - @ --help
    - @@ --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/klen/atmark
  license: BSD License
  summary: 'Awk/Sed for humans.'

