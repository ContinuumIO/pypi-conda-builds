package:
  name: nestly
  version: "0.6"

source:
  fn: nestly-0.6.tar.gz
  url: https://pypi.python.org/packages/source/n/nestly/nestly-0.6.tar.gz
  md5: eabd05db0c6b6447a720ad7f0739c741
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nestly = nestly:main
    #
    # Would create an entry point called nestly that calls nestly.main()

    - nestrun = nestly.scripts.nestrun:main
    - nestagg = nestly.scripts.nestagg:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - nestly
    - nestly.scripts
    - nestly.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nestrun --help
    - nestagg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fhcrc/nestly
  license: UNKNOWN
  summary: 'Nestly is a collection of functions designed to make\n      running software with combinatorial choices of parameters easier.'

