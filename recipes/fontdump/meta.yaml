package:
  name: fontdump
  version: "1.3.0"

source:
  fn: fontdump-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/f/fontdump/fontdump-1.3.0.tar.gz
  md5: aa94618ad93b2d05b4110b9a390d8651
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fontdump = fontdump:main
    #
    # Would create an entry point called fontdump that calls fontdump.main()

    - fontdump = fontdump.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - cssutils
    - docopt

  run:
    - python
    - requests
    - cssutils
    - docopt

test:
  # Python imports
  imports:
    - fontdump

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fontdump --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/glasslion/fontdump
  license: MIT License
  summary: 'A cli tool to dump the CSS and different formats offonts for Google Fonts'

