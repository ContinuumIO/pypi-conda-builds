package:
  name: github-plots
  version: "0.1"

source:
  fn: github-plots-0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/github-plots/github-plots-0.1.tar.gz
  md5: e4227dbfb575fa7ea440f4de5c6ae39b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - github-plots = github-plots:main
    #
    # Would create an entry point called github-plots that calls github-plots.main()

    - github-plots=ghplots:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - github2

  run:
    - python
    - github2

test:
  # Python imports
  imports:
    - ghplots

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - github-plots --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/cartlogic/github-plots
  license: MIT License
  summary: 'Alternative plots from GitHub stats.'

