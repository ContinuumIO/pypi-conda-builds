package:
  name: jin2cli
  version: "0.2"

source:
  fn: jin2cli-0.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jin2cli/jin2cli-0.2.tar.gz
  md5: 6a9ac4f7e81cd8d10473390dfa0b7d3e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jin2cli = jin2cli:main
    #
    # Would create an entry point called jin2cli that calls jin2cli.main()

    - jin2cli=jin2cli.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - jinja2

test:
  # Python imports
  imports:
    - jin2cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jin2cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tommyvn/jin2cli
  license: Apache Software License
  summary: 'json + jinja2 template == file'

