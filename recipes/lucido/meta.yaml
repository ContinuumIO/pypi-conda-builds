package:
  name: lucido
  version: "0.3"

source:
  fn: lucido-0.3.tar.gz
  url: https://pypi.python.org/packages/source/l/lucido/lucido-0.3.tar.gz
  md5: 1937d690ef444c41b4f065ee0d311f43
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lucido = lucido:main
    #
    # Would create an entry point called lucido that calls lucido.main()

    - luci = lucido.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10

  run:
    - python
    - pyyaml >=3.10

test:
  # Python imports
  imports:
    - lucido

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - luci --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.io/lucido
  license: BSD License
  summary: 'An automatic sensitive data scrubber and restorer.'

