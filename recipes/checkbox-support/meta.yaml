package:
  name: checkbox-support
  version: "0.19"

source:
  fn: checkbox-support-0.19.tar.gz
  url: https://pypi.python.org/packages/source/c/checkbox-support/checkbox-support-0.19.tar.gz
  md5: 7a3a6a9899f42f4b3c41affc96069afc
