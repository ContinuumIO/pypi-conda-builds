package:
  name: bitbucket-sync
  version: "0.3.3"

source:
  fn: bitbucket-sync-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bitbucket-sync/bitbucket-sync-0.3.3.tar.gz
  md5: 2fdc2eb90e6edc30e60c56b7715a137d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bitbucket-sync = bitbucket-sync:main
    #
    # Would create an entry point called bitbucket-sync that calls bitbucket-sync.main()

    - bitbucket-sync = bitbucket_sync.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.5.0
    - requests >=2.0.0
    - requests-oauthlib ==0.4.0
    - oauthlib ==0.6.0

  run:
    - python
    - docopt ==0.5.0
    - requests >=2.0.0
    - requests-oauthlib ==0.4.0
    - oauthlib ==0.6.0

test:
  # Python imports
  imports:
    - bitbucket_sync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bitbucket-sync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gautier/bitbucket-sync
  license: MIT
  summary: 'bitbucket-sync synchronize locally all the repositories of a bitbucket account'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
