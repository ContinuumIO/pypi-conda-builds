package:
  name: forgettable
  version: "0.1.0"

source:
  fn: forgettable-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/forgettable/forgettable-0.1.0.tar.gz
  md5: b8443c63b911982f5ac7f08bf635f5f5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - forgettable = forgettable:main
    #
    # Would create an entry point called forgettable that calls forgettable.main()

    - forgettable=forgettable.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - numpy
    - redis

  run:
    - python
    - tornado
    - numpy
    - redis

test:
  # Python imports
  imports:
    - forgettable

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - forgettable --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bitly/forgettable/tree/master/pyforget
  license: UNKNOWN
  summary: 'UNKNOWN'

