package:
  name: loadkit
  version: "0.3.4"

source:
  fn: loadkit-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/l/loadkit/loadkit-0.3.4.tar.gz
  md5: 91bf8b827ca6e96fa53b7c3669e1757f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - loadkit = loadkit:main
    #
    # Would create an entry point called loadkit that calls loadkit.main()

    - loadkit = loadkit.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.9.8
    - messytables >=0.2.1
    - requests >=2.5.1
    - archivekit >=0.5
    - click >=3.2
    - normality >=0.1

  run:
    - python
    - setuptools
    - sqlalchemy >=0.9.8
    - messytables >=0.2.1
    - requests >=2.5.1
    - archivekit >=0.5
    - click >=3.2
    - normality >=0.1

test:
  # Python imports
  imports:
    - loadkit
    - loadkit.operators
    - loadkit.tests
    - loadkit.types

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - loadkit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/pudo/loadkit
  license: MIT License
  summary: 'Light-weight tools for ETL'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
