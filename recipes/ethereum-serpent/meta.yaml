package:
  name: ethereum-serpent
  version: "1.8.1"

source:
  fn: ethereum-serpent-1.8.1.tar.gz
  url: https://pypi.python.org/packages/source/e/ethereum-serpent/ethereum-serpent-1.8.1.tar.gz
  md5: 425776ec0dfcf2537b06d37b09d84aff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ethereum-serpent = ethereum-serpent:main
    #
    # Would create an entry point called ethereum-serpent that calls ethereum-serpent.main()

    - serpent = serpent:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - serpent --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.ethereum.org/
  license: WTFPL
  summary: 'Serpent compiler'

