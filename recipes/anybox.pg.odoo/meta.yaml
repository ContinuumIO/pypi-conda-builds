package:
  name: anybox.pg.odoo
  version: "0.6"

source:
  fn: anybox.pg.odoo-0.6.tar.gz
  url: https://pypi.python.org/packages/source/a/anybox.pg.odoo/anybox.pg.odoo-0.6.tar.gz
  md5: 0005b4f261a91762866f1a758f73cc08
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - anybox.pg.odoo = anybox.pg.odoo:main
    #
    # Would create an entry point called anybox.pg.odoo that calls anybox.pg.odoo.main()

    - odb=odb.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psycopg2 >=2.5

  run:
    - python
    - psycopg2 >=2.5

test:
  # Python imports
  imports:
    - odb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - odb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

