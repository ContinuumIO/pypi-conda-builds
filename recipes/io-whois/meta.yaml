package:
  name: io-whois
  version: "0.0.2"

source:
  fn: io-whois-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/i/io-whois/io-whois-0.0.2.tar.gz
  md5: 524d25f091f13e01575cee0d9c436328
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - io-whois = io-whois:main
    #
    # Would create an entry point called io-whois that calls io-whois.main()

    - io-whois = whois:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - vlermv
    - requests
    - lxml

  run:
    - python
    - vlermv
    - requests
    - lxml

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - io-whois --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://small.dada.pink/io-whois
  license: AGPL
  summary: 'Download WHOIS data for popular .io domains'

