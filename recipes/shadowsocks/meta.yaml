package:
  name: shadowsocks
  version: "2.6.8"

source:
  fn: shadowsocks-2.6.8.tar.gz
  url: https://pypi.python.org/packages/source/s/shadowsocks/shadowsocks-2.6.8.tar.gz
  md5: b6ace54bbdac63525b930f96249034ac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - shadowsocks = shadowsocks:main
    #
    # Would create an entry point called shadowsocks that calls shadowsocks.main()

    - sslocal=shadowsocks.local:main
    - ssserver=shadowsocks.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - shadowsocks
    - shadowsocks.crypto

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sslocal --help
    - ssserver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shadowsocks/shadowsocks
  license: Apache Software License
  summary: 'A fast tunnel proxy that help you get through firewalls'

