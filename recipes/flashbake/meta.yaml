package:
  name: flashbake
  version: "0.27"

source:
  fn: flashbake-0.27.tar.gz
  url: https://pypi.python.org/packages/source/f/flashbake/flashbake-0.27.tar.gz
  md5: c037b857f925d3de85ec41ff4b3dc52a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flashbake = flashbake:main
    #
    # Would create an entry point called flashbake that calls flashbake.main()

    - flashbake = flashbake.console:main
    - flashbakeall = flashbake.console:multiple_projects

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - enum >=0.4.3
    - feedparser >=4.1

  run:
    - python
    - enum >=0.4.3
    - feedparser >=4.1

test:
  # Python imports
  imports:
    - flashbake
    - flashbake.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flashbake --help
    - flashbakeall --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://thecommandline.net
  license: GNU General Public License (GPL)
  summary: 'Automation to feed life log into version control message stream.'

