package:
  name: gelongmei
  version: "0.0.0.1.pre"

source:
  fn: gelongmei-0.0.0.1.pre.tar.gz
  url: https://pypi.python.org/packages/source/g/gelongmei/gelongmei-0.0.0.1.pre.tar.gz
  md5: 1c502ed6bdc482c73ffafc36d7c4b76c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gelongmei = gelongmei:main
    #
    # Would create an entry point called gelongmei that calls gelongmei.main()

    - SlideGen=slidegen.SlideGen:Main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10
    - markdown >=2.1.1
    - tornado >=2.2

  run:
    - python
    - pyyaml >=3.10
    - markdown >=2.1.1
    - tornado >=2.2

test:
  # Python imports
  imports:
    - gelongmei

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - SlideGen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/babyladyyyn/fsmpython
  license: LGPL
  summary: 'A HTML5 Slide Generator in python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
