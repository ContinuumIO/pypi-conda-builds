package:
  name: sqlauth
  version: "0.2.12"

source:
  fn: sqlauth-0.2.12.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlauth/sqlauth-0.2.12.tar.gz
  md5: fdb9b52c14dddcaf055d6ed98ac5400f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlauth = sqlauth:main
    #
    # Would create an entry point called sqlauth that calls sqlauth.main()

    - sqlpginit = sqlauth.scripts.sqlPGinit:run
    - sqladm = sqlauth.scripts.sqladm:run
    - sqlauthrpc = sqlauth.scripts.sqlauthrpc:run
    - sqlauthrouter = sqlauth.scripts.sqlauthrouter:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - autobahn ==0.9.3
    - twisted >=14.0.2
    - sqlbridge[postgres] >=0.1.44
    - tabulate >=0.7.3

  run:
    - python
    - autobahn ==0.9.3
    - twisted >=14.0.2
    - sqlbridge[postgres] >=0.1.44
    - tabulate >=0.7.3

test:
  # Python imports
  imports:
    - sqlauth
    - sqlauth.scripts
    - sqlauth.twisted

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlpginit --help
    - sqladm --help
    - sqlauthrpc --help
    - sqlauthrouter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lgfausak/sqlauth
  license: Apache Software License
  summary: 'Authentication and Authorization via SQL for Autobahn'

