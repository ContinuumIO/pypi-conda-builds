package:
  name: chevron
  version: "0.9.0"

source:
  fn: chevron-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/c/chevron/chevron-0.9.0.tar.gz
  md5: 3866bd13fdbd3cc7d95fbdba2cc43e98
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chevron = chevron:main
    #
    # Would create an entry point called chevron that calls chevron.main()

    - chevron=chevron:cli_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - chevron

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chevron --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/noahmorrison/chevron
  license: MIT License
  summary: 'Mustache templating language renderer'

