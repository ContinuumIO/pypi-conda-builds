package:
  name: jira_clt
  version: "1.2"

source:
  fn: jira_clt-1.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jira_clt/jira_clt-1.2.tar.gz
  md5: 64b71a051da34697220e90dc9e308c86
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jira_clt = jira_clt:main
    #
    # Would create an entry point called jira_clt that calls jira_clt.main()

    - efforts=jira_clt.efforts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jira-python ==0.16
    - oauth2 ==1.5.211
    - pycrypto ==2.6.1
    - workdays ==1.3
    - configobj ==5.0
    - python-dateutil ==1.5

  run:
    - python
    - jira-python ==0.16
    - oauth2 ==1.5.211
    - pycrypto ==2.6.1
    - workdays ==1.3
    - configobj ==5.0
    - python-dateutil ==1.5

test:
  # Python imports
  imports:
    - jira_clt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - efforts --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/amrohassaan/jira_clt
  license: UNKNOWN
  summary: 'Linaro JIRA Command line tools'

