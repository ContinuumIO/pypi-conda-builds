package:
  name: chirp
  version: "1.2.2"

source:
  fn: chirp-1.2.2.tar.gz
  url: https://pypi.python.org/packages/source/c/chirp/chirp-1.2.2.tar.gz
  md5: 74d27df845d3acf489b8f2662a0fc952
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chirp = chirp:main
    #
    # Would create an entry point called chirp that calls chirp.main()

    - cpitch = chirp.pitch.tracker:cpitch
    - cplotpitch = chirp.misc.plotpitch:main
    - ccompare = chirp.compare.ccompare:main
    - csplit = chirp.split.csplit:main
    - cpitchstats = chirp.misc.pitchstats:main
    - chirp = chirp.gui.chirpgui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - chirp
    - chirp.common
    - chirp.compare
    - chirp.gui
    - chirp.misc
    - chirp.pitch
    - chirp.split

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cpitch --help
    - cplotpitch --help
    - ccompare --help
    - csplit --help
    - cpitchstats --help
    - chirp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://dmeliza.github.io/chirp
  license: GNU General Public License (GPL)
  summary: 'Analyze and compare bioacoustic recordings'

