package:
  name: yopy
  version: "1.0.2"

source:
  fn: yopy-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/y/yopy/yopy-1.0.2.tar.gz
  md5: d93ba6d2fcbb09e9c02e6235093d61a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - yopy = yopy:main
    #
    # Would create an entry point called yopy that calls yopy.main()

    - yopy = yopy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - awesome-slugify

  run:
    - python
    - requests
    - awesome-slugify

test:
  # Python imports
  imports:
    - yopy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yopy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sloria/yopy
  license: MIT License
  summary: 'Zero characters communication for humans.'

