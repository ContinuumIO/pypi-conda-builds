package:
  name: gsutil
  version: "4.12"

source:
  fn: gsutil-4.12.tar.gz
  url: https://pypi.python.org/packages/source/g/gsutil/gsutil-4.12.tar.gz
  md5: 9e5698ee1a6efe1caed5a54e3cbf0802
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gsutil = gsutil:main
    #
    # Would create an entry point called gsutil that calls gsutil.main()

    - gsutil = gslib.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto ==2.30.0
    - crcmod >=1.7
    - gcs-oauth2-boto-plugin >=1.9
    - google-apitools >=0.4
    - httplib2 >=0.8
    - oauth2client >=1.4.4
    - protorpc >=0.10.0
    - pyopenssl >=0.13
    - python-gflags >=2.0
    - retry_decorator >=1.0.0
    - six >=1.8.0
    - socksipy-branch ==1.01

  run:
    - python
    - boto ==2.30.0
    - crcmod >=1.7
    - gcs-oauth2-boto-plugin >=1.9
    - google-apitools >=0.4
    - httplib2 >=0.8
    - oauth2client >=1.4.4
    - protorpc >=0.10.0
    - pyopenssl >=0.13
    - python-gflags >=2.0
    - retry_decorator >=1.0.0
    - six >=1.8.0
    - socksipy-branch ==1.01

test:
  # Python imports
  imports:
    - gslib
    - gslib.addlhelp
    - gslib.commands
    - gslib.tests
    - gslib.tests.testcase
    - gslib.third_party
    - gslib.third_party.storage_apitools
    - gsutil

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gsutil --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://developers.google.com/storage/docs/gsutil
  license: Apache Software License
  summary: 'A command line tool for interacting with cloud storage services.'

