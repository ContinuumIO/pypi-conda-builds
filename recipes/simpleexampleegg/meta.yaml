package:
  name: simpleexampleegg
  version: "0.2"

source:
  fn: SimpleExampleEgg-0.2.tar.gz
  url: https://pypi.python.org/packages/source/S/SimpleExampleEgg/SimpleExampleEgg-0.2.tar.gz
  md5: 88349107884e76bdaa5ca2026b30dba4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simpleexampleegg = simpleexampleegg:main
    #
    # Would create an entry point called simpleexampleegg that calls simpleexampleegg.main()

    - make_apple_pie = fruit.apple:doConsole

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - fruit
    - simpleexampleegg

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - make_apple_pie --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

