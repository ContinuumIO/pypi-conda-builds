  imports:
    - socialregistration
    - socialregistration.clients
    - socialregistration.compat
    - socialregistration.contrib
    - socialregistration.contrib.facebook
    - socialregistration.contrib.facebook.templatetags
    - socialregistration.contrib.foursquare
    - socialregistration.contrib.foursquare.templatetags
    - socialregistration.contrib.github
    - socialregistration.contrib.github.templatetags
    - socialregistration.contrib.google
    - socialregistration.contrib.google.templatetags
    - socialregistration.contrib.instagram
    - socialregistration.contrib.instagram.templatetags
    - socialregistration.contrib.linkedin
    - socialregistration.contrib.linkedin.templatetags
    - socialregistration.contrib.openid
    - socialregistration.contrib.openid.templatetags
    - socialregistration.contrib.tumblr
    - socialregistration.contrib.tumblr.templatetags
    - socialregistration.contrib.twitter
    - socialregistration.contrib.twitter.templatetags
    - socialregistration.templatetags

