package:
  name: fabkins
  version: "0.1.3"

source:
  fn: fabkins-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/f/fabkins/fabkins-0.1.3.tar.gz
  md5: 23b4350359ffe18d082a0a2dd93e6f0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fabkins = fabkins:main
    #
    # Would create an entry point called fabkins that calls fabkins.main()

    - fabkins = fabkins.app:main_entry_point
    - fabkins-patch-venv = fabkins.patch:main_entry_point
    - fabkins-gen-conf = fabkins.gen:conf_entry_point
    - fabkins-gen-static = fabkins.gen:static_entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric
    - flask
    - gevent-websocket
    - clize

  run:
    - python
    - fabric
    - flask
    - gevent-websocket
    - clize

test:
  # Python imports
  imports:
    - fabkins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fabkins --help
    - fabkins-patch-venv --help
    - fabkins-gen-conf --help
    - fabkins-gen-static --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/fspot/fabkins
  license: MIT
  summary: 'Fabkins, a femto-jenkins based on fabfiles'

# See
