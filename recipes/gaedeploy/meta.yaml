package:
  name: gaedeploy
  version: "0.1.6a10"

source:
  fn: gaedeploy-0.1.6a10.tar.gz
  url: https://pypi.python.org/packages/source/g/gaedeploy/gaedeploy-0.1.6a10.tar.gz
  md5: 98111dcb3bd7d8dcf99cb3e4530af373
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gaedeploy = gaedeploy:main
    #
    # Would create an entry point called gaedeploy that calls gaedeploy.main()

    - gaed = gaedeploy.deploy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - gaedeploy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gaed --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nigeldunn/gaedeploy
  license: MIT License
  summary: 'Google AppEngine multi-environment deployment system'

