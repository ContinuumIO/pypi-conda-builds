package:
  name: hwit-core
  version: "0.02-r00672"

source:
  fn: hwit-core-0.02-r00672.tar.gz
  url: https://pypi.python.org/packages/source/h/hwit-core/hwit-core-0.02-r00672.tar.gz
  md5: 8349a2534135b41074eb8bf722bcecff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hwit-core = hwit-core:main
    #
    # Would create an entry point called hwit-core that calls hwit-core.main()

    - hwit-console = hwit.core.utils.hwit_console:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - hwit
    - hwit.checks
    - hwit.checks.test
    - hwit.core
    - hwit.core.doc
    - hwit.core.test
    - hwit.core.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hwit-console --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://hwit.org
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "Here's What I Think; core library"

