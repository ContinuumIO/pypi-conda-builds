package:
  name: jsonchecker
  version: "0.7.0"

source:
  fn: jsonchecker-0.7.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonchecker/jsonchecker-0.7.0.tar.gz
  md5: 9c876e50e7716310df051c59504fd663
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonchecker = jsonchecker:main
    #
    # Would create an entry point called jsonchecker that calls jsonchecker.main()

    - jsonchecker = jsonchecker:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jsonchecker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonchecker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/legoktm/jsonchecker/
  license: Public domain
  summary: 'A script that validates JSON files and checks for duplicate keys.'

