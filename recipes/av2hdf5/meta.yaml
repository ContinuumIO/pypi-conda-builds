package:
  name: av2hdf5
  version: "1.0"

source:
  fn: av2hdf5-1.0.tar.gz
  url: https://pypi.python.org/packages/source/a/av2hdf5/av2hdf5-1.0.tar.gz
  md5: 36eac09b21308608cf2a04651bbb0e32
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - av2hdf5 = av2hdf5:main
    #
    # Would create an entry point called av2hdf5 that calls av2hdf5.main()

    - av2hdf5 = av2hdf5:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - av
    - docopt
    - enum34
    - numpy
    - pillow
    - tables

  run:
    - python
    - av
    - docopt
    - enum34
    - numpy
    - pillow
    - tables

test:
  # Python imports
  imports:
    - av2hdf5

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - av2hdf5 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjw57/av2hdf5
  license: BSD License
  summary: 'Extract video frames into an HDF5 file'

