package:
  name: plone.browserlayer
  version: "2.1.5"

source:
  fn: plone.browserlayer-2.1.5.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.browserlayer/plone.browserlayer-2.1.5.tar.gz
  md5: 1d83502bf9dacc54a5ed646558267be4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.browserlayer = plone.browserlayer:main
    #
    # Would create an entry point called plone.browserlayer that calls plone.browserlayer.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.component
    - zope.interface
    - zope.traversing >=3.9.0
    - products.cmfcore
    - products.genericsetup >=1.4
    - zope2

  run:
    - python
    - setuptools
    - zope.component
    - zope.interface
    - zope.traversing >=3.9.0
    - products.cmfcore
    - products.genericsetup >=1.4
    - zope2

test:
  # Python imports
  imports:
    - plone
    - plone.browserlayer
    - plone.browserlayer.tests

