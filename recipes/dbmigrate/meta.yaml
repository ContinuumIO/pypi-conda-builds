package:
  name: dbmigrate
  version: "0.1.19"

source:
  fn: dbmigrate-0.1.19.tar.gz
  url: http://www.theblobshop.com/downloads/dbmigrate-0.1.19.tar.gz
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dbmigrate = dbmigrate:main
    #
    # Would create an entry point called dbmigrate that calls dbmigrate.main()

    - dbmigrate = dbmigrate.migration:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils >=0.4
    - nose >=0.10.0
    - setuptools
    - pymock >=1.0.5

  run:
    - python
    - setuptools
    - docutils >=0.4
    - nose >=0.10.0
    - setuptools
    - pymock >=1.0.5

test:
  # Python imports
  imports:
    - dbmigrate
    - dbmigrate.command
    - dbmigrate.datasource
    - dbmigrate.migrate
    - test
    - test.dbmigrate
    - test.dbmigrate.command
    - test.dbmigrate.migrate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dbmigrate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.theblobshop.com/dbmigrate
  license: Copyright: Shannon -jj Behrens <jjinux@gmail.com> -- distributed under the same license as pylons
  summary: 'A tool for performing reversible database migrations.'

