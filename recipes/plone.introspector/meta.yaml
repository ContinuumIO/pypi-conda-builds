package:
  name: plone.introspector
  version: "0.1"

source:
  fn: plone.introspector-0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.introspector/plone.introspector-0.1.tar.gz
  md5: 3a7b1c13849d0f63f469149302079bbd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.introspector = plone.introspector:main
    #
    # Would create an entry point called plone.introspector that calls plone.introspector.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zope.introspector
    - zope.introspectorui

  run:
    - python
    - setuptools
    - setuptools
    - zope.introspector
    - zope.introspectorui

test:
  # Python imports
  imports:
    - plone
    - plone.introspector
    - plone.introspector.browser
    - plone.introspector.tests

  # commands:
