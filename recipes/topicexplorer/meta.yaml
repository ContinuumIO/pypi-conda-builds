package:
  name: topicexplorer
  version: "1.0b13"

source:
  fn: topicexplorer-1.0b13.tar.gz
  url: https://pypi.python.org/packages/source/t/topicexplorer/topicexplorer-1.0b13.tar.gz
  md5: 9ea7b6c1647c798e147c7b656a52bc4d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - topicexplorer = topicexplorer:main
    #
    # Would create an entry point called topicexplorer that calls topicexplorer.main()

    - vsm = topicexplorer.__main__:main
    - htutils = topicexplorer.lib.hathitrust:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle >=0.12
    - brewer2mpl >=1.4
    - pystache >=0.5.4
    - vsm >=0.2.1
    - wget
    - unidecode
    - pdfminer
    - pyenchant

  run:
    - python
    - bottle >=0.12
    - brewer2mpl >=1.4
    - pystache >=0.5.4
    - vsm >=0.2.1
    - wget
    - unidecode
    - pdfminer
    - pyenchant

test:
  # Python imports
  imports:
    - topicexplorer
    - topicexplorer.extensions
    - topicexplorer.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vsm --help
    - htutils --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://inphodata.cogs.indiana.edu
  license: MIT License
  summary: 'InPhO Topic Explorer'

