package:
  name: infi.docopt_completion
  version: "0.2.6"

source:
  fn: infi.docopt_completion-0.2.6.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.docopt_completion/infi.docopt_completion-0.2.6.tar.gz
  md5: d3bbf2d5e3710d9a954284066d758704
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.docopt_completion = infi.docopt_completion:main
    #
    # Would create an entry point called infi.docopt_completion that calls infi.docopt_completion.main()

    - docopt-completion = infi.docopt_completion.docopt_completion:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - docopt
    - setuptools

  run:
    - python
    - docopt
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.docopt_completion

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docopt-completion --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.docopt_completion
  license: Python Software Foundation License
  summary: 'docopt completion tool'

