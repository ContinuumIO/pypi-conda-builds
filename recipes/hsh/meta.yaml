package:
  name: hsh
  version: "1.0.1"

source:
  fn: hsh-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hsh/hsh-1.0.1.tar.gz
  md5: 50934663425df7a1100295aaab78fd15
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hsh = hsh:main
    #
    # Would create an entry point called hsh that calls hsh.main()

    - hsh = hsh.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - naked

  run:
    - python
    - naked

test:
  # Python imports
  imports:
    - hsh
    - hsh.library

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hsh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: MIT License
  summary: 'Simple file hash digests and file integrity checks'

