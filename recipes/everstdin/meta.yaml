package:
  name: everstdin
  version: "1.0"

source:
  fn: everstdin-1.0.tar.gz
  url: https://pypi.python.org/packages/source/e/everstdin/everstdin-1.0.tar.gz
  md5: 04605b2317ed25f8e3acfdcc67c401dd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - everstdin = everstdin:main
    #
    # Would create an entry point called everstdin that calls everstdin.main()

    - everstdin=everstdin.everstdin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - evernote
    - clint

  run:
    - python
    - setuptools
    - evernote
    - clint

test:
  # Python imports
  imports:
    - everstdin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - everstdin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ngc224/everstdin
  license: UNKNOWN
  summary: 'Evernote command line tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
