package:
  name: bvatar
  version: "1.0.a5"

source:
  fn: bvatar-1.0.a5.tar.gz
  url: https://pypi.python.org/packages/source/b/bvatar/bvatar-1.0.a5.tar.gz
  md5: 79ecb793f84c2345ceef635447695ca0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bvatar = bvatar:main
    #
    # Would create an entry point called bvatar that calls bvatar.main()

    - bvatar = bvatar:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - docopt
    - bitarray

  run:
    - python
    - six
    - docopt
    - bitarray

test:
  # Python imports
  imports:
    - bvatar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bvatar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/smileychris/bvatar
  license: BSD License
  summary: 'Random-art avatar generation'

