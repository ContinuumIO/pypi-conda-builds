package:
  name: zope.password
  version: "4.1.0"

source:
  fn: zope.password-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.password/zope.password-4.1.0.tar.gz
  md5: b31a34a30f4c8c8bb7d6cc5e86f7d0c1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.password = zope.password:main
    #
    # Would create an entry point called zope.password that calls zope.password.main()

    - zpasswd=zope.password.zpasswd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zope.component
    - zope.configuration
    - zope.interface

  run:
    - python
    - setuptools
    - setuptools
    - zope.component
    - zope.configuration
    - zope.interface

test:
  # Python imports
  imports:
    - zope
    - zope.password
    - zope.password.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zpasswd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.password
  license: Zope Public License
  summary: 'Password encoding and checking utilities'

