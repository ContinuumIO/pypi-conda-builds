package:
  name: thin-man
  version: "0.1.0.dev1"

source:
  fn: thin-man-0.1.0.dev1.zip
  url: https://pypi.python.org/packages/source/t/thin-man/thin-man-0.1.0.dev1.zip
  md5: 78e24db7533d3d7ce197f0a415d13779
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - thin-man = thin-man:main
    #
    # Would create an entry point called thin-man that calls thin-man.main()

    - thin-man = thinman.__main__:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3,<4
    - colorama

  run:
    - python
    - click >=3.3,<4
    - colorama

test:
  # Python imports
  imports:
    - thinman

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - thin-man --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jhermann/thin-man
  license: Apache Software License
  summary: u'\u201cThin Man\u201d backs up all metadata in your source tree of git repos.'

