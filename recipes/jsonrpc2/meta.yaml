package:
  name: jsonrpc2
  version: "0.4.1"

source:
  fn: jsonrpc2-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonrpc2/jsonrpc2-0.4.1.tar.gz
  md5: 1fce3d89554325e0a3a80f69b7e806c8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonrpc2 = jsonrpc2:main
    #
    # Would create an entry point called jsonrpc2 that calls jsonrpc2.main()

    - runjsonrpc2=jsonrpc2.cmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - setuptools
    - six

test:
  # Python imports
  imports:
    - jsonrpc2
    - jsonrpc2.paste
    - jsonrpc2.paste.templates

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - runjsonrpc2 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://hg.aodag.jp/jsonrpc2/
  license: MIT License
  summary: 'WSGI Framework for JSON RPC 2.0'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
