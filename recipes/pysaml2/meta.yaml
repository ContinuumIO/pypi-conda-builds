    - decorator
    - requests >=1.0.0
    - paste
    - zope.interface
    - repoze.who
    - pycrypto >=2.2
    - pytz
    - pyopenssl
    - python-dateutil
    - argparse
    - mongodict
    - pyasn1
    - pymongo
    - python-memcached ==1.51
    - pytest
    - mako

  run:
    - python
    - decorator
    - requests >=1.0.0
    - paste
    - zope.interface
    - repoze.who
    - pycrypto >=2.2
    - pytz
    - pyopenssl
    - python-dateutil
    - argparse
    - mongodict
    - pyasn1
    - pymongo
    - python-memcached ==1.51
    - pytest
