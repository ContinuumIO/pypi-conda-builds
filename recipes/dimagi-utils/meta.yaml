requirements:
  build:
    - python
    - setuptools
    - jsonobject-couchdbkit
    - django <1.7
    - django-redis
    - mock >=0.8.0
    - openpyxl
    - pillow
    - python-dateutil
    - pytz
    - simplejson
    - unittest2
    - celery
    - django-devserver

  run:
    - python
    - jsonobject-couchdbkit
    - django <1.7
    - django-redis
    - mock >=0.8.0
    - openpyxl
    - pillow
    - python-dateutil
    - pytz
    - simplejson
    - unittest2
    - celery
    - django-devserver

test:
  # Python imports
  imports:
    - dimagi
    - dimagi.test_utils
    - dimagi.utils
    - dimagi.utils.couch
    - dimagi.utils.couch.cache
    - dimagi.utils.couch.cache.cache_core
    - dimagi.utils.couch.debugdb
    - dimagi.utils.data
    - dimagi.utils.decorators
    - dimagi.utils.dev
    - dimagi.utils.django
    - dimagi.utils.management
    - dimagi.utils.management.commands
    - dimagi.utils.tests
    - dimagi.utils.timezones

