package:
  name: logcabin
  version: "1.0.10"

source:
  fn: logcabin-1.0.10.tar.gz
  url: https://pypi.python.org/packages/source/l/logcabin/logcabin-1.0.10.tar.gz
  md5: 2996aa6b68d0076c9195944b29a9dc20
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logcabin = logcabin:main
    #
    # Would create an entry point called logcabin that calls logcabin.main()

    - logcabin = logcabin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-dateutil
    - gevent >=0.13.6

  run:
    - python
    - python-dateutil
    - gevent >=0.13.6

test:
  # Python imports
  imports:
    - logcabin
    - logcabin.filters
    - logcabin.inputs
    - logcabin.outputs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logcabin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/artirix/logcabin/
  license: Apache 2.0
  summary: 'Logging framework for receiving and processing events from a diverse range of sources and formats, and relaying onto multiple destinations.'

