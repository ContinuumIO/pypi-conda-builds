package:
  name: tail-tools
  version: "0.37"

source:
  fn: tail-tools-0.37.tar.gz
  url: https://pypi.python.org/packages/source/t/tail-tools/tail-tools-0.37.tar.gz
  md5: b19f36c223736a5534308cf899798295
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tail-tools = tail-tools:main
    #
    # Would create an entry point called tail-tools that calls tail-tools.main()

    - tail-tools = tail_tools:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nesoni

  run:
    - python
    - nesoni

test:
  # Python imports
  imports:
    - tail_tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tail-tools --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bioinformatics.net.au/software.tail-tools.shtml
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Analyse PAT-Seq RNA expression data.'

