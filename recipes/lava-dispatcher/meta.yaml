requirements:
  build:
    - python
    - setuptools
    - json-schema-validator >=2.3
    - lava-tool >=0.4
    - lava-utils-interface
    - linaro-dashboard-bundle
    - pexpect >=2.3
    - configglue
    - pyyaml
    - versiontools >=1.8

  run:
    - python
    - setuptools
    - json-schema-validator >=2.3
    - lava-tool >=0.4
    - lava-utils-interface
    - linaro-dashboard-bundle
    - pexpect >=2.3
    - configglue
    - pyyaml
    - versiontools >=1.8

test:
  # Python imports
  imports:
    - lava
    - lava.dispatcher
    - lava_dispatcher
    - lava_dispatcher.actions
    - lava_dispatcher.client
    - lava_dispatcher.device
    - lava_dispatcher.signals
    - lava_dispatcher.tests

