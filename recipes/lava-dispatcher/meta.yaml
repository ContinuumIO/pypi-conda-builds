package:
  name: lava-dispatcher
  version: "0.32.2"

source:
  fn: lava-dispatcher-0.32.2.tar.gz
  url: https://pypi.python.org/packages/source/l/lava-dispatcher/lava-dispatcher-0.32.2.tar.gz
  md5: 07283f150d7d29c4ead9aa0c9d392174
#  patches:
   # List any patch files here
