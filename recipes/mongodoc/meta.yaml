package:
  name: mongodoc
  version: "0.3.3"

source:
  fn: mongodoc-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/m/mongodoc/mongodoc-0.3.3.tar.gz
  md5: c627761b50e36258bd32cf326dc422a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mongodoc = mongodoc:main
    #
    # Would create an entry point called mongodoc that calls mongodoc.main()

    - mongodoc=mongodoc.scripts:document_db

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymongo
    - argparse

  run:
    - python
    - setuptools
    - pymongo
    - argparse

test:
  # Python imports
  imports:
    - mongodoc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mongodoc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cswank/mongodoc
  license: MIT License
  summary: 'Creates a uml-like diagram for a nested mongodb document'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
