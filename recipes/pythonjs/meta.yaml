package:
  name: pythonjs
  version: "0.8.3"

source:
  fn: PythonJS-0.8.3.tar.gz
  url: https://pypi.python.org/packages/source/P/PythonJS/PythonJS-0.8.3.tar.gz
  md5: 6762aa63828b0de7e644e3a7f89b040b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pythonjs = pythonjs:main
    #
    # Would create an entry point called pythonjs that calls pythonjs.main()

    - rpythonjs=pythonjs.pythonjs:main
    - pythonjs=pythonjs.pythonscript:command
    - python_to_rpythonjs=pythonjs.python_to_pythonjs:command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - pythonjs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rpythonjs --help
    - pythonjs --help
    - python_to_rpythonjs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/PythonJS/PythonJS.git
  license: UNKNOWN
  summary: 'Python translator for the browser'

