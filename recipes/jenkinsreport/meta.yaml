package:
  name: jenkinsreport
  version: "0.1.0"

source:
  fn: jenkinsreport-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jenkinsreport/jenkinsreport-0.1.0.tar.gz
  md5: 9b8e0a4c74485e59ed0fdadaa723c399
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jenkinsreport = jenkinsreport:main
    #
    # Would create an entry point called jenkinsreport that calls jenkinsreport.main()

    - fetch_test_results=jenkinsreport.command_line:fetch_test_results

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jenkinsapi
    - pandas

  run:
    - python
    - jenkinsapi
    - pandas

test:
  # Python imports
  imports:
    - jenkinsreport

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fetch_test_results --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/sachu/jenkinsreport
  license: MIT
  summary: 'Tools for reporting Jenkins test results information'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
