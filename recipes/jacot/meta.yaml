package:
  name: jacot
  version: "0.2.9"

source:
  fn: jacot-0.2.9.tar.gz
  url: https://pypi.python.org/packages/source/j/jacot/jacot-0.2.9.tar.gz
  md5: d6ab185703e2ecccee7e99889f66618c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jacot = jacot:main
    #
    # Would create an entry point called jacot that calls jacot.main()

    - jacot=jacot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tff ==0.0.2
    - sentimental-skk ==0.0.3

  run:
    - python
    - setuptools
    - tff ==0.0.2
    - sentimental-skk ==0.0.3

test:
  # Python imports
  imports:
    - jacot
    - jacot.japanese

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jacot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/saitoha/jacot
  license: GNU General Public License (GPL)
  summary: 'Japanese Auto character set Conversion On Tty'

