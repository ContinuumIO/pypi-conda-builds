package:
  name: django-meetup
  version: "1.0.7"

source:
  fn: django-meetup-1.0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/django-meetup/django-meetup-1.0.7.tar.gz
  md5: fd1daf8b73f10db4ec66df94ea873341
#  patches:
   # List any patch files here
   # - fix.patch

# build:
