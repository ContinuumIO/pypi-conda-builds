requirements:
  build:
    - python
    - setuptools
    - django ==1.6
    - south ==0.8.2
    - django-extensions ==1.2.5
    - python-dateutil ==2.1
    - pytz ==2014.7
    - simplejson ==3.3.2

  run:
    - python
    - django ==1.6
    - south ==0.8.2
    - django-extensions ==1.2.5
    - python-dateutil ==2.1
    - pytz ==2014.7
    - simplejson ==3.3.2

test:
  # Python imports
  imports:
    - meetup
    - meetup.management
    - meetup.management.commands
    - meetup.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/astrodsg/django-meetup
  license: BSD License
  summary: 'General purpose tool to sync a local database with Meetup.com content'

