package:
  name: irc-pyhole
  version: "0.6.6-1b396"

source:
  fn: irc-pyhole-0.6.6-1b396.tar.gz
  url: https://pypi.python.org/packages/source/i/irc-pyhole/irc-pyhole-0.6.6-1b396.tar.gz
  md5: ed270c56323a33365301d78aeba8884a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - irc-pyhole = irc-pyhole:main
    #
    # Would create an entry point called irc-pyhole that calls irc-pyhole.main()

    - pyhole = pyhole.irc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - eventlet
    - beautifulsoup ==3.2.0
    - launchpadlib
    - pywunderground

  run:
    - python
    - eventlet
    - beautifulsoup ==3.2.0
    - launchpadlib
    - pywunderground

test:
  # Python imports
  imports:
    - pyhole
    - pyhole.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyhole --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pyhole.org
  license: Apache Software License
  summary: 'A modular IRC bot for Python developers.'

