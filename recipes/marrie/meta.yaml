package:
  name: marrie
  version: "0.3.2"

source:
  fn: marrie-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/m/marrie/marrie-0.3.2.tar.gz
  md5: 8fbfaf3ef50eaa4ec7073af265ba64a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - marrie = marrie:main
    #
    # Would create an entry point called marrie that calls marrie.main()

    - marrie = marrie:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - feedparser >=5.1.3

  run:
    - python
    - feedparser >=5.1.3

test:
  # Python imports
  imports:
    - marrie

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - marrie --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rafaelmartins/marrie
  license: BSD License
  summary: 'A simple podcast client that runs on the Command Line Interface.'

