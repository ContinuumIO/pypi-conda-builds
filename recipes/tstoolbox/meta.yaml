package:
  name: tstoolbox
  version: "0.9.4"

source:
  fn: tstoolbox-0.9.4.tar.gz
  url: https://pypi.python.org/packages/source/t/tstoolbox/tstoolbox-0.9.4.tar.gz
  md5: 7794a95c7d32b5f0052930089f56df88
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tstoolbox = tstoolbox:main
    #
    # Would create an entry point called tstoolbox that calls tstoolbox.main()

    - tstoolbox=tstoolbox.tstoolbox:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pandas >=0.8.1
    - python-dateutil >=2.1
    - mando >=0.3.2
    - matplotlib

  run:
    - python
    - pandas >=0.8.1
    - python-dateutil >=2.1
    - mando >=0.3.2
    - matplotlib

test:
  # Python imports
  imports:
    - tstoolbox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tstoolbox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/tstoolbox
  license: BSD License
  summary: 'Command line script to manipulate time series files.'

