package:
  name: httq
  version: "0.0.1"

source:
  fn: httq-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/httq/httq-0.0.1.tar.gz
  md5: 32694c3ed3fd0e3a2b7a82f653ed2205
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - httq = httq:main
    #
    # Would create an entry point called httq that calls httq.main()

    - httq = httq:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - httq

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - httq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://httq.io/
  license: Apache Software License
  summary: 'fast and lightweight HTTP client written in pure Python'

