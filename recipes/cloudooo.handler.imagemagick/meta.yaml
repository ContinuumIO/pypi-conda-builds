package:
  name: cloudooo.handler.imagemagick
  version: "0.1"

source:
  fn: cloudooo.handler.imagemagick-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudooo.handler.imagemagick/cloudooo.handler.imagemagick-0.1.tar.gz
  md5: cd061ca8ad336523761dd308b852e6f4
#  patches:
   # List any patch files here
