package:
  name: django-moderation
  version: "0.3.6"

source:
  fn: django-moderation-0.3.6.tar.gz
  url: https://pypi.python.org/packages/source/d/django-moderation/django-moderation-0.3.6.tar.gz
  md5: 64e84a9a91019aa6832074e4d3b185f1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-moderation = django-moderation:main
    #
    # Would create an entry point called django-moderation that calls django-moderation.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - django >=1.4.8,<1.7
    - setuptools

  run:
    - python
    - django >=1.4.8,<1.7
    - setuptools

test:
  # Python imports
  imports:
    - example_project
    - example_project.example_app
    - moderation
    - moderation.conf
    - moderation.migrations
    - tests
    - tests.tests
    - tests.tests.acceptance
    - tests.tests.regression
    - tests.tests.unit
    - tests.urls
    - tests.utils

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dominno/django-moderation
  license: BSD License
  summary: 'Generic Django objects moderation application'

