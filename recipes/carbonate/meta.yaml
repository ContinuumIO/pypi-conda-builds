package:
  name: carbonate
  version: "0.2.2"

source:
  fn: carbonate-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/c/carbonate/carbonate-0.2.2.tar.gz
  md5: 775009d039b850b8e00db9377aa5ab73
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - carbonate = carbonate:main
    #
    # Would create an entry point called carbonate that calls carbonate.main()

    - carbon-lookup = carbonate.cli:carbon_lookup
    - carbon-sync = carbonate.cli:carbon_sync
    - carbon-sieve = carbonate.cli:carbon_sieve
    - carbon-list = carbonate.cli:carbon_list
    - carbon-hosts = carbonate.cli:carbon_hosts
    - carbon-path = carbonate.cli:carbon_path
    - whisper-fill = carbonate.cli:whisper_fill
    - whisper-aggregate = carbonate.cli:whisper_aggregate

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - carbon
    - whisper

  run:
    - python
    - carbon
    - whisper

test:
  # Python imports
  imports:
    - carbonate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - carbon-lookup --help
    - carbon-sync --help
    - carbon-sieve --help
    - carbon-list --help
    - carbon-hosts --help
    - carbon-path --help
    - whisper-fill --help
    - whisper-aggregate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jssjr/carbonate
  license: MIT
  summary: 'Tools for managing federated carbon clusters.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
