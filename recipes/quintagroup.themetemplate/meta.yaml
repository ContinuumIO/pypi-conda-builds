  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zopeskel
    - pastescript >=1.6.3

  run:
    - python
    - setuptools
    - zopeskel
    - pastescript >=1.6.3

test:
  # Python imports
  imports:
    - quintagroup
    - quintagroup.themetemplate
    - quintagroup.themetemplate.localcommands
    - quintagroup.themetemplate.tests

