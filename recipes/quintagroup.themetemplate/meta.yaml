  url: https://pypi.python.org/packages/source/q/quintagroup.themetemplate/quintagroup.themetemplate-0.25.tar.gz
  md5: a46b462f520642b98235b384aefa82f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - quintagroup.themetemplate = quintagroup.themetemplate:main
    #
    # Would create an entry point called quintagroup.themetemplate that calls quintagroup.themetemplate.main()


  # If this is a new build for the same version, increment the build
