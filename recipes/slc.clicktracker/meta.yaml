  url: https://pypi.python.org/packages/source/s/slc.clicktracker/slc.clicktracker-0.3.tar.gz
  md5: fa99b2c6cb908fb3e0ab5c0e366fef8d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
