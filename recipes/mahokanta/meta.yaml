package:
  name: mahokanta
  version: "0.0.2"

source:
  fn: mahokanta-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mahokanta/mahokanta-0.0.2.tar.gz
  md5: 6552c5081ad7780b48770ec9b3bdce47
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mahokanta = mahokanta:main
    #
    # Would create an entry point called mahokanta that calls mahokanta.main()

    - mahokanta=mahokanta.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - webob

  run:
    - python
    - webob

test:
  # Python imports
  imports:
    - mahokanta

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mahokanta --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kjirou/python-mahokanta
  license: MIT License
  summary: 'A Web-Server to view HTTP-Request as raw text'

