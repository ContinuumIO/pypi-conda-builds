package:
  name: etherws
  version: "1.2"

source:
  fn: etherws-1.2.tar.gz
  url: https://pypi.python.org/packages/source/e/etherws/etherws-1.2.tar.gz
  md5: 93e19fd069a866515b376b7d734346d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - etherws = etherws:main
    #
    # Would create an entry point called etherws that calls etherws.main()

    - etherws = etherws:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-pytun >=2.1
    - websocket-client >=0.12.0
    - tornado >=2.4

  run:
    - python
    - python-pytun >=2.1
    - websocket-client >=0.12.0
    - tornado >=2.4

test:
  # Python imports
  imports:
    - etherws

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - etherws --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD License
  summary: 'Ethernet over WebSocket'

