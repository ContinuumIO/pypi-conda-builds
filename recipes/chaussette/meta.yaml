package:
  name: chaussette
  version: "1.2"

source:
  fn: chaussette-1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/chaussette/chaussette-1.2.tar.gz
  md5: af61e5e2f6707332b7789b889d4f08d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chaussette = chaussette:main
    #
    # Would create an entry point called chaussette that calls chaussette.main()

    - chaussette=chaussette.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six >=1.3.0

  run:
    - python
    - setuptools
    - six >=1.3.0

test:
  # Python imports
  imports:
    - chaussette
    - chaussette.backend
    - chaussette.tests
    - examples
    - examples.simple_chat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chaussette --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://chaussette.readthedocs.org
  license: Apache Software License
  summary: 'A WSGI Server for Circus'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
