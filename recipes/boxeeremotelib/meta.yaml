package:
  name: boxeeremotelib
  version: "0.1"

source:
  fn: boxeeremotelib-0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/boxeeremotelib/boxeeremotelib-0.1.tar.gz
  md5: 7a261e9afc8b696c03c416eef48a3157
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boxeeremotelib = boxeeremotelib:main
    #
    # Would create an entry point called boxeeremotelib that calls boxeeremotelib.main()

    - boxee_discover = boxeeremotelib.discoverer:main
    - boxee_command = boxeeremotelib:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - boxeeremotelib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boxee_discover --help
    - boxee_command --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/knorby/boxeeremotelib
  license: BSD License
  summary: 'an interface to the boxee remote api'

