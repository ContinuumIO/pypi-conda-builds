package:
  name: test_accelerator
  version: "0.1.1"

source:
  fn: Test_Accelerator-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/T/Test_Accelerator/Test_Accelerator-0.1.1.tar.gz
  md5: af43a75f6a0d4d8a37691db974d64fd9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - test_accelerator = test_accelerator:main
    #
    # Would create an entry point called test_accelerator that calls test_accelerator.main()

    - ecconvert = src.converter:main
    - ecparse = src.parser:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - src
    - test_accelerator

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ecconvert --help
    - ecparse --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/TannerBaldus/test_accelerator
  license: UNKNOWN
  summary: 'Extracts unit test names from source files to GNU makefiles                so you can speed use emake to run your tests'

