package:
  name: superblock
  version: "0.2.1"

source:
  fn: superblock-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/superblock/superblock-0.2.1.tar.gz
  md5: 68df686419225794476ee582410e154e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - superblock = superblock:main
    #
    # Would create an entry point called superblock that calls superblock.main()

    - superblock = superblock:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - superblock

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - superblock --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dbrgn/superblock
  license: MIT License
  summary: 'A script written in Python 2 to analyze the superblock of an ext2/ext3 formatted file.'

