    # Would create an entry point called zc.wsgirunner that calls zc.wsgirunner.main()

    - run-wsgi=zc.wsgirunner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pastedeploy

  run:
    - python
    - setuptools
    - setuptools
    - pastedeploy

test:
  # Python imports
  imports:
    - zc
    - zc.wsgirunner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - run-wsgi --help

