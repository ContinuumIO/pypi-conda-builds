package:
  name: plone.app.toolbar
  version: "1.4.0"

source:
  fn: plone.app.toolbar-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.app.toolbar/plone.app.toolbar-1.4.0.tar.gz
  md5: 3f83aea3353e9e9144e6adf1327fdb5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.app.toolbar = plone.app.toolbar:main
    #
    # Would create an entry point called plone.app.toolbar that calls plone.app.toolbar.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - lxml
    - zope.component
    - zope.viewlet
    - zope.i18nmessageid
    - zope.browsermenu
    - zope.interface
    - zope.traversing
    - plone.memoize
    - plone.tiles
    - acquisition
    - plone.app.widgets
    - products.cmfplone >=4.3b2
    - plone.app.registry >=1.2.2

  run:
    - python
    - setuptools
    - setuptools
    - lxml
    - zope.component
    - zope.viewlet
    - zope.i18nmessageid
    - zope.browsermenu
    - zope.interface
    - zope.traversing
    - plone.memoize
    - plone.tiles
    - acquisition
    - plone.app.widgets
    - products.cmfplone >=4.3b2
    - plone.app.registry >=1.2.2

test:
  # Python imports
  imports:
    - plone
    - plone.app
    - plone.app.toolbar
    - plone.app.toolbar.browser
    - plone.app.toolbar.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/plone/plone.app.toolbar
  license: GPL
  summary: 'Toolbar for Plone'

