package:
  name: autotweet
  version: "0.2.3"

source:
  fn: autotweet-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/a/autotweet/autotweet-0.2.3.tar.gz
  md5: d9cea8ac356553cb4659674a8e9b5ee3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autotweet = autotweet:main
    #
    # Would create an entry point called autotweet that calls autotweet.main()

    - autotweet = autotweet.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.9.6
    - tweepy >=2.3.0
    - futures

  run:
    - python
    - sqlalchemy >=0.9.6
    - tweepy >=2.3.0
    - futures

test:
  # Python imports
  imports:
    - autotweet

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autotweet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Kjwon15/autotweet/
  license: MIT
  summary: 'learn your tweet and auto tweet it.'

