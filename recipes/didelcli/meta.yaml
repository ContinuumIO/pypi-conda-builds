package:
  name: didelcli
  version: "0.1.2"

source:
  fn: didelcli-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/didelcli/didelcli-0.1.2.tar.gz
  md5: 8cc405d9c9b66834dc1ca13821a69c04
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - didelcli = didelcli:main
    #
    # Would create an entry point called didelcli that calls didelcli.main()

    - didel = didel.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 >=4.3.2
    - lxml >=3.4.0
    - ordereddict ==1.1
    - requests >=2.4.2

  run:
    - python
    - beautifulsoup4 >=4.3.2
    - lxml >=3.4.0
    - ordereddict ==1.1
    - requests >=2.4.2

test:
  # Python imports
  imports:
    - didel
    - didelcli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - didel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bfontaine/didelcli
  license: MIT License
  summary: 'Didel command-line tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
