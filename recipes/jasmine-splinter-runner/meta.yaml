package:
  name: jasmine-splinter-runner
  version: "0.6.5"

source:
  fn: jasmine-splinter-runner-0.6.5.tar.gz
  url: https://pypi.python.org/packages/source/j/jasmine-splinter-runner/jasmine-splinter-runner-0.6.5.tar.gz
  md5: 1c7ccedb9c5f63c2c66bd4b55908b285
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jasmine-splinter-runner = jasmine-splinter-runner:main
    #
    # Would create an entry point called jasmine-splinter-runner that calls jasmine-splinter-runner.main()

    - jasmine-splinter = jasmine_runner.commands:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.2.1,<1.3.0
    - splinter >=0.4.3,<0.5.0
    - termcolor >=1.1.0,<1.2.0

  run:
    - python
    - argparse >=1.2.1,<1.3.0
    - splinter >=0.4.3,<0.5.0
    - termcolor >=1.1.0,<1.2.0

test:
  # Python imports
  imports:
    - jasmine_runner
    - jasmine_runner.extractors
    - jasmine_runner.reporters
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jasmine-splinter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'jasmine runner based on splinter'

