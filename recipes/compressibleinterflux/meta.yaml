package:
  name: compressibleinterflux
  version: "2.1"

source:
  fn: compressibleInterFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/c/compressibleInterFlux/compressibleInterFlux-2.1.tar.gz
  md5: 1b2c08a6a7d606dfabbb9d0e990253b8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - compressibleinterflux = compressibleinterflux:main
    #
    # Would create an entry point called compressibleinterflux that calls compressibleinterflux.main()

    - compressibleInterFlux = compressibleInterFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - compressibleInterFlux
    - compressibleInterFlux.r1_7_1
    - compressibleInterFlux.r2_0_0
    - compressibleInterFlux.r2_1_0
    - compressibleinterflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - compressibleInterFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the compressibleInterFoam'

