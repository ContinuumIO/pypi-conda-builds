package:
  name: eazysvn
  version: "1.13.0"

source:
  fn: eazysvn-1.13.0.tar.gz
  url: https://pypi.python.org/packages/source/e/eazysvn/eazysvn-1.13.0.tar.gz
  md5: 52b27e2cdd2dc5fcfd339fc556c22fb6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eazysvn = eazysvn:main
    #
    # Would create an entry point called eazysvn that calls eazysvn.main()

    - eazysvn=eazysvn:main
    - ezmerge=eazysvn:main
    - ezrevert=eazysvn:main
    - ezswitch=eazysvn:main
    - ezbranch=eazysvn:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - eazysvn

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eazysvn --help
    - ezmerge --help
    - ezrevert --help
    - ezswitch --help
    - ezbranch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mg.pov.lt/eazysvn/
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Make simple revision merges and branch switching much easier'

