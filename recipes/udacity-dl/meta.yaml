package:
  name: udacity-dl
  version: "1.1.4"

source:
  fn: udacity-dl-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/u/udacity-dl/udacity-dl-1.1.4.tar.gz
  md5: cf7212dd48005bf1227dd077c4c141fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - udacity-dl = udacity-dl:main
    #
    # Would create an entry point called udacity-dl that calls udacity-dl.main()

    - udacity-dl = udacitydl.udacitydl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mechanize
    - beautifulsoup4
    - argparse

  run:
    - python
    - mechanize
    - beautifulsoup4
    - argparse

test:
  # Python imports
  imports:
    - udacitydl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - udacity-dl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ritespradhan/udacity-dl
  license: UNKNOWN
  summary: 'Download udacity class videos and resources'

