package:
  name: zope.app.sqlscript
  version: "3.5.0"

source:
  fn: zope.app.sqlscript-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.sqlscript/zope.app.sqlscript-3.5.0.tar.gz
  md5: 657aab7dbb07f157aa8ab1e3177be49a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.sqlscript = zope.app.sqlscript:main
    #
    # Would create an entry point called zope.app.sqlscript that calls zope.app.sqlscript.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3
    - zope.annotation
    - zope.app.cache
    - zope.app.component >=3.5dev
    - zope.app.form
    - zope.component
    - zope.container
    - zope.documenttemplate
    - zope.i18nmessageid
    - zope.interface
    - zope.rdb
    - zope.schema
    - zope.traversing

  run:
    - python
    - setuptools
    - zodb3
    - zope.annotation
    - zope.app.cache
    - zope.app.component >=3.5dev
    - zope.app.form
    - zope.component
    - zope.container
    - zope.documenttemplate
    - zope.i18nmessageid
    - zope.interface
    - zope.rdb
    - zope.schema
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.sqlscript
    - zope.app.sqlscript.browser
    - zope.app.sqlscript.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.sqlscript
  license: Zope Public License
  summary: 'SQL Script -- Zope 3 Content Component'

