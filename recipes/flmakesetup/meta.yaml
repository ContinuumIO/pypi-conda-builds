package:
  name: flmakesetup
  version: "0.0.8"

source:
  fn: flmakesetup-0.0.8.tar.gz
  url: https://pypi.python.org/packages/source/f/flmakesetup/flmakesetup-0.0.8.tar.gz
  md5: 68548e2fc89dc82b80e21ec5adb1e9aa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flmakesetup = flmakesetup:main
    #
    # Would create an entry point called flmakesetup that calls flmakesetup.main()

    - flmakesetup = flmakesetup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7.3

  run:
    - python
    - jinja2 >=2.7.3

test:
  # Python imports
  imports:
    - flmakesetup
    - templates

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flmakesetup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/float1251/flmakesetup
  license: MIT License
  summary: 'easy create setup.py'

