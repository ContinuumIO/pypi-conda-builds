package:
  name: vcspull
  version: "0.1.0"

source:
  fn: vcspull-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/v/vcspull/vcspull-0.1.0.tar.gz
  md5: 149ca14c27fbacd39f51bee0f6d818b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vcspull = vcspull:main
    #
    # Would create an entry point called vcspull that calls vcspull.main()

    - vcspull=vcspull:cli.main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - kaptan
    - pyyaml
    - argcomplete

  run:
    - python
    - kaptan
    - pyyaml
    - argcomplete

test:
  # Python imports
  imports:
    - vcspull
    - vcspull._vendor
    - vcspull._vendor.colorama
    - vcspull.repo
    - vcspull.testsuite

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vcspull --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tony/vcspull/
  license: BSD License
  summary: 'Manage git, mercurial and svn repositories through CLI. Configure with JSON / YAML files.'

# See
