package:
  name: couchdb-session
  version: "0.1"

source:
  fn: couchdb-session-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/couchdb-session/couchdb-session-0.1.tar.gz
  md5: 7a520df30884e30f92fea9e173634c94
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - couchdb-session = couchdb-session:main
    #
    # Would create an entry point called couchdb-session that calls couchdb-session.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - couchdb
    - simplegeneric
    - proxytypes

  run:
    - python
    - setuptools
    - couchdb
    - simplegeneric
    - proxytypes

test:
  # Python imports
  imports:
    - couchdbsession
    - couchdbsession.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://ish.io
  license: BSD
  summary: 'Automatic, "atomic" on top for couchdb-python.'

