package:
  name: bioscripts.convert
  version: "0.4"

source:
  fn: bioscripts.convert-0.4.tar.gz
  url: https://pypi.python.org/packages/source/b/bioscripts.convert/bioscripts.convert-0.4.tar.gz
  md5: e168a61a3dfef8e004159c69553565ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bioscripts.convert = bioscripts.convert:main
    #
    # Would create an entry point called bioscripts.convert that calls bioscripts.convert.main()

    - convbioseq = bioscripts.convert.convbioseq:main
    - convalign = bioscripts.convert.convalign:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - biopython >=1.49

  run:
    - python
    - setuptools
    - biopython >=1.49

test:
  # Python imports
  imports:
    - bioscripts
    - bioscripts.convert

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - convbioseq --help
    - convalign --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.agapow.net/software/bioscripts.convert
  license: BSD License
  summary: 'Biopython scripts for converting molecular sequences between formats.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
