package:
  name: collective.blobsync
  version: "1.0"

source:
  fn: collective.blobsync-1.0.zip
  url: https://pypi.python.org/packages/source/c/collective.blobsync/collective.blobsync-1.0.zip
  md5: b05e1afa03f898c5e18db29c81c02eb7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.blobsync = collective.blobsync:main
    #
    # Would create an entry point called collective.blobsync that calls collective.blobsync.main()

    - blobsync = collective.blobsync.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - collective
    - collective.blobsync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blobsync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://svn.plone.org/svn/collective/
  license: GPL
  summary: 'Rsync wrapper for rotated backups'

