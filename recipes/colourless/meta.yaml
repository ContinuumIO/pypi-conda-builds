package:
  name: colourless
  version: "0.0.1"

source:
  fn: colourless-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/colourless/colourless-0.0.1.tar.gz
  md5: 64119ba4189bdf2a56fd280932a30638
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colourless = colourless:main
    #
    # Would create an entry point called colourless that calls colourless.main()

    - palette=colourless.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - python-colourlovers
    - pystache

  run:
    - python
    - setuptools
    - setuptools
    - python-colourlovers
    - pystache

test:
  # Python imports
  imports:
    - colourless

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - palette --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Create a colour.less file from a colourlovers palette'

