package:
  name: bower.py
  version: "1.0"

source:
  fn: bower.py-1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bower.py/bower.py-1.0.tar.gz
  md5: d013ae1bc4f235d8bc6ee38f6fc0b9c2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bower.py = bower.py:main
    #
    # Would create an entry point called bower.py that calls bower.py.main()

    - bower.py = bowerlib.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - semantic_version
    - github3.py

  run:
    - python
    - requests
    - semantic_version
    - github3.py

test:
  # Python imports
  imports:
    - bowerlib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bower.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/r1chardj0n3s/laughing-robot
  license: Apache Software License
  summary: 'A sample Python project'

