package:
  name: golden-borders
  version: "1.1"

source:
  fn: golden-borders-1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/golden-borders/golden-borders-1.1.tar.gz
  md5: c90eac3d4dea239b15b54a2897c8ca88
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - golden-borders = golden-borders:main
    #
    # Would create an entry point called golden-borders that calls golden-borders.main()

    - golden-borders=golden_borders:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - mpmath

  run:
    - python
    - setuptools
    - click
    - mpmath

test:
  # Python imports
  imports:
    - golden_borders

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - golden-borders --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/greyw/golden-borders
  license: BSD License
  summary: 'Compute the mat size and borders so the window is opticallyand the area follows the golden ratio'

