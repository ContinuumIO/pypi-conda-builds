package:
  name: chiplotle
  version: "0.4"

source:
  fn: Chiplotle-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/C/Chiplotle/Chiplotle-0.4.0.tar.gz
  md5: 187d513d86c35298517e6e6417c30262
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chiplotle = chiplotle:main
    #
    # Would create an entry point called chiplotle that calls chiplotle.main()

    - chiplotle = chiplotle.core.cfg._run_chiplotle:_run_chiplotle

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial
    - numpy

  run:
    - python
    - pyserial
    - numpy

test:
  # Python imports
  imports:
    - chiplotle

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chiplotle --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://music.columbia.edu/cmc/chiplotle
  license: GPL
  summary: 'Chiplotle is an HPGL Python API.'

