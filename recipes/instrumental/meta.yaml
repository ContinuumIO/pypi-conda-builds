package:
  name: instrumental
  version: "0.5.3"

source:
  fn: instrumental-0.5.3.tar.gz
  url: https://pypi.python.org/packages/source/i/instrumental/instrumental-0.5.3.tar.gz
  md5: d7025edd0ef0f846a325d53bfcb670bf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - instrumental = instrumental:main
    #
    # Would create an entry point called instrumental that calls instrumental.main()

    - instrumental=instrumental.run:main
    - instrumental-tools=instrumental.tools:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - astkit >=0.5.4
    - mako

  run:
    - python
    - setuptools
    - astkit >=0.5.4
    - mako

test:
  # Python imports
  imports:
    - instrumental
    - instrumental.compat
    - instrumental.plugins
    - instrumental.plugins.nose
    - instrumental.samples
    - instrumental.test
    - instrumental.test.constructs
    - instrumental.test.samples
    - instrumental.test.samples.package
    - instrumental.test.samples.pragmas

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - instrumental --help
    - instrumental-tools --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPL
  summary: 'A condition/decision coverage tool for Python'

