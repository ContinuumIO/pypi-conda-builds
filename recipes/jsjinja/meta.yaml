package:
  name: jsjinja
  version: "0.3.1"

source:
  fn: jsjinja-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsjinja/jsjinja-0.3.1.tar.gz
  md5: 4cc8dae1d548166f6a4fcb6ed358c8bf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsjinja = jsjinja:main
    #
    # Would create an entry point called jsjinja that calls jsjinja.main()

    - jsjinja = jsjinja:generate_template

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.5

  run:
    - python
    - jinja2 >=2.5

test:
  # Python imports
  imports:
    - jsjinja
    - jsjinja.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsjinja --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/syrusakbary/jsjinja
  license: BSD License
  summary: 'Jinja2 to Javascript compiler'

