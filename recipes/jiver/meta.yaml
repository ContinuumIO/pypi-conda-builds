package:
  name: jiver
  version: "0.1.28"

source:
  fn: jiver-0.1.28.tar.gz
  url: https://pypi.python.org/packages/source/j/jiver/jiver-0.1.28.tar.gz
  md5: 1e568015854a6aa023b3281ebeae5749
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jiver = jiver:main
    #
    # Would create an entry point called jiver that calls jiver.main()

    - jiver=jiver.main:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - termcolor

  run:
    - python
    - docopt
    - termcolor

test:
  # Python imports
  imports:
    - jiver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jiver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/digitaldarwin/jiver
  license: MIT License
  summary: 'Collection of utilities for a Jive PS engineer'

