package:
  name: collective.recipe.zope2wsgi
  version: "0.1"

source:
  fn: collective.recipe.zope2wsgi-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/collective.recipe.zope2wsgi/collective.recipe.zope2wsgi-0.1.tar.gz
  md5: 78d506184ac4fb2e81b85553b5a93c22
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.recipe.zope2wsgi = collective.recipe.zope2wsgi:main
    #
    # Would create an entry point called collective.recipe.zope2wsgi that calls collective.recipe.zope2wsgi.main()

    - paster_serve=collective.recipe.zope2wsgi.scripts:serve
    - mod_wsgi=collective.recipe.zope2wsgi.scripts:mod_wsgi

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zc.buildout
    - zc.recipe.egg
    - repoze.zope2
    - pastescript
    - weberror
    - plone.recipe.zope2instance
    - plone.recipe.zope2zeoserver

  run:
    - python
    - setuptools
    - setuptools
    - zc.buildout
    - zc.recipe.egg
    - repoze.zope2
    - pastescript
    - weberror
    - plone.recipe.zope2instance
    - plone.recipe.zope2zeoserver

test:
  # Python imports
  imports:
    - collective
    - collective.recipe
    - collective.recipe.zope2wsgi
    - collective.recipe.zope2wsgi.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - paster_serve --help
    - mod_wsgi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/collective.recipe.zope2wsgi
  license: Zope Public License
  summary: 'zc.buildout recipe to generate zope instances using repoze.zope2'

