package:
  name: yoyo-migrations
  version: "4.2.5"

source:
  fn: yoyo-migrations-4.2.5.tar.gz
  url: https://pypi.python.org/packages/source/y/yoyo-migrations/yoyo-migrations-4.2.5.tar.gz
  md5: 01b97d6cb879100986e9f3ee37f63cf3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - yoyo-migrations = yoyo-migrations:main
    #
    # Would create an entry point called yoyo-migrations that calls yoyo-migrations.main()

    - yoyo-migrate=yoyo.scripts.migrate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - yoyo
    - yoyo.scripts
    - yoyo.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yoyo-migrate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD
  summary: 'Database schema migration tool using SQL and DB-API'

