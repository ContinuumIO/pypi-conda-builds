package:
  name: bittivahti
  version: "0.9.3"

source:
  fn: bittivahti-0.9.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bittivahti/bittivahti-0.9.3.tar.gz
  md5: 2b2ef5e37cbec7ea5fa872215fc6a118
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bittivahti = bittivahti:main
    #
    # Would create an entry point called bittivahti that calls bittivahti.main()

    - bittivahti=bittivahti.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - setuptools
    - click

test:
  # Python imports
  imports:
    - bittivahti

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bittivahti --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/joneskoo/bittivahti
  license: MIT License
  summary: 'Bittivahti bandwidth monitor for Linux'

