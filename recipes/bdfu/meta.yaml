package:
  name: bdfu
  version: "1.0.3"

source:
  fn: bdfu-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bdfu/bdfu-1.0.3.tar.gz
  md5: bdfde38386594219f4c83b08c5c745ae
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bdfu = bdfu:main
    #
    # Would create an entry point called bdfu that calls bdfu.main()

    - bdfu = bdfu.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - future
    - pyjwt
    - requests
    - flask
    - flask-jwt
    - docopt

  run:
    - python
    - future
    - pyjwt
    - requests
    - flask
    - flask-jwt
    - docopt

test:
  # Python imports
  imports:
    - bdfu

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bdfu --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'A "brain dead"-simple file upload server'

