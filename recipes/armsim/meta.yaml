package:
  name: armsim
  version: "0.1dev-r4"

source:
  fn: armsim-0.1dev-r4.tar.gz
  url: https://pypi.python.org/packages/source/a/armsim/armsim-0.1dev-r4.tar.gz
  md5: 696c16b42d0cc12b378b45fd88a4d564
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - armsim = armsim:main
    #
    # Would create an entry point called armsim that calls armsim.main()

    - armsim = armsim.simulator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.component

  run:
    - python
    - zope.component

test:
  # Python imports
  imports:
    - armsim
    - armsim.instruction
    - armsim.interfaces
    - armsim.processor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - armsim --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/armdev/
  license: GPL
  summary: 'ARM Simulator for Linux'

