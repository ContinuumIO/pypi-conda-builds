package:
  name: cf-check-apps
  version: "1.1"

source:
  fn: cf-check-apps-1.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cf-check-apps/cf-check-apps-1.1.tar.gz
  md5: ffe43f185bce177ff023cb5361ecb82a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cf-check-apps = cf-check-apps:main
    #
    # Would create an entry point called cf-check-apps that calls cf-check-apps.main()

    - cf-check-apps = cf_check_apps:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - grequests
    - requests
    - docopt

  run:
    - python
    - gevent
    - grequests
    - requests
    - docopt

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cf-check-apps --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ojii/cf-check-apps
  license: BSD
  summary: 'Check the status of your CloudFoundry apps'

