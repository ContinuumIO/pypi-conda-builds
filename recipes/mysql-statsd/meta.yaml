package:
  name: mysql-statsd
  version: "0.1.4"

source:
  fn: mysql-statsd-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/m/mysql-statsd/mysql-statsd-0.1.4.tar.gz
  md5: 1bb1258064282771cdce31b3003e61bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mysql-statsd = mysql-statsd:main
    #
    # Would create an entry point called mysql-statsd that calls mysql-statsd.main()

    - mysql_statsd = mysql_statsd:mysql_statsd.MysqlStatsd

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mysql-python ==1.2.5
    - pystatsd ==0.1.10

  run:
    - python
    - mysql-python ==1.2.5
    - pystatsd ==0.1.10

test:
  # Python imports
  imports:
    - mysql_statsd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mysql_statsd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/spilgames/mysql_statsd
  license: BSD License
  summary: 'Daemon that gathers statistics from MySQL and sends them to statsd.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
