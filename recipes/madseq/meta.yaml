package:
  name: madseq
  version: "0.4.4"

source:
  fn: madseq-0.4.4.tar.gz
  url: https://pypi.python.org/packages/source/m/madseq/madseq-0.4.4.tar.gz
  md5: 1308a64377f87f0419e1f0169bf4e467
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - madseq = madseq:main
    #
    # Would create an entry point called madseq that calls madseq.main()

    - madseq = madseq:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pydicti[odicti] >=0.0.3
    - docopt

  run:
    - python
    - pydicti[odicti] >=0.0.3
    - docopt

test:
  # Python imports
  imports:
    - madseq

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - madseq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coldfix/madseq
  license: MIT License
  summary: 'Parser/transformator for MAD-X sequences'

