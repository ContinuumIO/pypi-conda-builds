package:
  name: stillson
  version: "0.1.1"

source:
  fn: stillson-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/s/stillson/stillson-0.1.1.tar.gz
  md5: 529b94f8383381dcefb22ee1dd90b00c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - stillson = stillson:main
    #
    # Would create an entry point called stillson that calls stillson.main()

    - stillson = stillson.stillson:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako >=0.8.0

  run:
    - python
    - mako >=0.8.0

test:
  # Python imports
  imports:
    - stillson

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - stillson --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mortardata/stillson/
  license: LICENSE
  summary: 'Tool for generating config files using a template and environment variables.'

