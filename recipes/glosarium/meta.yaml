package:
  name: glosarium
  version: "1.2"

source:
  fn: Glosarium-1.2.tar.gz
  url: https://pypi.python.org/packages/source/G/Glosarium/Glosarium-1.2.tar.gz
  md5: 84309e67420712ee36bd89c746bf9fe8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glosarium = glosarium:main
    #
    # Would create an entry point called glosarium that calls glosarium.main()

    - glosarium = glosarium.scripts.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - httplib2 >=0.6

  run:
    - python
    - httplib2 >=0.6

test:
  # Python imports
  imports:
    - glosarium
    - glosarium.scripts
    - glosarium.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glosarium --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.gnu.org/server/standards/transaltions/es/index.html
  license: GNU General Public License v3 (GPLv3)
  summary: 'Glosarium parser'

