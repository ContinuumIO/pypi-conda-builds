package:
  name: krux-boto
  version: "0.0.4"

source:
  fn: krux-boto-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/k/krux-boto/krux-boto-0.0.4.tar.gz
  md5: 9f1cc9af1d79500884cb92e48e535ad6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - krux-boto = krux-boto:main
    #
    # Would create an entry point called krux-boto that calls krux-boto.main()

    - krux-boto-test = krux_boto:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - krux-stdlib

  run:
    - python
    - boto
    - krux-stdlib

test:
  # Python imports
  imports:
    - krux_boto

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - krux-boto-test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/krux/python-krux-boto
  license: All Rights Reserved.
  summary: 'Library for interacting with boto built on krux-stdlib'

