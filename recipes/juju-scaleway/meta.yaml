package:
  name: juju-scaleway
  version: "1.0.0"

source:
  fn: juju-scaleway-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/j/juju-scaleway/juju-scaleway-1.0.0.tar.gz
  md5: 254c74806498e77c336e8640d72d63a7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - juju-scaleway = juju-scaleway:main
    #
    # Would create an entry point called juju-scaleway that calls juju-scaleway.main()

    - juju-scaleway = juju_scaleway.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - requests
    - ndg-httpsclient >=0.3.3

  run:
    - python
    - pyyaml
    - requests
    - ndg-httpsclient >=0.3.3

test:
  # Python imports
  imports:
    - juju_scaleway

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-scaleway --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.scaleway.com
  license: BSD
  summary: 'Scaleway integration with juju'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
