package:
  name: trytond_project
  version: "3.6.0"

source:
  fn: trytond_project-3.6.0.tar.gz
  url: https://pypi.python.org/packages/source/t/trytond_project/trytond_project-3.6.0.tar.gz
  md5: 33cd167d737518997fa5d5c8c7781d39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - trytond_project = trytond_project:main
    #
    # Would create an entry point called trytond_project that calls trytond_project.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-sql >=0.4
    - trytond_company_work_time >=3.6,<3.7
    - trytond_party >=3.6,<3.7
    - trytond_timesheet >=3.6,<3.7
    - trytond >=3.6,<3.7

  run:
    - python
    - setuptools
    - python-sql >=0.4
    - trytond_company_work_time >=3.6,<3.7
    - trytond_party >=3.6,<3.7
    - trytond_timesheet >=3.6,<3.7
    - trytond >=3.6,<3.7

test:
  # Python imports
  imports:
    - trytond.modules.project
    - trytond.modules.project.tests
    - trytond_project

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.tryton.org/
  license: GNU General Public License (GPL)
  summary: 'Tryton module with projects'

