requirements:
  build:
    - python
    - setuptools
    - setuptools
    - ilrt.migrationtool
    - gdata
    - zope.app.publisher
    - zope.app.container

  run:
    - python
    - setuptools
    - setuptools
    - ilrt.migrationtool
    - gdata
    - zope.app.publisher
    - zope.app.container

test:
  # Python imports
  imports:
    - ilrt
    - ilrt.contentmigrator
    - ilrt.contentmigrator.ContentMigrator
    - ilrt.contentmigrator.browser
    - ilrt.contentmigrator.exportimport
    - ilrt.contentmigrator.google
    - ilrt.contentmigrator.tests

  # commands:
