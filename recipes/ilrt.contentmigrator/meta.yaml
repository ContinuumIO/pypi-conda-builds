package:
  name: ilrt.contentmigrator
  version: "1.14"

source:
  fn: ilrt.contentmigrator-1.14.tar.gz
  url: https://pypi.python.org/packages/source/i/ilrt.contentmigrator/ilrt.contentmigrator-1.14.tar.gz
  md5: 6b15244df0e5d209a38c91f6795e94c0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
