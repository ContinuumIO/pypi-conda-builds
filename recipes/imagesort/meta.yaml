package:
  name: imagesort
  version: "0.2.0"

source:
  fn: imagesort-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imagesort/imagesort-0.2.0.tar.gz
  md5: ee48f9d6fbdf435740640188fec999cd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imagesort = imagesort:main
    #
    # Would create an entry point called imagesort that calls imagesort.main()

    - imagesort = imagesort.imagesort:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - exifread >=1.4.0

  run:
    - python
    - exifread >=1.4.0

test:
  # Python imports
  imports:
    - imagesort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imagesort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/leinz/imagesort
  license: MIT License
  summary: 'Organize image files by date taken'

