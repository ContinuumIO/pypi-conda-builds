requirements:
  build:
    - python
    - setuptools
    - django >=1.4.2
    - django-model-utils
    - requests >=0.14.2
    - south >=0.7.6
    - django-reversion >=1.7
    - django-auth-ldap >=1.1.2
    - django-immutablemodel >=0.3.3
    - django-guardian >=1.0.4
    - django-browserid >=0.8
    - django-redis >=3.1.7
    - django-redis-sessions >=0.3.1
    - django-extensions >=1.0.0
    - django-debug-toolbar >=0.9.4
    - django-compressor
    - unidecode >=0.04.12
    - django-crispy-forms
    - python-magic
    - django-htmlmin
    - fabric
    - lxml
    - beautifulsoup

  run:
    - python
    - django >=1.4.2
    - django-model-utils
    - requests >=0.14.2
    - south >=0.7.6
    - django-reversion >=1.7
    - django-auth-ldap >=1.1.2
    - django-immutablemodel >=0.3.3
    - django-guardian >=1.0.4
    - django-browserid >=0.8
    - django-redis >=3.1.7
    - django-redis-sessions >=0.3.1
    - django-extensions >=1.0.0
    - django-debug-toolbar >=0.9.4
    - django-compressor
    - unidecode >=0.04.12
    - django-crispy-forms
    - python-magic
    - django-htmlmin
    - fabric
    - lxml
    - beautifulsoup

test:
  # Python imports
  imports:
    - swingers
    - swingers.admin
    - swingers.base
    - swingers.conf
    - swingers.forms
    - swingers.geo
    - swingers.management
    - swingers.management.commands
    - swingers.middleware
    - swingers.models
    - swingers.sauth
    - swingers.templatetags
    - swingers.tests
    - swingers.utils
    - swingers.views

  # commands:
