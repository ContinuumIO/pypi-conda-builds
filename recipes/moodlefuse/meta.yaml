package:
  name: moodlefuse
  version: "0.0.4"

source:
  fn: moodlefuse-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/m/moodlefuse/moodlefuse-0.0.4.tar.gz
  md5: 41f4ddd23c1fedf039979d8e7916e11d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - moodlefuse = moodlefuse:main
    #
    # Would create an entry point called moodlefuse that calls moodlefuse.main()

    - moodlefuse=moodlefuse.__main__:main
    - moodlefuse-configure=moodlefuse.configure:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - fusepy
    - mechanize
    - selenium ==2.45.0
    - beautifulsoup4
    - alembic
    - sqlalchemy
    - xvfbwrapper

  run:
    - python
    - setuptools
    - requests
    - fusepy
    - mechanize
    - selenium ==2.45.0
    - beautifulsoup4
    - alembic
    - sqlalchemy
    - xvfbwrapper

test:
  # Python imports
  imports:
    - alembic
    - moodlefuse
    - moodlefuse.filesystem
    - moodlefuse.filesystem.files
    - moodlefuse.models
    - moodlefuse.models.users
    - moodlefuse.moodle
    - moodlefuse.moodle.assignments
    - moodlefuse.moodle.courses
    - moodlefuse.moodle.emulator
    - moodlefuse.moodle.resources
    - tests
    - tests.courses
    - tests.courses.data
    - tests.data
    - tests.resources
    - tests.resources.data

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - moodlefuse --help
    - moodlefuse-configure --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/brogand1993/MoodleFUSE
  license: MIT License
  summary: 'FUSE filesystem based on moodle implementation'

