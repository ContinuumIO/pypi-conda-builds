package:
  name: gimme
  version: "0.1.3"

source:
  fn: gimme-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gimme/gimme-0.1.3.tar.gz
  md5: 3ab314a89fbfef0d82b2ae76fe0c4105
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gimme = gimme:main
    #
    # Would create an entry point called gimme that calls gimme.main()

    - gimme = gimme.generator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - dogpile.cache

  run:
    - python
    - setuptools
    - jinja2
    - dogpile.cache

test:
  # Python imports
  imports:
    - gimme
    - gimme.ext
    - gimme.parsers
    - gimme.servers
    - gimme.servers.http
    - gimme.servers.logger

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gimme --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'An ExpressJS-inspired web framework... in Python'

