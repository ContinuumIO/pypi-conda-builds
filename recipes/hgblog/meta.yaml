package:
  name: hgblog
  version: "0.7.1"

source:
  fn: hgblog-0.7.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hgblog/hgblog-0.7.1.tar.gz
  md5: 92d78d8089d6d023a969b3f8270e8c66
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hgblog = hgblog:main
    #
    # Would create an entry point called hgblog that calls hgblog.main()

    - hgblog-build = sphinx:main
    - hgblog-quickstart = sphinx.quickstart:main
    - hgblog-apidoc = sphinx.apidoc:main
    - hgblog-autogen = sphinx.ext.autosummary.generate:main
    - hgblog-serve = hgblog.server:serve
    - hgblog-refresh = hgblog.refresh:refresh

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.2
    - jinja2 >=2.3
    - docutils >=0.7

  run:
    - python
    - setuptools
    - pygments >=1.2
    - jinja2 >=2.3
    - docutils >=0.7

test:
  # Python imports
  imports:
    - custom_fixers
    - hgblog
    - sphinx
    - sphinx.builders
    - sphinx.directives
    - sphinx.domains
    - sphinx.ext
    - sphinx.ext.autosummary
    - sphinx.locale
    - sphinx.pycode
    - sphinx.pycode.pgen2
    - sphinx.search
    - sphinx.util
    - sphinx.websupport
    - sphinx.websupport.search
    - sphinx.websupport.storage
    - sphinx.writers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hgblog-build --help
    - hgblog-quickstart --help
    - hgblog-apidoc --help
    - hgblog-autogen --help
    - hgblog-serve --help
    - hgblog-refresh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/codekoala/hgblog/
  license: BSD License
  summary: 'Sphinx-based blogging engine'

