package:
  name: gitserve
  version: "0.2.0"

source:
  fn: gitserve-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gitserve/gitserve-0.2.0.tar.gz
  md5: 2ac758f65b5205bf57f25ffefae71c11
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitserve = gitserve:main
    #
    # Would create an entry point called gitserve that calls gitserve.main()

    - gitserve = gitserve:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gitserve

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitserve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jezdez/git-serve/
  license: GNU General Public License (GPL)
  summary: "A helper tool for git that mimics mercurial's serve command"

