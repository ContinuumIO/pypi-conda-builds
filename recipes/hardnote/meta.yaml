package:
  name: hardnote
  version: "0.2.3"

source:
  fn: hardnote-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hardnote/hardnote-0.2.3.tar.gz
  md5: 89128f4782ebfaf59c4b3d7c59f79635
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hardnote = hardnote:main
    #
    # Would create an entry point called hardnote that calls hardnote.main()

    - hardnote = hardnote:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hardnote

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hardnote --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tara.shadowpimps.net/~scott/hardnote/
  license: GPL
  summary: 'A desktop notification daemon for hardware connection/disconnection events.'

