package:
  name: zope.app.ftp
  version: "3.5.0"

source:
  fn: zope.app.ftp-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.ftp/zope.app.ftp-3.5.0.tar.gz
  md5: b0769f90023156a86cb3f46040e6b5b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.ftp = zope.app.ftp:main
    #
    # Would create an entry point called zope.app.ftp that calls zope.app.ftp.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.container
    - zope.component
    - zope.copypastemove
    - zope.dublincore
    - zope.event
    - zope.filerepresentation
    - zope.interface
    - zope.lifecycleevent
    - zope.publisher
    - zope.security

  run:
    - python
    - setuptools
    - zope.container
    - zope.component
    - zope.copypastemove
    - zope.dublincore
    - zope.event
    - zope.filerepresentation
    - zope.interface
    - zope.lifecycleevent
    - zope.publisher
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.ftp
    - zope.app.ftp.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.ftp
  license: Zope Public License
  summary: 'Zope FTP Support'

