package:
  name: venv-update
  version: "0.1.1"

source:
  fn: venv-update-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/v/venv-update/venv-update-0.1.1.tar.gz
  md5: 95a123450090d25b524b9b3d3c91cc2f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - venv-update = venv-update:main
    #
    # Would create an entry point called venv-update that calls venv-update.main()

    - venv-update = venv_update:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - virtualenv >=1.11.5,<2.0

  run:
    - python
    - virtualenv >=1.11.5,<2.0

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - venv-update --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Yelp/venv-update
  license: MIT License
  summary: u'Quickly and exactly synchronize a virtualenv with a requirements.txt'

