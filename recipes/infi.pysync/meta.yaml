package:
  name: infi.pysync
  version: "0.0.13"

source:
  fn: infi.pysync-0.0.13.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.pysync/infi.pysync-0.0.13.tar.gz
  md5: 5c90a8450889193e441771893a90a39b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.pysync = infi.pysync:main
    #
    # Would create an entry point called infi.pysync that calls infi.pysync.main()

    - pysync = infi.pysync:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - docopt
    - infi.watchdog
    - paramiko
    - setuptools

  run:
    - python
    - docopt
    - infi.watchdog
    - paramiko
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.pysync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pysync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.pysync
  license: Python Software Foundation License
  summary: 'rsync-like utility to help sync dev files to a machine'

