package:
  name: fnordstalk
  version: "0.0.5"

source:
  fn: fnordstalk-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/f/fnordstalk/fnordstalk-0.0.5.tar.gz
  md5: 95e680bfb672199f4c617fa3a662bfbb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fnordstalk = fnordstalk:main
    #
    # Would create an entry point called fnordstalk that calls fnordstalk.main()

    - fnordstalk = fnordstalk:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyfnordmetric
    - beanstalkc

  run:
    - python
    - pyfnordmetric
    - beanstalkc

test:
  # Python imports
  imports:
    - fnordstalk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fnordstalk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sholiday/fnordstalk
  license: Apache Software License
  summary: 'A tool to save beanstalk stats to fnordmetric'

