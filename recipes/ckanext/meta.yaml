package:
  name: ckanext
  version: "0.1"

source:
  fn: ckanext-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/ckanext/ckanext-0.1.tar.gz
  md5: f0a66cfb5c0d7e66f19136a6f7498d40
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ckanext = ckanext:main
    #
    # Would create an entry point called ckanext that calls ckanext.main()

    - amqp_listener=ckanext.amqp:listener
    - link_checker=ckanext.link_checker:checker

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - amara

  run:
    - python
    - setuptools
    - amara

test:
  # Python imports
  imports:
    - ckanext
    - ckanext.geo
    - ckanext.iso19139
    - ckanext.plugins
    - ckanext.tests
    - ckanext.tests.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - amqp_listener --help
    - link_checker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://ckan.org/
  license: AGPL
  summary: 'CKAN common library for extensions'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
