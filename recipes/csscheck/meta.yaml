package:
  name: csscheck
  version: "1.0"

source:
  fn: csscheck-1.0.zip
  url: https://pypi.python.org/packages/source/c/csscheck/csscheck-1.0.zip
  md5: 7f1cb3928a0f77a43109e95a20c24a07
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - csscheck = csscheck:main
    #
    # Would create an entry point called csscheck that calls csscheck.main()

    - css_check = csscheck.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssutils

  run:
    - python
    - cssutils

test:
  # Python imports
  imports:
    - csscheck

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - css_check --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPL
  summary: 'Simple command line tool to help CSS developers'

