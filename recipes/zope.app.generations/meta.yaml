package:
  name: zope.app.generations
  version: "3.7.1"

source:
  fn: zope.app.generations-3.7.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.generations/zope.app.generations-3.7.1.tar.gz
  md5: 6e2882e3a699be5134dbe27c290178fb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.generations = zope.app.generations:main
    #
    # Would create an entry point called zope.app.generations that calls zope.app.generations.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - zodb3
    - setuptools
    - zope.app.publication
    - zope.app.renderer
    - zope.applicationcontrol
    - zope.generations
    - zope.interface
    - zope.processlifetime

  run:
    - python
    - zodb3
    - setuptools
    - zope.app.publication
    - zope.app.renderer
    - zope.applicationcontrol
    - zope.generations
    - zope.interface
    - zope.processlifetime

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.generations
    - zope.app.generations.browser

  # commands:
