package:
  name: brocade-tool
  version: "0.1.11"

source:
  fn: brocade-tool-0.1.11.tar.gz
  url: https://pypi.python.org/packages/source/b/brocade-tool/brocade-tool-0.1.11.tar.gz
  md5: a6b4ce37a3fa75de76cf04deee6dbce8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - brocade-tool = brocade-tool:main
    #
    # Would create an entry point called brocade-tool that calls brocade-tool.main()

    - brocade-tool = brocadetool.brocadetool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - pysnmp
    - pysnmp-mibs

  run:
    - python
    - pyyaml
    - pysnmp
    - pysnmp-mibs

test:
  # Python imports
  imports:
    - brocadetool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - brocade-tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.tagged.com/siteops/brocade-tool
  license: Apache Software License
  summary: 'Monitors Brocades'

