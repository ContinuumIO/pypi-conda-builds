package:
  name: geojsonio
  version: "0.0.2"

source:
  fn: geojsonio-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/geojsonio/geojsonio-0.0.2.tar.gz
  md5: e75b0ec0786d456dc630f93874106bfd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geojsonio = geojsonio:main
    #
    # Would create an entry point called geojsonio that calls geojsonio.main()

    - geojsonio = geojsonio:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - github3.py ==0.9.3
    - six ==1.8.0

  run:
    - python
    - github3.py ==0.9.3
    - six ==1.8.0

test:
  # Python imports
  imports:
    - geojsonio

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - geojsonio --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jwass/geojsonio.py
  license: BSD License
  summary: u'geojsonio CLI - Python.'

