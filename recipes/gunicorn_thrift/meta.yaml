package:
  name: gunicorn_thrift
  version: "0.2.3"

source:
  fn: gunicorn_thrift-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gunicorn_thrift/gunicorn_thrift-0.2.3.tar.gz
  md5: dec2cb450e8a5784c920d7e1a9ba2ff4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gunicorn_thrift = gunicorn_thrift:main
    #
    # Would create an entry point called gunicorn_thrift that calls gunicorn_thrift.main()

    - gunicorn_thrift=gunicorn_thrift.thriftapp:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setproctitle ==1.1.8
    - gevent ==1.0.1
    - gunicorn ==19.1.1
    - wsgiref ==0.1.2
    - thrift >=0.9.0
    - thriftpy >=0.1.10

  run:
    - python
    - setuptools
    - setproctitle ==1.1.8
    - gevent ==1.0.1
    - gunicorn ==19.1.1
    - wsgiref ==0.1.2
    - thrift >=0.9.0
    - thriftpy >=0.1.10

test:
  # Python imports
  imports:
    - gunicorn_thrift

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gunicorn_thrift --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Thrift server using gunicorn'

