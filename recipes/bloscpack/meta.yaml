package:
  name: bloscpack
  version: "0.7.2"

source:
  fn: bloscpack-0.7.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bloscpack/bloscpack-0.7.2.tar.gz
  md5: 305fb0703a8f12fb004c646152575e50
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bloscpack = bloscpack:main
    #
    # Would create an entry point called bloscpack that calls bloscpack.main()

    - blpk = bloscpack.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - blosc >=1.2.0
    - numpy

  run:
    - python
    - blosc >=1.2.0
    - numpy

test:
  # Python imports
  imports:
    - bloscpack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blpk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/blosc/bloscpack
  license: MIT License
  summary: 'Command line interface to and serialization format for Blosc'

