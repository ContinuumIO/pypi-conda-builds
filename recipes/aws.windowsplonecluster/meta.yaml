package:
  name: aws.windowsplonecluster
  version: "0.11"

source:
  fn: aws.windowsplonecluster-0.11.tar.gz
  url: https://pypi.python.org/packages/source/a/aws.windowsplonecluster/aws.windowsplonecluster-0.11.tar.gz
  md5: a3b376b60789a43d549c729eb5a55516
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aws.windowsplonecluster = aws.windowsplonecluster:main
    #
    # Would create an entry point called aws.windowsplonecluster that calls aws.windowsplonecluster.main()

    - ctl=aws.windowsplonecluster:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zope.interface
    - zope.component

  run:
    - python
    - setuptools
    - setuptools
    - zope.interface
    - zope.component

test:
  # Python imports
  imports:
    - aws
    - aws.windowsplonecluster

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yboussard/aws.windowsplonecluster
  license: GPL
  summary: 'A super script to control a zope/apache/pound/squid cluster for windows'

