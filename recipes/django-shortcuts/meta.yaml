package:
  name: django-shortcuts
  version: "1.5"

source:
  fn: django-shortcuts-1.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-shortcuts/django-shortcuts-1.5.tar.gz
  md5: 9fc30fdd9da29249395201dae22bae56
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-shortcuts = django-shortcuts:main
    #
    # Would create an entry point called django-shortcuts that calls django-shortcuts.main()

    - django = django_shortcuts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jgorset/django-shortcuts
  license: MIT License
  summary: "You spend way too much time typing 'python manage.py'"

