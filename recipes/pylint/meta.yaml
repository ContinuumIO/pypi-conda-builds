package:
  name: pylint
  version: "1.4.3"

source:
  fn: pylint-1.4.3.tar.gz
  url: https://pypi.python.org/packages/source/p/pylint/pylint-1.4.3.tar.gz
  md5: 5924c1c7ca5ca23647812f5971d0ea44
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pylint = pylint:main
    #
    # Would create an entry point called pylint that calls pylint.main()

    - pylint = pylint:run_pylint
    - pylint-gui = pylint:run_pylint_gui
    - epylint = pylint:run_epylint
    - pyreverse = pylint:run_pyreverse
    - symilar = pylint:run_symilar

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - logilab-common >=0.53.0
    - astroid >=1.3.6
    - six

  run:
    - python
    - logilab-common >=0.53.0
    - astroid >=1.3.6
    - six

test:
  # Python imports
  imports:
    - pylint
    - pylint.checkers
    - pylint.pyreverse
    - pylint.reporters

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pylint --help
    - pylint-gui --help
    - epylint --help
    - pyreverse --help
    - symilar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.pylint.org
  license: GNU General Public License (GPL)
  summary: 'python code static checker'

