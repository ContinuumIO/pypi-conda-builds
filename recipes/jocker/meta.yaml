package:
  name: jocker
  version: "0.0.5"

source:
  fn: jocker-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/j/jocker/jocker-0.0.5.tar.gz
  md5: b7c46af0dcfa660065925febfd61bad6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jocker = jocker:main
    #
    # Would create an entry point called jocker that calls jocker.main()

    - jocker = jocker.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==.0.6.1
    - infi.docopt_completion ==0.2.1
    - jingen ==0.0.4
    - docker-py ==0.5.0
    - pyyaml ==3.10

  run:
    - python
    - docopt ==.0.6.1
    - infi.docopt_completion ==0.2.1
    - jingen ==0.0.4
    - docker-py ==0.5.0
    - pyyaml ==3.10

test:
  # Python imports
  imports:
    - jocker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jocker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nir0s/jocker
  license: Apache Software License
  summary: 'Jinja2 Based Dockerfile and Image Generator'

