package:
  name: msnoise
  version: "1.3.1"

source:
  fn: msnoise-1.3.1.zip
  url: https://pypi.python.org/packages/source/m/msnoise/msnoise-1.3.1.zip
  md5: 21f53e65193a7e375d0cda9faa745b92
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msnoise = msnoise:main
    #
    # Would create an entry point called msnoise that calls msnoise.main()

    - msnoise=msnoise.scripts.msnoise:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - numpy >=1.0
    - scipy
    - pandas
    - matplotlib
    - statsmodels
    - sqlalchemy
    - traits
    - traitsui
    - obspy
    - click
    - scikits.samplerate
    - mysql-python

  run:
    - python
    - setuptools
    - setuptools
    - numpy >=1.0
    - scipy
    - pandas
    - matplotlib
    - statsmodels
    - sqlalchemy
    - traits
    - traitsui
    - obspy
    - click
    - scikits.samplerate
    - mysql-python

test:
  # Python imports
  imports:
    - msnoise
    - msnoise.plots
    - msnoise.scripts
    - msnoise.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - msnoise --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.msnoise.org
  license: EUPL-1.1
  summary: 'A Python Package for Monitoring Seismic Velocity Changes using Ambient Seismic Noise'

