package:
  name: dataflake.docbuilder
  version: "1.16"

source:
  fn: dataflake.docbuilder-1.16.tar.gz
  url: https://pypi.python.org/packages/source/d/dataflake.docbuilder/dataflake.docbuilder-1.16.tar.gz
  md5: 185e45e54c539776bf2fee8aa9f23ba4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dataflake.docbuilder = dataflake.docbuilder:main
    #
    # Would create an entry point called dataflake.docbuilder that calls dataflake.docbuilder.main()

    - docbuilder = dataflake.docbuilder:run_builder

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - sphinx
    - docutils
    - pkginfo
    - zc.recipe.egg

  run:
    - python
    - setuptools
    - setuptools
    - sphinx
    - docutils
    - pkginfo
    - zc.recipe.egg

test:
  # Python imports
  imports:
    - dataflake
    - dataflake.docbuilder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docbuilder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/dataflake.docbuilder
  license: Zope Public License
  summary: 'Automated Sphinx documentation builder'

# See
