package:
  name: django-angular-template-i18n-lint
  version: "0.1"

source:
  fn: django-angular-template-i18n-lint-0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-angular-template-i18n-lint/django-angular-template-i18n-lint-0.1.tar.gz
  md5: 21f4e9fcc93eb59870892cb1f5e8eb03
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-angular-template-i18n-lint = django-angular-template-i18n-lint:main
    #
    # Would create an entry point called django-angular-template-i18n-lint that calls django-angular-template-i18n-lint.main()

    - django-angular-template-i18n-lint = django_angular_template_i18n_lint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-angular-template-i18n-lint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

