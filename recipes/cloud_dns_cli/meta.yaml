package:
  name: cloud_dns_cli
  version: "0.9.04"

source:
  fn: cloud_dns_cli-0.9.04.tar.gz
  url: https://pypi.python.org/packages/source/c/cloud_dns_cli/cloud_dns_cli-0.9.04.tar.gz
  md5: ade6c2ca4ade29af07823d5630b966a6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloud_dns_cli = cloud_dns_cli:main
    #
    # Would create an entry point called cloud_dns_cli that calls cloud_dns_cli.main()

    - cloud_dns = cloud_dns_cli.cloud_dns_cli:console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyrax >=1.6

  run:
    - python
    - setuptools
    - pyrax >=1.6

test:
  # Python imports
  imports:
    - cloud_dns_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloud_dns --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ephur/cloud_dns
  license: Apache Software License
  summary: 'A CLI Tool for interacting with RackSpace Cloud DNS'

