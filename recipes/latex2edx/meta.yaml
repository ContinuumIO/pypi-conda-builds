package:
  name: latex2edx
  version: "1.3.4a"

source:
  fn: latex2edx-1.3.4a.tar.gz
  url: https://pypi.python.org/packages/source/l/latex2edx/latex2edx-1.3.4a.tar.gz
  md5: 89b1f1882a163e00e908b2b2f2c1e3de
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - latex2edx = latex2edx:main
    #
    # Would create an entry point called latex2edx that calls latex2edx.main()

    - latex2edx = latex2edx.main:CommandLine

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - path.py
    - plastex
    - beautifulsoup
    - latex2dnd

  run:
    - python
    - lxml
    - path.py
    - plastex
    - beautifulsoup
    - latex2dnd

test:
  # Python imports
  imports:
    - latex2edx
    - latex2edx.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - latex2edx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/latex2edx/
  license: LICENSE.txt
  summary: 'Converter from latex to edX XML format course content files.'

