package:
  name: dynip
  version: "0.1e"

source:
  fn: DynIP-0.1e.tar.gz
  url: https://pypi.python.org/packages/source/D/DynIP/DynIP-0.1e.tar.gz
  md5: b60fa78d699cc5f9b1bfa6b0bf6ec7bd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dynip = dynip:main
    #
    # Would create an entry point called dynip that calls dynip.main()

    - dynip-init=dynip.init.console:main
    - dynipd=dynip.server:main
    - dynipc=dynip.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - setuptools
    - argparse

test:
  # Python imports
  imports:
    - dynip
    - dynip.init

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dynip-init --help
    - dynipd --help
    - dynipc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.rkrishardy.com
  license: BSD License
  summary: 'A painfully simple UDP Client/Server for tracking the IP addresses of your devices.'

