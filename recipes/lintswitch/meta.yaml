package:
  name: lintswitch
  version: "2.3.5"

source:
  fn: lintswitch-2.3.5.tar.gz
  url: https://pypi.python.org/packages/source/l/lintswitch/lintswitch-2.3.5.tar.gz
  md5: a42a599b1877a7f45aee7ba8aaf6ab0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lintswitch = lintswitch:main
    #
    # Would create an entry point called lintswitch that calls lintswitch.main()

    - lintswitch=lintswitch.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - lintswitch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lintswitch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/grahamking/lintswitch
  license: GNU General Public License (GPL)
  summary: 'Lint your Python in real-time'

