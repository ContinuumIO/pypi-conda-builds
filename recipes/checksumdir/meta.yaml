package:
  name: checksumdir
  version: "1.0.5"

source:
  fn: checksumdir-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/checksumdir/checksumdir-1.0.5.tar.gz
  md5: e499430322b3b52f6a5eaa2139ef6e85
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - checksumdir = checksumdir:main
    #
    # Would create an entry point called checksumdir that calls checksumdir.main()

    - checksumdir=checksumdir.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - checksumdir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - checksumdir --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/cakepietoast/checksumdir
  license: MIT License
  summary: 'Simple package to compute a single deterministic hash of the file contents of a directory.'

