package:
  name: omego
  version: "0.2.4"

source:
  fn: omego-0.2.4.tar.gz
  url: https://pypi.python.org/packages/source/o/omego/omego-0.2.4.tar.gz
  md5: 1695d727cda06c1e315b1be77fe601ac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - omego = omego:main
    #
    # Would create an entry point called omego that calls omego.main()

    - omego = omego.main:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - yaclifw >=0.1.1

  run:
    - python
    - yaclifw >=0.1.1

test:
  # Python imports
  imports:
    - omego

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - omego --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ome/omego
  license: GNU General Public License v2 (GPLv2)
  summary: 'OME installation and administration tool'

