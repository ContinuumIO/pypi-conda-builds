package:
  name: gpgkeys
  version: "1.23"

source:
  fn: gpgkeys-1.23.zip
  url: https://pypi.python.org/packages/source/g/gpgkeys/gpgkeys-1.23.zip
  md5: 1da6a072d2b75d7fc582621c432d9ec1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gpgkeys = gpgkeys:main
    #
    # Would create an entry point called gpgkeys that calls gpgkeys.main()

    - gpgkeys=gpgkeys.gpgkeys:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rl >=2.4
    - kmd >=2.2
    - term >=2.0

  run:
    - python
    - setuptools
    - rl >=2.4
    - kmd >=2.2
    - term >=2.0

test:
  # Python imports
  imports:
    - gpgkeys
    - gpgkeys.completions
    - gpgkeys.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gpgkeys --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/gpgkeys
  license: GNU General Public License (GPL)
  summary: 'A GnuPG Shell'

