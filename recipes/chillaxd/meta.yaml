package:
  name: chillaxd
  version: "0.1a2"

source:
  fn: chillaxd-0.1a2.tar.gz
  url: https://pypi.python.org/packages/source/c/chillaxd/chillaxd-0.1a2.tar.gz
  md5: 23982caa81b05ee436ecbf70a09436d3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chillaxd = chillaxd:main
    #
    # Would create an entry point called chillaxd that calls chillaxd.main()

    - chillaxd = chillaxd.chillaxd:main
    - chillax = chillaxd.chillax:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - msgpack-python >=0.4.2,<0.5.0
    - pyzmq >=14.3.1,<14.4.0
    - six >=1.7.0,<1.8.0

  run:
    - python
    - msgpack-python >=0.4.2,<0.5.0
    - pyzmq >=14.3.1,<14.4.0
    - six >=1.7.0,<1.8.0

test:
  # Python imports
  imports:
    - chillaxd
    - chillaxd.consensus
    - chillaxd.consensus.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chillaxd --help
    - chillax --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ylamgarchal/chillaxd
  license: Apache Software License
  summary: 'Distributed coordination framework based on ZeroMQ and RAFT consensus algorithm.'

