package:
  name: fbterminal
  version: "0.2.1"

source:
  fn: fbterminal-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/f/fbterminal/fbterminal-0.2.1.tar.gz
  md5: 0c5c54dbc986084001abd35a35c4e550
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fbterminal = fbterminal:main
    #
    # Would create an entry point called fbterminal that calls fbterminal.main()

    - fbterminal = fbterminal.terminal:command_line_runner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.2.3

  run:
    - python
    - requests >=1.2.3

test:
  # Python imports
  imports:
    - fbterminal

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fbterminal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://decached.com/fbterminal
  license: MIT
  summary: 'Access Facebook on Terminal'

