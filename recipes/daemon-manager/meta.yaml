package:
  name: daemon-manager
  version: "0.1.3"

source:
  fn: daemon-manager-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/d/daemon-manager/daemon-manager-0.1.3.tar.gz
  md5: de7e9bcaec64ca5bcc910f8d7eb83b2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - daemon-manager = daemon-manager:main
    #
    # Would create an entry point called daemon-manager that calls daemon-manager.main()

    - dm=dm:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lodevil/daemon-manager/
  license: BSD
  summary: 'Linux Daemon Manager'

