package:
  name: hipchatpy
  version: "0.1.17"

source:
  fn: hipchatpy-0.1.17.tar.gz
  url: https://pypi.python.org/packages/source/h/hipchatpy/hipchatpy-0.1.17.tar.gz
  md5: 921a6473ee604e2fce592423c63fc459
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hipchatpy = hipchatpy:main
    #
    # Would create an entry point called hipchatpy that calls hipchatpy.main()

    - hipchatpy=hipchatpy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.3.0

  run:
    - python
    - requests ==2.3.0

test:
  # Python imports
  imports:
    - hipchatpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hipchatpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iktakahiro/hipchatpy
  license: MIT License
  summary: 'Simple HipChat client library'

