package:
  name: brutha
  version: "1.0.2"

source:
  fn: brutha-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/b/brutha/brutha-1.0.2.tar.gz
  md5: 704fa20f275b6ab407866c816d0865fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - brutha = brutha:main
    #
    # Would create an entry point called brutha that calls brutha.main()

    - brutha = brutha.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mutagen

  run:
    - python
    - mutagen

test:
  # Python imports
  imports:
    - brutha

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - brutha --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.p.engu.in/laurentb/brutha/
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Sync FLAC music files to Ogg Vorbis (or keep lossy as-is)'

