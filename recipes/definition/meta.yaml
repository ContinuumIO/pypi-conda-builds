package:
  name: definition
  version: "0.0.3"

source:
  fn: definition-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/definition/definition-0.0.3.tar.gz
  md5: 53a8cc7f05333bef8f3a3f574f39fd13
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - definition = definition:main
    #
    # Would create an entry point called definition that calls definition.main()

    - definition = definition.definition:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - requests ==2.5.1
    - wordnik ==2.1.3

  run:
    - python
    - requests ==2.5.1
    - wordnik ==2.1.3

test:
  # Python imports
  imports:
    - definition

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - definition --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shubhamchaudhary/definition
  license: GPLv3+
  summary: 'Definition fetcher from 5 online dictionaries'

