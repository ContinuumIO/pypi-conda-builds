package:
  name: hxsd
  version: "0.1.0"

source:
  fn: hxsd-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/h/hxsd/hxsd-0.1.0.tar.gz
  md5: c7cfce2a68bcc4e62d119d8383900713
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hxsd = hxsd:main
    #
    # Would create an entry point called hxsd that calls hxsd.main()

    - hxsd=hxsd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - hxsd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hxsd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rossdylan/Helixode-SD
  license: UNKNOWN
  summary: 'Simple Service discovering library'

