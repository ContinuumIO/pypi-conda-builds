package:
  name: apicapi
  version: "1.0.4"

source:
  fn: apicapi-1.0.4.tar.gz
  url: https://pypi.python.org/packages/source/a/apicapi/apicapi-1.0.4.tar.gz
  md5: f812c41bff3ca70b6e3a749e412d1d75
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - apicapi = apicapi:main
    #
    # Would create an entry point called apicapi that calls apicapi.main()

    - apic-cleanup = apicapi.tools.cleanup:main
    - apic-route-reflector = apicapi.tools.reflector:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - apicapi
    - apicapi.db
    - apicapi.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - apic-cleanup --help
    - apic-route-reflector --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/noironetworks/apicapi/
  license: http://www.apache.org/licenses/LICENSE-2.0
  summary: 'This library provides an interface to the APIC REST api.'

