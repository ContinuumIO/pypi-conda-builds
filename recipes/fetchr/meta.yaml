package:
  name: fetchr
  version: "0.0.3"

source:
  fn: fetchr-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/f/fetchr/fetchr-0.0.3.tar.gz
  md5: 7e361083e5524fdaaaf6bafe43b64cb6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fetchr = fetchr:main
    #
    # Would create an entry point called fetchr that calls fetchr.main()

    - fetchr = fetchr.fetchr:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint
    - requests
    - pyyaml

  run:
    - python
    - clint
    - requests
    - pyyaml

test:
  # Python imports
  imports:
    - fetchr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fetchr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'A tool to load files from the internet'

