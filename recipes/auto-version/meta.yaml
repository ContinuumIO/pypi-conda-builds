package:
  name: auto-version
  version: "0.1.3"

source:
  fn: auto-version-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/a/auto-version/auto-version-0.1.3.tar.gz
  md5: ae0b0cea20ec514c550f606a025f5c53
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - auto-version = auto-version:main
    #
    # Would create an entry point called auto-version that calls auto-version.main()

    - auto-version = auto_version.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - auto_version

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - auto-version --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/paulollivier/auto-version
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'A not-so-simple versioning semi-automation.'

