package:
  name: carrier
  version: "0.1.13"

source:
  fn: carrier-0.1.13.tar.gz
  url: https://pypi.python.org/packages/source/c/carrier/carrier-0.1.13.tar.gz
  md5: 5275f284827d92c1b64a980fec4cd20c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - carrier = carrier:main
    #
    # Would create an entry point called carrier that calls carrier.main()

    - carrier = carrier.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - apscheduler
    - forklift
    - redis
    - six
    - xmlrpc2

  run:
    - python
    - apscheduler
    - forklift
    - redis
    - six
    - xmlrpc2

test:
  # Python imports
  imports:
    - carrier
    - carrier.config
    - carrier.tasks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - carrier --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/crateio/carrier/
  license: carrot
  summary: 'Warehouse and PyPI Synchronization'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
