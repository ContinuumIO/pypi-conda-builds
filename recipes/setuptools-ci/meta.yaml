package:
  name: setuptools-ci
  version: "0.1"

source:
  fn: setuptools-ci-0.1.tar.gz
  url: https://pypi.python.org/packages/source/s/setuptools-ci/setuptools-ci-0.1.tar.gz
  md5: 85d88810e71d85606bf7b599750e33c1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - setuptools-ci = setuptools-ci:main
    #
    # Would create an entry point called setuptools-ci that calls setuptools-ci.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nose
    - nosexcover
    - setuptools-clonedigger
    - setuptools-flakes
    - setuptools-lint
    - setuptools-sloccount

  run:
    - python
    - setuptools
    - nose
    - nosexcover
    - setuptools-clonedigger
    - setuptools-flakes
    - setuptools-lint
    - setuptools-sloccount

test:
  # Python imports
  imports:
    - setuptools_continuousintegration

  # commands:
