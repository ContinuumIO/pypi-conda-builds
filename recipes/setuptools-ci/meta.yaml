    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/johnnoone/setuptools-ci
  license: BSD License
  summary: 'Adds everything for continuous integration'

