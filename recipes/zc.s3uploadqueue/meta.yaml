package:
  name: zc.s3uploadqueue
  version: "0.1.1"

source:
  fn: zc.s3uploadqueue-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zc.s3uploadqueue/zc.s3uploadqueue-0.1.1.tar.gz
  md5: b5dc2ac40c89fa95749db1b6c1f63992
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zc.s3uploadqueue = zc.s3uploadqueue:main
    #
    # Would create an entry point called zc.s3uploadqueue that calls zc.s3uploadqueue.main()

    - s3upload=zc.s3uploadqueue:process

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - boto
    - zc.thread

  run:
    - python
    - setuptools
    - setuptools
    - boto
    - zc.thread

test:
  # Python imports
  imports:
    - zc
    - zc.s3uploadqueue

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - s3upload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'zc.s3uploadqueue'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
