  url: https://pypi.python.org/packages/source/d/django-live-support/django-live-support-0.1.9.tar.gz
  md5: e52e0641b63cfdabd3695244a113b312
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-live-support = django-live-support:main
    #
    # Would create an entry point called django-live-support that calls django-live-support.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
