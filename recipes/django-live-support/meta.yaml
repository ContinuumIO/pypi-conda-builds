requirements:
  build:
    - python
    - setuptools
    - simplejson
    - django

  run:
    - python
    - setuptools
    - simplejson
    - django

test:
  # Python imports
  imports:
    - demo
    - demo.live_support
    - demo.live_support.migrations
    - demo.live_support.templatetags
    - live_support
    - live_support.migrations
    - live_support.templatetags

