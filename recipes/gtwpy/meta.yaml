requirements:
  build:
    - python
    - setuptools
    - sanetime >=4,<5
    - utilspy >=0,<1
    - giftwrap >=1,<2
    - gevent <2
    - requests >=0.10.0,<0.11

  run:
    - python
    - sanetime >=4,<5
    - utilspy >=0,<1
    - giftwrap >=1,<2
    - gevent <2
    - requests >=0.10.0,<0.11

test:
  # Python imports
  imports:
    - gtw
    - gtw.test
    - gtwpy

