package:
  name: toolaudit
  version: "0.0.2"

source:
  fn: toolaudit-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/t/toolaudit/toolaudit-0.0.2.tar.gz
  md5: 234cfef52fe95a80d6c71168c260c91e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - toolaudit = toolaudit:main
    #
    # Would create an entry point called toolaudit that calls toolaudit.main()

    - toolaudit = toolaudit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.3.0
    - pyyaml >=3.11

  run:
    - python
    - argparse >=1.3.0
    - pyyaml >=3.11

test:
  # Python imports
  imports:
    - toolaudit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - toolaudit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jstutters/toolaudit
  license: MIT License
  summary: 'Report on the tools used in your software pipeline.'

