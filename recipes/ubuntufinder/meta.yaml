package:
  name: ubuntufinder
  version: "1.3.0"

source:
  fn: ubuntufinder-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/u/ubuntufinder/ubuntufinder-1.3.0.tar.gz
  md5: db7e408ee65c280a0c9021f9df2e1d0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ubuntufinder = ubuntufinder:main
    #
    # Would create an entry point called ubuntufinder that calls ubuntufinder.main()

    - ubuntufinder = ubuntufinder.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - ubuntufinder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ubuntufinder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/krallin/ubuntufinder
  license: BSD License
  summary: 'An utility package to locate the latest Ubuntu AMIs.'

