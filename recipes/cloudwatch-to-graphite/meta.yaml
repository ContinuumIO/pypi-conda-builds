package:
  name: cloudwatch-to-graphite
  version: "0.5.0"

source:
  fn: cloudwatch-to-graphite-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudwatch-to-graphite/cloudwatch-to-graphite-0.5.0.tar.gz
  md5: 0681a23e3f47267ef0d712fd08fda4cb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudwatch-to-graphite = cloudwatch-to-graphite:main
    #
    # Would create an entry point called cloudwatch-to-graphite that calls cloudwatch-to-graphite.main()

    - leadbutt = leadbutt:main
    - plumbum = plumbum:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - pyyaml
    - docopt
    - jinja2

  run:
    - python
    - boto
    - pyyaml
    - docopt
    - jinja2

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - leadbutt --help
    - plumbum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/crccheck/cloudwatch-to-graphite
  license: Apache Software License
  summary: 'Helper for pushing AWS CloudWatch metrics to Graphite'

