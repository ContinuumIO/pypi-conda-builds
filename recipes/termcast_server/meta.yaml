package:
  name: termcast_server
  version: "0.1.2"

source:
  fn: termcast_server-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/t/termcast_server/termcast_server-0.1.2.tar.gz
  md5: 0a13e4b784cb683be793ebfa2ebd0b34
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termcast_server = termcast_server:main
    #
    # Would create an entry point called termcast_server that calls termcast_server.main()

    - termcast_server=termcast_server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vt100
    - paramiko
    - tornado

  run:
    - python
    - vt100
    - paramiko
    - tornado

test:
  # Python imports
  imports:
    - termcast_server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - termcast_server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/doy/python-termcast-server
  license: MIT License
  summary: 'allow users to broadcast their terminals for others to watch'

