package:
  name: cfncluster
  version: "0.0.20"

source:
  fn: cfncluster-0.0.20.tar.gz
  url: https://pypi.python.org/packages/source/c/cfncluster/cfncluster-0.0.20.tar.gz
  md5: 4551cae39229f22c1e4e3395e1151737
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cfncluster = cfncluster:main
    #
    # Would create an entry point called cfncluster that calls cfncluster.main()

    - cfncluster = cfncluster.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.38

  run:
    - python
    - boto >=2.38

test:
  # Python imports
  imports:
    - cfncluster

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cfncluster --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/awslabs/cfncluster
  license: Amazon Software License
  summary: 'A simple tool to launch and manage HPC clusters as CloudFormation stacks.'

