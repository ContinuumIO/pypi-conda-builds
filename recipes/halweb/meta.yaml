package:
  name: halweb
  version: "0.6.0"

source:
  fn: HalWeb-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/H/HalWeb/HalWeb-0.6.0.tar.gz
  md5: 95bc4ca2ed84120dd5601995b73cae38
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - halweb = halweb:main
    #
    # Would create an entry point called halweb that calls halweb.main()

    - hal = hal:real_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - halicea
    - halicea.lib
    - halicea.tests
    - halweb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://halweb.halicea.com
  license: Python Software Foundation License
  summary: 'Halicea Web Framework(HalWeb) is an Appengine MVC web framework for real easy, understandable and rapid development'

