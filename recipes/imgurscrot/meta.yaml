package:
  name: imgurscrot
  version: "0.2.0"

source:
  fn: imgurscrot-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imgurscrot/imgurscrot-0.2.0.tar.gz
  md5: 0e06dd394d848795ac7ea5f51fdd71b9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imgurscrot = imgurscrot:main
    #
    # Would create an entry point called imgurscrot that calls imgurscrot.main()

    - imgurscrot=imgurscrot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyscreenshot
    - requests

  run:
    - python
    - pyscreenshot
    - requests

test:
  # Python imports
  imports:
    - imgurscrot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imgurscrot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'imgur/scrot screengrabber/uploader'

