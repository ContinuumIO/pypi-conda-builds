package:
  name: mr.cabot
  version: "1.0"

source:
  fn: mr.cabot-1.0.zip
  url: https://pypi.python.org/packages/source/m/mr.cabot/mr.cabot-1.0.zip
  md5: 7e7a7e8c403e4347c5cbf7a1c50bfae2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mr.cabot = mr.cabot:main
    #
    # Would create an entry point called mr.cabot that calls mr.cabot.main()

    - cabot=mr.cabot.sebastian:sebastian

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zope.interface
    - zope.component
    - ggeocoder
    - simplekml

  run:
    - python
    - setuptools
    - setuptools
    - zope.interface
    - zope.component
    - ggeocoder
    - simplekml

test:
  # Python imports
  imports:
    - mr
    - mr.cabot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cabot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/collective/mr.cabot
  license: BSD
  summary: 'A utility for finding and mapping contributions to open source projects'

