package:
  name: jsautobuild
  version: "0.2"

source:
  fn: jsautobuild-0.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jsautobuild/jsautobuild-0.2.tar.gz
  md5: 7cca44f2085727a7732909b3a08ee0bd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsautobuild = jsautobuild:main
    #
    # Would create an entry point called jsautobuild that calls jsautobuild.main()

    - jsautobuild=jsautobuild:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyinotify
    - lpjsmin

  run:
    - python
    - pyinotify
    - lpjsmin

test:
  # Python imports
  imports:
    - jsautobuild

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsautobuild --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'Auto build JS files using Pyinotify to help during development of JS in projects'

