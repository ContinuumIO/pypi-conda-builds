package:
  name: magicmock
  version: "0.03"

source:
  fn: magicmock-0.03.tar.gz
  url: https://pypi.python.org/packages/source/m/magicmock/magicmock-0.03.tar.gz
  md5: 9a8762047e20a4a0b7afb80b7a7974ef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - magicmock = magicmock:main
    #
    # Would create an entry point called magicmock that calls magicmock.main()

    - magicmock = magicmock:main
    - magicmocksetup = magicmock:setup

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - httplib2

  run:
    - python
    - httplib2

test:
  # Python imports
  imports:
    - magicmock

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - magicmock --help
    - magicmocksetup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mzxu/magicmock
  license: MIT
  summary: 'A generic mock server'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
