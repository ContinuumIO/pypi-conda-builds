package:
  name: clihub
  version: "0.1"

source:
  fn: clihub-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/clihub/clihub-0.1.tar.gz
  md5: 8bc0007dcdaff13d62cff36bb362320b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clihub = clihub:main
    #
    # Would create an entry point called clihub that calls clihub.main()

    - clihub=clihub.scripts.clihub:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - requests

  run:
    - python
    - setuptools
    - docopt
    - requests

test:
  # Python imports
  imports:
    - clihub
    - clihub.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clihub --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/matrixise/clihub
  license: UNKNOWN
  summary: 'UNKNOWN'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
