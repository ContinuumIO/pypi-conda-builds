package:
  name: envbuilder
  version: "0.4.0.b-1"

source:
  fn: envbuilder-0.4.0.b-1.tar.gz
  url: https://pypi.python.org/packages/source/e/envbuilder/envbuilder-0.4.0.b-1.tar.gz
  md5: 4c33d0289369476daa182c4e87abc5bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - envbuilder = envbuilder:main
    #
    # Would create an entry point called envbuilder that calls envbuilder.main()

    - envb = envbuilder.run:main
    - envbuilder = envbuilder.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.1
    - pip
    - configobj >=4.7.2
    - virtualenv
    - pysistence

  run:
    - python
    - argparse >=1.1
    - pip
    - configobj >=4.7.2
    - virtualenv
    - pysistence

test:
  # Python imports
  imports:
    - envbuilder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - envb --help
    - envbuilder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jasonbaker/envbuilder
  license: UNKNOWN
  summary: 'A package for automatic generation of virtualenvs'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
