package:
  name: json2tsv
  version: "0.1.0"

source:
  fn: json2tsv-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/json2tsv/json2tsv-0.1.0.tar.gz
  md5: e431d2651cc5b8344bd2f79ed111644c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json2tsv = json2tsv:main
    #
    # Would create an entry point called json2tsv that calls json2tsv.main()

    - json2tsv = json2tsv.json2tsv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - json2tsv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json2tsv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aronwc/json2tsv
  license: BSD License
  summary: 'Convert json to tab-separated format.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
