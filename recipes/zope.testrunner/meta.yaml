package:
  name: zope.testrunner
  version: "4.4.8"

source:
  fn: zope.testrunner-4.4.8.zip
  url: https://pypi.python.org/packages/source/z/zope.testrunner/zope.testrunner-4.4.8.zip
  md5: e842dc4e575e8f2e15184f7326c98776
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.testrunner = zope.testrunner:main
    #
    # Would create an entry point called zope.testrunner that calls zope.testrunner.main()

    - zope-testrunner = zope.testrunner:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - six
    - zope.exceptions
    - zope.interface

  run:
    - python
    - setuptools
    - setuptools
    - six
    - zope.exceptions
    - zope.interface

test:
  # Python imports
  imports:
    - zope
    - zope.testrunner
    - zope.testrunner.tests.testrunner-ex

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zope-testrunner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.testrunner
  license: Zope Public License
  summary: 'Zope testrunner script.'

