package:
  name: easysetup
  version: "0.0.16"

source:
  fn: easysetup-0.0.16.zip
  url: https://pypi.python.org/packages/source/e/easysetup/easysetup-0.0.16.zip
  md5: 1bceb80002b1d30d0bcf11a87fb18534
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - easysetup = easysetup:main
    #
    # Would create an entry point called easysetup that calls easysetup.main()

    - easysetup=easysetup.easysetup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama
    - future

  run:
    - python
    - colorama
    - future

test:
  # Python imports
  imports:
    - easysetup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - easysetup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jcrmatos/easysetup
  license: GNU General Public License v2 or later (GPLv2+)
  summary: u'Helps creating a package distribution setup, that also runs tests, checkers and creates HTML and PDF documentation, for Windows users.'

