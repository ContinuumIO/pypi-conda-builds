package:
  name: flosculus
  version: "0.3.0"

source:
  fn: flosculus-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flosculus/flosculus-0.3.0.tar.gz
  md5: 938609625728335e0057911d437a2dd9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flosculus = flosculus:main
    #
    # Would create an entry point called flosculus that calls flosculus.main()

    - flosculusd=flosculus.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - logbook
    - docopt
    - fluent-logger
    - six

  run:
    - python
    - logbook
    - docopt
    - fluent-logger
    - six

test:
  # Python imports
  imports:
    - flosculus

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flosculusd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iromli/flosculus
  license: MIT License
  summary: 'Tail your log, extract the data, and send it to Fluentd'

