  url: https://pypi.python.org/packages/source/d/django-fab/django-fab-1.0.4.tar.gz
  md5: 4692d4f9cb65d6956b5b7e3f9c998bc4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-fab = django-fab:main
    #
    # Would create an entry point called django-fab that calls django-fab.main()


  # If this is a new build for the same version, increment the build
