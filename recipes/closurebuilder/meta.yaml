package:
  name: closurebuilder
  version: "0.3.7"

source:
  fn: ClosureBuilder-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/C/ClosureBuilder/ClosureBuilder-0.3.7.tar.gz
  md5: da159d997ea6bbae0e53d5a17bc3ad4c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - closurebuilder = closurebuilder:main
    #
    # Would create an entry point called closurebuilder that calls closurebuilder.main()

    - closure-builder=closurebuilder.script:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssutils >=0.9
    - pastescript
    - tempita

  run:
    - python
    - setuptools
    - cssutils >=0.9
    - pastescript
    - tempita

test:
  # Python imports
  imports:
    - closurebuilder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - closure-builder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'The Closure Builder is a simple dependency management tool for The Closure compiler'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
