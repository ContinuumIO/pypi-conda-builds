package:
  name: insolater
  version: "0.0.1"

source:
  fn: insolater-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/insolater/insolater-0.0.1.tar.gz
  md5: c89142ba90f19a4a77b8d3afda737f28
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - insolater = insolater:main
    #
    # Would create an entry point called insolater that calls insolater.main()

    - inso = insolater.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - pexpect

  run:
    - python
    - argparse
    - pexpect

test:
  # Python imports
  imports:
    - insolater

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - inso --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: github.com/davidnk/insolater
  license: MIT License
  summary: 'Tool to easily switch between original and modified versions of a directory.'

