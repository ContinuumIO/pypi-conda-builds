package:
  name: jsonpretty
  version: "1.0.0"

source:
  fn: JSONPretty-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/J/JSONPretty/JSONPretty-1.0.0.tar.gz
  md5: aec776d74fcc1efb7864245e60e7f640
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonpretty = jsonpretty:main
    #
    # Would create an entry point called jsonpretty that calls jsonpretty.main()

    - jsonpretty = jsonpretty:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson

  run:
    - python
    - simplejson

test:
  # Python imports
  imports:
    - jsonpretty

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonpretty --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ctso/JSONPretty
  license: UNKNOWN
  summary: 'Prettify JSON'

