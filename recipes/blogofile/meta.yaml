package:
  name: blogofile
  version: "0.8b1"

source:
  fn: Blogofile-0.8b1.tar.gz
  url: https://pypi.python.org/packages/source/B/Blogofile/Blogofile-0.8b1.tar.gz
  md5: 3c9de52b0cf85542bfc95b1e49cee2ca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blogofile = blogofile:main
    #
    # Would create an entry point called blogofile that calls blogofile.main()

    - blogofile = blogofile.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.6
    - mako ==0.7.2
    - markdown ==2.2.0
    - markupsafe ==0.15
    - pyyaml ==3.10
    - pygments ==1.5
    - docutils ==0.9.1
    - pytz ==2012d
    - six ==1.1.0
    - textile ==2.1.4
    - unidecode ==0.04.9

  run:
    - python
    - jinja2 ==2.6
    - mako ==0.7.2
    - markdown ==2.2.0
    - markupsafe ==0.15
    - pyyaml ==3.10
    - pygments ==1.5
    - docutils ==0.9.1
    - pytz ==2012d
    - six ==1.1.0
    - textile ==2.1.4
    - unidecode ==0.04.9

test:
  # Python imports
  imports:
    - blogofile

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blogofile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.blogofile.com
  license: MIT License
  summary: 'A static website compiler and blog engine'

