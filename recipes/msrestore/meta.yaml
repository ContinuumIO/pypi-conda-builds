package:
  name: msrestore
  version: "0.1"

source:
  fn: msrestore-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/msrestore/msrestore-0.1.tar.gz
  md5: 895440538c82b574d99865e55da0a486
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msrestore = msrestore:main
    #
    # Would create an entry point called msrestore that calls msrestore.main()

    - msrestore=msrestore:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - msrestore

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - msrestore --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/cartlogic/msrestore
  license: MIT License
  summary: 'Backup sync aid for mysql-zrm and more.'

