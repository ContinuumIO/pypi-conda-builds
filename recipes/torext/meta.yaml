package:
  name: torext
  version: "0.9.4-r5"

source:
  fn: torext-0.9.4-r5.tar.gz
  url: https://pypi.python.org/packages/source/t/torext/torext-0.9.4-r5.tar.gz
  md5: 8540b4063c63f302f1ae7ce2ccb515db
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - torext = torext:main
    #
    # Would create an entry point called torext that calls torext.main()

    - torext-sketch = torext.scripts.sketch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado >=3.0

  run:
    - python
    - tornado >=3.0

test:
  # Python imports
  imports:
    - torext
    - torext.handlers
    - torext.scripts
    - torext.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - torext-sketch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/reorx/torext
  license: License :: OSI Approved :: MIT License
  summary: 'The missing tornado mate'

