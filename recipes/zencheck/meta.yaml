package:
  name: zencheck
  version: "1.1"

source:
  fn: ZenCheck-1.1.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZenCheck/ZenCheck-1.1.tar.gz
  md5: aa425910628a1c47fc360d31a8ba6cc5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zencheck = zencheck:main
    #
    # Would create an entry point called zencheck that calls zencheck.main()

    - zencheck = zencheck:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pep8
    - pyflakes

  run:
    - python
    - pep8
    - pyflakes

test:
  # Python imports
  imports:
    - zencheck

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zencheck --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/rockyburt/zenchecker/
  license: BSD
  summary: 'A wrapper for various code/markup syntax checking tools.'

