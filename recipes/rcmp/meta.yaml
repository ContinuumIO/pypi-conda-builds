package:
  name: rcmp
  version: "0.8"

source:
  fn: rcmp-0.8.tar.bz2
  url: https://pypi.python.org/packages/source/r/rcmp/rcmp-0.8.tar.bz2
  md5: 65a48c4170d52f758f8bb9f4b5fbc8c9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rcmp = rcmp:main
    #
    # Would create an entry point called rcmp that calls rcmp.main()

    - rcmp = rcmp.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arpy
    - bz2file
    - cpiofile
    - elffile

  run:
    - python
    - arpy
    - bz2file
    - cpiofile
    - elffile

test:
  # Python imports
  imports:
    - rcmp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rcmp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rich-pixley/rcmp
  license: Apache Software License
  summary: 'A flexible and extendable file and directory comparison tool.'

