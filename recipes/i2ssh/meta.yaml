package:
  name: i2ssh
  version: "0.3.0"

source:
  fn: i2ssh-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/i/i2ssh/i2ssh-0.3.0.tar.gz
  md5: 1c1b1bbab80a6222445052054ad323ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - i2ssh = i2ssh:main
    #
    # Would create an entry point called i2ssh that calls i2ssh.main()

    - i2ssh = i2ssh.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - quik
    - pyobjc-framework-cocoa

  run:
    - python
    - pyyaml
    - quik
    - pyobjc-framework-cocoa

test:
  # Python imports
  imports:
    - i2ssh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - i2ssh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mbruggmann/i2ssh
  license: Apache License 2.0
  summary: 'SSH into to a cluster of machines using iTerm 2 split panes on OSX.'

