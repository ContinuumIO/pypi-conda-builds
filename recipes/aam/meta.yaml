package:
  name: aam
  version: "0.1.5"

source:
  fn: aam-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/a/aam/aam-0.1.5.tar.gz
  md5: 21f0f8981fdd7d43ebb38c4c375ee20f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aam = aam:main
    #
    # Would create an entry point called aam that calls aam.main()

    - aam=aam.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - mistune
    - pygments
    - parguments

  run:
    - python
    - jinja2
    - mistune
    - pygments
    - parguments

test:
  # Python imports
  imports:
    - aam
    - aam.generator
    - aam.reader

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aam --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/JmPotato/Aam
  license: MIT License
  summary: 'a lightweight about me site generator'

