package:
  name: janitor
  version: "0.1.1"

source:
  fn: Janitor-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/J/Janitor/Janitor-0.1.1.tar.gz
  md5: ff8b3c081e8ea276ff0e270deb363abd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - janitor = janitor:main
    #
    # Would create an entry point called janitor that calls janitor.main()

    - janitor=janitor:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - gevent
    - wsgi-oauth2

  run:
    - python
    - flask
    - gevent
    - wsgi-oauth2

test:
  # Python imports
  imports:
    - janitor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - janitor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kimjayd/janitor
  license: MIT License
  summary: 'Simple HTTP Server behind the OAuth'

