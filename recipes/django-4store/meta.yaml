package:
  name: django-4store
  version: "0.3"

source:
  fn: django-4store-0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-4store/django-4store-0.3.tar.gz
  md5: 0435b5a7ee25e331c9fb0bdf429e16ff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-4store = django-4store:main
    #
    # Would create an entry point called django-4store that calls django-4store.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - fourstore
    - fourstore.management
    - fourstore.management.commands

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/66laps/django-fourstore
  license: BSD License
  summary: 'A small Django application that makes developing with the 4Store RDF database easier.'

