package:
  name: raspi
  version: "0.0.2"

source:
  fn: raspi-0.0.2.zip
  url: https://pypi.python.org/packages/source/r/raspi/raspi-0.0.2.zip
  md5: 7eadadf87c860b03282d1288e301e68f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - raspi = raspi:main
    #
    # Would create an entry point called raspi that calls raspi.main()

    - raspi=raspi.raspi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - rpi.gpio

  run:
    - python
    - numpy
    - rpi.gpio

test:
  # Python imports
  imports:
    - raspi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - raspi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jcrmatos/raspi
  license: GNU General Public License v2 or later (GPLv2+)
  summary: u'This module provides some helper functions to use with the Raspberry Pi and the RPi.GPIO.'

