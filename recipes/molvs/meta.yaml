package:
  name: molvs
  version: "0.0.3"

source:
  fn: MolVS-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/M/MolVS/MolVS-0.0.3.tar.gz
  md5: 75e2231f8e558a0af0fddae8db2480a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - molvs = molvs:main
    #
    # Would create an entry point called molvs that calls molvs.main()

    - molvs = molvs.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - molvs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - molvs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mcs07/MolVS
  license: MIT License
  summary: 'Molecule Validation and Standardization'

