package:
  name: jaraco.util
  version: "11.0"

source:
  fn: jaraco.util-11.0.zip
  url: https://pypi.python.org/packages/source/j/jaraco.util/jaraco.util-11.0.zip
  md5: 938f326dbb464a0104891210ea7789d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jaraco.util = jaraco.util:main
    #
    # Would create an entry point called jaraco.util that calls jaraco.util.main()

    - roll-dice = jaraco.util.dice:do_dice_roll

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six >=1.4.1

  run:
    - python
    - six >=1.4.1

test:
  # Python imports
  imports:
    - jaraco
    - jaraco.lang
    - jaraco.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - roll-dice --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/jaraco.util
  license: MIT License
  summary: u'General utility modules that supply commonly-used functionality'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
