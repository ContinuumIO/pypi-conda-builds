package:
  name: cluebin
  version: "0.2.3"

source:
  fn: ClueBin-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/C/ClueBin/ClueBin-0.2.3.tar.gz
  md5: 3d55fd9f0f1e6dc54ffb07cae7e46407
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cluebin = cluebin:main
    #
    # Would create an entry point called cluebin that calls cluebin.main()

    - cluebin = cluebin.pastebin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=0.9
    - webob >=0.9.1

  run:
    - python
    - pygments >=0.9
    - webob >=0.9.1

test:
  # Python imports
  imports:
    - cluebin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cluebin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: UNKNOWN
  summary: 'Pastebin application'

