package:
  name: mosaik-hdf5
  version: "0.2"

source:
  fn: mosaik-hdf5-0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mosaik-hdf5/mosaik-hdf5-0.2.tar.gz
  md5: 80256363c1a1d50e3776da120e587052
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mosaik-hdf5 = mosaik-hdf5:main
    #
    # Would create an entry point called mosaik-hdf5 that calls mosaik-hdf5.main()

    - mosaik-hdf5 = mosaik_hdf5:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - h5py >=2.2.1
    - mosaik-api >=2.1
    - networkx >=1.9
    - numpy >=1.8.1

  run:
    - python
    - h5py >=2.2.1
    - mosaik-api >=2.1
    - networkx >=1.9
    - numpy >=1.8.1

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mosaik-hdf5 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/mosaik/mosaik-hdf5
  license: GNU Lesser General Public License v2 (LGPLv2)
  summary: 'Stores mosaik simulation data in an HDF5 database.'

