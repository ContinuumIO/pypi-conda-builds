package:
  name: freedots
  version: "0.5"

source:
  fn: freedots-0.5.tar.gz
  url: https://pypi.python.org/packages/source/f/freedots/freedots-0.5.tar.gz
  md5: 85f39fe80d47258c64893d15a4643dff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - freedots = freedots:main
    #
    # Would create an entry point called freedots that calls freedots.main()

    - freedots = freedots.frontend:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygame

  run:
    - python
    - pygame

test:
  # Python imports
  imports:
    - freedots
    - freedots.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - freedots --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://delysid.org/freedots.html
  license: GPL
  summary: 'MusicXML to Braille music translation'

