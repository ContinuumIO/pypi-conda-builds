  url: https://pypi.python.org/packages/source/a/android-resource-remover/android-resource-remover-0.1.0.tar.gz
  md5: ca4e7857b2b4ba3376d2f10d21e474ae
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - android-resource-remover = android-resource-remover:main
    #
    # Would create an entry point called android-resource-remover that calls android-resource-remover.main()

    - android-resource-remover = android_clean_app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml >=3.3.3

  run:
    - python
    - lxml >=3.3.3

