package:
  name: echafaudage
  version: "0.1.0"

source:
  fn: echafaudage-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/e/echafaudage/echafaudage-0.1.0.tar.gz
  md5: 7b6c0a524e13e459ef997b305d553879
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - echafaudage = echafaudage:main
    #
    # Would create an entry point called echafaudage that calls echafaudage.main()

    - echafaudage=echafaudage.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - echafaudage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - echafaudage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://harobed.github.io/echafaudage/
  license: BSD License
  summary: 'A lighting scaffolding python tool without dependencies'

