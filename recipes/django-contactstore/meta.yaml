package:
  name: django-contactstore
  version: "0.1.5"

source:
  fn: django-contactstore-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-contactstore/django-contactstore-0.1.5.tar.gz
  md5: e6a01fcca87107c0d9d85d973754ad0d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-contactstore = django-contactstore:main
    #
    # Would create an entry point called django-contactstore that calls django-contactstore.main()

    - openinviter = contactstore.openinviter.invitercmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - contactstore
    - contactstore.openinviter
    - contactstore.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - openinviter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/woome/django-contactstore
  license: BSD License
  summary: 'an openinviter based contact importer'

