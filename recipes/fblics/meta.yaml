package:
  name: fblics
  version: "v1"

source:
  fn: fblics-v1.zip
  url: https://pypi.python.org/packages/source/f/fblics/fblics-v1.zip
  md5: a0c3734e8166d0b37c0f3e118ec1cf08
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fblics = fblics:main
    #
    # Would create an entry point called fblics that calls fblics.main()

    - fblics = fblics:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - beautifulsoup4
    - setuptools
    - requests

  run:
    - python
    - beautifulsoup4
    - setuptools
    - requests

test:
  # Python imports
  imports:
    - fblics

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fblics --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/witsch/fblics
  license: UNKNOWN
  summary: 'convert Frauen-Bundesliga schedule to iCalendar data exchange format'

