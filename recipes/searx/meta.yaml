package:
  name: searx
  version: "0.7.0"

source:
  fn: searx-0.7.0.tar.gz
  url: https://pypi.python.org/packages/source/s/searx/searx-0.7.0.tar.gz
  md5: cd3195ac87e8989d262463e9c23eef2a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - searx = searx:main
    #
    # Would create an entry point called searx that calls searx.main()

    - searx-run = searx.webapp:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - flask
    - flask-babel
    - requests
    - lxml
    - pyyaml
    - pygments
    - setuptools
    - python-dateutil

  run:
    - python
    - flask
    - flask-babel
    - requests
    - lxml
    - pyyaml
    - pygments
    - setuptools
    - python-dateutil

test:
  # Python imports
  imports:
    - searx
    - searx.engines
    - searx.tests
    - searx.tests.engines
    - searx.tests.robot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - searx-run --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/asciimoo/searx
  license: GNU Affero General Public License v3
  summary: 'A privacy-respecting, hackable metasearch engine'

