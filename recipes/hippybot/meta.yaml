package:
  name: hippybot
  version: "1.2.6"

source:
  fn: hippybot-1.2.6.tar.gz
  url: https://pypi.python.org/packages/source/h/hippybot/hippybot-1.2.6.tar.gz
  md5: 6b386c9238e90823c7cc9c09a5a60503
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hippybot = hippybot:main
    #
    # Would create an entry point called hippybot that calls hippybot.main()

    - hippybot = hippybot.bot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jabberbot >=0.15
    - xmpppy
    - lazy-reload
    - requests
    - simplejson

  run:
    - python
    - jabberbot >=0.15
    - xmpppy
    - lazy-reload
    - requests
    - simplejson

test:
  # Python imports
  imports:
    - hippybot
    - hippybot.daemon
    - hippybot.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hippybot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/1stvamp/hippybot
  license: BSD
  summary: 'Python Hipchat bot'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
