requirements:
  build:
    - python
    - setuptools
    - django-fluent-contents >=1.0b1
    - django-fluent-utils >=1.0
    - django-parler >=1.0
    - django-tag-parser >=1.1

  run:
    - python
    - django-fluent-contents >=1.0b1
    - django-fluent-utils >=1.0
    - django-parler >=1.0
    - django-tag-parser >=1.1

test:
  # Python imports
  imports:
    - fluent_faq
    - fluent_faq.admin
    - fluent_faq.migrations
    - fluent_faq.pagetypes
    - fluent_faq.pagetypes.faqpage
    - fluent_faq.pagetypes.faqpage.migrations
    - fluent_faq.templatetags

  # commands:
