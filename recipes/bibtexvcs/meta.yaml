package:
  name: bibtexvcs
  version: "2014.18"

source:
  fn: bibtexvcs-2014.18.tar.gz
  url: https://pypi.python.org/packages/source/b/bibtexvcs/bibtexvcs-2014.18.tar.gz
  md5: c6b95d80251991eac463301c3e27ddd3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bibtexvcs = bibtexvcs:main
    #
    # Would create an entry point called bibtexvcs that calls bibtexvcs.main()

    - cbtvcs = bibtexvcs.script:script
    - btvcs = bibtexvcs.gui:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing
    - futures
    - configparser

  run:
    - python
    - pyparsing
    - futures
    - configparser

test:
  # Python imports
  imports:
    - bibtexvcs
    - test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cbtvcs --help
    - btvcs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/supermihi/bibtevxcs
  license: GNU General Public License v3 or later (GPLv3+)
  summary: u'a Python package for managing a BibTeX database and related documents'

