package:
  name: zettwerk.i18nduder
  version: "0.2.1"

source:
  fn: zettwerk.i18nduder-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zettwerk.i18nduder/zettwerk.i18nduder-0.2.1.tar.gz
  md5: 5e3d0fa8e46270f83925b3d2d7fa1761
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zettwerk.i18nduder = zettwerk.i18nduder:main
    #
    # Would create an entry point called zettwerk.i18nduder that calls zettwerk.i18nduder.main()

    - duder=zettwerk.i18nduder.duder:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - i18ndude

  run:
    - python
    - setuptools
    - setuptools
    - i18ndude

test:
  # Python imports
  imports:
    - zettwerk
    - zettwerk.i18nduder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - duder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://zettwerk.com
  license: GPL
  summary: 'A helper/wrapper script for i18ndude to easier working with translation files in a common plone environment.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
