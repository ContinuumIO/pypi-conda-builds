requirements:
  build:
    - python
    - setuptools
    - ally-api >=1.0
    - ally-plugin >=1.0
    - support-sqlalchemy >=1.0
    - support-cdm >=1.0

  run:
    - python
    - ally-api >=1.0
    - ally-plugin >=1.0
    - support-sqlalchemy >=1.0
    - support-cdm >=1.0

test:
  # Python imports
  imports:
    - __plugin__
    - __plugin__.internationalization
    - __unit_test__
    - __unit_test__.internationalization
    - __unit_test__.internationalization.core
    - __unit_test__.internationalization.core.impl
    - internationalization
    - internationalization.api
    - internationalization.core
    - internationalization.core.impl
    - internationalization.impl
    - internationalization.meta
    - internationalization.support
    - internationalization.support.babel

