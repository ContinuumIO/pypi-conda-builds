package:
  name: fserve
  version: "0.2.0"

source:
  fn: fserve-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/f/fserve/fserve-0.2.0.tar.gz
  md5: c32a219d32c326e26591d80d25b32faa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fserve = fserve:main
    #
    # Would create an entry point called fserve that calls fserve.main()

    - fserve=fserve.console:run_server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - pistil
    - http-parser

  run:
    - python
    - setuptools
    - gevent
    - pistil
    - http-parser

test:
  # Python imports
  imports:
    - fserve

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fserve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/benoitc/fserve
  license: MIT License
  summary: 'serve static file.'

