package:
  name: elb-dance
  version: "0.2"

source:
  fn: elb-dance-0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/elb-dance/elb-dance-0.2.tar.gz
  md5: ff5e0ac0c987fae0165b638427b4c12f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elb-dance = elb-dance:main
    #
    # Would create an entry point called elb-dance that calls elb-dance.main()

    - elb-dance = elb_dance.cli:cli_entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.24.0

  run:
    - python
    - boto >=2.24.0

test:
  # Python imports
  imports:
    - elb_dance

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - elb-dance --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/opbeat/elb-dance
  license: UNKNOWN
  summary: 'elb-dance is used to deregister and register instances with ELB'

