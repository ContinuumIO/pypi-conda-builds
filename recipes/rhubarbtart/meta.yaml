package:
  name: rhubarbtart
  version: "0.5"

source:
  fn: RhubarbTart-0.5.tar.gz
  url: https://pypi.python.org/packages/source/R/RhubarbTart/RhubarbTart-0.5.tar.gz
  md5: 978102ac63b598340fcf7ea29e56b7d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rhubarbtart = rhubarbtart:main
    #
    # Would create an entry point called rhubarbtart that calls rhubarbtart.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paste ==dev,>0.4.1PasteDeploy

  run:
    - python
    - setuptools
    - paste ==dev,>0.4.1PasteDeploy

test:
  # Python imports
  imports:
    - rhubarbtart

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://rhubarbtart.org
  license: MIT License
  summary: 'A light object publishing web framework built on WSGI and Paste'

