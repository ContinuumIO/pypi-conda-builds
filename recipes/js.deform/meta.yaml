requirements:
  build:
    - python
    - setuptools
    - deform >=2.0a
    - fanstatic
    - js.jquery
    - js.jquery_form
    - js.jquery_maskedinput
    - js.jquery_maskmoney
    - js.jquery_sortable
    - js.jquery_timepicker_addon
    - js.jqueryui
    - js.modernizr
    - js.select2
    - js.tinymce
    - setuptools

  run:
    - python
    - setuptools
    - deform >=2.0a
    - fanstatic
    - js.jquery
    - js.jquery_form
    - js.jquery_maskedinput
    - js.jquery_maskmoney
    - js.jquery_sortable
    - js.jquery_timepicker_addon
    - js.jqueryui
    - js.modernizr
    - js.select2
    - js.tinymce
    - setuptools

test:
  # Python imports
  imports:
    - js
    - js.deform

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


