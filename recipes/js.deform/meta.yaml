package:
  name: js.deform
  version: "2.0a2-3"

source:
  fn: js.deform-2.0a2-3.tar.gz
  url: https://pypi.python.org/packages/source/j/js.deform/js.deform-2.0a2-3.tar.gz
  md5: c2617f295d2fac1c918a66777dab483d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - js.deform = js.deform:main
    #
    # Would create an entry point called js.deform that calls js.deform.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
