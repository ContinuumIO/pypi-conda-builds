package:
  name: git-backup
  version: "0.1.1"

source:
  fn: git-backup-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/git-backup/git-backup-0.1.1.tar.gz
  md5: d5d12fc4fc176aa7a87fec3de569321e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-backup = git-backup:main
    #
    # Would create an entry point called git-backup that calls git-backup.main()

    - git-backup = git_backup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - pcli
    - psh
    - psys

  run:
    - python
    - requests
    - pcli
    - psh
    - psys

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-backup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/KonishchevDmitry/git-backup
  license: GNU General Public License v3 or later (GPLv3+)
  summary: u'Script for backing up GitHub repositories'

