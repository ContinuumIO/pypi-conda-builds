package:
  name: collective.stats
  version: "1.0.0"

source:
  fn: collective.stats-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/c/collective.stats/collective.stats-1.0.0.tar.gz
  md5: 51445979307d8063d6842e4e661f7952
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.stats = collective.stats:main
    #
    # Would create an entry point called collective.stats that calls collective.stats.main()

    - collective-stats=collective.stats.export:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zodb3
    - zope2
    - psutil

  run:
    - python
    - setuptools
    - setuptools
    - zodb3
    - zope2
    - psutil

test:
  # Python imports
  imports:
    - collective
    - collective.stats

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - collective-stats --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/collective/collective.stats
  license: ZPL
  summary: 'Zope low level stats per request.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
