package:
  name: meteor-orbit
  version: "0.0.1"

source:
  fn: meteor-orbit-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/meteor-orbit/meteor-orbit-0.0.1.tar.gz
  md5: a61ad7dbcef1324eb331029bf2dd65f0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - meteor-orbit = meteor-orbit:main
    #
    # Would create an entry point called meteor-orbit that calls meteor-orbit.main()

    - orbit = orbit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - docopt

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - orbit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/boundsj/orbit
  license: MIT License
  summary: 'Virtual environment management for Meteor.js'

