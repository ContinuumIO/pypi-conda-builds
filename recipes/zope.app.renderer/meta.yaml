package:
  name: zope.app.renderer
  version: "3.5.1"

source:
  fn: zope.app.renderer-3.5.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.renderer/zope.app.renderer-3.5.1.tar.gz
  md5: 1cc605baf5dab7db50b0a0fd218566f3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.renderer = zope.app.renderer:main
    #
    # Would create an entry point called zope.app.renderer that calls zope.app.renderer.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils >=0.5
    - roman
    - zope.component
    - zope.configuration
    - zope.i18nmessageid
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.structuredtext

  run:
    - python
    - setuptools
    - docutils >=0.5
    - roman
    - zope.component
    - zope.configuration
    - zope.i18nmessageid
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.structuredtext

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.renderer
    - zope.app.renderer.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.renderer
  license: Zope Public License
  summary: 'Text Renderer Framework'

