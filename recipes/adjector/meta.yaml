package:
  name: adjector
  version: "1.0b2"

source:
  fn: Adjector-1.0b2.tar.gz
  url: https://pypi.python.org/packages/source/A/Adjector/Adjector-1.0b2.tar.gz
  md5: a5503e1df40f70bcf899d0e390f76cfe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - adjector = adjector:main
    #
    # Would create an entry point called adjector that calls adjector.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pylons >=0.9.7
    - sqlalchemy ==0.5.2
    - genshi >=0.4
    - elixir ==0.7.0dev-icapsid-r449
    - toscawidgets >=0.9.4
    - tw.forms >=0.9.1,!=0.9.2
    - paste >=1.7.2
    - pastedeploy ==1.3.3
    - pastescript ==1.7.3
    - pysqlite >=2.0
    - python-dateutil
    - pytz

  run:
    - python
    - setuptools
    - pylons >=0.9.7
    - sqlalchemy ==0.5.2
    - genshi >=0.4
    - elixir ==0.7.0dev-icapsid-r449
    - toscawidgets >=0.9.4
    - tw.forms >=0.9.1,!=0.9.2
    - paste >=1.7.2
    - pastedeploy ==1.3.3
    - pastescript ==1.7.3
    - pysqlite >=2.0
    - python-dateutil
    - pytz

test:
  # Python imports
  imports:
    - adjector
    - adjector.client
    - adjector.config
    - adjector.controllers
    - adjector.core
    - adjector.core.contrib
    - adjector.forms
    - adjector.lib
    - adjector.model
    - adjector.templates
    - adjector.templates.cj
    - adjector.templates.common
    - adjector.templates.form
    - adjector.templates.form.widgets
    - adjector.templates.list
    - adjector.templates.list.includes
    - adjector.templates.main
    - adjector.templates.stats
    - adjector.templates.view
    - adjector.tests
    - adjector.tests.functional

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://projects.icapsid.net/adjector
  license: GPL v2 or v3 (at your option)
  summary: 'A lightweight, fast, flexible ad server.  Stays out of your way.'

