package:
  name: icehms
  version: "1.0alpha3"

source:
  fn: icehms-1.0alpha3.tar.gz
  url: https://pypi.python.org/packages/source/i/icehms/icehms-1.0alpha3.tar.gz
  md5: 2e4dbd7d958a9b2d90b17b68ce9ee6b7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - icehms = icehms:main
    #
    # Would create an entry point called icehms that calls icehms.main()

    - hms_run_servers = icehms.tools:run_servers
    - lsholons = icehms.tools:lsholons
    - lstopics = icehms.tools:lstopics
    - hms_topic_print = icehms.tools:hms_topic_print
    - hms_cleaner = icehms.tools:clean_registry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - icehms

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hms_run_servers --help
    - lsholons --help
    - lstopics --help
    - hms_topic_print --help
    - hms_cleaner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: git@github.com:oroulet/icehms.git
  license: GNU General Public License
  summary: 'Thin Framework to Develop Holonic or Multi-Agent Systems'

