    - pootle.apps.pootle_app.views.admin
    - pootle.apps.pootle_app.views.index
    - pootle.apps.pootle_autonotices
    - pootle.apps.pootle_language
    - pootle.apps.pootle_language.migrations
    - pootle.apps.pootle_misc
    - pootle.apps.pootle_misc.templatetags
    - pootle.apps.pootle_misc.upgrade
