package:
  name: pootle
  version: "2.5.1.1"

source:
  fn: Pootle-2.5.1.1.tar.bz2
  url: https://pypi.python.org/packages/source/P/Pootle/Pootle-2.5.1.1.tar.bz2
  md5: c2916cfa5de3a99d5fab4ad09f5e4f18
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pootle = pootle:main
    #
    # Would create an entry point called pootle that calls pootle.main()

    - pootle = pootle.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.4.10,<1.5
    - django-voting ==0.1
    - south >=0.7.6,<0.8
    - django-assets >=0.8
    - django-taggit >=0.10,<0.11.2
    - argparse
    - cssmin >=0.1.4
    - lxml >=2.1.4
    - translate-toolkit >=1.11.0

  run:
    - python
    - django >=1.4.10,<1.5
    - django-voting ==0.1
    - south >=0.7.6,<0.8
    - django-assets >=0.8
    - django-taggit >=0.10,<0.11.2
    - argparse
    - cssmin >=0.1.4
    - lxml >=2.1.4
    - translate-toolkit >=1.11.0

