package:
  name: dirindexer
  version: "1.1.1"

source:
  fn: DirIndexer-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/D/DirIndexer/DirIndexer-1.1.1.tar.gz
  md5: ddaf1ff9a46c9b9341a45ee59423bff1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dirindexer = dirindexer:main
    #
    # Would create an entry point called dirindexer that calls dirindexer.main()

    - dirindexer = dirindexer:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - whoosh >=2.4.1
    - colorama >=0.2.5
    - watchdog >=0.6.0

  run:
    - python
    - whoosh >=2.4.1
    - colorama >=0.2.5
    - watchdog >=0.6.0

test:
  # Python imports
  imports:
    - dirindexer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dirindexer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/sdbrain/dirindexer/overview
  license: GPL v3.0
  summary: 'Pure Python command line utility for efficiently indexing then searching a directory'

