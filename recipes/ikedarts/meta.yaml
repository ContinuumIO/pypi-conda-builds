package:
  name: ikedarts
  version: "0.1.2"

source:
  fn: ikedarts-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/i/ikedarts/ikedarts-0.1.2.tar.gz
  md5: 9bbb098eb1e9a203adced94171f6bf13
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ikedarts = ikedarts:main
    #
    # Would create an entry point called ikedarts that calls ikedarts.main()

    - ikedarts=ikedarts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ikedarts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ikedarts --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tengu/ikedarts
  license: LGPL
  summary: 'Python interface to DARTS by Kudo Taku.'

