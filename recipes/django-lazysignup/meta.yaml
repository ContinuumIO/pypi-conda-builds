package:
  name: django-lazysignup
  version: "1.0.1"

source:
  fn: django-lazysignup-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-lazysignup/django-lazysignup-1.0.1.tar.gz
  md5: 59750ab48c5d8d51faa4c0f0acbbfcda
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-lazysignup = django-lazysignup:main
    #
    # Would create an entry point called django-lazysignup that calls django-lazysignup.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.7
    - six >=1.8

  run:
    - python
    - setuptools
    - django >=1.7
    - six >=1.8

test:
  # Python imports
  imports:
    - lazysignup
    - lazysignup.management
    - lazysignup.management.commands
    - lazysignup.migrations
    - lazysignup.templatetags

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/danfairs/django-lazysignup
  license: BSD License
  summary: 'Lazy signup for Django'

