package:
  name: jidoka
  version: "0.1.3"

source:
  fn: jidoka-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/j/jidoka/jidoka-0.1.3.tar.gz
  md5: 63afca540b4a7eb0c557de681ffb4e84
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jidoka = jidoka:main
    #
    # Would create an entry point called jidoka that calls jidoka.main()

    - jidoka=jidoka:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coffeescript
    - click
    - jsmin
    - jsonschema
    - libsass
    - watchdog
    - csscompressor
    - htmlmin
    - markdown

  run:
    - python
    - setuptools
    - coffeescript
    - click
    - jsmin
    - jsonschema
    - libsass
    - watchdog
    - csscompressor
    - htmlmin
    - markdown

test:
  # Python imports
  imports:
    - jidoka

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jidoka --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/monocult/jidoka
  license: MIT
  summary: 'Simple build tool for sass, coffescript and many more...'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
