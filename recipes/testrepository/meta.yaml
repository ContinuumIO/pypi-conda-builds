package:
  name: testrepository
  version: "0.0.20"

source:
  fn: testrepository-0.0.20.tar.gz
  url: https://pypi.python.org/packages/source/t/testrepository/testrepository-0.0.20.tar.gz
  md5: f648b0aceeca4fcd5f8a62eeedea289b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - testrepository = testrepository:main
    #
    # Would create an entry point called testrepository that calls testrepository.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fixtures
    - python-subunit >=0.0.18
    - testtools >=0.9.30
    - bzr
    - pytz
    - testresources
    - testscenarios

  run:
    - python
    - setuptools
    - fixtures
    - python-subunit >=0.0.18
    - testtools >=0.9.30
    - bzr
    - pytz
    - testresources
    - testscenarios

test:
  # Python imports
  imports:
    - testrepository
    - testrepository.arguments
    - testrepository.commands
    - testrepository.repository
    - testrepository.tests
    - testrepository.tests.arguments
    - testrepository.tests.commands
    - testrepository.tests.repository
    - testrepository.tests.ui
    - testrepository.ui

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

# requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/testrepository
  license: BSD License or Apache Software License
  summary: 'A repository of test results.'

