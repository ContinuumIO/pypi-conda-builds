package:
  name: rhosimplecflux
  version: "1.0"

source:
  fn: rhoSimplecFlux-1.0.tar.gz
  url: https://pypi.python.org/packages/source/r/rhoSimplecFlux/rhoSimplecFlux-1.0.tar.gz
  md5: c193acc04a250b5fa3d7d3bab4e51d48
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rhosimplecflux = rhosimplecflux:main
    #
    # Would create an entry point called rhosimplecflux that calls rhosimplecflux.main()

    - rhoSimplecFlux = rhoSimplecFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.1-SWIG

  run:
    - python
    - pythonflu >=9.1-SWIG

test:
  # Python imports
  imports:
    - rhoSimplecFlux
    - rhoSimplecFlux.r2_1_1
    - rhosimplecflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rhoSimplecFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

