package:
  name: reprozip
  version: "0.6.2"

source:
  fn: reprozip-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/r/reprozip/reprozip-0.6.2.tar.gz
  md5: cfd3ac2bd4b14aac97426ba8d65aae6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - reprozip = reprozip:main
    #
    # Would create an entry point called reprozip that calls reprozip.main()

    - reprozip = reprozip.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - rpaths >=0.8
    - usagestats >=0.3

  run:
    - python
    - pyyaml
    - rpaths >=0.8
    - usagestats >=0.3

test:
  # Python imports
  imports:
    - reprozip
    - reprozip.tracer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - reprozip --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://vida-nyu.github.io/reprozip/
  license: BSD License
  summary: 'Linux tool enabling reproducible experiments (packer)'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
