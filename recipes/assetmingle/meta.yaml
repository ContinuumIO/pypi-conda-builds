package:
  name: assetmingle
  version: "0.1.2"

source:
  fn: assetmingle-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/a/assetmingle/assetmingle-0.1.2.tar.gz
  md5: 19ce4b0f68b718198aff98a34b447dcb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - assetmingle = assetmingle:main
    #
    # Would create an entry point called assetmingle that calls assetmingle.main()

    - assetmingle = assetmingle:cli_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.6.1

  run:
    - python
    - docopt ==0.6.1

test:
  # Python imports
  imports:
    - assetmingle

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - assetmingle --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mike-douglas/assetmingle
  license: UNKNOWN
  summary: 'Convert image and file references in HTML and CSS files to data URLs'

