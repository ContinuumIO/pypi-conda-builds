package:
  name: hidx
  version: "0.5"

source:
  fn: hidx-0.5.tar.gz
  url: https://pypi.python.org/packages/source/h/hidx/hidx-0.5.tar.gz
  md5: 5497eb494422f63ea926c5b881e404fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hidx = hidx:main
    #
    # Would create an entry point called hidx that calls hidx.main()

    - hidx = hidx:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - matplotlib
    - sqlalchemy
    - mysqldb
    - geoalchemy
    - psycopg2
    - pandas >=0.8
    - dbf >=0.94

  run:
    - python
    - numpy
    - matplotlib
    - sqlalchemy
    - mysqldb
    - geoalchemy
    - psycopg2
    - pandas >=0.8
    - dbf >=0.94

test:
  # Python imports
  imports:
    - GUI
    - GUI.stats
    - GUI.viz
    - hidx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hidx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/hidx/
  license: GPL
  summary: 'High Dimensional Data Explorer'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
