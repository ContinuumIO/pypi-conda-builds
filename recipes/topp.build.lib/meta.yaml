package:
  name: topp.build.lib
  version: "0.5.1"

source:
  fn: topp.build.lib-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/t/topp.build.lib/topp.build.lib-0.5.1.tar.gz
  md5: 380a8bd28aee3ba69a8f11d97755fbdd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - topp.build.lib = topp.build.lib:main
    #
    # Would create an entry point called topp.build.lib that calls topp.build.lib.main()

    - create-deployment=topp.build.lib.create_skeleton:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - workingenv.py ==dev,>=0.6.6
    - buildit
    - poacheggs
    - topp.utils >0.1

  run:
    - python
    - setuptools
    - workingenv.py ==dev,>=0.6.6
    - buildit
    - poacheggs
    - topp.utils >0.1

test:
  # Python imports
  imports:
    - topp
    - topp.build
    - topp.build.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - create-deployment --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://openplans.org/
  license: GPL
  summary: 'buildit library for topp'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
