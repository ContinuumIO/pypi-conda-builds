package:
  name: sixelterm
  version: "0.0.10"

source:
  fn: sixelterm-0.0.10.tar.gz
  url: https://pypi.python.org/packages/source/s/sixelterm/sixelterm-0.0.10.tar.gz
  md5: 0ac6c227a58990326b7ea3175cbaad52
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sixelterm = sixelterm:main
    #
    # Would create an entry point called sixelterm that calls sixelterm.main()

    - sixelterm=sixelterm:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pysixel ==0.0.5,<0.1.0
    - tff >=0.0.10,<0.1.0

  run:
    - python
    - setuptools
    - pysixel ==0.0.5,<0.1.0
    - tff >=0.0.10,<0.1.0

test:
  # Python imports
  imports:
    - sixelterm

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sixelterm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/saitoha/sixelterm
  license: GNU General Public License (GPL)
  summary: 'Display JPEG/PNG image with cat command, on some terminals support SIXEL (RLogin/mlterm/tanasinn). Inspired by GateOne.'

