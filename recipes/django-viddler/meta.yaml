requirements:
  build:
    - python
    - setuptools
    - pyviddler
    - django-dirtyfields ==0.3b1
    - django-durationfield

  run:
    - python
    - pyviddler
    - django-dirtyfields ==0.3b1
    - django-durationfield

test:
