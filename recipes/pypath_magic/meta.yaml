package:
  name: pypath_magic
  version: "0.3.1"

source:
  fn: pypath_magic-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pypath_magic/pypath_magic-0.3.1.tar.gz
  md5: 226b2c5f52e29f2917d9f72d894916f4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pypath_magic = pypath_magic:main
    #
    # Would create an entry point called pypath_magic that calls pypath_magic.main()

    - pypath = pypath_magic.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython >=1.0

  run:
    - python
    - ipython >=1.0

test:
  # Python imports
  imports:
    - pypath_magic

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pypath --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tonysyu.github.com/pypath_magic
  license: Modified BSD
  summary: 'IPython magic and CLI to manipulate the Python path'

