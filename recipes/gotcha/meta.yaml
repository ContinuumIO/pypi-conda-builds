package:
  name: gotcha
  version: "0.0.1"

source:
  fn: gotcha-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gotcha/gotcha-0.0.1.tar.gz
  md5: 7cde880d6ff813adfc00b9223dddd976
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gotcha = gotcha:main
    #
    # Would create an entry point called gotcha that calls gotcha.main()

    - gotcha = gotcha.core:gotcha

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint ==0.3.1
    - clize ==2.0
    - termcolor ==1.1.0

  run:
    - python
    - clint ==0.3.1
    - clize ==2.0
    - termcolor ==1.1.0

test:
  # Python imports
  imports:
    - gotcha

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gotcha --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/meowstars/gotcha
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'A gotcha keywords parser'

