requirements:
  build:
    - python
    - setuptools
    - django >=1.6.4,<1.7
    - django-extensions >=1.3.4
    - django-debug-toolbar >=1.2
    - pytz >=2014.2
    - south >=0.8.4
    - pip >=1.5.5

  run:
    - python
    - django >=1.6.4,<1.7
    - django-extensions >=1.3.4
    - django-debug-toolbar >=1.2
    - pytz >=2014.2
    - south >=0.8.4
    - pip >=1.5.5

test:
  # Python imports
  imports:
    - django_sae
    - django_sae.cache
    - django_sae.cache.tests
    - django_sae.conf
    - django_sae.contrib
    - django_sae.contrib.tasks
    - django_sae.contrib.tasks.tests
    - django_sae.db
    - django_sae.management
    - django_sae.management.commands
    - django_sae.utils

