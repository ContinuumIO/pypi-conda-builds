package:
  name: check_puppetdb_node
  version: "0.0.1"

source:
  fn: check_puppetdb_node-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/check_puppetdb_node/check_puppetdb_node-0.0.1.tar.gz
  md5: 2c4e53e84fd017ac93a968f2eaacb505
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - check_puppetdb_node = check_puppetdb_node:main
    #
    # Would create an entry point called check_puppetdb_node that calls check_puppetdb_node.main()

    - check_puppetdb_node=check_puppetdb_node:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pypuppetdb >=0.1.1

  run:
    - python
    - pypuppetdb >=0.1.1

test:
  # Python imports
  imports:
    - check_puppetdb_node

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - check_puppetdb_node --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/daenney/check_puppetdb_node
  license: Apache Software License
  summary: 'Nagios plugin to check Puppet run status through PuppetDB'

