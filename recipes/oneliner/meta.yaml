package:
  name: oneliner
  version: "0.2.1"

source:
  fn: oneliner-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/o/oneliner/oneliner-0.2.1.tar.gz
  md5: abf41f09b38982d8fe1000c3bfb38b5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oneliner = oneliner:main
    #
    # Would create an entry point called oneliner that calls oneliner.main()

    - pyl-2.7 = oneliner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - oneliner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyl-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gvalkov/python-oneliner
  license: BSD License
  summary: 'practical python one-liners'

