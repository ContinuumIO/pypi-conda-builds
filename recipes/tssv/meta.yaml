package:
  name: tssv
  version: "0.2.4"

source:
  fn: tssv-0.2.4.tar.gz
  url: https://pypi.python.org/packages/source/t/tssv/tssv-0.2.4.tar.gz
  md5: 7f4456a35dd45d6f1bec32bff5c11b26
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tssv = tssv:main
    #
    # Would create an entry point called tssv that calls tssv.main()

    - tssv = tssv.tssv:main
    - tannotate = tssv.annotate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - biopython
    - suds

  run:
    - python
    - biopython
    - suds

test:
  # Python imports
  imports:
    - tssv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tssv --help
    - tannotate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://humgenprojects.lumc.nl/trac/tssv
  license: MIT License
  summary: 'Targeted characterisation of short structural variation.'

