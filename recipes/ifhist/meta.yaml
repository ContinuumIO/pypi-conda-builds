package:
  name: ifhist
  version: "0.1.dev"

source:
  fn: ifhist-0.1.dev.tar.gz
  url: https://pypi.python.org/packages/source/i/ifhist/ifhist-0.1.dev.tar.gz
  md5: 7a30952425b6da5aaabc751e06c2d1a6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ifhist = ifhist:main
    #
    # Would create an entry point called ifhist that calls ifhist.main()

    - ifstat = ifhist.ifstat:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ifhist

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ifstat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://fixedpoint.nl/svn/ifstat
  license: MIT License
  summary: 'Gather usage statistics for network interfaces.'

