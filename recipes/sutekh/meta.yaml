package:
  name: sutekh
  version: "0.8.6"

source:
  fn: Sutekh-0.8.6.tar.gz
  url: https://pypi.python.org/packages/source/S/Sutekh/Sutekh-0.8.6.tar.gz
  md5: fa48f6c91619dcda2f33bd05bf612512
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sutekh = sutekh:main
    #
    # Would create an entry point called sutekh that calls sutekh.main()

    - sutekh-cli = sutekh.SutekhCli:main
    - sutekh = sutekh.SutekhGui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlobject >=0.9.0,<1.7
    - pyprotocols
    - ply
    - configobj
    - simplejson

  run:
    - python
    - sqlobject >=0.9.0,<1.7
    - pyprotocols
    - ply
    - configobj
    - simplejson

test:
  # Python imports
  imports:
    - sutekh
    - sutekh.core
    - sutekh.docs
    - sutekh.docs.html
    - sutekh.gui
    - sutekh.gui.plugins
    - sutekh.io

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sutekh-cli --help
    - sutekh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/sutekh/
  license: GNU General Public License (GPL)
  summary: 'VtES Card Collection Manager'

