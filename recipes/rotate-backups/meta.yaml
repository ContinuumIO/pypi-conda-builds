package:
  name: rotate-backups
  version: "0.1.1"

source:
  fn: rotate-backups-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/r/rotate-backups/rotate-backups-0.1.1.tar.gz
  md5: e808da108bc6bbec642328a2601414d5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rotate-backups = rotate-backups:main
    #
    # Would create an entry point called rotate-backups that calls rotate-backups.main()

    - rotate-backups = rotate_backups:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coloredlogs >=0.5
    - executor >=1.3
    - humanfriendly >=1.9.4
    - naturalsort >=1.2.1
    - python-dateutil >=2.2

  run:
    - python
    - coloredlogs >=0.5
    - executor >=1.3
    - humanfriendly >=1.9.4
    - naturalsort >=1.2.1
    - python-dateutil >=2.2

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rotate-backups --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xolox/python-rotate-backups
  license: MIT License
  summary: 'Simple command line interface for backup rotation'

