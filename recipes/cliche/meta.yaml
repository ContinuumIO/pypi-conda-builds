package:
  name: cliche
  version: "0.1"

source:
  fn: cliche-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cliche/cliche-0.1.tar.gz
  md5: c32f0b079d87c63a922306938cbb4405
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cliche = cliche:main
    #
    # Would create an entry point called cliche that calls cliche.main()

    - cliche = cliche.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cliche

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cliche --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/trubeko/cliche
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Tool to create Python application skeletons from templates'

