package:
  name: jsadd
  version: "0.0.1"

source:
  fn: jsadd-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsadd/jsadd-0.0.1.tar.gz
  md5: 26122a90bb20430cf73c970f1d5b5e0d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsadd = jsadd:main
    #
    # Would create an entry point called jsadd that calls jsadd.main()

    - jsadd=jsadd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3
    - beautifulsoup4 ==4.3.2
    - requests >=2.4.1

  run:
    - python
    - setuptools
    - click >=3.3
    - beautifulsoup4 ==4.3.2
    - requests >=2.4.1

test:
  # Python imports
  imports:
    - jsadd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsadd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fiatjaf/jsadd
  license: GNU General Public License (GPL)
  summary: 'Add JS libraries from a CDN to your HTML'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
