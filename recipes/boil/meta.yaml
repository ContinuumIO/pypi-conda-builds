package:
  name: boil
  version: "0.1.0"

source:
  fn: boil-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/boil/boil-0.1.0.tar.gz
  md5: b21c0d4821db1e2897212e117094d977
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boil = boil:main
    #
    # Would create an entry point called boil that calls boil.main()

    - boil = boil.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - watchdog
    - pyyaml

  run:
    - python
    - setuptools
    - jinja2
    - watchdog
    - pyyaml

test:
  # Python imports
  imports:
    - boil
    - boil.compiler

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boil --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lambdalisue/boil
  license: MIT License
  summary: 'Jinja2 compile tools for building static web site'

