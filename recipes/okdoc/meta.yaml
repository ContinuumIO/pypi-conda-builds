package:
  name: okdoc
  version: "0.0.3"

source:
  fn: okdoc-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/o/okdoc/okdoc-0.0.3.tar.gz
  md5: 30eb0886658dbb3d8f321195490e6fda
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - okdoc = okdoc:main
    #
    # Would create an entry point called okdoc that calls okdoc.main()

    - okdoc = okdoc.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sh ==1.09
    - jinja2 ==2.7.2
    - docopt ==0.6.1

  run:
    - python
    - sh ==1.09
    - jinja2 ==2.7.2
    - docopt ==0.6.1

test:
  # Python imports
  imports:
    - okdoc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - okdoc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hackliff/okdoc
  license: MIT License
  summary: 'Automatic documentation website, with style and lazyness'

