package:
  name: figit
  version: "1.1.1"

source:
  fn: figit-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/figit/figit-1.1.1.tar.gz
  md5: d05815c9dfc25f2bb17381a17130e4fa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - figit = figit:main
    #
    # Would create an entry point called figit that calls figit.main()

    - figit=figit.figit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argcomplete >=0.6.3
    - argh >=0.23.3
    - keyring >=3.3
    - requests >=2.1.0
    - beautifulsoup4 >=4.3.2
    - xerox >=0.3.1

  run:
    - python
    - argcomplete >=0.6.3
    - argh >=0.23.3
    - keyring >=3.3
    - requests >=2.1.0
    - beautifulsoup4 >=4.3.2
    - xerox >=0.3.1

test:
  # Python imports
  imports:
    - figit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - figit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/smlstvnh/figit
  license: Apache 2
  summary: 'Upload images to your github enterprise server.'

