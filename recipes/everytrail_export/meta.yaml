package:
  name: everytrail_export
  version: "0.1.4"

source:
  fn: everytrail_export-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/e/everytrail_export/everytrail_export-0.1.4.tar.gz
  md5: dcff93f8137210ff78229b493d45b09c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - everytrail_export = everytrail_export:main
    #
    # Would create an entry point called everytrail_export that calls everytrail_export.main()

    - everytrail_export = everytrail_export.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyquery
    - requests
    - simplejson

  run:
    - python
    - pyquery
    - requests
    - simplejson

test:
  # Python imports
  imports:
    - everytrail_export

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - everytrail_export --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mddub/everytrail_export
  license: MIT License
  summary: 'scraper for downloading trips from EveryTrail, including GPS data, story, and photos.'

