package:
  name: cgrlib
  version: "0.1.2"

source:
  fn: cgrlib-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/cgrlib/cgrlib-0.1.2.tar.gz
  md5: b0b570b0afd6e89db5f7bf1117d30f53
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cgrlib = cgrlib:main
    #
    # Would create an entry point called cgrlib that calls cgrlib.main()

    - cgr-capture = cgrlib.tools.cgr_capture:main
    - cgr-cal = cgrlib.tools.cgr_cal:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7.1
    - configobj >=4.7.2
    - gnuplot-py >=1.8
    - colorlog >=2.0.0
    - pyserial >=2.6

  run:
    - python
    - numpy >=1.7.1
    - configobj >=4.7.2
    - gnuplot-py >=1.8
    - colorlog >=2.0.0
    - pyserial >=2.6

test:
  # Python imports
  imports:
    - cgrlib
    - cgrlib.test
    - cgrlib.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cgr-capture --help
    - cgr-cal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/johnpeck/cgr-capture
  license: LICENSE.txt
  summary: 'Capture waveforms with the CGR-101 USB oscilloscope'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
