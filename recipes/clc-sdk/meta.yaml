package:
  name: clc-sdk
  version: "2.12"

source:
  fn: clc-sdk-2.12.tar.gz
  url: https://pypi.python.org/packages/source/c/clc-sdk/clc-sdk-2.12.tar.gz
  md5: 0cfcb37497b8b7eb6ff08c176d24a190
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clc-sdk = clc-sdk:main
    #
    # Would create an entry point called clc-sdk that calls clc-sdk.main()

    - clc  = clc.APIv1.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prettytable
    - clint
    - argparse
    - requests

  run:
    - python
    - prettytable
    - clint
    - argparse
    - requests

test:
  # Python imports
  imports:
    - clc
    - clc.APIv1
    - clc.APIv2

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/CenturyLinkCloud/clc-python-sdk
  license: UNKNOWN
  summary: 'CenturyLink Cloud SDK and CLI'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
