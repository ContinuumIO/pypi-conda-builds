package:
  name: git-dlist
  version: "0.1"

source:
  fn: git-dlist-0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/git-dlist/git-dlist-0.1.tar.gz
  md5: 233cb1f60778ff76eee3b12d4d96d655
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-dlist = git-dlist:main
    #
    # Would create an entry point called git-dlist that calls git-dlist.main()

    - git-dlist = gitdlist:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama

  run:
    - python
    - colorama

test:
  # Python imports
  imports:
    - gitdlist

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-dlist --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mbr/gitlist
  license: MIT
  summary: 'Small tool to keep a directory of git repositories in sync.'

