package:
  name: qrcode
  version: "5.1"

source:
  fn: qrcode-5.1.tar.gz
  url: https://pypi.python.org/packages/source/q/qrcode/qrcode-5.1.tar.gz
  md5: 1f20223419bbf992208ada0c12ed4577
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - qrcode = qrcode:main
    #
    # Would create an entry point called qrcode that calls qrcode.main()

    - qr = qrcode.console_scripts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  # Python imports
  imports:
    - qrcode
    - qrcode.image
    - qrcode.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - qr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lincolnloop/python-qrcode
  license: BSD License
  summary: u'QR Code image generator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
