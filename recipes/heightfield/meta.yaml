package:
  name: heightfield
  version: "0.2"

source:
  fn: heightfield-0.2.tar.gz
  url: https://pypi.python.org/packages/source/h/heightfield/heightfield-0.2.tar.gz
  md5: 3ad09aae4740e99af0b5118614f5bab5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - heightfield = heightfield:main
    #
    # Would create an entry point called heightfield that calls heightfield.main()

    - heightfield = heightfield.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pil >=1.1.6
    - numpy >=1.5.1

  run:
    - python
    - pil >=1.1.6
    - numpy >=1.5.1

test:
  # Python imports
  imports:
    - heightfield
    - heightfield.viewer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - heightfield --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/lordmauve/heightfield
  license: GNU Library or Lesser General Public License (LGPL)
  summary: u'Generate random maps by particle deposition'

