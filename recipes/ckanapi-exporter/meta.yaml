package:
  name: ckanapi-exporter
  version: "0.0.5"

source:
  fn: ckanapi-exporter-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/ckanapi-exporter/ckanapi-exporter-0.0.5.tar.gz
  md5: e50c53a03911e6456b5f0a2b4b88f014
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ckanapi-exporter = ckanapi-exporter:main
    #
    # Would create an entry point called ckanapi-exporter that calls ckanapi-exporter.main()

    - ckanapi-exporter=ckanapi_exporter.exporter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ckanapi
    - losser

  run:
    - python
    - ckanapi
    - losser

test:
  # Python imports
  imports:
    - ckanapi_exporter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ckanapi-exporter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ckan/ckanapi-exporter
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Export dataset metadata from CKAN to Excel'

