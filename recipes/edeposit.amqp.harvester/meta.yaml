requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - httpkie
    - pydhtmlparser >=2.0.5
    - edeposit.amqp.aleph

  run:
    - python
    - setuptools
    - pyyaml
    - httpkie
    - pydhtmlparser >=2.0.5
    - edeposit.amqp.aleph

test:
