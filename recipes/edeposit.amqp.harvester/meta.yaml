package:
  name: edeposit.amqp.harvester
  version: "1.0.0"

source:
  fn: edeposit.amqp.harvester-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/e/edeposit.amqp.harvester/edeposit.amqp.harvester-1.0.0.tar.gz
  md5: 856a5e53e248fb8032a5d3923f27539f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
