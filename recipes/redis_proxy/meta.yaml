package:
  name: redis_proxy
  version: "0.0.2"

source:
  fn: redis_proxy-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/r/redis_proxy/redis_proxy-0.0.2.tar.gz
  md5: 59c4aa816c3e95009263378c38717208
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redis_proxy = redis_proxy:main
    #
    # Would create an entry point called redis_proxy that calls redis_proxy.main()

    - redis-proxy=redis_proxy.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - twisted
    - redis_protocol

  run:
    - python
    - setuptools
    - setuptools
    - twisted
    - redis_protocol

test:
  # Python imports
  imports:
    - redis_proxy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redis-proxy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/youngking/redis_proxy
  license: BSD License
  summary: 'a redis proxy that will seperate read and write'

