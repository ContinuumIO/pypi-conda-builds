package:
  name: findbak
  version: "0.1.1"

source:
  fn: findbak-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/findbak/findbak-0.1.1.tar.gz
  md5: 9a9a9905093a5eb859ba4e07a021f8bf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - findbak = findbak:main
    #
    # Would create an entry point called findbak that calls findbak.main()

    - findbak = findbak.findbak:main.command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - findbak

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - findbak --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/spillevink/findbak
  license: GNU GPLv3
  summary: 'File list backup'

