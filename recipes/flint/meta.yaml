package:
  name: flint
  version: "0.2"

source:
  fn: flint-0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/flint/flint-0.2.tar.gz
  md5: b529881051d6717eb2f2e1ec337da191
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flint = flint:main
    #
    # Would create an entry point called flint that calls flint.main()

    - flint = flint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pep8 >=1.4.3
    - pyflakes >=0.6.1

  run:
    - python
    - setuptools
    - setuptools
    - pep8 >=1.4.3
    - pyflakes >=0.6.1

test:
  # Python imports
  imports:
    - flint

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/flintwork/flint
  license: MIT License
  summary: 'the modular Python source code checker'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
