package:
  name: bucky
  version: "2.3.0"

source:
  fn: bucky-2.3.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bucky/bucky-2.3.0.tar.gz
  md5: 106555f590a053f92a47f77e7a15968b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bucky = bucky:main
    #
    # Would create an entry point called bucky that calls bucky.main()

    - bucky=bucky.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - setproctitle
    - pycrypto
    - watchdog

  run:
    - python
    - setuptools
    - six
    - setproctitle
    - pycrypto
    - watchdog

test:
  # Python imports
  imports:
    - bucky
    - bucky.metrics
    - bucky.metrics.stats

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bucky --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/trbs/bucky.git
  license: Apache Software License
  summary: 'StatsD and CollectD adapter for Graphite'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
