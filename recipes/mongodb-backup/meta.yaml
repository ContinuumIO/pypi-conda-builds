package:
  name: mongodb-backup
  version: "0.1.7"

source:
  fn: mongodb-backup-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/m/mongodb-backup/mongodb-backup-0.1.7.tar.gz
  md5: 47a9f8c667cea0f6fb6354fe9631eff0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mongodb-backup = mongodb-backup:main
    #
    # Would create an entry point called mongodb-backup that calls mongodb-backup.main()

    - mongodbbackup=backup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.0
    - pymongo >=2.3

  run:
    - python
    - click >=3.0
    - pymongo >=2.3

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mongodbbackup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/zhangliyong/mongodb-backup
  license: BSD
  summary: 'A tool to backup mongodb'

