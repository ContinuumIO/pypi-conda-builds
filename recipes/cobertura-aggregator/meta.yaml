package:
  name: cobertura-aggregator
  version: "0.1"

source:
  fn: cobertura-aggregator-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cobertura-aggregator/cobertura-aggregator-0.1.tar.gz
  md5: 829fce0dcf3376229a061d0b856b901f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cobertura-aggregator = cobertura-aggregator:main
    #
    # Would create an entry point called cobertura-aggregator that calls cobertura-aggregator.main()

    - cobertura_agg = cobertura_aggregator.run:run.console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tabulate >=0.7.2
    - simplejson >=3.6.0
    - cli-tools >=0.2.5

  run:
    - python
    - tabulate >=0.7.2
    - simplejson >=3.6.0
    - cli-tools >=0.2.5

test:
  # Python imports
  imports:
    - cobertura_aggregator
    - cobertura_aggregator.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cobertura_agg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/juannyg/cobertura_aggregator/
  license: Creative Commons Attribution-Noncommercial-Share Alike license
  summary: 'Cobertura folder coverage aggregator'

# See
