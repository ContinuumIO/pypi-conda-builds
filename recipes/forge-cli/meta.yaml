package:
  name: forge-cli
  version: "0.2"

source:
  fn: forge-cli-0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/forge-cli/forge-cli-0.2.tar.gz
  md5: 96cd6457ce63a6dd9bef95217662961c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - forge-cli = forge-cli:main
    #
    # Would create an entry point called forge-cli that calls forge-cli.main()

    - forge = forge.forge:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - forge

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - forge --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lacion/forge
  license: BSD License
  summary: 'forge is a command line tool that allows to execute modules to configure a linux system'

