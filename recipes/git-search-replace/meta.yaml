package:
  name: git-search-replace
  version: "1.0.2"

source:
  fn: git-search-replace-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/git-search-replace/git-search-replace-1.0.2.tar.gz
  md5: 586673242715d2aec43eea199fd7e2ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-search-replace = git-search-replace:main
    #
    # Would create an entry point called git-search-replace that calls git-search-replace.main()

    - git-search-replace.py = gitsearchreplace:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gitsearchreplace

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-search-replace.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/da-x/git-search-replace
  license: BSD License
  summary: 'a utility on top of git for project-wide search-and-replace that includes filenames too'

