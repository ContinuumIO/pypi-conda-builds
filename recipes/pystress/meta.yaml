package:
  name: pystress
  version: "0.2.1"

source:
  fn: pystress-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pystress/pystress-0.2.1.tar.gz
  md5: 5579dfed5cc474ccc9f1fcafbaf5585d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pystress = pystress:main
    #
    # Would create an entry point called pystress that calls pystress.main()

    - pystress = pystress:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pystress

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pystress --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shichao-an/pystress
  license: BSD License
  summary: 'Simple CPU stresser in Python'

