package:
  name: zlist
  version: "2.0.1"

source:
  fn: zlist-2.0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zlist/zlist-2.0.1.tar.gz
  md5: fbfdba1fdf22b53f972423b74ee1ab8f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zlist = zlist:main
    #
    # Would create an entry point called zlist that calls zlist.main()

    - zlist = zlist.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssutils ==1.0

  run:
    - python
    - cssutils ==1.0

test:
  # Python imports
  imports:
    - zlist

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zlist --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/BigglesZX/zlist
  license: UNKNOWN
  summary: 'Parses your CSS files for z-index declarations and builds an ordered list of them.'

