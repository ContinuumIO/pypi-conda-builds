package:
  name: critics
  version: "0.2.1"

source:
  fn: critics-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/c/critics/critics-0.2.1.tar.gz
  md5: da61e60c548b2d5d9c1291aa000307a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - critics = critics:main
    #
    # Would create an entry point called critics that calls critics.main()

    - critics=critics:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.6
    - tornado >=4.1
    - lxml >=3.4.2
    - cssselect >=0.9.1
    - feedparser >=5.1.3
    - click >=3.3
    - babel >=1.3

  run:
    - python
    - setuptools
    - requests >=2.6
    - tornado >=4.1
    - lxml >=3.4.2
    - cssselect >=0.9.1
    - feedparser >=5.1.3
    - click >=3.3
    - babel >=1.3

test:
  # Python imports
  imports:
    - critics

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - critics --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coagulant/critics
  license: BSD License
  summary: 'Mobile reviews aggregator'

# See
