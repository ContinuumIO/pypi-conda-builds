package:
  name: iniconf
  version: "0.1.9.1"

source:
  fn: iniconf-0.1.9.1.tar.gz
  url: https://pypi.python.org/packages/source/i/iniconf/iniconf-0.1.9.1.tar.gz
  md5: ef10b32615b1014feb4e7028283cf327
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iniconf = iniconf:main
    #
    # Would create an entry point called iniconf that calls iniconf.main()

    - iniconf = iniconf.cli:cli_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - iniconf
    - iniconf.libs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iniconf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/brunogfranca/iniconf
  license: iniconfig
  summary: 'INI Config Creating/Parsing Tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
