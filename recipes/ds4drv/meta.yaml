package:
  name: ds4drv
  version: "0.5.0"

source:
  fn: ds4drv-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/d/ds4drv/ds4drv-0.5.0.tar.gz
  md5: 705d48f45634f9dbd3f40c8876fb2c96
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ds4drv = ds4drv:main
    #
    # Would create an entry point called ds4drv that calls ds4drv.main()

    - ds4drv=ds4drv.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - evdev >=0.3.0
    - pyudev >=0.16

  run:
    - python
    - evdev >=0.3.0
    - pyudev >=0.16

test:
  # Python imports
  imports:
    - ds4drv
    - ds4drv.backends
    - ds4drv.packages

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ds4drv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chrippa/ds4drv
  license: MIT License
  summary: 'A Sony DualShock 4 userspace driver for Linux'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
