requirements:
  build:
    - python
    - setuptools
    - django >=1.4.2
    - django-mptt >=0.4.1
    - html5lib ==1.0b3
    - lxml >=3.4.2
    - djangorestframework ==2.3.14
    - sphinxcontrib-aafig
    - django-taggit >=0.11.1
    - django-authority >=0.8

  run:
    - python
    - django >=1.4.2
    - django-mptt >=0.4.1
    - html5lib ==1.0b3
    - lxml >=3.4.2
    - djangorestframework ==2.3.14
    - sphinxcontrib-aafig
    - django-taggit >=0.11.1
    - django-authority >=0.8

test:
  # Python imports
  imports:
    - basic_cms
    - basic_cms.admin
    - basic_cms.management
    - basic_cms.management.commands
    - basic_cms.migrations
    - basic_cms.templatetags
    - basic_cms.testproj
    - basic_cms.testproj.documents
    - basic_cms.tests

