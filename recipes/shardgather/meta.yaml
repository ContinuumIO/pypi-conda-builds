package:
  name: shardgather
  version: "1.0.3"

source:
  fn: shardgather-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/s/shardgather/shardgather-1.0.3.tar.gz
  md5: 8d02a236d64cbf1e3aa8009b6369c2cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - shardgather = shardgather:main
    #
    # Would create an entry point called shardgather that calls shardgather.main()

    - shardgather=shardgather.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - wheel ==0.22.0
    - prettytable ==0.7.2
    - pygments ==1.6
    - pymysql ==0.6.2

  run:
    - python
    - wheel ==0.22.0
    - prettytable ==0.7.2
    - pygments ==1.6
    - pymysql ==0.6.2

test:
  # Python imports
  imports:
    - shardgather

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - shardgather --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kevinjqiu/shardgather
  license: BSD License
  summary: 'A tool for executing SQL queries against sharded databases'

