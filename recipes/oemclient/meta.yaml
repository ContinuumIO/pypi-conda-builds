package:
  name: oemclient
  version: "0.1.1"

source:
  fn: oemclient-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/o/oemclient/oemclient-0.1.1.tar.gz
  md5: ce0b0b49fe697d66707a7b0591e101c6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oemclient = oemclient:main
    #
    # Would create an entry point called oemclient that calls oemclient.main()

    - oemclient = oemclient:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - suds ==0.4
    - requests ==2.0.1

  run:
    - python
    - suds ==0.4
    - requests ==2.0.1

test:
  # Python imports
  imports:
    - oemclient

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - oemclient --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tpe11etier/oemclient
  license: MIT License
  summary: 'oemclient is a client for the Varolii Xpress API'

