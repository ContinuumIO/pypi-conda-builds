package:
  name: haufe.testrunner
  version: "0.6.13"

source:
  fn: haufe.testrunner-0.6.13.tar.gz
  url: https://pypi.python.org/packages/source/h/haufe.testrunner/haufe.testrunner-0.6.13.tar.gz
  md5: 631339826784c23af75a55ce3cde8bc5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - haufe.testrunner = haufe.testrunner:main
    #
    # Would create an entry point called haufe.testrunner that calls haufe.testrunner.main()

    - htr = haufe.testrunner.cli:main
    - htr_bootstrap = haufe.testrunner.database.bootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.4.7

  run:
    - python
    - setuptools
    - sqlalchemy >=0.4.7

test:
  # Python imports
  imports:
    - haufe
    - haufe.testrunner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - htr --help
    - htr_bootstrap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/haufe.testrunner
  license: ZPL 2.1
  summary: 'A wrapper for the Zope testrunner providing email support, HTML generation and RSS support'

# See
