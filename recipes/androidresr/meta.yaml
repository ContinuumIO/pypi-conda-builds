package:
  name: androidresr
  version: "1.1.1"

source:
  fn: AndroidResR-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/A/AndroidResR/AndroidResR-1.1.1.tar.gz
  md5: 9ac48745328d139aee74dfc04c55e771
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - androidresr = androidresr:main
    #
    # Would create an entry point called androidresr that calls androidresr.main()

    - AndroidResR = AndroidResR.AndroidResR:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - AndroidResR
    - AndroidResR.util
    - AndroidResR.view
    - androidresr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - AndroidResR --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://victorhqggqvsit.com
  license: GPLv2
  summary: 'A resource manager for Android'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
