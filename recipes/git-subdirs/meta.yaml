package:
  name: git-subdirs
  version: "0.1"

source:
  fn: git-subdirs-0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/git-subdirs/git-subdirs-0.1.tar.gz
  md5: 709309670a537517c1d7c0909207bf35
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-subdirs = git-subdirs:main
    #
    # Would create an entry point called git-subdirs that calls git-subdirs.main()

    - sgit = gitsubdirs:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sgit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vlasovskikh/git-subdirs
  license: MIT
  summary: 'Small wrapper for performing git commands on nested repositories in subdirectories'

