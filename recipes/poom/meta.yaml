package:
  name: poom
  version: "0.0.4"

source:
  fn: poom-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/p/poom/poom-0.0.4.tar.gz
  md5: 883dc1ae7deabc49dc37c621a67ec820
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - poom = poom:main
    #
    # Would create an entry point called poom that calls poom.main()

    - poom=poom.app:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dropbox
    - pytz
    - tzlocal
    - python-dateutil

  run:
    - python
    - dropbox
    - pytz
    - tzlocal
    - python-dateutil

test:
  # Python imports
  imports:
    - poom

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - poom --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://redmoses.github.io/poom/
  license: MIT License
  summary: 'Open office documents with Microsoft Office Online'

