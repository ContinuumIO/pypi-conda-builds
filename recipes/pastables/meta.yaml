    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ejucovy/pastables
  license: UNKNOWN
  summary: 'Assorted building blocks for WSGI applications using paste and webob'

