package:
  name: pastables
  version: "0.0"

source:
  fn: pastables-0.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pastables/pastables-0.0.tar.gz
  md5: d969021ca71ee52b69a7bc83e430d95b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pastables = pastables:main
    #
    # Would create an entry point called pastables that calls pastables.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pastedeploy
    - webob

  run:
    - python
    - setuptools
    - pastedeploy
    - webob

test:
  # Python imports
  imports:
    - pastables

  # commands:
