package:
  name: aarddict
  version: "0.9.3"

source:
  fn: aarddict-0.9.3.zip
  url: https://pypi.python.org/packages/source/a/aarddict/aarddict-0.9.3.zip
  md5: 79175e59d78b65290b59a07140c20ee3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aarddict = aarddict:main
    #
    # Would create an entry point called aarddict that calls aarddict.main()

    - aarddict = aarddict:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyicu >=0.8
    - simplejson

  run:
    - python
    - pyicu >=0.8
    - simplejson

test:
  # Python imports
  imports:
    - aarddict
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aarddict --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://aarddict.org
  license: GNU General Public License (GPL)
  summary: 'Aard Dictionary is a multiplatform dictionary and offline Wikipedia reader.'

