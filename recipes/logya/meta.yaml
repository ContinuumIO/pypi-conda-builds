package:
  name: logya
  version: "3.3.0"

source:
  fn: logya-3.3.0.tar.gz
  url: https://pypi.python.org/packages/source/l/logya/logya-3.3.0.tar.gz
  md5: d37a037ea772450806caf191b8e0817b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logya = logya:main
    #
    # Would create an entry point called logya that calls logya.main()

    - logya = logya.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.7.3
    - markdown ==2.6.2
    - markupsafe ==0.23
    - pyyaml ==3.11
    - wheel ==0.24.0

  run:
    - python
    - jinja2 ==2.7.3
    - markdown ==2.6.2
    - markupsafe ==0.23
    - pyyaml ==3.11
    - wheel ==0.24.0

test:
  # Python imports
  imports:
    - logya

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logya --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://pythonhosted.org/logya/
  license: MIT License
  summary: 'Logya: easy to use and flexible static Web site generator.'

