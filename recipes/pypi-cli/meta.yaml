package:
  name: pypi-cli
  version: "0.4.0"

source:
  fn: pypi-cli-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pypi-cli/pypi-cli-0.4.0.tar.gz
  md5: e7d00f1178e4908f68d30ce8bd0135c3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pypi-cli = pypi-cli:main
    #
    # Would create an entry point called pypi-cli that calls pypi-cli.main()

    - pypi = pypi_cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - python-dateutil >=2.2
    - click >=3.0

  run:
    - python
    - requests >=2.3.0
    - python-dateutil >=2.2
    - click >=3.0

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pypi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sloria/pypi-cli
  license: MIT License
  summary: 'A command-line interface to the Python Package Index (PyPI).'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
