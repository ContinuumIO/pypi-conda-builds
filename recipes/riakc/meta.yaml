package:
  name: riakc
  version: "0.3.7"

source:
  fn: riakc-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/r/riakc/riakc-0.3.7.tar.gz
  md5: 9422dca4d71623c880c39c738b56d9ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - riakc = riakc:main
    #
    # Would create an entry point called riakc that calls riakc.main()

    - riakc=riakc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cmdln
    - protobuf
    - riak

  run:
    - python
    - setuptools
    - cmdln
    - protobuf
    - riak

test:
  # Python imports
  imports:
    - riakc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - riakc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/ixmatus/riakc
  license: Python Software Foundation License
  summary: 'A simple riak commandline client'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
