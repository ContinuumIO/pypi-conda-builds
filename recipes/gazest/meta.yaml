package:
  name: gazest
  version: "0.3.9"

source:
  fn: gazest-0.3.9.tar.gz
  url: https://pypi.python.org/packages/source/g/gazest/gazest-0.3.9.tar.gz
  md5: 265976a8be1f3ba966e8ddc23a9c96d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gazest = gazest:main
    #
    # Would create an entry point called gazest that calls gazest.main()

    - gazest-god-mode=gazest.scripts.god_mode:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pylons >=0.9.6
    - authkit >=0.3.99
    - python-openid >=1.2
    - dateutil >=1.1
    - sqlalchemy >=0.4

  run:
    - python
    - setuptools
    - pylons >=0.9.6
    - authkit >=0.3.99
    - python-openid >=1.2
    - dateutil >=1.1
    - sqlalchemy >=0.4

test:
  # Python imports
  imports:
    - gazest
    - gazest.config
    - gazest.controllers
    - gazest.extra_data
    - gazest.i18n
    - gazest.lib
    - gazest.model
    - gazest.scripts
    - gazest.tests
    - gazest.tests.functional

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gazest-god-mode --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://ygingras.net/gazest
  license: GPL v3 or later
  summary: 'A wiki based community engine'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
