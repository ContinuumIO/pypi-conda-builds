package:
  name: zope.app.onlinehelp
  version: "3.5.2"

source:
  fn: zope.app.onlinehelp-3.5.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.onlinehelp/zope.app.onlinehelp-3.5.2.tar.gz
  md5: 67d0be66965e34b24ef18c269da62e4c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.onlinehelp = zope.app.onlinehelp:main
    #
    # Would create an entry point called zope.app.onlinehelp that calls zope.app.onlinehelp.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3
    - zope.app.component
    - zope.app.file
    - zope.app.pagetemplate
    - zope.app.publication
    - zope.app.security
    - zope.app.testing
    - zope.component
    - zope.configuration
    - zope.container
    - zope.contenttype
    - zope.i18n
    - zope.interface
    - zope.location
    - zope.publisher >=3.12
    - zope.schema
    - zope.security
    - zope.testing
    - zope.traversing

  run:
    - python
    - setuptools
    - zodb3
    - zope.app.component
    - zope.app.file
    - zope.app.pagetemplate
    - zope.app.publication
    - zope.app.security
    - zope.app.testing
    - zope.component
    - zope.configuration
    - zope.container
    - zope.contenttype
    - zope.i18n
    - zope.interface
    - zope.location
    - zope.publisher >=3.12
    - zope.schema
    - zope.security
    - zope.testing
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.onlinehelp
    - zope.app.onlinehelp.browser
    - zope.app.onlinehelp.help
    - zope.app.onlinehelp.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.onlinehelp
  license: Zope Public License
  summary: 'Framework for Context-Sensitive Help Pages'

