package:
  name: captainsoul
  version: "0.1.8"

source:
  fn: CaptainSoul-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/C/CaptainSoul/CaptainSoul-0.1.8.tar.gz
  md5: 6ba6c2757070bc5e70e12ff268107a0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - captainsoul = captainsoul:main
    #
    # Would create an entry point called captainsoul that calls captainsoul.main()

    - cptsoul = cptsoul.entry_points:cptsoul

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted

  run:
    - python
    - twisted

test:
  # Python imports
  imports:
    - captainsoul
    - cptsoul
    - cptsoul.chatwindow
    - cptsoul.config
    - cptsoul.debugwindow
    - cptsoul.downloadmanager
    - cptsoul.getfile
    - cptsoul.icons
    - cptsoul.mainwindow
    - cptsoul.netsoul
    - cptsoul.sendfile
    - cptsoul.settingswindow

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cptsoul --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gossel-j/CaptainSoul
  license: UNKNOWN
  summary: 'Netsoul client with pygtk and twisted'

