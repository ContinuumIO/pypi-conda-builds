package:
  name: sumy
  version: "0.3.0"

source:
  fn: sumy-0.3.0.zip
  url: https://pypi.python.org/packages/source/s/sumy/sumy-0.3.0.zip
  md5: 20cae178a7edb1e6499aece5704aa743
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sumy = sumy:main
    #
    # Would create an entry point called sumy that calls sumy.main()

    - sumy = sumy.__main__:main
    - sumy-2.7 = sumy.__main__:main
    - sumy_eval = sumy.evaluation.__main__:main
    - sumy_eval-2.7 = sumy.evaluation.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1,<0.7
    - breadability
    - nltk

  run:
    - python
    - docopt >=0.6.1,<0.7
    - breadability
    - nltk

test:
  # Python imports
  imports:
    - sumy
    - sumy.evaluation
    - sumy.models
    - sumy.models.dom
    - sumy.nlp
    - sumy.nlp.stemmers
    - sumy.parsers
    - sumy.summarizers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sumy --help
    - sumy-2.7 --help
    - sumy_eval --help
    - sumy_eval-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/miso-belica/sumy
  license: Apache Software License
  summary: 'Module for automatic summarization of text documents and HTML pages.'

