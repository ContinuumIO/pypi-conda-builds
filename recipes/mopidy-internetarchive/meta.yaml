requirements:
  build:
    - python
    - setuptools
    - setuptools
    - mopidy >=0.19
    - pykka >=1.1.0
    - requests >=2.0.0
    - cachetools >=1.0.0
    - uritools >=0.11.0

  run:
    - python
    - setuptools
    - setuptools
    - mopidy >=0.19
    - pykka >=1.1.0
    - requests >=2.0.0
    - cachetools >=1.0.0
    - uritools >=0.11.0

test:
  # Python imports
  imports:
    - mopidy_internetarchive

