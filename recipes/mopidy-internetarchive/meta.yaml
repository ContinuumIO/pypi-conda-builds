package:
  name: mopidy-internetarchive
  version: "1.2.1"

source:
  fn: Mopidy-InternetArchive-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/M/Mopidy-InternetArchive/Mopidy-InternetArchive-1.2.1.tar.gz
  md5: 430ab06c3c1eaa4c2b0e3da9300e5ba8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
