package:
  name: virtualenv-clone
  version: "0.2.5"

source:
  fn: virtualenv-clone-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/v/virtualenv-clone/virtualenv-clone-0.2.5.tar.gz
  md5: 23e71d255058b2543d839af7f4ce3208
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - virtualenv-clone = virtualenv-clone:main
    #
    # Would create an entry point called virtualenv-clone that calls virtualenv-clone.main()

    - virtualenv-clone=clonevirtualenv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - virtualenv-clone --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/edwardgeorge/virtualenv-clone
  license: MIT License
  summary: 'script to clone virtualenvs.'

