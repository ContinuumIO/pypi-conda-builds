package:
  name: comb
  version: "0.9.7"

source:
  fn: comb-0.9.7.tar.gz
  url: https://pypi.python.org/packages/source/c/comb/comb-0.9.7.tar.gz
  md5: 3d49e68f1f6c1187579a1a7d4010147e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - comb = comb:main
    #
    # Would create an entry point called comb that calls comb.main()

    - comb = comb.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliez

  run:
    - python
    - cliez

test:
  # Python imports
  imports:
    - comb
    - comb.demo
    - comb.mq

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - comb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://comb.kbonez.com
  license: http://opensource.org/licenses/MIT
  summary: 'A simply and high-performance framework for create concurrent program'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
