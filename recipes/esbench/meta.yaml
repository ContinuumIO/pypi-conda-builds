package:
  name: esbench
  version: "0.2.3"

source:
  fn: esbench-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/e/esbench/esbench-0.2.3.tar.gz
  md5: ce70c0289ce665274d5e73ef3271ba57
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - esbench = esbench:main
    #
    # Would create an entry point called esbench that calls esbench.main()

    - esbench = esbench.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tabulate >=0.6

  run:
    - python
    - tabulate >=0.6

test:
  # Python imports
  imports:
    - esbench
    - esbench.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - esbench --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mkocikowski/esbench
  license: MIT License
  summary: 'Elasticsearch performance benchmark tool'

