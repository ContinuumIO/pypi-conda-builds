package:
  name: asciinema
  version: "0.9.8"

source:
  fn: asciinema-0.9.8.tar.gz
  url: https://pypi.python.org/packages/source/a/asciinema/asciinema-0.9.8.tar.gz
  md5: ae8662d033af0e973d5864a247117e7f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asciinema = asciinema:main
    #
    # Would create an entry point called asciinema that calls asciinema.main()

    - asciinema = asciinema.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.1.0

  run:
    - python
    - requests >=1.1.0

test:
  # Python imports
  imports:
    - asciinema
    - asciinema.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asciinema --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://asciinema.org
  license: MIT License
  summary: 'Command line recorder for asciinema.org service'

