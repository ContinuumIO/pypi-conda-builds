package:
  name: lamark
  version: "0.2.1"

source:
  fn: LaMark-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/L/LaMark/LaMark-0.2.1.tar.gz
  md5: 78a75ee2537dfb4de09b7d8380f9e420
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lamark = lamark:main
    #
    # Would create an entry point called lamark that calls lamark.main()

    - lamark = lamark.lamark:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lamark
    - lamark.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lamark --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/beala/lamark
  license: UNKNOWN
  summary: 'A tool to embedding LaTeX in Markdown'

