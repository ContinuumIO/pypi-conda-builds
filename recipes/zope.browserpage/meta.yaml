package:
  name: zope.browserpage
  version: "4.1.0"

source:
  fn: zope.browserpage-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.browserpage/zope.browserpage-4.1.0.tar.gz
  md5: c39e9e41e8528d1e02f8420210f80e14
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.browserpage = zope.browserpage:main
    #
    # Would create an entry point called zope.browserpage that calls zope.browserpage.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.pagetemplate
    - zope.component >=3.7
    - zope.configuration
    - zope.interface
    - zope.publisher >=3.8
    - zope.schema
    - zope.security
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.pagetemplate
    - zope.component >=3.7
    - zope.configuration
    - zope.interface
    - zope.publisher >=3.8
    - zope.schema
    - zope.security
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.browserpage
    - zope.browserpage.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.browserpage/
  license: Zope Public License
  summary: 'ZCML directives for configuring browser views for Zope.'

