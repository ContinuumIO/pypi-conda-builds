package:
  name: jujuresources
  version: "0.2.7"

source:
  fn: jujuresources-0.2.7.tar.gz
  url: https://pypi.python.org/packages/source/j/jujuresources/jujuresources-0.2.7.tar.gz
  md5: a356bd22418d084faba93127b31549dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jujuresources = jujuresources:main
    #
    # Would create an entry point called jujuresources that calls jujuresources.main()

    - juju-resources = jujuresources.cli:resources

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyaml

  run:
    - python
    - setuptools
    - pyaml

test:
  # Python imports
  imports:
    - jujuresources

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-resources --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/juju-solutions/jujuresources
  license: MIT License
  summary: 'Helpers for Juju Charms to load external resources'

