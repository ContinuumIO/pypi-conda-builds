  url: https://pypi.python.org/packages/source/d/datasift-graphite/datasift-graphite-1.2.0.tar.gz
  md5: 9a1ce7ae3b0cccdebbe348175128dc7c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datasift-graphite = datasift-graphite:main
    #
    # Would create an entry point called datasift-graphite that calls datasift-graphite.main()

    - datasift-graphite = datasift_graphite:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - datasift

  run:
    - python
    - datasift

