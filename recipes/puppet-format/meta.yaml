package:
  name: puppet-format
  version: "0.0.1"

source:
  fn: puppet-format-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/puppet-format/puppet-format-0.0.1.tar.gz
  md5: 896c56bcf93c47305942df3049ba9a93
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - puppet-format = puppet-format:main
    #
    # Would create an entry point called puppet-format that calls puppet-format.main()

    - puppet-format = puppet.format:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - puppet
    - puppet.scanner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - puppet-format --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Cofyc/puppet-format
  license: UNKNOWN
  summary: 'Python Puppet Formatter'

