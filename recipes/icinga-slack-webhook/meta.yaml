package:
  name: icinga-slack-webhook
  version: "1.0.3"

source:
  fn: icinga-slack-webhook-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/i/icinga-slack-webhook/icinga-slack-webhook-1.0.3.tar.gz
  md5: c80ea1562166c7847f355a2791a6e7c0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - icinga-slack-webhook = icinga-slack-webhook:main
    #
    # Would create an entry point called icinga-slack-webhook that calls icinga-slack-webhook.main()

    - icinga_slack_webhook_notify=icinga_slack.webhook:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - icinga_slack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - icinga_slack_webhook_notify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/samjsharpe/icinga_slack_webhook
  license: MIT
  summary: 'icinga-slack-webhook: A notifier from Icinga to Slack'

