package:
  name: iiswsgi
  version: "0.3"

source:
  fn: iiswsgi-0.3.zip
  url: https://pypi.python.org/packages/source/i/iiswsgi/iiswsgi-0.3.zip
  md5: 7821930cd2fcdd2a444e9d7109999e1f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iiswsgi = iiswsgi:main
    #
    # Would create an entry point called iiswsgi that calls iiswsgi.main()

    - iiswsgi = iiswsgi.server:run
    - iiswsgi_install = iiswsgi.install_msdeploy:install_console
    - iiswsgi_install_fcgi_app = iiswsgi.fcgi:install_fcgi_app_console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flup >=1.0.3.dev_20110405
    - pastescript

  run:
    - python
    - setuptools
    - flup >=1.0.3.dev_20110405
    - pastescript

test:
  # Python imports
  imports:
    - iiswsgi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iiswsgi --help
    - iiswsgi_install --help
    - iiswsgi_install_fcgi_app --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rpatterson/iiswsgi
  license: GPL
  summary: "Serve WSGI apps using IIS's modified FastCGI support."

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
