package:
  name: homunculus_cli
  version: "0.9"

source:
  fn: homunculus_cli-0.9.tar.gz
  url: https://pypi.python.org/packages/source/h/homunculus_cli/homunculus_cli-0.9.tar.gz
  md5: bcb5af40bb08ec32f46696ab190fadc3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - homunculus_cli = homunculus_cli:main
    #
    # Would create an entry point called homunculus_cli that calls homunculus_cli.main()

    - homunculus-runner.py = homunculus_cli:runner_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - werkzeug ==0.9.6
    - simplejson
    - pyyaml

  run:
    - python
    - werkzeug ==0.9.6
    - simplejson
    - pyyaml

test:
  # Python imports
  imports:
    - homunculus_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - homunculus-runner.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GPLv3
  summary: 'Development and deployment tools for homunculus'

