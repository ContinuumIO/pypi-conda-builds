package:
  name: ks.schema
  version: "1.0.3"

source:
  fn: ks.schema-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/k/ks.schema/ks.schema-1.0.3.tar.gz
  md5: 5be220c6c089be03ec18ac4d870502b4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ks.schema = ks.schema:main
    #
    # Would create an entry point called ks.schema that calls ks.schema.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.cachedescriptors
    - zope.component
    - zope.i18nmessageid
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.app.form
    - z3c.widget
    - ks.captcha
    - demjson

  run:
    - python
    - setuptools
    - zope.cachedescriptors
    - zope.component
    - zope.i18nmessageid
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.app.form
    - z3c.widget
    - ks.captcha
    - demjson

test:
  # Python imports
  imports:
    - ks
    - ks.schema
    - ks.schema.browser
    - ks.schema.bytes
    - ks.schema.bytes.browser
    - ks.schema.captcha
    - ks.schema.captcha.browser
    - ks.schema.captcha.demo
    - ks.schema.captcha.demo.browser
    - ks.schema.date
    - ks.schema.date.browser
    - ks.schema.html
    - ks.schema.html.browser
    - ks.schema.image
    - ks.schema.image.browser
    - ks.schema.notset
    - ks.schema.object
    - ks.schema.object.browser
    - ks.schema.repeat
    - ks.schema.repeat.browser
    - ks.schema.smartbytes
    - ks.schema.smarturi
    - ks.schema.smarturi.browser
    - ks.schema.textline
    - ks.schema.textline.browser

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.keysolutionscorp.com/downloads/public/pypi/ks.schema
  license: Zope Public License
  summary: 'Collection of useful fields and widgets'

