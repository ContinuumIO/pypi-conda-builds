package:
  name: cytoflow
  version: "0.1.2"

source:
  fn: cytoflow-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/cytoflow/cytoflow-0.1.2.tar.gz
  md5: b0dd1993b25f96a4b5a8e32315edc351
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cytoflow = cytoflow:main
    #
    # Would create an entry point called cytoflow that calls cytoflow.main()

    - cytoflow = cytoflowgui:run_gui

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flowcytometrytools >=0.4
    - pandas >=0.15.0
    - numexpr >=2.1
    - seaborn >=0.5.0
    - pyface >=4.0

  run:
    - python
    - flowcytometrytools >=0.4
    - pandas >=0.15.0
    - numexpr >=2.1
    - seaborn >=0.5.0
    - pyface >=4.0

test:
  # Python imports
  imports:
    - cytoflow
    - cytoflow.operations
    - cytoflow.operations.logicle_ext
    - cytoflow.utility
    - cytoflow.views
    - cytoflowgui
    - cytoflowgui.op_plugins
    - cytoflowgui.view_plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cytoflow --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bpteague/cytoflow
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Python tools for quantitative, reproducible flow cytometry analysis'

