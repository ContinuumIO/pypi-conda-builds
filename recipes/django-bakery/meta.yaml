requirements:
  build:
    - python
    - setuptools
    - six >=1.5.2
    - boto >=2.28

  run:
    - python
    - six >=1.5.2
    - boto >=2.28

test:
  # Python imports
  imports:
    - bakery
    - bakery.management
    - bakery.management.commands
    - bakery.tests
    - bakery.tests.media
    - bakery.tests.static
    - bakery.tests.templates

  # commands:
