package:
  name: odoo_tests_openerp_scripts
  version: "0.1.3"

source:
  fn: odoo_tests_openerp_scripts-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/o/odoo_tests_openerp_scripts/odoo_tests_openerp_scripts-0.1.3.tar.gz
  md5: ae7ad33aabfee537833d678990f8f78f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - odoo_tests_openerp_scripts = odoo_tests_openerp_scripts:main
    #
    # Would create an entry point called odoo_tests_openerp_scripts that calls odoo_tests_openerp_scripts.main()

    - test_odoo = odoo_tests.odoo_tests:main
    - create_db = odoo_tests.odoo_tests:create_db
    - drop_db = odoo_tests.odoo_tests:drop_db

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psycopg2 ==2.6
    - argparse ==1.3.0

  run:
    - python
    - psycopg2 ==2.6
    - argparse ==1.3.0

test:
  # Python imports
  imports:
    - odoo_tests
    - odoo_tests_openerp_scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - test_odoo --help
    - create_db --help
    - drop_db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/maxc0c0s/odoo_tests_openerp_scripts
  license: BSD License
  summary: 'Test openerp_scripts to be used with Anybox Odoo recipe.'

