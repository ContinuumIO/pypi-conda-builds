package:
  name: kpal
  version: "2.1.0"

source:
  fn: kPAL-2.1.0.tar.gz
  url: https://pypi.python.org/packages/source/k/kPAL/kPAL-2.1.0.tar.gz
  md5: bcaeabee2c1be867e192c3486bb45017
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kpal = kpal:main
    #
    # Would create an entry point called kpal that calls kpal.main()

    - kpal = kpal.kmer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - h5py
    - biopython
    - semantic-version
    - future

  run:
    - python
    - numpy
    - h5py
    - biopython
    - semantic-version
    - future

test:
  # Python imports
  imports:
    - kpal

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kpal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://git.lumc.nl/j.f.j.laros/k-mer
  license: MIT License
  summary: 'k-mer analysis toolkit and programming library.'

