package:
  name: knitty-gritty
  version: "0.0.2"

source:
  fn: knitty-gritty-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/k/knitty-gritty/knitty-gritty-0.0.2.tar.gz
  md5: cef4c0c2fac4df0c12ffc038dac8440c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - knitty-gritty = knitty-gritty:main
    #
    # Would create an entry point called knitty-gritty that calls knitty-gritty.main()

    - knitty-gritty = knittygritty.main:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=2.4,<2.5
    - pillow >=2.5,<2.6
    - pyserial >=2.7,<2.8

  run:
    - python
    - click >=2.4,<2.5
    - pillow >=2.5,<2.6
    - pyserial >=2.7,<2.8

test:
  # Python imports
  imports:
    - knittygritty

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - knitty-gritty --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mhallin/knitty-gritty
  license: BSD
  summary: 'A tool for managing knitting machine patterns'

# See
