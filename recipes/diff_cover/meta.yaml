package:
  name: diff_cover
  version: "0.7.6.1"

source:
  fn: diff_cover-0.7.6.1.tar.gz
  url: https://pypi.python.org/packages/source/d/diff_cover/diff_cover-0.7.6.1.tar.gz
  md5: cc647b0f4e029c8feb8226ace343770c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - diff_cover = diff_cover:main
    #
    # Would create an entry point called diff_cover that calls diff_cover.main()

    - diff-cover = diff_cover.tool:main
    - diff-quality = diff_cover.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7.1
    - lazy >=1.1
    - six >=1.6.1
    - jinja2_pluralize
    - pygments >=2.0.1

  run:
    - python
    - jinja2 >=2.7.1
    - lazy >=1.1
    - six >=1.6.1
    - jinja2_pluralize
    - pygments >=2.0.1

test:
  # Python imports
  imports:
    - diff_cover

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - diff-cover --help
    - diff-quality --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Bachmann1234/diff-cover
  license: Apache Software License
  summary: 'Automatically find diff lines that need test coverage.'

