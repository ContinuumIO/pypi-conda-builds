package:
  name: ubackup
  version: "0.1.4"

source:
  fn: ubackup-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/u/ubackup/ubackup-0.1.4.tar.gz
  md5: 6af1f08bc64ff6c0cf82549625595793
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ubackup = ubackup:main
    #
    # Would create an entry point called ubackup that calls ubackup.main()

    - ubackup=ubackup.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==2.4
    - requests ==1.2.3
    - logutils ==0.3.3
    - python-dateutil ==2.2

  run:
    - python
    - setuptools
    - click ==2.4
    - requests ==1.2.3
    - logutils ==0.3.3
    - python-dateutil ==2.2

test:
  # Python imports
  imports:
    - ubackup
    - ubackup.backup
    - ubackup.bucket
    - ubackup.cli
    - ubackup.cli.actions
    - ubackup.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ubackup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ThomasKliszowski/ubackup
  license: MIT
  summary: 'Minimalist backup tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
