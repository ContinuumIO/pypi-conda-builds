package:
  name: flake8-junit-report
  version: "1.0.0"

source:
  fn: flake8-junit-report-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flake8-junit-report/flake8-junit-report-1.0.0.tar.gz
  md5: 79f5b5f93c0e9257e62d01c9c1383f77
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flake8-junit-report = flake8-junit-report:main
    #
    # Would create an entry point called flake8-junit-report that calls flake8-junit-report.main()

    - junit_conversor=junit_conversor.cli:conversion

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - setuptools
    - click

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - junit_conversor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/initios/flake8-junit-report
  license: BSD License
  summary: 'Simple tool that converts a flake8 file to junit format'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
