package:
  name: instantpl
  version: "1.0.0"

source:
  fn: instantpl-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/i/instantpl/instantpl-1.0.0.tar.gz
  md5: f4c683750e9f768dbe6fb9862e04ec5d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - instantpl = instantpl:main
    #
    # Would create an entry point called instantpl that calls instantpl.main()

    - instantly = instantly.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - configobj
    - requests
    - pies >=2.6.1

  run:
    - python
    - configobj
    - requests
    - pies >=2.6.1

test:
  # Python imports
  imports:
    - instantly
    - instantpl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - instantly --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.instantly.pl/
  license: MIT License
  summary: 'A tool which allows you to create templates that can be expanded into full projects or stubs instantly.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
