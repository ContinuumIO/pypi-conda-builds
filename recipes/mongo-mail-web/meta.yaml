package:
  name: mongo-mail-web
  version: "0.1.1"

source:
  fn: mongo-mail-web-0.1.1.zip
  url: https://pypi.python.org/packages/source/m/mongo-mail-web/mongo-mail-web-0.1.1.zip
  md5: 35c5a3cde180d326944ad8192687d6ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mongo-mail-web = mongo-mail-web:main
    #
    # Would create an entry point called mongo-mail-web that calls mongo-mail-web.main()

    - mongo-mail-web = mongo_mail_web.manager:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-dateutil
    - arrow
    - gevent >=1.0
    - ipy
    - python-decouple
    - pymongo <3.0,>=2.8
    - mongoengine >=0.9.0
    - flask-mongoengine
    - mongolock >=1.3.3
    - flanker
    - flask-script
    - flask-login <0.3.0
    - flask-security
    - flask-moment
    - flask-babelex
    - flask-admin >=1.1.0
    - geoip-data
    - pygeoip
    - flask-debugtoolbar

  run:
    - python
    - python-dateutil
    - arrow
    - gevent >=1.0
    - ipy
    - python-decouple
    - pymongo <3.0,>=2.8
    - mongoengine >=0.9.0
    - flask-mongoengine
    - mongolock >=1.3.3
    - flanker
    - flask-script
    - flask-login <0.3.0
    - flask-security
    - flask-moment
    - flask-babelex
    - flask-admin >=1.1.0
    - geoip-data
    - pygeoip
    - flask-debugtoolbar

test:
  # Python imports
  imports:
    - mongo_mail_web

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mongo-mail-web --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/srault95/mongo-mail-web
  license: BSD License
  summary: 'Web UI for Mongo Mail Server'

