package:
  name: sqlalchemy_sql_shell
  version: "0.0.0"

source:
  fn: sqlalchemy_sql_shell-0.0.0.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlalchemy_sql_shell/sqlalchemy_sql_shell-0.0.0.tar.gz
  md5: 962b96a6ef5b562ccd0b7b03fed004a9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlalchemy_sql_shell = sqlalchemy_sql_shell:main
    #
    # Would create an entry point called sqlalchemy_sql_shell that calls sqlalchemy_sql_shell.main()

    - sqlalchemy_sql_shell=sqlalchemy_sql_shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - texttable

  run:
    - python
    - setuptools
    - sqlalchemy
    - texttable

test:
  # Python imports
  imports:
    - sqlalchemy_sql_shell

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlalchemy_sql_shell --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/msabramo/sqlalchemy_sql_shell
  license: MIT
  summary: 'A shell for doing simple SQL queries to any database supported by SQLAlchemy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
