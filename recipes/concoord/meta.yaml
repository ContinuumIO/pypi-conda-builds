package:
  name: concoord
  version: "1.1.0"

source:
  fn: concoord-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/concoord/concoord-1.1.0.tar.gz
  md5: 3069bc76beeb1b0a22e7ad46f653e56c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - concoord = concoord:main
    #
    # Would create an entry point called concoord that calls concoord.main()

    - concoord = concoord.main:main
    - openreplica = concoord.openreplica.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python >=2.7
    - msgpack-python
    - dnspython

  run:
    - python
    - python >=2.7
    - msgpack-python
    - dnspython

test:
  # Python imports
  imports:
    - concoord
    - concoord.object
    - concoord.openreplica
    - concoord.proxy
    - concoord.test
    - concoord.threadingobject

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - concoord --help
    - openreplica --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://openreplica.org/
  license: BSD License
  summary: 'Coordination service for distributed systems.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
