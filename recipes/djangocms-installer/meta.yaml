package:
  name: djangocms-installer
  version: "0.7.6"

source:
  fn: djangocms-installer-0.7.6.tar.gz
  url: https://pypi.python.org/packages/source/d/djangocms-installer/djangocms-installer-0.7.6.tar.gz
  md5: b23896ff1705b4a3087467de9458cd31
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - djangocms-installer = djangocms-installer:main
    #
    # Would create an entry point called djangocms-installer that calls djangocms-installer.main()

    - djangocms = djangocms_installer.main:execute

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dj-database-url
    - pip
    - six
    - argparse
    - requests
    - tzlocal

  run:
    - python
    - dj-database-url
    - pip
    - six
    - argparse
    - requests
    - tzlocal

test:
  # Python imports
  imports:
    - djangocms_installer
    - djangocms_installer.config
    - djangocms_installer.django
    - djangocms_installer.install
    - djangocms_installer.share
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - djangocms --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nephila/djangocms-installer
  license: BSD License
  summary: 'Command to easily bootstrap django CMS projects'

