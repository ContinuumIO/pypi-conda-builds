package:
  name: flakeplus
  version: "1.0.0"

source:
  fn: flakeplus-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flakeplus/flakeplus-1.0.0.tar.gz
  md5: 5363df00cf23c5d3858a52b5b90ea074
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flakeplus = flakeplus:main
    #
    # Would create an entry point called flakeplus that calls flakeplus.main()

    - flakeplus = flakeplus:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - unipath

  run:
    - python
    - unipath

test:
  # Python imports
  imports:
    - flakeplus

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flakeplus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ask/flakeplus
  license: BSD License
  summary: 'Additional pyflakes'

