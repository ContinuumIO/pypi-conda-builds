package:
  name: ofxclient
  version: "1.3.8"

source:
  fn: ofxclient-1.3.8.tar.gz
  url: https://pypi.python.org/packages/source/o/ofxclient/ofxclient-1.3.8.tar.gz
  md5: a632e157f9c98524bf9302a0c6788174
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ofxclient = ofxclient:main
    #
    # Would create an entry point called ofxclient that calls ofxclient.main()

    - ofxclient = ofxclient.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - keyring
    - ofxhome
    - ofxparse >0.8
    - beautifulsoup >=3.0

  run:
    - python
    - argparse
    - keyring
    - ofxhome
    - ofxparse >0.8
    - beautifulsoup >=3.0

test:
  # Python imports
  imports:
    - ofxclient

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ofxclient --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/captin411/ofxclient
  license: MIT License
  summary: 'OFX client for dowloading transactions from banks'

