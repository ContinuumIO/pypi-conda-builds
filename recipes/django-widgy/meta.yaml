requirements:
  build:
    - python
    - setuptools
    - django-treebeard
    - django-pyscss >=2.0.0
    - six
    - django-compressor >=1.3
    - beautifulsoup4
    - django-argonauts >=1.0.0
    - django <1.8
    - markdown

  run:
    - python
    - django-treebeard
    - django-pyscss >=2.0.0
    - six
    - django-compressor >=1.3
    - beautifulsoup4
    - django-argonauts >=1.0.0
    - django <1.8
    - markdown

