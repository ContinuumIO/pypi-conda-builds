package:
  name: genson
  version: "0.1.0"

source:
  fn: genson-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/g/genson/genson-0.1.0.tar.gz
  md5: b6bb0f826eabd13e755d564291121307
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genson = genson:main
    #
    # Would create an entry point called genson that calls genson.main()

    - genson = genson.genson:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - genson

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genson --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wolverdude/genson/
  license: MIT License
  summary: 'GenSON is a powerful, user-friendly JSON Schema generator.'

