package:
  name: figleaf
  version: "0.6.1"

source:
  fn: figleaf-0.6.1.tar.gz
  url: http://darcs.idyll.org/~t/projects/figleaf-0.6.1.tar.gz
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - figleaf = figleaf:main
    #
    # Would create an entry point called figleaf that calls figleaf.main()

    - figleaf = figleaf:main
    - figleaf2html = figleaf.annotate_html:main
    - figleaf2cov = figleaf.annotate_cover:main
    - figleaf2ast = figleaf:display_ast
    - annotate-sections = figleaf.annotate_sections:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - figleaf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - figleaf --help
    - figleaf2html --help
    - figleaf2cov --help
    - figleaf2ast --help
    - annotate-sections --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD
  summary: 'figleaf code coverage tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
