package:
  name: gocept.devtools
  version: "0.4"

source:
  fn: gocept.devtools-0.4.tar.gz
  url: https://pypi.python.org/packages/source/g/gocept.devtools/gocept.devtools-0.4.tar.gz
  md5: 1053bf29ef3f4cf77f5ca35f2aedf9e3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.devtools = gocept.devtools:main
    #
    # Would create an entry point called gocept.devtools that calls gocept.devtools.main()

    - fix-copyright=gocept.devtools.copyright:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - gocept
    - gocept.devtools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fix-copyright --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'Small utilities for managing code.'

