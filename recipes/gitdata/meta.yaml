package:
  name: gitdata
  version: "0.0.2"

source:
  fn: gitdata-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gitdata/gitdata-0.0.2.tar.gz
  md5: df11064e416bd83971b3c39bbf4dd727
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitdata = gitdata:main
    #
    # Would create an entry point called gitdata that calls gitdata.main()

    - git-data=bin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bin
    - gitdata

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-data --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/juanpabloaj/gitdata
  license: MIT
  summary: 'Storage the data files in ssh servers'

