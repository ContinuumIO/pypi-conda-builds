package:
  name: jokk
  version: "0.2"

source:
  fn: jokk-0.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jokk/jokk-0.2.tar.gz
  md5: 203e156b9ba19b7be5a8fc4d423ec816
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jokk = jokk:main
    #
    # Would create an entry point called jokk that calls jokk.main()

    - jokk=jokk.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - werkzeug

  run:
    - python
    - setuptools
    - werkzeug

test:
  # Python imports
  imports:
    - jokk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jokk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/heavenshell/py-jokk
  license: BSD License
  summary: 'RESTful Mock api server'

