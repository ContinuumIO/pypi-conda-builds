    - zope.component >=3.4.0
    - zope.i18n >=3.4.0
    - zope.i18nmessageid >=3.4.0
    - zope2 >=2.8.0
    - zope.publisher

  run:
    - python
    - setuptools
    - setuptools
    - zope.component >=3.4.0
    - zope.i18n >=3.4.0
    - zope.i18nmessageid >=3.4.0
    - zope2 >=2.8.0
