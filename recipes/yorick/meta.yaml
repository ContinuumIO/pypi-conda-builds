package:
  name: yorick
  version: "0.1pre"

source:
  fn: yorick-0.1pre.tar.gz
  url: https://pypi.python.org/packages/source/y/yorick/yorick-0.1pre.tar.gz
  md5: b6db5b1fbd0fdc8535fb759371b397ac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - yorick = yorick:main
    #
    # Would create an entry point called yorick that calls yorick.main()

    - yorick = yorick.cli:app.run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyyaml

test:
  # Python imports
  imports:
    - yorick
    - yorick.closet.example.{project_name}

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yorick --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

