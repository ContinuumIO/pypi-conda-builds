package:
  name: afsk
  version: "0.0.3"

source:
  fn: afsk-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/a/afsk/afsk-0.0.3.tar.gz
  md5: ed84d82a42d1decc57e99ced12f9cb1a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - afsk = afsk:main
    #
    # Would create an entry point called afsk that calls afsk.main()

    - aprs = afsk.ax25:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - audiogen
    - bitarray

  run:
    - python
    - argparse
    - audiogen
    - bitarray

test:
  # Python imports
  imports:
    - afsk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aprs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/casebeer/afsk
  license: BSD License
  summary: u'Bell 202 Audio Frequency Shift Keying encoder and APRS packet audio tools'

