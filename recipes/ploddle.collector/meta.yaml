package:
  name: ploddle.collector
  version: "0.0"

source:
  fn: ploddle.collector-0.0.tar.gz
  url: https://pypi.python.org/packages/source/p/ploddle.collector/ploddle.collector-0.0.tar.gz
  md5: 4ba27cc02f722fbcba5afd54d6283f31
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ploddle.collector = ploddle.collector:main
    #
    # Would create an entry point called ploddle.collector that calls ploddle.collector.main()

    - ploddle-collector=ploddle.collector.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymongo

  run:
    - python
    - setuptools
    - pymongo

test:
  # Python imports
  imports:
    - ploddle.collector

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ploddle-collector --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.shishnet.org/ploddle
  license: UNKNOWN
  summary: 'a syslog-compatible log collector and browser, with enhancements'

