package:
  name: django-naomi
  version: "0.7"

source:
  fn: django-naomi-0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/django-naomi/django-naomi-0.7.tar.gz
  md5: ced5ec675fb0684c0c1f71b58472fa0d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-naomi = django-naomi:main
    #
    # Would create an entry point called django-naomi that calls django-naomi.main()

    - sample=sample:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django

  run:
    - python
    - django

test:
  # Python imports
  imports:
    - naomi
    - naomi.mail
    - naomi.mail.backends

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sample --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/edwinlunando/django-naomi
  license: MIT License
  summary: 'Email backend for Django. Preview your email in browser instead of sending it.'

