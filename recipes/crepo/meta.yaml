package:
  name: crepo
  version: "0.1.8"

source:
  fn: crepo-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/c/crepo/crepo-0.1.8.tar.gz
  md5: 63ac0c544bad68e87a9bf466a1025f0a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - crepo = crepo:main
    #
    # Would create an entry point called crepo that calls crepo.main()

    - crepo = crepo:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson

  run:
    - python
    - setuptools
    - simplejson

test:
  # Python imports
  imports:
    - crepo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - crepo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/cloudera/crepo/tree/master
  license: UNKNOWN
  summary: 'cloudera repo management tool'

