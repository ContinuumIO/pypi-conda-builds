package:
  name: topp.build.opencore
  version: "0.5.1"

source:
  fn: topp.build.opencore-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/t/topp.build.opencore/topp.build.opencore-0.5.1.tar.gz
  md5: 0431cb248a206e81a4c31644bd0a919a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - topp.build.opencore = topp.build.opencore:main
    #
    # Would create an entry point called topp.build.opencore that calls topp.build.opencore.main()

    - build-opencore=topp.build.opencore:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - topp.build.lib >=0.5

  run:
    - python
    - setuptools
    - topp.build.lib >=0.5

test:
  # Python imports
  imports:
    - topp
    - topp.build
    - topp.build.opencore
    - topp.build.opencore.tasks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - build-opencore --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPL
  summary: 'buildit builder for the opencore softwar'

