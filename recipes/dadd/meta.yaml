package:
  name: dadd
  version: "0.2.4"

source:
  fn: dadd-0.2.4.tar.gz
  url: https://pypi.python.org/packages/source/d/dadd/dadd-0.2.4.tar.gz
  md5: 50795e82765cf75375df881616ec8bc2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dadd = dadd:main
    #
    # Would create an entry point called dadd that calls dadd.main()

    - dadd = dadd.cli:main
    - dadd-admin = dadd.admin:manage

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - flask-sqlalchemy
    - flask-admin
    - flask-script
    - flask-migrate
    - python-daemon
    - click
    - psycopg2
    - cherrypy
    - erroremail
    - pyyaml
    - requests
    - wsgi-request-logger

  run:
    - python
    - flask
    - flask-sqlalchemy
    - flask-admin
    - flask-script
    - flask-migrate
    - python-daemon
    - click
    - psycopg2
    - cherrypy
    - erroremail
    - pyyaml
    - requests
    - wsgi-request-logger

test:
  # Python imports
  imports:
    - dadd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dadd --help
    - dadd-admin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ionrock/dadd
  license: BSD License
  summary: 'Dadd administers daemons.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
