package:
  name: jsonpath-rw
  version: "1.4.0"

source:
  fn: jsonpath-rw-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonpath-rw/jsonpath-rw-1.4.0.tar.gz
  md5: 3a807e05c2c12158fc6bb0a402fd5778
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonpath-rw = jsonpath-rw:main
    #
    # Would create an entry point called jsonpath-rw that calls jsonpath-rw.main()

    - jsonpath.py = jsonpath_rw.bin.jsonpath:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ply
    - decorator
    - six

  run:
    - python
    - ply
    - decorator
    - six

test:
  # Python imports
  imports:
    - jsonpath_rw
    - jsonpath_rw.bin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonpath.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kennknowles/python-jsonpath-rw
  license: Apache Software License
  summary: 'A robust and significantly extended implementation of JSONPath for Python, with a clear AST for metaprogramming.'

