package:
  name: coopr.age
  version: "1.1.4"

source:
  fn: coopr.age-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/c/coopr.age/coopr.age-1.1.4.tar.gz
  md5: 27ce06b513cccbf7a984d2e31d9ed222
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coopr.age = coopr.age:main
    #
    # Would create an entry point called coopr.age that calls coopr.age.main()

    - cooprage=coopr.age.CooprAge:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - coopr
    - coopr.age

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cooprage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://software.sandia.gov/svn/public/coopr/coopr.age
  license: BSD License
  summary: 'A QT interface for Coopr that supports the formulation and analysis of Pyomo models'

