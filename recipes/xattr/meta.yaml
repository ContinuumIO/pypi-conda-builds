package:
  name: xattr
  version: "0.7.5"

source:
  fn: xattr-0.7.5.tar.gz
  url: https://pypi.python.org/packages/source/x/xattr/xattr-0.7.5.tar.gz
  md5: 42e727fef24c8eda20ea00d89da2c9e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - xattr = xattr:main
    #
    # Would create an entry point called xattr that calls xattr.main()

    - xattr = xattr.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cffi >=0.4

  run:
    - python
    - cffi >=0.4

test:
  # Python imports
  imports:
    - xattr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - xattr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/xattr/xattr
  license: MIT License
  summary: 'Python wrapper for extended filesystem attributes'

