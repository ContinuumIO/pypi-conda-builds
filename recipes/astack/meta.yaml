package:
  name: astack
  version: "0.0.5"

source:
  fn: astack-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/a/astack/astack-0.0.5.tar.gz
  md5: 70d21b090154a59942f043d21cddc45c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - astack = astack:main
    #
    # Would create an entry point called astack that calls astack.main()

    - astack=astack:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - astack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - astack --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/HubSpot/astack/
  license: MIT License
  summary: 'Simple stacktrace analysis tool for the JVM'

