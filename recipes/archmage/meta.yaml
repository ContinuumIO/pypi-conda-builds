package:
  name: archmage
  version: "0.3.1"

source:
  fn: archmage-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/a/archmage/archmage-0.3.1.tar.gz
  md5: 6b1b945714f2353ad663fc5813ecb8be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - archmage = archmage:main
    #
    # Would create an entry point called archmage that calls archmage.main()

    - archmage = archmod.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pychm
    - beautifulsoup

  run:
    - python
    - pychm
    - beautifulsoup

test:
  # Python imports
  imports:
    - archmage
    - archmod

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - archmage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dottedmag/archmage
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'CHM decompressor'

