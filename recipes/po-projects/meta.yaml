  run:
    - python
    - babel ==1.3
    - django-braces >=1.2.0,<1.4
    - django-extra-views
    - south >=0.8.4
    - autobreadcrumbs >=1.0
    - djangocodemirror >=0.9.4
    - django-crispy-forms >=1.4.0
