package:
  name: isotoma.django.bootstrap
  version: "0.0.2"

source:
  fn: isotoma.django.bootstrap-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/i/isotoma.django.bootstrap/isotoma.django.bootstrap-0.0.2.tar.gz
  md5: eff6e9414f40c90e11ab2e8c08907fc4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - isotoma.django.bootstrap = isotoma.django.bootstrap:main
    #
    # Would create an entry point called isotoma.django.bootstrap that calls isotoma.django.bootstrap.main()

    - djangoboot = isotoma.django.bootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - django
    - jinja2
    - setuptools

  run:
    - python
    - django
    - jinja2
    - setuptools

test:
  # Python imports
  imports:
    - isotoma
    - isotoma.django
    - isotoma.django.bootstrap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - djangoboot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/isotoma/isotoma.django.bootstrap
  license: Apache Software License
  summary: 'Bootstrap a django project to isotoma code standards'

