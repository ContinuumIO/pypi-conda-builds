package:
  name: fabez
  version: "0.8.42"

source:
  fn: fabez-0.8.42.tar.gz
  url: https://pypi.python.org/packages/source/f/fabez/fabez-0.8.42.tar.gz
  md5: 1f07d7e573aca0c52c083733f42c202c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fabez = fabez:main
    #
    # Would create an entry point called fabez that calls fabez.main()

    - fabez = fabez.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric
    - cliez
    - pyyaml

  run:
    - python
    - fabric
    - cliez
    - pyyaml

test:
  # Python imports
  imports:
    - fabez

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fabez --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/baixing/cabric
  license: http://opensource.org/licenses/MIT
  summary: 'A deploy tool for CentOS, based on fabric. for new version,you should use cabric'

