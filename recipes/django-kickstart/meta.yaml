package:
  name: django-kickstart
  version: "0.1.6"

source:
  fn: django-kickstart-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/d/django-kickstart/django-kickstart-0.1.6.tar.gz
  md5: 2f786f5a518e035d0a11a5bee62c0fb9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-kickstart = django-kickstart:main
    #
    # Would create an entry point called django-kickstart that calls django-kickstart.main()

    - django-kickstart = django_kickstart.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.6
    - virtualenv

  run:
    - python
    - django >=1.6
    - virtualenv

test:
  # Python imports
  imports:
    - django_kickstart

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-kickstart --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/theduke/django-kickstart
  license: BSD License
  summary: 'Tool for kickstarting django projects.'

