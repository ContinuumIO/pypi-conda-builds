package:
  name: miraclelight
  version: "0.1"

source:
  fn: miraclelight-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/miraclelight/miraclelight-0.1.tar.gz
  md5: 12dc5d6e534d54fb9fad61aed6e67a12
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - miraclelight = miraclelight:main
    #
    # Would create an entry point called miraclelight that calls miraclelight.main()

    - miraclelight = miraclelight:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - miraclelight

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - miraclelight --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/drillbits/miraclelight
  license: MIT License
  summary: 'The Python TestRunner by battle heroine "Pretty Cure".'

