package:
  name: clvault
  version: "0.5"

source:
  fn: CLVault-0.5.tar.gz
  url: https://pypi.python.org/packages/source/C/CLVault/CLVault-0.5.tar.gz
  md5: b8115f1b4ceae90daf5cfab19d7f5fd6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clvault = clvault:main
    #
    # Would create an entry point called clvault that calls clvault.main()

    - clvault-get = clvault.get_password:main
    - clvault-set = clvault.set_password:main
    - clvault-list = clvault.passwordlist:get_services

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - keyring

  run:
    - python
    - keyring

test:
  # Python imports
  imports:
    - clvault

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clvault-get --help
    - clvault-set --help
    - clvault-list --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/tarek/clvault
  license: PSF
  summary: 'Command-Line utility to store and retrieve passwords'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
