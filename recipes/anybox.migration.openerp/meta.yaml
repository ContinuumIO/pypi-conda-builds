package:
  name: anybox.migration.openerp
  version: "0.9"

source:
  fn: anybox.migration.openerp-0.9.tar.gz
  url: https://pypi.python.org/packages/source/a/anybox.migration.openerp/anybox.migration.openerp-0.9.tar.gz
  md5: 8faabd52ebd197c444a6450b526f5aee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - anybox.migration.openerp = anybox.migration.openerp:main
    #
    # Would create an entry point called anybox.migration.openerp that calls anybox.migration.openerp.main()

    - migrate=anygrate.migrating:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - psycopg2 >=2.5

  run:
    - python
    - pyyaml
    - psycopg2 >=2.5

test:
  # Python imports
  imports:
    - anygrate
    - anygrate.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - migrate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/anybox/anybox.migration.openerp/overview
  license: GPLv3+
  summary: 'Fast OpenERP migration framework'

