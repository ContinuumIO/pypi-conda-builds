requirements:
  build:
    - python
    - setuptools
    - pylons >=1.0
    - sqlalchemy >=0.7
    - genshi >=0.6
    - psycopg2 >=2.4
    - beautifulsoup >=3.2
    - amfast
    - pyamf
    - pytz
    - twisted

  run:
    - python
    - setuptools
    - pylons >=1.0
    - sqlalchemy >=0.7
    - genshi >=0.6
    - psycopg2 >=2.4
    - beautifulsoup >=3.2
    - amfast
    - pyamf
    - pytz
    - twisted

test:
  # Python imports
  imports:
    - freepybx
    - freepybx.config
    - freepybx.controllers
    - freepybx.dataservices
    - freepybx.lib
    - freepybx.lib.api
    - freepybx.lib.api.soap
    - freepybx.lib.pymap
    - freepybx.model
    - freepybx.templates
    - freepybx.templates.admin
    - freepybx.templates.billing
    - freepybx.templates.email
    - freepybx.templates.errors
    - freepybx.templates.pbx
    - freepybx.templates.provisioning
    - freepybx.templates.provisioning.cisco
    - freepybx.templates.provisioning.cisco.SPA5XX
    - freepybx.templates.provisioning.snom
    - freepybx.templates.provisioning.snom.3XX
    - freepybx.templates.services
    - freepybx.templates.web_services
    - freepybx.templates.xml
    - freepybx.tests
    - freepybx.tests.functional

  # commands:
