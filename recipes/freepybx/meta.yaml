package:
  name: freepybx
  version: "1.0-RC1"

source:
  fn: FreePyBX-1.0-RC1.tar.gz
  url: https://pypi.python.org/packages/source/F/FreePyBX/FreePyBX-1.0-RC1.tar.gz
  md5: b96ba3000e7d61358e3212014929598b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - freepybx = freepybx:main
