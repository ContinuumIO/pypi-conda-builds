package:
  name: okydoky
  version: "0.9.6"

source:
  fn: Okydoky-0.9.6.tar.gz
  url: https://pypi.python.org/packages/source/O/Okydoky/Okydoky-0.9.6.tar.gz
  md5: d9db7775ea6593194bde20e54a165c08
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - okydoky = okydoky:main
    #
    # Would create an entry point called okydoky that calls okydoky.main()

    - okydoky = okydoky.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - virtualenv
    - iso8601
    - flask ==0.9
    - eventlet
    - werkzeug

  run:
    - python
    - virtualenv
    - iso8601
    - flask ==0.9
    - eventlet
    - werkzeug

test:
  # Python imports
  imports:
    - okydoky

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - okydoky --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/crosspop/okydoky
  license: MIT License
  summary: 'Automated docs builder using Sphinx/GitHub/Distribute for private use'

