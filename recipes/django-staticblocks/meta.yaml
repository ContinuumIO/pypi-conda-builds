package:
  name: django-staticblocks
  version: "0.5"

source:
  fn: django-staticblocks-0.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-staticblocks/django-staticblocks-0.5.tar.gz
  md5: f6de97a377e4f206f7f3ae54970d3108
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-staticblocks = django-staticblocks:main
    #
    # Would create an entry point called django-staticblocks that calls django-staticblocks.main()


  # If this is a new build for the same version, increment the build
