package:
  name: django-ndator
  version: "0.1.8"

source:
  fn: django-ndator-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/d/django-ndator/django-ndator-0.1.8.tar.gz
  md5: 5d4e4a0962d71906cd4403a5b2186013
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-ndator = django-ndator:main
    #
    # Would create an entry point called django-ndator that calls django-ndator.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - ndator
    - ndator.management
    - ndator.management.commands
    - ndator.nda

