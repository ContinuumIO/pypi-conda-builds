package:
  name: configsmash
  version: "0.0.2"

source:
  fn: configsmash-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/configsmash/configsmash-0.0.2.tar.gz
  md5: daffdb7f3fefcf7bb621a155d4bfd7f5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - configsmash = configsmash:main
    #
    # Would create an entry point called configsmash that calls configsmash.main()

    - csmash = csmash:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pastedeploy

  run:
    - python
    - pastedeploy

test:
  # Python imports
  imports:
    - configsmash

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - csmash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rranshous/configsmash
  license: UNKNOWN
  summary: 'python lib / script for reading cascading sets of ini files'

