package:
  name: datasciencebox
  version: "0.1"

source:
  fn: datasciencebox-0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/datasciencebox/datasciencebox-0.1.tar.gz
  md5: 0fb984ebd133f3a23f4c2ac16cf992c7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datasciencebox = datasciencebox:main
    #
    # Would create an entry point called datasciencebox that calls datasciencebox.main()

    - dsb=datasciencebox.cli.main:main
    - datasciencebox=datasciencebox.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=4.0
    - pyyaml >=3.11
    - fabric >=1.10.1
    - apache-libcloud >=0.17.0
    - salt-ssh >=2014.7.1
    - watchdog >=0.8.3

  run:
    - python
    - setuptools
    - click >=4.0
    - pyyaml >=3.11
    - fabric >=1.10.1
    - apache-libcloud >=0.17.0
    - salt-ssh >=2014.7.1
    - watchdog >=0.8.3

test:
  # Python imports
  imports:
    - datasciencebox
    - datasciencebox.cli
    - datasciencebox.core

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dsb --help
    - datasciencebox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/danielfrg/datasciencebox
  license: MIT
  summary: 'Data Science Box'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
