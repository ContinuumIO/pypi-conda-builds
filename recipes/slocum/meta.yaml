package:
  name: slocum
  version: "0.1.3"

source:
  fn: slocum-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/s/slocum/slocum-0.1.3.tar.gz
  md5: 2f95d4a651f9dd27ede8aa5d54e26d66
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slocum = slocum:main
    #
    # Would create an entry point called slocum that calls slocum.main()

    - slocum=slocum.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - xray ==0.3.1
    - pyproj >=1.9.3
    - pandas >=0.13.1
    - matplotlib >=1.2.0

  run:
    - python
    - xray ==0.3.1
    - pyproj >=1.9.3
    - pandas >=0.13.1
    - matplotlib >=1.2.0

test:
  # Python imports
  imports:
    - slocum
    - slocum.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slocum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/akleeman/slocum
  license: MIT License
  summary: 'Slocum -- A tool for getting smaller better forecasts to sailors'

# See
# http://docs.continuum.io/conda/build.html for
