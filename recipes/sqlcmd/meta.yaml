package:
  name: sqlcmd
  version: "0.7.1"

source:
  fn: sqlcmd-0.7.1.zip
  url: https://pypi.python.org/packages/source/s/sqlcmd/sqlcmd-0.7.1.zip
  md5: 3927a5de63335d0b88a1dba658008b46
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlcmd = sqlcmd:main
    #
    # Would create an entry point called sqlcmd that calls sqlcmd.main()

    - sqlcmd=sqlcmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - grizzled-python >=1.0
    - enum >=0.4.3

  run:
    - python
    - grizzled-python >=1.0
    - enum >=0.4.3

test:
  # Python imports
  imports:
    - sqlcmd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlcmd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bmc/sqlcmd/
  license: BSD License
  summary: 'A cross-platform, cross-database SQL command line tool'

