requirements:
  build:
    - python
    - setuptools
    - mox >=0.5.3
    - django_nose

  run:
    - python
    - setuptools
    - mox >=0.5.3
    - django_nose

test:
  # Python imports
  imports:
    - django_openstack
    - django_openstack.auth
    - django_openstack.dash
    - django_openstack.dash.views
    - django_openstack.middleware
    - django_openstack.syspanel
    - django_openstack.syspanel.views
    - django_openstack.templatetags
    - django_openstack.templatetags.templatetags
    - django_openstack.tests
    - django_openstack.tests.view_tests
    - django_openstack.tests.view_tests.dash
    - django_openstack.tests.view_tests.syspanel

  # commands:
