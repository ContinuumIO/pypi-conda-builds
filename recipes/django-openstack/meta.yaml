package:
  name: django-openstack
  version: "0.4"

source:
  fn: django-openstack-0.4.tar.gz
  url: https://pypi.python.org/packages/source/d/django-openstack/django-openstack-0.4.tar.gz
  md5: cccf1ed9fbea22ee66f1c3a3a24700ac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
