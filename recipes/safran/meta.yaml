package:
  name: safran
  version: "0.1"

source:
  fn: safran-0.1.tar.gz
  url: https://pypi.python.org/packages/source/s/safran/safran-0.1.tar.gz
  md5: be3504e5b1e59042b547ab2a4e0fc5a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - safran = safran:main
    #
    # Would create an entry point called safran that calls safran.main()

    - safran = safran.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - feedparser
    - clint

  run:
    - python
    - feedparser
    - clint

test:
  # Python imports
  imports:
    - safran

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - safran --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/emre/safran
  license: MIT
  summary: 'safran.io CLI reader'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
