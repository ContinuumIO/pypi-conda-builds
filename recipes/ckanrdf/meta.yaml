package:
  name: ckanrdf
  version: "0.7.1"

source:
  fn: ckanrdf-0.7.1.tar.gz
  url: https://pypi.python.org/packages/source/c/ckanrdf/ckanrdf-0.7.1.tar.gz
  md5: 69d64825b3ba86ec9de96fae972f3cb0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ckanrdf = ckanrdf:main
    #
    # Would create an entry point called ckanrdf that calls ckanrdf.main()

    - ckanrdf=ckanrdf.command:genrdf
    - ckanlinks=ckanrdf.ckanlinks:ckanlinks
    - corscheck=ckanrdf.corscheck:corscheck
    - ckanrdf_load=ckanrdf.command:loadrdf

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ckanclient
    - ordf

  run:
    - python
    - setuptools
    - ckanclient
    - ordf

test:
  # Python imports
  imports:
    - ckanrdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ckanrdf --help
    - ckanlinks --help
    - corscheck --help
    - ckanrdf_load --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPL
  summary: 'CKAN Catalogue RDF Generation'

