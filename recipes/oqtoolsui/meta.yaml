package:
  name: oqtoolsui
  version: "1.0.5"

source:
  fn: OQToolsUI-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/O/OQToolsUI/OQToolsUI-1.0.5.tar.gz
  md5: aa5438809b47ccc98499979611e0c55b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oqtoolsui = oqtoolsui:main
    #
    # Would create an entry point called oqtoolsui that calls oqtoolsui.main()

    - OQToolsUI = oqtoolsui.oqtools.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - openquake.hazardlib <=0.11.0
    - openquake.nrmllib <=0.4.5
    - pyshp

  run:
    - python
    - openquake.hazardlib <=0.11.0
    - openquake.nrmllib <=0.4.5
    - pyshp

test:
  # Python imports
  imports:
    - oqtoolsui
    - oqtoolsui.common
    - oqtoolsui.controllers
    - oqtoolsui.converters
    - oqtoolsui.oqtools
    - oqtoolsui.ui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - OQToolsUI --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ocozalp/OQToolsUI
  license: GNU Affero General Public License v3
  summary: 'UI for openquake'

