package:
  name: vdexcsv
  version: "1.4"

source:
  fn: vdexcsv-1.4.zip
  url: https://pypi.python.org/packages/source/v/vdexcsv/vdexcsv-1.4.zip
  md5: 28a38df719929f7f01938dbc9c3a43a5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vdexcsv = vdexcsv:main
    #
    # Would create an entry point called vdexcsv that calls vdexcsv.main()

    - csv2vdex = vdexcsv.script:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml

  run:
    - python
    - setuptools
    - lxml

test:
  # Python imports
  imports:
    - vdexcsv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - csv2vdex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bluedynamics/vdexcsv
  license: BSD License
  summary: 'Converts CSV files to IMS VDEX XML (Vocabulary Definition Exchange Format)'

