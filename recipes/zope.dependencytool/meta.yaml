package:
  name: zope.dependencytool
  version: "3.4.0"

source:
  fn: zope.dependencytool-3.4.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.dependencytool/zope.dependencytool-3.4.0.tar.gz
  md5: 2e18564e9bfedf1cabcf343e241060ad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.dependencytool = zope.dependencytool:main
    #
    # Would create an entry point called zope.dependencytool that calls zope.dependencytool.main()

    - finddeps=zope.dependencytool.finddeps:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - zope
    - zope.dependencytool
    - zope.dependencytool.tests
    - zope.dependencytool.tests.pkg

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - finddeps --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cheeseshop.python.org/pypi/zope.dependencytool
  license: Zope Public License
  summary: 'Package-Dependency Discovery Tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
