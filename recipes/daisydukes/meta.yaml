package:
  name: daisydukes
  version: "0.0.2"

source:
  fn: daisydukes-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/daisydukes/daisydukes-0.0.2.tar.gz
  md5: a230e12deeebaca479b1572a039e8305
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - daisydukes = daisydukes:main
    #
    # Would create an entry point called daisydukes that calls daisydukes.main()

    - daisydukes=daisydukes:DaisyDukesRunner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - daisydukes

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - daisydukes --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rossdylan/daisydukes
  license: GNU General Public License (GPL)
  summary: 'Stylish transport for your python'

