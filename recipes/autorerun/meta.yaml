package:
  name: autorerun
  version: "0.1.1"

source:
  fn: autorerun-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/autorerun/autorerun-0.1.1.tar.gz
  md5: 5ecaf78d68dffd81336e13edb1cc7395
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autorerun = autorerun:main
    #
    # Would create an entry point called autorerun that calls autorerun.main()

    - autorerun=autorerun.autorerun:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - watchdog

  run:
    - python
    - setuptools
    - watchdog

test:
  # Python imports
  imports:
    - autorerun

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autorerun --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://autorerun.readthedocs.org/en/latest/
  license: UNKNOWN
  summary: 'autorerun'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
