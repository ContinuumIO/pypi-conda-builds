package:
  name: cython
  version: "0.22"

source:
  fn: cython-0.22.tar.gz
  url: https://pypi.python.org/packages/source/C/Cython/cython-0.22.tar.gz
  md5: 1ae25add4ef7b63ee9b4af697300d6b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cython = cython:main
    #
    # Would create an entry point called cython that calls cython.main()

    - cython = Cython.Compiler.Main:setuptools_main
    - cythonize = Cython.Build.Cythonize:main
    - cygdb = Cython.Debugger.Cygdb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - Cython
    - Cython.Build
    - Cython.Build.Tests
    - Cython.Compiler
    - Cython.Compiler.Tests
    - Cython.Debugger
    - Cython.Debugger.Tests
    - Cython.Distutils
    - Cython.Plex
    - Cython.Runtime
    - Cython.Tempita
    - Cython.Tests
    - Cython.Utility
    - cython
    - pyximport

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cython --help
    - cythonize --help
    - cygdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.cython.org
  license: Apache Software License
  summary: 'The Cython compiler for writing C extensions for the Python language.'

