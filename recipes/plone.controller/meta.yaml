package:
  name: plone.controller
  version: "1.8"

source:
  fn: plone.controller-1.8.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.controller/plone.controller-1.8.tar.gz
  md5: 980c26247e0ed1759c6eebe3ef575ce6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.controller = plone.controller:main
    #
    # Would create an entry point called plone.controller that calls plone.controller.main()

    - plone-controller = plone.controller.controller:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - collective.buildout.cluster

  run:
    - python
    - setuptools
    - collective.buildout.cluster

test:
  # Python imports
  imports:
    - plone
    - plone.controller

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - plone-controller --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://plone.org/products/plone/
  license: GPL
  summary: 'Controller for starting/stopping Plone services'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
