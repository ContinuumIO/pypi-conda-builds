package:
  name: alotofeffort
  version: "0.3"

source:
  fn: alotofeffort-0.3.tar.gz
  url: https://pypi.python.org/packages/source/a/alotofeffort/alotofeffort-0.3.tar.gz
  md5: fbf10e30f2bd5e5963f62ea452ca469c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alotofeffort = alotofeffort:main
    #
    # Would create an entry point called alotofeffort that calls alotofeffort.main()

    - alotofeffort = alotofeffort.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto ==2.9.7

  run:
    - python
    - boto ==2.9.7

test:
  # Python imports
  imports:
    - alotofeffort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alotofeffort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/audreyr/alotofeffort
  license: BSD License
  summary: 'Instantly deploy static HTML sites to S3 at the command line.'

