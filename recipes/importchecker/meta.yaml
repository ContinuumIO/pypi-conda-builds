package:
  name: importchecker
  version: "1.1"

source:
  fn: importchecker-1.1.tar.gz
  url: https://pypi.python.org/packages/source/i/importchecker/importchecker-1.1.tar.gz
  md5: 86706a671cb2be1629cda8b00af22785
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - importchecker = importchecker:main
    #
    # Would create an entry point called importchecker that calls importchecker.main()

    - importchecker=importchecker.importchecker:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - importchecker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - importchecker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/importchecker
  license: Zope Public License
  summary: 'Importchecker finds unused imports in Python modules.'

