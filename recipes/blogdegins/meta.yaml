package:
  name: blogdegins
  version: "0.5.0"

source:
  fn: blogdegins-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/b/blogdegins/blogdegins-0.5.0.tar.gz
  md5: 48eb54a6f280e07263cfc356494f1594
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blogdegins = blogdegins:main
    #
    # Would create an entry point called blogdegins that calls blogdegins.main()

    - blogdegins=blogdegins.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ghtml
    - yuicompressor
    - mako
    - envoy
    - webassets >=0.9
    - watchdog

  run:
    - python
    - setuptools
    - ghtml
    - yuicompressor
    - mako
    - envoy
    - webassets >=0.9
    - watchdog

test:
  # Python imports
  imports:
    - blogdegins
    - blogdegins._htmlrendercode
    - blogdegins._htmlrendercode.sample
    - blogdegins._htmlrendercode.widgets
    - blogdegins._htmlrendercode.widgets.boxlist
    - blogdegins.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blogdegins --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/artgins/blogdegins
  license: MIT License
  summary: 'Another static html code generator.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
