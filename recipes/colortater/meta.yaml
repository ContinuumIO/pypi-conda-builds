package:
  name: colortater
  version: "0.6.3"

source:
  fn: colortater-0.6.3.tar.gz
  url: https://pypi.python.org/packages/source/c/colortater/colortater-0.6.3.tar.gz
  md5: 44b6699a0b9336949de93f1b56b60854
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colortater = colortater:main
    #
    # Would create an entry point called colortater that calls colortater.main()

    - colortater=colortater.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - colortater

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colortater --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://wakelift.de/posts/colortater/
  license: UNKNOWN
  summary: 'UNKNOWN'

