    - bewype.core.component.text_viewer.tmpl
    - bewype.core.config
    - bewype.core.data
    - bewype.core.db
    - bewype.core.email
    - bewype.core.message
    - bewype.core.resource
    - bewype.core.template
    - bewype.core.tests
    - bewype.core.ui
    - bewype.core.utils
    - bewype.core.web
    - bewype.db
    - bewype.db.repository
    - bewype.db.repository.versions
    - bewype.js
    - bewype.js.resource
