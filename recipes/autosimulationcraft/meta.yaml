package:
  name: autosimulationcraft
  version: "0.1.1"

source:
  fn: autosimulationcraft-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/autosimulationcraft/autosimulationcraft-0.1.1.tar.gz
  md5: 791f43787ad320222f08eb554b90667a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autosimulationcraft = autosimulationcraft:main
    #
    # Would create an entry point called autosimulationcraft that calls autosimulationcraft.main()

    - autosimc=autosimulationcraft.runner:console_entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - battlenet >=0.2.6
    - dictdiffer >=0.3.0

  run:
    - python
    - setuptools
    - battlenet >=0.2.6
    - dictdiffer >=0.3.0

test:
  # Python imports
  imports:
    - autosimulationcraft
    - autosimulationcraft.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autosimc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jantman/AutoSimulationCraft/
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A python script to run SimulationCraft reports for World of Warcraft characters when their gear/stats/level/etc. changes.'

