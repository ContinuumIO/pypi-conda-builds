package:
  name: imdbname
  version: "0.1"

source:
  fn: IMDbName-0.1.tar.gz
  url: https://pypi.python.org/packages/source/I/IMDbName/IMDbName-0.1.tar.gz
  md5: 025a7ee82cba0081300e8e76bd90722c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imdbname = imdbname:main
    #
    # Would create an entry point called imdbname that calls imdbname.main()

    - imdbname=imdbname.imdbname:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - imdbpy >=4.3

  run:
    - python
    - setuptools
    - imdbpy >=4.3

test:
  # Python imports
  imports:
    - imdbname

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imdbname --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://svn.jetheis.com/public/IMDbName/trunk
  license: GPLv3
  summary: 'A script for renaming movies using the IMDb database'

