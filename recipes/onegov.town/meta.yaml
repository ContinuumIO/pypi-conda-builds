package:
  name: onegov.town
  version: "0.1.0"

source:
  fn: onegov.town-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/o/onegov.town/onegov.town-0.1.0.tar.gz
  md5: 464053cee22cd35eb1e2c423a4869d10
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - onegov.town = onegov.town:main
    #
    # Would create an entry point called onegov.town that calls onegov.town.main()

    - onegov-town=onegov.town.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bleach
    - click
    - cssmin
    - jsmin
    - lazy-object-proxy
    - lxml
    - onegov.core >=0.1.0
    - onegov.form
    - onegov.foundation
    - onegov.page >=0.1.0
    - onegov.user
    - pillow
    - purl
    - translationstring

  run:
    - python
    - setuptools
    - bleach
    - click
    - cssmin
    - jsmin
    - lazy-object-proxy
    - lxml
    - onegov.core >=0.1.0
    - onegov.form
    - onegov.foundation
    - onegov.page >=0.1.0
    - onegov.user
    - pillow
    - purl
    - translationstring

test:
  # Python imports
  imports:
    - onegov
    - onegov.town
    - onegov.town.models
    - onegov.town.theme
    - onegov.town.views

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - onegov-town --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/seantis/onegov.town
  license: GNU General Public License v2 (GPLv2)
  summary: 'OneGov web application for small towns.'

