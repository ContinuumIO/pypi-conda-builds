package:
  name: captainwebhook
  version: "0.1.0"

source:
  fn: captainwebhook-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/captainwebhook/captainwebhook-0.1.0.tar.gz
  md5: f99239663577789af11cb5d5f01c16c6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - captainwebhook = captainwebhook:main
    #
    # Would create an entry point called captainwebhook that calls captainwebhook.main()

    - cptwebhook=captainwebhook.captainwebhook:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - captainwebhook

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cptwebhook --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/skorokithakis/captainwebhook
  license: BSD License
  summary: 'Captain Webhook runs your scripts when it receives a webhook.'

