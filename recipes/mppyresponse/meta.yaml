package:
  name: mppyresponse
  version: "0.1.3"

source:
  fn: MPPyResponse-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/M/MPPyResponse/MPPyResponse-0.1.3.tar.gz
  md5: 996e4ec0b70e6908ea4d692b4e8646d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mppyresponse = mppyresponse:main
    #
    # Would create an entry point called mppyresponse that calls mppyresponse.main()

    - mpresponse= MPPyResponse.MPPyResponse:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - MPPyResponse
    - mppyresponse

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mpresponse --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/drincruz/Monty-Python-PyResponse
  license: MIT License
  summary: 'A silly Monty Python quote generator'

