package:
  name: kitt
  version: "1.1"

source:
  fn: KiTT-1.1.tar.gz
  url: https://pypi.python.org/packages/source/K/KiTT/KiTT-1.1.tar.gz
  md5: 8cb9a15415a32d02d49c5ee3cea2a980
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kitt = kitt:main
    #
    # Would create an entry point called kitt that calls kitt.main()

    - kitt=kitt.kitt:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - kivy
    - python-xlib
    - pyudev
    - argparse
    - setuptools

  run:
    - python
    - setuptools
    - kivy
    - python-xlib
    - pyudev
    - argparse
    - setuptools

test:
  # Python imports
  imports:
    - kitt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kitt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://m0g.net/kitt/
  license: GNU General Public License v3 (GPLv3)
  summary: 'Kivy Touch Tool'

