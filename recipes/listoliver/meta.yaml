package:
  name: listoliver
  version: "1"

source:
  fn: listoliver-1.tar.gz
  url: https://pypi.python.org/packages/source/l/listoliver/listoliver-1.tar.gz
  md5: 89bfef6b65364f2bbbc8c76bbd8fa1a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - listoliver = listoliver:main
    #
    # Would create an entry point called listoliver that calls listoliver.main()

    - lister = lister.lister:smain

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lister
    - listoliver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lister --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

