package:
  name: gae_command
  version: "0.2.8"

source:
  fn: gae_command-0.2.8.tar.gz
  url: https://pypi.python.org/packages/source/g/gae_command/gae_command-0.2.8.tar.gz
  md5: ae35d32138e239af839dafee230e0d97
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gae_command = gae_command:main
    #
    # Would create an entry point called gae_command that calls gae_command.main()

    - gae=gae_command.command:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pastescript

  run:
    - python
    - setuptools
    - pastescript

test:
  # Python imports
  imports:
    - gae_command

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gae --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/gae_command
  license: BSD License
  summary: 'A tool to download and invoke gae commands.'

