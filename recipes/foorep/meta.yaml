package:
  name: foorep
  version: "0.1.4-2"

source:
  fn: foorep-0.1.4-2.tar.gz
  url: https://pypi.python.org/packages/source/f/foorep/foorep-0.1.4-2.tar.gz
  md5: 2bc8ae057383ceef63ef4b0535c40878
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - foorep = foorep:main
    #
    # Would create an entry point called foorep that calls foorep.main()

    - foorep=foorep.cli:main
    - foorepd=foorep.web:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - pymongo ==2.4
    - cherrypy ==3.2.2
    - jinja2 ==2.6
    - pefile ==1.2.10-123
    - python-magic ==0.4.3

  run:
    - python
    - pymongo ==2.4
    - cherrypy ==3.2.2
    - jinja2 ==2.6
    - pefile ==1.2.10-123
    - python-magic ==0.4.3

test:
  # Python imports
  imports:
    - foorep
    - foorep.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - foorep --help
    - foorepd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://foorensics.blogspot.com
  license: LICENSE.txt
  summary: 'Malware Repository for humans'

