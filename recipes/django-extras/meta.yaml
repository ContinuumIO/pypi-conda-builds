requirements:
  build:
    - python
    - setuptools
    - django >=1.4
    - six

  run:
    - python
    - django >=1.4
    - six

test:
  # Python imports
  imports:
    - django_extras
    - django_extras.contrib
    - django_extras.contrib.auth
    - django_extras.core
    - django_extras.db
    - django_extras.db.models
    - django_extras.db.models.fields
    - django_extras.forms
    - django_extras.http
    - django_extras.middleware
    - django_extras.templatetags
    - django_extras.tests
    - django_extras.tests.contrib
    - django_extras.tests.core
    - django_extras.tests.db
    - django_extras.tests.forms
    - django_extras.tests.http
    - django_extras.tests.middleware
    - django_extras.tests.utils
    - django_extras.utils

  # commands:
