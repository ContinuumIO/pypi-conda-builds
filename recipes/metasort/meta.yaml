package:
  name: metasort
  version: "0.3.6.3"

source:
  fn: metasort-0.3.6.3.tar.gz
  url: https://pypi.python.org/packages/source/m/metasort/metasort-0.3.6.3.tar.gz
  md5: 8ed62e1f16ec489c97bf4a44757b8b8d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - metasort = metasort:main
    #
    # Would create an entry point called metasort that calls metasort.main()

    - metasort = metasort.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.5.3
    - biopython
    - onecodex
    - flask ==0.10.1

  run:
    - python
    - requests ==2.5.3
    - biopython
    - onecodex
    - flask ==0.10.1

test:
  # Python imports
  imports:
    - metasort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - metasort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/phelimb/metasort
  license: MIT
  summary: 'Filter reads based on taxonomy assignment from OneCodex.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
