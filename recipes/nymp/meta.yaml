package:
  name: nymp
  version: "0.0.2"

source:
  fn: nymp-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/n/nymp/nymp-0.0.2.tar.gz
  md5: 971ee46b7d052c7c8d30d6215f6d20a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nymp = nymp:main
    #
    # Would create an entry point called nymp that calls nymp.main()

    - nymp = nymp.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - nymp
    - nymp.gui
    - nymp.xmms

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nymp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.chaossource.net/nymp/
  license: GNU General Public License (GPL)
  summary: 'A graphical xmms2 cli frontend. It is library focused and provides a tree view on your collection'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
