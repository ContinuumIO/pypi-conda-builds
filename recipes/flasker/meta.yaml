package:
  name: flasker
  version: "0.1.45"

source:
  fn: flasker-0.1.45.tar.gz
  url: https://pypi.python.org/packages/source/f/flasker/flasker-0.1.45.tar.gz
  md5: 18d93ca24275a94dc10bc220a84d9d44
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flasker = flasker:main
    #
    # Would create an entry point called flasker that calls flasker.main()

    - flasker = flasker.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - celery
    - flask
    - sqlalchemy
    - flower
    - blinker

  run:
    - python
    - celery
    - flask
    - sqlalchemy
    - flower
    - blinker

test:
  # Python imports
  imports:
    - flasker
    - flasker.ext
    - flasker.test
    - flasker.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flasker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mtth.github.com/flasker/
  license: MIT License
  summary: 'Flask, SQLAlchemy, and Celery integration'

