package:
  name: django-tailordev-cms
  version: "0.7.5"

source:
  fn: django-tailordev-cms-0.7.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-tailordev-cms/django-tailordev-cms-0.7.5.tar.gz
  md5: 6ff8f096584ecd4777c3d51e3f4d4e63
