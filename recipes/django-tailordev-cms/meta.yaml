  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/tailordev/django-tailordev-cms
  license: MIT
  summary: u'TailorDev CMS  A simple CMS for your django projects.'

