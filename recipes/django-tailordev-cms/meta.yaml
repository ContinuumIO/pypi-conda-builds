requirements:
  build:
    - python
    - setuptools
    - purl
    - south >=0.8.4
    - django-grappelli
    - django-filebrowser
    - django-reversion
    - django-modeltranslation
    - django-mptt

  run:
    - python
    - purl
    - south >=0.8.4
    - django-grappelli
    - django-filebrowser
    - django-reversion
    - django-modeltranslation
    - django-mptt

test:
  # Python imports
  imports:
    - td_cms
    - td_cms.management
    - td_cms.management.commands
    - td_cms.migrations
    - td_cms.templatetags
    - td_cms.tests

  # commands:
