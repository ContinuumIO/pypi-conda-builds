package:
  name: cobe
  version: "2.1.2"

source:
  fn: cobe-2.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/cobe/cobe-2.1.2.tar.gz
  md5: c479c6db6c1d5258984bf642bc57f188
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cobe = cobe:main
    #
    # Would create an entry point called cobe that calls cobe.main()

    - cobe = cobe.control:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pystemmer ==1.3.0
    - argparse ==1.2.1
    - irc ==12.1.1

  run:
    - python
    - pystemmer ==1.3.0
    - argparse ==1.2.1
    - irc ==12.1.1

test:
  # Python imports
  imports:
    - cobe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cobe --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://wiki.github.com/pteichman/cobe/
  license: MIT License
  summary: 'Markov chain based text generator library and chatbot'

