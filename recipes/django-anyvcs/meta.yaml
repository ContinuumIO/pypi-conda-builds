package:
  name: django-anyvcs
  version: "2.3.4"

source:
  fn: django-anyvcs-2.3.4.tar.gz
  url: https://pypi.python.org/packages/source/d/django-anyvcs/django-anyvcs-2.3.4.tar.gz
  md5: 6c93a3cfcd697a20ce2940334b797b2a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-anyvcs = django-anyvcs:main
    #
    # Would create an entry point called django-anyvcs that calls django-anyvcs.main()

    - django-anyvcs-ssh = django_anyvcs.dispatch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - anyvcs

  run:
    - python
    - anyvcs

test:
  # Python imports
  imports:
    - django_anyvcs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-anyvcs-ssh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/ClemsonSoCUnix/django-anyvcs
  license: BSD License
  summary: 'A Django app providing homogeneous management of VCS systems.'

