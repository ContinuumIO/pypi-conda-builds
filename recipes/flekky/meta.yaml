package:
  name: flekky
  version: "0.1.1"

source:
  fn: flekky-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flekky/flekky-0.1.1.tar.gz
  md5: c48943e80788e3b947fc980eaf8ff1b3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flekky = flekky:main
    #
    # Would create an entry point called flekky that calls flekky.main()

    - flekky=flekky.flekky:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.10.1
    - flask-flatpages >=0.5
    - frozen-flask >=0.11
    - argparse >=1.2.1

  run:
    - python
    - flask >=0.10.1
    - flask-flatpages >=0.5
    - frozen-flask >=0.11
    - argparse >=1.2.1

test:
  # Python imports
  imports:
    - flekky
    - test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flekky --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xi/flekky
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Static website generator inspired by jekyll based on flask.'

