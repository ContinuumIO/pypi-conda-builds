package:
  name: codeowl
  version: "0.0.1"

source:
  fn: codeowl-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/codeowl/codeowl-0.0.1.tar.gz
  md5: f202fd817f04fcbc03d246ef20311f27
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - codeowl = codeowl:main
    #
    # Would create an entry point called codeowl that calls codeowl.main()

    - owl = codeowl.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.6,<2.0
    - clint >=0.3.4
    - argcomplete >=0.6.6,<1.0

  run:
    - python
    - pygments >=1.6,<2.0
    - clint >=0.3.4
    - argcomplete >=0.6.6,<1.0

test:
  # Python imports
  imports:
    - codeowl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - owl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Code Finding Owl'

