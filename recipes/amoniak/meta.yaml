package:
  name: amoniak
  version: "0.7.1"

source:
  fn: amoniak-0.7.1.tar.gz
  url: https://pypi.python.org/packages/source/a/amoniak/amoniak-0.7.1.tar.gz
  md5: 748e70cacc9d3cb2e4dbe392536ccc47
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - amoniak = amoniak:main
    #
    # Would create an entry point called amoniak that calls amoniak.main()

    - amoniak=amoniak.runner:amoniak

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - empowering
    - erppeek
    - pymongo
    - rq
    - modeldict
    - times
    - raven
    - click

  run:
    - python
    - setuptools
    - empowering
    - erppeek
    - pymongo
    - rq
    - modeldict
    - times
    - raven
    - click

test:
  # Python imports
  imports:
    - amoniak
    - amoniak.caching

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - amoniak --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://gisce.net
  license: MIT
  summary: 'AMON Tools for GISCE-ERP'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
