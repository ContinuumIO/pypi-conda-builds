package:
  name: ctox
  version: "0.1.2"

source:
  fn: ctox-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/ctox/ctox-0.1.2.tar.gz
  md5: 965c406fd756ab7e2750f7a9fa5ff8d1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ctox = ctox:main
    #
    # Would create an entry point called ctox that calls ctox.main()

    - ctox = ctox.main:_main
    - ctox_ = ctox.main:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama
    - pip

  run:
    - python
    - colorama
    - pip

test:
  # Python imports
  imports:
    - ctox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ctox --help
    - ctox_ --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hayd/ctox
  license: MIT License
  summary: 'tox but with conda'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
