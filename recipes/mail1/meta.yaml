package:
  name: mail1
  version: "0.2.0"

source:
  fn: mail1-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/m/mail1/mail1-0.2.0.tar.gz
  md5: 705705c819ba3855dd306a85e7fc939f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mail1 = mail1:main
    #
    # Would create an entry point called mail1 that calls mail1.main()

    - mail1 = mail1:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - mail1

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mail1 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/mail1/
  license: Apache Software License
  summary: 'mail1 is an API to send emails in a single call'

