package:
  name: earthreader-web
  version: "0.3.0"

source:
  fn: EarthReader-Web-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/E/EarthReader-Web/EarthReader-Web-0.3.0.tar.gz
  md5: cfb14e190a10ba736cc7db099b5d937b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - earthreader-web = earthreader-web:main
    #
    # Would create an entry point called earthreader-web that calls earthreader-web.main()

    - earthreader = earthreader.web.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.10
    - libearth >=0.3.1
    - six
    - waitress
    - libsass >=0.3.0

  run:
    - python
    - flask >=0.10
    - libearth >=0.3.1
    - six
    - waitress
    - libsass >=0.3.0

test:
  # Python imports
  imports:
    - earthreader
    - earthreader.web

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - earthreader --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://earthreader.org/
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Earth Reader for Web'

