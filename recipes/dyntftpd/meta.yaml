package:
  name: dyntftpd
  version: "0.4.0"

source:
  fn: dyntftpd-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/d/dyntftpd/dyntftpd-0.4.0.tar.gz
  md5: 82c273d1a2cad45cd32e62632a7c31fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dyntftpd = dyntftpd:main
    #
    # Would create an entry point called dyntftpd that calls dyntftpd.main()

    - dyntftpd = dyntftpd.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - dyntftpd
    - dyntftpd.handlers
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dyntftpd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/brmzkw/dyntftpd
  license: BSD License
  summary: 'A simple TFTP server'

