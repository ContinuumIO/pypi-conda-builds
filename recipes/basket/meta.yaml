package:
  name: basket
  version: "1.0"

source:
  fn: Basket-1.0.tar.gz
  url: https://pypi.python.org/packages/source/B/Basket/Basket-1.0.tar.gz
  md5: f4d1434e9370ce4263d01267339139cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - basket = basket:main
    #
    # Would create an entry point called basket that calls basket.main()

    - basket=basket.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - basket
    - basket.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - basket --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/Basket
  license: BSD License
  summary: 'A local static PyPI repository builder'

