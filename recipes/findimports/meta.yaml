package:
  name: findimports
  version: "1.3.2"

source:
  fn: findimports-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/f/findimports/findimports-1.3.2.tar.gz
  md5: 78bccd3cf87880097131c58d0bba573f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - findimports = findimports:main
    #
    # Would create an entry point called findimports that calls findimports.main()

    - findimports=findimports:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - findimports

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - findimports --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mgedmin/findimports
  license: GNU General Public License (GPL)
  summary: 'Python module import analysis tool'

