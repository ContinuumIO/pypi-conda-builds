package:
  name: lpjsmin
  version: "0.5"

source:
  fn: lpjsmin-0.5.tar.gz
  url: https://pypi.python.org/packages/source/l/lpjsmin/lpjsmin-0.5.tar.gz
  md5: 482a729d728ce77e9bfde08782b27ea7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lpjsmin = lpjsmin:main
    #
    # Would create an entry point called lpjsmin that calls lpjsmin.main()

    - lpjsmin=lpjsmin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lpjsmin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lpjsmin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/lpjsmin
  license: BSD
  summary: 'JS Min script that provides cmd line and python processors'

