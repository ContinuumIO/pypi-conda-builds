package:
  name: cltool
  version: "0.8.1.3dev"

source:
  fn: cltool-0.8.1.3dev.tar.gz
  url: https://pypi.python.org/packages/source/c/cltool/cltool-0.8.1.3dev.tar.gz
  md5: 910c7c1e4cbf0dfa1566b33abc6a88a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cltool = cltool:main
    #
    # Would create an entry point called cltool that calls cltool.main()

    - cltool3= cltool:command_line_runner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cltool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cltool3 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/farmckon/cltool#cltool
  license: UNKNOWN
  summary: 'Example of installing a comand line tool via pip/easy_install'

