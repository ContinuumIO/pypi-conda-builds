package:
  name: euganke-latex-importer
  version: "0.2"

source:
  fn: euganke-latex-importer-0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/euganke-latex-importer/euganke-latex-importer-0.2.tar.gz
  md5: 1510e3f610638f5168abe513f59e07be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - euganke-latex-importer = euganke-latex-importer:main
    #
    # Would create an entry point called euganke-latex-importer that calls euganke-latex-importer.main()

    - euganke_import_exercises=importer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - setuptools
    - requests

test:
  # Python imports
  imports:
    - importer
    - importer.bober
    - importer.latex
    - importer.moodle

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - euganke_import_exercises --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: UNKNOWN
  summary: 'euganke importer'

