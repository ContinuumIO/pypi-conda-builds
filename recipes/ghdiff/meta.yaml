package:
  name: ghdiff
  version: "0.4"

source:
  fn: ghdiff-0.4.tar.gz
  url: https://pypi.python.org/packages/source/g/ghdiff/ghdiff-0.4.tar.gz
  md5: 3c4c7f0c6035be92f7fb68c28bf5423a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ghdiff = ghdiff:main
    #
    # Would create an entry point called ghdiff that calls ghdiff.main()

    - ghdiff = ghdiff:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - chardet

  run:
    - python
    - six
    - chardet

test:
  # Python imports
  imports:
    - ghdiff

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ghdiff --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kilink/ghdiff
  license: MIT License
  summary: 'Generate Github-style HTML for unified diffs.'

