  url: https://pypi.python.org/packages/source/b/beaker_redis/beaker_redis-dev.tar.gz
  md5: bf07ee4e1fcc2f7c8bd269e48edd1bc3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - beaker_redis = beaker_redis:main
    #
    # Would create an entry point called beaker_redis that calls beaker_redis.main()


