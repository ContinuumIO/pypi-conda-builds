package:
  name: supervisor-stdout
  version: "0.1.1"

source:
  fn: supervisor-stdout-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/s/supervisor-stdout/supervisor-stdout-0.1.1.tar.gz
  md5: 068bfa06477174468008204bf718c7b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - supervisor-stdout = supervisor-stdout:main
    #
    # Would create an entry point called supervisor-stdout that calls supervisor-stdout.main()

    - supervisor_stdout = supervisor_stdout:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - supervisor_stdout --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coderanger/supervisor-stdout
  license: BSD License
  summary: 'UNKNOWN'

