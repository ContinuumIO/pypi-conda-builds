  url: https://pypi.python.org/packages/source/f/forgetmenot/forgetmenot-0.0.1.tar.gz
  md5: 4b4eca6eff916e9ba026a19ebc8f2ff1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - forgetmenot = forgetmenot:main
    #
    # Would create an entry point called forgetmenot that calls forgetmenot.main()

    - forgetmenot = forgetmenot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - forgetmenot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - forgetmenot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/trevor/forgetmenot
  license: UNKNOWN
  summary: 'Simple flash card program'

