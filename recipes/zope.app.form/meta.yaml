package:
  name: zope.app.form
  version: "4.0.2"

source:
  fn: zope.app.form-4.0.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.form/zope.app.form-4.0.2.tar.gz
  md5: 3d2b164d9d37a71490a024aaeb412e91
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.form = zope.app.form:main
    #
    # Would create an entry point called zope.app.form that calls zope.app.form.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - transaction
    - zope.formlib >=4.0
    - zope.browser >=1.1
    - zope.browserpage >=3.10.1
    - zope.browsermenu
    - zope.component
    - zope.configuration
    - zope.datetime
    - zope.exceptions
    - zope.i18n
    - zope.interface
    - zope.proxy
    - zope.publisher
    - zope.schema >=3.5.1dev
    - zope.security

  run:
    - python
    - setuptools
    - transaction
    - zope.formlib >=4.0
    - zope.browser >=1.1
    - zope.browserpage >=3.10.1
    - zope.browsermenu
    - zope.component
    - zope.configuration
    - zope.datetime
    - zope.exceptions
    - zope.i18n
    - zope.interface
    - zope.proxy
    - zope.publisher
    - zope.schema >=3.5.1dev
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.form
    - zope.app.form.browser
    - zope.app.form.browser.tests
    - zope.app.form.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.form
  license: Zope Public License
  summary: 'The Original Zope 3 Form Framework'

