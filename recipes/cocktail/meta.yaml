requirements:
  build:
    - python
    - setuptools
    - simplejson
    - zodb3 >=3.10
    - zodbupdate
    - zope.index >=3.6.1
    - cherrypy ==3.1.2
    - buffet >=1.0
    - nose
    - selenium
    - pyexcelerator
    - beaker

  run:
    - python
    - setuptools
    - simplejson
    - zodb3 >=3.10
    - zodbupdate
    - zope.index >=3.6.1
    - cherrypy ==3.1.2
    - buffet >=1.0
    - nose
    - selenium
    - pyexcelerator
    - beaker

test:
  # Python imports
  imports:
    - cocktail
    - cocktail.controllers
    - cocktail.html
    - cocktail.html.templates
    - cocktail.persistence
    - cocktail.schema
    - cocktail.tests
    - cocktail.tests.controllers
    - cocktail.tests.html
    - cocktail.tests.persistence
    - cocktail.tests.schema
    - cocktail.tests.translations
    - cocktail.translations

