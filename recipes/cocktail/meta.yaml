package:
  name: cocktail
  version: "0.6"

source:
  fn: cocktail-0.6.tar.gz
  url: https://pypi.python.org/packages/source/c/cocktail/cocktail-0.6.tar.gz
  md5: 09fab02505221677d32c47e34928d66c
#  patches:
   # List any patch files here
