package:
  name: elsec
  version: "1.0.3"

source:
  fn: elsec-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/e/elsec/elsec-1.0.3.tar.gz
  md5: 7e422fb2aa1e641b45244e78cd912f79
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elsec = elsec:main
    #
    # Would create an entry point called elsec that calls elsec.main()

    - elsec = elsec.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - elsec
    - elsec.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - elsec --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mkocikowski/elsec
  license: MIT License
  summary: 'Elasticsearch interactive command line client'

