package:
  name: rbco.rename
  version: "0.5"

source:
  fn: rbco.rename-0.5.tar.gz
  url: https://pypi.python.org/packages/source/r/rbco.rename/rbco.rename-0.5.tar.gz
  md5: 907193d7b66cd8bfb68e9d2adcfa9a49
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rbco.rename = rbco.rename:main
    #
    # Would create an entry point called rbco.rename that calls rbco.rename.main()

    - renpre = rbco.rename.console:renpre
    - rensuf = rbco.rename.console:rensuf
    - unhide = rbco.rename.console:unhide
    - renlu = rbco.rename.console:renlu
    - renmp3 = rbco.rename.console:renmp3
    - renid3 = rbco.rename.console:renid3
    - renrep = rbco.rename.console:renrep
    - rendeln = rbco.rename.console:rendeln
    - rendel = rbco.rename.console:rendel
    - renremoveacc = rbco.rename.console:renremoveacc

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - unidecode
    - mutagen >=1.20

  run:
    - python
    - setuptools
    - unidecode
    - mutagen >=1.20

test:
  # Python imports
  imports:
    - rbco
    - rbco.rename

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - renpre --help
    - rensuf --help
    - unhide --help
    - renlu --help
    - renmp3 --help
    - renid3 --help
    - renrep --help
    - rendeln --help
    - rendel --help
    - renremoveacc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: LGPL
  summary: 'A set of Python scripts to rename files in batch.'

