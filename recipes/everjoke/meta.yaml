package:
  name: everjoke
  version: "0.2.2"

source:
  fn: everjoke-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/e/everjoke/everjoke-0.2.2.tar.gz
  md5: ff1dbfa7e93fefdb3b3d4071c5743220
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - everjoke = everjoke:main
    #
    # Would create an entry point called everjoke that calls everjoke.main()

    - everjoke = everjokeCLI.EverjokeCLI:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - argparse

  run:
    - python
    - sqlalchemy
    - argparse

test:
  # Python imports
  imports:
    - everjoke
    - everjokeCLI

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - everjoke --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Write and Manage Jokes'

