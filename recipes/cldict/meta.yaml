package:
  name: cldict
  version: "0.1.2"

source:
  fn: cldict-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/cldict/cldict-0.1.2.tar.gz
  md5: f2422eec739af74d6b951bc3c7736256
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cldict = cldict:main
    #
    # Would create an entry point called cldict that calls cldict.main()

    - cldict = cldict.cmdln:main_func

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4
    - bisheng
    - requests

  run:
    - python
    - beautifulsoup4
    - bisheng
    - requests

test:
  # Python imports
  imports:
    - cldict
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cldict --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zhuzhuor/cldict/
  license: MIT
  summary: 'Command-line English-Chinese Dictionary'

