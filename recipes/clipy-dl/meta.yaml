package:
  name: clipy-dl
  version: "0.9.7"

source:
  fn: clipy-dl-0.9.7.tar.gz
  url: https://pypi.python.org/packages/source/c/clipy-dl/clipy-dl-0.9.7.tar.gz
  md5: 7179c4818f0ad296aa6f66be01c76746
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clipy-dl = clipy-dl:main
    #
    # Would create an entry point called clipy-dl that calls clipy-dl.main()

    - clipy=clipy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - aiohttp
    - pyperclip

  run:
    - python
    - aiohttp
    - pyperclip

test:
  # Python imports
  imports:
    - clipy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clipy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/stav/clipy
  license: BSD License
  summary: 'YouTube video downloader'

