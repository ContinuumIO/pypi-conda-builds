package:
  name: fuzzy-fabric
  version: "0.6.3"

source:
  fn: fuzzy-fabric-0.6.3.tar.gz
  url: https://pypi.python.org/packages/source/f/fuzzy-fabric/fuzzy-fabric-0.6.3.tar.gz
  md5: f64473cd5f8f09073011797e53b9d28e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fuzzy-fabric = fuzzy-fabric:main
    #
    # Would create an entry point called fuzzy-fabric that calls fuzzy-fabric.main()

    - ff = fuzzy_fabric.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric
    - virtualenv
    - virtualenvwrapper

  run:
    - python
    - fabric
    - virtualenv
    - virtualenvwrapper

test:
  # Python imports
  imports:
    - fuzzy_fabric

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ff --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dimka665/fuzzy-fabric
  license: MIT License
  summary: 'Fuzzy Functions For Fabric'

