package:
  name: dokang
  version: "0.6.1"

source:
  fn: Dokang-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/D/Dokang/Dokang-0.6.1.tar.gz
  md5: 7988fed1564ab1b1dc453b3f034aed46
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dokang = dokang:main
    #
    # Would create an entry point called dokang that calls dokang.main()

    - dokang=dokang.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 ==4.3.2
    - chameleon ==2.16
    - pyramid ==1.5
    - pyramid_chameleon ==0.1
    - whoosh ==2.6.0
    - wtforms ==2.0.1

  run:
    - python
    - setuptools
    - beautifulsoup4 ==4.3.2
    - chameleon ==2.16
    - pyramid ==1.5
    - pyramid_chameleon ==0.1
    - whoosh ==2.6.0
    - wtforms ==2.0.1

test:
  # Python imports
  imports:
    - dokang
    - dokang.backends
    - dokang.harvesters
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dokang --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD License
  summary: 'Lightweight search engine with a web frontend'

