package:
  name: interflux
  version: "2.1"

source:
  fn: interFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/i/interFlux/interFlux-2.1.tar.gz
  md5: d06366c403395206a05517fec1798b6e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - interflux = interflux:main
    #
    # Would create an entry point called interflux that calls interflux.main()

    - interFlux = interFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.1-SWIG

  run:
    - python
    - pythonflu >=9.1-SWIG

test:
  # Python imports
  imports:
    - interFlux
    - interFlux.r1_6
    - interFlux.r1_6_dev
    - interFlux.r1_7_0
    - interFlux.r2_0_0
    - interFlux.r2_1_0
    - interFlux.r2_1_1
    - interflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - interFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the interFoam'

