package:
  name: zope.app.locking
  version: "3.5.0"

source:
  fn: zope.app.locking-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.locking/zope.app.locking-3.5.0.tar.gz
  md5: 4edce1ba26f6c56b0eb79f703d8a80fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.locking = zope.app.locking:main
    #
    # Would create an entry point called zope.app.locking that calls zope.app.locking.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.security
    - zope.app.keyreference
    - zope.app.i18n
    - zope.interface
    - zope.schema
    - zope.component
    - zope.app.i18n
    - zodb3
    - zope.event
    - zope.traversing
    - zope.size

  run:
    - python
    - setuptools
    - zope.security
    - zope.app.keyreference
    - zope.app.i18n
    - zope.interface
    - zope.schema
    - zope.component
    - zope.app.i18n
    - zodb3
    - zope.event
    - zope.traversing
    - zope.size

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.locking

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.locking
  license: Zope Public License
  summary: 'Simple Object Locking Framework for Zope 3 applications'

