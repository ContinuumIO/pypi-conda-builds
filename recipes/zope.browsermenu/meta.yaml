package:
  name: zope.browsermenu
  version: "4.1.0"

source:
  fn: zope.browsermenu-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.browsermenu/zope.browsermenu-4.1.0.tar.gz
  md5: c2eed2767a0c47373aa4941a07af9a67
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.browsermenu = zope.browsermenu:main
    #
    # Would create an entry point called zope.browsermenu that calls zope.browsermenu.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - zope.browser
    - zope.component >=3.7
    - zope.configuration
    - zope.i18nmessageid
    - zope.interface
    - zope.pagetemplate >=3.5
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.traversing >3.7

  run:
    - python
    - setuptools
    - six
    - zope.browser
    - zope.component >=3.7
    - zope.configuration
    - zope.i18nmessageid
    - zope.interface
    - zope.pagetemplate >=3.5
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.traversing >3.7

test:
  # Python imports
  imports:
    - zope
    - zope.browsermenu
    - zope.browsermenu.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.browsermenu/
  license: Zope Public License
  summary: 'Browser menu implementation for Zope.'

