package:
  name: off2txt
  version: "0.1.0"

source:
  fn: off2txt-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/o/off2txt/off2txt-0.1.0.tar.gz
  md5: 6fecb2037ef4f572a3d83fe7f3cd400c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - off2txt = off2txt:main
    #
    # Would create an entry point called off2txt that calls off2txt.main()

    - off2txt = off2txt.off2txt:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - openpyxl
    - python-docx
    - python-pptx

  run:
    - python
    - lxml
    - openpyxl
    - python-docx
    - python-pptx

test:
  # Python imports
  imports:
    - off2txt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - off2txt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bnomis/off2txt
  license: MIT License
  summary: 'off2txt: extract text from Office files'

