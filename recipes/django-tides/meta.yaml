package:
  name: django-tides
  version: "0.1"

source:
  fn: django-tides-0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-tides/django-tides-0.1.tar.gz
  md5: b9ef6ebb7c8d6658afcaeffb84742b04
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-tides = django-tides:main
    #
    # Would create an entry point called django-tides that calls django-tides.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - django >=1.3
    - setuptools
    - django-tastypie >=0.9.14
    - beautifulsoup4 >=4.1.3

  run:
    - python
    - django >=1.3
    - setuptools
    - django-tastypie >=0.9.14
    - beautifulsoup4 >=4.1.3

test:
  # Python imports
  imports:
    - django_tides
    - django_tides.backends
    - django_tides.management

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/bilgecode/django-tides
  license: BSD License
  summary: 'A tide storage tool and API.'

