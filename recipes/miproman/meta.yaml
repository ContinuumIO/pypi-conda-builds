package:
  name: miproman
  version: "0.1"

source:
  fn: miproman-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/miproman/miproman-0.1.tar.gz
  md5: 4fdb9757fbd01224b826f0c217cd0b4e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - miproman = miproman:main
    #
    # Would create an entry point called miproman that calls miproman.main()

    - add_profile = miproman:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - biplist

  run:
    - python
    - argparse
    - biplist

test:
  # Python imports
  imports:
    - miproman

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - add_profile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jatinn/miproman
  license: Apache Software License
  summary: 'Easy iTerm2 Profiles For Everyone!'

