package:
  name: bild.me-cli
  version: "0.1.1"

source:
  fn: bild.me-cli-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bild.me-cli/bild.me-cli-0.1.1.tar.gz
  md5: f73706fcb7da7286e75c4b2e6812595b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bild.me-cli = bild.me-cli:main
    #
    # Would create an entry point called bild.me-cli that calls bild.me-cli.main()

    - bild = bild.bild:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.0.1
    - argparse

  run:
    - python
    - requests >=2.0.1
    - argparse

test:
  # Python imports
  imports:
    - bild

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bild --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mozillazg/bild.me-cli
  license: MIT License
  summary: 'CLI tool for bild.me'

