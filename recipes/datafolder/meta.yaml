package:
  name: datafolder
  version: "0.3.6"

source:
  fn: datafolder-0.3.6.tar.gz
  url: https://pypi.python.org/packages/source/d/datafolder/datafolder-0.3.6.tar.gz
  md5: 6769f5eb6436739f6b66ee4b98a45ddd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datafolder = datafolder:main
    #
    # Would create an entry point called datafolder that calls datafolder.main()

    - datafolder=datafolder._cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - datafolder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - datafolder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xlcnd/datafolder
  license: MIT License
  summary: 'Install and access data files (conf, json, sqlite3, ...) in an easy way.'

