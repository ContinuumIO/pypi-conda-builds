package:
  name: redis-sniffer
  version: "1.1.0"

source:
  fn: redis-sniffer_1.1.0.tgz
  url: https://pypi.python.org/packages/source/r/redis-sniffer/redis-sniffer_1.1.0.tgz
  md5: 86018caf909455000674f26e143f31bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redis-sniffer = redis-sniffer:main
    #
    # Would create an entry point called redis-sniffer that calls redis-sniffer.main()

    - redis-sniffer = redis_sniffer.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pypcap
    - dpkt

  run:
    - python
    - pypcap
    - dpkt

test:
  # Python imports
  imports:
    - redis_sniffer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redis-sniffer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/eternalprojects/redis-sniffer
  license: MIT
  summary: 'A redis sniffing & event logging utility'

