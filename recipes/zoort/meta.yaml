package:
  name: zoort
  version: "0.1.8"

source:
  fn: zoort-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/z/zoort/zoort-0.1.8.tar.gz
  md5: 2e0c8fc5a127d12f26b7755c02b1e17d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zoort = zoort:main
    #
    # Would create an entry point called zoort that calls zoort.main()

    - zoort = zoort:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - fabric
    - boto
    - requests
    - python-dateutil
    - sqlalchemy
    - dropbox
    - python-swiftclient

  run:
    - python
    - docopt
    - fabric
    - boto
    - requests
    - python-dateutil
    - sqlalchemy
    - dropbox
    - python-swiftclient

test:
  # Python imports
  imports:
    - zoort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zoort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yograterol/zoort
  license: MIT License
  summary: 'A Python script for automatic MongoDB backups'

