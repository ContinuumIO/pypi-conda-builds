package:
  name: tornado_template_gen
  version: "1.1.0"

source:
  fn: tornado_template_gen-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/t/tornado_template_gen/tornado_template_gen-1.1.0.tar.gz
  md5: 9286ea767a494d51315f1697beeff9a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tornado_template_gen = tornado_template_gen:main
    #
    # Would create an entry point called tornado_template_gen that calls tornado_template_gen.main()

    - tornado-template-gen=tornado_template_gen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado

  run:
    - python
    - tornado

test:
  # Python imports
  imports:
    - tornado_template_gen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tornado-template-gen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.meetmecorp.com/Rejected/transformer
  license: BSD License
  summary: 'Generate static HTML files using the Tornado template module'

