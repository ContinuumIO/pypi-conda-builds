package:
  name: vxapi
  version: "0.0.8"

source:
  fn: vxapi-0.0.8.tar.gz
  url: https://pypi.python.org/packages/source/v/vxapi/vxapi-0.0.8.tar.gz
  md5: 62df06707f5bda9d7c98874a09a68c01
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vxapi = vxapi:main
    #
    # Would create an entry point called vxapi that calls vxapi.main()

    - vx = vxapi.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.2.2
    - beautifulsoup4 >=4.3.2
    - configparser ==3.3.0r2
    - docopt >=0.6.1
    - prettytable >=0.7.2

  run:
    - python
    - requests >=1.2.2
    - beautifulsoup4 >=4.3.2
    - configparser ==3.3.0r2
    - docopt >=0.6.1
    - prettytable >=0.7.2

test:
  # Python imports
  imports:
    - vxapi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/anthonywu/vx-api
  license: vxfreeswitch
  summary: 'Unofficial Virgin America Web API'

