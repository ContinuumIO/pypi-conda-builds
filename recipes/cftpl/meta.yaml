package:
  name: cftpl
  version: "1.0"

source:
  fn: cftpl-1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cftpl/cftpl-1.0.tar.gz
  md5: e32e815719572452e46a49a42a2d05e3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cftpl = cftpl:main
    #
    # Would create an entry point called cftpl that calls cftpl.main()

    - cfmgr = cftpl.run:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - keyring
    - jinja2
    - pyyaml
    - mock

  run:
    - python
    - setuptools
    - boto
    - keyring
    - jinja2
    - pyyaml
    - mock

test:
  # Python imports
  imports:
    - cftpl
    - cftpl.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cfmgr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hinnerk/cftpl
  license: BSD License
  summary: 'Templates and Management for AWS CloudFormation.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
