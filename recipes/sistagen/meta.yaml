package:
  name: sistagen
  version: "1.0.47"

source:
  fn: sistagen-1.0.47.tar.gz
  url: https://pypi.python.org/packages/source/s/sistagen/sistagen-1.0.47.tar.gz
  md5: ddb0a97e36dfb07e934b64b9511e3f17
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sistagen = sistagen:main
    #
    # Would create an entry point called sistagen that calls sistagen.main()

    - sistagen = sistagen.sistagen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing >=2.0

  run:
    - python
    - pyparsing >=2.0

test:
  # Python imports
  imports:
    - rrd
    - sistagen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sistagen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/sistagen
  license: BSD License
  summary: 'Simple Stat Generator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
