package:
  name: git2json
  version: "0.2.3"

source:
  fn: git2json-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/g/git2json/git2json-0.2.3.tar.gz
  md5: 9a224f719d6d8de2a4ff9846f8d2e098
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git2json = git2json:main
    #
    # Would create an entry point called git2json that calls git2json.main()

    - git2json = git2json:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - git2json

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git2json --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tarmstrong/git2json
  license: BSD License
  summary: 'Convert git logs to JSON for easier analysis.'

