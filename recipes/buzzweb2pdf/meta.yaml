package:
  name: buzzweb2pdf
  version: "0.1"

source:
  fn: buzzweb2pdf-0.1.tar.gz
  url: https://github.com/downloads/buzztroll/BuzzWeb2pdf/buzzweb2pdf-0.1.tar.gz
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - buzzweb2pdf = buzzweb2pdf:main
    #
    # Would create an entry point called buzzweb2pdf that calls buzzweb2pdf.main()

    - buzzweb2pdf = buzzweb2pdf.web2pdf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - xhtml2pdf

  run:
    - python
    - xhtml2pdf

test:
  # Python imports
  imports:
    - buzzweb2pdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buzzweb2pdf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.buzztroll.net/
  license: Apache Software License
  summary: 'An Open Source tool to convert HTML documentation with an index page into a single PDF.'

