package:
  name: heractor
  version: "1.05"

source:
  fn: Heractor-1.05.tar.gz
  url: https://pypi.python.org/packages/source/H/Heractor/Heractor-1.05.tar.gz
  md5: cd805ca17d6b19a2acd68e526bb12968
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - heractor = heractor:main
    #
    # Would create an entry point called heractor that calls heractor.main()

    - heract = heractor.heract:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - pyyaml
    - markdown2

  run:
    - python
    - jinja2
    - pyyaml
    - markdown2

test:
  # Python imports
  imports:
    - heractor
    - heractor.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - heract --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/veryevilzed/heractor
  license: UNKNOWN
  summary: 'Static site Creator'

