package:
  name: docopt2ragel
  version: "0.1.2"

source:
  fn: docopt2ragel-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/docopt2ragel/docopt2ragel-0.1.2.tar.gz
  md5: b493c58d3cac6fbcc1464f70660507bc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docopt2ragel = docopt2ragel:main
    #
    # Would create an entry point called docopt2ragel that calls docopt2ragel.main()

    - docopt2ragel = docopt2ragel.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - docopt

test:
  # Python imports
  imports:
    - docopt2ragel

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docopt2ragel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/willemt/docopt2ragel
  license: BSD License
  summary: 'Convert your docopt usage text into a Ragel FSM'

