package:
  name: pymysql_sa
  version: "1.0"

source:
  fn: pymysql_sa-1.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pymysql_sa/pymysql_sa-1.0.tar.gz
  md5: c612a08c48d823280e2fbcf0d58f9f57
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pymysql_sa = pymysql_sa:main
    #
    # Would create an entry point called pymysql_sa that calls pymysql_sa.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymysql >=0.3
    - sqlalchemy >=0.6.4

  run:
    - python
    - setuptools
    - pymysql >=0.3
    - sqlalchemy >=0.6.4

test:
  # Python imports
  imports:
    - pymysql_sa
    - pymysql_sa.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.evax.fr
  license: MIT License
  summary: 'PyMySQL dialect for SQLAlchemy.'

