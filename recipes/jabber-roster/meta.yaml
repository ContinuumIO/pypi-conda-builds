  url: https://pypi.python.org/packages/source/j/jabber-roster/jabber-roster-0.1.1.tar.gz
  md5: 2d84afe2874999bad5b627db24a0f4e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jabber-roster = jabber-roster:main
    #
    # Would create an entry point called jabber-roster that calls jabber-roster.main()

    - jabber-roster = jabber_roster:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - xmpppy

  run:
    - python
    - xmpppy

