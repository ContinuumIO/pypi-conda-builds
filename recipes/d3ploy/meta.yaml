package:
  name: d3ploy
  version: "2.0.7"

source:
  fn: d3ploy-2.0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/d3ploy/d3ploy-2.0.7.tar.gz
  md5: 83824619cb9abcb4ed81ac0753733e5b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - d3ploy = d3ploy:main
    #
    # Would create an entry point called d3ploy that calls d3ploy.main()

    - d3ploy=d3ploy.d3ploy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto

  run:
    - python
    - setuptools
    - boto

test:
  # Python imports
  imports:
    - d3ploy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - d3ploy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://d3ploy.com/
  license: MIT License
  summary: 'Script for uploading files to S3 with multiple environment support.'

