package:
  name: rdbms-subsetter
  version: "0.2.2"

source:
  fn: rdbms-subsetter-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/r/rdbms-subsetter/rdbms-subsetter-0.2.2.tar.gz
  md5: 252e9c7191389700e9adf3c6bca4957f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rdbms-subsetter = rdbms-subsetter:main
    #
    # Would create an entry point called rdbms-subsetter that calls rdbms-subsetter.main()

    - rdbms-subsetter = subsetter:generate

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy

  run:
    - python
    - sqlalchemy

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rdbms-subsetter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/18f/https://github.com/18F/rdbms-subsetter
  license: CC0
  summary: 'Generate consistent subset of an RDBMS'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
