package:
  name: armstrong.cli
  version: "1.2.1"

source:
  fn: armstrong.cli-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/a/armstrong.cli/armstrong.cli-1.2.1.tar.gz
  md5: c6810874d27f7f9777fdc46d768e2bd6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - armstrong.cli = armstrong.cli:main
    #
    # Would create an entry point called armstrong.cli that calls armstrong.cli.main()

    - armstrong = armstrong.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse ==1.2.1

  run:
    - python
    - setuptools
    - argparse ==1.2.1

test:
  # Python imports
  imports:
    - armstrong.cli
    - armstrong.cli.commands
    - armstrong.cli.templates
    - armstrong.cli.templates.demo
    - armstrong.cli.templates.demo.apis
    - armstrong.cli.templates.demo.settings
    - armstrong.cli.templates.demo.urls
    - armstrong.cli.templates.paywall
    - armstrong.cli.templates.paywall.settings
    - armstrong.cli.templates.paywall.urls
    - armstrong.cli.templates.standard
    - armstrong.cli.templates.standard.apis
    - armstrong.cli.templates.standard.settings
    - armstrong.cli.templates.standard.urls
    - armstrong.cli.templates.tutorial
    - armstrong.cli.templates.tutorial.apis
    - armstrong.cli.templates.tutorial.settings
    - armstrong.cli.templates.tutorial.urls
    - armstrong.cli.tests
    - armstrong.cli.tests.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - armstrong --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/armstrong/armstrong.cli/
  license: Apache Software License
  summary: 'Provides basic commands needed for Armstrong scaffolding'

