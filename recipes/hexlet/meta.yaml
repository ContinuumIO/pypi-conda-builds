package:
  name: hexlet
  version: "0.6.3"

source:
  fn: hexlet-0.6.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hexlet/hexlet-0.6.3.tar.gz
  md5: 5e25ee5450087d3f1033eb482e1015b1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hexlet = hexlet:main
    #
    # Would create an entry point called hexlet that calls hexlet.main()

    - hexlet=hexlet.cli:main
    - hexlet-lesson=hexlet.lesson_cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pprintpp
    - pyyaml ==3.11
    - requests ==2.3.0
    - python-i18n ==0.3.0
    - purl ==0.8
    - click ==3.1

  run:
    - python
    - pprintpp
    - pyyaml ==3.11
    - requests ==2.3.0
    - python-i18n ==0.3.0
    - purl ==0.8
    - click ==3.1

test:
  # Python imports
  imports:
    - hexlet
    - hexlet.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hexlet --help
    - hexlet-lesson --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://hexlet.io
  license: MIT
  summary: 'CLI for hexlet.io'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
