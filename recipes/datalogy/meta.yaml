package:
  name: datalogy
  version: "0.1.0"

source:
  fn: datalogy-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/d/datalogy/datalogy-0.1.0.tar.gz
  md5: 5cc3bdff2230a1ee69bedaccaaf4a0e9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datalogy = datalogy:main
    #
    # Would create an entry point called datalogy that calls datalogy.main()

    - scrape = datalogy.scrape:main
    - random-sample = datalogy.sample:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssselect <1.0.0
    - docopt <1.0.0
    - lxml <4.0.0
    - requests <2.1.0

  run:
    - python
    - cssselect <1.0.0
    - docopt <1.0.0
    - lxml <4.0.0
    - requests <2.1.0

test:
  # Python imports
  imports:
    - datalogy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - scrape --help
    - random-sample --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/michaeljoseph/datalogy
  license: UNKNOWN
  summary: 'A collection of command-line tools that facilitate the obtaining, scrubbing\nand exploring of data.'

