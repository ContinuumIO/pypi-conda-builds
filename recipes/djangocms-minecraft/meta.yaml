package:
  name: djangocms-minecraft
  version: "0.2.1"

source:
  fn: djangocms-minecraft-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/d/djangocms-minecraft/djangocms-minecraft-0.2.1.tar.gz
  md5: 8d560e33ce4172a442876058c893081c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - djangocms-minecraft = djangocms-minecraft:main
    #
    # Would create an entry point called djangocms-minecraft that calls djangocms-minecraft.main()

    - mcquery = djangocms_minecraft.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django-cms >=3.0.0

  run:
    - python
    - django-cms >=3.0.0

test:
  # Python imports
  imports:
    - djangocms_minecraft
    - djangocms_minecraft.migrations

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mcquery --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/oddotterco/djangocms-minecraft
  license: UNKNOWN
  summary: 'A set of Django plugins that will display live Minecraft server status and information within your project.'

