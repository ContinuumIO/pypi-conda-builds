package:
  name: repozitory
  version: "1.3"

source:
  fn: repozitory-1.3.tar.gz
  url: https://pypi.python.org/packages/source/r/repozitory/repozitory-1.3.tar.gz
  md5: 9b0d2250909fd1b511f97676ac83d8a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - repozitory = repozitory:main
    #
    # Would create an entry point called repozitory that calls repozitory.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - perfmetrics
    - psycopg2
    - simplejson
    - sqlalchemy >=0.7.1
    - zope.interface
    - zope.schema
    - zope.sqlalchemy

  run:
    - python
    - setuptools
    - perfmetrics
    - psycopg2
    - simplejson
    - sqlalchemy >=0.7.1
    - zope.interface
    - zope.schema
    - zope.sqlalchemy

test:
  # Python imports
  imports:
    - repozitory
    - repozitory.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Pylons/repozitory
  license: BSD-derived (http://www.repoze.org/LICENSE.txt)
  summary: 'Simple document versioning for web apps, especially Pyramid apps.'

