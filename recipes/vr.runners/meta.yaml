package:
  name: vr.runners
  version: "2.4.4"

source:
  fn: vr.runners-2.4.4.tar.gz
  url: https://pypi.python.org/packages/source/v/vr.runners/vr.runners-2.4.4.tar.gz
  md5: 56054cfc794d4f2fa4d55997fc4588ef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vr.runners = vr.runners:main
    #
    # Would create an entry point called vr.runners that calls vr.runners.main()

    - vrun = vr.runners.image:main
    - vrun_precise = vr.runners.precise:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vr.common >=3.16.2,<4
    - requests >=1.2.0

  run:
    - python
    - vr.common >=3.16.2,<4
    - requests >=1.2.0

test:
  # Python imports
  imports:
    - vr
    - vr.runners

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vrun --help
    - vrun_precise --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/yougov/velociraptor
  license: UNKNOWN
  summary: 'Command line tools to launch procs.'

