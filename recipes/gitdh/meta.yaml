package:
  name: gitdh
  version: "0.7.3"

source:
  fn: gitdh-0.7.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gitdh/gitdh-0.7.3.tar.gz
  md5: c192611c99dd5715af3dc7a2147cac45
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitdh = gitdh:main
    #
    # Would create an entry point called gitdh that calls gitdh.main()

    - git-dh=gitdh.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argh >=0.25

  run:
    - python
    - argh >=0.25

test:
  # Python imports
  imports:
    - gitdh
    - gitdh.modules

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-dh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/seoester/Git-Deployment-Handler
  license: MIT License
  summary: 'Tool to automatically deploy git commits using post-receive hooks and cron jobs'

