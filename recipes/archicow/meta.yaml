package:
  name: archicow
  version: "0.0.1.alpha1"

source:
  fn: archicow-0.0.1.alpha1.tar.gz
  url: https://pypi.python.org/packages/source/a/archicow/archicow-0.0.1.alpha1.tar.gz
  md5: b3202acb9a1a3a3949911c9fa1287964
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - archicow = archicow:main
    #
    # Would create an entry point called archicow that calls archicow.main()

    - archicow = archicow:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - unipath

  run:
    - python
    - unipath

test:
  # Python imports
  imports:
    - archicow
    - archicow.process
    - archicow.storage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - archicow --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

