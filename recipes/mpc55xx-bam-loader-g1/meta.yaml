package:
  name: mpc55xx-bam-loader-g1
  version: "1.0.1"

source:
  fn: mpc55xx-bam-loader-g1-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mpc55xx-bam-loader-g1/mpc55xx-bam-loader-g1-1.0.1.tar.gz
  md5: 62614982a21e8a481f61343b6ec0aad6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mpc55xx-bam-loader-g1 = mpc55xx-bam-loader-g1:main
    #
    # Would create an entry point called mpc55xx-bam-loader-g1 that calls mpc55xx-bam-loader-g1.main()

    - mpc55xx-bam-loader=mpc55xx.mpc55xx_bam_01:main_01

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial

  run:
    - python
    - pyserial

test:
  # Python imports
  imports:
    - mpc55xx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mpc55xx-bam-loader --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/KoblerSystems/mpc55xx-bam-loader-01
  license: MIT License
  summary: 'Upload binaries to Freescale MPC55xx or MPC56xx with the BAM serial protocol'

