package:
  name: collective.amberjack.core
  version: "1.1"

source:
  fn: collective.amberjack.core-1.1.tar.gz
  url: https://pypi.python.org/packages/source/c/collective.amberjack.core/collective.amberjack.core-1.1.tar.gz
  md5: 2577048bf224281dfa0400af8598bb3b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.amberjack.core = collective.amberjack.core:main
    #
    # Would create an entry point called collective.amberjack.core that calls collective.amberjack.core.main()

    - i18ndude_aj=collective.amberjack.core.translation.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - plone.app.layout
    - products.genericsetup
    - collective.js.jqueryui >=1.8dev
    - i18ndude
    - plone.registry

  run:
    - python
    - setuptools
    - setuptools
    - plone.app.layout
    - products.genericsetup
    - collective.js.jqueryui >=1.8dev
    - i18ndude
    - plone.registry

test:
  # Python imports
  imports:
    - collective
    - collective.amberjack
    - collective.amberjack.core
    - collective.amberjack.core.javascript
    - collective.amberjack.core.tests
    - collective.amberjack.core.translation
    - collective.amberjack.core.viewlets

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - i18ndude_aj --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/collective.amberjack.core
  license: GNU General Public License (GPL)
  summary: 'The Amberjack layer'

