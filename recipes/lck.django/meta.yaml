    - lck.common >=0.4.5
    - lck.i18n >=0.3.0
    - distribute
    - django >=1.3.1
    - dj.chain ==0.9.2
    - dj.choices ==0.9.2
    - null ==0.6.1
    - postmarkup
    - pillow >=2.0.0
    - python-memcached

  run:
    - python
    - lck.common >=0.4.5
    - lck.i18n >=0.3.0
