package:
  name: meinheld
  version: "0.5.7"

source:
  fn: meinheld-0.5.7.tar.gz
  url: https://pypi.python.org/packages/source/m/meinheld/meinheld-0.5.7.tar.gz
  md5: baafbeb70ac7306cc9a68f219fcd0c58
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - meinheld = meinheld:main
    #
    # Would create an entry point called meinheld that calls meinheld.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - greenlet >=0.4.5,<0.5

  run:
    - python
    - setuptools
    - greenlet >=0.4.5,<0.5

test:
  # Python imports
  imports:
    - meinheld

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://meinheld.org
  license: BSD License
  summary: 'High performance asynchronous Python WSGI Web Server'

