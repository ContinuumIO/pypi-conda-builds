package:
  name: zope.intid
  version: "4.1.0"

source:
  fn: zope.intid-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.intid/zope.intid-4.1.0.tar.gz
  md5: a492c29374e2e9118a3facabb95bcb4b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.intid = zope.intid:main
    #
    # Would create an entry point called zope.intid that calls zope.intid.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - persistent
    - btrees
    - zodb
    - setuptools
    - zope.lifecycleevent >=3.5.2
    - zope.component
    - zope.event
    - zope.interface
    - zope.keyreference
    - zope.location >=3.5.4
    - zope.security

  run:
    - python
    - persistent
    - btrees
    - zodb
    - setuptools
    - zope.lifecycleevent >=3.5.2
    - zope.component
    - zope.event
    - zope.interface
    - zope.keyreference
    - zope.location >=3.5.4
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.intid

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.intid
  license: Zope Public License
  summary: 'Integer Id Utility'

