package:
  name: monitcall
  version: "0.3.1"

source:
  fn: monitcall-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/m/monitcall/monitcall-0.3.1.tar.gz
  md5: 15c3faa87cf6188e4f281ba8ada5ca55
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - monitcall = monitcall:main
    #
    # Would create an entry point called monitcall that calls monitcall.main()

    - monitcall = monitcall.monitcall:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psutil
    - argparse

  run:
    - python
    - psutil
    - argparse

test:
  # Python imports
  imports:
    - monitcall

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - monitcall --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tomgross/monitcall
  license: Zope Public License
  summary: 'Call and monitor executables'

