package:
  name: sphinxreport
  version: "2.4.1"

source:
  fn: SphinxReport-2.4.1.tar.gz
  url: https://pypi.python.org/packages/source/S/SphinxReport/SphinxReport-2.4.1.tar.gz
  md5: 2b388f2d854029349c31647ad8afb586
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sphinxreport = sphinxreport:main
    #
    # Would create an entry point called sphinxreport that calls sphinxreport.main()

    - sphinxreport-build = SphinxReport.build:main
    - sphinxreport-clean = SphinxReport.clean:main
    - sphinxreport-test = SphinxReport.test:main
    - sphinxreport-quickstart = SphinxReport.quickstart:main
    - sphinxreport-get = SphinxReport.get:main
    - sphinxreport-profile = SphinxReport.profile:main
    - sphinxreport-serve = SphinxReport.serve:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=1.1
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib-venn >=0.5
    - matplotlib >=1.3.1
    - pandas >=0.13.0
    - patsy >=0.2.1
    - statsmodels >=0.5.0
    - seaborn >=0.3.1
    - rpy2 >=2.3.4
    - ggplot >=0.4.5
    - sphinx >=1.0.5
    - sphinxcontrib-programoutput >=0.8
    - sqlalchemy >=0.7.0
    - web.py >=0.37
    - openpyxl >=2.0.3
    - xlwt >=0.7.4
    - mpld3 >=0.2
    - bokeh >=0.4.4
    - web.py >=0.37
    - xlwt >=0.7.4
    - matplotlib-venn >=0.5

  run:
    - python
    - setuptools
    - setuptools >=1.1
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib-venn >=0.5
    - matplotlib >=1.3.1
    - pandas >=0.13.0
    - patsy >=0.2.1
    - statsmodels >=0.5.0
    - seaborn >=0.3.1
    - rpy2 >=2.3.4
    - ggplot >=0.4.5
    - sphinx >=1.0.5
    - sphinxcontrib-programoutput >=0.8
    - sqlalchemy >=0.7.0
    - web.py >=0.37
    - openpyxl >=2.0.3
    - xlwt >=0.7.4
    - mpld3 >=0.2
    - bokeh >=0.4.4
    - web.py >=0.37
    - xlwt >=0.7.4
    - matplotlib-venn >=0.5

test:
  # Python imports
  imports:
    - SphinxReport
    - SphinxReportPlugins
    - SphinxReportPlugins.BokehPlugin
    - SphinxReportPlugins.HTMLPlugin
    - SphinxReportPlugins.MatplotlibPlugin
    - SphinxReportPlugins.RPlotPlugin
    - SphinxReportPlugins.RSTPlugin
    - SphinxReportPlugins.XLSPlugin
    - sphinxreport
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sphinxreport-build --help
    - sphinxreport-clean --help
    - sphinxreport-test --help
    - sphinxreport-quickstart --help
    - sphinxreport-get --help
    - sphinxreport-profile --help
    - sphinxreport-serve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/sphinx-report/
  license: BSD
  summary: 'SphinxReport : a report generator in python based on Sphinx and matplotlib'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
