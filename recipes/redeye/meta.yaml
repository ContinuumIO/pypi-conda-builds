package:
  name: redeye
  version: "0.0.2"

source:
  fn: redeye-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/r/redeye/redeye-0.0.2.tar.gz
  md5: dd116c3180166b9b9c2e91d96d696923
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redeye = redeye:main
    #
    # Would create an entry point called redeye that calls redeye.main()

    - redeye = redeye.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - redis

  run:
    - python
    - redis

test:
  # Python imports
  imports:
    - redeye

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redeye --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/spulec/redeye
  license: Apache
  summary: u'A library to watch Redis'

