package:
  name: awsebcli
  version: "3.3.2"

source:
  fn: awsebcli-3.3.2.tar.gz
  url: https://pypi.python.org/packages/source/a/awsebcli/awsebcli-3.3.2.tar.gz
  md5: 3752daab35946397824cab258335e18c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - awsebcli = awsebcli:main
    #
    # Would create an entry point called awsebcli that calls awsebcli.main()

    - eb=ebcli.core.ebcore:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.11
    - cement ==2.4
    - pathspec ==0.3.3
    - jmespath >=0.6.1
    - python-dateutil >=2.1,<3.0.0
    - docopt >=0.6.1,<0.7
    - requests >=2.6.1,<2.7
    - texttable >=0.8.1,<0.9
    - websocket-client >=0.11.0,<1.0
    - docker-py >=1.1.0,<1.2
    - dockerpty >=0.3.2,<0.4

  run:
    - python
    - pyyaml >=3.11
    - cement ==2.4
    - pathspec ==0.3.3
    - jmespath >=0.6.1
    - python-dateutil >=2.1,<3.0.0
    - docopt >=0.6.1,<0.7
    - requests >=2.6.1,<2.7
    - texttable >=0.8.1,<0.9
    - websocket-client >=0.11.0,<1.0
    - docker-py >=1.1.0,<1.2
    - dockerpty >=0.3.2,<0.4

test:
  # Python imports
  imports:
    - awsebcli
    - bin
    - ebcli
    - ebcli.bundled
    - ebcli.bundled._compose
    - ebcli.bundled._compose.cli
    - ebcli.bundled.botocore
    - ebcli.bundled.botocore.vendored
    - ebcli.bundled.botocore.vendored.requests
    - ebcli.bundled.botocore.vendored.requests.packages
    - ebcli.bundled.botocore.vendored.requests.packages.chardet
    - ebcli.bundled.botocore.vendored.requests.packages.urllib3
    - ebcli.bundled.botocore.vendored.requests.packages.urllib3.contrib
    - ebcli.bundled.botocore.vendored.requests.packages.urllib3.packages
    - ebcli.bundled.botocore.vendored.requests.packages.urllib3.packages.ssl_match_hostname
    - ebcli.bundled.botocore.vendored.requests.packages.urllib3.util
    - ebcli.controllers
    - ebcli.core
    - ebcli.docker
    - ebcli.labs
    - ebcli.lib
    - ebcli.objects
    - ebcli.operations
    - ebcli.resources

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://aws.amazon.com/elasticbeanstalk/
  license: Apache Software License
  summary: 'Command Line Interface for AWS EB.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
