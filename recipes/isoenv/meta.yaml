package:
  name: isoenv
  version: "0.1"

source:
  fn: isoenv-0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/isoenv/isoenv-0.1.tar.gz
  md5: f8b21d3ad8fe89f6e99de2fe64e05d7f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - isoenv = isoenv:main
    #
    # Would create an entry point called isoenv that calls isoenv.main()

    - in_env = isoenv:in_env_main
    - isoenv = isoenv:compile_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - nose

  run:
    - python
    - argparse
    - nose

test:
  # Python imports
  imports:
    - isoenv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - in_env --help
    - isoenv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Tools for keeping environment specific configuration in a single repository, while only deploying the configuration for a single environment'

