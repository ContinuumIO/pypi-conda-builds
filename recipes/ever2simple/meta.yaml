package:
  name: ever2simple
  version: "1.1"

source:
  fn: ever2simple-1.1.zip
  url: https://pypi.python.org/packages/source/e/ever2simple/ever2simple-1.1.zip
  md5: 90c513ca501b15719533552daf9ecf85
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ever2simple = ever2simple:main
    #
    # Would create an entry point called ever2simple that calls ever2simple.main()

    - ever2simple=ever2simple.core:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - python-dateutil <2.0
    - html2text

  run:
    - python
    - setuptools
    - lxml
    - python-dateutil <2.0
    - html2text

test:
  # Python imports
  imports:
    - ever2simple

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ever2simple --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://claytron.com
  license: UNKNOWN
  summary: 'Migrate from evernote to simplenote with markdown formatting'

