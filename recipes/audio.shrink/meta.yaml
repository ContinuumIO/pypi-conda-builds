package:
  name: audio.shrink
  version: "1.0.3"

source:
  fn: audio.shrink-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/a/audio.shrink/audio.shrink-1.0.3.tar.gz
  md5: 0c11746f27d79cfc235bac953ee897fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - audio.shrink = audio.shrink:main
    #
    # Would create an entry point called audio.shrink that calls audio.shrink.main()

    - shrink=audio.shrink:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - audio.bitstream
    - audio.coders
    - audio.frames
    - audio.wave
    - breakpoint
    - logfile

  run:
    - python
    - audio.bitstream
    - audio.coders
    - audio.frames
    - audio.wave
    - breakpoint
    - logfile

test:
  # Python imports
  imports:
    - audio

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - shrink --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'SHRINK Lossless Audio Codec'

