package:
  name: gossamerui
  version: "0.9.5"

source:
  fn: gossamerui-0.9.5.tar.gz
  url: https://pypi.python.org/packages/source/g/gossamerui/gossamerui-0.9.5.tar.gz
  md5: 7d44a10c36966b243ddef1efd3ad9bb5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gossamerui = gossamerui:main
    #
    # Would create an entry point called gossamerui that calls gossamerui.main()

    - gossamer = gossamer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - selenium >=2.35.0
    - plac ==0.9.1
    - pillow >=2.2.1

  run:
    - python
    - setuptools
    - selenium >=2.35.0
    - plac ==0.9.1
    - pillow >=2.2.1

test:
  # Python imports
  imports:
    - gossamer
    - gossamerui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gossamer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ijl/gossamer
  license: Apache Software License
  summary: 'Website user interface regression testing'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
