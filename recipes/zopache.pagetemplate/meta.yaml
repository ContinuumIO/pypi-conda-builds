package:
  name: zopache.pagetemplate
  version: "0.1.0"

source:
  fn: zopache.pagetemplate-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zopache.pagetemplate/zopache.pagetemplate-0.1.0.tar.gz
  md5: aba14cd844b165ffcf638f40a200f5cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
