requirements:
  build:
    - python
    - setuptools
    - zope.container
    - zope.app.publication
    - zope.formlib
    - zope.interface
    - zope.pagetemplate
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.size
    - zope.traversing
    - zodb3

  run:
    - python
    - setuptools
    - zope.container
    - zope.app.publication
    - zope.formlib
    - zope.interface
    - zope.pagetemplate
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.size
    - zope.traversing
    - zodb3

test:
  # Python imports
  imports:
    - zopache
    - zopache.pagetemplate
    - zopache.pagetemplate.browser
    - zopache.pagetemplate.tests

  # commands:
