package:
  name: autoscalebot
  version: "2.1"

source:
  fn: autoscalebot-2.1.tar.gz
  url: https://pypi.python.org/packages/source/a/autoscalebot/autoscalebot-2.1.tar.gz
  md5: c6a393a2b1af926991b5a821ab31740b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autoscalebot = autoscalebot:main
    #
    # Would create an entry point called autoscalebot that calls autoscalebot.main()

    - autoscalebot = autoscalebot.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - heroku

  run:
    - python
    - heroku

test:
  # Python imports
  imports:
    - autoscalebot
    - autoscalebot.backends
    - autoscalebot.backends.notification
    - autoscalebot.management
    - autoscalebot.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autoscalebot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wieden-kennedy/autoscalebot.git
  license: BSD License
  summary: 'Automatic scaling of web dynos on paas services'

# See
# http://docs.continuum.io/conda/build.html for
