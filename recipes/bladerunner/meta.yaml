package:
  name: bladerunner
  version: "4.1.6"

source:
  fn: bladerunner-4.1.6.tar.gz
  url: https://pypi.python.org/packages/source/b/bladerunner/bladerunner-4.1.6.tar.gz
  md5: f88451610cc2e886fcecd29fe0554c28
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bladerunner = bladerunner:main
    #
    # Would create an entry point called bladerunner that calls bladerunner.main()

    - bladerunner = bladerunner.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pexpect >=3.3
    - futures

  run:
    - python
    - pexpect >=3.3
    - futures

test:
  # Python imports
  imports:
    - bladerunner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bladerunner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Demonware/bladerunner
  license: BSD License
  summary: 'Execution of commands on hosts'

