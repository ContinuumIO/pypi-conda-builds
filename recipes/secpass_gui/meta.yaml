package:
  name: secpass_gui
  version: "0.1.0"

source:
  fn: secpass_gui-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/s/secpass_gui/secpass_gui-0.1.0.tar.gz
  md5: 23d47881b9af1d060216e1e4e469a217
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - secpass_gui = secpass_gui:main
    #
    # Would create an entry point called secpass_gui that calls secpass_gui.main()

    - secpass-gui        = secpass_gui.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute >=0.6.24
    - secpass >=0.4.0
    - wxpython >=3.0.0.0

  run:
    - python
    - distribute >=0.6.24
    - secpass >=0.4.0
    - wxpython >=3.0.0.0

test:
  # Python imports
  imports:
    - secpass
    - secpass.cli
    - secpass.driver
    - secpass_gui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - secpass-gui --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/metagriffin/secpass-gui
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Secure Passwords GUI'

