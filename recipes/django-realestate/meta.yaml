requirements:
  build:
    - python
    - setuptools
    - django >=1.5.1
    - pillow
    - south
    - django-extensions
    - six
    - sorl-thumbnail
    - djangorestframework
    - django-braces ==1.4.0
    - django-money ==0.4.1
    - django-discover-runner ==1.0
    - django-discoverage ==1.0.0
    - redis
    - django-constance
    - factory_boy
    - django-widget-tweaks
    - django-haystack
    - elasticsearch

  run:
    - python
    - django >=1.5.1
    - pillow
    - south
    - django-extensions
    - six
    - sorl-thumbnail
    - djangorestframework
    - django-braces ==1.4.0
    - django-money ==0.4.1
    - django-discover-runner ==1.0
    - django-discoverage ==1.0.0
    - redis
    - django-constance
    - factory_boy
    - django-widget-tweaks
    - django-haystack
    - elasticsearch

test:
  # Python imports
  imports:
    - realestate
    - realestate.admin
    - realestate.api
    - realestate.home
    - realestate.home.templatetags
    - realestate.listing
    - realestate.listing.migrations
    - realestate.listing.templatetags
    - realestate.templatetags
    - testproject
    - testproject.localsite
    - tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wm3ndez/realestate
  license: BSD License
  summary: 'Real Estate app built on Django'

