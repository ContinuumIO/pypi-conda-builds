package:
  name: django-realestate
  version: "1.4.0"

source:
  fn: django-realestate-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-realestate/django-realestate-1.4.0.tar.gz
  md5: 6af83ff75eecc9b5f54f851dd9618193
#  patches:
   # List any patch files here
   # - fix.patch

