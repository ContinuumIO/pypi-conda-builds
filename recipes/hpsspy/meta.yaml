package:
  name: hpsspy
  version: "0.2.1"

source:
  fn: hpsspy-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hpsspy/hpsspy-0.2.1.tar.gz
  md5: 85ee0ae49ac30ec6a3badc6713146b63
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hpsspy = hpsspy:main
    #
    # Would create an entry point called hpsspy that calls hpsspy.main()

    - missing_from_hpss = hpsspy.scan.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hpsspy
    - hpsspy.data
    - hpsspy.data.tests
    - hpsspy.os
    - hpsspy.os.path
    - hpsspy.scan
    - hpsspy.sphinx
    - hpsspy.sphinx.ext
    - hpsspy.tests
    - hpsspy.util
    - hpsspy.util.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - missing_from_hpss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/weaverba137/hpsspy
  license: BSD License
  summary: 'Package for interacting with HPSS.'

