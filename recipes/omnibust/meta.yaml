package:
  name: omnibust
  version: "0.1.2"

source:
  fn: omnibust-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/o/omnibust/omnibust-0.1.2.tar.gz
  md5: 1c6c000143e2e198bac79892c02c176a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - omnibust = omnibust:main
    #
    # Would create an entry point called omnibust that calls omnibust.main()

    - omnibust = omnibust:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - omnibust

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - omnibust --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/mbarkhau/omnibust/
  license: BSD License
  summary: 'Cachebusting Script that works everywhere'

