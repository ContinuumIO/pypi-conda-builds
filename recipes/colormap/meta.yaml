package:
  name: colormap
  version: "0.9.5"

source:
  fn: colormap-0.9.5.tar.gz
  url: https://pypi.python.org/packages/source/c/colormap/colormap-0.9.5.tar.gz
  md5: 2d7b7ee8757d1f66006b1113b6698676
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colormap = colormap:main
    #
    # Would create an entry point called colormap that calls colormap.main()

    - hex2rgb=easydev.colormap:hex2rgb

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - colormap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hex2rgb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://packages.python.org/colormap/']
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Utilities to ease manipulation of matplotlib colormaps and color codecs (e.g., hex2rgb)'

