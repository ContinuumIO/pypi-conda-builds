package:
  name: sphinx-gettext-helper
  version: "0.2.2"

source:
  fn: sphinx-gettext-helper-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/s/sphinx-gettext-helper/sphinx-gettext-helper-0.2.2.tar.gz
  md5: 8b99eaa8ba277dc44647e85c588f15ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sphinx-gettext-helper = sphinx-gettext-helper:main
    #
    # Would create an entry point called sphinx-gettext-helper that calls sphinx-gettext-helper.main()

    - sphinx-gettext-helper=sphinx_gettext_helper.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sphinx >=1.1.0

  run:
    - python
    - setuptools
    - sphinx >=1.1.0

test:
  # Python imports
  imports:
    - sphinx_gettext_helper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sphinx-gettext-helper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/tk0miya/sphinx-gettext-helper
  license: BSD License
  summary: 'gettext helper script for Sphinx'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
