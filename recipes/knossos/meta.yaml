package:
  name: knossos
  version: "0.1.1"

source:
  fn: knossos-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/k/knossos/knossos-0.1.1.tar.gz
  md5: f4f39e565fea1606e874a8175bf183b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - knossos = knossos:main
    #
    # Would create an entry point called knossos that calls knossos.main()

    - knossos=knossos.launcher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - requests
    - semantic_version

  run:
    - python
    - six
    - requests
    - semantic_version

test:
  # Python imports
  imports:
    - knossos
    - knossos.third_party
    - knossos.ui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - knossos --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ngld/knossos
  license: Apache Software License
  summary: 'A simple mod manager for FreeSpace 2 Open'

