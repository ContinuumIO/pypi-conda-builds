package:
  name: zc.zk
  version: "2.1.0"

source:
  fn: zc.zk-2.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zc.zk/zc.zk-2.1.0.tar.gz
  md5: c51296793109ae7ff953edfc962d8ef5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zc.zk = zc.zk:main
    #
    # Would create an entry point called zc.zk that calls zc.zk.main()

    - zookeeper_set_property=zc.zk.scripts:set_property
    - zookeeper_export=zc.zk.scripts:export
    - zookeeper_import=zc.zk.scripts:import_
    - zookeeper_validate=zc.zk.scripts:validate_

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zc.thread
    - kazoo

  run:
    - python
    - setuptools
    - setuptools
    - zc.thread
    - kazoo

test:
  # Python imports
  imports:
    - zc
    - zc.zk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zookeeper_set_property --help
    - zookeeper_export --help
    - zookeeper_import --help
    - zookeeper_validate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'Service registration and discovery with ZooKeeper'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
