package:
  name: limecc
  version: "0.2"

source:
  fn: limecc-0.2.zip
  url: https://pypi.python.org/packages/source/l/limecc/limecc-0.2.zip
  md5: 8fb67933bdfb34794295dff22b9fe998
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - limecc = limecc:main
    #
    # Would create an entry point called limecc that calls limecc.main()

    - limecc = limecc.limecc:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7.0

  run:
    - python
    - jinja2 >=2.7.0

test:
  # Python imports
  imports:
    - limecc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - limecc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/avakar/limecc
  license: Boost
  summary: 'Lexer and parser generator with a lemon-like description language'

