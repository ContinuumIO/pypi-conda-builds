package:
  name: cloudbackup
  version: "0.0.1"

source:
  fn: cloudbackup-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudbackup/cloudbackup-0.0.1.tar.gz
  md5: 12cd1796b0cafb127cd0c114ab441c73
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudbackup = cloudbackup:main
    #
    # Would create an entry point called cloudbackup that calls cloudbackup.main()

    - cloudbackup = cloudbackup.commands:execute_from_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto

  run:
    - python
    - boto

test:
  # Python imports
  imports:
    - cloudbackup
    - cloudbackup.commands
    - cloudbackup.drivers
    - cloudbackup.drivers.s3
    - cloudbackup.progressbar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudbackup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chibiegg/cloudbackup
  license: MIT License
  summary: 'Upload/Restore stream from cloud storages.'

