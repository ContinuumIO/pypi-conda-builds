package:
  name: bundlewrap
  version: "1.4.0"

source:
  fn: bundlewrap-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bundlewrap/bundlewrap-1.4.0.tar.gz
  md5: 416be15f24c42e15c9af12eea594c35c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bundlewrap = bundlewrap:main
    #
    # Would create an entry point called bundlewrap that calls bundlewrap.main()

    - bw=bundlewrap.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - fabric >=1.5.0
    - mako
    - passlib
    - requests >=1.0.0

  run:
    - python
    - distribute
    - fabric >=1.5.0
    - mako
    - passlib
    - requests >=1.0.0

test:
  # Python imports
  imports:
    - bundlewrap
    - bundlewrap.cmdline
    - bundlewrap.items
    - bundlewrap.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bw --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bundlewrap.org
  license: GNU General Public License v3 (GPLv3)
  summary: 'Config management with Python'

