package:
  name: tstables
  version: "0.0.14"

source:
  fn: tstables-0.0.14.tar.gz
  url: https://pypi.python.org/packages/source/t/tstables/tstables-0.0.14.tar.gz
  md5: a9eba5a6573a699ce50a8b8b9326ca8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tstables = tstables:main
    #
    # Would create an entry point called tstables that calls tstables.main()

    - tstables_benchmark = tstables.Benchmark:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tables >=3.1.1
    - pandas >=0.13.1

  run:
    - python
    - tables >=3.1.1
    - pandas >=0.13.1

test:
  # Python imports
  imports:
    - tstables

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tstables_benchmark --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/afiedler/tstables
  license: MIT
  summary: 'Handles large time series using PyTables and Pandas'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
