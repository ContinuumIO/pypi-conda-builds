package:
  name: gstatsd
  version: "0.6"

source:
  fn: gstatsd-0.6.tar.gz
  url: https://pypi.python.org/packages/source/g/gstatsd/gstatsd-0.6.tar.gz
  md5: 0bd33c4ba059fefa73ba5a5475382e24
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gstatsd = gstatsd:main
    #
    # Would create an entry point called gstatsd that calls gstatsd.main()

    - gstatsd=gstatsd.service:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gstatsd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gstatsd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/phensley/gstatsd
  license: Apache Software License
  summary: 'A statsd service and client in Python + gevent'

