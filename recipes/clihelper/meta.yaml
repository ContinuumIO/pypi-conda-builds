package:
  name: clihelper
  version: "1.7.6"

source:
  fn: clihelper-1.7.6.tar.gz
  url: https://pypi.python.org/packages/source/c/clihelper/clihelper-1.7.6.tar.gz
  md5: c046cbc38c5d7d642b15de0027dc40fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clihelper = clihelper:main
    #
    # Would create an entry point called clihelper that calls clihelper.main()

    - clihelper-init=clihelper.initialize:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-daemon
    - pyyaml

  run:
    - python
    - python-daemon
    - pyyaml

test:
  # Python imports
  imports:
    - clihelper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clihelper-init --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://clihelper.readthedocs.org
  license: BSD License
  summary: 'Internal Command-Line Application Wrapper'

