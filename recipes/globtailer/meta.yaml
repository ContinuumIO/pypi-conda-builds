package:
  name: globtailer
  version: "0.1.1"

source:
  fn: globtailer-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/globtailer/globtailer-0.1.1.tar.gz
  md5: a58d08b383720ac36f20eecb97d22eff
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - globtailer = globtailer:main
    #
    # Would create an entry point called globtailer that calls globtailer.main()

    - globtailer = globtailer.main:console_script

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - globtailer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - globtailer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/msabramo/python-globtailer
  license: MIT
  summary: 'A generator that yields lines from the most recently modified file matching a glob pattern'

