requirements:
  build:
    - python
    - setuptools
    - django >=1.6
    - django-mptt >=0.7.1
    - pillow >=2.0.0
    - feedparser >=5.0.0
    - pytz >=2014.10

  run:
    - python
    - django >=1.6
    - django-mptt >=0.7.1
    - pillow >=2.0.0
    - feedparser >=5.0.0
    - pytz >=2014.10

