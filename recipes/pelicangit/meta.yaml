package:
  name: pelicangit
  version: "0.1"

source:
  fn: pelicangit-0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pelicangit/pelicangit-0.1.tar.gz
  md5: 0c261b09710d54db8307f73454e345ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pelicangit = pelicangit:main
    #
    # Would create an entry point called pelicangit that calls pelicangit.main()

    - pelicangit = pelicangit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pelican

  run:
    - python
    - pelican

test:
  # Python imports
  imports:
    - pelicangit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pelicangit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://theon.github.com/pelicangit
  license: GNU Affero General Public License v3
  summary: 'Automatically build your Pelican powered blog whenever you push a blog post into git'

