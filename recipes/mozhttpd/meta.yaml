package:
  name: mozhttpd
  version: "0.7"

source:
  fn: mozhttpd-0.7.tar.gz
  url: https://pypi.python.org/packages/source/m/mozhttpd/mozhttpd-0.7.tar.gz
  md5: cb6744ac3be9a951dbfcba6f340c2b9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozhttpd = mozhttpd:main
    #
    # Would create an entry point called mozhttpd that calls mozhttpd.main()

    - mozhttpd=mozhttpd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - moznetwork >=0.24

  run:
    - python
    - setuptools
    - moznetwork >=0.24

test:
  # Python imports
  imports:
    - mozhttpd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mozhttpd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: MPL
  summary: 'Python webserver intended for use with Mozilla testing'

