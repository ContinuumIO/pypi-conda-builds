package:
  name: zope.publisher
  version: "4.1.0"

source:
  fn: zope.publisher-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.publisher/zope.publisher-4.1.0.tar.gz
  md5: 777f138a060c770da91f6d249d682f49
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.publisher = zope.publisher:main
    #
    # Would create an entry point called zope.publisher that calls zope.publisher.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - six
    - zope.browser
    - zope.component
    - zope.configuration
    - zope.contenttype >=4.0.0
    - zope.event
    - zope.exceptions
    - zope.i18n >=4.0.0
    - zope.interface >=4.0.0
    - zope.location
    - zope.proxy
    - zope.security >=4.0.0

  run:
    - python
    - setuptools
    - setuptools
    - six
    - zope.browser
    - zope.component
    - zope.configuration
    - zope.contenttype >=4.0.0
    - zope.event
    - zope.exceptions
    - zope.i18n >=4.0.0
    - zope.interface >=4.0.0
    - zope.location
    - zope.proxy
    - zope.security >=4.0.0

test:
  # Python imports
  imports:
    - zope
    - zope.publisher
    - zope.publisher.interfaces
    - zope.publisher.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.publisher
  license: Zope Public License
  summary: 'The Zope publisher publishes Python objects on the web.'

