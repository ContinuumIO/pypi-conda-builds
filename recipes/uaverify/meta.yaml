package:
  name: uaverify
  version: "0.7.3"

source:
  fn: uaverify-0.7.3.tar.gz
  url: https://pypi.python.org/packages/source/u/uaverify/uaverify-0.7.3.tar.gz
  md5: 785bdc5f4cf7a9bdeddee71d0f52e56d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - uaverify = uaverify:main
    #
    # Would create an entry point called uaverify that calls uaverify.main()

    - uav-ios=uaverify.uainspector:ios_main
    - uav-android=uaverify.uainspector:android_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - uaverify

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - uav-ios --help
    - uav-android --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/urbanairship/powercar
  license: APLv2
  summary: 'Urban Airship Build Verification'

