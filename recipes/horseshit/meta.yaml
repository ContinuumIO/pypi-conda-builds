package:
  name: horseshit
  version: "0.0.5"

source:
  fn: horseshit-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/h/horseshit/horseshit-0.0.5.tar.gz
  md5: 4459ef2784cdaaa0f1d7158b2f747dca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - horseshit = horseshit:main
    #
    # Would create an entry point called horseshit that calls horseshit.main()

    - get-shit-done = horseshit.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - horseshit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - get-shit-done --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.soimort.org/horseshit/
  license: Public Domain
  summary: u"Small script to configure your hosts file so you don't get distracted during the day"

