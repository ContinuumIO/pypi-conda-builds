package:
  name: cdproj
  version: "0.0.6"

source:
  fn: cdproj-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/c/cdproj/cdproj-0.0.6.tar.gz
  md5: 71d1bf8920659f970ddd15df19649682
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cdproj = cdproj:main
    #
    # Would create an entry point called cdproj that calls cdproj.main()

    - cdproj = cdproj.proj:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cdproj

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cdproj --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/paulollivier/cdproj
  license: MIT
  summary: 'A really simple langage-independent project manager.'

