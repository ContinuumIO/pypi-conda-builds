package:
  name: celery-ui
  version: "0.0.3"

source:
  fn: celery-ui-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/celery-ui/celery-ui-0.0.3.tar.gz
  md5: 2f8e3a8bf872c4279b018aa9d7c22caf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - celery-ui = celery-ui:main
    #
    # Would create an entry point called celery-ui that calls celery-ui.main()

    - celeryui-build = celery_ui.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - celery >=3.1.17
    - sphinx >=1.2.3
    - werkzeug >=0.9.6
    - docutils >=0.12

  run:
    - python
    - celery >=3.1.17
    - sphinx >=1.2.3
    - werkzeug >=0.9.6
    - docutils >=0.12

test:
  # Python imports
  imports:
    - celery_ui
    - celery_ui.contrib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - celeryui-build --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mattlong/celery-ui
  license: MIT
  summary: 'Execute Celery tasks through a web-based interface'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
