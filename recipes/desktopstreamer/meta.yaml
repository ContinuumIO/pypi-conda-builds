package:
  name: desktopstreamer
  version: "0.7"

source:
  fn: DesktopStreamer-0.7.tar.gz
  url: https://pypi.python.org/packages/source/D/DesktopStreamer/DesktopStreamer-0.7.tar.gz
  md5: 8ab827e77a09b281b9ac9ce6b7aa48df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - desktopstreamer = desktopstreamer:main
    #
    # Would create an entry point called desktopstreamer that calls desktopstreamer.main()

    - stream_desktop=desktopstreamer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - desktopstreamer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - stream_desktop --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/brutus/Desktop-Streamer/
  license: GPLv3
  summary: 'Capture A/V from the desktop and stream it to the local network.'

