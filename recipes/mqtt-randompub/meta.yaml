package:
  name: mqtt-randompub
  version: "0.1"

source:
  fn: mqtt-randompub-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mqtt-randompub/mqtt-randompub-0.1.tar.gz
  md5: 79fe9cc91959e9f5107055e846a50ac9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mqtt-randompub = mqtt-randompub:main
    #
    # Would create an entry point called mqtt-randompub that calls mqtt-randompub.main()

    - mqtt-randompub = mqtt_randompub.mqtt_randompub:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mosquitto

  run:
    - python
    - mosquitto

test:
  # Python imports
  imports:
    - mqtt_randompub

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mqtt-randompub --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://affolter-engineering.ch/mqtt-randompub/
  license: MIT License
  summary: 'Tool for generating MQTT messages on various topics'

