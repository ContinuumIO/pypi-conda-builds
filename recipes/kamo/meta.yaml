package:
  name: kamo
  version: "0.0"

source:
  fn: kamo-0.0.tar.gz
  url: https://pypi.python.org/packages/source/k/kamo/kamo-0.0.tar.gz
  md5: ded51cdf15c95bf73f931e04207466ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kamo = kamo:main
    #
    # Would create an entry point called kamo that calls kamo.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prestring

  run:
    - python
    - setuptools
    - prestring

test:
  # Python imports
  imports:
    - kamo
    - kamo.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/podhmo/kamo
  license: UNKNOWN
  summary: 'kamo is almost subset of mako, maybe'

