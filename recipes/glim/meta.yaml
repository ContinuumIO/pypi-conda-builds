package:
  name: glim
  version: "0.11.2"

source:
  fn: glim-0.11.2.tar.gz
  url: https://pypi.python.org/packages/source/g/glim/glim-0.11.2.tar.gz
  md5: 0eb3c1fe569fb6f60eac919114116577
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glim = glim:main
    #
    # Would create an entry point called glim that calls glim.main()

    - glim=glim.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle >=0.12
    - termcolor

  run:
    - python
    - bottle >=0.12
    - termcolor

test:
  # Python imports
  imports:
    - glim
    - glim.prototype
    - glim.prototype.app
    - glim.prototype.app.assets
    - glim.prototype.app.config
    - glim.prototype.app.storage
    - glim.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glim --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aacanakin/glim
  license: MIT License
  summary: 'A modern framework for the web'

