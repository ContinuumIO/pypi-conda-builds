package:
  name: banter
  version: "0.2.1"

source:
  fn: banter-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/b/banter/banter-0.2.1.tar.gz
  md5: 52c0b6070d8daa4446d3601baea188d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - banter = banter:main
    #
    # Would create an entry point called banter that calls banter.main()

    - banter = banter.banter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.5.1

  run:
    - python
    - requests >=2.5.1

test:
  # Python imports
  imports:
    - banter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - banter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/markdrago/banter
  license: MIT License
  summary: 'Create crucible code reviews from the command line'

