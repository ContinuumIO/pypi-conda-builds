package:
  name: komar
  version: "0.5"

source:
  fn: KoMar-0.5.tar.gz
  url: https://pypi.python.org/packages/source/K/KoMar/KoMar-0.5.tar.gz
  md5: 82769d062c455bce716315fd837d4cc8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - komar = komar:main
    #
    # Would create an entry point called komar that calls komar.main()

    - komar = komar:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - komar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - komar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.kosciak.net/KoMar/try
  license: Apache Software License
  summary: 'KoMar is simple wiki-markup heavily based on Creole'

