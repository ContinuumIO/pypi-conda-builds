package:
  name: notedown
  version: "1.4.4"

source:
  fn: notedown-1.4.4.tar.gz
  url: https://pypi.python.org/packages/source/n/notedown/notedown-1.4.4.tar.gz
  md5: f93399cd662d0f7efa0df4955be41fa8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - notedown = notedown:main
    #
    # Would create an entry point called notedown that calls notedown.main()

    - notedown = notedown.main:app

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython >=3.0
    - jinja2
    - mistune
    - pygments
    - jsonschema
    - markupsafe
    - pandoc-attributes
    - six

  run:
    - python
    - ipython >=3.0
    - jinja2
    - mistune
    - pygments
    - jsonschema
    - markupsafe
    - pandoc-attributes
    - six

test:
  # Python imports
  imports:
    - notedown

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - notedown --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/aaren/notedown
  license: BSD 2-Clause
  summary: 'Convert markdown to IPython notebook.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
