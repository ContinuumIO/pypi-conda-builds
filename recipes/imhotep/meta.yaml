package:
  name: imhotep
  version: "0.3.0"

source:
  fn: imhotep-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imhotep/imhotep-0.3.0.tar.gz
  md5: a4909840ad85cde99bd05bd47fa87409
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imhotep = imhotep:main
    #
    # Would create an entry point called imhotep that calls imhotep.main()

    - imhotep = imhotep.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.6.0
    - six

  run:
    - python
    - requests ==2.6.0
    - six

test:
  # Python imports
  imports:
    - imhotep
    - imhotep.regression_tests
    - imhotep.reporters

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imhotep --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/justinabrahms/imhotep
  license: MIT
  summary: 'A tool to pipe linters into code review'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
