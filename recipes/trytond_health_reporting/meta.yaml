package:
  name: trytond_health_reporting
  version: "2.8.1"

source:
  fn: trytond_health_reporting-2.8.1.tar.gz
  url: https://pypi.python.org/packages/source/t/trytond_health_reporting/trytond_health_reporting-2.8.1.tar.gz
  md5: 7ea0ce646d59e7818db6081bbccd0240
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - trytond_health_reporting = trytond_health_reporting:main
    #
    # Would create an entry point called trytond_health_reporting that calls trytond_health_reporting.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - trytond_health ==2.8.1
    - trytond >=3.4,<3.5

  run:
    - python
    - setuptools
    - trytond_health ==2.8.1
    - trytond >=3.4,<3.5

test:
  # Python imports
  imports:
    - trytond.modules.health_reporting
    - trytond.modules.health_reporting.report
    - trytond.modules.health_reporting.tests
    - trytond.modules.health_reporting.wizard
    - trytond_health_reporting

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://health.gnu.org/
  license: GNU General Public License (GPL)
  summary: 'GNU Health Reporting Module'

