package:
  name: miura
  version: "0.1.5"

source:
  fn: miura-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/m/miura/miura-0.1.5.tar.gz
  md5: db14d5d6d0fa2c011aed915ffc1ecfec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - miura = miura:main
    #
    # Would create an entry point called miura that calls miura.main()

    - miura = miura:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jenkinsapi >=0.2.18
    - docopt
    - pyyaml
    - jinja2 >=2.7.2

  run:
    - python
    - jenkinsapi >=0.2.18
    - docopt
    - pyyaml
    - jinja2 >=2.7.2

test:
  # Python imports
  imports:
    - miura

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - miura --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://toumorokoshi.github.io/miura
  license: MIT License
  summary: 'a Jenkins job management tool'

# See
