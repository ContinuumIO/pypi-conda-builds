package:
  name: functest
  version: "0.8.8"

source:
  fn: functest-0.8.8.tar.gz
  url: https://pypi.python.org/packages/source/f/functest/functest-0.8.8.tar.gz
  md5: 843b84a3fa4f78882666b65835764aa1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - functest = functest:main
    #
    # Would create an entry point called functest that calls functest.main()

    - functest=functest.bin:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - functest
    - tests
    - tests.test_module

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - functest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/functest/
  license: Apache Software License
  summary: 'Functional test framework.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
