package:
  name: anvil
  version: "0.0.2"

source:
  fn: anvil-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/a/anvil/anvil-0.0.2.tar.gz
  md5: daf71100d9f75aed7e78145170fd8b31
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - anvil = anvil:main
    #
    # Would create an entry point called anvil that calls anvil.main()

    - anvil=anvil.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7.3
    - pyyaml >=3.11

  run:
    - python
    - jinja2 >=2.7.3
    - pyyaml >=3.11

test:
  # Python imports
  imports:
    - anvil

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - anvil --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dghubble/anvil
  license: MIT License
  summary: 'Generates new project structures from Jinja templates'

