package:
  name: authorid
  version: "0.0.1"

source:
  fn: authorid-0.0.1.zip
  url: https://pypi.python.org/packages/source/a/authorid/authorid-0.0.1.zip
  md5: 42ca1daee7eeacecfd588434b0ca06a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - authorid = authorid:main
    #
    # Would create an entry point called authorid that calls authorid.main()

    - authorid = authorid:print_message

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - authorid

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - authorid --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

