package:
  name: autoguard
  version: "0.2.0"

source:
  fn: autoguard-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/a/autoguard/autoguard-0.2.0.tar.gz
  md5: f601c77c1142cbc5c0a98b13b5748f6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autoguard = autoguard:main
    #
    # Would create an entry point called autoguard that calls autoguard.main()

    - autoguard = autoguard.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sentry[postgres] ==7.4.3
    - getconf >=1.3.0
    - python-memcached >=1.54
    - nydus >=0.10.8
    - python-ldap >=2.4.19

  run:
    - python
    - sentry[postgres] ==7.4.3
    - getconf >=1.3.0
    - python-memcached >=1.54
    - nydus >=0.10.8
    - python-ldap >=2.4.19

test:
  # Python imports
  imports:
    - autoguard

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autoguard --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Polyconseil/autoguard
  license: BSD License
  summary: 'Configuration setup for sentry'

