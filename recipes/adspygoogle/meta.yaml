requirements:
  build:
    - python
    - setuptools
    - pyxml
    - elementtree
    - celementtree
    - epydoc
    - fpconst
    - mock
    - google-api-python-client
    - pytz

  run:
    - python
    - pyxml
    - elementtree
    - celementtree
    - epydoc
    - fpconst
    - mock
    - google-api-python-client
    - pytz

test:
  # Python imports
  imports:
    - adspygoogle
    - adspygoogle.SOAPpy
    - adspygoogle.SOAPpy.wstools
    - adspygoogle.adwords
    - adspygoogle.adwords.util
    - adspygoogle.common
    - adspygoogle.common.https
    - adspygoogle.common.soappy
    - adspygoogle.dfa
    - adspygoogle.dfp
    - adspygoogle.scripts.adspygoogle.adwords
    - adspygoogle.scripts.adspygoogle.common
    - adspygoogle.scripts.adspygoogle.dfa
    - adspygoogle.scripts.adspygoogle.dfp

