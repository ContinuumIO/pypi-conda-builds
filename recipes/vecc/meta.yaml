package:
  name: vecc
  version: "0.12"

source:
  fn: vecc-0.12.tar.gz
  url: https://pypi.python.org/packages/source/v/vecc/vecc-0.12.tar.gz
  md5: 13409c7fb8979ad5278d0bddbc67dd17
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vecc = vecc:main
    #
    # Would create an entry point called vecc that calls vecc.main()

    - vecc=vecc.vecc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - requests

  run:
    - python
    - setuptools
    - argparse
    - requests

test:
  # Python imports
  imports:
    - vecc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vecc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/magopian/vecc
  license: BSD
  summary: 'Video Embed Code Cleaner'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
