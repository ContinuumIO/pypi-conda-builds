package:
  name: radon
  version: "1.2.1"

source:
  fn: radon-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/r/radon/radon-1.2.1.tar.gz
  md5: 6305d2adfefc85e0066bdda7ac849422
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - radon = radon:main
    #
    # Would create an entry point called radon that calls radon.main()

    - radon = radon:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mando
    - colorama

  run:
    - python
    - mando
    - colorama

test:
  # Python imports
  imports:
    - radon
    - radon.cli
    - radon.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - radon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - tox
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://radon.readthedocs.org/
  license: MIT License
  summary: 'Code Metrics in Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
