package:
  name: cloudprint
  version: "0.11"

source:
  fn: cloudprint-0.11.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudprint/cloudprint-0.11.tar.gz
  md5: 3990129390f4a1ddfa28767a3c293930
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudprint = cloudprint:main
    #
    # Would create an entry point called cloudprint that calls cloudprint.main()

    - cloudprint = cloudprint.cloudprint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cloudprint

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudprint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/armooo/cloudprint
  license: GNU General Public License (GPL)
  summary: 'Google cloud print proxy for linux/OSX'

