package:
  name: wadl2swagger
  version: "0.0.5"

source:
  fn: wadl2swagger-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/w/wadl2swagger/wadl2swagger-0.0.5.tar.gz
  md5: a072947ca26b5013cba9dd4deb7a9f2a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - wadl2swagger = wadl2swagger:main
    #
    # Would create an entry point called wadl2swagger that calls wadl2swagger.main()

    - wadl2swagger = wadltools.cli.wadl2swagger:main
    - wadlcrawler = wadltools.cli.wadlcrawler:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - wadllib >=1.3
    - pyyaml >=3.0
    - mechanize >=0.2
    - lxml >=3.4

  run:
    - python
    - wadllib >=1.3
    - pyyaml >=3.0
    - mechanize >=0.2
    - lxml >=3.4

test:
  # Python imports
  imports:
    - wadl2swagger
    - wadltools
    - wadltools.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wadl2swagger --help
    - wadlcrawler --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rackerlabs/wadl2swagger
  license: UNKNOWN
  summary: 'Convert WADL to Swagger'

