package:
  name: jarg
  version: "0.4.1"

source:
  fn: jarg-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jarg/jarg-0.4.1.tar.gz
  md5: c5ee1706d4abb98a4cb3a18614fec7f0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jarg = jarg:main
    #
    # Would create an entry point called jarg that calls jarg.main()

    - jarg = jarg.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3

  run:
    - python
    - pyyaml >=3

test:
  # Python imports
  imports:
    - jarg

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jarg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jdp/jarg
  license: MIT License
  summary: 'A shorthand data serialization/encoding tool'

