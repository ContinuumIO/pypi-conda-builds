package:
  name: python-aqi
  version: "0.5.0"

source:
  fn: python-aqi-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/p/python-aqi/python-aqi-0.5.0.tar.gz
  md5: 56de561dc1b3e6f02c4368b7e928968d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-aqi = python-aqi:main
    #
    # Would create an entry point called python-aqi that calls python-aqi.main()

    - aqi=aqi:console_aqi

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - aqi
    - aqi.algos

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aqi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hrbonz/python-aqi
  license: BSD License
  summary: 'A library to convert between AQI value and pollutant concentration (\xc2\xb5g/m\xc2\xb3 or ppm)'

