package:
  name: jtskit
  version: "0.2.8"

source:
  fn: jtskit-0.2.8.tar.gz
  url: https://pypi.python.org/packages/source/j/jtskit/jtskit-0.2.8.tar.gz
  md5: cdd63dcc283c1ed7358d307fdcc388e0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jtskit = jtskit:main
    #
    # Would create an entry point called jtskit that calls jtskit.main()

    - jtskit = jtskit.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3
    - requests >=2.5.1
    - python-dateutil >=2.4.0

  run:
    - python
    - click >=3.3
    - requests >=2.5.1
    - python-dateutil >=2.4.0

test:
  # Python imports
  imports:
    - jtskit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jtskit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://okfn.org
  license: MIT License
  summary: u'A utility library for working with JSON Table Schema in Python'

