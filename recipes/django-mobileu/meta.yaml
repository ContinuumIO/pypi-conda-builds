    - setuptools
    - django ==1.6.5
    - south ==0.8.4
    - celery
    - django-grappelli ==2.5.3
    - django-summernote ==0.5.13
    - django-import-export ==0.2.2
    - django-celery
    - pillow ==2.4.0
    - psycopg2 ==2.5.3
    - koremutake ==1.0.5
    - requests ==2.3.0
    - go_http ==0.1.1
    - django_bleach
    - beautifulsoup4

  run:
    - python
    - django ==1.6.5
    - south ==0.8.4
    - celery
    - django-grappelli ==2.5.3
    - django-summernote ==0.5.13
    - django-import-export ==0.2.2
    - django-celery
    - pillow ==2.4.0
    - psycopg2 ==2.5.3
    - koremutake ==1.0.5
    - requests ==2.3.0
    - go_http ==0.1.1
    - django_bleach
    - beautifulsoup4

test:
  # Python imports
  imports:
    - auth
    - auth.migrations
    - communication
    - communication.migrations
    - content
    - content.migrations
    - core
    - core.migrations
    - gamification
    - gamification.migrations
    - mobileu
    - organisation
    - organisation.migrations

