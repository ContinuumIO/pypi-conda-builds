package:
  name: botool
  version: "0.1.1"

source:
  fn: botool-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/b/botool/botool-0.1.1.tar.gz
  md5: 715a839de27a168b822aa2c1355f18ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - botool = botool:main
    #
    # Would create an entry point called botool that calls botool.main()

    - iam=botool.scripts.create_users:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - botocore
    - pyaml
    - btx

  run:
    - python
    - setuptools
    - botocore
    - pyaml
    - btx

test:
  # Python imports
  imports:
    - botool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iam --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/reedobrien/botool
  license: BSD-derived. See LICENSE file
  summary: 'A botocore helper lib'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
