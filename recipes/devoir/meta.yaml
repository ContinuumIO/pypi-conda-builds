package:
  name: devoir
  version: "0.1.0"

source:
  fn: Devoir-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/D/Devoir/Devoir-0.1.0.tar.gz
  md5: 965e5d64faf59f7acca91062fd4ec638
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devoir = devoir:main
    #
    # Would create an entry point called devoir that calls devoir.main()

    - devoir = devoir.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - devoir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - devoir --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://git.framasoft.org/spalax/devoir
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Quickly set up a working environment to edit a file.'

