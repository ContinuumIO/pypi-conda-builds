package:
  name: jsonschema-test
  version: "1.0.0"

source:
  fn: jsonschema-test-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonschema-test/jsonschema-test-1.0.0.tar.gz
  md5: 020a8edb60e0cbb29e98a15661523fa1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonschema-test = jsonschema-test:main
    #
    # Would create an entry point called jsonschema-test that calls jsonschema-test.main()

    - jsonschema-test = jsonschema_test:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jsonschema

  run:
    - python
    - jsonschema

test:
  # Python imports
  imports:
    - jsonschema_test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonschema-test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kylef/jsonschema-test
  license: BSD License
  summary: 'A tool for writing and running tests against a given JSON Schema.'

