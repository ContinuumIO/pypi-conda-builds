package:
  name: mp3_zing_downloader
  version: "1.0.1"

source:
  fn: mp3_zing_downloader-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mp3_zing_downloader/mp3_zing_downloader-1.0.1.tar.gz
  md5: 2d19a1af59aca1a6513e2e198017ab8c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mp3_zing_downloader = mp3_zing_downloader:main
    #
    # Would create an entry point called mp3_zing_downloader that calls mp3_zing_downloader.main()

    - mp3zingdownload=mp3_zing_downloader:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - stagger
    - lxml
    - requests >=2.0

  run:
    - python
    - setuptools
    - stagger
    - lxml
    - requests >=2.0

test:
  # Python imports
  imports:
    - mp3_zing_downloader

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mp3zingdownload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tarzanjw/mp3_zing_downloader
  license: LICENSE
  summary: 'Downloader to download music from mp3.zing.vn'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
