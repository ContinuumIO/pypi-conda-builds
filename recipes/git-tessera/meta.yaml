package:
  name: git-tessera
  version: "0.00.04"

source:
  fn: git-tessera-0.00.04.tar.gz
  url: https://pypi.python.org/packages/source/g/git-tessera/git-tessera-0.00.04.tar.gz
  md5: 00eeb5ed9bf1df4c4e379be44d6274be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-tessera = git-tessera:main
    #
    # Would create an entry point called git-tessera that calls git-tessera.main()

    - git-tessera = tessera.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gittle
    - web.py
    - colorful ==0.01.02
    - markdown

  run:
    - python
    - gittle
    - web.py
    - colorful ==0.01.02
    - markdown

test:
  # Python imports
  imports:
    - tessera

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-tessera --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/neolynx/git-tessera.git
  license: GNU General Public License v3 (GPLv3)
  summary: 'git intransic issue tracking'

