requirements:
  build:
    - python
    - setuptools
    - six >=1.4

  run:
    - python
    - six >=1.4

test:
  # Python imports
  imports:
    - autocomplete_light
    - autocomplete_light.autocomplete
    - autocomplete_light.contrib
    - autocomplete_light.example_apps
    - autocomplete_light.example_apps.app_config_with_registry_file
    - autocomplete_light.example_apps.app_config_without_registry_file
    - autocomplete_light.example_apps.autocomplete_test_case_app
    - autocomplete_light.example_apps.basic
    - autocomplete_light.example_apps.charfield_autocomplete
    - autocomplete_light.example_apps.create_choice_on_the_fly
    - autocomplete_light.example_apps.dependant_autocomplete
    - autocomplete_light.example_apps.music
    - autocomplete_light.example_apps.navigation_autocomplete
    - autocomplete_light.example_apps.non_admin_add_another
    - autocomplete_light.example_apps.security_test
    - autocomplete_light.example_apps.unuseable_virtualfield
    - autocomplete_light.example_apps.x
    - autocomplete_light.templatetags
    - autocomplete_light.tests
    - autocomplete_light.tests.autocomplete
    - taggit
    - taggit.migrations
    - taggit.south_migrations

  # commands:
