package:
  name: django-autocomplete-light
  version: "2.1.1"

source:
  fn: django-autocomplete-light-2.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-autocomplete-light/django-autocomplete-light-2.1.1.tar.gz
  md5: a0712954ffaa1741600cc51c9ecf7a5a
