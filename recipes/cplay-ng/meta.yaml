package:
  name: cplay-ng
  version: "2.0.3"

source:
  fn: cplay-ng-2.0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/cplay-ng/cplay-ng-2.0.3.tar.gz
  md5: 43f7a2785d08b047e4e15de15ab85a42
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cplay-ng = cplay-ng:main
    #
    # Would create an entry point called cplay-ng that calls cplay-ng.main()

    - cplay-ng=cplay.cplay:main
    - cnq-ng=cplay.remote_control:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - cplay

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cplay-ng --help
    - cnq-ng --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xi/cplay-ng
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'A curses front-end for various audio players'

