package:
  name: closure-linter
  version: "2.3.13"

source:
  fn: closure-linter-2.3.13.tar.gz
  url: https://pypi.python.org/packages/source/c/closure-linter/closure-linter-2.3.13.tar.gz
  md5: f57b42e5d7d7bfa10357567b93c1fcd8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - closure-linter = closure-linter:main
    #
    # Would create an entry point called closure-linter that calls closure-linter.main()

    - gjslint = closure_linter.gjslint:main
    - fixjsstyle = closure_linter.fixjsstyle:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-gflags

  run:
    - python
    - python-gflags

test:
  # Python imports
  imports:
    - closure_linter
    - closure_linter.common

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gjslint --help
    - fixjsstyle --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/closure-linter
  license: Apache
  summary: 'Closure Linter'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
