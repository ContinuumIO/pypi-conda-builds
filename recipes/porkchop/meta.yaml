package:
  name: porkchop
  version: "0.7.3"

source:
  fn: porkchop-0.7.3.tar.gz
  url: https://pypi.python.org/packages/source/p/porkchop/porkchop-0.7.3.tar.gz
  md5: f503ea9086c83c4c325c9464d10bb668
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - porkchop = porkchop:main
    #
    # Would create an entry point called porkchop that calls porkchop.main()

    - porkchop = porkchop.commandline:main
    - porkchop-collector = porkchop.commandline:collector

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - requests
    - setuptools

  run:
    - python
    - requests
    - setuptools

test:
  # Python imports
  imports:
    - porkchop
    - porkchop.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - porkchop --help
    - porkchop-collector --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/disqus/porkchop
  license: Apache Software License
  summary: 'Porkchop is a simple HTTP-based system information server'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
