package:
  name: ucloudclient
  version: "0.2.0"

source:
  fn: ucloudclient-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/u/ucloudclient/ucloudclient-0.2.0.tar.gz
  md5: e9a355fb9b0a5017953fcdd5b61ec7ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ucloudclient = ucloudclient:main
    #
    # Would create an entry point called ucloudclient that calls ucloudclient.main()

    - ucloud=ucloudclient.shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prettytable >=0.7,<0.8
    - six >=1.9.0

  run:
    - python
    - prettytable >=0.7,<0.8
    - six >=1.9.0

test:
  # Python imports
  imports:
    - ucloudclient
    - ucloudclient.api
    - ucloudclient.tests
    - ucloudclient.tests.api
    - ucloudclient.tests.utils
    - ucloudclient.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ucloud --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yanheven/ucloud-python-sdk
  license: Apache License Version 2.0
  summary: "Ucloud(Ucloud.cn) python client and command line tools.Author's bolg http://yanheven.github.io"

