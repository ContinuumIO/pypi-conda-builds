package:
  name: redock
  version: "0.5.8"

source:
  fn: redock-0.5.8.tar.gz
  url: https://pypi.python.org/packages/source/r/redock/redock-0.5.8.tar.gz
  md5: 8c1dd69fac0ee3a675ef284a9500a4a0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redock = redock:main
    #
    # Would create an entry point called redock that calls redock.main()

    - redock = redock.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coloredlogs >=0.4.7
    - docker-py ==0.2.0
    - execnet ==1.1
    - humanfriendly >=1.5
    - naturalsort >=1.0.3
    - netifaces ==0.8
    - requests ==1.2.3
    - update-dotdee >=1.0.8
    - verboselogs >=1.0.1

  run:
    - python
    - coloredlogs >=0.4.7
    - docker-py ==0.2.0
    - execnet ==1.1
    - humanfriendly >=1.5
    - naturalsort >=1.0.3
    - netifaces ==0.8
    - requests ==1.2.3
    - update-dotdee >=1.0.8
    - verboselogs >=1.0.1

test:
  # Python imports
  imports:
    - redock

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redock --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xolox/python-redock
  license: UNKNOWN
  summary: 'Human friendly wrapper around Docker'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
