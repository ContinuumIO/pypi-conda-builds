package:
  name: zope.file
  version: "0.6.2"

source:
  fn: zope.file-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.file/zope.file-0.6.2.tar.gz
  md5: 8c4603043140836855561f8d24f4b1df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.file = zope.file:main
    #
    # Would create an entry point called zope.file that calls zope.file.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3
    - zope.component
    - zope.browser
    - zope.container
    - zope.contenttype >=3.5
    - zope.event
    - zope.filerepresentation
    - zope.formlib >=4
    - zope.i18nmessageid
    - zope.lifecycleevent
    - zope.interface
    - zope.location
    - zope.mimetype
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.size

  run:
    - python
    - setuptools
    - zodb3
    - zope.component
    - zope.browser
    - zope.container
    - zope.contenttype >=3.5
    - zope.event
    - zope.filerepresentation
    - zope.formlib >=4
    - zope.i18nmessageid
    - zope.lifecycleevent
    - zope.interface
    - zope.location
    - zope.mimetype
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.size

test:
  # Python imports
  imports:
    - zope
    - zope.file

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cheeseshop.python.org/pypi/zope.file
  license: Zope Public License
  summary: 'Efficient File Implementation for Zope Applications'

