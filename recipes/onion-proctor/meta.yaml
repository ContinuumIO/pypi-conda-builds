package:
  name: onion-proctor
  version: "0.1.2"

source:
  fn: onion-proctor-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/o/onion-proctor/onion-proctor-0.1.2.tar.gz
  md5: 5008363b46dd8987c247077de67b20de
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - onion-proctor = onion-proctor:main
    #
    # Would create an entry point called onion-proctor that calls onion-proctor.main()

    - proctor = proctor.scripts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - desub
    - pymiproxy
    - socksipy-branch

  run:
    - python
    - desub
    - pymiproxy
    - socksipy-branch

test:
  # Python imports
  imports:
    - proctor
    - proctor.vendor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - proctor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/onion-proctor
  license: LICENSE.txt
  summary: 'Proctor is an HTTP proxy that will distribute requests across a number of managed Tor circuits'

