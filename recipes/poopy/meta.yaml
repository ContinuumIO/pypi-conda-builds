package:
  name: poopy
  version: "0.2.5"

source:
  fn: poopy-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/p/poopy/poopy-0.2.5.tar.gz
  md5: 96c321f88212130e36b088c735917a02
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - poopy = poopy:main
    #
    # Would create an entry point called poopy that calls poopy.main()

    - poopy = poopy.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pika >=0.9.14
    - numpy >=1.9.1
    - scipy >=0.14.0
    - scikit-learn >=0.15.2
    - unicodecsv >=0.9.4

  run:
    - python
    - pika >=0.9.14
    - numpy >=1.9.1
    - scipy >=0.14.0
    - scikit-learn >=0.15.2
    - unicodecsv >=0.9.4

test:
  # Python imports
  imports:
    - poopy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - poopy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://poopy.jbcabral.org
  license: BSD License
  summary: u'Pure Python implementation of Map-Reduce over AMQP'

