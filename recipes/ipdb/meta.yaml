package:
  name: ipdb
  version: "0.8.1"

source:
  fn: ipdb-0.8.1.zip
  url: https://pypi.python.org/packages/source/i/ipdb/ipdb-0.8.1.zip
  md5: dbaded677eae99ed391fccc83e737c4f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ipdb = ipdb:main
    #
    # Would create an entry point called ipdb that calls ipdb.main()

    - ipdb = ipdb.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython >=0.10

  run:
    - python
    - ipython >=0.10

test:
  # Python imports
  imports:
    - ipdb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ipdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

# requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gotcha/ipdb
  license: GPL
  summary: 'IPython-enabled pdb'

