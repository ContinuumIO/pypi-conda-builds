package:
  name: json2c
  version: "0.9.1"

source:
  fn: json2c-0.9.1.zip
  url: https://pypi.python.org/packages/source/j/json2c/json2c-0.9.1.zip
  md5: 926707f497e58de772d91b86e99ff3b8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json2c = json2c:main
    #
    # Would create an entry point called json2c that calls json2c.main()

    - json2c = json2c:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - json2c

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json2c --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/orangeduck/json2c
  license: BSD
  summary: 'Convert JSON to C data literals'

