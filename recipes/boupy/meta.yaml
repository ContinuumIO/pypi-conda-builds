package:
  name: boupy
  version: "0.1.2"

source:
  fn: boupy-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/b/boupy/boupy-0.1.2.tar.gz
  md5: 8a742045d5a0e2301fb587ccde0e5416
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boupy = boupy:main
    #
    # Would create an entry point called boupy that calls boupy.main()

    - boupy = boupy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - zoort

  run:
    - python
    - docopt
    - zoort

test:
  # Python imports
  imports:
    - boupy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boupy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yograterol/boupy
  license: MIT License
  summary: 'Boupy help your life with file system backup to the cloud!'

