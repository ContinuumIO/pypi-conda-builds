package:
  name: cloudenvy
  version: "0.9.0"

source:
  fn: cloudenvy-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudenvy/cloudenvy-0.9.0.tar.gz
  md5: fd36259a823f9f4a5c083830265b91f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudenvy = cloudenvy:main
    #
    # Would create an entry point called cloudenvy that calls cloudenvy.main()

    - envy = cloudenvy.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - fabric >=1.5.0
    - python-glanceclient
    - python-novaclient
    - pyyaml

  run:
    - python
    - setuptools
    - boto
    - fabric >=1.5.0
    - python-glanceclient
    - python-novaclient
    - pyyaml

test:
  # Python imports
  imports:
    - cloudenvy
    - cloudenvy.clouds
    - cloudenvy.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - envy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cloudenvy/cloudenvy
  license: UNKNOWN
  summary: 'Fast provisioning on openstack clouds.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
