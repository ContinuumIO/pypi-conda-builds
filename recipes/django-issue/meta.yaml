requirements:
  build:
    - python
    - setuptools
    - django >=1.6
    - django-manager-utils >=0.7.2
    - django-regex-field >=0.1.5
    - enum34 >=1.0
    - jsonfield >=0.9.20

  run:
    - python
    - django >=1.6
    - django-manager-utils >=0.7.2
    - django-regex-field >=0.1.5
    - enum34 >=1.0
    - jsonfield >=0.9.20

test:
  # Python imports
  imports:
    - issue
    - issue.management
    - issue.management.commands
    - issue.migrations
    - issue.south_migrations
    - issue.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ambitioninc/django-issue
  license: MIT License
  summary: 'An app for tracking ongoing issues within your web application!'

