package:
  name: django-issue
  version: "1.0.5"

source:
  fn: django-issue-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-issue/django-issue-1.0.5.tar.gz
  md5: 8babb2aa899c760cc8fed997c6968ca9
#  patches:
   # List any patch files here
   # - fix.patch

# build:
