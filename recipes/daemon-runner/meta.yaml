package:
  name: daemon-runner
  version: "0.0.15"

source:
  fn: daemon-runner-0.0.15.tar.gz
  url: https://pypi.python.org/packages/source/d/daemon-runner/daemon-runner-0.0.15.tar.gz
  md5: 697853ea4891afe0b8f4e3cce391cb88
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - daemon-runner = daemon-runner:main
    #
    # Would create an entry point called daemon-runner that calls daemon-runner.main()

    - daemon-runner=daemon_runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-daemon ==1.6
    - lockfile ==0.9.1

  run:
    - python
    - python-daemon ==1.6
    - lockfile ==0.9.1

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - daemon-runner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.hubspot.com
  license: UNKNOWN
  summary: 'Simple command line runner on top of python-daemon'

