package:
  name: mbed-test-wrapper
  version: "0.0.2"

source:
  fn: mbed_test_wrapper-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mbed-test-wrapper/mbed_test_wrapper-0.0.2.tar.gz
  md5: edcc8d31604258b22e4941de0295140c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mbed-test-wrapper = mbed-test-wrapper:main
    #
    # Would create an entry point called mbed-test-wrapper that calls mbed-test-wrapper.main()

    - mbed_test_wrapper=mbed_test_wrapper:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - mbed_test_wrapper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mbed_test_wrapper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: about:blank
  license: Apache Software License
  summary: 'Wrap the mbed test loader for easy use from yotta targets.'

