package:
  name: auromat
  version: "1.0.6"

source:
  fn: auromat-1.0.6.tar.gz
  url: https://pypi.python.org/packages/source/a/auromat/auromat-1.0.6.tar.gz
  md5: 79b65eaf7dce5f3df609717b2800b703
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - auromat = auromat:main
    #
    # Would create an entry point called auromat that calls auromat.main()

    - auromat-download = auromat.cli.download:main
    - auromat-convert = auromat.cli.convert:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - futures
    - papy
    - numpy >=1.6
    - scipy >=0.9
    - matplotlib
    - brewer2mpl
    - numexpr
    - scikit-image
    - pillow
    - psutil
    - exifread
    - geographiclib
    - astropy >=0.4.1
    - astroquery
    - pyephem >=3.7.5.2
    - lensfunpy >=1.1.0
    - rawpy >=0.1

  run:
    - python
    - six
    - futures
    - papy
    - numpy >=1.6
    - scipy >=0.9
    - matplotlib
    - brewer2mpl
    - numexpr
    - scikit-image
    - pillow
    - psutil
    - exifread
    - geographiclib
    - astropy >=0.4.1
    - astroquery
    - pyephem >=3.7.5.2
    - lensfunpy >=1.1.0
    - rawpy >=0.1

test:
  # Python imports
  imports:
    - auromat
    - auromat.cli
    - auromat.coordinates
    - auromat.export
    - auromat.mapping
    - auromat.resources
    - auromat.solving
    - auromat.test
    - auromat.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - auromat-download --help
    - auromat-convert --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/esa/auromat
  license: ESCL - Type 1
  summary: 'AUROra MApping Toolkit'

