package:
  name: pythonium
  version: "0.6.2"

source:
  fn: pythonium-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/p/pythonium/pythonium-0.6.2.tar.gz
  md5: 0a6b270c042dd112fdb016920fb57a9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pythonium = pythonium:main
    #
    # Would create an entry point called pythonium that calls pythonium.main()

    - pythonium=pythonium.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - setuptools
    - docopt

test:
  # Python imports
  imports:
    - pythonium
    - pythonium.compliant
    - pythonium.compliant.builtins
    - pythonium.veloce

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pythonium --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pythonium/pythonium
  license: UNKNOWN
  summary: 'Python 3 to Javascript translator written in Python that produce fast portable javascript code'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
