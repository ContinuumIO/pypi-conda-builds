package:
  name: collective.eggproxy
  version: "0.5.1"

source:
  fn: collective.eggproxy-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/c/collective.eggproxy/collective.eggproxy-0.5.1.tar.gz
  md5: f63623eec7ba95d544968bbcf1e95805
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.eggproxy = collective.eggproxy:main
    #
    # Would create an entry point called collective.eggproxy that calls collective.eggproxy.main()

    - eggproxy_update = collective.eggproxy.update_script:updateCache
    - eggproxy_run = collective.eggproxy.wsgi:standalone

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pastescript

  run:
    - python
    - setuptools
    - setuptools
    - pastescript

test:
  # Python imports
  imports:
    - collective
    - collective.eggproxy
    - collective.eggproxy.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eggproxy_update --help
    - eggproxy_run --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/collective.eggproxy
  license: GPL
  summary: 'An egg index proxy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
