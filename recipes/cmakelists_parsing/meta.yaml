package:
  name: cmakelists_parsing
  version: "0.3"

source:
  fn: cmakelists_parsing-0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/cmakelists_parsing/cmakelists_parsing-0.3.tar.gz
  md5: e44e94d3ade472dc124f9fc344b33946
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cmakelists_parsing = cmakelists_parsing:main
    #
    # Would create an entry point called cmakelists_parsing that calls cmakelists_parsing.main()

    - cmake_pprint = cmakelists_parsing.cmake_pprint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pypeg2

  run:
    - python
    - pypeg2

test:
  # Python imports
  imports:
    - cmakelists_parsing
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cmake_pprint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ijt/cmakelists_parsing
  license: UNKNOWN
  summary: 'Parser for CMakeLists.txt files'

