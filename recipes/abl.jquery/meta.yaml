package:
  name: abl.jquery
  version: "1.5-1"

source:
  fn: abl.jquery-1.5-1.tar.gz
  url: https://pypi.python.org/packages/source/a/abl.jquery/abl.jquery-1.5-1.tar.gz
  md5: 4106926a96273cd2cbf2d13d0f1afdd8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - abl.jquery = abl.jquery:main
    #
    # Would create an entry point called abl.jquery that calls abl.jquery.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - toscawidgets >0.9.7

  run:
    - python
    - setuptools
    - toscawidgets >0.9.7

test:
  # Python imports
  imports:
    - abl
    - abl.jquery
    - abl.jquery.core
    - abl.jquery.core.templates
    - abl.jquery.examples
    - abl.jquery.examples.default_text
    - abl.jquery.examples.default_text.templates
    - abl.jquery.examples.growing
    - abl.jquery.examples.growing.templates
    - abl.jquery.examples.onload_focus
    - abl.jquery.examples.onload_focus.templates
    - abl.jquery.examples.pager
    - abl.jquery.examples.pager.templates
    - abl.jquery.examples.update_content
    - abl.jquery.examples.update_content.templates
    - abl.jquery.plugins
    - abl.utils

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/deets/abljquery/
  license: MIT
  summary: 'ToscaWidgets wrapping for jquery'

