package:
  name: cydratrac
  version: "0.2"

source:
  fn: CydraTrac-0.2.tar.gz
  url: https://pypi.python.org/packages/source/C/CydraTrac/CydraTrac-0.2.tar.gz
  md5: 14a1c1038e4e037d5033cca3f9ea42d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cydratrac = cydratrac:main
    #
    # Would create an entry point called cydratrac that calls cydratrac.main()

    - cydra-trachttpd = cydraplugins.trac:standalone_serve

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cydra >=0.2
    - trac

  run:
    - python
    - setuptools
    - cydra >=0.2
    - trac

test:
  # Python imports
  imports:
    - cydraplugins
    - cydraplugins.trac
    - cydratrac

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cydra-trachttpd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.cydra.org
  license: GPL
  summary: 'Cydra plugin for trac integration'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
