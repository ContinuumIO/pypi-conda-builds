package:
  name: coviolations_app
  version: "0.24"

source:
  fn: coviolations_app-0.24.tar.gz
  url: https://pypi.python.org/packages/source/c/coviolations_app/coviolations_app-0.24.tar.gz
  md5: d008bde8319486142504c74b2c66d4ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coviolations_app = coviolations_app:main
    #
    # Would create an entry point called coviolations_app that calls coviolations_app.main()

    - covio=coviolations_app.covio:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - requests
    - sh
    - pygithub

  run:
    - python
    - pyyaml
    - requests
    - sh
    - pygithub

test:
  # Python imports
  imports:
    - coviolations_app

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - covio --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://coviolations.io
  license: MIT
  summary: 'coviolations.io app'

