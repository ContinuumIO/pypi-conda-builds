package:
  name: grymt
  version: "1.4"

source:
  fn: grymt-1.4.tar.gz
  url: https://pypi.python.org/packages/source/g/grymt/grymt-1.4.tar.gz
  md5: 507c4ed5f69a61133728c8ceca9e0669
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - grymt = grymt:main
    #
    # Would create an entry point called grymt that calls grymt.main()

    - grymt = grymt:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssmin
    - jsmin

  run:
    - python
    - cssmin
    - jsmin

test:
  # Python imports
  imports:
    - grymt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - grymt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/peterbe/grymt
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'Preps a set of HTML files for deployment'

