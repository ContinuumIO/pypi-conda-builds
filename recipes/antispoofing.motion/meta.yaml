package:
  name: antispoofing.motion
  version: "2.0.1"

source:
  fn: antispoofing.motion-2.0.1.zip
  url: https://pypi.python.org/packages/source/a/antispoofing.motion/antispoofing.motion-2.0.1.zip
  md5: 38497b1aaed8ba01b7c034984b0c66ca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - antispoofing.motion = antispoofing.motion:main
    #
    # Would create an entry point called antispoofing.motion that calls antispoofing.motion.main()

    - motion_framediff.py = antispoofing.motion.script.framediff:main
    - motion_diffcluster.py = antispoofing.motion.script.diffcluster:main
    - motion_rproptrain.py = antispoofing.motion.script.rproptrain:main
    - motion_ldatrain.py = antispoofing.motion.script.ldatrain:main
    - motion_time_analysis.py = antispoofing.motion.script.time_analysis:main
    - motion_make_scores.py = antispoofing.motion.script.make_scores:main
    - motion_merge_scores.py = antispoofing.motion.script.merge_scores:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bob.db.base
    - bob.db.replay
    - bob.db.casia_fasd
    - antispoofing.utils

  run:
    - python
    - setuptools
    - bob.db.base
    - bob.db.replay
    - bob.db.casia_fasd
    - antispoofing.utils

test:
  # Python imports
  imports:
    - antispoofing
    - antispoofing.motion
    - antispoofing.motion.ml
    - antispoofing.motion.script

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - motion_framediff.py --help
    - motion_diffcluster.py --help
    - motion_rproptrain.py --help
    - motion_ldatrain.py --help
    - motion_time_analysis.py --help
    - motion_make_scores.py --help
    - motion_merge_scores.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/antispoofing.motion
  license: GPLv3
  summary: 'Motion counter-measures for the REPLAY-ATTACK database'

