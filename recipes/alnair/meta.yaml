package:
  name: alnair
  version: "0.3.2"

source:
  fn: alnair-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/a/alnair/alnair-0.3.2.tar.gz
  md5: 013f9410a28f59df41595291d33e33be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alnair = alnair:main
    #
    # Would create an entry point called alnair that calls alnair.main()

    - alnair=alnair.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric >=1.4.2

  run:
    - python
    - setuptools
    - fabric >=1.4.2

test:
  # Python imports
  imports:
    - alnair

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alnair --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/naoina/alnair
  license: BSD License
  summary: 'A simple system configuration framework'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
