package:
  name: createbucket
  version: "0.1.2"

source:
  fn: createbucket-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/createbucket/createbucket-0.1.2.tar.gz
  md5: 1d71eebe7310cff8cbc6d3379c030e35
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - createbucket = createbucket:main
    #
    # Would create an entry point called createbucket that calls createbucket.main()

    - createbucket = createbucket.create_s3_bucket:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - boto
    - inquirer

  run:
    - python
    - boto
    - inquirer

test:
  # Python imports
  imports:
    - createbucket

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - createbucket --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mfwarren/createbucket
  license: LICENSE
  summary: 'Simple command tool to create S3 Buckets.'

