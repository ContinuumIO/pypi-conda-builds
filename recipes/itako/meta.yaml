package:
  name: itako
  version: "0.0.1"

source:
  fn: itako-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/itako/itako-0.0.1.tar.gz
  md5: d1e945dc2cda7b082731f82d0cbdd97b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - itako = itako:main
    #
    # Would create an entry point called itako that calls itako.main()

    - itako=itako.command:console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - itako

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - itako --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Itakoh/itako-py
  license: BSD
  summary: '`itako` is a package for development at Itako Inc.'

