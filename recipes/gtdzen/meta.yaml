package:
  name: gtdzen
  version: "0.1.3"

source:
  fn: gtdzen-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gtdzen/gtdzen-0.1.3.tar.gz
  md5: 55a08e430fb1918c873b80a7f57a6611
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gtdzen = gtdzen:main
    #
    # Would create an entry point called gtdzen that calls gtdzen.main()

    - gtd=gtdzen.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - elixir
    - sqlalchemy-migrate

  run:
    - python
    - setuptools
    - sqlalchemy
    - elixir
    - sqlalchemy-migrate

test:
  # Python imports
  imports:
    - gtdzen
    - gtdzen.migrations
    - gtdzen.migrations.versions

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gtd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/svetlyak40wt/gtdzen/
  license: BSD License
  summary: 'Simple but flexible Getting Things Done task manager with tag-oriented workflow.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
