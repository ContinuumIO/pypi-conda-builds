    - django-braces ==1.4.0
    - sorl-thumbnail ==11.12
    - django-compressor ==1.3
    - dropbox ==1.5.1
    - django-tagging ==0.3.4
    - django-taggit ==0.12.2
    - django-tinymce ==1.5.3
    - django-filebrowser-no-grappelli ==3.5.7
    - beautifulsoup ==3.2.1

  run:
    - python
    - django <1.5
    - south ==0.7.5
    - pil ==1.1.7
    - django-braces ==1.4.0
    - sorl-thumbnail ==11.12
    - django-compressor ==1.3
    - dropbox ==1.5.1
