package:
  name: flasher
  version: "0.0.1"

source:
  fn: flasher-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flasher/flasher-0.0.1.tar.gz
  md5: d55957abfe951724abb6f55876df82af
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flasher = flasher:main
    #
    # Would create an entry point called flasher that calls flasher.main()

    - flash = flasher.subscriber:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - blink1
    - pyzmq
    - tornado

  run:
    - python
    - blink1
    - pyzmq
    - tornado

test:
  # Python imports
  imports:
    - flasher
    - flasher_tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/salimfadhley/flasher
  license: MIT License
  summary: 'Build-Light controler designed to work with Blink(1) Light'

