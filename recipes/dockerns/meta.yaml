package:
  name: dockerns
  version: "0.0.2"

source:
  fn: dockerns-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/dockerns/dockerns-0.0.2.tar.gz
  md5: e69a410e362b5cb9d8556e66c0faf192
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dockerns = dockerns:main
    #
    # Would create an entry point called dockerns that calls dockerns.main()

    - dockerns=dockerns.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-py ==0.3.0
    - gevent ==1.0
    - dnslib ==0.8.3
    - pyyaml ==3.10

  run:
    - python
    - setuptools
    - docker-py ==0.3.0
    - gevent ==1.0
    - dnslib ==0.8.3
    - pyyaml ==3.10

test:
  # Python imports
  imports:
    - dockerns

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dockerns --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jamescun/dockerns
  license: MIT License
  summary: 'Docker Service DNS Server'

# See
