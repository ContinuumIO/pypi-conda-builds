package:
  name: everton
  version: "0.5"

source:
  fn: everton-0.5.tar.gz
  url: https://pypi.python.org/packages/source/e/everton/everton-0.5.tar.gz
  md5: 94bd4ade4881bf9b7eb6116111b6157c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - everton = everton:main
    #
    # Would create an entry point called everton that calls everton.main()

    - everton=everton.everton:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - evernote
    - clint

  run:
    - python
    - setuptools
    - evernote
    - clint

test:
  # Python imports
  imports:
    - everton

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - everton --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ngc224/everton
  license: UNKNOWN
  summary: 'Evernote command line tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
