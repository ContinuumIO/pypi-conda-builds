package:
  name: poroussimpleflux
  version: "2.1"

source:
  fn: porousSimpleFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/p/porousSimpleFlux/porousSimpleFlux-2.1.tar.gz
  md5: 9bc40abdf3aa995c38b080a56a282a2f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - poroussimpleflux = poroussimpleflux:main
    #
    # Would create an entry point called poroussimpleflux that calls poroussimpleflux.main()

    - porousSimpleFlux = porousSimpleFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - porousSimpleFlux
    - porousSimpleFlux.r1_7_1
    - porousSimpleFlux.r2_0_0
    - porousSimpleFlux.r2_1_0
    - poroussimpleflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - porousSimpleFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the porousSimpleFoam'

