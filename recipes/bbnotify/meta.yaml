package:
  name: bbnotify
  version: "0.3"

source:
  fn: bbnotify-0.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bbnotify/bbnotify-0.3.tar.gz
  md5: 2c8c6c2e31c7a4a48d951da7fc56be64
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bbnotify = bbnotify:main
    #
    # Would create an entry point called bbnotify that calls bbnotify.main()

    - bbnotify = bbnotify:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bbnotify

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bbnotify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/aleszoulek/bbnotify
  license: BSD
  summary: 'Tray notification for BuildBot'

