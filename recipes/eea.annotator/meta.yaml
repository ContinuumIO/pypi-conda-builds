requirements:
  build:
    - python
    - setuptools
    - setuptools
    - eea.jquery >6.6
    - eea.icons

  run:
    - python
    - setuptools
    - setuptools
    - eea.jquery >6.6
    - eea.icons

test:
  # Python imports
  imports:
    - eea
    - eea.annotator
    - eea.annotator.browser
    - eea.annotator.browser.app
    - eea.annotator.cache
    - eea.annotator.controlpanel
    - eea.annotator.events
    - eea.annotator.portlets
    - eea.annotator.rules
