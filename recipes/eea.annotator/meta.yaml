package:
  name: eea.annotator
  version: "3.1"

source:
  fn: eea.annotator-3.1.zip
  url: https://pypi.python.org/packages/source/e/eea.annotator/eea.annotator-3.1.zip
  md5: b91e4bd8344e649beaf283f7b1ebc1ec
#  patches:
   # List any patch files here
