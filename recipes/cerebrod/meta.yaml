package:
  name: cerebrod
  version: "1.2.11"

source:
  fn: cerebrod-1.2.11.tar.gz
  url: https://pypi.python.org/packages/source/c/cerebrod/cerebrod-1.2.11.tar.gz
  md5: a8af92a0dc9c66cbc4fe65c9b44dd540
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cerebrod = cerebrod:main
    #
    # Would create an entry point called cerebrod that calls cerebrod.main()

    - cerebro = sittercommon.utils.main:main
    - cerebrod = clustersitter.main:main
    - clustersitter = clustersitter.main:main
    - machineconsole = machineconsole.main:main
    - clusterconsole = clusterconsole.main:main
    - machinesitter = machinesitter.main:main
    - tasksitter = tasksitter.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - dynect_client
    - paramiko
    - pycrypto
    - requests
    - simplejson
    - tenjin

  run:
    - python
    - boto
    - dynect_client
    - paramiko
    - pycrypto
    - requests
    - simplejson
    - tenjin

test:
  # Python imports
  imports:
    - cerebrod
    - clusterconsole
    - clustersitter
    - clustersitter.providers
    - machineconsole
    - machinesitter
    - sittercommon
    - sittercommon.utils
    - tasksitter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cerebro --help
    - cerebrod --help
    - clustersitter --help
    - machineconsole --help
    - clusterconsole --help
    - machinesitter --help
    - tasksitter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://zachgoldberg.com/
  license: UNKNOWN
  summary: 'A Cluster Management System'

