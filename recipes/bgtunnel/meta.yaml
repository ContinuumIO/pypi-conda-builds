package:
  name: bgtunnel
  version: "0.3.8"

source:
  fn: bgtunnel-0.3.8.tar.gz
  url: https://pypi.python.org/packages/source/b/bgtunnel/bgtunnel-0.3.8.tar.gz
  md5: 3aa9a2c58b8bcec058ec28c134ca7709
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bgtunnel = bgtunnel:main
    #
    # Would create an entry point called bgtunnel that calls bgtunnel.main()

    - bgtunnel = bgtunnel:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bgtunnel

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bgtunnel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jmagnusson/bgtunnel
  license: BSD License
  summary: 'Initiate SSH tunnels in the background'

