    # Would create an entry point called live_thumb that calls live_thumb.main()

    - broadcaster = broadcaster:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.1.0
    - watchdog >=0.6.0
    - redis >=2.9.1

  run:
    - python
    - requests >=2.1.0
    - watchdog >=0.6.0
    - redis >=2.9.1

test:
  # Python imports
  imports:
    - live_thumb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - broadcaster --help

