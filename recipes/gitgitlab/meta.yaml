package:
  name: gitgitlab
  version: "1.16"

source:
  fn: GitGitlab-1.16.tar.gz
  url: https://pypi.python.org/packages/source/G/GitGitlab/GitGitlab-1.16.tar.gz
  md5: ffabb0e5951aa3593033673ca7b06c2a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitgitlab = gitgitlab:main
    #
    # Would create an entry point called gitgitlab that calls gitgitlab.main()

    - git-lab=gitgitlab.cli:git

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gitpython ==0.3.2.RC1
    - keyring ==3.3
    - opster ==4.1
    - python-gitlab ==0.6
    - requests ==2.2.1

  run:
    - python
    - gitpython ==0.3.2.RC1
    - keyring ==3.3
    - opster ==4.1
    - python-gitlab ==0.6
    - requests ==2.2.1

test:
  # Python imports
  imports:
    - gitgitlab

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-lab --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'gitlab for git'

