package:
  name: imagebot
  version: "1.2.0"

source:
  fn: imagebot-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imagebot/imagebot-1.2.0.tar.gz
  md5: 30f40dd09eb67c87255e3b4fbf64f5f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imagebot = imagebot:main
    #
    # Would create an entry point called imagebot that calls imagebot.main()

    - imagebot=imagebot.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - scrapy
    - pillow

  run:
    - python
    - scrapy
    - pillow

test:
  # Python imports
  imports:
    - imagebot
    - imagebot.common
    - imagebot.common.web
    - imagebot.spiders

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imagebot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/imagebot/
  license: MIT License
  summary: 'A web bot to crawl websites and scrape images.'

