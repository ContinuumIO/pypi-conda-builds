package:
  name: morbid
  version: "0.8.7.3"

source:
  fn: morbid-0.8.7.3.tar.gz
  url: https://pypi.python.org/packages/source/m/morbid/morbid-0.8.7.3.tar.gz
  md5: 5a2458def7e583a10c46c046dbab9c4a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - morbid = morbid:main
    #
    # Would create an entry point called morbid that calls morbid.main()

    - morbid=morbid:main
    - morbid_restq_test=morbid.sample_restq.restq_dummy_daemon:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - stomper

  run:
    - python
    - setuptools
    - stomper

test:
  # Python imports
  imports:
    - morbid
    - morbid.sample_auth
    - morbid.sample_restq
    - morbid.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - morbid --help
    - morbid_restq_test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'A Twisted-based publish/subscribe messaging server that uses the STOMP protocol'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
