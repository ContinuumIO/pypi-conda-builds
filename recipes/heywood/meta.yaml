package:
  name: heywood
  version: "0.3"

source:
  fn: heywood-0.3.tar.gz
  url: https://pypi.python.org/packages/source/h/heywood/heywood-0.3.tar.gz
  md5: 345ee29e84a624e1dd7845628e4e4c65
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - heywood = heywood:main
    #
    # Would create an entry point called heywood that calls heywood.main()

    - heywood=heywood.main:console_script

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - heywood

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - heywood --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/doptio/heywood/
  license: MIT License
  summary: 'Pythonic Procfile runner'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
