package:
  name: tapestry
  version: "0.1"

source:
  fn: tapestry-0.1.tar.gz
  url: https://pypi.python.org/packages/source/t/tapestry/tapestry-0.1.tar.gz
  md5: 9852892bf1d082bce5e34e7b209f8ed9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tapestry = tapestry:main
    #
    # Would create an entry point called tapestry that calls tapestry.main()

    - tap=tapestry.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric

  run:
    - python
    - fabric

test:
  # Python imports
  imports:
    - tapestry

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/imagawa_yakata/tapestry
  license: GPL
  summary: 'Fabric/cuisine recipe processing tool.'

