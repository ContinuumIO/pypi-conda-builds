package:
  name: django-websocket
  version: "0.3.0"

source:
  fn: django-websocket-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-websocket/django-websocket-0.3.0.tar.gz
  md5: fa2b28f7b4b50019f8a86c6c5d0f2678
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-websocket = django-websocket:main
    #
    # Would create an entry point called django-websocket that calls django-websocket.main()


  # If this is a new build for the same version, increment the build
