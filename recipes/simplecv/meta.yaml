package:
  name: simplecv
  version: "1.3"

source:
  fn: SimpleCV-1.3.tar.gz
  url: https://pypi.python.org/packages/source/S/SimpleCV/SimpleCV-1.3.tar.gz
  md5: 49c16f801bb9d2be26a44c7dfdbe56e8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simplecv = simplecv:main
    #
    # Would create an entry point called simplecv that calls simplecv.main()

    - simplecv = SimpleCV.Shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - SimpleCV
    - SimpleCV.Features
    - SimpleCV.MachineLearning
    - SimpleCV.Segmentation
    - SimpleCV.Shell
    - SimpleCV.tests
    - simplecv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - simplecv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://simplecv.org
  license: BSD License
  summary: 'Make Computers See with SimpleCV, the Python Framework for Machine Vision'

