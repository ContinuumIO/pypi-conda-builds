package:
  name: cloudrunner
  version: "1.3.2-3"

source:
  fn: cloudrunner-1.3.2-3.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudrunner/cloudrunner-1.3.2-3.tar.gz
  md5: 7940aee8132491f3ee1f9513d14a93b4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudrunner = cloudrunner:main
    #
    # Would create an entry point called cloudrunner that calls cloudrunner.main()

    - cloudrunner-node = cloudrunner.node.agent:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyzmq
    - m2crypto
    - httplib2
    - msgpack-python >=0.4
    - psutil
    - ipy
    - requests

  run:
    - python
    - pyzmq
    - m2crypto
    - httplib2
    - msgpack-python >=0.4
    - psutil
    - ipy
    - requests

test:
  # Python imports
  imports:
    - cloudrunner
    - cloudrunner.api
    - cloudrunner.api.exceptions
    - cloudrunner.core
    - cloudrunner.core.platform
    - cloudrunner.core.platform.tests
    - cloudrunner.core.tests
    - cloudrunner.node
    - cloudrunner.plugins
    - cloudrunner.plugins.state
    - cloudrunner.plugins.transport
    - cloudrunner.tests
    - cloudrunner.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudrunner-node --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.cloudrunner.io/
  license: Apache Software License
  summary: 'Script execution engine for cloud environments.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
