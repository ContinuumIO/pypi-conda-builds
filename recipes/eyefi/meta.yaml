package:
  name: eyefi
  version: "0.2"

source:
  fn: eyefi-0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/eyefi/eyefi-0.2.tar.gz
  md5: 8924dd21bf0c6b40584d496d7087191f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eyefi = eyefi:main
    #
    # Would create an entry point called eyefi that calls eyefi.main()

    - google_loc = eyefi.google_loc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted-web
    - twisted-core
    - soappy
    - simplejson
    - configglue
    - flickrapi
    - sphinx

  run:
    - python
    - twisted-web
    - twisted-core
    - soappy
    - simplejson
    - configglue
    - flickrapi
    - sphinx

test:
  # Python imports
  imports:
    - eyefi
    - tests
    - twisted
    - twisted.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - google_loc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://launchpad.net/eyefi
  license: GNU General Public License (GPL)
  summary: 'EyeFi Server Framework'

