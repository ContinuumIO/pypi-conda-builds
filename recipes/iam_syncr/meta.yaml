package:
  name: iam_syncr
  version: "0.4.2"

source:
  fn: iam_syncr-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/i/iam_syncr/iam_syncr-0.4.2.tar.gz
  md5: 217d3a58d0f582e86cd894373f80a381
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iam_syncr = iam_syncr:main
    #
    # Would create an entry point called iam_syncr that calls iam_syncr.main()

    - iam_syncr = iam_syncr.executor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rainbow_logging_handler
    - pyyaml
    - boto >=2.32.1
    - option_merge ==0.7
    - datadiff
    - delfick_error
    - six

  run:
    - python
    - rainbow_logging_handler
    - pyyaml
    - boto >=2.32.1
    - option_merge ==0.7
    - datadiff
    - delfick_error
    - six

test:
  # Python imports
  imports:
    - iam_syncr
    - iam_syncr.amazon

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iam_syncr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'Syncs iam roles'

