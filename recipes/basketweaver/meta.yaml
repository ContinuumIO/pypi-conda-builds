package:
  name: basketweaver
  version: "0.1.3-r0"

source:
  fn: basketweaver-0.1.3-r0.tar.gz
  url: https://pypi.python.org/packages/source/b/basketweaver/basketweaver-0.1.3-r0.tar.gz
  md5: 9b3f26972da6cfbd99598b90d4311dfe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - basketweaver = basketweaver:main
    #
    # Would create an entry point called basketweaver that calls basketweaver.main()

    - makeindex = basketweaver.makeindex:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - basketweaver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - makeindex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/basket-weaver/
  license: MIT
  summary: 'Provides utilities for making your own python package index.'

