package:
  name: shadowdns
  version: "0.1.3"

source:
  fn: shadowdns-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/s/shadowdns/shadowdns-0.1.3.tar.gz
  md5: 0747e3f62d41957e0280296ab9288a76
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - shadowdns = shadowdns:main
    #
    # Would create an entry point called shadowdns that calls shadowdns.main()

    - ssdns=shadowdns.dnsrelay:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - shadowsocks ==2.0.4

  run:
    - python
    - setuptools
    - shadowsocks ==2.0.4

test:
  # Python imports
  imports:
    - shadowdns

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ssdns --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/clowwindy/shadowdns
  license: MIT License
  summary: 'A DNS forwarder using Shadowsocks as the server'

