package:
  name: djangocms-helper
  version: "0.8.0"

source:
  fn: djangocms-helper-0.8.0.tar.gz
  url: https://pypi.python.org/packages/source/d/djangocms-helper/djangocms-helper-0.8.0.tar.gz
  md5: 4f623ad044a38e50a5a34b347ba96842
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - djangocms-helper = djangocms-helper:main
    #
    # Would create an entry point called djangocms-helper that calls djangocms-helper.main()

    - djangocms-helper = djangocms_helper.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyflakes
    - docopt
    - dj-database-url
    - pyflakes
    - south

  run:
    - python
    - pyflakes
    - docopt
    - dj-database-url
    - pyflakes
    - south

test:
  # Python imports
  imports:
    - djangocms_helper
    - djangocms_helper.test_data
    - djangocms_helper.test_utils
    - djangocms_helper.test_utils.example1
    - djangocms_helper.test_utils.example1.tests
    - djangocms_helper.test_utils.example2
    - djangocms_helper.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - djangocms-helper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nephila/djangocms-helper
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Helpers for django CMS plugin development'

