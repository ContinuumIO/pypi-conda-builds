package:
  name: manage.py
  version: "0.2.9"

source:
  fn: manage.py-0.2.9.tar.gz
  url: https://pypi.python.org/packages/source/m/manage.py/manage.py-0.2.9.tar.gz
  md5: 15a86fc651428f34152bcaedb35c1a98
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manage.py = manage.py:main
    #
    # Would create an entry point called manage.py that calls manage.py.main()

    - manage = manager.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - manager
    - manager.ext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Birdback/manage.py
  license: MIT License
  summary: 'Human friendly CLI builder'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
