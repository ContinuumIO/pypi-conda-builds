package:
  name: android-missingdrawables
  version: "1.0"

source:
  fn: android-missingdrawables-1.0.tar.gz
  url: https://pypi.python.org/packages/source/a/android-missingdrawables/android-missingdrawables-1.0.tar.gz
  md5: 9e96e1d53e46e3bf4a6deec8ddf93d2f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - android-missingdrawables = android-missingdrawables:main
    #
    # Would create an entry point called android-missingdrawables that calls android-missingdrawables.main()

    - missingdrawables=missingdrawables:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - missingdrawables --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hannesstruss/android-missingdrawables
  license: MIT License
  summary: 'Easily find out for which density buckets your drawables are missing.'

