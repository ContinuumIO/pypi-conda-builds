package:
  name: zest.pocompile
  version: "1.4"

source:
  fn: zest.pocompile-1.4.zip
  url: https://pypi.python.org/packages/source/z/zest.pocompile/zest.pocompile-1.4.zip
  md5: a40b0384d2f5dceb374170d7afc8e559
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zest.pocompile = zest.pocompile:main
    #
    # Would create an entry point called zest.pocompile that calls zest.pocompile.main()

    - pocompile = zest.pocompile.compile:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - python-gettext

  run:
    - python
    - setuptools
    - setuptools
    - python-gettext

test:
  # Python imports
  imports:
    - zest
    - zest.pocompile

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pocompile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zestsoftware/zest.pocompile
  license: GPL
  summary: 'Compile po files when releasing a package'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
