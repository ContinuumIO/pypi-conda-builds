package:
  name: amtk
  version: "0.3.1"

source:
  fn: amtk-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/a/amtk/amtk-0.3.1.tar.gz
  md5: f7384ff4754769fb6bccdda15dc16d31
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - amtk = amtk:main
    #
    # Would create an entry point called amtk that calls amtk.main()

    - amtk.play = amtk.apps.play:main
    - amtk.record = amtk.apps.record:main
    - amtk.merge = amtk.apps.merge:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pika
    - pytz
    - python-dateutil

  run:
    - python
    - setuptools
    - pika
    - pytz
    - python-dateutil

test:
  # Python imports
  imports:
    - amtk
    - amtk.apps
    - amtk.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - amtk.play --help
    - amtk.record --help
    - amtk.merge --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/RishiRamraj/amtk
  license: MIT
  summary: '\nThe Asynchronous Message Tool Kit. Utilities for the AMQP.\n'

