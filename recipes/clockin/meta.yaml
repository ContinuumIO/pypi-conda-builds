package:
  name: clockin
  version: "0.1.5"

source:
  fn: clockin-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/c/clockin/clockin-0.1.5.tar.gz
  md5: c53fabf1e4f2f6d70d0efe572109e1f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clockin = clockin:main
    #
    # Would create an entry point called clockin that calls clockin.main()

    - clockin=clockin.clockin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gdata
    - elementtree
    - pytz

  run:
    - python
    - setuptools
    - gdata
    - elementtree
    - pytz

test:
  # Python imports
  imports:
    - clockin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clockin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/clockin
  license: Apache License 2.0
  summary: 'command line tool to do time reporting on google calendar'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
