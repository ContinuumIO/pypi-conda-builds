package:
  name: bushy
  version: "0.2.5"

source:
  fn: bushy-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/b/bushy/bushy-0.2.5.tar.gz
  md5: ad97b88d183df48fb0c554f9fa830d73
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bushy = bushy:main
    #
    # Would create an entry point called bushy that calls bushy.main()

    - git-feature=bushy.scripts:feature
    - git-bug=bushy.scripts:bug
    - git-finish=bushy.scripts:finish

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - httplib2
    - pivotal-py >=0.1.3

  run:
    - python
    - setuptools
    - httplib2
    - pivotal-py >=0.1.3

test:
  # Python imports
  imports:
    - bushy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-feature --help
    - git-bug --help
    - git-finish --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/junkafarian/bushy
  license: UNKNOWN
  summary: 'A git workflow plugin.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
