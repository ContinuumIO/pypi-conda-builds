  url: https://pypi.python.org/packages/source/y/youdao/youdao-0.3.0.tar.gz
  md5: dc5a6ce1ba56965e1774976d89ab06e2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - youdao = youdao:main
    #
    # Would create an entry point called youdao that calls youdao.main()

    - yd = youdao.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - termcolor
    - requests
    - beautifulsoup4
    - peewee

  run:
    - python
    - termcolor
    - requests
    - beautifulsoup4
    - peewee

test:
  # Python imports
  imports:
    - youdao
    - youdao.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

