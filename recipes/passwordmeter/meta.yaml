package:
  name: passwordmeter
  version: "0.1.7"

source:
  fn: passwordmeter-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/p/passwordmeter/passwordmeter-0.1.7.tar.gz
  md5: 33c1106217d257e118bf0a99592cb45f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - passwordmeter = passwordmeter:main
    #
    # Would create an entry point called passwordmeter that calls passwordmeter.main()

    - pwm                = passwordmeter.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute >=0.6.24
    - asset >=0.6.1

  run:
    - python
    - distribute >=0.6.24
    - asset >=0.6.1

test:
  # Python imports
  imports:
    - passwordmeter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pwm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/cadithealth/passwordmeter
  license: MIT License
  summary: 'A password strength measuring library.'

