package:
  name: glad
  version: "0.1.1a5"

source:
  fn: glad-0.1.1a5.tar.gz
  url: https://pypi.python.org/packages/source/g/glad/glad-0.1.1a5.tar.gz
  md5: bb9891ab2a053fa1016a9f038158f6ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glad = glad:main
    #
    # Would create an entry point called glad that calls glad.main()

    - glad = glad.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - glad
    - glad.lang
    - glad.lang.c
    - glad.lang.c.loader
    - glad.lang.common
    - glad.lang.d
    - glad.lang.d.loader
    - glad.lang.volt
    - glad.lang.volt.loader
    - glad.spec

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glad --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Dav1dde/glad
  license: MIT License
  summary: 'Multi-Language GL/GLES/EGL/GLX/WGL Loader-Generator based on the official specs.'

