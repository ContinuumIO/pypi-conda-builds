package:
  name: django-cpe
  version: "0.0.0"

source:
  fn: django-cpe-0.0.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-cpe/django-cpe-0.0.0.tar.gz
  md5: 480a107cd0992949b0ab76e770f00c17
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-cpe = django-cpe:main
    #
    # Would create an entry point called django-cpe that calls django-cpe.main()

    - django-cpe=djangocpe:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.5
    - requests >=2.0.1
    - djangorestframework >=2.3.10
    - rfc3987 >=1.3.2
    - south >=0.8.4
    - mysql-python ==1.2.5
    - cpe

  run:
    - python
    - django >=1.5
    - requests >=2.0.1
    - djangorestframework >=2.3.10
    - rfc3987 >=1.3.2
    - south >=0.8.4
    - mysql-python ==1.2.5
    - cpe

test:
  # Python imports
  imports:
    - djangocpe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-cpe --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/galindale/django-cpe
  license: GNU General Public License v3 (GPLv3)
  summary: 'Django implementation of CPE dictionary.'

