package:
  name: bigmler
  version: "2.2.0"

source:
  fn: bigmler-2.2.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bigmler/bigmler-2.2.0.tar.gz
  md5: eef963660950d7047e741415b3bd286a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bigmler = bigmler:main
    #
    # Would create an entry point called bigmler that calls bigmler.main()

    - bigmler = bigmler.bigmler:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bigml >=4.1.0,<4.2.0

  run:
    - python
    - bigml >=4.1.0,<4.2.0

test:
  # Python imports
  imports:
    - bigmler
    - bigmler.analyze
    - bigmler.anomaly
    - bigmler.cluster
    - bigmler.delete
    - bigmler.options
    - bigmler.processing
    - bigmler.sample

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bigmler --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bigml.com/developers
  license: Apache Software License
  summary: 'A command-line tool for BigML.io, the public BigML API'

