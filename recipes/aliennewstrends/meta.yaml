package:
  name: aliennewstrends
  version: "0.1.3"

source:
  fn: AlienNewsTrends-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/A/AlienNewsTrends/AlienNewsTrends-0.1.3.tar.gz
  md5: c6af244f1cc073f3743d261adc0339c9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aliennewstrends = aliennewstrends:main
    #
    # Would create an entry point called aliennewstrends that calls aliennewstrends.main()

    - AlienNewsTrends = AlienNewsTrends:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - praw

  run:
    - python
    - praw

test:
  # Python imports
  imports:
    - aliennewstrends

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - AlienNewsTrends --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/BrandonMDowns/AlienNewsTrends
  license: MIT
  summary: 'AlienNewsTrends find the trending keywords on the /r/news subreddit'

