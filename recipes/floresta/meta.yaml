package:
  name: floresta
  version: "0.0.4"

source:
  fn: floresta-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/f/floresta/floresta-0.0.4.tar.gz
  md5: 2813790beda96ec4b836ef59c2f76109
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - floresta = floresta:main
    #
    # Would create an entry point called floresta that calls floresta.main()

    - floresta = floresta.cli:run_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.11
    - curdling ==0.4.0
    - distlib ==0.1.2
    - urllib3 ==1.9.1
    - wheel ==0.24.0
    - wsgiref ==0.1.2
    - coloredlogs ==0.5
    - boto ==2.32.1
    - prettytable ==0.7.2

  run:
    - python
    - pyyaml ==3.11
    - curdling ==0.4.0
    - distlib ==0.1.2
    - urllib3 ==1.9.1
    - wheel ==0.24.0
    - wsgiref ==0.1.2
    - coloredlogs ==0.5
    - boto ==2.32.1
    - prettytable ==0.7.2

test:
  # Python imports
  imports:
    - floresta

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - floresta --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/gabrielfalcao/floresta
  license: MIT
  summary: 'Amazon VPC deployment tool'

