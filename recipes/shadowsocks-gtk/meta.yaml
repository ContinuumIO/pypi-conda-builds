package:
  name: shadowsocks-gtk
  version: "0.1.1"

source:
  fn: shadowsocks-gtk-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/s/shadowsocks-gtk/shadowsocks-gtk-0.1.1.tar.gz
  md5: 87c284983ab545cc0990eeacdd6cd67a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - shadowsocks-gtk = shadowsocks-gtk:main
    #
    # Would create an entry point called shadowsocks-gtk that calls shadowsocks-gtk.main()

    - sslocal = shadowsocks_gtk.local:main
    - shadowsocks-gtk = shadowsocks_gtk.shadowsocks:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - shadowsocks_gtk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sslocal --help
    - shadowsocks-gtk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/apporc/shadowsocks-gtk
  license: MIT License
  summary: 'ShadowSocks Gtk Client'

