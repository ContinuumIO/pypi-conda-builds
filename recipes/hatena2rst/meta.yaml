package:
  name: hatena2rst
  version: "0.0.1"

source:
  fn: hatena2rst-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hatena2rst/hatena2rst-0.0.1.tar.gz
  md5: ae4266b5a1f0fe7f0c80ab12ac9305b3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hatena2rst = hatena2rst:main
    #
    # Would create an entry point called hatena2rst that calls hatena2rst.main()

    - hatena2rst = hatena2rst:command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - lxml >=2.3

  run:
    - python
    - distribute
    - lxml >=2.3

test:
  # Python imports
  imports:
    - hatena2rst

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hatena2rst --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ymotongpoo/hatena2rst
  license: New BSD
  summary: 'Hatena archive XML converter into reST'

