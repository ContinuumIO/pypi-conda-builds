package:
  name: vdt.version
  version: "0.1.3"

source:
  fn: vdt.version-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/v/vdt.version/vdt.version-0.1.3.tar.gz
  md5: c4dc529bd0e769d2eb29355de4bd7154
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vdt.version = vdt.version:main
    #
    # Would create an entry point called vdt.version that calls vdt.version.main()

    - version = vdt.version.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - straight.plugin >=1.4.0-post-1
    - vdt.versionplugin.default

  run:
    - python
    - setuptools
    - straight.plugin >=1.4.0-post-1
    - vdt.versionplugin.default

test:
  # Python imports
  imports:
    - vdt
    - vdt.version

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - version --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Version Increment Tool for GIT'

