package:
  name: django_thermometer
  version: "0.5.1"

source:
  fn: django_thermometer-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django_thermometer/django_thermometer-0.5.1.tar.gz
  md5: 7590637b20d00d2402c68b2e214c4e9d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django_thermometer = django_thermometer:main
    #
    # Would create an entry point called django_thermometer that calls django_thermometer.main()

    - list_thermometers = django_thermometer.temperature:get_thermometers

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django ==1.5
    - simplejson ==2.6.2

  run:
    - python
    - django ==1.5
    - simplejson ==2.6.2

test:
  # Python imports
  imports:
    - django_thermometer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - list_thermometers --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://blog.digitalhigh.es
  license: BSD License
  summary: 'A Django app to publish DS18B20 thermometer figures through REST API'

