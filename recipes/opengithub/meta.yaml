package:
  name: opengithub
  version: "0.3.2"

source:
  fn: opengithub-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/o/opengithub/opengithub-0.3.2.tar.gz
  md5: 64927f005b639c92e5c69abe0329b3d3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - opengithub = opengithub:main
    #
    # Would create an entry point called opengithub that calls opengithub.main()

    - git-open = opengithub.opengithub:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - opengithub

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-open --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://kevin.schaul.io
  license: MIT License
  summary: 'Open your project in GitHub from the command line.'

