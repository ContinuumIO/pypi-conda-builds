package:
  name: helpy
  version: "1.0.1"

source:
  fn: helpy-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/helpy/helpy-1.0.1.tar.gz
  md5: 1675423c0cec15347c4ca32487e3a0eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - helpy = helpy:main
    #
    # Would create an entry point called helpy that calls helpy.main()

    - helpy = helpy.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - naked

  run:
    - python
    - naked

test:
  # Python imports
  imports:
    - helpy
    - helpy.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - helpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chrissimpkins/helpy
  license: MIT License
  summary: 'helpy displays built-in Python documentation from the command line.'

