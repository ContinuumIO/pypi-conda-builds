package:
  name: jirafs
  version: "1.10.2"

source:
  fn: jirafs-1.10.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jirafs/jirafs-1.10.2.tar.gz
  md5: b3a8b2a6446895347b2934662e83fbfb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jirafs = jirafs:main
    #
    # Would create an entry point called jirafs that calls jirafs.main()

    - jirafs = jirafs.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jira ==0.47
    - six >=1.9.0
    - blessings <1.6.0,>=1.5.1
    - ipdb <1.0,>=0.8
    - verlib <1.0,>=0.1
    - prettytable <1.0,>=0.7.2

  run:
    - python
    - setuptools
    - jira ==0.47
    - six >=1.9.0
    - blessings <1.6.0,>=1.5.1
    - ipdb <1.0,>=0.8
    - verlib <1.0,>=0.1
    - prettytable <1.0,>=0.7.2

test:
  # Python imports
  imports:
    - jirafs
    - jirafs.commands
    - tests
    - tests.integration

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jirafs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coddingtonbear/jirafs
  license: MIT License
  summary: 'Edit Jira issues as text files locally.'

