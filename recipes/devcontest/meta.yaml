package:
  name: devcontest
  version: "0.4"

source:
  fn: DevContest-0.4.tar.gz
  url: https://pypi.python.org/packages/source/D/DevContest/DevContest-0.4.tar.gz
  md5: 4f0d6c3fba63d064e819479555af44dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devcontest = devcontest:main
    #
    # Would create an entry point called devcontest that calls devcontest.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pylons ==0.9.7
    - routes ==1.11
    - sqlalchemy >=0.5
    - pygments >=1.3.0
    - webob ==1.0.8

  run:
    - python
    - setuptools
    - pylons ==0.9.7
    - routes ==1.11
    - sqlalchemy >=0.5
    - pygments >=1.3.0
    - webob ==1.0.8

test:
  # Python imports
  imports:
    - devcontest
    - devcontest.config
    - devcontest.controllers
    - devcontest.lib
    - devcontest.lib.formbuild
    - devcontest.model
    - devcontest.model.db
    - devcontest.sources
    - devcontest.sources.migrations
    - devcontest.tests
    - devcontest.tests.functional

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/yetty/DevContest/tree/0.3
  license: GPL2
  summary: 'Web interface for developers contests. Python, C, Pascal, PHP, Perl, Java'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
