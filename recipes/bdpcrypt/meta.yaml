package:
  name: bdpcrypt
  version: "0.1"

source:
  fn: bdpcrypt-0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bdpcrypt/bdpcrypt-0.1.tar.gz
  md5: cd266050ed564c4cb41af94f91a000e9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bdpcrypt = bdpcrypt:main
    #
    # Would create an entry point called bdpcrypt that calls bdpcrypt.main()

    - bdpcrypt=bdpcrypt.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - bdpcrypt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bdpcrypt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD
  summary: 'Encrypt and decrypt Sony(TM) Blueray players images'

