package:
  name: document_it
  version: "0.1.1"

source:
  fn: document_it-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/document_it/document_it-0.1.1.tar.gz
  md5: c95b13944d896ea9c90edcdbf39e0a0e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - document_it = document_it:main
    #
    # Would create an entry point called document_it that calls document_it.main()

    - document-it=document_it:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - setuptools
    - markdown

test:
  # Python imports
  imports:
    - document_it

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - document-it --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://k0s.org/mozilla/hg/DocumentIt
  license: MPL
  summary: 'mirror text documentation to MDN'

