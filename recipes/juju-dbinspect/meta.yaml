package:
  name: juju-dbinspect
  version: "0.1.6.1"

source:
  fn: juju-dbinspect-0.1.6.1.tar.gz
  url: https://pypi.python.org/packages/source/j/juju-dbinspect/juju-dbinspect-0.1.6.1.tar.gz
  md5: 819e0688bf40685375bc112a3695d160
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - juju-dbinspect = juju-dbinspect:main
    #
    # Would create an entry point called juju-dbinspect that calls juju-dbinspect.main()

    - juju-db = juju_dbinspect.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - pymongo

  run:
    - python
    - pyyaml
    - pymongo

test:
  # Python imports
  imports:
    - juju_dbinspect
    - juju_dbinspect.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kapilt/juju-dbinspect
  license: BSD
  summary: 'Juju database introspection'

