package:
  name: concordance
  version: "0.0.1"

source:
  fn: concordance-0.0.1.zip
  url: https://pypi.python.org/packages/source/c/concordance/concordance-0.0.1.zip
  md5: 7808c43db5c6ffbd92ab027404a6c222
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - concordance = concordance:main
    #
    # Would create an entry point called concordance that calls concordance.main()

    - create_concordance = concordance.drivers.runner:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - concordance
    - concordance.drivers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - create_concordance --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bucknerns/concordance
  license: concorde
  summary: 'Simple concordance repo'

