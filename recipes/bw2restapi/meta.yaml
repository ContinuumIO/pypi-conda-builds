package:
  name: bw2restapi
  version: "1.2"

source:
  fn: bw2restapi-1.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bw2restapi/bw2restapi-1.2.tar.gz
  md5: 1bf38769463a80efc7fc524f948eb8b9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bw2restapi = bw2restapi:main
    #
    # Would create an entry point called bw2restapi that calls bw2restapi.main()

    - bw2-restapi = bw2restapi.bin.bw2_restapi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - brightway2
    - bw2ui
    - flask
    - docopt

  run:
    - python
    - brightway2
    - bw2ui
    - flask
    - docopt

test:
  # Python imports
  imports:
    - bw2restapi
    - bw2restapi.bin
    - bw2restapi.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bw2-restapi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/cmutel/brightway2-restapi
  license: BSD License
  summary: 'UNKNOWN'

