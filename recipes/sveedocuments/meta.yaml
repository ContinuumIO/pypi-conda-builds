    - python
    - setuptools
    - docutils >=0.7
    - rstview >=0.2
    - autobreadcrumbs >=1.0
    - djangocodemirror >=0.9.6
    - django-mptt >=0.6.1
    - crispy-forms-foundation >=0.3.4
    - django-braces >=1.3.0

  run:
    - python
    - docutils >=0.7
    - rstview >=0.2
    - autobreadcrumbs >=1.0
    - djangocodemirror >=0.9.6
    - django-mptt >=0.6.1
    - crispy-forms-foundation >=0.3.4
    - django-braces >=1.3.0

