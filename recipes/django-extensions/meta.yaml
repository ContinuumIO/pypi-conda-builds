package:
  name: django-extensions
  version: "1.5.5"

source:
  fn: django-extensions-1.5.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-extensions/django-extensions-1.5.5.tar.gz
  md5: 2c0b90a474ddb75764573f97a1481b82
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-extensions = django-extensions:main
    #
    # Would create an entry point called django-extensions that calls django-extensions.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - six >=1.2

  run:
    - python
    - six >=1.2

test:
  # Python imports
  imports:
    - django_extensions
    - django_extensions.admin
    - django_extensions.db
    - django_extensions.db.fields
    - django_extensions.jobs
    - django_extensions.jobs.daily
    - django_extensions.jobs.hourly
    - django_extensions.jobs.minutely
    - django_extensions.jobs.monthly
    - django_extensions.jobs.weekly
    - django_extensions.jobs.yearly
    - django_extensions.logging
    - django_extensions.management
    - django_extensions.management.commands
    - django_extensions.migrations
    - django_extensions.mongodb
    - django_extensions.mongodb.fields
    - django_extensions.templatetags
    - django_extensions.utils

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - django
    - pytest
    - python-dateutil
    - shortuuid
    - tox
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/django-extensions/django-extensions
  license: MIT License
  summary: 'Extensions for Django'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
