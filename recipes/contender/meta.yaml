package:
  name: contender
  version: "0.2.2"

source:
  fn: contender-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/c/contender/contender-0.2.2.tar.gz
  md5: 7e5f7881feacedc34620943ed68f6ac5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - contender = contender:main
    #
    # Would create an entry point called contender that calls contender.main()

    - contender = contender.commands:contender

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - github3.py
    - six

  run:
    - python
    - click
    - github3.py
    - six

test:
  # Python imports
  imports:
    - contender
    - contender.backends

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - contender --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/binarydud/contender
  license: content
  summary: None

