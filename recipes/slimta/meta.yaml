package:
  name: slimta
  version: "0.4.5"

source:
  fn: slimta-0.4.5.tar.gz
  url: https://pypi.python.org/packages/source/s/slimta/slimta-0.4.5.tar.gz
  md5: f24085e79060a65cabdda1037f597f5d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slimta = slimta:main
    #
    # Would create an entry point called slimta that calls slimta.main()

    - slimta = slimta.app.main:main
    - slimta-setup = slimta.app.setup:setup

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-slimta >=1.1.0
    - python-slimta-lookup
    - pyyaml

  run:
    - python
    - python-slimta >=1.1.0
    - python-slimta-lookup
    - pyyaml

test:
  # Python imports
  imports:
    - slimta
    - slimta.app

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slimta --help
    - slimta-setup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://slimta.org/
  license: MIT License
  summary: 'Configurable MTA based on the python-slimta library.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
