package:
  name: p7doi
  version: "0.0.1"

source:
  fn: p7doi-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/p7doi/p7doi-0.0.1.tar.gz
  md5: 181d508e305e35840471269465defd89
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - p7doi = p7doi:main
    #
    # Would create an entry point called p7doi that calls p7doi.main()

    - p7doi = p7doi:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - p7doi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - p7doi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bfontaine/p7doi
  license: MIT License
  summary: "Read research papers through Paris 7's proxy"

