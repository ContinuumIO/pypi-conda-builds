package:
  name: zopeproject
  version: "0.4.2"

source:
  fn: zopeproject-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zopeproject/zopeproject-0.4.2.tar.gz
  md5: eaaaf1b3772d938e7674f598fb53c1b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zopeproject = zopeproject:main
    #
    # Would create an entry point called zopeproject that calls zopeproject.main()

    - zopeproject=zopeproject.main:zopeproject

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pastescript >=1.3

  run:
    - python
    - setuptools
    - pastescript >=1.3

test:
  # Python imports
  imports:
    - zopeproject

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zopeproject --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cheeseshop.python.org/pypi/zopeproject
  license: Zope Public License
  summary: 'Tools and scripts for creating development sandboxes for web applications that primarily use Zope'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
