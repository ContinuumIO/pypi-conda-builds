package:
  name: lawyerup
  version: "0.1.4"

source:
  fn: lawyerup-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/l/lawyerup/lawyerup-0.1.4.tar.gz
  md5: 529eae67ca9b81c8984ff89f349a675e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lawyerup = lawyerup:main
    #
    # Would create an entry point called lawyerup that calls lawyerup.main()

    - lawyerup=lawyerup.core:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lawyerup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lawyerup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/redjack/lawyerup
  license: UNKNOWN
  summary: 'LawyerUp adds license headers to your code'

