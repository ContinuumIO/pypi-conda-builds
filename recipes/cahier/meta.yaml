package:
  name: cahier
  version: "0.1.0"

source:
  fn: Cahier-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/C/Cahier/Cahier-0.1.0.tar.gz
  md5: a30b59cf9834098d90ec6318508d539a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cahier = cahier:main
    #
    # Would create an entry point called cahier that calls cahier.main()

    - cahier = cahier.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cahier
    - cahier.cmd_plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cahier --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://git.framasoft.org/spalax/cahier
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'One-directory-a-day calendar management'

