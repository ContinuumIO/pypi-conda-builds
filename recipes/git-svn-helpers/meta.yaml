package:
  name: git-svn-helpers
  version: "0.9"

source:
  fn: git-svn-helpers-0.9.tar.gz
  url: https://pypi.python.org/packages/source/g/git-svn-helpers/git-svn-helpers-0.9.tar.gz
  md5: f7d1b577096dbb4004595fa81ee4d98a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-svn-helpers = git-svn-helpers:main
    #
    # Would create an entry point called git-svn-helpers that calls git-svn-helpers.main()

    - gitify=gitsvnhelpers.gitify:gitify

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jarn.mkrelease

  run:
    - python
    - setuptools
    - jarn.mkrelease

test:
  # Python imports
  imports:
    - gitsvnhelpers
    - gitsvnhelpers.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/collective/git-svn-helpers
  license: BSD License
  summary: 'Command-line tools to make git-svn simple'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
