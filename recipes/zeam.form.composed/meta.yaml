package:
  name: zeam.form.composed
  version: "1.3.2"

source:
  fn: zeam.form.composed-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zeam.form.composed/zeam.form.composed-1.3.2.tar.gz
  md5: 2873f5f502c23ab2e970d2ad419e358d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zeam.form.composed = zeam.form.composed:main
    #
    # Would create an entry point called zeam.form.composed that calls zeam.form.composed.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - grokcore.chameleon
    - grokcore.component >=2.5
    - grokcore.view
    - martian
    - megrok.pagetemplate
    - setuptools
    - zeam.form.base >=1.2
    - zope.component
    - zope.interface
    - zope.publisher

  run:
    - python
    - grokcore.chameleon
    - grokcore.component >=2.5
    - grokcore.view
    - martian
    - megrok.pagetemplate
    - setuptools
    - zeam.form.base >=1.2
    - zope.component
    - zope.interface
    - zope.publisher

test:
  # Python imports
  imports:
    - zeam
    - zeam.form
    - zeam.form.composed
    - zeam.form.composed.ftests
    - zeam.form.composed.ftests.forms
    - zeam.form.composed.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zeam.form.composed
  license: BSD
  summary: 'Composed form support for zeam.form'

