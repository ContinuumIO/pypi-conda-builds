package:
  name: mrt
  version: "0.1.3"

source:
  fn: mrt-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/m/mrt/mrt-0.1.3.tar.gz
  md5: 6fafc30d3905b7dbff4a78b885d489a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mrt = mrt:main
    #
    # Would create an entry point called mrt that calls mrt.main()

    - mrt = mrt.main:main
    - mrt_hist_seq_length = mrt.mrt_hist_seq_length:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - matplotlib

  run:
    - python
    - numpy
    - matplotlib

test:
  # Python imports
  imports:
    - mrt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mrt --help
    - mrt_hist_seq_length --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/pieterb/mrt/
  license: BSD
  summary: 'Mothur reporting tool'

