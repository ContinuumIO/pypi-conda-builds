package:
  name: silva.core.interfaces
  version: "3.0.4"

source:
  fn: silva.core.interfaces-3.0.4.tar.gz
  url: https://pypi.python.org/packages/source/s/silva.core.interfaces/silva.core.interfaces-3.0.4.tar.gz
  md5: 8b24dd97188c761f442244b43a769f77
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
