requirements:
  build:
    - python
    - setuptools
    - grokcore.component
    - setuptools
    - silva.translations
    - zope.annotation
    - zope.component
    - zope.container
    - zope.deferredimport
    - zope.interface
    - zope.lifecycleevent
    - zope.schema

  run:
    - python
    - setuptools
    - grokcore.component
    - setuptools
    - silva.translations
    - zope.annotation
    - zope.component
    - zope.container
    - zope.deferredimport
    - zope.interface
    - zope.lifecycleevent
    - zope.schema

test:
  # Python imports
  imports:
    - silva
    - silva.core
    - silva.core.interfaces

  # commands:
