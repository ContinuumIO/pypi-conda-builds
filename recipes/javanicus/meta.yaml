package:
  name: javanicus
  version: "0.1"

source:
  fn: Javanicus-0.1.tar.gz
  url: https://pypi.python.org/packages/source/J/Javanicus/Javanicus-0.1.tar.gz
  md5: 2490653c05a36807719a962700d1ef5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - javanicus = javanicus:main
    #
    # Would create an entry point called javanicus that calls javanicus.main()

    - javanicus = javanicus:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fusepy
    - requests

  run:
    - python
    - fusepy
    - requests

test:
  # Python imports
  imports:
    - javanicus

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - javanicus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rascalking/javanicus
  license: GNU General Public License v3 (GPLv3)
  summary: 'A WebHDFS FUSE driver'

