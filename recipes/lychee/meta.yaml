package:
  name: lychee
  version: "0.1.4"

source:
  fn: lychee-0.1.4.zip
  url: https://pypi.python.org/packages/source/l/lychee/lychee-0.1.4.zip
  md5: f215864d70e6c7628740d9a8dc98bdc1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lychee = lychee:main
    #
    # Would create an entry point called lychee that calls lychee.main()

    - lychee=lychee.management:execute_from_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - jinja2
    - markdown

  run:
    - python
    - pyyaml
    - jinja2
    - markdown

test:
  # Python imports
  imports:
    - lychee

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lychee --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: "I'm Lychee. A static blog generator."

