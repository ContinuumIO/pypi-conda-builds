package:
  name: dictstyles
  version: "1.0.0"

source:
  fn: dictstyles-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/d/dictstyles/dictstyles-1.0.0.tar.gz
  md5: 83f206bc7110bd94b7e62d0e9b25668e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dictstyles = dictstyles:main
    #
    # Would create an entry point called dictstyles that calls dictstyles.main()

    - toggle_dict_style = dictstyles.main:main_entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dictstyles

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - toggle_dict_style --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vmalloc/dictstyles
  license: BSD3
  summary: 'None'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
