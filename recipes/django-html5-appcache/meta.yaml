requirements:
  build:
    - python
    - setuptools
    - django
    - lxml
    - html5lib

  run:
    - python
    - django
    - lxml
    - html5lib

test:
  # Python imports
  imports:
    - html5_appcache
    - html5_appcache.management
    - html5_appcache.management.commands
    - html5_appcache.middleware
    - html5_appcache.migrations
    - html5_appcache.packages
    - html5_appcache.packages.cms
    - html5_appcache.packages.cmsplugin_filer
    - html5_appcache.packages.filer
    - html5_appcache.templatetags
    - html5_appcache.test_utils
    - html5_appcache.test_utils.testapp
    - html5_appcache.tests

