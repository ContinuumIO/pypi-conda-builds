package:
  name: azkaban_ctrl
  version: "0.2.5"

source:
  fn: azkaban_ctrl-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/a/azkaban_ctrl/azkaban_ctrl-0.2.5.tar.gz
  md5: 4fe4f8770ebc296cefd64d75a72c1ab4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - azkaban_ctrl = azkaban_ctrl:main
    #
    # Would create an entry point called azkaban_ctrl that calls azkaban_ctrl.main()

    - az_ctrl=azkaban_ctrl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - azkaban_ctrl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - az_ctrl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fengyu05/azkaban_ctrl/wiki
  license: MIT License
  summary: 'A Python Azkaban Command Line Interface'

