package:
  name: colifrapy
  version: "0.5.0"

source:
  fn: colifrapy-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/c/colifrapy/colifrapy-0.5.0.tar.gz
  md5: d4374e0e1eda3b47ec65425f3f5af304
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colifrapy = colifrapy:main
    #
    # Would create an entry point called colifrapy that calls colifrapy.main()

    - colifrapy=colifrapy.scaffolder:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - argparse

  run:
    - python
    - setuptools
    - pyyaml
    - argparse

test:
  # Python imports
  imports:
    - colifrapy
    - colifrapy.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colifrapy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://colifrapy.readthedocs.org/
  license: MIT License
  summary: 'Command Line Framework for Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
