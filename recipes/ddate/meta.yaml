package:
  name: ddate
  version: "0.0.7"

source:
  fn: ddate-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/ddate/ddate-0.0.7.tar.gz
  md5: 4887ae51b0cdaf45f1f2fef9795aa321
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ddate = ddate:main
    #
    # Would create an entry point called ddate that calls ddate.main()

    - ddate = ddate.base:main
    - dcal = ddate.dcal:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dateandtime

  run:
    - python
    - dateandtime

test:
  # Python imports
  imports:
    - ddate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ddate --help
    - dcal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/a-tal/ddate
  license: BSD License
  summary: 'Discordian date'

