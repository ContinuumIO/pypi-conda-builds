package:
  name: clans
  version: "0.2.1"

source:
  fn: clans-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/c/clans/clans-0.2.1.tar.gz
  md5: f8ada5395d34a26c2727a9bc39f0dfcf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clans = clans:main
    #
    # Would create an entry point called clans that calls clans.main()

    - clans=clans.ui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - appdirs
    - beautifulsoup4
    - html5lib
    - colorama
    - requests

  run:
    - python
    - appdirs
    - beautifulsoup4
    - html5lib
    - colorama
    - requests

test:
  # Python imports
  imports:
    - clans
    - clans.ext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clans --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/baldwint/clans
  license: MIT License
  summary: 'A command-line client for the GrinnellPlans social network.'

