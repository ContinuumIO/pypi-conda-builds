package:
  name: fcc
  version: "0.1.3"

source:
  fn: fcc-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/f/fcc/fcc-0.1.3.tar.gz
  md5: 6646140557babce7bc8358ce98c5cf4d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fcc = fcc:main
    #
    # Would create an entry point called fcc that calls fcc.main()

    - census_block_conversions = fcc.census_block_conversions:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.0

  run:
    - python
    - requests >=1.0

test:
  # Python imports
  imports:
    - fcc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - census_block_conversions --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/selik/fcc-api/
  license: MIT License
  summary: 'Python interface for Federal Communication Commission web API'

