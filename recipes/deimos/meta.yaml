package:
  name: deimos
  version: "0.4.0"

source:
  fn: deimos-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/d/deimos/deimos-0.4.0.tar.gz
  md5: ec4211860b33a363d3b5323db884bcc0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - deimos = deimos:main
    #
    # Would create an entry point called deimos that calls deimos.main()

    - deimos = deimos:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - protobuf

  run:
    - python
    - protobuf

test:
  # Python imports
  imports:
    - deimos
    - deimos.containerizer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - deimos --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mesosphere/deimos
  license: Apache Software License
  summary: 'Mesos containerization hooks for Docker'

