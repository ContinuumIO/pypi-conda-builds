package:
  name: bmd
  version: "0.0.1"

source:
  fn: bmd-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bmd/bmd-0.0.1.tar.gz
  md5: 1f318027d40ba7295c701723a32ae782
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bmd = bmd:main
    #
    # Would create an entry point called bmd that calls bmd.main()

    - bmd = bmd.bmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - bmd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bmd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/maralla/bmd
  license: MIT
  summary: 'Baidu 320k Music Downloader'

