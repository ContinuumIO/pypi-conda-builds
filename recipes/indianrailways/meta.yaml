package:
  name: indianrailways
  version: "0.1"

source:
  fn: indianrailways-0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/indianrailways/indianrailways-0.1.tar.gz
  md5: 2040995cbf9dd69dcb3941bc7af46a58
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - indianrailways = indianrailways:main
    #
    # Would create an entry point called indianrailways that calls indianrailways.main()

    - pnr-status = indianrailways.cli:pnr_status

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup

  run:
    - python
    - beautifulsoup

test:
  # Python imports
  imports:
    - indianrailways

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pnr-status --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Python library to interact with Indian Railways website.'

