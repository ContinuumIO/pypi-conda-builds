package:
  name: zeo
  version: "4.1.0"

source:
  fn: ZEO-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZEO/ZEO-4.1.0.tar.gz
  md5: 39a3fde5aa89bd56d2747a8d13fd08d1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zeo = zeo:main
    #
    # Would create an entry point called zeo that calls zeo.main()

    - zeopack=ZEO.scripts.zeopack:main
    - runzeo=ZEO.runzeo:main
    - zeopasswd=ZEO.zeopasswd:main
    - zeoctl=ZEO.zeoctl:main
    - zeo-nagios=ZEO.nagios:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb >=4.0.0b2
    - six
    - transaction
    - persistent
    - zc.lockfile
    - zconfig
    - zdaemon
    - zope.interface

  run:
    - python
    - setuptools
    - zodb >=4.0.0b2
    - six
    - transaction
    - persistent
    - zc.lockfile
    - zconfig
    - zdaemon
    - zope.interface

test:
  # Python imports
  imports:
    - ZEO
    - ZEO.auth
    - ZEO.scripts
    - ZEO.tests
    - ZEO.zrpc
    - zeo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zeopack --help
    - runzeo --help
    - zeopasswd --help
    - zeoctl --help
    - zeo-nagios --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://pypi.python.org/pypi/ZEO
  license: Zope Public License
  summary: 'ZEO'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
