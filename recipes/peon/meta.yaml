package:
  name: peon
  version: "0.2.1"

source:
  fn: Peon-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/P/Peon/Peon-0.2.1.tar.gz
  md5: 58b73e4daa79dd25e2ee467f33ab2fea
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - peon = peon:main
    #
    # Would create an entry point called peon that calls peon.main()

    - peon = peon.peon:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - peon

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - peon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.nonesofar.org
  license: OSI
  summary: 'Peon is an auto-testing-like tool'

