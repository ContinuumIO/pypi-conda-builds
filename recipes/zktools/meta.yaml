package:
  name: zktools
  version: "0.2.1"

source:
  fn: zktools-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zktools/zktools-0.2.1.tar.gz
  md5: d77514b30ecfce9e6c3c211176ecc52c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zktools = zktools:main
    #
    # Would create an entry point called zktools that calls zktools.main()

    - zooky=zktools.locking:lock_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint >=0.3.0
    - zc.zk >=0.7.0
    - zc-zookeeper-static >=3.3.4.0

  run:
    - python
    - setuptools
    - clint >=0.3.0
    - zc.zk >=0.7.0
    - zc-zookeeper-static >=3.3.4.0

test:
  # Python imports
  imports:
    - zktools
    - zktools.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zooky --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://zktools.readthedocs.org/
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'Zookeeper Tools'

