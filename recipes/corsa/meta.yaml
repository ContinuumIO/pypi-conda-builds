package:
  name: corsa
  version: "0.1.2"

source:
  fn: corsa-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/corsa/corsa-0.1.2.tar.gz
  md5: de4da35958e9e9048eec6b2849573bf3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - corsa = corsa:main
    #
    # Would create an entry point called corsa that calls corsa.main()

    - corsa = corsa.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado

  run:
    - python
    - tornado

test:
  # Python imports
  imports:
    - corsa

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - corsa --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/olt/corsa
  license: MIT
  summary: 'CORS proxy and web server for static apps'

