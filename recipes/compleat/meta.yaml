package:
  name: compleat
  version: "0.0.2"

source:
  fn: compleat-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/compleat/compleat-0.0.2.tar.gz
  md5: 61997f649e49095ff85f6cb091b872ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - compleat = compleat:main
    #
    # Would create an entry point called compleat that calls compleat.main()

    - compleat = compleat.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.2.1
    - unicodecsv >=0.9.4

  run:
    - python
    - requests >=2.2.1
    - unicodecsv >=0.9.4

test:
  # Python imports
  imports:
    - compleat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - compleat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jsvine/compleat/
  license: MIT License
  summary: 'Fetch autocomplete suggestions from Google Search. Use responsibly. Not affiliated with Google.'

