package:
  name: movingface
  version: "1.0"

source:
  fn: MovingFace-1.0.tar.gz
  url: https://pypi.python.org/packages/source/M/MovingFace/MovingFace-1.0.tar.gz
  md5: 4352f10fadd5bf72706ed289624a52fc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - movingface = movingface:main
    #
    # Would create an entry point called movingface that calls movingface.main()

    - moving_face=moving_face.core:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - moving_face
    - movingface

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - moving_face --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/takoji3/moving_face
  license: MIT License
  summary: 'A playing module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
