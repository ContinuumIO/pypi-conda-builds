package:
  name: uberdoc
  version: "1.2.2"

source:
  fn: uberdoc-1.2.2.tar.gz
  url: https://pypi.python.org/packages/source/u/uberdoc/uberdoc-1.2.2.tar.gz
  md5: dedab23256a05ebbc1ed6bf176ed05e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - uberdoc = uberdoc:main
    #
    # Would create an entry point called uberdoc that calls uberdoc.main()

    - udoc = uberdoc.udoc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - jinja2

test:
  # Python imports
  imports:
    - uberdoc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - udoc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/sbrosinski/uberdoc
  license: MIT License
  summary: 'Pandoc wrapper for large, multi-chapter documents.'

