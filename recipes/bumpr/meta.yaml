package:
  name: bumpr
  version: "0.2.0"

source:
  fn: bumpr-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bumpr/bumpr-0.2.0.tar.gz
  md5: 14e3c6a60d9a1270faa1da2dd4cc02e4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bumpr = bumpr:main
    #
    # Would create an entry point called bumpr that calls bumpr.main()

    - bumpr = bumpr:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bumpr
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bumpr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/noirbizarre/bumpr
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Version bumper and Python package releaser'

