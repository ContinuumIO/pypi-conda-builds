package:
  name: devbliss-jazz
  version: "0.1.0"

source:
  fn: devbliss-jazz-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/d/devbliss-jazz/devbliss-jazz-0.1.0.tar.gz
  md5: f09c3dc3aaac9bd81a654eef5f5116dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devbliss-jazz = devbliss-jazz:main
    #
    # Would create an entry point called devbliss-jazz that calls devbliss-jazz.main()

    - jazz = jazz.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.2
    - tornado >=4.0.2

  run:
    - python
    - docopt >=0.6.2
    - tornado >=4.0.2

test:
  # Python imports
  imports:
    - jazz
    - jazz.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jazz --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sfstpala/jazz/
  license: ISC License
  summary: 'UNKNOWN'

