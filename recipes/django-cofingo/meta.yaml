requirements:
  build:
    - python
    - setuptools
    - django >=1.3
    - jinja2 >=2.5
    - pytz

  run:
    - python
    - django >=1.3
    - jinja2 >=2.5
    - pytz

test:
  # Python imports
  imports:
    - django_cofingo
    - django_cofingo.management
    - django_cofingo.management.commands
    - django_cofingo.tests
    - django_cofingo.tests.apps
    - django_cofingo.tests.apps.fullstack_app
    - django_cofingo.tests.apps.urls_app

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mvantellingen/django-cofingo
  license: BSD
  summary: 'Jinja2 template renderer for Django'

