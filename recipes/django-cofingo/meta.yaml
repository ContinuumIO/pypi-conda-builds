package:
  name: django-cofingo
  version: "0.2.2"

source:
  fn: django-cofingo-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/d/django-cofingo/django-cofingo-0.2.2.tar.gz
  md5: ea4a485f2a712f2a47ac71f921f9b11e
#  patches:
