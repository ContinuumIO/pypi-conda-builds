package:
  name: eukalypse_now
  version: "0.2"

source:
  fn: eukalypse_now-0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/eukalypse_now/eukalypse_now-0.2.tar.gz
  md5: d48c9b0041e6bb58c7b177aa4be25a89
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eukalypse_now = eukalypse_now:main
    #
    # Would create an entry point called eukalypse_now that calls eukalypse_now.main()

    - eukalypse_now = eukalypse_now.utils.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - south ==0.8.1
    - sphinx ==1.2b1
    - pillow ==2.0.0
    - raven ==3.3.7
    - logan ==0.5.6
    - gunicorn ==0.17.4
    - eukalypse
    - easy-thumbnails ==1.2
    - django ==1.4
    - django-celery ==3.0.17
    - celery ==3.0.19

  run:
    - python
    - south ==0.8.1
    - sphinx ==1.2b1
    - pillow ==2.0.0
    - raven ==3.3.7
    - logan ==0.5.6
    - gunicorn ==0.17.4
    - eukalypse
    - easy-thumbnails ==1.2
    - django ==1.4
    - django-celery ==3.0.17
    - celery ==3.0.19

test:
  # Python imports
  imports:
    - eukalypse_now
    - eukalypse_now.management
    - eukalypse_now.management.commands
    - eukalypse_now.migrations
    - eukalypse_now.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eukalypse_now --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

