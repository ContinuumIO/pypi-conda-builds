package:
  name: langacore.kit.django
  version: "0.3.3"

source:
  fn: langacore.kit.django-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/l/langacore.kit.django/langacore.kit.django-0.3.3.tar.gz
  md5: 70df8a2093e2d305a221e9ffa67afddb
