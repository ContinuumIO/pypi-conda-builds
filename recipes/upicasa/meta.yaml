package:
  name: upicasa
  version: "0.2"

source:
  fn: upicasa-0.2.tar.gz
  url: https://pypi.python.org/packages/source/u/upicasa/upicasa-0.2.tar.gz
  md5: 951da85e4ed064786d14ef502694aa36
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - upicasa = upicasa:main
    #
    # Would create an entry point called upicasa that calls upicasa.main()

    - upicasa = upicasa:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gdata

  run:
    - python
    - gdata

test:
  # Python imports
  imports:
    - upicasa

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - upicasa --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GNU General Public License (GPL)
  summary: 'A command line uploader for PicasaWeb'

