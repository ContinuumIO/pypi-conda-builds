package:
  name: pumuckl
  version: "0.2.0"

source:
  fn: pumuckl-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pumuckl/pumuckl-0.2.0.tar.gz
  md5: 48a2cbf3dd361540d3dcb1cdcb075d69
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pumuckl = pumuckl:main
    #
    # Would create an entry point called pumuckl that calls pumuckl.main()

    - pumuckl=pumuckl:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - pyparsing
    - asyncio
    - aiohttp
    - semantic_version

  run:
    - python
    - setuptools
    - click
    - pyparsing
    - asyncio
    - aiohttp
    - semantic_version

test:
  # Python imports
  imports:
    - pumuckl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pumuckl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Mayflower/pumuckl
  license: GNU General Public License v3 (GPLv3)
  summary: 'Check a Puppetfile for modules with newer versions'

