package:
  name: bullfrog
  version: "0.0.1"

source:
  fn: bullfrog-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bullfrog/bullfrog-0.0.1.tar.gz
  md5: d04dd74635f6b438f0b79d3351d1b30e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bullfrog = bullfrog:main
    #
    # Would create an entry point called bullfrog that calls bullfrog.main()

    - bullfrog = bullfrog:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask

  run:
    - python
    - flask

test:
  # Python imports
  imports:
    - bullfrog

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bullfrog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'It eats everything'

