package:
  name: coloredlogs
  version: "0.8"

source:
  fn: coloredlogs-0.8.tar.gz
  url: https://pypi.python.org/packages/source/c/coloredlogs/coloredlogs-0.8.tar.gz
  md5: 24bca98ba807326708406e5ce309202e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coloredlogs = coloredlogs:main
    #
    # Would create an entry point called coloredlogs that calls coloredlogs.main()

    - ansi2html = coloredlogs.converter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - coloredlogs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ansi2html --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xolox/python-coloredlogs
  license: UNKNOWN
  summary: 'Colored stream handler for the logging module'

