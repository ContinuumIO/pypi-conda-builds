package:
  name: coloredlogs
  version: "1.0.1"

source:
  fn: coloredlogs-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/coloredlogs/coloredlogs-1.0.1.tar.gz
  md5: 0808f29e09eb26443ce833fdace0d543
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coloredlogs = coloredlogs:main
    #
    # Would create an entry point called coloredlogs that calls coloredlogs.main()

    - ansi2html = coloredlogs.converter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - humanfriendly >=1.25.1

  run:
    - python
    - humanfriendly >=1.25.1

test:
  # Python imports
  imports:
    - coloredlogs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ansi2html --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - verboselogs
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://coloredlogs.readthedocs.org
  license: MIT License
  summary: 'Colored stream handler for the logging module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
