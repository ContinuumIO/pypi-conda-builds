requirements:
  build:
    - python
    - setuptools
    - distribute
    - psycopg2 >=2.4

  run:
    - python
    - distribute
    - psycopg2 >=2.4

test:
  # Python imports
  imports:
    - django_orm
    - django_orm.backends
    - django_orm.backends.mysql
    - django_orm.backends.postgresql_psycopg2
    - django_orm.backends.sqlite3
    - django_orm.cache
    - django_orm.fields
    - django_orm.gis
    - django_orm.gis.db
    - django_orm.gis.db.backends
    - django_orm.gis.db.backends.postgis
    - django_orm.mysql
    - django_orm.postgresql
    - django_orm.postgresql.fields
    - django_orm.postgresql.fts
    - django_orm.postgresql.geometric
    - django_orm.postgresql.hstore
    - django_orm.sqlite3
    - django_orm.templatetags

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/niwibe/django-orm
  license: BSD License
  summary: 'Advanced improvement of django-orm with a lot of third-party plugins for use different parts of databases are\nnot covered by the standard orm.'

