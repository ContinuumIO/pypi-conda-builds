package:
  name: django-orm
  version: "2.0.5"

source:
  fn: django-orm-2.0.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-orm/django-orm-2.0.5.tar.gz
  md5: dd28ef7ad67d33a69753224a8e3c318c
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-orm = django-orm:main
    #
    # Would create an entry point called django-orm that calls django-orm.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
