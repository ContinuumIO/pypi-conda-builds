package:
  name: arfx
  version: "2.2.2"

source:
  fn: arfx-2.2.2.tar.gz
  url: https://pypi.python.org/packages/source/a/arfx/arfx-2.2.2.tar.gz
  md5: f546dd581b633a91380b967bd167cb29
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - arfx = arfx:main
    #
    # Would create an entry point called arfx that calls arfx.main()

    - arfx = arfx.arfx:arfx
    - arfxplog = arfx.arfxplog:arfxplog

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arf >=2.2
    - ewave >=1.0.4

  run:
    - python
    - setuptools
    - arf >=2.2
    - ewave >=1.0.4

test:
  # Python imports
  imports:
    - arfx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - arfx --help
    - arfxplog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dmeliza/arfx
  license: GNU General Public License (GPL)
  summary: 'Advanced Recording Format Tools'

