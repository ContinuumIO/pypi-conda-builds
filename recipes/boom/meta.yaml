package:
  name: boom
  version: "0.8"

source:
  fn: boom-0.8.tar.gz
  url: https://pypi.python.org/packages/source/b/boom/boom-0.8.tar.gz
  md5: fc93363ca7e0a3d545c2fb63ed40e0d4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boom = boom:main
    #
    # Would create an entry point called boom that calls boom.main()

    - boom=boom._boom:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - requests
    - unittest2

  run:
    - python
    - setuptools
    - gevent
    - requests
    - unittest2

test:
  # Python imports
  imports:
    - boom
    - boom.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boom --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tarekziade/boom
  license: Apache Software License
  summary: 'Simple HTTP Load tester'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
