  url: https://pypi.python.org/packages/source/d/django_addexampledata/django_addexampledata-1.0.tar.gz
  md5: b62640147c046cb954999d15414cd827
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
