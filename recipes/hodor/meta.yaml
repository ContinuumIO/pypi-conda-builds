package:
  name: hodor
  version: "hodor"

source:
  fn: hodor-hodor.tar.gz
  url: https://pypi.python.org/packages/source/h/hodor/hodor-hodor.tar.gz
  md5: e049291d51e8b52b217780aa0caa5016
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hodor = hodor:main
    #
    # Would create an entry point called hodor that calls hodor.main()

    - hodor = hodor:hodor

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hodor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hodor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bukzor/hodor
  license: hodor
  summary: 'hodor!'

