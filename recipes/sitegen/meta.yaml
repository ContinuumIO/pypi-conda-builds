package:
  name: sitegen
  version: "0.9.2"

source:
  fn: sitegen-0.9.2.tar.gz
  url: https://pypi.python.org/packages/source/s/sitegen/sitegen-0.9.2.tar.gz
  md5: 93d8b7cc9cacd56d8ffe52c33588f7b9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sitegen = sitegen:main
    #
    # Would create an entry point called sitegen that calls sitegen.main()

    - sitegen = sitegen.generate:generate

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - quantumcore.resources

  run:
    - python
    - jinja2
    - quantumcore.resources

test:
  # Python imports
  imports:
    - sitegen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sitegen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://comlounge.net
  license: MIT
  summary: 'Site Generator'

