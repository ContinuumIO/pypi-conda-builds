package:
  name: blockade
  version: "0.1.2"

source:
  fn: blockade-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/b/blockade/blockade-0.1.2.tar.gz
  md5: e9fdf453fa75c7f629a101cb403eae59
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blockade = blockade:main
    #
    # Would create an entry point called blockade that calls blockade.main()

    - blockade=blockade.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.11
    - clint ==0.4.1
    - docker-py ==0.7.0
    - six ==1.9.0

  run:
    - python
    - pyyaml ==3.11
    - clint ==0.4.1
    - docker-py ==0.7.0
    - six ==1.9.0

test:
  # Python imports
  imports:
    - blockade
    - blockade.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blockade --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dcm-oss/blockade
  license: Apache Software License
  summary: 'Blockade: network fault testing with Docker'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
