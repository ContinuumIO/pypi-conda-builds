package:
  name: redis2hdfs
  version: "0.0.2"

source:
  fn: redis2hdfs-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/r/redis2hdfs/redis2hdfs-0.0.2.tar.gz
  md5: 56b8a87cebac1fae7088115013538cdb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redis2hdfs = redis2hdfs:main
    #
    # Would create an entry point called redis2hdfs that calls redis2hdfs.main()

    - redis2hdfs = redis2hdfs.redis2hdfs:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - webhdfs
    - redis

  run:
    - python
    - webhdfs
    - redis

test:
  # Python imports
  imports:
    - redis2hdfs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redis2hdfs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xiaogaozi/redis2hdfs
  license: MIT License
  summary: 'Export Redis data to HDFS'

