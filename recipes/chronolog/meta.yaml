package:
  name: chronolog
  version: "1.0a1"

source:
  fn: chronolog-1.0a1.tar.gz
  url: https://pypi.python.org/packages/source/c/chronolog/chronolog-1.0a1.tar.gz
  md5: 5c512e18162a13d33c4d257443458304
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chronolog = chronolog:main
    #
    # Would create an entry point called chronolog that calls chronolog.main()

    - chronolog = chronolog.chronolog:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - unirest

  run:
    - python
    - unirest

test:
  # Python imports
  imports:
    - chronolog

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chronolog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.chronolog.us
  license: UNKNOWN
  summary: 'Time tracking application for unix platforms'

