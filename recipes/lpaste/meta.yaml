package:
  name: lpaste
  version: "3.1"

source:
  fn: lpaste-3.1.zip
  url: https://pypi.python.org/packages/source/l/lpaste/lpaste-3.1.zip
  md5: a0dc8dcade5983f6f59864507f181ee7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lpaste = lpaste:main
    #
    # Would create an entry point called lpaste that calls lpaste.main()

    - lpaste=lpaste.lpaste:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - keyring >=0.6
    - six >=1.4

  run:
    - python
    - requests
    - keyring >=0.6
    - six >=1.4

test:
  # Python imports
  imports:
    - lpaste
    - lpaste.darwin
    - lpaste.win32

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lpaste --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/jaraco/lpaste
  license: MIT License
  summary: 'Library Paste command-line client'

