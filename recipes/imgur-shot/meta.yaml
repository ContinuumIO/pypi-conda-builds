package:
  name: imgur-shot
  version: "0.0.1"

source:
  fn: imgur-shot-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/imgur-shot/imgur-shot-0.0.1.tar.gz
  md5: 4ec60195f87722574c9e62c20dbcc1b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imgur-shot = imgur-shot:main
    #
    # Would create an entry point called imgur-shot that calls imgur-shot.main()

    - imgur-shot=imgurshot.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyimgur

  run:
    - python
    - pyimgur

test:
  # Python imports
  imports:
    - imgurshot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imgur-shot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/Michal Proszek/imgurshot
  license: MIT
  summary: 'A screenshot tool made for rapid screnshots sharing'

