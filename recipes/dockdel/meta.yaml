package:
  name: dockdel
  version: "0.1.1-alpha"

source:
  fn: DockDel-0.1.1-alpha.tar.gz
  url: https://pypi.python.org/packages/source/D/DockDel/DockDel-0.1.1-alpha.tar.gz
  md5: 7a6122f3ae2007fbdf2c7f506d27ee4e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dockdel = dockdel:main
    #
    # Would create an entry point called dockdel that calls dockdel.main()

    - dockdel = dockdel.cli.run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 >=4.3.2
    - lxml >=3.4.0
    - ordereddict ==1.1
    - requests >=2.4.2

  run:
    - python
    - beautifulsoup4 >=4.3.2
    - lxml >=3.4.0
    - ordereddict ==1.1
    - requests >=2.4.2

test:
  # Python imports
  imports:
    - DockDel
    - dockdel

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dockdel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tsalmon/DockDel
  license: MIT License
  summary: 'Didel command-line tool'

# See
