package:
  name: sffms
  version: "0.9.4"

source:
  fn: sffms-0.9.4.tar.gz
  url: https://pypi.python.org/packages/source/s/sffms/sffms-0.9.4.tar.gz
  md5: 04e003d9ed7a15db04dba13b57f05b9a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sffms = sffms:main
    #
    # Would create an entry point called sffms that calls sffms.main()

    - sffms-quickstart = sffms.quickstart:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - sffms
    - sffms.quickstart

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sffms-quickstart --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/evangoer/sphinx-dev/sffms
  license: BSD License
  summary: 'Sffms-style LaTeX output for Sphinx'

