package:
  name: coilmq
  version: "0.6.1"

source:
  fn: CoilMQ-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/C/CoilMQ/CoilMQ-0.6.1.tar.gz
  md5: 5f39727415b837abd02651eeb2721749
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coilmq = coilmq:main
    #
    # Would create an entry point called coilmq that calls coilmq.main()

    - coilmq=coilmq.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - stompclient >=0.2,<0.4

  run:
    - python
    - setuptools
    - distribute
    - stompclient >=0.2,<0.4

test:
  # Python imports
  imports:
    - coilmq
    - coilmq.auth
    - coilmq.config
    - coilmq.server
    - coilmq.store
    - coilmq.store.sa
    - coilmq.tests
    - coilmq.tests.functional
    - coilmq.tests.resources
    - coilmq.tests.store
    - coilmq.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coilmq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/coilmq
  license: Apache Software License
  summary: '\nSimple, lightweight, and easily extensible STOMP message broker.\n'

