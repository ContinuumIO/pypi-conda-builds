package:
  name: genignore
  version: "0.5.1"

source:
  fn: genignore-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/g/genignore/genignore-0.5.1.tar.gz
  md5: 6d20a9cbe88c020770aea3190a85d694
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genignore = genignore:main
    #
    # Would create an entry point called genignore that calls genignore.main()

    - genignore = genignore.main:main_func

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - clint >=0.3.7
    - six >=1.8.0

  run:
    - python
    - requests >=2.3.0
    - clint >=0.3.7
    - six >=1.8.0

test:
  # Python imports
  imports:
    - genignore
    - genignore.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genignore --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://pypi.python.org/pypi/genignore
  license: UNKNOWN
  summary: 'Generate gitignore files based on templates provided by github'

