package:
  name: igwtools
  version: "0.3.dev-r412"

source:
  fn: igwtools-0.3.dev-r412.tar.gz
  url: https://pypi.python.org/packages/source/i/igwtools/igwtools-0.3.dev-r412.tar.gz
  md5: 94264eaceede34214a8420d38df822ee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - igwtools = igwtools:main
    #
    # Would create an entry point called igwtools that calls igwtools.main()

    - igwimport = igwtools.tools:import_entry
    - igwschlieren = igwtools.schlieren:schlieren_entry
    - igwextract = igwtools.tools:extract_entry
    - xlook = igwtools.xplot:xlook
    - xylook = igwtools.xplot:xylook
    - xydiff = igwtools.xplot:xydiff
    - jsi  = igwtools.imageproc:justshowit
    - plot_traverse = igwtools.traverse:entry_plot_traverse
    - showgrid  = igwtools.grids:showgrid
    - igwgrid  = igwtools.grids:grid_entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - igwtools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - igwimport --help
    - igwschlieren --help
    - igwextract --help
    - xlook --help
    - xylook --help
    - xydiff --help
    - jsi --help
    - plot_traverse --help
    - showgrid --help
    - igwgrid --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.ualberta.ca/~jmunroe/igwtools
  license: MIT
  summary: 'Tools for internal gravity waves experiments'

