package:
  name: bagofwords
  version: "1.0.2"

source:
  fn: bagofwords-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bagofwords/bagofwords-1.0.2.tar.gz
  md5: 9b553c6c21b296b30d2a80e7861c7ac7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bagofwords = bagofwords:main
    #
    # Would create an entry point called bagofwords that calls bagofwords.main()

    - bow = bow:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - stop-words
    - pystemmer

  run:
    - python
    - stop-words
    - pystemmer

test:
  # Python imports
  imports:
    - bagofwords

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bow --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

