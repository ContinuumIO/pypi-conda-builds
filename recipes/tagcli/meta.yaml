package:
  name: tagcli
  version: "0.2.0"

source:
  fn: tagcli-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/t/tagcli/tagcli-0.2.0.tar.gz
  md5: 0bf2183a8998f66d7af635d2adad2b7d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tagcli = tagcli:main
    #
    # Would create an entry point called tagcli that calls tagcli.main()

    - tag=tagcli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - mutagen

  run:
    - python
    - setuptools
    - docopt
    - mutagen

test:
  # Python imports
  imports:
    - tagcli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tag --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kunxi/tagcli
  license: BSD License
  summary: 'A mutagen-based tag editor.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
