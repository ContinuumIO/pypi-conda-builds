package:
  name: home_habitat
  version: "0.3.1"

source:
  fn: home_habitat-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/h/home_habitat/home_habitat-0.3.1.tar.gz
  md5: 66bfcd927b02015a2a5a7889debe92fa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - home_habitat = home_habitat:main
    #
    # Would create an entry point called home_habitat that calls home_habitat.main()

    - habitat = habitat.habitat:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - configobj >=4.7.2
    - paramiko >=1.7.7.2
    - console >=0.1.0

  run:
    - python
    - configobj >=4.7.2
    - paramiko >=1.7.7.2
    - console >=0.1.0

test:
  # Python imports
  imports:
    - habitat
    - home_habitat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - habitat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/aweidner/habitat
  license: LICENSE.txt
  summary: 'Synch your home directory.  Everywhere.'

