package:
  name: djangohelpers
  version: "0.18.1"

source:
  fn: djangohelpers-0.18.1.tar.gz
  url: https://pypi.python.org/packages/source/d/djangohelpers/djangohelpers-0.18.1.tar.gz
  md5: 213acf5e6b27273a52f2db7b8648c18b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - djangohelpers = djangohelpers:main
    #
    # Would create an entry point called djangohelpers that calls djangohelpers.main()

    - maketemplatetag=djangohelpers.console_scripts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - djangohelpers
    - djangohelpers.templatetags

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - maketemplatetag --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'a collection of useful middleware, template tags, etc'

