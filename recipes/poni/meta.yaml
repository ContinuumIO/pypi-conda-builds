package:
  name: poni
  version: "0.4.9"

source:
  fn: poni-0.4.9.tar.gz
  url: https://pypi.python.org/packages/source/p/poni/poni-0.4.9.tar.gz
  md5: fb29999fa93211333826b080fa17d823
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - poni = poni:main
    #
    # Would create an entry point called poni that calls poni.main()

    - poni = poni.tool:Tool.run_exit

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - path.py >=2.2.2
    - paramiko >=1.7.6
    - cheetah >=2.4.2
    - gitpython >=0.3.1
    - argh >=0.13

  run:
    - python
    - path.py >=2.2.2
    - paramiko >=1.7.6
    - cheetah >=2.4.2
    - gitpython >=0.3.1
    - argh >=0.13

test:
  # Python imports
  imports:
    - poni

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - poni --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/melor/poni
  license: MIT License
  summary: 'system configuration software'

