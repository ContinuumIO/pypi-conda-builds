package:
  name: datacats
  version: "0.9.2"

source:
  fn: datacats-0.9.2.tar.gz
  url: https://pypi.python.org/packages/source/d/datacats/datacats-0.9.2.tar.gz
  md5: 8ee926731ee0c72014a8c93dcae2467f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datacats = datacats:main
    #
    # Would create an entry point called datacats that calls datacats.main()

    - datacats=datacats.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - docopt
    - docker-py >=1.1.0
    - requests >=2.5.2

  run:
    - python
    - setuptools
    - setuptools
    - docopt
    - docker-py >=1.1.0
    - requests >=2.5.2

test:
  # Python imports
  imports:
    - datacats
    - datacats.cli
    - datacats.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - datacats --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/boxkite/datacats
  license: AGPL3
  summary: 'CKAN Data Catalog Developer Tools built on Docker'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
