package:
  name: sacad
  version: "1.3.2"

source:
  fn: sacad-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/s/sacad/sacad-1.3.2.tar.gz
  md5: 6b98ee0de33b2e4f6aca74166fbe5cf0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sacad = sacad:main
    #
    # Would create an entry point called sacad that calls sacad.main()

    - sacad = sacad:cl_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cssselect >=0.9.1
    - enum34
    - lxml >=3.3.3,<3.5.0
    - pillow >=2.3.0,<2.7.0
    - requests >=2.6.0

  run:
    - python
    - cssselect >=0.9.1
    - enum34
    - lxml >=3.3.3,<3.5.0
    - pillow >=2.3.0,<2.7.0
    - requests >=2.6.0

test:
  # Python imports
  imports:
    - sacad
    - sacad.sources
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sacad --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/desbma/sacad
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'Search and download music album covers'

