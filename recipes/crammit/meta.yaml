package:
  name: crammit
  version: "0.5"

source:
  fn: crammit-0.5.zip
  url: https://pypi.python.org/packages/source/c/crammit/crammit-0.5.zip
  md5: 941ff4627fc59042c761b6ff29e6bcf3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - crammit = crammit:main
    #
    # Would create an entry point called crammit that calls crammit.main()

    - crammit=crammit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - slimit
    - cssmin
    - pyyaml
    - envoy

  run:
    - python
    - setuptools
    - slimit
    - cssmin
    - pyyaml
    - envoy

test:
  # Python imports
  imports:
    - crammit
    - crammit.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - crammit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rspivak/crammit.git
  license: MIT License
  summary: 'Asset packaging library. Concatenates, Minifies, and Compresses CSS and JavaScript'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
