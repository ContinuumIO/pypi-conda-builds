package:
  name: imgurup
  version: "1.5.7"

source:
  fn: imgurup-1.5.7.tar.gz
  url: https://pypi.python.org/packages/source/i/imgurup/imgurup-1.5.7.tar.gz
  md5: 8ba5a8bfffb0389e90c8f00d0cdb2bf6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imgurup = imgurup:main
    #
    # Would create an entry point called imgurup that calls imgurup.main()

    - img = imgurup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - imgurup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - img --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/carlcarl/imgurup
  license: MIT License
  summary: 'Upload to imgur using API(v3). Support CLI, KDE,Zenity(GTK) and Mac dialog upload. And you can also use your account to upload :).'

