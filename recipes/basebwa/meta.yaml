package:
  name: basebwa
  version: "0.3.4"

source:
  fn: BaseBWA-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/B/BaseBWA/BaseBWA-0.3.4.tar.gz
  md5: 472a871d6993dbbbf16cc6fe2e41fc25
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - basebwa = basebwa:main
    #
    # Would create an entry point called basebwa that calls basebwa.main()

    - basebwa=basebwa.application:script_entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - authbwc >=0.1

  run:
    - python
    - setuptools
    - authbwc >=0.1

test:
  # Python imports
  imports:
    - basebwa
    - basebwa.components
    - basebwa.components.apputil
    - basebwa.components.apputil.tasks
    - basebwa.components.apputil.tests
    - basebwa.components.audit
    - basebwa.components.audit.model
    - basebwa.components.audit.tasks
    - basebwa.config
    - basebwa.lib
    - basebwa.tests
    - basebwa_ta
    - basebwa_ta.config
    - basebwa_ta.model
    - basebwa_ta.tasks
    - basebwa_ta.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - basebwa --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/BaseBWA/
  license: BSD License
  summary: 'A supporting application for BlazeWeb applications.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
