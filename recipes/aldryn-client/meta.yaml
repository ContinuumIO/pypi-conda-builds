package:
  name: aldryn-client
  version: "0.9.9"

source:
  fn: aldryn-client-0.9.9.tar.gz
  url: https://pypi.python.org/packages/source/a/aldryn-client/aldryn-client-0.9.9.tar.gz
  md5: 791c8f73a28430794e546208a4f791bc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aldryn-client = aldryn-client:main
    #
    # Would create an entry point called aldryn-client that calls aldryn-client.main()

    - aldryn=aldryn_client.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gitpython ==0.3.2.RC1
    - requests >=1
    - docopt
    - pyyaml

  run:
    - python
    - setuptools
    - gitpython ==0.3.2.RC1
    - requests >=1
    - docopt
    - pyyaml

test:
  # Python imports
  imports:
    - aldryn_client
    - aldryn_client.management
    - aldryn_client.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aldryn --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.aldryn.com/
  license: BSD
  summary: 'The command-line client for the Aldryn Cloud'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
