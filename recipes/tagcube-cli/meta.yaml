package:
  name: tagcube-cli
  version: "0.1.5"

source:
  fn: tagcube-cli-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/t/tagcube-cli/tagcube-cli-0.1.5.tar.gz
  md5: 861973fed63eee7d8ed43109b7cb9ad8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tagcube-cli = tagcube-cli:main
    #
    # Would create an entry point called tagcube-cli that calls tagcube-cli.main()

    - tagcube-cli = tagcube_cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - pyyaml >=3.11

  run:
    - python
    - requests >=2.3.0
    - pyyaml >=3.11

test:
  # Python imports
  imports:
    - tagcube
    - tagcube.client
    - tagcube.client.tests
    - tagcube.utils
    - tagcube.utils.tests
    - tagcube_cli
    - tagcube_cli.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tagcube-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tagcubeio/tagcube-cli/
  license: GNU General Public License v2 (GPLv2)
  summary: "CLI to launch web application security scans usingTagCube's REST API "

