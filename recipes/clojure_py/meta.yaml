package:
  name: clojure_py
  version: "0.2.4"

source:
  fn: clojure_py-0.2.4.tar.gz
  url: https://pypi.python.org/packages/source/c/clojure_py/clojure_py-0.2.4.tar.gz
  md5: db0025db3e80fae44f20efba1bab6e3c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clojure_py = clojure_py:main
    #
    # Would create an entry point called clojure_py that calls clojure_py.main()

    - clojurepy=clojure.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - clojure
    - clojure/lang
    - clojure/util
    - clojure_py

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clojurepy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/halgari/clojure-py
  license: UNKNOWN
  summary: 'Clojure implemented on top of Python'

