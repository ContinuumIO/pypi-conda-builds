package:
  name: json-include
  version: "0.1.3"

source:
  fn: json-include-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/j/json-include/json-include-0.1.3.tar.gz
  md5: cf9373f46f1663116991c5e2fe858558
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json-include = json-include:main
    #
    # Would create an entry point called json-include that calls json-include.main()

    - json-include=json_include:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json-include --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/reorx/json_include
  license: MIT License
  summary: 'An extension for JSON to support file including'

