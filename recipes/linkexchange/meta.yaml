package:
  name: linkexchange
  version: "0.4"

source:
  fn: LinkExchange-0.4.tar.gz
  url: https://pypi.python.org/packages/source/L/LinkExchange/LinkExchange-0.4.tar.gz
  md5: 330bd6651ed0f1a72fac35b807fd4223
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - linkexchange = linkexchange:main
    #
    # Would create an entry point called linkexchange that calls linkexchange.main()

    - lxrefresh=linkexchange.commands.lxrefresh:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - linkexchange
    - linkexchange.clients
    - linkexchange.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lxrefresh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://linkexchange.org.ua
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Universal link exchange service client library'

