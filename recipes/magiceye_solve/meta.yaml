package:
  name: magiceye_solve
  version: "0.1"

source:
  fn: magiceye_solve-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/magiceye_solve/magiceye_solve-0.1.tar.gz
  md5: 229cadbcc775f72082248109a23572e6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - magiceye_solve = magiceye_solve:main
    #
    # Would create an entry point called magiceye_solve that calls magiceye_solve.main()

    - magiceye_solver=magiceye_solve.solver:magiceye_solve_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - matplotlib

  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  # Python imports
  imports:
    - magiceye_solve

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - magiceye_solver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/thearn/magiceye-solver
  license: Apache 2.0
  summary: 'Program that automatically solves magic eye autostereograms'

