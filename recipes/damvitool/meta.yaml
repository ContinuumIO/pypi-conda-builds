package:
  name: damvitool
  version: "0.2.0"

source:
  fn: damvitool-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/d/damvitool/damvitool-0.2.0.tar.gz
  md5: 615849a26ffbf97015afb36133bbc10e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - damvitool = damvitool:main
    #
    # Would create an entry point called damvitool that calls damvitool.main()

    - damvitool = damvitool.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - transaction
    - morepath
    - more.transaction
    - zope.sqlalchemy >=0.7.4
    - sqlalchemy >=0.9
    - waitress
    - webassets
    - static

  run:
    - python
    - transaction
    - morepath
    - more.transaction
    - zope.sqlalchemy >=0.7.4
    - sqlalchemy >=0.9
    - waitress
    - webassets
    - static

test:
  # Python imports
  imports:
    - damvitool
    - damvitool.static
    - damvitool.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - damvitool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://damvitool.readthedocs.org
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Sandman inspired database and schema agnostic automatic REST API creator and data viewer/analyser'

