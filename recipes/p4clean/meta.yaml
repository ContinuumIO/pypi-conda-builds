    # Would create an entry point called p4clean that calls p4clean.main()

    - p4clean = p4clean:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

