package:
  name: bayesdb
  version: "0.2.0"

source:
  fn: BayesDB-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/B/BayesDB/BayesDB-0.2.0.tar.gz
  md5: 7f7e238c61c209421edd0b02b3c85b97
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bayesdb = bayesdb:main
    #
    # Would create an entry point called bayesdb that calls bayesdb.main()

    - bql=bayesdb.bql:run_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jsonrpc
    - requests
    - twisted
    - pyopenssl
    - numpy
    - scipy
    - matplotlib >=1.2.0
    - sphinx
    - pytest
    - prettytable
    - cmd2
    - pyparsing >=2.0.1
    - ipython
    - pandas >=0.13

  run:
    - python
    - setuptools
    - jsonrpc
    - requests
    - twisted
    - pyopenssl
    - numpy
    - scipy
    - matplotlib >=1.2.0
    - sphinx
    - pytest
    - prettytable
    - cmd2
    - pyparsing >=2.0.1
    - ipython
    - pandas >=0.13

test:
  # Python imports
  imports:
    - bayesdb
    - bayesdb.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bql --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: probcomp.csail.mit.edu/bayesdb
  license: Apache License, Version 2.0
  summary: 'A Bayesian database table for querying the probable implications of data as easily as SQL databases query the data itself.'

