package:
  name: freelancer
  version: "0.2.2"

source:
  fn: freelancer-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/f/freelancer/freelancer-0.2.2.tar.gz
  md5: 4e114a2cf619ad58378258ffaa3ae520
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - freelancer = freelancer:main
    #
    # Would create an entry point called freelancer that calls freelancer.main()

    - freelancer=freelancer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - httplib2
    - oauth2

  run:
    - python
    - setuptools
    - httplib2
    - oauth2

test:
  # Python imports
  imports:
    - freelancer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - freelancer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ecooper/python-freelancer
  license: GNU General Public License v3
  summary: 'API Library for freelancer.com'

