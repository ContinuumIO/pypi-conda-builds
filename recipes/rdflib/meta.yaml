package:
  name: rdflib
  version: "4.2.0"

source:
  fn: rdflib-4.2.0.tar.gz
  url: https://pypi.python.org/packages/source/r/rdflib/rdflib-4.2.0.tar.gz
  md5: ac6f02229bfb1882d743de496268f8d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rdflib = rdflib:main
    #
    # Would create an entry point called rdflib that calls rdflib.main()

    - rdfpipe = rdflib.tools.rdfpipe:main
    - csv2rdf = rdflib.tools.csv2rdf:main
    - rdf2dot = rdflib.tools.rdf2dot:main
    - rdfs2dot = rdflib.tools.rdfs2dot:main
    - rdfgraphisomorphism = rdflib.tools.graphisomorphism:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - rdflib
    - rdflib/extras
    - rdflib/plugins
    - rdflib/plugins/parsers
    - rdflib/plugins/parsers/pyMicrodata
    - rdflib/plugins/parsers/pyRdfa
    - rdflib/plugins/parsers/pyRdfa/extras
    - rdflib/plugins/parsers/pyRdfa/host
    - rdflib/plugins/parsers/pyRdfa/rdfs
    - rdflib/plugins/parsers/pyRdfa/transform
    - rdflib/plugins/serializers
    - rdflib/plugins/sparql
    - rdflib/plugins/sparql/results
    - rdflib/plugins/stores
    - rdflib/tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rdfpipe --help
    - csv2rdf --help
    - rdf2dot --help
    - rdfs2dot --help
    - rdfgraphisomorphism --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/RDFLib/rdflib
  license: BSD License
  summary: 'RDFLib is a Python library for working with RDF, a simple yet powerful language for representing information.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
