package:
  name: plone.app.form
  version: "2.3.2"

source:
  fn: plone.app.form-2.3.2.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.app.form/plone.app.form-2.3.2.tar.gz
  md5: deee20b08a9405281d324d6665933d6e
#  patches:
   # List any patch files here
