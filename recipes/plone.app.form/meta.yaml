    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.lifecycleevent
    - zope.schema
    - zope.site
    - zope2 >=2.12.3

  run:
    - python
    - acquisition
    - datetime
    - five.formlib
    - plone.app.vocabularies
    - plone.locking
    - products.cmfcore
    - products.cmfdefault
    - setuptools
    - zope.browser
