package:
  name: winbrew
  version: "1.1.1"

source:
  fn: winbrew-1.1.1.zip
  url: https://pypi.python.org/packages/source/w/winbrew/winbrew-1.1.1.zip
  md5: 283b794993f7ea38e179910bd0fa0644
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - winbrew = winbrew:main
    #
    # Would create an entry point called winbrew that calls winbrew.main()

    - winbrew = winbrew.execute:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - winbrew

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - winbrew --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mfichman/winbrew
  license: MIT
  summary: 'Native package installer for Windows'

