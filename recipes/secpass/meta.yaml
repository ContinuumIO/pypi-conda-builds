package:
  name: secpass
  version: "0.4.0"

source:
  fn: secpass-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/s/secpass/secpass-0.4.0.tar.gz
  md5: 0680f0ab22a57175e9035df3a9aa05dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - secpass = secpass:main
    #
    # Would create an entry point called secpass that calls secpass.main()

    - secpass            = secpass.cli.pass:main
    - secnote            = secpass.cli.note:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute >=0.6.24
    - argparse >=1.2.1
    - python-gnupg >=0.3.3
    - six >=1.4.1
    - asset >=0.0.5
    - morph >=0.1.1
    - aadict >=0.2.1
    - globre >=0.1.2
    - requests >=2.1.0
    - formencode >=1.3.0a1
    - blessings >=1.5.1

  run:
    - python
    - distribute >=0.6.24
    - argparse >=1.2.1
    - python-gnupg >=0.3.3
    - six >=1.4.1
    - asset >=0.0.5
    - morph >=0.1.1
    - aadict >=0.2.1
    - globre >=0.1.2
    - requests >=2.1.0
    - formencode >=1.3.0a1
    - blessings >=1.5.1

test:
  # Python imports
  imports:
    - secpass
    - secpass.cli
    - secpass.driver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - secpass --help
    - secnote --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/metagriffin/secpass
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Secure Passwords'

