package:
  name: funfactory
  version: "2.3.0"

source:
  fn: funfactory-2.3.0.tar.gz
  url: https://pypi.python.org/packages/source/f/funfactory/funfactory-2.3.0.tar.gz
  md5: 0a6b1038a04309096a140b2311c41421
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - funfactory = funfactory:main
    #
    # Would create an entry point called funfactory that calls funfactory.main()

    - funfactory=funfactory.cmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - funfactory

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - funfactory --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mozilla/funfactory
  license: BSD License
  summary: "Mozilla's Django app skeleton."

