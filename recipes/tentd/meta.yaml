package:
  name: tentd
  version: "0.1.1"

source:
  fn: tentd-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/t/tentd/tentd-0.1.1.tar.gz
  md5: 7d68ed13cbe821ae862beb1b4b295c37
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tentd = tentd:main
    #
    # Would create an entry point called tentd that calls tentd.main()

    - tentd = tentd:run
    - pytentd = tentd:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.9
    - flask-mongoengine ==0.6
    - mongoengine ==0.7.9
    - requests ==1.1.0
    - simplejson ==3.0.7
    - rfc3987 ==1.3.1

  run:
    - python
    - flask ==0.9
    - flask-mongoengine ==0.6
    - mongoengine ==0.7.9
    - requests ==1.1.0
    - simplejson ==3.0.7
    - rfc3987 ==1.3.1

test:
  # Python imports
  imports:
    - tentd
    - tentd.blueprints
    - tentd.control
    - tentd.documents
    - tentd.tests
    - tentd.tests.blueprints
    - tentd.tests.documents
    - tentd.tests.utils
    - tentd.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tentd --help
    - pytentd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pytent/pytentd
  license: Apache Software License
  summary: 'A tent.io server'

