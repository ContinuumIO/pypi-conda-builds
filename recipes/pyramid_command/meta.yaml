package:
  name: pyramid_command
  version: "0.1"

source:
  fn: pyramid_command-0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pyramid_command/pyramid_command-0.1.tar.gz
  md5: 6d43166286b6422d955600c79916895b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyramid_command = pyramid_command:main
    #
    # Would create an entry point called pyramid_command that calls pyramid_command.main()

    - pcommand=pyramid_command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - pyramid_command

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pcommand --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: UNKNOWN
  summary: 'Console commands manager for Pyramid framework'

