package:
  name: isotoma.plone.heroku
  version: "0.0.0"

source:
  fn: isotoma.plone.heroku-0.0.0.tar.gz
  url: https://pypi.python.org/packages/source/i/isotoma.plone.heroku/isotoma.plone.heroku-0.0.0.tar.gz
  md5: 20db6974de1292e08d5ecab7285b820b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - isotoma.plone.heroku = isotoma.plone.heroku:main
    #
    # Would create an entry point called isotoma.plone.heroku that calls isotoma.plone.heroku.main()

    - plone = isotoma.plone.heroku.runner:run
    - migrate = isotoma.plone.heroku.migrate:run
    - run = isotoma.plone.heroku.other:run
    - debug = isotoma.plone.heroku.other:debug

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - isotoma.recipe.plonetools

  run:
    - python
    - setuptools
    - isotoma.recipe.plonetools

test:
  # Python imports
  imports:
    - isotoma
    - isotoma.plone
    - isotoma.plone.heroku

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - plone --help
    - migrate --help
    - run --help
    - debug --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'Tooling for running Plone on heroku in a virtualenv'

