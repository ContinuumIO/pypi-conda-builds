package:
  name: cyflash
  version: "1.06"

source:
  fn: cyflash-1.06.tar.gz
  url: https://pypi.python.org/packages/source/c/cyflash/cyflash-1.06.tar.gz
  md5: 39ba1e75d3315090f545befc78fb44fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cyflash = cyflash:main
    #
    # Would create an entry point called cyflash that calls cyflash.main()

    - cyflash = cyflash.bootload:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial

  run:
    - python
    - pyserial

test:
  # Python imports
  imports:
    - cyflash

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cyflash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/arachnidlabs/cyflash/
  license: UNKNOWN
  summary: 'Tool for flashing data to Cypress PSoC devices via bootloader.'

