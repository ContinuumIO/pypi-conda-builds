package:
  name: youget
  version: "0.01"

source:
  fn: youget-0.01.tar.gz
  url: https://pypi.python.org/packages/source/y/youget/youget-0.01.tar.gz
  md5: 12738722831348202b3d1175a46d3e1d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - youget = youget:main
    #
    # Would create an entry point called youget that calls youget.main()

    - youget=youget.main:console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - youget

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - youget --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/a358003542/youget
  license: GNU General Public License v2 (GPLv2)
  summary: 'inspired from the you_get package, for a better structure and api.'

