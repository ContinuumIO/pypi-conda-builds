package:
  name: alation-api
  version: "2.0"

source:
  fn: alation-api-2.0.tar.gz
  url: https://pypi.python.org/packages/source/a/alation-api/alation-api-2.0.tar.gz
  md5: 6e09b4ab2aebdacfe6fd3f5d0c583e41
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alation-api = alation-api:main
    #
    # Would create an entry point called alation-api that calls alation-api.main()

    - alation-setup = alation.main:setup
    - alation-query = alation.main:print_sql
    - alation-result = alation.main:print_result

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - alation

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alation-setup --help
    - alation-query --help
    - alation-result --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

