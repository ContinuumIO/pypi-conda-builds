package:
  name: dummypdf
  version: "0.1.0"

source:
  fn: DummyPdf-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/D/DummyPdf/DummyPdf-0.1.0.tar.gz
  md5: 3ae52d5e6c3051ec5173a38296da5e07
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dummypdf = dummypdf:main
    #
    # Would create an entry point called dummypdf that calls dummypdf.main()

    - dummypdf = dummypdf.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - papersize
    - reportlab

  run:
    - python
    - papersize
    - reportlab

test:
  # Python imports
  imports:
    - dummypdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dummypdf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.framasoft.org/spalax/dummypdf
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Generate dummy pdf files with configurable paper size and number of pages.'

