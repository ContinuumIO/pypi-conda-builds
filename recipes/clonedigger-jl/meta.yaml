package:
  name: clonedigger-jl
  version: "1.0.7"

source:
  fn: clonedigger-jl-1.0.7.tar.gz
  url: https://pypi.python.org/packages/source/c/clonedigger-jl/clonedigger-jl-1.0.7.tar.gz
  md5: 23aa470f074e178bce094e1c7ee233f5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clonedigger-jl = clonedigger-jl:main
    #
    # Would create an entry point called clonedigger-jl that calls clonedigger-jl.main()

    - clonedigger = clonedigger.clonedigger:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - clonedigger
    - clonedigger.logilab
    - clonedigger.logilab.astng
    - clonedigger.logilab.common
    - clonedigger.logilab.common.ureports

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clonedigger --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jlachowski/clonedigger
  license: GPL
  summary: 'Clone Digger aimed to detect similar code in Python and Java programs.'

# See
# http://docs.continuum.io/conda/build.html for
