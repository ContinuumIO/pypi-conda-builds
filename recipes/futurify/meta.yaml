package:
  name: futurify
  version: "0.1"

source:
  fn: futurify-0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/futurify/futurify-0.1.tar.gz
  md5: 1358624a52d0a6ab8627c58ed7849261
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - futurify = futurify:main
    #
    # Would create an entry point called futurify that calls futurify.main()

    - futurify=futurify:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - futurify
    - futurify.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - futurify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/storborg/futurify
  license: MIT License
  summary: 'Manage __future__ imports.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
