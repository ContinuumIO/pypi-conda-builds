package:
  name: abakaffe-cli
  version: "0.2.7"

source:
  fn: abakaffe-cli-0.2.7.tar.gz
  url: https://pypi.python.org/packages/source/a/abakaffe-cli/abakaffe-cli-0.2.7.tar.gz
  md5: 778ae9b6aade96d656342777f6d4ef7a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - abakaffe-cli = abakaffe-cli:main
    #
    # Would create an entry point called abakaffe-cli that calls abakaffe-cli.main()

    - abakaffe=abakaffe.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson
    - nose

  run:
    - python
    - simplejson
    - nose

test:
  # Python imports
  imports:
    - abakaffe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - abakaffe --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/oyvindrobertsen/abakaffe-cli
  license: MIT
  summary: 'A CLI for the Abakus Coffee API'

