package:
  name: pass-manager
  version: "1.2.0"

source:
  fn: pass-manager-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pass-manager/pass-manager-1.2.0.tar.gz
  md5: ce419cd0a109c27b76987f9b71a520aa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pass-manager = pass-manager:main
    #
    # Would create an entry point called pass-manager that calls pass-manager.main()

    - pass-manager = src.pass_manager:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - crypto

  run:
    - python
    - crypto

test:
  # Python imports
  imports:
    - src

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pass-manager --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/petitviolet/pass-manager
  license: MIT
  summary: 'Simple CLI Password Manager'

