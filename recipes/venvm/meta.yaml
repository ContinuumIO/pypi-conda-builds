package:
  name: venvm
  version: "0.0.6"

source:
  fn: venvm-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/v/venvm/venvm-0.0.6.tar.gz
  md5: 896474fcab9aae938dd43c674a806846
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - venvm = venvm:main
    #
    # Would create an entry point called venvm that calls venvm.main()

    - venvmd = venvm.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.10.1

  run:
    - python
    - flask >=0.10.1

test:
  # Python imports
  imports:
    - venvm

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - venvmd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rodrigopmatias/venvm
  license: GLPv3
  summary: 'The venvm is small webtool for manager virtualenv'

