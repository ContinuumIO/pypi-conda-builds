package:
  name: gitctl
  version: "2.0a8"

source:
  fn: gitctl-2.0a8.tar.gz
  url: https://pypi.python.org/packages/source/g/gitctl/gitctl-2.0a8.tar.gz
  md5: 8943e80f2ea512729bbe66b674227648
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitctl = gitctl:main
    #
    # Would create an entry point called gitctl that calls gitctl.main()

    - gitctl=gitctl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - argparse
    - gitpython ==0.1.7
    - mock

  run:
    - python
    - setuptools
    - setuptools
    - argparse
    - gitpython ==0.1.7
    - mock

test:
  # Python imports
  imports:
    - gitctl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dokai/gitctl
  license: BSD License
  summary: 'A particular Git workflow implementation with a development/staging/production code-flow model and support for multiple repositories as part of a larger project.'

