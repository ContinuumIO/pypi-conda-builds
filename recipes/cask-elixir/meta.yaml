package:
  name: cask-elixir
  version: "0.1.0"

source:
  fn: cask-elixir-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cask-elixir/cask-elixir-0.1.0.tar.gz
  md5: 9291c3b8ef06bf24b1e1277a77bd372c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cask-elixir = cask-elixir:main
    #
    # Would create an entry point called cask-elixir that calls cask-elixir.main()

    - elixir = elixir:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.7.3
    - markupsafe ==0.23
    - argparse ==1.2.1

  run:
    - python
    - jinja2 ==2.7.3
    - markupsafe ==0.23
    - argparse ==1.2.1

test:
  # Python imports
  imports:
    - elixir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - elixir --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://flongular.com/elixir
  license: MIT
  summary: 'An AngularJS app and component generator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
