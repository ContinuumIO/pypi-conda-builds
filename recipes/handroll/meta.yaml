package:
  name: handroll
  version: "1.5"

source:
  fn: handroll-1.5.tar.gz
  url: https://pypi.python.org/packages/source/h/handroll/handroll-1.5.tar.gz
  md5: 97a6b674c417b62e6b85469105277c87
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - handroll = handroll:main
    #
    # Would create an entry point called handroll that calls handroll.main()

    - handroll = handroll.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - docutils
    - jinja2
    - markdown ==2.4
    - mock
    - pygments
    - pyyaml
    - textile
    - watchdog
    - werkzeug

  run:
    - python
    - setuptools
    - argparse
    - docutils
    - jinja2
    - markdown ==2.4
    - mock
    - pygments
    - pyyaml
    - textile
    - watchdog
    - werkzeug

test:
  # Python imports
  imports:
    - handroll
    - handroll.composers
    - handroll.template
    - handroll.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - handroll --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://handroll.github.io
  license: BSD License
  summary: 'A website generator for software artisans'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
