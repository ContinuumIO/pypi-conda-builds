package:
  name: magnum-pi
  version: "1.2"

source:
  fn: magnum-pi-1.2.tar.gz
  url: https://pypi.python.org/packages/source/m/magnum-pi/magnum-pi-1.2.tar.gz
  md5: 0b540e02c21052906a04f36f02ed0033
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - magnum-pi = magnum-pi:main
    #
    # Would create an entry point called magnum-pi that calls magnum-pi.main()

    - makeindex = magnumpi.makeindex:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - magnumpi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - makeindex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ronaldevers/magnum-pi/
  license: MIT
  summary: 'Builds a python package index out of a directory of packages'

