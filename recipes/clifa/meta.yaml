package:
  name: clifa
  version: "0.2.2"

source:
  fn: clifa-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/c/clifa/clifa-0.2.2.tar.gz
  md5: dd5fe53b261fc2bcef5f4c8da618effa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clifa = clifa:main
    #
    # Would create an entry point called clifa that calls clifa.main()

    - clifa = clifa_launch:launch

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyefa

  run:
    - python
    - pyefa

test:
  # Python imports
  imports:
    - clifa

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clifa --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/NoMoKeTo/pyefa
  license: Apache Software License
  summary: 'Pretty online train connection api client for your shell. Based on pyefa.'

