package:
  name: hello-test
  version: "1.0-1"

source:
  fn: hello-test-1.0-1.tar.gz
  url: https://pypi.python.org/packages/source/h/hello-test/hello-test-1.0-1.tar.gz
  md5: 51f54565c9fcc46a19a13c360fbe7c8c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hello-test = hello-test:main
    #
    # Would create an entry point called hello-test that calls hello-test.main()

    - hello = hello.hello:hellotest

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - hello

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hello --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'UNKNOWN'

