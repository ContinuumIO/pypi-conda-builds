package:
  name: eyes-selenium
  version: "2.11"

source:
  fn: eyes-selenium-2.11.tar.gz
  url: https://pypi.python.org/packages/source/e/eyes-selenium/eyes-selenium-2.11.tar.gz
  md5: 187efe45f904319ecfb39a6001bc5d10
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
