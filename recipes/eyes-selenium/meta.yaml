requirements:
  build:
    - python
    - setuptools
    - requests >=2.1.0
    - pypng >=0.0.16
    - selenium >=2.43.0
    - appium-python-client >=0.13

  run:
    - python
    - setuptools
    - requests >=2.1.0
    - pypng >=0.0.16
    - selenium >=2.43.0
    - appium-python-client >=0.13

test:
  # Python imports
  imports:
    - applitools
    - applitools.utils

