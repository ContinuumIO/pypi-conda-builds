package:
  name: pygmount
  version: "0.9.3"

source:
  fn: pygmount-0.9.3.tar.gz
  url: https://pypi.python.org/packages/source/p/pygmount/pygmount-0.9.3.tar.gz
  md5: 57afcb1fd9c0776be146fbf4c9873cee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pygmount = pygmount:main
    #
    # Would create an entry point called pygmount that calls pygmount.main()

    - mount-smb-shares = pygmount.bin.mount_smb_shares:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyzenity ==0.1.7

  run:
    - python
    - pyzenity ==0.1.7

test:
  # Python imports
  imports:
    - pygmount
    - pygmount.bin
    - pygmount.utils
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mount-smb-shares --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/simodalla/pygmount
  license: BSD License
  summary: 'Software for graphical mount network shares.'

