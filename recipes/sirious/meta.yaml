package:
  name: sirious
  version: "dev"

source:
  fn: Sirious-dev.tar.gz
  url: https://pypi.python.org/packages/source/S/Sirious/Sirious-dev.tar.gz
  md5: b1230833438b1f5fecca71c4ad5d83ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sirious = sirious:main
    #
    # Would create an entry point called sirious that calls sirious.main()

    - sirious = sirious.scripts:start_proxy
    - sirious-gencerts = sirious.scripts:gen_certs

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - biplist
    - pydispatcher
    - pyopenssl
    - twisted

  run:
    - python
    - biplist
    - pydispatcher
    - pyopenssl
    - twisted

test:
  # Python imports
  imports:
    - sirious
    - sirious.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sirious --help
    - sirious-gencerts --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wrboyce/sirious
  license: BSD
  summary: 'Tampering Siri Proxy'

