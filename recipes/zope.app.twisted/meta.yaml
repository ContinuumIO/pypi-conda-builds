package:
  name: zope.app.twisted
  version: "3.5.0"

source:
  fn: zope.app.twisted-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.twisted/zope.app.twisted-3.5.0.tar.gz
  md5: 9e98868b8be8a0c4f720036366364a67
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.twisted = zope.app.twisted:main
    #
    # Would create an entry point called zope.app.twisted that calls zope.app.twisted.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zconfig
    - zdaemon
    - zope.copypastemove
    - zope.event
    - zope.exceptions
    - zope.interface
    - zope.publisher
    - zope.security
    - zope.app.applicationcontrol
    - zope.app.appsetup
    - zope.app.publication
    - zope.app.wsgi
    - zope.app.server

  run:
    - python
    - setuptools
    - zconfig
    - zdaemon
    - zope.copypastemove
    - zope.event
    - zope.exceptions
    - zope.interface
    - zope.publisher
    - zope.security
    - zope.app.applicationcontrol
    - zope.app.appsetup
    - zope.app.publication
    - zope.app.wsgi
    - zope.app.server

