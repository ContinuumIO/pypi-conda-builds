package:
  name: redgreen
  version: "0.0.9"

source:
  fn: redgreen-0.0.9.tar.gz
  url: https://pypi.python.org/packages/source/r/redgreen/redgreen-0.0.9.tar.gz
  md5: 35b2c22b35a419e2347fd948a93897a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redgreen = redgreen:main
    #
    # Would create an entry point called redgreen that calls redgreen.main()

    - redgreen = redgreen.scripts:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - redgreen
    - redgreen.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redgreen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD License
  summary: '(Yet another) nosetests daemon'

