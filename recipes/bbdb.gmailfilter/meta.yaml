package:
  name: bbdb.gmailfilter
  version: "0.5"

source:
  fn: bbdb.gmailfilter-0.5.tar.gz
  url: https://pypi.python.org/packages/source/b/bbdb.gmailfilter/bbdb.gmailfilter-0.5.tar.gz
  md5: 7dc4407a0a6de2da98732afffec4dc2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bbdb.gmailfilter = bbdb.gmailfilter:main
    #
    # Would create an entry point called bbdb.gmailfilter that calls bbdb.gmailfilter.main()

    - bbdb2gfilter=bbdb.gmailfilter.export:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zope.pagetemplate

  run:
    - python
    - setuptools
    - setuptools
    - zope.pagetemplate

test:
  # Python imports
  imports:
    - bbdb
    - bbdb.gmailfilter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bbdb2gfilter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/bbdb.gmailfilter
  license: GPL
  summary: 'Export BBDB contacts to gmail filter import XML'

