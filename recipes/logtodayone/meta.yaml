package:
  name: logtodayone
  version: "1.0.1"

source:
  fn: logtodayone-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/l/logtodayone/logtodayone-1.0.1.tar.gz
  md5: e27e038c701cb83ea7535669d81d7512
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logtodayone = logtodayone:main
    #
    # Would create an entry point called logtodayone that calls logtodayone.main()

    - logtodayone=logtodayone:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - verlib
    - logbook
    - html2md
    - parsedatetime
    - python-dateutil

  run:
    - python
    - setuptools
    - verlib
    - logbook
    - html2md
    - parsedatetime
    - python-dateutil

test:
  # Python imports
  imports:
    - logtodayone

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logtodayone --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/greyw/logtodayone
  license: Apache Software License
  summary: 'Script to insert text and markdown-converted web pages into Day One'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
