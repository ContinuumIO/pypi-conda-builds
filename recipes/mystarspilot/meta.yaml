package:
  name: mystarspilot
  version: "1.0.1"

source:
  fn: mystarspilot-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mystarspilot/mystarspilot-1.0.1.tar.gz
  md5: be9e3e51e3bbbb7c3bec5bda98745158
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mystarspilot = mystarspilot:main
    #
    # Would create an entry point called mystarspilot that calls mystarspilot.main()

    - mystars = mystarspilot.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - github3.py ==0.9.3
    - tinydb >=2.2.0
    - colorama >=0.2.4

  run:
    - python
    - github3.py ==0.9.3
    - tinydb >=2.2.0
    - colorama >=0.2.4

test:
  # Python imports
  imports:
    - mystarspilot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mystars --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wolfg1969/my-stars-pilot
  license: MIT License
  summary: 'a CLI tool to search your starred Github repositories.'

