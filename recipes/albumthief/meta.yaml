package:
  name: albumthief
  version: "0.1"

source:
  fn: albumthief-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/albumthief/albumthief-0.1.tar.gz
  md5: eb97d6d68d21425ca29b74b4542af0ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - albumthief = albumthief:main
    #
    # Would create an entry point called albumthief that calls albumthief.main()

    - steal-album = albumthief.manage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - beautifulsoup
    - requests

  run:
    - python
    - gevent
    - beautifulsoup
    - requests

test:
  # Python imports
  imports:
    - albumthief

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - steal-album --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chaobin/albumthief
  license: GPLv2
  summary: 'Very fast album downloader made using gevent. '

