package:
  name: cockatoo
  version: "0.5.1"

source:
  fn: cockatoo-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cockatoo/cockatoo-0.5.1.tar.gz
  md5: fb997160bc474e0c4d5a3ed297dcb967
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cockatoo = cockatoo:main
    #
    # Would create an entry point called cockatoo that calls cockatoo.main()

    - cockatoo=cockatoo.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - pinky
    - marshmallow <=0.7.0

  run:
    - python
    - setuptools
    - click
    - pinky
    - marshmallow <=0.7.0

test:
  # Python imports
  imports:
    - cockatoo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cockatoo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ubccr/cockatoo
  license: GNU General Public License v3 (GPLv3)
  summary: 'cockatoo - A similarity metric for macromolecular crystallization conditions'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
