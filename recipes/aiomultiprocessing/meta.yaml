package:
  name: aiomultiprocessing
  version: "0.1"

source:
  fn: aiomultiprocessing-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/aiomultiprocessing/aiomultiprocessing-0.1.tar.gz
  md5: ca86714d67394d2fc202526b6d6bb892
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aiomultiprocessing = aiomultiprocessing:main
    #
    # Would create an entry point called aiomultiprocessing that calls aiomultiprocessing.main()

    - dionysus = dionysus.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - aiomultiprocessing

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dionysus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pault.ag/
  license: Expat
  summary: 'n/a'

