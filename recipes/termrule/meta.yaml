package:
  name: termrule
  version: "0.13"

source:
  fn: termrule-0.13.tar.gz
  url: https://pypi.python.org/packages/source/t/termrule/termrule-0.13.tar.gz
  md5: db6bfbfce8557c4984d7cdc8de220e5d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termrule = termrule:main
    #
    # Would create an entry point called termrule that calls termrule.main()

    - rl=tr.termrule:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - termcolor

  run:
    - python
    - setuptools
    - termcolor

test:
  # Python imports
  imports:
    - termrule
    - tr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/itsnauman/termrule
  license: MIT
  summary: 'Coloured Horizontal Rule For Terminal'

