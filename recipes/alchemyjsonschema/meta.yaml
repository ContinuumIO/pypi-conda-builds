package:
  name: alchemyjsonschema
  version: "0.2.1.1"

source:
  fn: alchemyjsonschema-0.2.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/alchemyjsonschema/alchemyjsonschema-0.2.1.1.tar.gz
  md5: cdfce024b6529ae264e886d323aa3cd1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alchemyjsonschema = alchemyjsonschema:main
    #
    # Would create an entry point called alchemyjsonschema that calls alchemyjsonschema.main()

    - alchemyjsonschema=alchemyjsonschema.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - sqlalchemy
    - jsonschema
    - strict-rfc3339
    - isodate
    - pytz

  run:
    - python
    - setuptools
    - setuptools
    - sqlalchemy
    - jsonschema
    - strict-rfc3339
    - isodate
    - pytz

test:
  # Python imports
  imports:
    - alchemyjsonschema
    - alchemyjsonschema.custom
    - alchemyjsonschema.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alchemyjsonschema --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/podhmo/alchemyjsonschema
  license: UNKNOWN
  summary: 'mappeing jsonschema for sqlalchemy models'

