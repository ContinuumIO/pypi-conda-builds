package:
  name: boprox_server
  version: "0.3.0"

source:
  fn: boprox_server-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/b/boprox_server/boprox_server-0.3.0.tar.gz
  md5: 4dda2fb486935cbb9bf1dc26a05ab43a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boprox_server = boprox_server:main
    #
    # Would create an entry point called boprox_server that calls boprox_server.main()

    - boproxd = boprox.boproxd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - deltaindustries >=0.3.0,<0.4.0
    - rsa >=1.0.0
    - pyasn1 >=0.0.1

  run:
    - python
    - deltaindustries >=0.3.0,<0.4.0
    - rsa >=1.0.0
    - pyasn1 >=0.0.1

test:
  # Python imports
  imports:
    - boprox
    - boprox_server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boproxd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://boprox.net
  license: GPL
  summary: 'Server package for the boprox project'

