package:
  name: poorbox
  version: "0.1"

source:
  fn: poorbox-0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/poorbox/poorbox-0.1.tar.gz
  md5: 5254f23ced82326a599baa92c7b4aef4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - poorbox = poorbox:main
    #
    # Would create an entry point called poorbox that calls poorbox.main()

    - poorbox=poorbox:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - dropbox >=1.5.1

  run:
    - python
    - setuptools
    - six
    - dropbox >=1.5.1

test:
  # Python imports
  imports:
    - poorbox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - poorbox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nandoflorestan/python-dropbox-backup
  license: BSD License
  summary: 'Downloads a dropbox directory via the dropbox REST API. Downloads only the changed files. Useful for limited environments.'

