package:
  name: commonsdownloader
  version: "0.5.3"

source:
  fn: CommonsDownloader-0.5.3.tar.gz
  url: https://pypi.python.org/packages/source/C/CommonsDownloader/CommonsDownloader-0.5.3.tar.gz
  md5: 015f10bf4516a707ea84773e627273b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - commonsdownloader = commonsdownloader:main
    #
    # Would create an entry point called commonsdownloader that calls commonsdownloader.main()

    - download_from_Wikimedia_Commons = commonsdownloader.commonsdownloader:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - mwclient
    - six

  run:
    - python
    - argparse
    - mwclient
    - six

test:
  # Python imports
  imports:
    - commonsdownloader

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - download_from_Wikimedia_Commons --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/Commonists/CommonsDownloader
  license: MIT License
  summary: 'Download thumbnails from Wikimedia Commons'

