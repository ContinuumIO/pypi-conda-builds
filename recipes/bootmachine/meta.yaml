package:
  name: bootmachine
  version: "0.6.0"

source:
  fn: bootmachine-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bootmachine/bootmachine-0.6.0.tar.gz
  md5: 5e95ee036c1abc1be30ef2cb9bcdd230
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bootmachine = bootmachine:main
    #
    # Would create an entry point called bootmachine that calls bootmachine.main()

    - bootmachine-admin = bootmachine.management:execute_from_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-novaclient ==2.13.0
    - fabric ==1.6.0
    - jinja2 ==2.7

  run:
    - python
    - python-novaclient ==2.13.0
    - fabric ==1.6.0
    - jinja2 ==2.7

test:
  # Python imports
  imports:
    - bootmachine
    - bootmachine.contrib
    - bootmachine.contrib.configurators
    - bootmachine.contrib.distros
    - bootmachine.contrib.providers
    - bootmachine.management
    - bootmachine.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bootmachine-admin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bootmachine.readthedocs.org/
  license: BSD License
  summary: 'A fabric library to bootstrap servers and configuration management software.'

