package:
  name: game24
  version: "1.0.1"

source:
  fn: game24-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/game24/game24-1.0.1.tar.gz
  md5: 4c0113b5a4c48e4e8a0c03e00f42da30
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - game24 = game24:main
    #
    # Would create an entry point called game24 that calls game24.main()

    - 24gameconsole = game24.24gameconsole:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - game24

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - 24gameconsole --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/benhengx/game24
  license: Apache Software License
  summary: 'A console application to play the 24 game'

