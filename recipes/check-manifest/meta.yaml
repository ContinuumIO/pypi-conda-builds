package:
  name: check-manifest
  version: "0.24"

source:
  fn: check-manifest-0.24.tar.gz
  url: https://pypi.python.org/packages/source/c/check-manifest/check-manifest-0.24.tar.gz
  md5: f9ab4c7d8a0f38b7cba2731ed1117cd4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - check-manifest = check-manifest:main
    #
    # Would create an entry point called check-manifest that calls check-manifest.main()

    - check-manifest = check_manifest:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - check-manifest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mgedmin/check-manifest
  license: MIT License
  summary: 'Check MANIFEST.in in a Python source package for completeness'

