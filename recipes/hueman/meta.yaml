package:
  name: hueman
  version: "dev"

source:
  fn: master.tar.gz
  url: https://github.com/wrboyce/hueman/archive/master.tar.gz#egg=hueman-dev
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hueman = hueman:main
    #
    # Would create an entry point called hueman that calls hueman.main()

    - hueman = hueman.util:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - pyyaml

  run:
    - python
    - requests
    - pyyaml

test:
  # Python imports
  imports:
    - hueman
    - hueman.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hueman --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.github.com/wrboyce/hueman
  license: BSD License
  summary: 'A human interface for managing your hues.'

# See
