package:
  name: tenper
  version: "1.2.2"

source:
  fn: tenper-1.2.2.tar.gz
  url: https://pypi.python.org/packages/source/t/tenper/tenper-1.2.2.tar.gz
  md5: 65b1c61abf837bdea3104d11f7ab4b2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tenper = tenper:main
    #
    # Would create an entry point called tenper that calls tenper.main()

    - tenper = tenper.core:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyyaml

test:
  # Python imports
  imports:
    - tenper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tenper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mqsoh/tenper
  license: MIT License
  summary: 'A tmux session manager with optional virtualenv support.'

