package:
  name: atxpdf
  version: "0.1.3"

source:
  fn: atxpdf-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/a/atxpdf/atxpdf-0.1.3.tar.gz
  md5: fedbda53189326351d4571018dd1d069
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - atxpdf = atxpdf:main
    #
    # Would create an entry point called atxpdf that calls atxpdf.main()

    - atxpdf = atxpdf.atxpdf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argh
    - argcomplete
    - pillow
    - fpdf

  run:
    - python
    - argh
    - argcomplete
    - pillow
    - fpdf

test:
  # Python imports
  imports:
    - atxpdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - atxpdf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://example.org
  license: aTXT
  summary: 'AtExpert PDF generator.'

