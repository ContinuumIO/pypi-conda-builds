package:
  name: redmine_migrator
  version: "0.3"

source:
  fn: redmine_migrator-0.3.tar.gz
  url: https://pypi.python.org/packages/source/r/redmine_migrator/redmine_migrator-0.3.tar.gz
  md5: f70a641d6548dc10eff564a147deea47
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redmine_migrator = redmine_migrator:main
    #
    # Would create an entry point called redmine_migrator that calls redmine_migrator.main()

    - redmine_migrator = redmine_migrator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psycopg2
    - sqlalchemy

  run:
    - python
    - psycopg2
    - sqlalchemy

test:
  # Python imports
  imports:
    - redmine_migrator

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redmine_migrator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://redmine-migrator.readthedocs.org/en/latest/
  license: MIT License
  summary: 'Migrate Redmine data from SQLite to Postgres with consistent type conversion.'

