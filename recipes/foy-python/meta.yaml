package:
  name: foy-python
  version: "0.0.4"

source:
  fn: foy-python-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/f/foy-python/foy-python-0.0.4.tar.gz
  md5: b6df37776bf0823b655eb41040dc8219
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - foy-python = foy-python:main
    #
    # Would create an entry point called foy-python that calls foy-python.main()

    - foy.python = foy_python.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - yolk ==0.4.3
    - sh ==1.07
    - pytest ==2.3.4

  run:
    - python
    - yolk ==0.4.3
    - sh ==1.07
    - pytest ==2.3.4

test:
  # Python imports
  imports:
    - foy_python

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - foy.python --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fountain-of-youth/foy-python-handler
  license: LICENSE.txt
  summary: 'Python handler for fountain-of-youth'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
