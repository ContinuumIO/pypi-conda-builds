requirements:
  build:
    - python
    - setuptools
    - django >=1.4.2,<1.8.99
    - django_otp >=0.2.0,<0.2.99
    - qrcode >=4.0.0,<4.99

  run:
    - python
    - django >=1.4.2,<1.8.99
    - django_otp >=0.2.0,<0.2.99
    - qrcode >=4.0.0,<4.99

test:
  # Python imports
  imports:
    - two_factor
    - two_factor.gateways
    - two_factor.gateways.twilio
    - two_factor.management
    - two_factor.management.commands
    - two_factor.middleware
    - two_factor.migrations
    - two_factor.south_migrations
    - two_factor.templatetags
    - two_factor.views

