package:
  name: manifestdestiny
  version: "0.6"

source:
  fn: ManifestDestiny-0.6.tar.gz
  url: https://pypi.python.org/packages/source/M/ManifestDestiny/ManifestDestiny-0.6.tar.gz
  md5: 19a86ed864f3d689c635d6aa308a1efb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manifestdestiny = manifestdestiny:main
    #
    # Would create an entry point called manifestdestiny that calls manifestdestiny.main()

    - manifestparser=manifestparser.manifestparser:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - manifestdestiny
    - manifestparser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manifestparser --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: MPL
  summary: 'Library to create and manage test manifests'

