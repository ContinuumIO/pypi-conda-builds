package:
  name: agx.dev
  version: "1.0a1"

source:
  fn: agx.dev-1.0a1.tar.gz
  url: https://pypi.python.org/packages/source/a/agx.dev/agx.dev-1.0a1.tar.gz
  md5: f791d5c8292a741f41ef7d89d96c1df6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - agx.dev = agx.dev:main
    #
    # Would create an entry point called agx.dev that calls agx.dev.main()

    - agx = agx.dev.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - agx.generator.uml
    - agx.generator.dexterity
    - agx.generator.sql
    - agx.generator.generator

  run:
    - python
    - setuptools
    - agx.generator.uml
    - agx.generator.dexterity
    - agx.generator.sql
    - agx.generator.generator

test:
  # Python imports
  imports:
    - agx
    - agx.dev

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - agx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bluedynamics/agx.dev
  license: GNU General Public License (GPL)
  summary: 'AGX development bundle'

