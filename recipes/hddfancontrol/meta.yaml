package:
  name: hddfancontrol
  version: "1.1.2"

source:
  fn: hddfancontrol-1.1.2.tar.gz
  url: https://pypi.python.org/packages/source/h/hddfancontrol/hddfancontrol-1.1.2.tar.gz
  md5: b278335680e9471111a23f48df754d15
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hddfancontrol = hddfancontrol:main
    #
    # Would create an entry point called hddfancontrol that calls hddfancontrol.main()

    - hddfancontrol = hddfancontrol:cl_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - enum34
    - python-daemon-3k >=1.5.8

  run:
    - python
    - enum34
    - python-daemon-3k >=1.5.8

test:
  # Python imports
  imports:
    - hddfancontrol
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hddfancontrol --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/desbma/hddfancontrol
  license: GNU General Public License v3 (GPLv3)
  summary: 'Control system fan speed by monitoring hard drive temperature'

