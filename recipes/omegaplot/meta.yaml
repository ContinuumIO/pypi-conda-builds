package:
  name: omegaplot
  version: "0.5"

source:
  fn: omegaplot-0.5.tar.gz
  url: https://pypi.python.org/packages/source/o/omegaplot/omegaplot-0.5.tar.gz
  md5: bd929ba46f24849dceb635bd5f44c3c6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - omegaplot = omegaplot:main
    #
    # Would create an entry point called omegaplot that calls omegaplot.main()

    - omegafig = oputil.omegafig:cmdline
    - omegamap = oputil.omegamap:cmdline

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - omega
    - omegaplot
    - oputil

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - omegafig --help
    - omegamap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pkgw/omegaplot/
  license: MIT License
  summary: "The last plotting package you'll ever need."

