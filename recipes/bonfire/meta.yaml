package:
  name: bonfire
  version: "0.0.6"

source:
  fn: bonfire-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/b/bonfire/bonfire-0.0.6.tar.gz
  md5: ca7a42c350b42c6825c96e79009aaba9
#  patches:
   # List any patch files here
