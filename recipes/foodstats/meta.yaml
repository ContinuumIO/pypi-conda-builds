package:
  name: foodstats
  version: "0.2"

source:
  fn: foodstats-0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/foodstats/foodstats-0.2.tar.gz
  md5: 70be1633de7e4daabd52e1fa2d047495
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - foodstats = foodstats:main
    #
    # Would create an entry point called foodstats that calls foodstats.main()

    - foodstats = foodstats.main:run_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1
    - requests >=2.5.1
    - tabulate >=0.7.4
    - kombu >=3.0.24
    - six >=1.9.0
    - arrow >=0.5.0
    - nose >=1.3.4
    - coverage >=3.7.1

  run:
    - python
    - docopt >=0.6.1
    - requests >=2.5.1
    - tabulate >=0.7.4
    - kombu >=3.0.24
    - six >=1.9.0
    - arrow >=0.5.0
    - nose >=1.3.4
    - coverage >=3.7.1

test:
  # Python imports
  imports:
    - foodstats

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - foodstats --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/perone/foodstats/
  license: Apache Software License
  summary: 'An API client for foodstats (lifesum).'

