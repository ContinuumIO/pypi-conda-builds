package:
  name: kyber
  version: "0.1.0"

source:
  fn: kyber-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/k/kyber/kyber-0.1.0.tar.gz
  md5: 57b60ad45e479597ca905e9958d50fc7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kyber = kyber:main
    #
    # Would create an entry point called kyber that calls kyber.main()

    - kyber = kyber.main:console

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - kyber
    - kyber.parsers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kyber --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lamestation/kyber
  license: GNU General Public License v3 (GPLv3)
  summary: 'A publishing toolchain for Confluence'

