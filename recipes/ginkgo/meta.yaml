package:
  name: ginkgo
  version: "0.6.0dev"

source:
  fn: Ginkgo-0.6.0dev.tar.gz
  url: https://pypi.python.org/packages/source/G/Ginkgo/Ginkgo-0.6.0dev.tar.gz
  md5: 3e33e8ec27b9a48c15e4469b6e497bb5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ginkgo = ginkgo:main
    #
    # Would create an entry point called ginkgo that calls ginkgo.main()

    - ginkgo = ginkgo.runner:run_ginkgo
    - ginkgoctl = ginkgo.runner:run_ginkgoctl

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ginkgo
    - ginkgo.async

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ginkgo --help
    - ginkgoctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Lightweight service framework'

