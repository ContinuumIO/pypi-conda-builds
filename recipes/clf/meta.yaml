package:
  name: clf
  version: "0.5.3"

source:
  fn: clf-0.5.3.tar.gz
  url: https://pypi.python.org/packages/source/c/clf/clf-0.5.3.tar.gz
  md5: bc34e741bbdf4c43deb0dbd9907e7df7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clf = clf:main
    #
    # Would create an entry point called clf that calls clf.main()

    - clf = clf:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments ==2.0.2
    - docopt ==0.6.2
    - requests ==2.6.0

  run:
    - python
    - pygments ==2.0.2
    - docopt ==0.6.2
    - requests ==2.6.0

test:
  # Python imports
  imports:
    - clf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ncrocfer/clf
  license: MIT License
  summary: 'Command line tool to search snippets on Commandlinefu.com'

