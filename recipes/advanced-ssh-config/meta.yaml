package:
  name: advanced-ssh-config
  version: "1.0.1"

source:
  fn: advanced-ssh-config-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/advanced-ssh-config/advanced-ssh-config-1.0.1.tar.gz
  md5: 152a3ed2b8a55d6b7c5deb2c09f0f9c0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - advanced-ssh-config = advanced-ssh-config:main
    #
    # Would create an entry point called advanced-ssh-config that calls advanced-ssh-config.main()

    - advanced-ssh-config = advanced_ssh_config.bin:advanced_ssh_config
    - assh = advanced_ssh_config.bin:advanced_ssh_config

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psutil >=2.2

  run:
    - python
    - psutil >=2.2

test:
  # Python imports
  imports:
    - advanced_ssh_config
    - advanced_ssh_config.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - advanced-ssh-config --help
    - assh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moul/advanced-ssh-config
  license: MIT License
  summary: 'Add some magic to SSH and .ssh/config'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
