package:
  name: binpy
  version: "0.3.1"

source:
  fn: BinPy-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/B/BinPy/BinPy-0.3.1.tar.gz
  md5: ea93198f879253a74f7b9a70ce34e31c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - binpy = binpy:main
    #
    # Would create an entry point called binpy that calls binpy.main()

    - binpy = BinPy.Shell:shellMain

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - BinPy
    - BinPy.Algorithms
    - BinPy.Analog
    - BinPy.Combinational
    - BinPy.Gates
    - BinPy.Operations
    - BinPy.Sequential
    - BinPy.Shell
    - BinPy.dev
    - BinPy.ic
    - BinPy.tests
    - BinPy.tools
    - binpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - binpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/BinPy/
  license: New BSD License
  summary: 'Virtualizing Electronics'

