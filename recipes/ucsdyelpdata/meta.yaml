package:
  name: ucsdyelpdata
  version: "0.0.4"

source:
  fn: UCSDYelpData-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/U/UCSDYelpData/UCSDYelpData-0.0.4.tar.gz
  md5: c3212b4212c095083fd3a9fa043f2623
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ucsdyelpdata = ucsdyelpdata:main
    #
    # Would create an entry point called ucsdyelpdata that calls ucsdyelpdata.main()

    - dict2dict = yelp.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pandas

  run:
    - python
    - numpy
    - pandas

test:
  # Python imports
  imports:
    - ucsdyelpdata
    - yelp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dict2dict --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jjangsangy/YelpDataChallenge
  license: Apache Software License
  summary: 'UCSD Yelp Data Challenge'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
