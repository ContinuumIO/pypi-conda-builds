package:
  name: ftpbench
  version: "1.0"

source:
  fn: ftpbench-1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/ftpbench/ftpbench-1.0.tar.gz
  md5: a69dbce9c3bce151578adc762511984d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ftpbench = ftpbench:main
    #
    # Would create an entry point called ftpbench that calls ftpbench.main()

    - ftpbench = ftpbench.ftpbench:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - dnspython
    - timecard
    - docopt

  run:
    - python
    - setuptools
    - gevent
    - dnspython
    - timecard
    - docopt

test:
  # Python imports
  imports:
    - ftpbench

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ftpbench --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/selectel/ftpbench
  license: MIT License
  summary: 'Benchmark for ftp servers'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
