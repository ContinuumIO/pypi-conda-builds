package:
  name: trytond_stock
  version: "3.6.0"

source:
  fn: trytond_stock-3.6.0.tar.gz
  url: https://pypi.python.org/packages/source/t/trytond_stock/trytond_stock-3.6.0.tar.gz
  md5: 32dbbace078480169279a5dedf4fcb74
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - trytond_stock = trytond_stock:main
    #
    # Would create an entry point called trytond_stock that calls trytond_stock.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-sql >=0.4
    - trytond_company >=3.6,<3.7
    - trytond_currency >=3.6,<3.7
    - trytond_party >=3.6,<3.7
    - trytond_product >=3.6,<3.7
    - trytond >=3.6,<3.7

  run:
    - python
    - setuptools
    - python-sql >=0.4
    - trytond_company >=3.6,<3.7
    - trytond_currency >=3.6,<3.7
    - trytond_party >=3.6,<3.7
    - trytond_product >=3.6,<3.7
    - trytond >=3.6,<3.7

test:
  # Python imports
  imports:
    - trytond.modules.stock
    - trytond.modules.stock.tests
    - trytond_stock

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.tryton.org/
  license: GNU General Public License (GPL)
  summary: 'Tryton module for stock and inventory'

