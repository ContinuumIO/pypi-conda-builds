package:
  name: mosaik-web
  version: "0.2"

source:
  fn: mosaik-web-0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mosaik-web/mosaik-web-0.2.tar.gz
  md5: 59b1a60d846202354077f8b89218afd7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mosaik-web = mosaik-web:main
    #
    # Would create an entry point called mosaik-web that calls mosaik-web.main()

    - mosaik-web = mosaik_web.mosaik:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arrow >=0.4.2
    - mosaik-api >=2.0
    - networkx >=1.9
    - simpy.io >=0.2

  run:
    - python
    - arrow >=0.4.2
    - mosaik-api >=2.0
    - networkx >=1.9
    - simpy.io >=0.2

test:
  # Python imports
  imports:
    - mosaik_web

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mosaik-web --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/mosaik/mosaik-web
  license: GNU Lesser General Public License v2 (LGPLv2)
  summary: 'A simple simulation visualization for the browser.'

