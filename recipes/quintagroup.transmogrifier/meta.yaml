package:
  name: quintagroup.transmogrifier
  version: "0.5"

source:
  fn: quintagroup.transmogrifier-0.5.zip
  url: https://pypi.python.org/packages/source/q/quintagroup.transmogrifier/quintagroup.transmogrifier-0.5.zip
  md5: 43c31d7e83e3cd7fcdf28b90b9f5cd3f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
