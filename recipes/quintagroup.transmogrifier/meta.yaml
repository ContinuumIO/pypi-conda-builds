requirements:
  build:
    - python
    - setuptools
    - setuptools
    - collective.transmogrifier <1.5
    - lxml
    - plone.app.transmogrifier
    - zope.container

  run:
    - python
    - setuptools
    - setuptools
    - collective.transmogrifier <1.5
    - lxml
    - plone.app.transmogrifier
