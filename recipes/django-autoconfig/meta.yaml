requirements:
  build:
    - python
    - setuptools
    - django

  run:
    - python
    - django

test:
  # Python imports
  imports:
    - django_autoconfig
    - django_autoconfig.contrib
    - django_autoconfig.contrib.admin
    - django_autoconfig.tests
    - django_autoconfig.tests.app1
    - django_autoconfig.tests.app2
    - django_autoconfig.tests.app3
    - django_autoconfig.tests.app_blank_autoconfig
    - django_autoconfig.tests.app_blank_urls
    - django_autoconfig.tests.app_boolean
    - django_autoconfig.tests.app_boolean_inconsistent
    - django_autoconfig.tests.app_broken_autoconfig
    - django_autoconfig.tests.app_broken_urls
    - django_autoconfig.tests.app_default_settings
    - django_autoconfig.tests.app_list
    - django_autoconfig.tests.app_middleware
    - django_autoconfig.tests.app_new_setting
    - django_autoconfig.tests.app_no_autoconfig
    - django_autoconfig.tests.app_relationship
    - django_autoconfig.tests.app_urls

  # commands:
