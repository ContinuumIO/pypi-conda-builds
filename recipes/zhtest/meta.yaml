package:
  name: zhtest
  version: "1.0"

source:
  fn: zhtest-1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zhtest/zhtest-1.0.tar.gz
  md5: b346b569c3a247bf016114b42a5cf3b1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zhtest = zhtest:main
    #
    # Would create an entry point called zhtest that calls zhtest.main()

    - get_zh=zhtest.scripts.get_zh:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - zhtest
    - zhtest.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - get_zh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.piadu.com
  license: BSD-derived (http://www.repoze.org/LICENSE.txt)
  summary: 'The descusr web application development framework, a Pylons project'

