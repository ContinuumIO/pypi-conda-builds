package:
  name: django-djaboto
  version: "0.0.6a3"

source:
  fn: django-djaboto-0.0.6a3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-djaboto/django-djaboto-0.0.6a3.tar.gz
  md5: edd4d84d73ab4944f4c85cc0312fc4c6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-djaboto = django-djaboto:main
    #
    # Would create an entry point called django-djaboto that calls django-djaboto.main()

    - soupstart = djaboto.management.commands.checkmix:execute

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.4
    - fabric
    - boto
    - gitpython

  run:
    - python
    - setuptools
    - django >=1.4
    - fabric
    - boto
    - gitpython

test:
  # Python imports
  imports:
    - djaboto
    - djaboto.management
    - djaboto.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - soupstart --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/oddotterco/django-djaboto
  license: BSD License
  summary: 'A Django app and assorted tools to help create, deploy and manage Django projects on AWS servers'

