package:
  name: inkscapeslide
  version: "1.0"

source:
  fn: InkscapeSlide-1.0.tar.gz
  url: https://pypi.python.org/packages/source/I/InkscapeSlide/InkscapeSlide-1.0.tar.gz
  md5: 35fc252d9b6690d07b4bd8789fb174e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - inkscapeslide = inkscapeslide:main
    #
    # Would create an entry point called inkscapeslide that calls inkscapeslide.main()

    - inkscapeslide=inkscapeslide:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pypdf

  run:
    - python
    - setuptools
    - pypdf

test:
  # Python imports
  imports:
    - inkscapeslide

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - inkscapeslide --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://projects.abourget.net
  license: GPLv3
  summary: 'Inkscape Slide - the Inkscape Presentation maker'

