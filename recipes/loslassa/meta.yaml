package:
  name: loslassa
  version: "0.3.10"

source:
  fn: Loslassa-0.3.10.tar.gz
  url: https://pypi.python.org/packages/source/L/Loslassa/Loslassa-0.3.10.tar.gz
  md5: 53a2e3455366dce30920238c92b15bb1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - loslassa = loslassa:main
    #
    # Would create an entry point called loslassa that calls loslassa.main()

    - loslassa=loslassa._loslassa:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - sphinx-bootstrap-theme
    - plumbum

  run:
    - python
    - sphinx
    - sphinx-bootstrap-theme
    - plumbum

test:
  # Python imports
  imports:
    - loslassa

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - loslassa --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/obestwalter/loslassa/
  license: BSD License
  summary: 'Just another toy static website generator'

