package:
  name: checkfort
  version: "0.1.1"

source:
  fn: checkfort-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/c/checkfort/checkfort-0.1.1.tar.gz
  md5: d925de16a192fd3e54af544b1cc08899
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - checkfort = checkfort:main
    #
    # Would create an entry point called checkfort that calls checkfort.main()

    - cfort = checkfort.launcher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.4
    - jinja2
    - chardet
    - pexpect

  run:
    - python
    - pygments >=1.4
    - jinja2
    - chardet
    - pexpect

test:
  # Python imports
  imports:
    - checkfort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cfort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shawnchin/checkfort
  license: BSD License
  summary: 'A wrapper tool for FORCHECK.'

