package:
  name: folks
  version: "0.1.0"

source:
  fn: folks-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/folks/folks-0.1.0.tar.gz
  md5: 6c8fe7e392eae9b7950ec34771bfb065
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - folks = folks:main
    #
    # Would create an entry point called folks that calls folks.main()

    - folks = folks:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - folks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - folks --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chelmertz/folks
  license: UNKNOWN
  summary: 'Manage contacts via CLI'

