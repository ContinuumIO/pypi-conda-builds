package:
  name: doga
  version: "0.2.0"

source:
  fn: Doga-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/D/Doga/Doga-0.2.0.tar.gz
  md5: 4043aed1a1957348a396412f7843a747
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doga = doga:main
    #
    # Would create an entry point called doga that calls doga.main()

    - doga = Doga.doga:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - npyscreen >=4.4.1

  run:
    - python
    - npyscreen >=4.4.1

test:
  # Python imports
  imports:
    - Doga
    - Doga.config
    - Doga.interfaces
    - Doga.logs
    - Doga.parsers
    - doga

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doga --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pravj/Doga
  license: MIT
  summary: 'HTTP log monitoring console for Humans'

