package:
  name: termite
  version: "0.0.1"

source:
  fn: termite-0.0.1.zip
  url: https://pypi.python.org/packages/source/t/termite/termite-0.0.1.zip
  md5: 0057584b6e668e06c83f26c53d817237
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termite = termite:main
    #
    # Would create an entry point called termite that calls termite.main()

    - termite = termite.cmdline:main
    - tcli = termite.cmdline:termite_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - sarge
    - docopt
    - pyyaml
    - glob2

  run:
    - python
    - tornado
    - sarge
    - docopt
    - pyyaml
    - glob2

test:
  # Python imports
  imports:
    - termite

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - termite --help
    - tcli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://jlesquembre.github.io/termite/
  license: GNU General Public License v3 (GPLv3)
  summary: 'Automates your build process'

