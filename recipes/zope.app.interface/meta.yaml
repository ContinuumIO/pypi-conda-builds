requirements:
  build:
    - python
    - zodb3
    - setuptools
    - zodbcode
    - zope.app.content >=3.5
    - zope.componentvocabulary
    - zope.security

  run:
    - python
    - zodb3
    - setuptools
    - zodbcode
    - zope.app.content >=3.5
    - zope.componentvocabulary
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.interface
    - zope.app.interface.tests

  # commands:
