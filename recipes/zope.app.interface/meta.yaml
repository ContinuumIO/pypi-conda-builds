package:
  name: zope.app.interface
  version: "3.6.0"

source:
  fn: zope.app.interface-3.6.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.interface/zope.app.interface-3.6.0.tar.gz
  md5: 0e11002eb9ecb68a292a67c52d47bc53
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.interface = zope.app.interface:main
    #
    # Would create an entry point called zope.app.interface that calls zope.app.interface.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
