package:
  name: for-beginner-piano
  version: "0.3.1"

source:
  fn: for-beginner-piano-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/f/for-beginner-piano/for-beginner-piano-0.3.1.tar.gz
  md5: 5cb15e2662f35c20c4936b533f6a1fa2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - for-beginner-piano = for-beginner-piano:main
    #
    # Would create an entry point called for-beginner-piano that calls for-beginner-piano.main()

    - piano = piano.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - plock
    - requests
    - setuptools >=12.0.5

  run:
    - python
    - click
    - plock
    - requests
    - setuptools >=12.0.5

test:
  # Python imports
  imports:
    - piano

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - piano --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/for-beginner-piano/for-beginner-piano
  license: BSD License
  summary: 'Piano. Beginner friendly Plone development.'

