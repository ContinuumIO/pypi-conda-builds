package:
  name: sonicturbflux
  version: "1.2"

source:
  fn: sonicTurbFlux-1.2.tar.gz
  url: https://pypi.python.org/packages/source/s/sonicTurbFlux/sonicTurbFlux-1.2.tar.gz
  md5: df5c38ec082b5a808531f8fe052b9322
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sonicturbflux = sonicturbflux:main
    #
    # Would create an entry point called sonicturbflux that calls sonicturbflux.main()

    - sonicTurbFlux = sonicTurbFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - foam >=8.2-hybrid

  run:
    - python
    - foam >=8.2-hybrid

test:
  # Python imports
  imports:
    - sonicTurbFlux
    - sonicTurbFlux.r1_4_1_dev
    - sonicTurbFlux.r1_5
    - sonicTurbFlux.r1_5_dev
    - sonicturbflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sonicTurbFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

