package:
  name: marina
  version: "0.0.3"

source:
  fn: marina-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/m/marina/marina-0.0.3.tar.gz
  md5: 0aab37390397891589a1c1eb6929bd28
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - marina = marina:main
    #
    # Would create an entry point called marina that calls marina.main()

    - marina=marina.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-py >=0.3.2
    - pyyaml
    - setuptools
    - subparse

  run:
    - python
    - setuptools
    - docker-py >=0.3.2
    - pyyaml
    - setuptools
    - subparse

test:
  # Python imports
  imports:
    - marina

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - marina --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mmerickel/marina
  license: mario
  summary: 'marina manages docker instances'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
