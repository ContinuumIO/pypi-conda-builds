package:
  name: netscaler-tool
  version: "1.27.4"

source:
  fn: netscaler-tool-1.27.4.tar.gz
  url: https://pypi.python.org/packages/source/n/netscaler-tool/netscaler-tool-1.27.4.tar.gz
  md5: ed0d406017b33b7ec73eb97b427ffefc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - netscaler-tool = netscaler-tool:main
    #
    # Would create an entry point called netscaler-tool that calls netscaler-tool.main()

    - netscaler-tool = netscalertool.netscalertool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - pyyaml
    - httplib2
    - setuptools

  run:
    - python
    - pyyaml
    - httplib2
    - setuptools

test:
  # Python imports
  imports:
    - netscalertool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - netscaler-tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tagged/netscaler-tool
  license: Apache Software License
  summary: 'Nitro API tool for managing NetScalers.'

