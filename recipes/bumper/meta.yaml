package:
  name: bumper
  version: "0.1.8"

source:
  fn: bumper-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/b/bumper/bumper-0.1.8.tar.gz
  md5: e7f8af942adf97afebf2684422c8ef80
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bumper = bumper:main
    #
    # Would create an entry point called bumper that calls bumper.main()

    - bump = bumper:bump

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bumper-lib
    - requests
    - simplejson

  run:
    - python
    - bumper-lib
    - requests
    - simplejson

test:
  # Python imports
  imports:
    - bumper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bump --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/maxzheng/bumper
  license: MIT License
  summary: 'Bump (pin/manage) your dependency requirements with ease'

