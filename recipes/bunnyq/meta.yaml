package:
  name: bunnyq
  version: "1.0.2"

source:
  fn: bunnyq-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bunnyq/bunnyq-1.0.2.tar.gz
  md5: 48387a5bfbe89852d595a956568b0660
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bunnyq = bunnyq:main
    #
    # Would create an entry point called bunnyq that calls bunnyq.main()

    - bunnyq=bunnyq:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - pyrabbit
    - argparse

  run:
    - python
    - pyyaml
    - pyrabbit
    - argparse

test:
  # Python imports
  imports:
    - bunnyq

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bunnyq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/bkjones/bunnyq
  license: MIT License
  summary: 'A command shell and CLI app for testing/administering RabbitMQ using its RESTful HTTP Management API.'

