package:
  name: korovic
  version: "1.1.0"

source:
  fn: korovic-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/k/korovic/korovic-1.1.0.tar.gz
  md5: b8f65d09d337f6611695710862ce5aa9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - korovic = korovic:main
    #
    # Would create an entry point called korovic that calls korovic.main()

    - korovic = korovic.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyglet >=1.1.4
    - pymunk ==2.1.0
    - pygame >=1.9.1
    - lepton ==1.0b2
    - distribute >=0.6

  run:
    - python
    - pyglet >=1.1.4
    - pymunk ==2.1.0
    - pygame >=1.9.1
    - lepton ==1.0b2
    - distribute >=0.6

test:
  # Python imports
  imports:
    - korovic
    - korovic.components

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - korovic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.pyweek.org/e/wasabi/
  license: UNKNOWN
  summary: "Dr. Korovic's Flying Atomic Squid"

