package:
  name: silva.system.utils
  version: "1.4.2"

source:
  fn: silva.system.utils-1.4.2.tar.gz
  url: https://pypi.python.org/packages/source/s/silva.system.utils/silva.system.utils-1.4.2.tar.gz
  md5: b7a57e16f1b694312a575e045c8060d7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - silva.system.utils = silva.system.utils:main
    #
    # Would create an entry point called silva.system.utils that calls silva.system.utils.main()

    - silva=silva.system.utils.script:script

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope2
    - products.silva >=3.0c1
    - argparse
    - infrae.wsgi
    - setuptools
    - silva.core.xml
    - silva.core.interfaces
    - silva.core.services
    - zope.component
    - zope.location
    - zope.security
    - zope.publisher
    - zope.site

  run:
    - python
    - setuptools
    - zope2
    - products.silva >=3.0c1
    - argparse
    - infrae.wsgi
    - setuptools
    - silva.core.xml
    - silva.core.interfaces
    - silva.core.services
    - zope.component
    - zope.location
    - zope.security
    - zope.publisher
    - zope.site

test:
  # Python imports
  imports:
    - silva
    - silva.system
    - silva.system.utils
    - silva.system.utils.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - silva --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/silvacms/silva.system.utils
  license: Zope Public License
  summary: 'Command line utils to manage Silva sites'

