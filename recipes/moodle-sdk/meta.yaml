package:
  name: moodle-sdk
  version: "1.5.0"

source:
  fn: moodle-sdk-1.5.0.tar.gz
  url: https://pypi.python.org/packages/source/m/moodle-sdk/moodle-sdk-1.5.0.tar.gz
  md5: bc12892f4c389ce579758bf492e609a8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - moodle-sdk = moodle-sdk:main
    #
    # Would create an entry point called moodle-sdk that calls moodle-sdk.main()

    - mdk = mdk.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - keyring >=3.5
    - jenkinsapi ==0.2.25
    - mysql-python >=1.2.3
    - psycopg2 >=2.4.5
    - requests >=2.2.1
    - watchdog >=0.8.0

  run:
    - python
    - keyring >=3.5
    - jenkinsapi ==0.2.25
    - mysql-python >=1.2.3
    - psycopg2 >=2.4.5
    - requests >=2.2.1
    - watchdog >=0.8.0

test:
  # Python imports
  imports:
    - mdk
    - mdk.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mdk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/FMCorz/mdk
  license: MIT License
  summary: 'Moodle Development Kit'

