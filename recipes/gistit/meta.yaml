package:
  name: gistit
  version: "0.0.3"

source:
  fn: GistIt-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/G/GistIt/GistIt-0.0.3.tar.gz
  md5: de11552ff8082cba5bb6ecd495d28a87
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gistit = gistit:main
    #
    # Would create an entry point called gistit that calls gistit.main()

    - gistit = gistit.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - requests ==2.5.1

  run:
    - python
    - requests ==2.5.1

test:
  # Python imports
  imports:
    - gistit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gistit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shubhamchaudhary/gistit
  license: GPLv3+
  summary: 'GistIt helps create github gists quickly'

