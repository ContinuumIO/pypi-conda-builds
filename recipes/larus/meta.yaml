package:
  name: larus
  version: "0.3.1"

source:
  fn: larus-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/l/larus/larus-0.3.1.tar.gz
  md5: 5a43a24b62f5108b95b566bd832e52a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - larus = larus:main
    #
    # Would create an entry point called larus that calls larus.main()

    - larus=larus.scripts.manage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - http-parser
    - click

  run:
    - python
    - http-parser
    - click

test:
  # Python imports
  imports:
    - larus
    - larus.scripts
    - larus.workers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - larus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wong2/larus
  license: BSD License
  summary: 'Larus is a simplified Gunicorn clone'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
