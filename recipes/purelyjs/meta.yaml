package:
  name: purelyjs
  version: "0.1.4"

source:
  fn: purelyjs-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/p/purelyjs/purelyjs-0.1.4.tar.gz
  md5: 1de1d66f24075b53923e2a4d38692787
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - purelyjs = purelyjs:main
    #
    # Would create an entry point called purelyjs that calls purelyjs.main()

    - purelyjs = purelyjs.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - purelyjs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - purelyjs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/numerodix/purelyjs
  license: MIT License
  summary: 'A super simple testing framework for javascript'

