package:
  name: leftasrain
  version: "0.0.3.1"

source:
  fn: leftasrain-0.0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/l/leftasrain/leftasrain-0.0.3.1.tar.gz
  md5: 262db539858138761708bc0ce2e4f5c9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - leftasrain = leftasrain:main
    #
    # Would create an entry point called leftasrain that calls leftasrain.main()

    - leftasrain = leftasrain:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - leftasrain

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - leftasrain --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/naglis/leftasrain
  license: UNKNOWN
  summary: 'Listen to/download songs from leftasrain.com from the comfort of your terminal'

