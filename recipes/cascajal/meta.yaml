package:
  name: cascajal
  version: "0.1"

source:
  fn: cascajal-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cascajal/cascajal-0.1.tar.gz
  md5: 5040c4e92c13033abc6d55a6fff8ffb3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cascajal = cascajal:main
    #
    # Would create an entry point called cascajal that calls cascajal.main()

    - cascajal=cascajal.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cascajal
    - cascajal.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cascajal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nyergler/cascajal
  license: BSD License
  summary: 'PDF generation for Hieroglyph presentations.'

