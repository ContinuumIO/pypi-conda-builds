package:
  name: aiowsgi
  version: "0.5"

source:
  fn: aiowsgi-0.5.zip
  url: https://pypi.python.org/packages/source/a/aiowsgi/aiowsgi-0.5.zip
  md5: 644be06095f4c86035af7586c271ce9f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aiowsgi = aiowsgi:main
    #
    # Would create an entry point called aiowsgi that calls aiowsgi.main()

    - aiowsgi-serve=aiowsgi:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - waitress
    - webob
    - trollius
    - futures

  run:
    - python
    - setuptools
    - waitress
    - webob
    - trollius
    - futures

test:
  # Python imports
  imports:
    - aiowsgi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aiowsgi-serve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gawel/aiowsgi/
  license: MIT License
  summary: 'minimalist wsgi server using asyncio'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
