package:
  name: bbfreeze
  version: "1.1.3"

source:
  fn: bbfreeze-1.1.3.zip
  url: https://pypi.python.org/packages/source/b/bbfreeze/bbfreeze-1.1.3.zip
  md5: 5c7bf32800376f1a1305176ad396feba
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bbfreeze = bbfreeze:main
    #
    # Would create an entry point called bbfreeze that calls bbfreeze.main()

    - bb-freeze = bbfreeze:main
    - bbfreeze = bbfreeze:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - altgraph ==0.9
    - bbfreeze-loader >=1.1.0,<1.2.0

  run:
    - python
    - setuptools
    - altgraph ==0.9
    - bbfreeze-loader >=1.1.0,<1.2.0

test:
  # Python imports
  imports:
    - bbfreeze
    - bbfreeze.modulegraph

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bb-freeze --help
    - bbfreeze --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://pypi.python.org/pypi/bbfreeze/
  license: zlib/libpng License
  summary: 'create standalone executables from python scripts'

