package:
  name: confpy
  version: "0.10.0"

source:
  fn: confpy-0.10.0.tar.gz
  url: https://pypi.python.org/packages/source/c/confpy/confpy-0.10.0.tar.gz
  md5: 4eee8efa6d564d8ec36a5005b25d3c16
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - confpy = confpy:main
    #
    # Would create an entry point called confpy that calls confpy.main()

    - confpy-generate = confpy.cmd:generate_example

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - confpy
    - confpy.core
    - confpy.loaders
    - confpy.options

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - confpy-generate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kevinconway/confpy
  license: MIT
  summary: 'Config file parsing and option management.'

