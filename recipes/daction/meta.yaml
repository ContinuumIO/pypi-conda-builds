package:
  name: daction
  version: "0.7.5"

source:
  fn: daction-0.7.5.tar.gz
  url: https://pypi.python.org/packages/source/d/daction/daction-0.7.5.tar.gz
  md5: 41179f12c250533b444e2c39b9b7fa01
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - daction = daction:main
    #
    # Would create an entry point called daction that calls daction.main()

    - daction=daction.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - daction

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - daction --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/massanchik/daction
  license: MIT License
  summary: 'Performs custom action on all/specified elements in the directory.'

