package:
  name: zope.app.zapi
  version: "3.5.0"

source:
  fn: zope.app.zapi-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.zapi/zope.app.zapi-3.5.0.tar.gz
  md5: 2196486136eda9cffd4cca0ed8330d14
#  patches:
   # List any patch files here
