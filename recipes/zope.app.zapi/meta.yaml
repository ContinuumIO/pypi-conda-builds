requirements:
  build:
    - python
    - setuptools
    - zope.app.interface
    - zope.app.publisher
    - zope.component >=3.6
    - zope.deprecation
    - zope.interface
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.app.interface
    - zope.app.publisher
    - zope.component >=3.6
    - zope.deprecation
    - zope.interface
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.zapi

