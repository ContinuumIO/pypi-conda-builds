package:
  name: cobrascript
  version: "0.1.2"

source:
  fn: cobrascript-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/cobrascript/cobrascript-0.1.2.tar.gz
  md5: f00839799108e83b81aeb605276e81d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cobrascript = cobrascript:main
    #
    # Would create an entry point called cobrascript that calls cobrascript.main()

    - cobrascript = cobra.base:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cobra
    - cobrascript

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cobrascript --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/niwibe/cobrascript
  license: BSD License
  summary: 'Python syntax translator to Javascript.'

