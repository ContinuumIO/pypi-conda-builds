package:
  name: doapfiend
  version: "0.3.3"

source:
  fn: doapfiend-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/d/doapfiend/doapfiend-0.3.3.tar.gz
  md5: bd1c77414db6137d2c69ffce686e3fa2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doapfiend = doapfiend:main
    #
    # Would create an entry point called doapfiend that calls doapfiend.main()

    - doapfiend = doapfiend.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rdfalchemy

  run:
    - python
    - setuptools
    - rdfalchemy

test:
  # Python imports
  imports:
    - doapfiend
    - doapfiend.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doapfiend --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://trac.doapspace.org/doapfiend
  license: BSD License
  summary: 'Command-line tool and library for DOAP (Description of a Project) RDF.'

