package:
  name: docker-python-dev
  version: "0.0.4"

source:
  fn: docker-python-dev-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-python-dev/docker-python-dev-0.0.4.tar.gz
  md5: 0452dd86c00073535b7aed1181f1d6a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docker-python-dev = docker-python-dev:main
    #
    # Would create an entry point called docker-python-dev that calls docker-python-dev.main()

    - dpy-driver = docker_registry.tools.driver:main
    - dpy = docker_registry.tools.dpy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - docker_registry
    - docker_registry.tools
    - docker_registry.tools.dpy
    - docker_registry.tools.driver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dpy-driver --help
    - dpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dmp42/docker-python-dev
  license: Apache Software License
  summary: 'Docker python developers tools'

# See
# http://docs.continuum.io/conda/build.html for
