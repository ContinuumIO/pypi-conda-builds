package:
  name: searchtester
  version: "0.6"

source:
  fn: searchtester-0.6.tar.gz
  url: https://pypi.python.org/packages/source/s/searchtester/searchtester-0.6.tar.gz
  md5: 96bb7249501f5d325de1f8090f0d8e19
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - searchtester = searchtester:main
    #
    # Would create an entry point called searchtester that calls searchtester.main()

    - searchtest = searchtester:runtest
    - scoretest = searchtester:scoretest

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - eventlet
    - unittest2

  run:
    - python
    - lxml
    - eventlet
    - unittest2

test:
  # Python imports
  imports:
    - searchtester

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - searchtest --help
    - scoretest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Simple system for testing search results, and using that to measure effectiveness of your current search ranking'

