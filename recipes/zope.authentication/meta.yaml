package:
  name: zope.authentication
  version: "4.2.0"

source:
  fn: zope.authentication-4.2.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.authentication/zope.authentication-4.2.0.tar.gz
  md5: cc4c2d8d6a4af3f24350c46b0506cd93
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.authentication = zope.authentication:main
    #
    # Would create an entry point called zope.authentication that calls zope.authentication.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.browser
    - zope.component >=3.6.0
    - zope.i18nmessageid
    - zope.interface
    - zope.schema
    - zope.security

  run:
    - python
    - setuptools
    - zope.browser
    - zope.component >=3.6.0
    - zope.i18nmessageid
    - zope.interface
    - zope.schema
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.authentication
    - zope.authentication.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.authentication
  license: Zope Public License
  summary: 'Definition of authentication basics for the Zope Framework'

