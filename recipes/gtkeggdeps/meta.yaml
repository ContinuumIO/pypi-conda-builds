package:
  name: gtkeggdeps
  version: "0.0.7"

source:
  fn: gtkeggdeps-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/g/gtkeggdeps/gtkeggdeps-0.0.7.tar.gz
  md5: 6d36811967fee8c039c53191f249c32a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gtkeggdeps = gtkeggdeps:main
    #
    # Would create an entry point called gtkeggdeps that calls gtkeggdeps.main()

    - gtkeggdeps=gtkeggdeps:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tl.eggdeps

  run:
    - python
    - setuptools
    - tl.eggdeps

test:
  # Python imports
  imports:
    - gtkeggdeps

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gtkeggdeps --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mg.pov.lt/gtkeggdeps/
  license: Zope Public License
  summary: 'Interactive egg dependency browser'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
