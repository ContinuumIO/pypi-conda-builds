package:
  name: drp
  version: "0.1.2"

source:
  fn: Drp-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/D/Drp/Drp-0.1.2.tar.gz
  md5: db026a12603eb7bb39892c37203e832c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - drp = drp:main
    #
    # Would create an entry point called drp that calls drp.main()

    - drp=drp.drp:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dropbox
    - click

  run:
    - python
    - setuptools
    - dropbox
    - click

test:
  # Python imports
  imports:
    - drp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - drp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sourabhv/drp
  license: GPLv3
  summary: 'Drp is a Dropbox command line utility to ease upload, download and sharing of files'

