package:
  name: j2cli
  version: "0.3.1-0"

source:
  fn: j2cli-0.3.1-0.tar.gz
  url: https://pypi.python.org/packages/source/j/j2cli/j2cli-0.3.1-0.tar.gz
  md5: bbe68bb0cb8e6b3feab7583e3baff7b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - j2cli = j2cli:main
    #
    # Would create an entry point called j2cli that calls j2cli.main()

    - j2 = j2cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7.2

  run:
    - python
    - jinja2 >=2.7.2

test:
  # Python imports
  imports:
    - j2cli
    - j2cli.extras

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - j2 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kolypto/j2cli
  license: BSD
  summary: 'Command-line interface to Jinja2 for templating in shell scripts.'

