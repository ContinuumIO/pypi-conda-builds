package:
  name: humble
  version: "0.1.2"

source:
  fn: humble-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/h/humble/humble-0.1.2.tar.gz
  md5: d32f9f6f202e5e30efcd7ca4245922ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - humble = humble:main
    #
    # Would create an entry point called humble that calls humble.main()

    - humble = humble.cli:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - clint >=0.2.1
    - github2
    - requests
    - simplejson

  run:
    - python
    - clint >=0.2.1
    - github2
    - requests
    - simplejson

test:
  # Python imports
  imports:
    - humble

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - humble --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kennethreitz/humble
  license: ISC License (ISCL)
  summary: 'Shows stats on a given GitHub user.'

