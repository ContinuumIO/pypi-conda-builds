package:
  name: bitbucket-cli
  version: "0.5.1"

source:
  fn: bitbucket-cli-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bitbucket-cli/bitbucket-cli-0.5.1.tar.gz
  md5: c773f568b4d9a722761952cb6497f223
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bitbucket-cli = bitbucket-cli:main
    #
    # Would create an entry point called bitbucket-cli that calls bitbucket-cli.main()

    - bitbucket = bitbucket.cli:run
    - bb = bitbucket.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - bitbucket

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bitbucket --help
    - bb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'BitBucket command line interface'

