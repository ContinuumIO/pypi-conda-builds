package:
  name: mrcli
  version: "0.2"

source:
  fn: mrcli-0.2.tar.bz2
  url: https://pypi.python.org/packages/source/m/mrcli/mrcli-0.2.tar.bz2
  md5: f8541f5ee767defe0e97cdbde057a60a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mrcli = mrcli:main
    #
    # Would create an entry point called mrcli that calls mrcli.main()

    - mrcli = mrcli.mrcli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - notch >=0.2
    - pytrie

  run:
    - python
    - notch >=0.2
    - pytrie

test:
  # Python imports
  imports:
    - mrcli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mrcli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/mr-cli/
  license: Apache Software License
  summary: 'Mister CLI: A multi-router network command-line interface.'

