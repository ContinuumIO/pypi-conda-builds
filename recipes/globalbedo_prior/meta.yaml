build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - globalbedo_prior = globalbedo_prior:main
    #
    # Would create an entry point called globalbedo_prior that calls globalbedo_prior.main()

