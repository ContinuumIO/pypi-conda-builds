package:
  name: iep
  version: "3.6.1"

source:
  fn: iep-3.6.1.tar.gz
  url: https://pypi.python.org/packages/source/i/iep/iep-3.6.1.tar.gz
  md5: 050a54205c9730cdddbdedc1cef4dc02
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iep = iep:main
    #
    # Would create an entry point called iep that calls iep.main()

    - iep = iep.__main__

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyzolib

  run:
    - python
    - pyzolib

test:
  # Python imports
  imports:
    - iep
    - iep.codeeditor
    - iep.codeeditor.extensions
    - iep.codeeditor.parsers
    - iep.iepcore
    - iep.iepkernel
    - iep.tools
    - iep.tools.iepFileBrowser
    - iep.util
    - iep.yoton
    - iep.yoton.channels

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iep --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.iep-project.org
  license: BSD License
  summary: 'the interactive editor for Python'

