package:
  name: mosaik-pypower
  version: "0.7"

source:
  fn: mosaik-pypower-0.7.tar.gz
  url: https://pypi.python.org/packages/source/m/mosaik-pypower/mosaik-pypower-0.7.tar.gz
  md5: f1fbf194d76934a5c74754df78df2264
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mosaik-pypower = mosaik-pypower:main
    #
    # Would create an entry point called mosaik-pypower that calls mosaik-pypower.main()

    - mosaik-pypower = mosaik_pypower.mosaik:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pypower >=4.1
    - mosaik-api >=2.0
    - numpy >=1.6
    - scipy >=0.9
    - xlrd >=0.9.2

  run:
    - python
    - pypower >=4.1
    - mosaik-api >=2.0
    - numpy >=1.6
    - scipy >=0.9
    - xlrd >=0.9.2

test:
  # Python imports
  imports:
    - mosaik_pypower

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mosaik-pypower --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/mosaik/mosaik-pypower
  license: GNU Lesser General Public License v2 (LGPLv2)
  summary: 'An adapter to use PYPOWER with mosaik.'

