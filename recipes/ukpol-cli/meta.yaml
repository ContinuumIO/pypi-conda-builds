package:
  name: ukpol-cli
  version: "0.0.2"

source:
  fn: ukpol-cli-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/u/ukpol-cli/ukpol-cli-0.0.2.tar.gz
  md5: df156a7bdcf12cced1dadd61c39f9c83
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ukpol-cli = ukpol-cli:main
    #
    # Would create an entry point called ukpol-cli that calls ukpol-cli.main()

    - ukpol = ukpol_cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - click <3.0

  run:
    - python
    - requests >=2.3.0
    - click <3.0

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ukpol --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/OdinsHat/ukpol-cli
  license: MIT License
  summary: 'A CLI tool for finding information on UK police forces and local crime information'

