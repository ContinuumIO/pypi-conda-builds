package:
  name: zope.app.fssync
  version: "3.6.0"

source:
  fn: zope.app.fssync-3.6.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.fssync/zope.app.fssync-3.6.0.tar.gz
  md5: d62c637bbe3ac50ac7fc17316aef713f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.fssync = zope.app.fssync:main
    #
    # Would create an entry point called zope.app.fssync that calls zope.app.fssync.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paramiko
    - zope.dublincore
    - zope.fssync >=3.5
    - zope.i18nmessageid
    - zope.interface
    - zope.proxy
    - zope.testbrowser
    - zope.traversing
    - zope.xmlpickle
    - zope.app.catalog
    - zope.app.component
    - zope.app.dtmlpage
    - zope.app.file
    - zope.app.folder
    - zope.app.module
    - zope.app.securitypolicy
    - zope.app.zcmlfiles
    - zope.app.zptpage

  run:
    - python
    - setuptools
    - paramiko
    - zope.dublincore
    - zope.fssync >=3.5
    - zope.i18nmessageid
    - zope.interface
    - zope.proxy
    - zope.testbrowser
    - zope.traversing
    - zope.xmlpickle
    - zope.app.catalog
    - zope.app.component
    - zope.app.dtmlpage
    - zope.app.file
    - zope.app.folder
    - zope.app.module
    - zope.app.securitypolicy
    - zope.app.zcmlfiles
    - zope.app.zptpage

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.fssync
    - zope.app.fssync.browser
    - zope.app.fssync.dtmlpage
    - zope.app.fssync.dublincore
    - zope.app.fssync.file
    - zope.app.fssync.folder
    - zope.app.fssync.module
    - zope.app.fssync.tests
    - zope.app.fssync.zptpage

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.fssync
  license: Zope Public License
  summary: 'Filesystem synchronization utility for Zope 3.'

