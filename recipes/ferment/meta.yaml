package:
  name: ferment
  version: "0.0.1"

source:
  fn: Ferment-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/F/Ferment/Ferment-0.0.1.tar.gz
  md5: be9ec9e3812713f9fb1bcffe7ebebc8b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ferment = ferment:main
    #
    # Would create an entry point called ferment that calls ferment.main()

    - ferment=ferment.scripts:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-py
    - click
    - wheezy.template

  run:
    - python
    - setuptools
    - docker-py
    - click
    - wheezy.template

test:
  # Python imports
  imports:
    - ferment

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ferment --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'A tool to provide the current docker config in ferm format'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
