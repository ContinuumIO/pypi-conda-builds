package:
  name: corunner
  version: "1.0.7"

source:
  fn: corunner-1.0.7.tar.gz
  url: https://pypi.python.org/packages/source/c/corunner/corunner-1.0.7.tar.gz
  md5: 75e3712e3fb6fa988aea69b3d68b27d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - corunner = corunner:main
    #
    # Would create an entry point called corunner that calls corunner.main()

    - corunner-run = corunner.TaskController:main
    - corunner-cp = corunner.FileTransporter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - corunner
    - corunner.common

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - corunner-run --help
    - corunner-cp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://sourceforge.net/projects/corunner
  license: Apache License V2.0
  summary: 'A utility to transport files and execute at remote in prarallel'

