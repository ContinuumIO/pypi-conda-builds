  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rsa

  run:
    - python
    - setuptools
    - rsa

test:
  # Python imports
  imports:
    - cuddlybuddly
    - cuddlybuddly.storage
    - cuddlybuddly.storage.s3
    - cuddlybuddly.storage.s3.management
    - cuddlybuddly.storage.s3.management.commands
    - cuddlybuddly.storage.s3.templatetags
    - cuddlybuddly.storage.s3.tests

