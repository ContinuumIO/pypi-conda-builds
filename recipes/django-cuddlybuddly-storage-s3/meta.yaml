package:
  name: django-cuddlybuddly-storage-s3
  version: "2.16"

source:
  fn: django-cuddlybuddly-storage-s3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-cuddlybuddly-storage-s3/django-cuddlybuddly-storage-s3.tar.gz
  md5: 2bd259cbd425fb8eb26381d85f74d2b4
