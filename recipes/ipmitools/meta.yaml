package:
  name: ipmitools
  version: "0.2"

source:
  fn: ipmitools-0.2.tar.gz
  url: https://pypi.python.org/packages/source/i/ipmitools/ipmitools-0.2.tar.gz
  md5: 289b6c1b6fc705234a8069fc13665022
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ipmitools = ipmitools:main
    #
    # Would create an entry point called ipmitools that calls ipmitools.main()

    - ipmitool.py=ipmi.ipmicli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pexpect
    - argparse

  run:
    - python
    - pexpect
    - argparse

test:
  # Python imports
  imports:
    - ipmi
    - ipmitools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ipmitool.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/raags/ipmitool
  license: Apache Software License
  summary: 'Run ipmitool commands on consoles'

