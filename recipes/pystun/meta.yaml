package:
  name: pystun
  version: "0.1.0"

source:
  fn: pystun-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pystun/pystun-0.1.0.tar.gz
  md5: 5cefad003e24b1aa04577ddf21a65779
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pystun = pystun:main
    #
    # Would create an entry point called pystun that calls pystun.main()

    - pystun=stun.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pystun
    - stun
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pystun --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jtriley/pystun
  license: MIT License
  summary: 'A Python STUN client for getting NAT type and external IP (RFC 3489)'

