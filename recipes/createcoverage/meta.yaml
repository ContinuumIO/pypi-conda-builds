package:
  name: createcoverage
  version: "1.3.2"

source:
  fn: createcoverage-1.3.2.zip
  url: https://pypi.python.org/packages/source/c/createcoverage/createcoverage-1.3.2.zip
  md5: 1894421adfe364c2c46e42805f9f8d17
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - createcoverage = createcoverage:main
    #
    # Would create an entry point called createcoverage that calls createcoverage.main()

    - createcoverage = createcoverage.script:main
    - coverage = coverage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coverage >=3.4

  run:
    - python
    - setuptools
    - coverage >=3.4

test:
  # Python imports
  imports:
    - createcoverage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - createcoverage --help
    - coverage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://pypi.python.org/pypi/createcoverage
  license: GPL
  summary: 'Single command to create coverage reports (assumes a bin/test)'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
