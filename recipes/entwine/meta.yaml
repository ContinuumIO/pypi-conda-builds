package:
  name: entwine
  version: "0.0.2"

source:
  fn: entwine-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/entwine/entwine-0.0.2.tar.gz
  md5: 3e84b4f8b9185ec8e1ccc9931dd78bf5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - entwine = entwine:main
    #
    # Would create an entry point called entwine that calls entwine.main()

    - entwine = entwine.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - configobj
    - rdflib

  run:
    - python
    - setuptools
    - configobj
    - rdflib

test:
  # Python imports
  imports:
    - entwine

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - entwine --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/entwine/
  license: BSD License
  summary: 'Command-line tool querying twine.com'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
