package:
  name: km3pipe
  version: "0.7.3"

source:
  fn: km3pipe-0.7.3.tar.gz
  url: https://pypi.python.org/packages/source/k/km3pipe/km3pipe-0.7.3.tar.gz
  md5: 987cb5713bc6aa0ec89aa8dbe707d343
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - km3pipe = km3pipe:main
    #
    # Would create an entry point called km3pipe that calls km3pipe.main()

    - pipeinspector=pipeinspector.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - controlhost
    - urwid
    - docopt

  run:
    - python
    - numpy
    - controlhost
    - urwid
    - docopt

test:
  # Python imports
  imports:
    - km3modules
    - km3pipe
    - km3pipe.pumps
    - km3pipe.testing
    - pipeinspector

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pipeinspector --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tamasgal/km3pipe/
  license: UNKNOWN
  summary: 'An analysis framework for KM3NeT'

