requirements:
  build:
    - python
    - setuptools
    - django ==1.4.5
    - webob >=1.2.3
    - webtest >=2.0.5
    - beautifulsoup4 >=4.1.3
    - django-webtest >=1.6.1
    - six >=1.3.0
    - waitress >=0.8.2

  run:
    - python
    - django ==1.4.5
    - webob >=1.2.3
    - webtest >=2.0.5
    - beautifulsoup4 >=4.1.3
    - django-webtest >=1.6.1
    - six >=1.3.0
    - waitress >=0.8.2

test:
  # Python imports
  imports:
    - nomnom
    - nomnom.tests

