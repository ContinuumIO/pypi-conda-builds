package:
  name: js_test_tool
  version: "0.1.5"

source:
  fn: js_test_tool-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/j/js_test_tool/js_test_tool-0.1.5.tar.gz
  md5: 4be32ce962d7ed1c798eea432e180a1f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - js_test_tool = js_test_tool:main
    #
    # Would create an entry point called js_test_tool that calls js_test_tool.main()

    - js-test-tool = js_test_tool.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 >=2.7
    - pyyaml >=3.10
    - lxml >=3.0.1
    - requests >=0.14.2
    - splinter >=0.5.0

  run:
    - python
    - jinja2 >=2.7
    - pyyaml >=3.10
    - lxml >=3.0.1
    - requests >=0.14.2
    - splinter >=0.5.0

test:
  # Python imports
  imports:
    - js_test_tool

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - js-test-tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/edx/js-test-tool
  license: GNU Affero General Public License v3
  summary: 'Run JavaScript test suites and collect coverage information.'

