package:
  name: haufe.ztop
  version: "0.2.2"

source:
  fn: haufe.ztop-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/h/haufe.ztop/haufe.ztop-0.2.2.tar.gz
  md5: 055426db0c69027e65661f59c46a52f9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - haufe.ztop = haufe.ztop:main
    #
    # Would create an entry point called haufe.ztop that calls haufe.ztop.main()

    - ztop=haufe.ztop.ztop:main
    - zanalyse=haufe.ztop.zanalyse:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - haufe
    - haufe.ztop

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ztop --help
    - zanalyse --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: ZPL (see LICENSE.txt)
  summary: 'Real-time Zope request analysis based on haufe.requestmonitoring'

