package:
  name: reqhash
  version: "0.1.2"

source:
  fn: reqhash-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/r/reqhash/reqhash-0.1.2.tar.gz
  md5: d3770bf7e927ff8e932e8c9ac950a30d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - reqhash = reqhash:main
    #
    # Would create an entry point called reqhash that calls reqhash.main()

    - reqhash = reqhash:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - reqhash

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - reqhash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dhepper/reqhash
  license: UNKNOWN
  summary: 'Calculate a hash value over a requirement file.'

