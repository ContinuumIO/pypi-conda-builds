package:
  name: leeroy
  version: "0.2.2"

source:
  fn: leeroy-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/l/leeroy/leeroy-0.2.2.tar.gz
  md5: 91716823f03f313dc0e59ddcf7aaba92
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - leeroy = leeroy:main
    #
    # Would create an entry point called leeroy that calls leeroy.main()

    - leeroy=leeroy.scripts:main
    - leeroy-cron=leeroy.cron:main
    - leeroy-retry=leeroy.retry:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.9
    - requests ==0.14.2
    - flake8 ==2.0

  run:
    - python
    - setuptools
    - flask ==0.9
    - requests ==0.14.2
    - flake8 ==2.0

test:
  # Python imports
  imports:
    - leeroy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - leeroy --help
    - leeroy-cron --help
    - leeroy-retry --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/litl/leeroy
  license: MIT License
  summary: 'Leeroy integrates Jenkins CI with GitHub pull requests'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
