package:
  name: cprofilev
  version: "1.0.6"

source:
  fn: CProfileV-1.0.6.tar.gz
  url: https://pypi.python.org/packages/source/C/CProfileV/CProfileV-1.0.6.tar.gz
  md5: 08c7c242b6e64237bc53c5d13537e03d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cprofilev = cprofilev:main
    #
    # Would create an entry point called cprofilev that calls cprofilev.main()

    - cprofilev=cprofilev:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle

  run:
    - python
    - setuptools
    - bottle

test:
  # Python imports
  imports:
    - cprofilev

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cprofilev --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ymichael/cprofilev
  license: MIT License
  summary: 'An easier way to use cProfile'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
