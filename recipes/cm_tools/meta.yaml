package:
  name: cm_tools
  version: "0.0.1"

source:
  fn: cm_tools-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cm_tools/cm_tools-0.0.1.tar.gz
  md5: 94441fdfc44c6ef4f2882e74abb01b61
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cm_tools = cm_tools:main
    #
    # Would create an entry point called cm_tools that calls cm_tools.main()

    - cm-launcher = cm_tools:cm_launch_from_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto <2.35.0
    - bioblend
    - docopt

  run:
    - python
    - boto <2.35.0
    - bioblend
    - docopt

test:
  # Python imports
  imports:
    - cm_tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cm-launcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/simonalpha/cm_tools
  license: MIT License
  summary: 'CLI tools for working with CloudMan clusters'

