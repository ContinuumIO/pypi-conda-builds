package:
  name: bump
  version: "0.3.0"

source:
  fn: bump-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bump/bump-0.3.0.tar.gz
  md5: db0a177aca5ab27399dbdaf4859cbe82
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bump = bump:main
    #
    # Would create an entry point called bump that calls bump.main()

    - bump = bump:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bump

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bump --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marksteve/bump
  license: MIT
  summary: 'Bumps package version numbers'

