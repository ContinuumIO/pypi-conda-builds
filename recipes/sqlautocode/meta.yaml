package:
  name: sqlautocode
  version: "0.7"

source:
  fn: sqlautocode-0.7.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlautocode/sqlautocode-0.7.tar.gz
  md5: eb991930cd502d826cf0f4109fedcd5d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlautocode = sqlautocode:main
    #
    # Would create an entry point called sqlautocode that calls sqlautocode.main()

    - sqlautocode = sqlautocode.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy

  run:
    - python
    - sqlalchemy

test:
  # Python imports
  imports:
    - sqlautocode
    - sqlautocode.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlautocode --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/sqlautocode/
  license: MIT
  summary: 'AutoCode is a flexible tool to autogenerate a model from an existing database.'

# See
