  run:
    - python
    - setuptools
    - pyramid >=1.4a
    - pyramid_zodbconn
    - pyramid_tm
    - pyramid_zcml
    - pyramid_debugtoolbar
    - pyramid_mailer
    - zodb3
    - repoze.catalog
    - cssmin
    - w20e.hitman
