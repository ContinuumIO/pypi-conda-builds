package:
  name: sphinx-serve
  version: "1.0.1"

source:
  fn: sphinx-serve-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sphinx-serve/sphinx-serve-1.0.1.tar.gz
  md5: de6369a6e5809640c0fd576b4a3bba5d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sphinx-serve = sphinx-serve:main
    #
    # Would create an entry point called sphinx-serve that calls sphinx-serve.main()

    - sphinx-serve = sphinx_serve.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - sphinx_serve

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sphinx-serve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tlatsas/sphinx-serve
  license: MIT License
  summary: 'Preview sphinx documentation locally'

