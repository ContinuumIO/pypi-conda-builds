package:
  name: testmill
  version: "0.9.12"

source:
  fn: testmill-0.9.12.tar.gz
  url: https://pypi.python.org/packages/source/t/testmill/testmill-0.9.12.tar.gz
  md5: 716f1ab642dcd1a70389f41b21be8f68
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - testmill = testmill:main
    #
    # Would create an entry point called testmill that calls testmill.main()

    - ravtest = testmill.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric >=1.5.3
    - pyyaml
    - argparse

  run:
    - python
    - fabric >=1.5.3
    - pyyaml
    - argparse

test:
  # Python imports
  imports:
    - testmill

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ravtest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ravello/testmill
  license: Apache Software License
  summary: 'Create multi-VM application environments for dev/test.'

