package:
  name: onegov.user
  version: "0.0.1"

source:
  fn: onegov.user-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/o/onegov.user/onegov.user-0.0.1.tar.gz
  md5: e0b4eabbca8bba73ea0f59e521a49a34
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - onegov.user = onegov.user:main
    #
    # Would create an entry point called onegov.user that calls onegov.user.main()

    - onegov-user=onegov.user.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - onegov.core
    - sqlalchemy

  run:
    - python
    - setuptools
    - click
    - onegov.core
    - sqlalchemy

test:
  # Python imports
  imports:
    - onegov
    - onegov.user

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - onegov-user --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/seantis/onegov.user
  license: GNU General Public License v2 (GPLv2)
  summary: 'A generic user model for OneGov.'

