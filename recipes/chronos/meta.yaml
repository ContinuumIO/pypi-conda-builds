package:
  name: chronos
  version: "0.3"

source:
  fn: chronos-0.3.zip
  url: https://pypi.python.org/packages/source/c/chronos/chronos-0.3.zip
  md5: 7f787889fd6d7efb4df36fbddaab5f20
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chronos = chronos:main
    #
    # Would create an entry point called chronos that calls chronos.main()

    - chronos = chronos.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - chronos
    - test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chronos --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.io/chronos
  license: BSD License
  summary: 'An ncurses stopwatch/timer.'

