package:
  name: moneta
  version: "1.3.9"

source:
  fn: moneta-1.3.9.tar.gz
  url: https://pypi.python.org/packages/source/m/moneta/moneta-1.3.9.tar.gz
  md5: e860f0983ba8828b864cae610379bbce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - moneta = moneta:main
    #
    # Would create an entry point called moneta that calls moneta.main()

    - moneta-manage = moneta.core.scripts:main
    - moneta-gunicorn = moneta.core.scripts:gunicorn

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - setuptools >=1.0
    - django >=1.7
    - gunicorn
    - django-bootstrap3
    - django-pipeline
    - django-grappelli
    - django-debug-toolbar
    - django-smart-selects
    - python-gnupg

  run:
    - python
    - six
    - setuptools >=1.0
    - django >=1.7
    - gunicorn
    - django-bootstrap3
    - django-pipeline
    - django-grappelli
    - django-debug-toolbar
    - django-smart-selects
    - python-gnupg

test:
  # Python imports
  imports:
    - gunicorn
    - gunicorn.app
    - gunicorn.http
    - gunicorn.management
    - gunicorn.management.commands
    - gunicorn.workers
    - moneta
    - moneta.core
    - moneta.core.management
    - moneta.core.management.commands
    - moneta.core.templatetags
    - moneta.repositories
    - moneta.repository
    - moneta.repository.migrations
    - moneta.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - moneta-manage --help
    - moneta-gunicorn --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

