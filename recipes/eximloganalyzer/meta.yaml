package:
  name: eximloganalyzer
  version: "0.1"

source:
  fn: eximloganalyzer-0.1.tar.gz
  url: https://pypi.python.org/packages/source/e/eximloganalyzer/eximloganalyzer-0.1.tar.gz
  md5: f3d0111dad284984b1c762790301ede4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eximloganalyzer = eximloganalyzer:main
    #
    # Would create an entry point called eximloganalyzer that calls eximloganalyzer.main()

    - eximloganalyzer = eximloganalyzer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - eximloganalyzer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eximloganalyzer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://terrarum.net
  license: BSD
  summary: 'Command line script to parse exim logs'

