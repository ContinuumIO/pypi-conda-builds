package:
  name: ec2yaml
  version: "0.0.8"

source:
  fn: ec2yaml-0.0.8.tar.gz
  url: https://pypi.python.org/packages/source/e/ec2yaml/ec2yaml-0.0.8.tar.gz
  md5: 9d747946460310562788ba2b16762b98
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ec2yaml = ec2yaml:main
    #
    # Would create an entry point called ec2yaml that calls ec2yaml.main()

    - ec2yaml = ec2yaml.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.11
    - boto ==2.27.0
    - docopt ==0.6.1

  run:
    - python
    - pyyaml ==3.11
    - boto ==2.27.0
    - docopt ==0.6.1

test:
  # Python imports
  imports:
    - ec2yaml
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ec2yaml --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aventurella/ec2yaml
  license: BSD License
  summary: 'Materialize a YAML configuration into AWS EC2'

