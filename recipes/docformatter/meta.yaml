package:
  name: docformatter
  version: "0.7.1"

source:
  fn: docformatter-0.7.1.tar.gz
  url: https://pypi.python.org/packages/source/d/docformatter/docformatter-0.7.1.tar.gz
  md5: 40a043750b74ffdb5bce74cef8a2ef2e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docformatter = docformatter:main
    #
    # Would create an entry point called docformatter that calls docformatter.main()

    - docformatter = docformatter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - untokenize

  run:
    - python
    - untokenize

test:
  # Python imports
  imports:
    - docformatter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docformatter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/myint/docformatter
  license: MIT License
  summary: u'Formats docstrings to follow PEP 257.'

