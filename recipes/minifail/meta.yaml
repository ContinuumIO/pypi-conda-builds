package:
  name: minifail
  version: "0.1.3"

source:
  fn: minifail-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/m/minifail/minifail-0.1.3.tar.gz
  md5: 01774fd3b4bbbe3f2a350a40c440156d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - minifail = minifail:main
    #
    # Would create an entry point called minifail that calls minifail.main()

    - minifail = minifail.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.5.0

  run:
    - python
    - docopt ==0.5.0

test:
  # Python imports
  imports:
    - minifail

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - minifail --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gautier/minifail
  license: MIT
  summary: 'minifail is a simple IP failover compatible with Linux/BSD/MacOS'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
