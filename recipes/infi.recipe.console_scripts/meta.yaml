package:
  name: infi.recipe.console_scripts
  version: "0.3.15"

source:
  fn: infi.recipe.console_scripts-0.3.15.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.recipe.console_scripts/infi.recipe.console_scripts-0.3.15.tar.gz
  md5: 0deb1741a06f922a9d83d2d64adb5b3e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.recipe.console_scripts = infi.recipe.console_scripts:main
    #
    # Would create an entry point called infi.recipe.console_scripts that calls infi.recipe.console_scripts.main()

    - console-script-test = infi.recipe.console_scripts:nothing
    - replace_gui_script = infi.recipe.console_scripts.windows:replace_gui_script
    - replace_console_script = infi.recipe.console_scripts.windows:replace_console_script
    - gui-script-test = infi.recipe.console_scripts:nothing

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - infi.pyutils
    - setuptools
    - z3c.recipe.scripts
    - zc.buildout
    - zc.recipe.egg

  run:
    - python
    - setuptools
    - infi.pyutils
    - setuptools
    - z3c.recipe.scripts
    - zc.buildout
    - zc.recipe.egg

test:
  # Python imports
  imports:
    - infi
    - infi.recipe
    - infi.recipe.console_scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - console-script-test --help
    - replace_gui_script --help
    - replace_console_script --help
    - gui-script-test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.recipe.console_scripts
  license: Python Software Foundation License
  summary: 'buildout recipe for generating better console and gui script for entry points'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
