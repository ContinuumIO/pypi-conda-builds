package:
  name: bootils
  version: "0.1.0.dev4"

source:
  fn: bootils-0.1.0.dev4.zip
  url: https://pypi.python.org/packages/source/b/bootils/bootils-0.1.0.dev4.zip
  md5: f571bbd00d684b184e11147de7ce0206
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bootils = bootils:main
    #
    # Would create an entry point called bootils that calls bootils.main()

    - nanny = bootils.__main__:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3,<4
    - colorama
    - pluginbase >=0.3,<1
    - psutil ==2.2.1

  run:
    - python
    - click >=3.3,<4
    - colorama
    - pluginbase >=0.3,<1
    - psutil ==2.2.1

test:
  # Python imports
  imports:
    - bootils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nanny --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Build-The-Web/bootils
  license: Apache Software License
  summary: u'Bootils offers process boot-strapping utilities that support writing robust application/service launcher and process life-cycle management scripts.'

