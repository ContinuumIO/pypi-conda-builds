requirements:
  build:
    - python
    - setuptools
    - python-leetchi >=0.3.5
    - six
    - django-iban ==0.2.5
    - python-dateutil

  run:
    - python
    - python-leetchi >=0.3.5
    - six
    - django-iban ==0.2.5
    - python-dateutil

test:
  # Python imports
  imports:
    - djleetchi
    - djleetchi.management
    - djleetchi.management.commands
    - djleetchi.migrations
    - djleetchi.templatetags
    - djleetchi.tests

