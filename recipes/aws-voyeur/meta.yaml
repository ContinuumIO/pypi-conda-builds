package:
  name: aws-voyeur
  version: "0.1.2"

source:
  fn: aws-voyeur-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/a/aws-voyeur/aws-voyeur-0.1.2.tar.gz
  md5: fb8f95697b2003c0a549655847dd9d2c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aws-voyeur = aws-voyeur:main
    #
    # Would create an entry point called aws-voyeur that calls aws-voyeur.main()

    - voyeur = voyeur:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - tabulate

  run:
    - python
    - boto
    - tabulate

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - voyeur --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/texastribune/aws-voyeur
  license: BSD License
  summary: 'List AWS inventory'

