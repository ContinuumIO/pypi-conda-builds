package:
  name: arklib
  version: "v0.2-r95"

source:
  fn: arklib-v0.2-r95.tar.gz
  url: https://pypi.python.org/packages/source/a/arklib/arklib-v0.2-r95.tar.gz
  md5: e0a3642af30f15017108fe68737323c7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - arklib = arklib:main
    #
    # Would create an entry point called arklib that calls arklib.main()

    - ark-ec2-tags = arklib.cli.ark_ec2_tags:main
    - ark-set-dns = arklib.cli.ark_set_dns:main
    - ark-puppet-apply = arklib.cli.ark_puppet_apply:main
    - ark-backup-dir = arklib.cli.ark_backup_dir:main
    - ark-restore-dir = arklib.cli.ark_restore_dir:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - pyyaml

  run:
    - python
    - boto
    - pyyaml

test:
  # Python imports
  imports:
    - arklib
    - arklib.cli
    - tests
    - tests.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ark-ec2-tags --help
    - ark-set-dns --help
    - ark-puppet-apply --help
    - ark-backup-dir --help
    - ark-restore-dir --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://to/be/setup
  license: UNKNOWN
  summary: 'Ark python library'

