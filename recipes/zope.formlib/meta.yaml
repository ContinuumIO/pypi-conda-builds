package:
  name: zope.formlib
  version: "4.3.0"

source:
  fn: zope.formlib-4.3.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.formlib/zope.formlib-4.3.0.tar.gz
  md5: 2931c38931c155afc7c1cc35c3671f34
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.formlib = zope.formlib:main
    #
    # Would create an entry point called zope.formlib that calls zope.formlib.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytz
    - zope.browser >=1.1
    - zope.browserpage >=3.11.0
    - zope.component
    - zope.event
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.lifecycleevent
    - zope.publisher
    - zope.schema >=3.5.1
    - zope.security
    - zope.traversing
    - zope.datetime

  run:
    - python
    - setuptools
    - pytz
    - zope.browser >=1.1
    - zope.browserpage >=3.11.0
    - zope.component
    - zope.event
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.lifecycleevent
    - zope.publisher
    - zope.schema >=3.5.1
    - zope.security
    - zope.traversing
    - zope.datetime

test:
  # Python imports
  imports:
    - zope
    - zope.formlib
    - zope.formlib.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.formlib
  license: Zope Public License
  summary: 'Form generation and validation library for Zope'

