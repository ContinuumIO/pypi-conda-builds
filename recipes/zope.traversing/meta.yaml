package:
  name: zope.traversing
  version: "4.0.0"

source:
  fn: zope.traversing-4.0.0.zip
  url: https://pypi.python.org/packages/source/z/zope.traversing/zope.traversing-4.0.0.zip
  md5: 5cc40c552f953939f7c597ebbedd586f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.traversing = zope.traversing:main
    #
    # Would create an entry point called zope.traversing that calls zope.traversing.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - transaction
    - zope.component
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface >=4.0.4
    - zope.location >=3.7.0
    - zope.proxy
    - zope.publisher
    - zope.security

  run:
    - python
    - setuptools
    - six
    - transaction
    - zope.component
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface >=4.0.4
    - zope.location >=3.7.0
    - zope.proxy
    - zope.publisher
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.traversing
    - zope.traversing.browser
    - zope.traversing.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.traversing
  license: Zope Public License
  summary: 'Resolving paths in the object hierarchy'

