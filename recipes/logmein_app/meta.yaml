package:
  name: logmein_app
  version: "0.0.3dev"

source:
  fn: logmein_app-0.0.3dev.tar.gz
  url: https://pypi.python.org/packages/source/l/logmein_app/logmein_app-0.0.3dev.tar.gz
  md5: f7e9b5af7dc5557c07658dae32bdafb4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logmein_app = logmein_app:main
    #
    # Would create an entry point called logmein_app that calls logmein_app.main()

    - logmein_app=logmein_app.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - logmein_app

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logmein_app --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/raphapassini/logmein
  license: MIT
  summary: 'Connect remotely to a django project'

