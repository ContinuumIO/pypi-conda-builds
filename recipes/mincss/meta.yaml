package:
  name: mincss
  version: "0.8.6"

source:
  fn: mincss-0.8.6.tar.gz
  url: https://pypi.python.org/packages/source/m/mincss/mincss-0.8.6.tar.gz
  md5: 2f5de66d6ab4426c5a8ca47be1fab7b4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mincss = mincss:main
    #
    # Would create an entry point called mincss that calls mincss.main()

    - mincss=mincss.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - cssselect

  run:
    - python
    - lxml
    - cssselect

test:
  # Python imports
  imports:
    - mincss
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mincss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/peterbe/mincss
  license: BSD License
  summary: 'clears the junk out of your CSS'

