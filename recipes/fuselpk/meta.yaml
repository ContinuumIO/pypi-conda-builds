package:
  name: fuselpk
  version: "0.1"

source:
  fn: fuselpk-0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/fuselpk/fuselpk-0.1.tar.gz
  md5: 2a4299aaaa2b3f036d2051b4a8b2fe9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fuselpk = fuselpk:main
    #
    # Would create an entry point called fuselpk that calls fuselpk.main()

    - fuselpk = fuselpk.main:start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fuse-python >=0.2
    - python-ldap

  run:
    - python
    - fuse-python >=0.2
    - python-ldap

test:
  # Python imports
  imports:
    - fuselpk
    - fuselpk.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fuselpk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPLv3
  summary: 'LDAP Public Key filesystem for openssh'

