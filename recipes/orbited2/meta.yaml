package:
  name: orbited2
  version: "2.0.b1"

source:
  fn: orbited2-2.0.b1.tar.gz
  url: https://pypi.python.org/packages/source/o/orbited2/orbited2-2.0.b1.tar.gz
  md5: 14af5bd55240b72a7261ad084afb40a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - orbited2 = orbited2:main
    #
    # Would create an entry point called orbited2 that calls orbited2.main()

    - orbited2=orbited2.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - csp_eventlet >=0.4.1

  run:
    - python
    - setuptools
    - csp_eventlet >=0.4.1

test:
  # Python imports
  imports:
    - orbited2
    - orbited2.admin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - orbited2 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/mcarter/orbited2
  license: MIT License
  summary: 'A WebSocket-enabling proxy, so you can code against Websocket in any browser.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
