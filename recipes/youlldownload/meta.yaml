package:
  name: youlldownload
  version: "0.2"

source:
  fn: YoullDownload-0.2.zip
  url: https://pypi.python.org/packages/source/Y/YoullDownload/YoullDownload-0.2.zip
  md5: 4af20afecfa0231b62546681ffbf33a1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - youlldownload = youlldownload:main
    #
    # Would create an entry point called youlldownload that calls youlldownload.main()

    - youlldownload = youlldownload:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyquery

  run:
    - python
    - setuptools
    - pyquery

test:
  # Python imports
  imports:
    - youlldownload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - youlldownload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/RedTurtle/YoullDownload
  license: GNU General Public License (GPL)
  summary: 'Grab from a remote site page all resources that a browser will probably download visiting the page'

