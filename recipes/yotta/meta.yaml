package:
  name: yotta
  version: "0.3.1"

source:
  fn: yotta-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/y/yotta/yotta-0.3.1.tar.gz
  md5: 61102dd3942614e5a2a81f3357ab2770
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - yotta = yotta:main
    #
    # Would create an entry point called yotta that calls yotta.main()

    - yotta=yotta:main
    - yt=yotta:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - semantic_version >=2.3.1,<3
    - requests >=2.5,<3
    - pygithub >=1.25,<2
    - colorama >=0.3,<0.4
    - hgapi >=1.7,<2
    - jinja2 >=2.7.0,<3
    - cryptography >=0.8
    - pyjwt >=1.0,<2.0
    - pathlib >=1.0.1,<1.1
    - jsonschema >=2.4.0,<3.0
    - mbed_test_wrapper >=0.0.2,<0.1.0
    - valinor >=0.0.0,<1.0

  run:
    - python
    - semantic_version >=2.3.1,<3
    - requests >=2.5,<3
    - pygithub >=1.25,<2
    - colorama >=0.3,<0.4
    - hgapi >=1.7,<2
    - jinja2 >=2.7.0,<3
    - cryptography >=0.8
    - pyjwt >=1.0,<2.0
    - pathlib >=1.0.1,<1.1
    - jsonschema >=2.4.0,<3.0
    - mbed_test_wrapper >=0.0.2,<0.1.0
    - valinor >=0.0.0,<1.0

test:
  # Python imports
  imports:
    - yotta
    - yotta.completers
    - yotta.lib
    - yotta.test
    - yotta.test.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yotta --help
    - yt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: about:blank
  license: Apache Software License
  summary: 'Re-usable components for embedded software.'

