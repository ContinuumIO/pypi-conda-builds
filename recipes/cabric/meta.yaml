package:
  name: cabric
  version: "0.2.7"

source:
  fn: cabric-0.2.7.tar.gz
  url: https://pypi.python.org/packages/source/c/cabric/cabric-0.2.7.tar.gz
  md5: d58ded4c4ba32738ed406623017df662
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cabric = cabric:main
    #
    # Would create an entry point called cabric that calls cabric.main()

    - cabric = cabric.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric
    - cliez

  run:
    - python
    - fabric
    - cliez

test:
  # Python imports
  imports:
    - cabric
    - cabric.cloud

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cabric --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/baixing/cabric
  license: http://opensource.org/licenses/MIT
  summary: 'A deploy tool for CentOS, based on fabric.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
