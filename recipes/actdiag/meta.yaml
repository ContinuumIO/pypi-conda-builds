package:
  name: actdiag
  version: "0.5.4"

source:
  fn: actdiag-0.5.4.tar.gz
  url: https://pypi.python.org/packages/source/a/actdiag/actdiag-0.5.4.tar.gz
  md5: d254a4dbac727ba7bee1b252e530cb3f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - actdiag = actdiag:main
    #
    # Would create an entry point called actdiag that calls actdiag.main()

    - actdiag=actdiag.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - blockdiag >=1.5.0

  run:
    - python
    - setuptools
    - setuptools
    - blockdiag >=1.5.0

test:
  # Python imports
  imports:
    - actdiag
    - actdiag.plugins
    - actdiag.utils
    - actdiag.utils.rst

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - actdiag --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://blockdiag.com/
  license: Apache Software License
  summary: 'actdiag generates activity-diagram image from text'

