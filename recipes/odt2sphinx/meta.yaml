package:
  name: odt2sphinx
  version: "0.2.3"

source:
  fn: odt2sphinx-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/o/odt2sphinx/odt2sphinx-0.2.3.tar.gz
  md5: 273789420f4961bcd2c0ed3bfd13a2cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - odt2sphinx = odt2sphinx:main
    #
    # Would create an entry point called odt2sphinx that calls odt2sphinx.main()

    - odt2sphinx = odt2sphinx.odt2sphinx:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - pil

  run:
    - python
    - six
    - pil

test:
  # Python imports
  imports:
    - odt2sphinx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - odt2sphinx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/cdevienne/odt2sphinx
  license: Python Software Foundation License
  summary: 'An OpenDocument to sphinx converter.'

