package:
  name: airpy
  version: "0.0.7"

source:
  fn: airpy-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/a/airpy/airpy-0.0.7.tar.gz
  md5: 8aff0d17bd4f7baa799213a5032503eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - airpy = airpy:main
    #
    # Would create an entry point called airpy that calls airpy.main()

    - airpy=airpy.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - requests
    - appdirs
    - colorama

  run:
    - python
    - setuptools
    - click
    - requests
    - appdirs
    - colorama

test:
  # Python imports
  imports:
    - airpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - airpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kevinaloys/airpy
  license: MIT License
  summary: 'Documentation Installer for the Pythonic Soul'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
