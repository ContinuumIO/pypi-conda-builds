package:
  name: gocept.lockd
  version: "0.1"

source:
  fn: gocept.lockd-0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gocept.lockd/gocept.lockd-0.1.tar.gz
  md5: dd0cd2c54952d01916ce65275a7eaefb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.lockd = gocept.lockd:main
    #
    # Would create an entry point called gocept.lockd that calls gocept.lockd.main()

    - lockd=gocept.lockd.lockd:main
    - lockcmd=gocept.lockd.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zc.lockfile

  run:
    - python
    - setuptools
    - setuptools
    - zc.lockfile

test:
  # Python imports
  imports:
    - gocept
    - gocept.lockd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lockd --help
    - lockcmd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'A simple XML-RPC-based lock daemon to support fencing.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
