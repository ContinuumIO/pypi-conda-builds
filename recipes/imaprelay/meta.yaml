package:
  name: imaprelay
  version: "0.0.5"

source:
  fn: imaprelay-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/i/imaprelay/imaprelay-0.0.5.tar.gz
  md5: b1ca9eb814dabde404ad3417eec7a3b3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imaprelay = imaprelay:main
    #
    # Would create an entry point called imaprelay that calls imaprelay.main()

    - imaprelay = imaprelay.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - imaprelay

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imaprelay --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/nickstenning/imaprelay
  license: MIT License
  summary: 'IMAP-to-SMTP relay: imaprelay relays messages from an IMAP INBOX to an SMTP server'

