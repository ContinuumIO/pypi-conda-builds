package:
  name: druid-cli
  version: "0.3.1"

source:
  fn: druid-cli-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/d/druid-cli/druid-cli-0.3.1.tar.gz
  md5: 1c2cdfe8ec54d6eb85cecf333ac48a56
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - druid-cli = druid-cli:main
    #
    # Would create an entry point called druid-cli that calls druid-cli.main()

    - druid-cli = druid_cli.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - html2text
    - click
    - python-dateutil

  run:
    - python
    - requests
    - html2text
    - click
    - python-dateutil

test:
  # Python imports
  imports:
    - druid_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - druid-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/swistakm/druid-cli
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Missing command line interface to druid data store.'

