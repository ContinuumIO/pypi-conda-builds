package:
  name: gittar
  version: "0.5"

source:
  fn: gittar-0.5.tar.gz
  url: https://pypi.python.org/packages/source/g/gittar/gittar-0.5.tar.gz
  md5: 62c022ca43522fa9140754d242ed1766
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gittar = gittar:main
    #
    # Would create an entry point called gittar that calls gittar.main()

    - gittar = gittar:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dulwich
    - python-dateutil

  run:
    - python
    - dulwich
    - python-dateutil

test:
  # Python imports
  imports:
    - gittar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gittar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mbr/gittar
  license: MIT
  summary: 'The inverse of git archive. Adds a new commit from an archiveor the filesystem.'

