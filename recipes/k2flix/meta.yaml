package:
  name: k2flix
  version: "1.0.0"

source:
  fn: k2flix-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/k/k2flix/k2flix-1.0.0.tar.gz
  md5: 8b333e63d8eab8ff30ff199be3beca73
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - k2flix = k2flix:main
    #
    # Would create an entry point called k2flix that calls k2flix.main()

    - k2flix = k2flix.core:k2flix_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - matplotlib
    - astropy >=0.4
    - imageio >=1

  run:
    - python
    - numpy
    - matplotlib
    - astropy >=0.4
    - imageio >=1

test:
  # Python imports
  imports:
    - k2flix

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - k2flix --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://barentsen.github.io/k2flix
  license: MIT License
  summary: "Create beautiful quicklook movies from the pixel data observed by NASA's Kepler spacecraft."

