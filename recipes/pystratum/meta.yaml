package:
  name: pystratum
  version: "0.9.3"

source:
  fn: PyStratum-0.9.3.tar.gz
  url: https://pypi.python.org/packages/source/P/PyStratum/PyStratum-0.9.3.tar.gz
  md5: 6159bf24933058fe568ad34fb6a96ccc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pystratum = pystratum:main
    #
    # Would create an entry point called pystratum that calls pystratum.main()

    - pystratum = pystratum:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pystratum
    - pystratum.mssql
    - pystratum.mssql.wrapper
    - pystratum.mysql
    - pystratum.mysql.wrapper
    - pystratum.wrapper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pystratum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SetBased/py-stratum
  license: MIT License
  summary: 'A stored procedure and function loader, wrapper generator for MySQL and MS-SQL'

