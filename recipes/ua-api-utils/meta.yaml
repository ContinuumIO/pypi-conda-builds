package:
  name: ua-api-utils
  version: "0.1.1"

source:
  fn: ua-api-utils-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/u/ua-api-utils/ua-api-utils-0.1.1.tar.gz
  md5: c0719488a1ebebb55e4aa7ad03c51042
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ua-api-utils = ua-api-utils:main
    #
    # Would create an entry point called ua-api-utils that calls ua-api-utils.main()

    - ua=ua_utils.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - simplejson

  run:
    - python
    - requests
    - simplejson

test:
  # Python imports
  imports:
    - ua_utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ua --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/urbanairship/ua-api-utils
  license: Apache Software License
  summary: "Utilities for working with Urban Airship's APIs"

