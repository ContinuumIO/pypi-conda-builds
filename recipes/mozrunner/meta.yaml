package:
  name: mozrunner
  version: "6.7"

source:
  fn: mozrunner-6.7.tar.gz
  url: https://pypi.python.org/packages/source/m/mozrunner/mozrunner-6.7.tar.gz
  md5: 571dad4597fd7510c6b3fc4ca7c1e197
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozrunner = mozrunner:main
    #
    # Would create an entry point called mozrunner that calls mozrunner.main()

    - mozrunner=mozrunner:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mozcrash >=0.14
    - mozdevice >=0.37
    - mozfile >=1.0
    - mozinfo >=0.7
    - mozlog >=1.5
    - mozprocess >=0.17
    - mozprofile >=0.18

  run:
    - python
    - setuptools
    - mozcrash >=0.14
    - mozdevice >=0.37
    - mozfile >=1.0
    - mozinfo >=0.7
    - mozlog >=1.5
    - mozprocess >=0.17
    - mozprofile >=0.18

test:
  # Python imports
  imports:
    - mozrunner
    - mozrunner.base
    - mozrunner.devices

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mozrunner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'Reliable start/stop/configuration of Mozilla Applications (Firefox, Thunderbird, etc.)'

