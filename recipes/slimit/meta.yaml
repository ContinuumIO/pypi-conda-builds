package:
  name: slimit
  version: "0.8.1"

source:
  fn: slimit-0.8.1.zip
  url: https://pypi.python.org/packages/source/s/slimit/slimit-0.8.1.zip
  md5: 5f5f86e98940a1e71a6a30d501e0d733
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slimit = slimit:main
    #
    # Would create an entry point called slimit that calls slimit.main()

    - slimit=slimit.minifier:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ply >=3.4

  run:
    - python
    - setuptools
    - ply >=3.4

test:
  # Python imports
  imports:
    - slimit
    - slimit.tests
    - slimit.visitors

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slimit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://slimit.readthedocs.org
  license: MIT License
  summary: 'SlimIt - JavaScript minifier'

