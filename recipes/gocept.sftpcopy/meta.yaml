package:
  name: gocept.sftpcopy
  version: "0.5.1"

source:
  fn: gocept.sftpcopy-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gocept.sftpcopy/gocept.sftpcopy-0.5.1.tar.gz
  md5: 27cd856f716f02d43490f15d9a8fdc10
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.sftpcopy = gocept.sftpcopy:main
    #
    # Would create an entry point called gocept.sftpcopy that calls gocept.sftpcopy.main()

    - sftpcopy=gocept.sftpcopy.sftpcopy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gocept.filestore
    - paramiko

  run:
    - python
    - setuptools
    - gocept.filestore
    - paramiko

test:
  # Python imports
  imports:
    - gocept
    - gocept.sftpcopy
    - gocept.sftpcopy.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sftpcopy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/gocept/gocept.sftpcopy
  license: Zope Public License
  summary: 'Upload/download files via SFTP to a maildir structure'

