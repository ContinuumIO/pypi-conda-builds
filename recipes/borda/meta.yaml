package:
  name: borda
  version: "0.1"

source:
  fn: borda-0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/borda/borda-0.1.tar.gz
  md5: 0a499d971a004e046c418cf5619c9580
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - borda = borda:main
    #
    # Would create an entry point called borda that calls borda.main()

    - bordad=borda.server:main
    - borda=borda.client:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle
    - requests

  run:
    - python
    - bottle
    - requests

test:
  # Python imports
  imports:
    - borda

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bordad --help
    - borda --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/logc/borda
  license: GNU General Public License v3 (GPLv3)
  summary: 'Voting system based on the Borda counting scheme'

