package:
  name: galapagos-assembler
  version: "0.23"

source:
  fn: galapagos-assembler-0.23.tar.gz
  url: https://pypi.python.org/packages/source/g/galapagos-assembler/galapagos-assembler-0.23.tar.gz
  md5: 5f28bb4ec04db679bd8cf2adaaa34220
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - galapagos-assembler = galapagos-assembler:main
    #
    # Would create an entry point called galapagos-assembler that calls galapagos-assembler.main()

    - galapagos-as = galapagos:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - galapagos

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - galapagos-as --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dmpro-ytelse/galapagos-as
  license: UNKNOWN
  summary: 'Assembles Galapagos assembly.'

