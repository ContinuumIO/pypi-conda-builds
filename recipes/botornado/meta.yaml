package:
  name: botornado
  version: "0.0.3"

source:
  fn: botornado-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/b/botornado/botornado-0.0.3.tar.gz
  md5: a14ceb55103a8c755a96f8a4eaf76432
#  patches:
   # List any patch files here
