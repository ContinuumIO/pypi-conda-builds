    - boto.fps.test
    - boto.gs
    - boto.iam
    - boto.manage
    - boto.mashups
    - boto.mturk
    - boto.mturk.test
    - boto.pyami
    - boto.pyami.installers
    - boto.pyami.installers.ubuntu
    - boto.rds
    - boto.roboto
    - boto.route53
    - boto.s3
    - boto.sdb
    - boto.sdb.db
    - boto.sdb.db.manager
    - boto.services
    - boto.ses
    - boto.sns
    - boto.sqs
    - boto.sts
    - boto.vpc
    - botornado
    - botornado.s3
    - botornado.sqs
    - botornado.test
