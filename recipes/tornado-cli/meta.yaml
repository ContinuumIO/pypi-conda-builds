package:
  name: tornado-cli
  version: "0.1"

source:
  fn: tornado-cli-0.1.tar.gz
  url: https://pypi.python.org/packages/source/t/tornado-cli/tornado-cli-0.1.tar.gz
  md5: 6eb08206b0e6065f13a06f0da26c967d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tornado-cli = tornado-cli:main
    #
    # Would create an entry point called tornado-cli that calls tornado-cli.main()

    - tcli=tornado_cli:main
    - tornado_cli=tornado_cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - tornado_cli
    - tornado_cli.commands
    - tornado_cli.project_template
    - tornado_cli.project_template.handlers
    - tornado_cli.project_template.logconfig
    - tornado_cli.project_template.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tcli --help
    - tornado_cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'A command line interface helper for Tornado'

