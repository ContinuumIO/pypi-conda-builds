package:
  name: root2matplot
  version: "0.9.3.1"

source:
  fn: root2matplot-0.9.3.1.tar.gz
  url: https://pypi.python.org/packages/source/r/root2matplot/root2matplot-0.9.3.1.tar.gz
  md5: 1f74596046c09b8ff37fd5a454058b8a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - root2matplot = root2matplot:main
    #
    # Would create an entry point called root2matplot that calls root2matplot.main()

    - overlayHists = root2matplot.overlayHists:main
    - tree2hists = root2matplot.tree2hists:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - root2matplot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - overlayHists --help
    - tree2hists --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/root2matplot/
  license: UNKNOWN
  summary: 'Tools for use with ROOT; deprecated in favor of rootplot'

