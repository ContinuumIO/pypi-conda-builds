build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elb-rotate-certs = elb-rotate-certs:main
    #
    # Would create an entry point called elb-rotate-certs that calls elb-rotate-certs.main()

