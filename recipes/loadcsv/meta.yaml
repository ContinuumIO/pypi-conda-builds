package:
  name: loadcsv
  version: "0.4"

source:
  fn: loadcsv-0.4.tar.gz
  url: https://pypi.python.org/packages/source/l/loadcsv/loadcsv-0.4.tar.gz
  md5: 55c61d1b690ac78df6c6c1a2229ff9e3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - loadcsv = loadcsv:main
    #
    # Would create an entry point called loadcsv that calls loadcsv.main()

    - loadcsv = loadcsv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - loadcsv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - loadcsv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/ferranp/loadcsv
  license: GNU General Public License (GPL)
  summary: 'Load a csv file into a database'

