package:
  name: dwupload
  version: "0.1.4"

source:
  fn: dwupload-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/d/dwupload/dwupload-0.1.4.tar.gz
  md5: 8b914c661a16483fd9227c0576220069
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dwupload = dwupload:main
    #
    # Would create an entry point called dwupload that calls dwupload.main()

    - dwupload=dwupload:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - watchdog
    - argparse

  run:
    - python
    - setuptools
    - requests
    - watchdog
    - argparse

test:
  # Python imports
  imports:
    - dwupload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dwupload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: dxf
  summary: "Demandware upload file watcher. Keeps your files in sync with your sandbox so you don't have to use Eclipse"

