package:
  name: motmot.fview
  version: "0.6.8"

source:
  fn: motmot.fview-0.6.8.tar.gz
  url: https://pypi.python.org/packages/source/m/motmot.fview/motmot.fview-0.6.8.tar.gz
  md5: d56e198cc7e8b53de6f24956b69507ad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - motmot.fview = motmot.fview:main
    #
    # Would create an entry point called motmot.fview that calls motmot.fview.main()

    - fview=motmot.fview.fview:main
    - fview_fmf_replay = motmot.fview.fview_fmf_replay:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - motmot
    - motmot.fview

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fview --help
    - fview_fmf_replay --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.astraw.com/projects/motmot/fview.html
  license: BSD
  summary: 'extensible camera viewer program (part of the motmot camera packages)'

