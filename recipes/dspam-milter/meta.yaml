package:
  name: dspam-milter
  version: "0.3.3"

source:
  fn: dspam-milter-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dspam-milter/dspam-milter-0.3.3.tar.gz
  md5: 5e5468b563f076369b045176dc163b86
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dspam-milter = dspam-milter:main
    #
    # Would create an entry point called dspam-milter that calls dspam-milter.main()

    - dspam-milter = dspam.milter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymilter

  run:
    - python
    - pymilter

test:
  # Python imports
  imports:
    - dspam

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dspam-milter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Milter implementation for DSPAM'

