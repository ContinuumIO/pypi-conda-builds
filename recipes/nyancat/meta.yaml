package:
  name: nyancat
  version: "0.1.2"

source:
  fn: nyancat-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/n/nyancat/nyancat-0.1.2.tar.gz
  md5: 3200c4c2614c9f56d6c821a80a6ee002
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nyancat = nyancat:main
    #
    # Would create an entry point called nyancat that calls nyancat.main()

    - nyancat = nyancat.nyancat:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - nyancat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nyancat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/taizilongxu/nyancat
  license: MIT
  summary: 'nyancat in your terminal based on Python!'

