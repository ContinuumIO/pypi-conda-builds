package:
  name: colly
  version: "0.2.1"

source:
  fn: colly-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/c/colly/colly-0.2.1.tar.gz
  md5: 56835ea28f16fc482a9068dd03410df0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colly = colly:main
    #
    # Would create an entry point called colly that calls colly.main()

    - colly = colly:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson

  run:
    - python
    - simplejson

test:
  # Python imports
  imports:
    - colly
    - colly.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colly --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://repo.or.cz/w/colly.git
  license: MIT License
  summary: 'Colly - mucky pup; util for making comparison between large CSVs/ data dumps.\n'

