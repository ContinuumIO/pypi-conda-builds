package:
  name: livestreamer
  version: "1.12.2"

source:
  fn: livestreamer-1.12.2.tar.gz
  url: https://pypi.python.org/packages/source/l/livestreamer/livestreamer-1.12.2.tar.gz
  md5: 63fb477bb3e28b7fe26b3cbba6f7937c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - livestreamer = livestreamer:main
    #
    # Would create an entry point called livestreamer that calls livestreamer.main()

    - livestreamer=livestreamer_cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - futures
    - singledispatch
    - requests >=1.0,<3.0

  run:
    - python
    - futures
    - singledispatch
    - requests >=1.0,<3.0

test:
  # Python imports
  imports:
    - livestreamer
    - livestreamer.packages
    - livestreamer.packages.flashmedia
    - livestreamer.plugin
    - livestreamer.plugin.api
    - livestreamer.plugins
    - livestreamer.stream
    - livestreamer_cli
    - livestreamer_cli.packages
    - livestreamer_cli.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - livestreamer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://livestreamer.io/
  license: Simplified BSD
  summary: 'Livestreamer is command-line utility that extracts streams from various services and pipes them into a video player of choice.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
