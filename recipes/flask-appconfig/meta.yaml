package:
  name: flask-appconfig
  version: "0.9.1"

source:
  fn: flask-appconfig-0.9.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flask-appconfig/flask-appconfig-0.9.1.tar.gz
  md5: 705a172946d28dd92809feee42b8a889
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flask-appconfig = flask-appconfig:main
    #
    # Would create an entry point called flask-appconfig that calls flask-appconfig.main()

    - flaskdev = flask_appconfig.cmd:main_flaskdev

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - six

  run:
    - python
    - flask
    - six

test:
  # Python imports
  imports:
    - flask_appconfig

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flaskdev --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mbr/flask-appconfig
  license: MIT
  summary: 'Configures Flask applications in a canonical way. Also auto-configures Heroku. Aims to standardize configuration.'

