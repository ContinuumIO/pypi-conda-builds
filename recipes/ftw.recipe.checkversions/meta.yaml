  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zc.buildout
    - zc.recipe.egg

  run:
    - python
    - setuptools
    - setuptools
    - zc.buildout
    - zc.recipe.egg

test:
  # Python imports
  imports:
    - ftw
    - ftw.recipe
    - ftw.recipe.checkversions
    - ftw.recipe.checkversions.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
