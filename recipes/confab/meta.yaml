package:
  name: confab
  version: "1.4"

source:
  fn: confab-1.4.tar.gz
  url: https://pypi.python.org/packages/source/c/confab/confab-1.4.tar.gz
  md5: 496bad047c9a5a2f16b3b774d7d91883
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - confab = confab:main
    #
    # Would create an entry point called confab that calls confab.main()

    - confab = confab.main:main
    - confab-show = confab.diagnostics:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric >=1.4
    - jinja2 >=2.4
    - python-magic
    - gusset ==1.2

  run:
    - python
    - fabric >=1.4
    - jinja2 >=2.4
    - python-magic
    - gusset ==1.2

test:
  # Python imports
  imports:
    - confab

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - confab --help
    - confab-show --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/locationlabs/confab
  license: Apache2
  summary: 'Configuration management with Fabric and Jinja2.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
