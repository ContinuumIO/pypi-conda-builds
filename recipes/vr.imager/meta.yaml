package:
  name: vr.imager
  version: "0.0.4"

source:
  fn: vr.imager-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/v/vr.imager/vr.imager-0.0.4.tar.gz
  md5: 52c4c3a335e7ebb02950bc8e0ba27f1e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vr.imager = vr.imager:main
    #
    # Would create an entry point called vr.imager that calls vr.imager.main()

    - vimage = vr.imager.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vr.runners >=2.4.3,<3

  run:
    - python
    - vr.runners >=2.4.3,<3

test:
  # Python imports
  imports:
    - vr
    - vr.imager

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vimage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Command line tool to create system image tarballs.'

