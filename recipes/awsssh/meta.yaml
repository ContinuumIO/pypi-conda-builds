package:
  name: awsssh
  version: "0.0.2"

source:
  fn: AwsSsh-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/A/AwsSsh/AwsSsh-0.0.2.tar.gz
  md5: c43b5291d77fe10781a84add8d982c0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - awsssh = awsssh:main
    #
    # Would create an entry point called awsssh that calls awsssh.main()

    - awsssh = awsssh.awsssh:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - boto >=2

  run:
    - python
    - boto >=2

test:
  # Python imports
  imports:
    - awsssh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - awsssh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/philipforget/awsssh
  license: UNKNOWN
  summary: 'Easily manage ec2 ssh configs'

