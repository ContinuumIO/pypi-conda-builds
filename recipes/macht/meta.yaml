package:
  name: macht
  version: "0.1.5"

source:
  fn: macht-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/m/macht/macht-0.1.5.tar.gz
  md5: f9bffabe49b2ed4dd7182a371bf0d52d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - macht = macht:main
    #
    # Would create an entry point called macht that calls macht.main()

    - macht = macht.term:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - blessed
    - enum34

  run:
    - python
    - blessed
    - enum34

test:
  # Python imports
  imports:
    - macht
    - macht.term

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - macht --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/polyphemus/macht
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'A 2048 clone in python with Terminal UI'

