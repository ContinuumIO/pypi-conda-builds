package:
  name: vr.agent
  version: "0.0.1"

source:
  fn: vr.agent-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/v/vr.agent/vr.agent-0.0.1.tar.gz
  md5: eb2f98a5697ef35ac0635120f975f93b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vr.agent = vr.agent:main
    #
    # Would create an entry point called vr.agent that calls vr.agent.main()

    - proc_publisher = vr.agent.publisher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vr.common >=2.15.2
    - redis >=2.6.2

  run:
    - python
    - vr.common >=2.15.2
    - redis >=2.6.2

test:
  # Python imports
  imports:
    - vr
    - vr.agent
    - vr.agent.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - proc_publisher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Velociraptor plugins to Supervisord.'

