package:
  name: bloggertool
  version: "0.4.2"

source:
  fn: bloggertool-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bloggertool/bloggertool-0.4.2.tar.gz
  md5: 5d92bb9116ef09b8bedc2204084e07d3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bloggertool = bloggertool:main
    #
    # Would create an entry point called bloggertool that calls bloggertool.main()

    - blog = bloggertool.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-dateutil
    - keyring
    - jinja2
    - markdown
    - pyyaml
    - pyinotify
    - googleapiclient
    - transliterate

  run:
    - python
    - python-dateutil
    - keyring
    - jinja2
    - markdown
    - pyyaml
    - pyinotify
    - googleapiclient
    - transliterate

test:
  # Python imports
  imports:
    - bloggertool
    - bloggertool.commands
    - bloggertool.config
    - bloggertool.engine
    - bloggertool.help

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/asvetlov/bloggertool
  license: MIT License
  summary: 'Command line tool to communicate with blogger.com and blogspot.com.'

# See
