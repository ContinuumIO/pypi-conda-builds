package:
  name: ogre
  version: "4.5.0"

source:
  fn: OGRe-4.5.0.tar.gz
  url: https://pypi.python.org/packages/source/O/OGRe/OGRe-4.5.0.tar.gz
  md5: f5adae2ffd155a2300aa2c019295b2e8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ogre = ogre:main
    #
    # Would create an entry point called ogre that calls ogre.main()

    - ogre = ogre.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twython

  run:
    - python
    - twython

test:
  # Python imports
  imports:
    - ogre
    - ogre.test
    - snowflake2time
    - snowflake2time.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ogre --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dmtucker/ogre
  license: GNU General Public License (GPL)
  summary: 'OpenFusion GIS Retriever'

