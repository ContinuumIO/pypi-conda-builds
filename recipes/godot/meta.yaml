package:
  name: godot
  version: "0.1.1"

source:
  fn: Godot-0.1.1.zip
  url: https://pypi.python.org/packages/source/G/Godot/Godot-0.1.1.zip
  md5: aeda061e721adec3b2394d8f663e13cb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - godot = godot:main
    #
    # Would create an entry point called godot that calls godot.main()

    - godot = godot.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - traits
    - dot2tex
    - pyparsing
    - puddle

  run:
    - python
    - traits
    - dot2tex
    - pyparsing
    - puddle

test:
  # Python imports
  imports:
    - godot
    - godot.component
    - godot.plugin
    - godot.tool
    - godot.ui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - godot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://rwl.github.com/godot
  license: MIT
  summary: 'Python implementation of the DOT language with Traits.'

