package:
  name: docgrep
  version: "0.2"

source:
  fn: docgrep-0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/docgrep/docgrep-0.2.tar.gz
  md5: c120523c5c1b99a29175c2eb034f6f8f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docgrep = docgrep:main
    #
    # Would create an entry point called docgrep that calls docgrep.main()

    - docgrep = docgrep:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - docgrep

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docgrep --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/myint/docgrep
  license: MIT License
  summary: u'Like grep, but searches for matches in docstrings.'

