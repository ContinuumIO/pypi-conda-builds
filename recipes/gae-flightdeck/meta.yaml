package:
  name: gae-flightdeck
  version: "0.0.4"

source:
  fn: gae-flightdeck-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/g/gae-flightdeck/gae-flightdeck-0.0.4.tar.gz
  md5: 2cf9ff2ef40839c30e30c32850102a9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gae-flightdeck = gae-flightdeck:main
    #
    # Would create an entry point called gae-flightdeck that calls gae-flightdeck.main()

    - gae-flightdeck-server=gaeflightdeck.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent >=1.0.1
    - gevent-socketio >=0.3.6

  run:
    - python
    - gevent >=1.0.1
    - gevent-socketio >=0.3.6

test:
  # Python imports
  imports:
    - gaeflightdeck

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gae-flightdeck-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://jonparrott.com
  license: Apache Software License
  summary: 'Web-based log viewer for App Engine local development server.'

