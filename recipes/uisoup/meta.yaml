package:
  name: uisoup
  version: "2.4.3"

source:
  fn: UISoup-2.4.3.tar.gz
  url: https://pypi.python.org/packages/source/U/UISoup/UISoup-2.4.3.tar.gz
  md5: 5ad2b50edf6d6cbb4bf1eda0635e6410
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - uisoup = uisoup:main
    #
    # Would create an entry point called uisoup that calls uisoup.main()

    - ui-inspector = uisoup.ui_inspector:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - comtypes

  run:
    - python
    - comtypes

test:
  # Python imports
  imports:
    - uisoup
    - uisoup.interfaces
    - uisoup.mac_soup
    - uisoup.utils
    - uisoup.win_soup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ui-inspector --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Cross Platform GUI Test Automation tool.'

