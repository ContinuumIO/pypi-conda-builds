package:
  name: passweb
  version: "0.0.1dev"

source:
  fn: passweb-0.0.1dev.tar.gz
  url: https://bitbucket.org/prologic/passweb/downloads/passweb-0.0.1dev.tar.gz
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - passweb = passweb:main
    #
    # Would create an entry point called passweb that calls passweb.main()

    - passweb=passweb.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - yota
    - jinja2
    - circuits

  run:
    - python
    - setuptools
    - yota
    - jinja2
    - circuits

test:
  # Python imports
  imports:
    - passweb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - passweb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/prologic/passweb
  license: MIT License
  summary: 'Secure Password (Web) Manager'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
