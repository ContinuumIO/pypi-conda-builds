package:
  name: azure-ansible
  version: "0.2.dev0"

source:
  fn: azure-ansible-0.2.dev0.tar.gz
  url: https://pypi.python.org/packages/source/a/azure-ansible/azure-ansible-0.2.dev0.tar.gz
  md5: af23c327e75efe455f1b0f79972ca0f1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - azure-ansible = azure-ansible:main
    #
    # Would create an entry point called azure-ansible that calls azure-ansible.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - paramiko
    - jinja2
    - pyyaml
    - setuptools
    - pycrypto >=2.6

  run:
    - python
    - paramiko
    - jinja2
    - pyyaml
    - setuptools
    - pycrypto >=2.6

test:
  # Python imports
  imports:
    - ansible
    - ansible.callback_plugins
    - ansible.inventory
    - ansible.inventory.vars_plugins
    - ansible.module_utils
    - ansible.playbook
    - ansible.runner
    - ansible.runner.action_plugins
    - ansible.runner.connection_plugins
    - ansible.runner.filter_plugins
    - ansible.runner.lookup_plugins
    - ansible.runner.shell_plugins
    - ansible.utils
    - ansible.utils.module_docs_fragments

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://ansible.com/
  license: GPLv3
  summary: 'A fork of Ansible, modified to support nonstandard port numbers for Azure'

