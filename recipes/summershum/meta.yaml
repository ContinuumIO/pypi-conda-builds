package:
  name: summershum
  version: "0.1.5"

source:
  fn: summershum-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/s/summershum/summershum-0.1.5.tar.gz
  md5: 449554fb32ec45e842eb0470bd77392f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - summershum = summershum:main
    #
    # Would create an entry point called summershum that calls summershum.main()

    - summershum-cli=summershum.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fedmsg
    - sqlalchemy
    - kitchen

  run:
    - python
    - setuptools
    - fedmsg
    - sqlalchemy
    - kitchen

test:
  # Python imports
  imports:
    - summershum

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - summershum-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fedora-infra/summershum
  license: gplv2+
  summary: 'fedmsg consumer that extracts hashes of source files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
