package:
  name: flatdb
  version: "0.1.0"

source:
  fn: flatdb-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flatdb/flatdb-0.1.0.tar.gz
  md5: 09e955480a0d0bddda49b11e2b0f0626
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flatdb = flatdb:main
    #
    # Would create an entry point called flatdb that calls flatdb.main()

    - flatdb-dev = flatdb.run:dev_server
    - flatdb = flatdb.run:run_server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.10.1
    - leveldb ==0.19
    - gevent ==1.0.1
    - ujson ==1.33

  run:
    - python
    - flask ==0.10.1
    - leveldb ==0.19
    - gevent ==1.0.1
    - ujson ==1.33

test:
  # Python imports
  imports:
    - flatdb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flatdb-dev --help
    - flatdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/todaysmeet/flatdb
  license: Apache Software License
  summary: 'HTTP access to a LevelDB.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
