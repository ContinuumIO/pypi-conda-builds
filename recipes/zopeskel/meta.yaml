package:
  name: zopeskel
  version: "3.0b3"

source:
  fn: ZopeSkel-3.0b3.zip
  url: https://pypi.python.org/packages/source/Z/ZopeSkel/ZopeSkel-3.0b3.zip
  md5: b514fa2b024f575c404f96297007ecb0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zopeskel = zopeskel:main
    #
    # Would create an entry point called zopeskel that calls zopeskel.main()

    - zopeskel=templer.core.zopeskel_script:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - templer.core
    - templer.buildout
    - templer.zope
    - templer.plone[localcommands]

  run:
    - python
    - setuptools
    - setuptools
    - templer.core
    - templer.buildout
    - templer.zope
    - templer.plone[localcommands]

test:
  # Python imports
  imports:
    - zopeskel

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zopeskel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/collective/zopeskel
  license: MIT License
  summary: 'Templates and code generator for quickstarting Python, Zope and Plone projects.'

