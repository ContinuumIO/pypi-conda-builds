package:
  name: howdoi
  version: "1.1.7"

source:
  fn: howdoi-1.1.7.tar.gz
  url: https://pypi.python.org/packages/source/h/howdoi/howdoi-1.1.7.tar.gz
  md5: 0b77b526f365b844ea9cbea1eb65696a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - howdoi = howdoi:main
    #
    # Would create an entry point called howdoi that calls howdoi.main()

    - howdoi = howdoi.howdoi:command_line_runner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyquery
    - pygments
    - requests
    - requests-cache

  run:
    - python
    - pyquery
    - pygments
    - requests
    - requests-cache

test:
  # Python imports
  imports:
    - howdoi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - howdoi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gleitz/howdoi
  license: MIT
  summary: 'Instant coding answers via the command line'

