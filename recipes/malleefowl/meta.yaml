package:
  name: malleefowl
  version: "0.2.0"

source:
  fn: malleefowl-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/m/malleefowl/malleefowl-0.2.0.tar.gz
  md5: 0a4fa77d406efc84311cf8c1ffe9e529
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - malleefowl = malleefowl:main
    #
    # Would create an entry point called malleefowl that calls malleefowl.main()

    - wpsclient=malleefowl.wpsclient:main
    - wpsfetch=malleefowl.fetch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pywps
    - htmltmpl
    - python-magic
    - ordereddict
    - lxml
    - owslib
    - esgf-pyclient
    - concurrentloghandler
    - nose

  run:
    - python
    - pywps
    - htmltmpl
    - python-magic
    - ordereddict
    - lxml
    - owslib
    - esgf-pyclient
    - concurrentloghandler
    - nose

test:
  # Python imports
  imports:
    - malleefowl
    - malleefowl.esgf
    - malleefowl.processes
    - unit_tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wpsclient --help
    - wpsfetch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bird-house/malleefowl
  license: Apache License v2.0
  summary: 'Malleefowl simplifies the usage of WPS and has some supporting WPS processes.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
