package:
  name: django-fujita
  version: "0.3"

source:
  fn: django-fujita-0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-fujita/django-fujita-0.3.tar.gz
  md5: 7be794c35417335dcc424e60d33b17ac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-fujita = django-fujita:main
    #
    # Would create an entry point called django-fujita that calls django-fujita.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - fujita

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fatbox/django-fujita
  license: Apache Software License
  summary: "A web based console for Django's development server built using Tornado"

