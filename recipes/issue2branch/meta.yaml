package:
  name: issue2branch
  version: "0.0.7"

source:
  fn: issue2branch-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/i/issue2branch/issue2branch-0.0.7.tar.gz
  md5: 02aeaafb1004b7a0c29e7582c8062aec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - issue2branch = issue2branch:main
    #
    # Would create an entry point called issue2branch that calls issue2branch.main()

    - issue2branch=issue2branch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4
    - requests >=2.6.0
    - six
    - gitpython >=0.3.6

  run:
    - python
    - beautifulsoup4
    - requests >=2.6.0
    - six
    - gitpython >=0.3.6

test:
  # Python imports
  imports:
    - issue2branch
    - issue2branch.trackers
    - issue2branch.utils
    - test
    - test.test_trackers
    - test.test_utils
    - test.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - issue2branch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pignacio/issue2branch
  license: GNU General Public License v3 (GPLv3)
  summary: 'A feature branch namer / Issue tracker manager'

