package:
  name: weblayer
  version: "0.4.3"

source:
  fn: weblayer-0.4.3.tar.gz
  url: https://pypi.python.org/packages/source/w/weblayer/weblayer-0.4.3.tar.gz
  md5: fbbf3dfbc40a45f5081a6161018573ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - weblayer = weblayer:main
    #
    # Would create an entry point called weblayer that calls weblayer.main()

    - weblayer-demo = weblayer.examples.helloworld:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - webob ==1.0.1
    - mako ==0.3.6
    - venusian ==0.5
    - zope.interface ==3.6.1
    - zope.component ==3.10.0
    - setuptools-git ==0.3.4

  run:
    - python
    - setuptools
    - webob ==1.0.1
    - mako ==0.3.6
    - venusian ==0.5
    - zope.interface ==3.6.1
    - zope.component ==3.10.0
    - setuptools-git ==0.3.4

test:
  # Python imports
  imports:
    - weblayer
    - weblayer.examples
    - weblayer.tests
    - weblayer.tests.fixtures
    - weblayer.tests.ftests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - weblayer-demo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/weblayer
  license: http://unlicense.org/UNLICENSE
  summary: 'A lightweight, componentised package for writing web applications'

