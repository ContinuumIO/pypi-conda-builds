package:
  name: tornado_template_server
  version: "0.0.5"

source:
  fn: tornado_template_server-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/t/tornado_template_server/tornado_template_server-0.0.5.tar.gz
  md5: 3a2ca188d1bf4353ddd6db5e05f8817e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tornado_template_server = tornado_template_server:main
    #
    # Would create an entry point called tornado_template_server that calls tornado_template_server.main()

    - tornado-template-server = tornado_template_server.__main__:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - tornado_data_uri
    - python-magic

  run:
    - python
    - tornado
    - tornado_data_uri
    - python-magic

test:
  # Python imports
  imports:
    - tornado_template_server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tornado-template-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'Tornado Template Server for dynamically serving template data (includes data-uri uimodule)'

