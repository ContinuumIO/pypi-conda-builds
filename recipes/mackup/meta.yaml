package:
  name: mackup
  version: "0.8.5"

source:
  fn: mackup-0.8.5.tar.gz
  url: https://pypi.python.org/packages/source/m/mackup/mackup-0.8.5.tar.gz
  md5: 349c714707184c2e8ea1e7d179f02a37
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mackup = mackup:main
    #
    # Would create an entry point called mackup that calls mackup.main()

    - mackup=mackup.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - docopt

test:
  # Python imports
  imports:
    - mackup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mackup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lra/mackup
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Keep your application settings in sync (OS X/Linux)'

