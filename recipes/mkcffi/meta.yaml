package:
  name: mkcffi
  version: "0.2"

source:
  fn: mkcffi-0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mkcffi/mkcffi-0.2.tar.gz
  md5: 6b6085dfeff1bca668853071e27da9ca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mkcffi = mkcffi:main
    #
    # Would create an entry point called mkcffi that calls mkcffi.main()

    - mkcffi=mkcffi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cffi

  run:
    - python
    - setuptools
    - cffi

test:
  # Python imports
  imports:
    - mkcffi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkcffi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/amirouche/mkcffi
  license: AGPL
  summary: 'Bootstrap cffi wrappers'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
