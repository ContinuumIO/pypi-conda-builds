package:
  name: esmbc
  version: "0.4"

source:
  fn: esmbc-0.4.tar.gz
  url: https://pypi.python.org/packages/source/e/esmbc/esmbc-0.4.tar.gz
  md5: e0dee76d2cddef773d129af9aa244cc1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - esmbc = esmbc:main
    #
    # Would create an entry point called esmbc that calls esmbc.main()

    - esmbc = esmbc.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute

  run:
    - python
    - distribute

test:
  # Python imports
  imports:
    - esmbc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - esmbc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/stuartdb/esmbc
