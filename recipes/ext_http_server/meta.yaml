package:
  name: ext_http_server
  version: "0.2"

source:
  fn: ext_http_server-0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/ext_http_server/ext_http_server-0.2.tar.gz
  md5: 7cf0654a44c4f34b32477e59c385aac6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ext_http_server = ext_http_server:main
    #
    # Would create an entry point called ext_http_server that calls ext_http_server.main()

    - ext_http_server = ext_http_server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ext_http_server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ext_http_server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bboe/extended_http_server
  license: UNKNOWN
  summary: "An extended version of python's SimpleHTTPServer that supports https, authentication, rate limiting, and download resuming."

