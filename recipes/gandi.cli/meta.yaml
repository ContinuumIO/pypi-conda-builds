package:
  name: gandi.cli
  version: "0.13"

source:
  fn: gandi.cli-0.13.tar.gz
  url: https://pypi.python.org/packages/source/g/gandi.cli/gandi.cli-0.13.tar.gz
  md5: d02e9e8de2dbf813e091dff5107e1cbc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gandi.cli = gandi.cli:main
    #
    # Would create an entry point called gandi.cli that calls gandi.cli.main()

    - gandi=gandi.cli.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - click <=4.0
    - requests
    - ipy

  run:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - click <=4.0
    - requests
    - ipy

test:
  # Python imports
  imports:
    - gandi
    - gandi.cli
    - gandi.cli.commands
    - gandi.cli.core
    - gandi.cli.core.utils
    - gandi.cli.modules
    - gandi.cli.tests
    - gandi.cli.tests.commands
    - gandi.cli.tests.fixtures

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gandi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Gandi/gandi.cli
  license: GNU General Public License v3 (GPLv3)
  summary: 'Gandi command line interface'

