package:
  name: gdal2mbtiles
  version: "1.2.0"

source:
  fn: gdal2mbtiles-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gdal2mbtiles/gdal2mbtiles-1.2.0.tar.gz
  md5: 7c6b9a164117c36b0a1ac807e332bb74
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gdal2mbtiles = gdal2mbtiles:main
    #
    # Would create an entry point called gdal2mbtiles that calls gdal2mbtiles.main()

    - gdal2mbtiles = gdal2mbtiles.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numexpr
    - webcolors

  run:
    - python
    - numexpr
    - webcolors

test:
  # Python imports
  imports:
    - gdal2mbtiles

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gdal2mbtiles --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ecometrica/gdal2mbtiles
  license: Apache Software License
  summary: 'Converts a GDAL-readable dataset into an MBTiles file. This is used to generate web maps.'

