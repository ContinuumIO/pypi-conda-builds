package:
  name: displays
  version: "0.3.5"

source:
  fn: displays-0.3.5.tar.gz
  url: https://pypi.python.org/packages/source/d/displays/displays-0.3.5.tar.gz
  md5: 17bc78adf5a79b422b50eebdc6b7d97f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - displays = displays:main
    #
    # Would create an entry point called displays that calls displays.main()

    - displays = displays.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - displays

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - displays --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bwesterb/displays/
  license: UNKNOWN
  summary: 'Commandline tool to configure Mac OS X displaymodes'

