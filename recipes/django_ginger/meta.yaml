package:
  name: django_ginger
  version: "0.6.10"

source:
  fn: django_ginger-0.6.10.tar.gz
  url: https://pypi.python.org/packages/source/d/django_ginger/django_ginger-0.6.10.tar.gz
  md5: 53605d503ae6154a4cb1c73b20e932db
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django_ginger = django_ginger:main
    #
    # Would create an entry point called django_ginger that calls django_ginger.main()

    - ginger_bootstrap_project = ginger.scripts.bootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django-jsonfield ==0.9.13
    - django_jinja ==1.1.0
    - django_nose ==1.3
    - django-imagekit ==3.2.5
    - django ==1.7.5
    - webtest
    - django-webtest
    - jinja2 ==2.7.3
    - mock ==1.0.1
    - geopy
    - bleach

  run:
    - python
    - django-jsonfield ==0.9.13
    - django_jinja ==1.1.0
    - django_nose ==1.3
    - django-imagekit ==3.2.5
    - django ==1.7.5
    - webtest
    - django-webtest
    - jinja2 ==2.7.3
    - mock ==1.0.1
    - geopy
    - bleach

test:
  # Python imports
  imports:
    - _tests
    - django_ginger
    - ginger
    - ginger.assets
    - ginger.conf
    - ginger.extras
    - ginger.fab
    - ginger.forms
    - ginger.html
    - ginger.management
    - ginger.management.commands
    - ginger.meta
    - ginger.models
    - ginger.patch
    - ginger.pretenses
    - ginger.scripts
    - ginger.staging
    - ginger.stash
    - ginger.templatetags
    - ginger.test
    - ginger.views

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ginger_bootstrap_project --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD License
  summary: 'Set of django utilities'

