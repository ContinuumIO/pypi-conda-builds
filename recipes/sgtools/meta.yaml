package:
  name: sgtools
  version: "0.5"

source:
  fn: sgtools-0.5.tar.gz
  url: https://pypi.python.org/packages/source/s/sgtools/sgtools-0.5.tar.gz
  md5: b49a4e0104763d949a75001c3bb72380
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sgtools = sgtools:main
    #
    # Would create an entry point called sgtools that calls sgtools.main()

    - sgtables = sgtools.cli.sgtables:main
    - sgmanager = sgtools.cli.sgmanager:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - acky >=0.1

  run:
    - python
    - acky >=0.1

test:
  # Python imports
  imports:
    - sgtools
    - sgtools.abstractions
    - sgtools.cli
    - tests
    - tests.abstractions
    - tests.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sgtables --help
    - sgmanager --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/RetailMeNot/sgtools
  license: MIT License
  summary: 'Standard UNIX tools for manipulating AWS security group rules'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
