package:
  name: authkit
  version: "0.4.5"

source:
  fn: AuthKit-0.4.5.tar.gz
  url: https://pypi.python.org/packages/source/A/AuthKit/AuthKit-0.4.5.tar.gz
  md5: 0336ba96de32ea97f6058bed5549b30c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - authkit = authkit:main
    #
    # Would create an entry point called authkit that calls authkit.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paste >=1.4
    - nose >=0.9.2
    - pastedeploy >=1.1
    - beaker >=1.1
    - pastescript >=1.1
    - python-openid >=2.1.1
    - elementtree >=1.2,<=1.3
    - decorator >=2.1.0
    - webob >=0.9.3

  run:
    - python
    - setuptools
    - paste >=1.4
    - nose >=0.9.2
    - pastedeploy >=1.1
    - beaker >=1.1
    - pastescript >=1.1
    - python-openid >=2.1.1
    - elementtree >=1.2,<=1.3
    - decorator >=2.1.0
    - webob >=0.9.3

test:
  # Python imports
  imports:
    - authkit
    - authkit.authenticate
    - authkit.authenticate.sso
    - authkit.authorize
    - authkit.template
    - authkit.users
    - authkit.users.sqlalchemy_driver

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://authkit.org/
  license: MIT
  summary: 'An authentication and authorization toolkit for WSGI applications and frameworks'

