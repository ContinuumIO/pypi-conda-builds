package:
  name: githubinfo
  version: "1.1"

source:
  fn: githubinfo-1.1.zip
  url: https://pypi.python.org/packages/source/g/githubinfo/githubinfo-1.1.zip
  md5: 8cf4b480993897a98af5c6a74f09eda6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - githubinfo = githubinfo:main
    #
    # Would create an entry point called githubinfo that calls githubinfo.main()

    - testcommitinfo = githubinfo.commits:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.1.0

  run:
    - python
    - setuptools
    - requests >=1.1.0

test:
  # Python imports
  imports:
    - githubinfo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - testcommitinfo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nens/githubinfo
  license: GPL
  summary: 'Extract test-related commit info from github'

