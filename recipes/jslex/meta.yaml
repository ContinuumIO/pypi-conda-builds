package:
  name: jslex
  version: "0.2.1"

source:
  fn: jslex-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jslex/jslex-0.2.1.tar.gz
  md5: f7d6a47e0be71d2fd81f26d171c0d5ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jslex = jslex:main
    #
    # Would create an entry point called jslex that calls jslex.main()

    - jslex_prepare = jslex_scripts:jslex_prepare

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jslex

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jslex_prepare --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/ned/jslex
  license: BSD
  summary: 'JsLex makes JavaScript more edible by xgettext (in C mode).'

