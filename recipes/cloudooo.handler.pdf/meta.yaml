package:
  name: cloudooo.handler.pdf
  version: "0.1"

source:
  fn: cloudooo.handler.pdf-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudooo.handler.pdf/cloudooo.handler.pdf-0.1.tar.gz
  md5: 59127ea0ee930e3d5b7410f488e60eef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudooo.handler.pdf = cloudooo.handler.pdf:main
    #
    # Would create an entry point called cloudooo.handler.pdf that calls cloudooo.handler.pdf.main()

    - runpdfhandlerunittest=cloudooo.handler.pdf.tests.runPDFHandlerUnitTest:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - cloudooo
    - cloudooo.handler
    - cloudooo.handler.pdf
    - cloudooo.handler.pdf.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - runpdfhandlerunittest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GPL
  summary: 'Python Package to handler PDF documents'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
