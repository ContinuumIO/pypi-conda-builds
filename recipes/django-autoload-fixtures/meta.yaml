package:
  name: django-autoload-fixtures
  version: "0.2"

source:
  fn: django-autoload-fixtures-0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/django-autoload-fixtures/django-autoload-fixtures-0.2.tar.gz
  md5: e1111680a6aea2d43b07eb495385b86a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-autoload-fixtures = django-autoload-fixtures:main
    #
    # Would create an entry point called django-autoload-fixtures that calls django-autoload-fixtures.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.3
    - south

  run:
    - python
    - setuptools
    - django >=1.3
    - south

test:
  # Python imports
  imports:
    - autoload_fixtures

  # commands:
