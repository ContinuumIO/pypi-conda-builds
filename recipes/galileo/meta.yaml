package:
  name: galileo
  version: "0.4.3"

source:
  fn: galileo-0.4.3.tar.gz
  url: https://pypi.python.org/packages/source/g/galileo/galileo-0.4.3.tar.gz
  md5: 1209bf14d97041d8956b126d803c031d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - galileo = galileo:main
    #
    # Would create an entry point called galileo that calls galileo.main()

    - galileo = galileo.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - pyusb >=1a

  run:
    - python
    - requests
    - pyusb >=1a

test:
  # Python imports
  imports:
    - galileo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - galileo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/benallard/galileo
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'Utility to securely synchronize a Fitbit tracker with the Fitbit server'

