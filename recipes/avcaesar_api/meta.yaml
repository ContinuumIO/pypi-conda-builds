package:
  name: avcaesar_api
  version: "1.0.3"

source:
  fn: avcaesar_api-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/a/avcaesar_api/avcaesar_api-1.0.3.tar.gz
  md5: 45eb581898f4bf87dd1208540b62cce4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - avcaesar_api = avcaesar_api:main
    #
    # Would create an entry point called avcaesar_api that calls avcaesar_api.main()

    - avcaesar.py = avcaesar_api.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.0.0

  run:
    - python
    - requests >=1.0.0

test:
  # Python imports
  imports:
    - avcaesar_api

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - avcaesar.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/MalwareLu/avcaesar-api-python-driver
  license: GNU General Public License v2 (GPLv2)
  summary: 'library and tool for AVCaesar API'

