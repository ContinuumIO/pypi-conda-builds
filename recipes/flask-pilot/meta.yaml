package:
  name: flask-pilot
  version: "0.5.0"

source:
  fn: Flask-Pilot-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/F/Flask-Pilot/Flask-Pilot-0.5.0.tar.gz
  md5: baac10ab74c95f3067bc4441aaeff528
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flask-pilot = flask-pilot:main
    #
    # Would create an entry point called flask-pilot that calls flask-pilot.main()

    - flask-pilot=flask_pilot.cmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.10.1
    - flask-classy ==0.6.10
    - flask-assets ==0.10
    - flask-mail ==0.9.1
    - flask-wtf ==0.11
    - active-sqlalchemy ==0.3.2
    - flask-recaptcha ==0.3

  run:
    - python
    - flask ==0.10.1
    - flask-classy ==0.6.10
    - flask-assets ==0.10
    - flask-mail ==0.9.1
    - flask-wtf ==0.11
    - active-sqlalchemy ==0.3.2
    - flask-recaptcha ==0.3

test:
  # Python imports
  imports:
    - flask_pilot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flask-pilot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mardix/flask-pilot/
  license: BSD License
  summary: 'Flask-Pilot is a Flask extension that adds structure and map your views and templates together for rapid application development'

