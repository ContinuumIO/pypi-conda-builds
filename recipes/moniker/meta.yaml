package:
  name: moniker
  version: "0.0.1"

source:
  fn: moniker-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/moniker/moniker-0.0.1.tar.gz
  md5: 9e2bb7763cf49a97be9ed6cbb08d84c5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - moniker = moniker:main
    #
    # Would create an entry point called moniker that calls moniker.main()

    - moniker = moniker.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - moniker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - moniker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jjangsangy/moniker.git
  license: Apache Software License
  summary: 'Simple batch file renaming tool.'

