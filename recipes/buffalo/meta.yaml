package:
  name: buffalo
  version: "0.1.6"

source:
  fn: Buffalo-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/B/Buffalo/Buffalo-0.1.6.tar.gz
  md5: 4ef82b31792f52c8f92d1810d7121084
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - buffalo = buffalo:main
    #
    # Would create an entry point called buffalo that calls buffalo.main()

    - buffalo = buffalo.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - buffalo
    - buffalo.libs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buffalo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jordancg/buffalo
  license: GPL
  summary: 'Site generator.'

