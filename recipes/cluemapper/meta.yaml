package:
  name: cluemapper
  version: "0.7"

source:
  fn: ClueMapper-0.7.tar.gz
  url: https://pypi.python.org/packages/source/C/ClueMapper/ClueMapper-0.7.tar.gz
  md5: ef9fd6ad01d39f5c0f79f8ea5d4e0010
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cluemapper = cluemapper:main
    #
    # Would create an entry point called cluemapper that calls cluemapper.main()

    - clue-server = clue.app.server:main
    - clue-admin = clue.app.admin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=0.6c8
    - paste >=1.7,<=1.7.9999
    - cluemapperchatter >=0.6
    - cluemapperthemer >=0.6.3
    - cluemappertools >=0.6.1
    - cluemappersecure >=0.6.3
    - cluebin >=0.2.3
    - sqlalchemy >=0.4.6,<=0.4.9999
    - trac >=0.11,<=0.11.9999
    - genshi >=0.5,<=0.5.9999
    - repoze.trac >=0.6,<=0.6.9999
    - pygments >=0.10,<=0.10.9999
    - pytz >=2008b
    - docutils >=0.4,<=0.4.9999
    - pysqlite >=2.4.1,<=2.4.9999
    - bitten >=0.5
    - clearsilver >=0.10.1
    - timingandestimationplugin
    - tractags
    - tracwebadmin
    - traccustomfieldadmin
    - tracincludemacro
    - tracwysiwyg

  run:
    - python
    - setuptools
    - setuptools >=0.6c8
    - paste >=1.7,<=1.7.9999
    - cluemapperchatter >=0.6
    - cluemapperthemer >=0.6.3
    - cluemappertools >=0.6.1
    - cluemappersecure >=0.6.3
    - cluebin >=0.2.3
    - sqlalchemy >=0.4.6,<=0.4.9999
    - trac >=0.11,<=0.11.9999
    - genshi >=0.5,<=0.5.9999
    - repoze.trac >=0.6,<=0.6.9999
    - pygments >=0.10,<=0.10.9999
    - pytz >=2008b
    - docutils >=0.4,<=0.4.9999
    - pysqlite >=2.4.1,<=2.4.9999
    - bitten >=0.5
    - clearsilver >=0.10.1
    - timingandestimationplugin
    - tractags
    - tracwebadmin
    - traccustomfieldadmin
    - tracincludemacro
    - tracwysiwyg

test:
  # Python imports
  imports:
    - clue
    - clue.app
    - cluemapper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clue-server --help
    - clue-admin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://projects.serverzen.com/pm/p/cluemapper
  license: BSD
  summary: 'A web-based application for managing software projects.'

