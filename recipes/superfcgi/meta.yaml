package:
  name: superfcgi
  version: "0.1.3"

source:
  fn: superfcgi-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/s/superfcgi/superfcgi-0.1.3.tar.gz
  md5: 714f123a5f6991103fce12385da8d593
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - superfcgi = superfcgi:main
    #
    # Would create an entry point called superfcgi that calls superfcgi.main()

    - superfcgi = superfcgi.superfcgi:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - superfcgi
    - superfcgi.management
    - superfcgi.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - superfcgi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'The only one true way to run WSGI apps through fastcgi'

