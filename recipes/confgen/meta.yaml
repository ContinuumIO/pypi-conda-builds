package:
  name: confgen
  version: "0.1.4"

source:
  fn: confgen-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/c/confgen/confgen-0.1.4.tar.gz
  md5: 126658387a92d1e65a555369d32df694
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - confgen = confgen:main
    #
    # Would create an entry point called confgen that calls confgen.main()

    - confgen = confgen.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.5

  run:
    - python
    - jinja2 ==2.5

test:
  # Python imports
  imports:
    - confgen
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - confgen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/natjohan/confgen
  license: BSD License
  summary: 'ConfGen is a little command utility that will     help you to generate some configurations thanks to jinja2 templating'

