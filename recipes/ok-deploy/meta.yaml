    # Would create an entry point called ok-deploy that calls ok-deploy.main()

    - ok = ok_deploy.__main__:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3,<4
    - colorama

  run:
    - python
    - click >=3.3,<4
    - colorama

test:
  # Python imports
  imports:
    - ok_deploy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ok --help

