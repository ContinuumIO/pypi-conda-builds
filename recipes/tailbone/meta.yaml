package:
  name: tailbone
  version: "0.4.13"

source:
  fn: Tailbone-0.4.13.tar.gz
  url: https://pypi.python.org/packages/source/T/Tailbone/Tailbone-0.4.13.tar.gz
  md5: 4aa81fb000faaf8223ba5bf5121d438a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tailbone = tailbone:main
    #
    # Would create an entry point called tailbone that calls tailbone.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - formencode <=1.2.99
    - formalchemy <=1.4.99
    - pyramid >=1.3a1
    - humanize
    - mako
    - pyramid_beaker >=0.6
    - pyramid_debugtoolbar
    - pyramid_exclog
    - pyramid_simpleform
    - pyramid_tm
    - rattail[auth,db] >=0.4.6
    - transaction
    - waitress
    - webhelpers
    - zope.sqlalchemy
    - pil

  run:
    - python
    - setuptools
    - formencode <=1.2.99
    - formalchemy <=1.4.99
    - pyramid >=1.3a1
    - humanize
    - mako
    - pyramid_beaker >=0.6
    - pyramid_debugtoolbar
    - pyramid_exclog
    - pyramid_simpleform
    - pyramid_tm
    - rattail[auth,db] >=0.4.6
    - transaction
    - waitress
    - webhelpers
    - zope.sqlalchemy
    - pil

test:
  # Python imports
  imports:
    - tailbone
    - tailbone.forms
    - tailbone.forms.renderers
    - tailbone.grids
    - tailbone.static
    - tailbone.views
    - tailbone.views.batches
    - tailbone.views.batches.params
    - tailbone.views.grids
    - tailbone.views.vendors

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


