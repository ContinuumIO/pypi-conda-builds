package:
  name: nyc-crime-map
  version: "0.3.1"

source:
  fn: nyc-crime-map-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/n/nyc-crime-map/nyc-crime-map-0.3.1.tar.gz
  md5: 3a7efc8ac211bad16c517a83e83c9bf9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nyc-crime-map = nyc-crime-map:main
    #
    # Would create an entry point called nyc-crime-map that calls nyc-crime-map.main()

    - nyc-crime-map = nyc_crime_map:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - vlermv >=1.2.1

  run:
    - python
    - requests >=2.3.0
    - vlermv >=1.2.1

test:
  # Python imports
  imports:
    - nyc_crime_map

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nyc-crime-map --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://thomaslevine.com/!/nyc-crime-map/
  license: AGPL
  summary: 'Get data from the crime map'

