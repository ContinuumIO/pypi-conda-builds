package:
  name: cpp-coveralls
  version: "0.3.7"

source:
  fn: cpp-coveralls-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/c/cpp-coveralls/cpp-coveralls-0.3.7.tar.gz
  md5: cfe94f1beb8858338778cf66b521a62e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cpp-coveralls = cpp-coveralls:main
    #
    # Would create an entry point called cpp-coveralls that calls cpp-coveralls.main()

    - coveralls = cpp_coveralls:run
    - cpp-coveralls = cpp_coveralls:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - cpp_coveralls

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coveralls --help
    - cpp-coveralls --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/eddyxu/cpp-coveralls
  license: Apache Software License
  summary: 'Upload gcov to coveralls.io'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
