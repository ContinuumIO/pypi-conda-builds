  imports:
    - skylark
    - skylark.conf
    - skylark.management
    - skylark.management.commands
    - skylark.plans
    - skylark.processor
    - skylark.renderer
    - skylark.tests
    - skylark.tests.dummyapp
    - skylark.tests.dummyapp.templatetags
    - skylark.tests.dynamicapp
    - skylark.tests.planapp
    - skylark.urls
    - skylark.utils
    - skylark.views

