package:
  name: google.py
  version: "0.1.1"

source:
  fn: google.py-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/google.py/google.py-0.1.1.tar.gz
  md5: a5eb585d2a88e9ef358cf4a9dfd72105
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - google.py = google.py:main
    #
    # Would create an entry point called google.py that calls google.py.main()

    - google = google.core:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - threadpool

  run:
    - python
    - requests
    - threadpool

test:
  # Python imports
  imports:
    - google

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - google --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Jayin/core.py
  license: BSD License
  summary: 'Search available fast google ip for blocked users'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
