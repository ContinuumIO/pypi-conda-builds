package:
  name: mediaflask
  version: "0.2.1"

source:
  fn: mediaflask-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mediaflask/mediaflask-0.2.1.tar.gz
  md5: 54a2bae43e107fb93f5bd4851d8b7557
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mediaflask = mediaflask:main
    #
    # Would create an entry point called mediaflask that calls mediaflask.main()

    - mediaflask=mediaflask.web:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - peewee
    - youtube-dl
    - pydub
    - requests ==2.6.0
    - awesome-slugify ==1.6.2

  run:
    - python
    - setuptools
    - flask
    - peewee
    - youtube-dl
    - pydub
    - requests ==2.6.0
    - awesome-slugify ==1.6.2

test:
  # Python imports
  imports:
    - mediaflask

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mediaflask --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marcwebbie/mediaflask
  license: MIT License
  summary: 'Download audio from online videos.'

