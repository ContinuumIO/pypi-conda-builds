package:
  name: affinitic.docpyflakes
  version: "0.1"

source:
  fn: affinitic.docpyflakes-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/affinitic.docpyflakes/affinitic.docpyflakes-0.1.tar.gz
  md5: 65db812d4961c84d984f409128b52a44
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - affinitic.docpyflakes = affinitic.docpyflakes:main
    #
    # Would create an entry point called affinitic.docpyflakes that calls affinitic.docpyflakes.main()

    - docpyflakes = affinitic.docpyflakes.docpyflakes:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyflakes

  run:
    - python
    - setuptools
    - pyflakes

test:
  # Python imports
  imports:
    - affinitic
    - affinitic.docpyflakes

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docpyflakes --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://svn.affinitic.be/python/affinitic.docpyflakes
  license: GPL
  summary: 'Pyflakes your doctest'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
