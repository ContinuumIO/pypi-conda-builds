package:
  name: html2md
  version: "0.1.3"

source:
  fn: html2md-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/h/html2md/html2md-0.1.3.tar.gz
  md5: 5ce25928cf36859302bbf08734fdf21c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - html2md = html2md:main
    #
    # Would create an entry point called html2md that calls html2md.main()

    - html2md=html2md.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - verlib
    - argh
    - logbook
    - requests
    - pyquery
    - html2text

  run:
    - python
    - setuptools
    - verlib
    - argh
    - logbook
    - requests
    - pyquery
    - html2text

test:
  # Python imports
  imports:
    - html2md
    - html2md.mobilizers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - html2md --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/greyw/html2md
  license: Apache Software License
  summary: 'Mobilizes web page content, then convert it to markdown'

# See
