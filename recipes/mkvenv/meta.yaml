package:
  name: mkvenv
  version: "0.1.6"

source:
  fn: mkvenv-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/m/mkvenv/mkvenv-0.1.6.tar.gz
  md5: 96ae2375df8508610f0afd11ca44f50b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mkvenv = mkvenv:main
    #
    # Would create an entry point called mkvenv that calls mkvenv.main()

    - mkvenv = mkvenv.mkvenv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - mkvenv
    - mkvenv.data

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkvenv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nhoffman/mkvenv
  license: mkvimproject
  summary: 'Wrapper for virtualenv, pip, and wheel'

