package:
  name: alengen
  version: "1.0.9"

source:
  fn: alengen-1.0.9.tar.gz
  url: https://pypi.python.org/packages/source/a/alengen/alengen-1.0.9.tar.gz
  md5: 5ee7820083b7e22db75b61ca2e429f7e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alengen = alengen:main
    #
    # Would create an entry point called alengen that calls alengen.main()

    - alengen=alengen.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.6.0

  run:
    - python
    - sqlalchemy >=0.6.0

test:
  # Python imports
  imports:
    - alengen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alengen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/massanchik/alengen
  license: MIT License
  summary: 'Automatic model code generator for SQLAlchemy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
