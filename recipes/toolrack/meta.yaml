package:
  name: toolrack
  version: "0.2.0"

source:
  fn: toolrack-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/t/toolrack/toolrack-0.2.0.tar.gz
  md5: 6ce8d92287d0dd33c4ec35036736b7ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - toolrack = toolrack:main
    #
    # Would create an entry point called toolrack that calls toolrack.main()

    - json-indent = toolrack.scripts.json_indent:script

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fixtures

  run:
    - python
    - fixtures

test:
  # Python imports
  imports:
    - toolrack
    - toolrack.scripts
    - toolrack.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json-indent --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/ack/toolrack
  license: GNU General Public License (GPL)
  summary: 'Library with a collection of utility functions.'

