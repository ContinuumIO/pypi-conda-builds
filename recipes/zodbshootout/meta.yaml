package:
  name: zodbshootout
  version: "0.5"

source:
  fn: zodbshootout-0.5.tar.gz
  url: https://pypi.python.org/packages/source/z/zodbshootout/zodbshootout-0.5.tar.gz
  md5: 616deeb3651b2b23eeb5cce514b8c617
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zodbshootout = zodbshootout:main
    #
    # Would create an entry point called zodbshootout that calls zodbshootout.main()

    - zodbshootout = zodbshootout.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3

  run:
    - python
    - setuptools
    - zodb3

test:
  # Python imports
  imports:
    - zodbshootout

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zodbshootout --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zodb/zodbshootout
  license: ZPL
  summary: 'A ZODB performance test'

