package:
  name: hangupsbot
  version: "1.5.1"

source:
  fn: HangupsBot-1.5.1.tar.gz
  url: https://pypi.python.org/packages/source/H/HangupsBot/HangupsBot-1.5.1.tar.gz
  md5: 03e3b2139166f93a93fca0cc3c916108
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hangupsbot = hangupsbot:main
    #
    # Would create an entry point called hangupsbot that calls hangupsbot.main()

    - hangupsbot=hangupsbot.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - hangups >=0.2.7
    - appdirs
    - asyncio

  run:
    - python
    - hangups >=0.2.7
    - appdirs
    - asyncio

test:
  # Python imports
  imports:
    - hangupsbot
    - hangupsbot.commands
    - hangupsbot.handlers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hangupsbot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xmikos/hangupsbot
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Bot for Google Hangouts'

