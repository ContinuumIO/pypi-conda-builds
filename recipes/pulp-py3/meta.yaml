package:
  name: pulp-py3
  version: "1.5.5"

source:
  fn: PuLP-py3-1.5.5.tar.gz
  url: https://pypi.python.org/packages/source/P/PuLP-py3/PuLP-py3-1.5.5.tar.gz
  md5: b3b762f39157df31a1e544d29d184061
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pulp-py3 = pulp-py3:main
    #
    # Would create an entry point called pulp-py3 that calls pulp-py3.main()

    - pulptest=pulp:pulpTestAll
    - pulpdoctest=pulp:pulpDoctest

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing >=2.0.0

  run:
    - python
    - setuptools
    - pyparsing >=2.0.0

test:
  # Python imports
  imports:
    - pulp
    - pulp.solverdir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pulptest --help
    - pulpdoctest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pulp-or.googlecode.com/
  license: BSD License
  summary: '\nTemporary fork of PuLP offering support for Python 3 while retaining\ncompatibility with Python 2. PuLP is an LP modeler that can generate MPS or LP\nfiles and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear\nproblems.\n'

