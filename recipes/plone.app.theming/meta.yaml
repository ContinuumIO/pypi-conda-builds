package:
  name: plone.app.theming
  version: "1.2.3"

source:
  fn: plone.app.theming-1.2.3.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.app.theming/plone.app.theming-1.2.3.tar.gz
  md5: 9346507ee4b2204c62e2643b00a954fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.app.theming = plone.app.theming:main
    #
    # Would create an entry point called plone.app.theming that calls plone.app.theming.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - products.cmfplone
    - diazo >=1.0.3
    - docutils
    - five.globalrequest
    - lxml >=2.2.4
    - plone.app.registry >=1.0a2
    - plone.resource >=1.0b5
    - plone.resourceeditor >=2.0.0.dev
    - plone.subrequest
    - plone.transformchain
    - repoze.xmliter >=0.3
    - roman
    - setuptools
    - zope.traversing

  run:
    - python
    - setuptools
    - products.cmfplone
    - diazo >=1.0.3
    - docutils
    - five.globalrequest
    - lxml >=2.2.4
    - plone.app.registry >=1.0a2
    - plone.resource >=1.0b5
    - plone.resourceeditor >=2.0.0.dev
    - plone.subrequest
    - plone.transformchain
    - repoze.xmliter >=0.3
    - roman
    - setuptools
    - zope.traversing

test:
  # Python imports
  imports:
    - plone
    - plone.app
    - plone.app.theming
    - plone.app.theming.browser
    - plone.app.theming.exportimport
    - plone.app.theming.plugins
    - plone.app.theming.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/plone.app.theming
  license: GPL
  summary: 'Integrates the Diazo theming engine with Plone'

