package:
  name: halonctl
  version: "1.3.2"

source:
  fn: halonctl-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/h/halonctl/halonctl-1.3.2.tar.gz
  md5: 7203476ebba09823f2f2e9c5120763ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - halonctl = halonctl:main
    #
    # Would create an entry point called halonctl that calls halonctl.main()

    - halonctl = halonctl.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arrow
    - futures
    - keyring
    - natsort
    - suds-jurko
    - prettytable
    - requests
    - six

  run:
    - python
    - arrow
    - futures
    - keyring
    - natsort
    - suds-jurko
    - prettytable
    - requests
    - six

test:
  # Python imports
  imports:
    - halonctl
    - halonctl.formatters
    - halonctl.modules

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - halonctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/HalonSecurity/halonctl
  license: BSD License
  summary: 'Manage Halon nodes from the commandline'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
