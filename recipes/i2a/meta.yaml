package:
  name: i2a
  version: "1.2"

source:
  fn: i2a-1.2.tar.gz
  url: https://pypi.python.org/packages/source/i/i2a/i2a-1.2.tar.gz
  md5: 25260ae6e3b90efb8f2046bbe7896803
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - i2a = i2a:main
    #
    # Would create an entry point called i2a that calls i2a.main()

    - i2a=i2a.i2a:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.2
    - pillow >=2.5.0

  run:
    - python
    - docopt >=0.6.2
    - pillow >=2.5.0

test:
  # Python imports
  imports:
    - i2a

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - i2a --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mavidser/i2a
  license: MIT
  summary: 'i2a creates ASCII art from images right on your terminal.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
