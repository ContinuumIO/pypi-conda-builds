    - pypandoc ==0.8.0

  run:
    - python
    - django >=1.6
    - csvkit ==0.6.1
    - python-dateutil ==2.1
    - mysql-python ==1.2.5
    - argparse ==1.2.1
    - requests ==2.2.1
    - progressbar >=2.2
    - hurry.filesize ==0.9
    - pypandoc ==0.8.0

