package:
  name: pyethapp
  version: "0.1.1"

source:
  fn: pyethapp-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pyethapp/pyethapp-0.1.1.tar.gz
  md5: 97d11829aa5651419f6afa922106f4a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyethapp = pyethapp:main
    #
    # Would create an entry point called pyethapp that calls pyethapp.main()

    - pyethapp=pyethapp.app:app

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - codernitydb
    - wheel
    - pyyaml
    - ethereum >=0.9.61
    - devp2p >=0.0.3
    - gevent
    - click
    - decorator
    - rlp >=0.3.7

  run:
    - python
    - setuptools
    - codernitydb
    - wheel
    - pyyaml
    - ethereum >=0.9.61
    - devp2p >=0.0.3
    - gevent
    - click
    - decorator
    - rlp >=0.3.7

test:
  # Python imports
  imports:
    - pyethapp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyethapp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ethereum/pyethapp
  license: BSD License
  summary: 'Python Ethereum Client'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
