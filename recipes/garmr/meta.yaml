package:
  name: garmr
  version: "0.2"

source:
  fn: Garmr-0.2.tar.gz
  url: https://pypi.python.org/packages/source/G/Garmr/Garmr-0.2.tar.gz
  md5: 463d5fce00e3bb10fdb94520b79f347f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - garmr = garmr:main
    #
    # Would create an entry point called garmr that calls garmr.main()

    - garmr = garmr:main
    - garmr-2.7 = garmr:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - garmr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - garmr --help
    - garmr-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/AutomatedTester/Garmr
  license: Mozilla Public License 1.1 (MPL 1.1)
  summary: 'A tool for testing a web application for basic security holes'

