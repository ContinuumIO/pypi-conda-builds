package:
  name: cheddar
  version: "1.3"

source:
  fn: cheddar-1.3.tar.gz
  url: https://pypi.python.org/packages/source/c/cheddar/cheddar-1.3.tar.gz
  md5: 224ade46bcfd4acd718eba8e76afc279
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cheddar = cheddar:main
    #
    # Would create an entry point called cheddar that calls cheddar.main()

    - development = cheddar.development:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.10
    - redis >=2.8.0
    - requests >=2.0.0
    - beautifulsoup >=3.2.1
    - python-magic >=0.4.6
    - pkginfo >=1.1

  run:
    - python
    - flask >=0.10
    - redis >=2.8.0
    - requests >=2.0.0
    - beautifulsoup >=3.2.1
    - python-magic >=0.4.6
    - pkginfo >=1.1

test:
  # Python imports
  imports:
    - cheddar
    - cheddar.index
    - cheddar.model

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - development --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jessemyers/cheddar
  license: UNKNOWN
  summary: 'PyPI clone with Flask and Redis'

