package:
  name: doiit
  version: "0.1.4"

source:
  fn: doiit-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/d/doiit/doiit-0.1.4.tar.gz
  md5: 7a5e35e9cdc52b511bee525d5ce558a0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doiit = doiit:main
    #
    # Would create an entry point called doiit that calls doiit.main()

    - doiit = doiit:root

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - click

test:
  # Python imports
  imports:
    - doiit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doiit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wooparadog/doiit
  license: BSD
  summary: 'UNKNOWN'

