    - django-sortedm2m

  run:
    - python
    - aldryn-apphooks-config
    - aldryn-reversion
    - aldryn-search
    - django-admin-sortable
    - django-admin-sortable2 >=0.5.0
    - django-parler
    - django-sortedm2m

test:
  # Python imports
  imports:
    - aldryn_faq
    - aldryn_faq.migrations
    - aldryn_faq.sitemaps
