package:
  name: zenpad
  version: "0.0.11"

source:
  fn: zenpad-0.0.11.tar.gz
  url: https://pypi.python.org/packages/source/z/zenpad/zenpad-0.0.11.tar.gz
  md5: ab0dd2f8d11fecd658bd50c70736cddf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zenpad = zenpad:main
    #
    # Would create an entry point called zenpad that calls zenpad.main()

    - zenpad = zenpad.zenpad:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - markdown

test:
  # Python imports
  imports:
    - zenpad
    - zenpad.ui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zenpad --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://zenpad.ru/
  license: MIT License
  summary: 'Tree-structured notepad'

