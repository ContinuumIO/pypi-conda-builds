  run:
    - python
    - setuptools
    - setuptools
    - beautifulsoup
    - collective.geo.mapwidget >=2.2
    - collective.geo.contentlocations >=3.1
    - collective.geo.kml >=3.2
    - plone.app.dexterity
    - collective.geo.behaviour >=1.2

test:
  # Python imports
  imports:
    - collective
    - collective.geo
    - collective.geo.bundle
    - collective.geo.bundle.tests

