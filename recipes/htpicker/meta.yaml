package:
  name: htpicker
  version: "0.1.3"

source:
  fn: htpicker-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/h/htpicker/htpicker-0.1.3.tar.gz
  md5: 7e460570470a714f39d61371fd8c2c60
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - htpicker = htpicker:main
    #
    # Would create an entry point called htpicker that calls htpicker.main()

    - htpicker = htpicker:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute

  run:
    - python
    - distribute

test:
  # Python imports
  imports:
    - htpicker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - htpicker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mackstann/htpicker
  license: Public Domain + CC Attribution + LGPL + MIT
  summary: 'A simple home theater frontend'

