package:
  name: jrnl
  version: "1.9.8"

source:
  fn: jrnl-1.9.8.tar.gz
  url: https://pypi.python.org/packages/source/j/jrnl/jrnl-1.9.8.tar.gz
  md5: 74e65d092fc81060213f8b3a9cea8c68
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jrnl = jrnl:main
    #
    # Would create an entry point called jrnl that calls jrnl.main()

    - jrnl = jrnl:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - parsedatetime >=1.2
    - pytz >=2013b
    - six >=1.6.1
    - tzlocal >=1.1
    - keyring >=3.3
    - python-dateutil ==1.5

  run:
    - python
    - parsedatetime >=1.2
    - pytz >=2013b
    - six >=1.6.1
    - tzlocal >=1.1
    - keyring >=3.3
    - python-dateutil ==1.5

test:
  # Python imports
  imports:
    - jrnl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jrnl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.jrnl.sh
  license: MIT License
  summary: 'A command line journal application that stores your journal in a plain text file'

