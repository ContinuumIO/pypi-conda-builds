package:
  name: pyscss
  version: "1.3.4"

source:
  fn: pyScss-1.3.4.tar.gz
  url: https://pypi.python.org/packages/source/p/pyScss/pyScss-1.3.4.tar.gz
  md5: 9527b4864cd6023f77a8277e6fb773d7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyscss = pyscss:main
    #
    # Would create an entry point called pyscss that calls pyscss.main()

    - pyscss=scss.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - enum34
    - pathlib

  run:
    - python
    - setuptools
    - six
    - enum34
    - pathlib

test:
  # Python imports
  imports:
    - pyscss
    - scss
    - scss.extension
    - scss.extension.compass
    - scss.grammar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyscss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/Kronuz/pyScss
  license: MIT License
  summary: u'pyScss, a Scss compiler for Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
