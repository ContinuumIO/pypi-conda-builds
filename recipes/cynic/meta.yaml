package:
  name: cynic
  version: "1.0"

source:
  fn: cynic-1.0.zip
  url: https://pypi.python.org/packages/source/c/cynic/cynic-1.0.zip
  md5: 83f70207b6aa2864881e95afea24c71a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cynic = cynic:main
    #
    # Would create an entry point called cynic that calls cynic.main()

    - cynic=cynic.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - logsna

  run:
    - python
    - setuptools
    - logsna

test:
  # Python imports
  imports:
    - cynic
    - cynic.handlers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cynic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rspivak/cynic
  license: MIT License
  summary: 'Test harness to make your system under test cynical'

