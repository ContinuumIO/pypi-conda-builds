package:
  name: redis-sa
  version: "0.1"

source:
  fn: redis-sa-0.1.tar.gz
  url: https://pypi.python.org/packages/source/r/redis-sa/redis-sa-0.1.tar.gz
  md5: a885eb34842e2577ef9827e4a99ffcad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redis-sa = redis-sa:main
    #
    # Would create an entry point called redis-sa that calls redis-sa.main()

    - redis-sniffer = redis_sa.sniffer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pcap
    - dpkt

  run:
    - python
    - pcap
    - dpkt

test:
  # Python imports
  imports:
    - redis_sa

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redis-sniffer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xupeng/redis-sa
  license: MIT
  summary: 'A redis sniffer & analyzer'

