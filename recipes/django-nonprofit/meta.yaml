requirements:
  build:
    - python
    - setuptools
    - pil
    - south ==0.7.6
    - tablib ==0.9.11
    - django-tablib ==2.4.1
    - django-tastypie ==0.9.14
    - django-humanity ==0.2

  run:
    - python
    - pil
    - south ==0.7.6
    - tablib ==0.9.11
    - django-tablib ==2.4.1
    - django-tastypie ==0.9.14
    - django-humanity ==0.2

test:
  # Python imports
  imports:
    - nonprofit
    - nonprofit.funding
    - nonprofit.funding.migrations
    - nonprofit.helpwanted
    - nonprofit.helpwanted.migrations
    - nonprofit.mailroom
    - nonprofit.mailroom.migrations
    - nonprofit.staff
    - nonprofit.staff.migrations

