package:
  name: nvpnsxapi
  version: "0.1.3.dev1"

source:
  fn: nvpnsxapi-0.1.3.dev1.tar.gz
  url: https://pypi.python.org/packages/source/n/nvpnsxapi/nvpnsxapi-0.1.3.dev1.tar.gz
  md5: f594c9557ce6378a953642c8ab908d9c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nvpnsxapi = nvpnsxapi:main
    #
    # Would create an entry point called nvpnsxapi that calls nvpnsxapi.main()

    - transportnode=automation.transportnode:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson
    - paramiko
    - m2crypto
    - swigibpy
    - configparser
    - pyopenssl
    - pexpect

  run:
    - python
    - simplejson
    - paramiko
    - m2crypto
    - swigibpy
    - configparser
    - pyopenssl
    - pexpect

test:
  # Python imports
  imports:
    - api
    - automation
    - common
    - common.util
    - nvpnsxapi
    - test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - transportnode --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wallnerryan/nvpnsxapi
  license: Apache Software License
  summary: 'An NSX / NVP API Binding for Python'

