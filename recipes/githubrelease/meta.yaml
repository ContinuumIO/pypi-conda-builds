package:
  name: githubrelease
  version: "1.4.2"

source:
  fn: githubrelease-1.4.2.tar.gz
  url: https://pypi.python.org/packages/source/g/githubrelease/githubrelease-1.4.2.tar.gz
  md5: 7025e6853725bd89a2718ebc6b585be6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - githubrelease = githubrelease:main
    #
    # Would create an entry point called githubrelease that calls githubrelease.main()

    - github-release = github_release:gh_release
    - github-asset = github_release:gh_asset

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - githubrelease

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - github-release --help
    - github-asset --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/j0057/github-release
  license: UNKNOWN
  summary: 'UNKNOWN'

