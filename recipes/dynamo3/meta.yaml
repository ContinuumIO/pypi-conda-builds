package:
  name: dynamo3
  version: "0.3.2"

source:
  fn: dynamo3-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/d/dynamo3/dynamo3-0.3.2.tar.gz
  md5: 031815a70c62c6fcc7af21a3a3f29821
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dynamo3 = dynamo3:main
    #
    # Would create an entry point called dynamo3 that calls dynamo3.main()


  # If this is a new build for the same version, increment the build
