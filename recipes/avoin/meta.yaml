package:
  name: avoin
  version: "0.0.9.dev-20121012"

source:
  fn: avoin-0.0.9.dev-20121012.tar.gz
  url: https://pypi.python.org/packages/source/a/avoin/avoin-0.0.9.dev-20121012.tar.gz
  md5: 2048a28153d81c84ee6e4e4df6f3b6f4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - avoin = avoin:main
    #
    # Would create an entry point called avoin that calls avoin.main()

    - avoin = avoin.core:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - requests_cache
    - lxml

  run:
    - python
    - requests
    - requests_cache
    - lxml

test:
  # Python imports
  imports:
    - avoin
    - avoin.data
    - avoin.scraper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - avoin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ypcs/avoin
  license: GNU General Public License v3 (GPLv3)
  summary: 'Misc python tools'

