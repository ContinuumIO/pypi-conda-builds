package:
  name: b2tool
  version: "0.0.4"

source:
  fn: b2tool-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/b/b2tool/b2tool-0.0.4.tar.gz
  md5: 5b7bb7ce29902ea6aecbae696758403e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - b2tool = b2tool:main
    #
    # Would create an entry point called b2tool that calls b2tool.main()

    - b2tool = b2tool.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - komandr ==0.1.1
    - requests ==2.3.0
    - clint ==0.3.7

  run:
    - python
    - komandr ==0.1.1
    - requests ==2.3.0
    - clint ==0.3.7

test:
  # Python imports
  imports:
    - b2tool
    - b2tool/commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - b2tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jesuejunior/b2tool
  license: BSD License
  summary: 'bbtool is a command line tool to manage BitBucket'

