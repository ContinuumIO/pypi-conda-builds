package:
  name: centinel
  version: "0.1.3"

source:
  fn: centinel-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/c/centinel/centinel-0.1.3.tar.gz
  md5: 51dc7adedc5063c341a42b16ffb73d50
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - centinel = centinel:main
    #
    # Would create an entry point called centinel that calls centinel.main()

    - centinel=centinel.client:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dnspython >=1.11.0

  run:
    - python
    - dnspython >=1.11.0

test:
  # Python imports
  imports:
    - centinel
    - centinel.experiments
    - centinel.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - centinel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.github.com/projectbismark/centinel
  license: MIT
  summary: 'Centinel is a tool used to detect network interference and internet censorship.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
