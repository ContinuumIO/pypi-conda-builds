package:
  name: segtok
  version: "1.3.0.0"

source:
  fn: segtok-1.3.0.0.tar.gz
  url: https://pypi.python.org/packages/source/s/segtok/segtok-1.3.0.0.tar.gz
  md5: ebfa629205a8657b81425bec50928289
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - segtok = segtok:main
    #
    # Would create an entry point called segtok that calls segtok.main()

    - tokenizer = segtok.tokenizer:main
    - segmenter = segtok.segmenter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - regex

  run:
    - python
    - regex

test:
  # Python imports
  imports:
    - segtok

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tokenizer --help
    - segmenter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fnl/segtok
  license: MIT License
  summary: 'sentence segmentation and word tokenization tools'

