package:
  name: ingeniskel
  version: "0.3.3"

source:
  fn: IngeniSkel-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/I/IngeniSkel/IngeniSkel-0.3.3.tar.gz
  md5: 75340cd47552b0b66dec88e664d2052a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ingeniskel = ingeniskel:main
    #
    # Would create an entry point called ingeniskel that calls ingeniskel.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zopeskel
    - sphinx
    - zc.buildout
    - lovely.buildouthttp
    - buildout.dumppickedversions

  run:
    - python
    - setuptools
    - zopeskel
    - sphinx
    - zc.buildout
    - lovely.buildouthttp
    - buildout.dumppickedversions

test:
  # Python imports
  imports:
    - ingeniskel
    - ingeniskel.tests
    - tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://ingeniweb.svn.sourceforge.net/svnroot/ingeniweb/IngeniSkel
  license: GNU General Public License (GPL)
  summary: 'A collection of skeletons for quickstarting projects with Ingeniweb products.'

