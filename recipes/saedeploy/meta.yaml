package:
  name: saedeploy
  version: "0.9"

source:
  fn: saedeploy-0.9.tar.gz
  url: https://pypi.python.org/packages/source/s/saedeploy/saedeploy-0.9.tar.gz
  md5: fbbf213e14d3dd05c92f58d4d29a773e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - saedeploy = saedeploy:main
    #
    # Would create an entry point called saedeploy that calls saedeploy.main()

    - saedeploy = saedeploy.saedeploy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - termcolor

  run:
    - python
    - pyyaml
    - termcolor

test:
  # Python imports
  imports:
    - saedeploy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - saedeploy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zhuzhuor/saedeploy
  license: MIT
  summary: 'A handy command-line tool to deploy apps to Sina App Engine'

