package:
  name: hyp-server
  version: "1.1.0"

source:
  fn: hyp-server-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/h/hyp-server/hyp-server-1.1.0.tar.gz
  md5: 5f3747f9a13b24c021fff863032bf3ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hyp-server = hyp-server:main
    #
    # Would create an entry point called hyp-server that calls hyp-server.main()

    - hyp = hyp.hyp:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hyp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hyp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rnhmjoj/hyp
  license: MIT License or GNU General Public License (GPL)
  summary: 'Hyperminimal https server'

