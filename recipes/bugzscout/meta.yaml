package:
  name: bugzscout
  version: "0.0.1"

source:
  fn: bugzscout-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bugzscout/bugzscout-0.0.1.tar.gz
  md5: 7b594fd0c300541ac0ae00096ce97d92
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bugzscout = bugzscout:main
    #
    # Would create an entry point called bugzscout that calls bugzscout.main()

    - bugzscout=bugzscout.ext.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - bugzscout
    - bugzscout.ext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bugzscout --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/thomasvandoren/bugzscout-py
  license: BSD License
  summary: 'Python interface for the FogBugz BugzScout API.'

