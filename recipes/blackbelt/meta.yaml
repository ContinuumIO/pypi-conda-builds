package:
  name: blackbelt
  version: "0.11.9"

source:
  fn: blackbelt-0.11.9.tar.gz
  url: https://pypi.python.org/packages/source/b/blackbelt/blackbelt-0.11.9.tar.gz
  md5: 2b5fc0e1c647fc6b8179a659a29450ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blackbelt = blackbelt:main
    #
    # Would create an entry point called blackbelt that calls blackbelt.main()

    - ndg_httpclient = ndg.httpsclient.utils:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyopenssl

  run:
    - python
    - pyopenssl

test:
  # Python imports
  imports:
    - blackbelt
    - ndg
    - ndg.httpsclient
    - ndg.httpsclient.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ndg_httpclient --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cedadev/ndg_httpsclient/
  license: BSD License
  summary: 'Provides enhanced HTTPS support for httplib and urllib2 using PyOpenSSL'

