package:
  name: mekk.nozbe
  version: "0.4.2"

source:
  fn: mekk.nozbe-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mekk.nozbe/mekk.nozbe-0.4.2.tar.gz
  md5: 4c3f0a6fe4fd5e6a16b92d500edefd51
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mekk.nozbe = mekk.nozbe:main
    #
    # Would create an entry point called mekk.nozbe that calls mekk.nozbe.main()

    - nozbetool = mekk.nozbe.run:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted
    - simplejson
    - keyring

  run:
    - python
    - twisted
    - simplejson
    - keyring

test:
  # Python imports
  imports:
    - mekk
    - mekk.nozbe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nozbetool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/Mekk/mekk.nozbe/
  license: Artistic
  summary: 'Nozbe interface wrapper.'

