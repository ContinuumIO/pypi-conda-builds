package:
  name: airypi-rpi
  version: "0.0.1"

source:
  fn: airypi-rpi-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/airypi-rpi/airypi-rpi-0.0.1.tar.gz
  md5: dfc87fd46b15b6d8a1b3b6e84fa4aad2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - airypi-rpi = airypi-rpi:main
    #
    # Would create an entry point called airypi-rpi that calls airypi-rpi.main()

    - airypi = airypi_rpi.commandline:cmd_run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - requests
    - rpi.gpio
    - pyserial
    - backports.ssl_match_hostname
    - six

  run:
    - python
    - gevent
    - requests
    - rpi.gpio
    - pyserial
    - backports.ssl_match_hostname
    - six

test:
  # Python imports
  imports:
    - airypi_rpi
    - airypi_rpi.socketio_client
    - airypi_rpi.websocket

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - airypi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.airypi.com/docs/
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'The airypi client for Raspberry Pi'

