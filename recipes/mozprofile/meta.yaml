package:
  name: mozprofile
  version: "0.23"

source:
  fn: mozprofile-0.23.tar.gz
  url: https://pypi.python.org/packages/source/m/mozprofile/mozprofile-0.23.tar.gz
  md5: 4efdf2993b29c80e809e14f7aeb66fc6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozprofile = mozprofile:main
    #
    # Would create an entry point called mozprofile that calls mozprofile.main()

    - mozprofile=mozprofile:cli
    - view-profile=mozprofile:view_profile
    - diff-profiles=mozprofile:diff_profiles

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - manifestparser >=0.6
    - mozfile >=1.0
    - mozlog

  run:
    - python
    - setuptools
    - manifestparser >=0.6
    - mozfile >=1.0
    - mozlog

test:
  # Python imports
  imports:
    - mozprofile

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mozprofile --help
    - view-profile --help
    - diff-profiles --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

requires:
    - mozhttpd
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'Library to create and modify Mozilla application profiles'

