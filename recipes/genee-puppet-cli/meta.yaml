package:
  name: genee-puppet-cli
  version: "0.1.0"

source:
  fn: genee-puppet-cli-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/g/genee-puppet-cli/genee-puppet-cli-0.1.0.tar.gz
  md5: 4a9ccd784f1e70e1002ac75a1479ac9f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genee-puppet-cli = genee-puppet-cli:main
    #
    # Would create an entry point called genee-puppet-cli that calls genee-puppet-cli.main()

    - genee-puppet=genee_puppet:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - genee_puppet

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genee-puppet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iamfat/genee-puppet-cli
  license: MIT License
  summary: 'Genee Puppet Tools'

