package:
  name: celerymon
  version: "1.0.3"

source:
  fn: celerymon-1.0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/celerymon/celerymon-1.0.3.tar.gz
  md5: 8d8782ea699f7679f99ae3a1cfb59044
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - celerymon = celerymon:main
    #
    # Would create an entry point called celerymon that calls celerymon.main()

    - celerymon = celerymon.bin.celerymon:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - celery >=2.3
    - tornado

  run:
    - python
    - setuptools
    - celery >=2.3
    - tornado

test:
  # Python imports
  imports:
    - celerymon
    - celerymon.bin
    - celerymon.handlers
    - celerymon.management
    - celerymon.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - celerymon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/celery/celerymon/
  license: BSD License
  summary: 'Real-time monitoring of Celery workers.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
