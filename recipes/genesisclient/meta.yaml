package:
  name: genesisclient
  version: "0.0.7"

source:
  fn: genesisclient-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/g/genesisclient/genesisclient-0.0.7.tar.gz
  md5: b0bcdf5e1b7a915492f85e88e4076d41
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genesisclient = genesisclient:main
    #
    # Would create an entry point called genesisclient that calls genesisclient.main()

    - genesiscl = genesisclient:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - suds

  run:
    - python
    - lxml
    - suds

test:
  # Python imports
  imports:
    - genesisclient

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genesiscl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marians/genesisclient
  license: MIT
  summary: 'Genesis (DeStatis et. al.) client for Python'

