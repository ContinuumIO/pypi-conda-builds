package:
  name: buoyantpimpleflux
  version: "2.1"

source:
  fn: buoyantPimpleFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/b/buoyantPimpleFlux/buoyantPimpleFlux-2.1.tar.gz
  md5: cc9a87d210dff66ba134396dc51fdd9c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - buoyantpimpleflux = buoyantpimpleflux:main
    #
    # Would create an entry point called buoyantpimpleflux that calls buoyantpimpleflux.main()

    - buoyantPimpleFlux = buoyantPimpleFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - buoyantPimpleFlux
    - buoyantPimpleFlux.r1_7_1
    - buoyantPimpleFlux.r2_0_0
    - buoyantPimpleFlux.r2_1_0
    - buoyantpimpleflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buoyantPimpleFlux --help

