package:
  name: btrc
  version: "3.2.1"

source:
  fn: btrc-3.2.1.tar.gz
  url: https://pypi.python.org/packages/source/b/btrc/btrc-3.2.1.tar.gz
  md5: d7bcbf6e24e124691ebf9cdc3e6c5437
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - btrc = btrc:main
    #
    # Would create an entry point called btrc that calls btrc.main()

    - btrc = btrc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - logger
    - requests ==2.1.0

  run:
    - python
    - logger
    - requests ==2.1.0

test:
  # Python imports
  imports:
    - btrc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - btrc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'Couchbase view stats collector'

