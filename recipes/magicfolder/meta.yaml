package:
  name: magicfolder
  version: "0.2"

source:
  fn: MagicFolder-0.2.tar.gz
  url: https://pypi.python.org/packages/source/M/MagicFolder/MagicFolder-0.2.tar.gz
  md5: 9217a3b0ccd293664d21b5aa1d1fca25
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - magicfolder = magicfolder:main
    #
    # Would create an entry point called magicfolder that calls magicfolder.main()

    - mf = magicfolder.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - magicfolder
    - magicfolder.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/alex-morega/MagicFolder
  license: MIT License
  summary: 'Synchronize local folder with a central repository'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
