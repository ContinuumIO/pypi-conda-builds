package:
  name: android-webview
  version: "0.1.3"

source:
  fn: android-webview-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/a/android-webview/android-webview-0.1.3.tar.gz
  md5: aa345bd526db047eb4291407ca56f026
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - android-webview = android-webview:main
    #
    # Would create an entry point called android-webview that calls android-webview.main()

    - android-webview = awebview.android_webview:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - awebview

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - android-webview --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/raelmax/android-webview
  license: UNKNOWN
  summary: 'Python script to generate android webview based apps'

