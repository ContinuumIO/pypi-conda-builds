package:
  name: applause
  version: "0.1"

source:
  fn: applause-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/applause/applause-0.1.tar.gz
  md5: 7d05f4e40f951c6d33569534a52eb056
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - applause = applause:main
    #
    # Would create an entry point called applause that calls applause.main()

    - applause=applause:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - github2

  run:
    - python
    - github2

test:
  # Python imports
  imports:
    - applause

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - applause --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/storborg/applause
  license: MIT License
  summary: 'Applaud closing bugs.'

