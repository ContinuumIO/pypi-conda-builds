package:
  name: gdapi-python
  version: "0.4.0"

source:
  fn: gdapi-python-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gdapi-python/gdapi-python-0.4.0.tar.gz
  md5: 5352705ade6a83d9da83052129dedd57
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gdapi-python = gdapi-python:main
    #
    # Would create an entry point called gdapi-python that calls gdapi-python.main()

    - gdapi = gdapi:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argcomplete ==0.7.0
    - requests ==2.2.1

  run:
    - python
    - argcomplete ==0.7.0
    - requests ==2.2.1

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gdapi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/godaddy/gdapi-python
  license: MIT Style
  summary: 'Python API and CLI for GDAPI standard'

