package:
  name: histogramy
  version: "0.1.5"

source:
  fn: histogramy-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/h/histogramy/histogramy-0.1.5.tar.gz
  md5: ca28eafb97004a7a2c859a0687240127
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - histogramy = histogramy:main
    #
    # Would create an entry point called histogramy that calls histogramy.main()

    - histogramy = histogramy.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - scikit-learn

  run:
    - python
    - setuptools
    - scikit-learn

test:
  # Python imports
  imports:
    - histogramy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - histogramy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lambdalisue/histogramy
  license: MIT License
  summary: 'A small program to analysis 1 dimensional data'

