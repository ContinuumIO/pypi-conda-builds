package:
  name: cloudmonkey
  version: "5.3.1"

source:
  fn: cloudmonkey-5.3.1-0.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudmonkey/cloudmonkey-5.3.1-0.tar.gz
  md5: 657d0cc20bcde2e9183aaa1495d64069
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudmonkey = cloudmonkey:main
    #
    # Would create an entry point called cloudmonkey that calls cloudmonkey.main()

    - cloudmonkey=cloudmonkey.cloudmonkey:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.5
    - prettytable >=0.6
    - requests
    - argcomplete

  run:
    - python
    - setuptools
    - pygments >=1.5
    - prettytable >=0.6
    - requests
    - argcomplete

test:
  # Python imports
  imports:
    - cloudmonkey

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudmonkey --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cloudstack.apache.org
  license: ASL 2.0
  summary: 'Command Line Interface for Apache CloudStack'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
