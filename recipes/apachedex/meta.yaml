package:
  name: apachedex
  version: "1.6.2"

source:
  fn: APacheDEX-1.6.2.tar.gz
  url: https://pypi.python.org/packages/source/A/APacheDEX/APacheDEX-1.6.2.tar.gz
  md5: 4483dd4fbd53d60134928fc671961866
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - apachedex = apachedex:main
    #
    # Would create an entry point called apachedex that calls apachedex.main()

    - apachedex=apachedex:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - apachedex

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - apachedex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.erp5.org/gitweb/apachedex.git
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Compute APDEX from Apache-style logs.'

