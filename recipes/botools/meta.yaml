package:
  name: botools
  version: "0.0.1"

source:
  fn: botools-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/botools/botools-0.0.1.tar.gz
  md5: b65c887c0b9831b0aa28b55e92702213
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - botools = botools:main
    #
    # Would create an entry point called botools that calls botools.main()

    - botools-s3 = botools.s3:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - botools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - botools-s3 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.bitbucket.org/johannestaas/botools
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Utilities to automate common AWS tasks, like uploading to S3'

