package:
  name: cutools
  version: "0.5.0"

source:
  fn: cutools-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cutools/cutools-0.5.0.tar.gz
  md5: b6ad3f84504248b3762407979db8ba6e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cutools = cutools:main
    #
    # Would create an entry point called cutools that calls cutools.main()

    - cugit = cutools.cli.cugit:app.cmdline

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint
    - plumbum
    - subcmd

  run:
    - python
    - clint
    - plumbum
    - subcmd

test:
  # Python imports
  imports:
    - cutools
    - cutools.cli
    - cutools.diff
    - cutools.vcs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cugit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ecarreras/cutools
  license: cutplace
  summary: 'Check local modifications in upstream branch'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
