package:
  name: cellnopt.admin
  version: "0.2.3"

source:
  fn: cellnopt.admin-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/c/cellnopt.admin/cellnopt.admin-0.2.3.tar.gz
  md5: ee3aa3431ff6ec6aa7036314e17f3a00
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cellnopt.admin = cellnopt.admin:main
    #
    # Would create an entry point called cellnopt.admin that calls cellnopt.admin.main()

    - cellnopt_distribute=cellnopt.admin.distribute:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - easydev >=0.5.9
    - rtools

  run:
    - python
    - easydev >=0.5.9
    - rtools

test:
  # Python imports
  imports:
    - admin
    - cellnopt
    - cellnopt.admin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cellnopt_distribute --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pythonhosted.org/cellnopt.admin']
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Administrative tools used to manage cellnopt software (python and R)'

