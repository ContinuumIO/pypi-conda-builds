package:
  name: funq-server
  version: "1.1.4"

source:
  fn: funq-server-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/f/funq-server/funq-server-1.1.4.tar.gz
  md5: 001f4574245b5f93d339e1e82df3ac8f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - funq-server = funq-server:main
    #
    # Would create an entry point called funq-server that calls funq-server.main()

    - funq = funq_server.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - funq_server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - funq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/parkouss/funq
  license: CeCILL v1.2
  summary: 'write FUNctional tests for Qt applications (server)'

