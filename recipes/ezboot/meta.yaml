package:
  name: ezboot
  version: "2.0.2"

source:
  fn: ezboot-2.0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/ezboot/ezboot-2.0.2.tar.gz
  md5: ed6e33a4861208fe20fc6faa9fd3e6aa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ezboot = ezboot:main
    #
    # Would create an entry point called ezboot that calls ezboot.main()

    - ezboot=ezboot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gaiatest ==0.18
    - netifaces >=0.8
    - requests >=1.1.0

  run:
    - python
    - setuptools
    - gaiatest ==0.18
    - netifaces >=0.8
    - requests >=1.1.0

test:
  # Python imports
  imports:
    - ezboot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ezboot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kumar303/ezboot
  license: Apache 2
  summary: "Automatically configure a Boot2Gecko Device. It's so ez!"

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
