package:
  name: json2xlsx
  version: "1.2.5"

source:
  fn: json2xlsx-1.2.5.tar.gz
  url: https://pypi.python.org/packages/source/j/json2xlsx/json2xlsx-1.2.5.tar.gz
  md5: 91ec9393459fd28a743431d199034b9a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json2xlsx = json2xlsx:main
    #
    # Would create an entry point called json2xlsx that calls json2xlsx.main()

    - json2xlsx = json2xlsx.utilities.json2xlsx:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.2.1
    - openpyxl >=1.5.7
    - pyparsing >=1.5.5
    - pyparsing <2.0.0

  run:
    - python
    - argparse >=1.2.1
    - openpyxl >=1.5.7
    - pyparsing >=1.5.5
    - pyparsing <2.0.0

test:
  # Python imports
  imports:
    - json2xlsx
    - json2xlsx.utilities

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json2xlsx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mkasa/json2xlsx
  license: BSD License
  summary: 'Tool to generate xlsx (Excel spreadsheet) from JSON'

