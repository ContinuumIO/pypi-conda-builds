package:
  name: redmine-cli
  version: "0.0.5"

source:
  fn: Redmine-CLI-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/R/Redmine-CLI/Redmine-CLI-0.0.5.tar.gz
  md5: 9c5d0cf240b1ecd936ed2beb1719ae8f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redmine-cli = redmine-cli:main
    #
    # Would create an entry point called redmine-cli that calls redmine-cli.main()

    - redmine = redminecli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prettytable ==0.7.2
    - requests ==2.2.0
    - memoizer ==0.0.1

  run:
    - python
    - prettytable ==0.7.2
    - requests ==2.2.0
    - memoizer ==0.0.1

test:
  # Python imports
  imports:
    - redminecli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redmine --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/yanjost/redmine-cli
  license: MIT License
  summary: 'A command-line utility to interact with Redmine'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
