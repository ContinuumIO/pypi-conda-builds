package:
  name: jsonrpcake
  version: "1.1.0"

source:
  fn: jsonrpcake-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonrpcake/jsonrpcake-1.1.0.tar.gz
  md5: 3afc1e3d788f3606ba07e5fb75ab16eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonrpcake = jsonrpcake:main
    #
    # Would create an entry point called jsonrpcake that calls jsonrpcake.main()

    - jsonrpc = jsonrpcake.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jsonrpc-ns >=0.5
    - pygments >=1.5

  run:
    - python
    - jsonrpc-ns >=0.5
    - pygments >=1.5

test:
  # Python imports
  imports:
    - jsonrpcake

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonrpc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/joehillen/jsonrpcake
  license: BSD
  summary: 'JSONRPCake - a CLI JSON-RPC client for humans.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
