package:
  name: pyenergy
  version: "0.1rc13"

source:
  fn: pyenergy-0.1rc13.tar.gz
  url: https://pypi.python.org/packages/source/p/pyenergy/pyenergy-0.1rc13.tar.gz
  md5: b63c87581cf870e8f3ab9ce43d9ea722
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyenergy = pyenergy:main
    #
    # Would create an entry point called pyenergy that calls pyenergy.main()

    - platformrun = platformrun:main
    - platformrun-detect = platformrun.detect:main
    - energytool = pyenergy.tools:main
    - measurement-upgrade = pyenergy.upgrade:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyusb >=1.0.0b1
    - docopt >=0.6.1
    - pexpect >=3.1
    - scipy

  run:
    - python
    - pyusb >=1.0.0b1
    - docopt >=0.6.1
    - pexpect >=3.1
    - scipy

test:
  # Python imports
  imports:
    - platformrun
    - pyenergy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - platformrun --help
    - platformrun-detect --help
    - energytool --help
    - measurement-upgrade --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: LGPL
  summary: 'An interface to the MAGEEC energy monitor boards'

