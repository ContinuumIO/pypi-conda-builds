package:
  name: marketplace-env
  version: "0.1.11"

source:
  fn: marketplace-env-0.1.11.tar.gz
  url: https://pypi.python.org/packages/source/m/marketplace-env/marketplace-env-0.1.11.tar.gz
  md5: 43435b3ab0b78387fcbbee254a63934d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - marketplace-env = marketplace-env:main
    #
    # Would create an entry point called marketplace-env that calls marketplace-env.main()

    - mkt = mkt.bin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argcomplete
    - fig
    - netifaces

  run:
    - python
    - argcomplete
    - fig
    - netifaces

test:
  # Python imports
  imports:
    - mkt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MPL2.0
  summary: 'Tools for building the Firefox Marketplace using Docker.'

