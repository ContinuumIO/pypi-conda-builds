package:
  name: nilo.webgallery
  version: "0.2.5"

source:
  fn: nilo.webgallery-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/n/nilo.webgallery/nilo.webgallery-0.2.5.tar.gz
  md5: 3189a0ea3146e7dbe4bf8303d6e5f969
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nilo.webgallery = nilo.webgallery:main
    #
    # Would create an entry point called nilo.webgallery that calls nilo.webgallery.main()

    - webgallery = nilo.webgallery.runscript:runner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pil
    - jinja2

  run:
    - python
    - setuptools
    - pil
    - jinja2

test:
  # Python imports
  imports:
    - nilo
    - nilo.webgallery

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - webgallery --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/nilo.webgallery
  license: GNU General Public License (GPL)
  summary: 'A simple http server serving a web gallery out of a directory structure.'

