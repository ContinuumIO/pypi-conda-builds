package:
  name: collective.funkload
  version: "0.4"

source:
  fn: collective.funkload-0.4.zip
  url: https://pypi.python.org/packages/source/c/collective.funkload/collective.funkload-0.4.zip
  md5: 6fb59551a2ed66e4477aac80c5180bb1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.funkload = collective.funkload:main
    #
    # Would create an entry point called collective.funkload that calls collective.funkload.main()

    - fl-run-bench = collective.funkload.bench:run
    - fl-build-label-reports = collective.funkload.label:main
    - fl-list = collective.funkload.report:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - funkload <=1.11.0
    - zope.testing
    - zope.testrunner
    - zope.pagetemplate

  run:
    - python
    - setuptools
    - setuptools
    - funkload <=1.11.0
    - zope.testing
    - zope.testrunner
    - zope.pagetemplate

test:
  # Python imports
  imports:
    - collective
    - collective.funkload
    - collective.funkload.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fl-run-bench --help
    - fl-build-label-reports --help
    - fl-list --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/collective/collective.funkload
  license: GPL
  summary: 'Zope and Plone focussed extensions to funkload'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
