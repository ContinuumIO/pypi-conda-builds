package:
  name: docker-cron
  version: "0.1.10"

source:
  fn: docker-cron-0.1.10.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-cron/docker-cron-0.1.10.tar.gz
  md5: 1595dabb3b59d1752c7a1fff9ab675be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docker-cron = docker-cron:main
    #
    # Would create an entry point called docker-cron that calls docker-cron.main()

    - docker-cron=docker_cron:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-crontab

  run:
    - python
    - python-crontab

test:
  # Python imports
  imports:
    - docker_cron

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docker-cron --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iamfat/docker-cron
  license: MIT License
  summary: 'Docker Cron'

