package:
  name: playwork
  version: "0.0.1dev"

source:
  fn: playwork-0.0.1dev.tar.gz
  url: https://pypi.python.org/packages/source/p/playwork/playwork-0.0.1dev.tar.gz
  md5: a7197a51a7aceb0c24eaf4995de11c1e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - playwork = playwork:main
    #
    # Would create an entry point called playwork that calls playwork.main()

    - playwork-admin = playwork.command:command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado >=4.0.2

  run:
    - python
    - tornado >=4.0.2

test:
  # Python imports
  imports:
    - playwork
    - playwork.app
    - playwork.app.controllers
    - playwork.app_template
    - playwork.project_template

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - playwork-admin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/youngershen/playwork
  license: MIT License
  summary: 'tornado, web framework, framework'

