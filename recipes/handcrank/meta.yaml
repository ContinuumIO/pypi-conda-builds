package:
  name: handcrank
  version: "0.2"

source:
  fn: handcrank-0.2.tar.gz
  url: https://pypi.python.org/packages/source/h/handcrank/handcrank-0.2.tar.gz
  md5: 5b10b02863d654123268449ce68f2b81
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - handcrank = handcrank:main
    #
    # Would create an entry point called handcrank that calls handcrank.main()

    - handcrank=handcrank:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils >=0.7
    - jinja2 ==2.5.2
    - pygments >=0.8

  run:
    - python
    - docutils >=0.7
    - jinja2 ==2.5.2
    - pygments >=0.8

test:
  # Python imports
  imports:
    - handcrank
    - handcrank.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - handcrank --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/robmadole/handcrank
  license: BSD
  summary: 'A very simple static site generator using reStructuredText'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
