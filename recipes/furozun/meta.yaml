package:
  name: furozun
  version: "0.0.1"

source:
  fn: furozun-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/furozun/furozun-0.0.1.tar.gz
  md5: 55633776674bf0767b0052f40f16a20c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - furozun = furozun:main
    #
    # Would create an entry point called furozun that calls furozun.main()

    - furozun = furozun.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.10.1
    - flask-flatpages
    - frozen-flask ==0.11
    - jinja2 ==2.7.3
    - markdown ==2.4.1
    - markupsafe ==0.23
    - pyyaml ==3.11
    - pygments ==1.6
    - werkzeug ==0.9.6
    - itsdangerous ==0.24

  run:
    - python
    - flask ==0.10.1
    - flask-flatpages
    - frozen-flask ==0.11
    - jinja2 ==2.7.3
    - markdown ==2.4.1
    - markupsafe ==0.23
    - pyyaml ==3.11
    - pygments ==1.6
    - werkzeug ==0.9.6
    - itsdangerous ==0.24

test:
  # Python imports
  imports:
    - furozun

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - furozun --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/amarsahinovic/furozun
  license: BSD License
  summary: 'Simple static site generator.'

