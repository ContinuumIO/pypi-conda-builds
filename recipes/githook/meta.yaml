package:
  name: githook
  version: "0.2.1dev"

source:
  fn: githook-0.2.1dev.zip
  url: https://pypi.python.org/packages/source/g/githook/githook-0.2.1dev.zip
  md5: e518560365db020a85b63d22716f0933
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - githook = githook:main
    #
    # Would create an entry point called githook that calls githook.main()

    - githook = githook:cli_run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask

  run:
    - python
    - flask

test:
  # Python imports
  imports:
    - githook

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - githook --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/brodul/githook
  license: MIT License
  summary: 'Simple web application that runs a script in response of GitHub post hook.'

