requirements:
  build:
    - python
    - setuptools
    - pylons >=0.9.7
    - lxml >=2.2
    - pygpgme >=0.8.1

  run:
    - python
    - setuptools
    - pylons >=0.9.7
    - lxml >=2.2
    - pygpgme >=0.8.1

