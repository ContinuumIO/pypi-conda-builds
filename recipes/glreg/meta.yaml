package:
  name: glreg
  version: "0.9.0a3"

source:
  fn: glreg-0.9.0a3.tar.gz
  url: https://pypi.python.org/packages/source/g/glreg/glreg-0.9.0a3.tar.gz
  md5: 5550f7efaa6902c6129006d645f8e828
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glreg = glreg:main
    #
    # Would create an entry point called glreg that calls glreg.main()

    - glreg=glreg:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - glreg

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glreg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pyokagan/pyglreg
  license: MIT License
  summary: 'OpenGL XML API registry parser'

