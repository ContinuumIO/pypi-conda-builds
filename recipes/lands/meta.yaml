package:
  name: lands
  version: "0.5.3.1"

source:
  fn: lands-0.5.3.1.tar.gz
  url: https://pypi.python.org/packages/source/l/lands/lands-0.5.3.1.tar.gz
  md5: 96483a99b0a1a84cb6b8146b3f0aa96c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lands = lands:main
    #
    # Would create an entry point called lands that calls lands.main()

    - lands=lands.generator:main
    - landsgui=lands.gui.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow ==2.6.1
    - pyplatec ==1.2.8
    - langgen ==0.1.2
    - argparse ==1.2.1
    - noise ==1.2.1
    - nose ==1.3.1
    - wsgiref ==0.1.2
    - protobuf ==2.6.0

  run:
    - python
    - pillow ==2.6.1
    - pyplatec ==1.2.8
    - langgen ==0.1.2
    - argparse ==1.2.1
    - noise ==1.2.1
    - nose ==1.3.1
    - wsgiref ==0.1.2
    - protobuf ==2.6.0

test:
  # Python imports
  imports:
    - lands
    - lands.gui
    - lands.protobuf
    - lands.simulations

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lands --help
    - landsgui --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ftomassetti/lands
  license: UNKNOWN
  summary: 'World generator simulating plate tectonics, erosion, etc.'

