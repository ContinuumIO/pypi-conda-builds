package:
  name: elastic-git
  version: "1.0.2"

source:
  fn: elastic-git-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/elastic-git/elastic-git-1.0.2.tar.gz
  md5: c39e03bd775c316615e9ec2dc027180c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elastic-git = elastic-git:main
    #
    # Would create an entry point called elastic-git that calls elastic-git.main()

    - eg-tools = elasticgit.tools:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - confmodel ==0.2.0
    - elasticutils ==0.10.1
    - gitpython ==0.3.5
    - jinja2 ==2.7.3
    - unidecode ==0.04.16
    - avro ==1.7.7

  run:
    - python
    - confmodel ==0.2.0
    - elasticutils ==0.10.1
    - gitpython ==0.3.5
    - jinja2 ==2.7.3
    - unidecode ==0.04.16
    - avro ==1.7.7

test:
  # Python imports
  imports:
    - elasticgit
    - elasticgit.commands
    - elasticgit.commands.tests
    - elasticgit.tests
    - examples

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eg-tools --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/universalcore/elastic-git
  license: BSD
  summary: 'JSON Object storage backed by Git & Elastic Search'

