package:
  name: estools
  version: "1.1.2"

source:
  fn: estools-1.1.2.tar.gz
  url: https://pypi.python.org/packages/source/e/estools/estools-1.1.2.tar.gz
  md5: 177d5afad666c4fbfc9f91da60514527
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - estools = estools:main
    #
    # Would create an entry point called estools that calls estools.main()

    - es-rotate=estools.command.rotate:main
    - es-template=estools.command.template:main
    - es-river=estools.command.river:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argh ==0.23.0
    - pyes ==0.99.5

  run:
    - python
    - argh ==0.23.0
    - pyes ==0.99.5

test:
  # Python imports
  imports:
    - estools
    - estools.command

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - es-rotate --help
    - es-template --help
    - es-river --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/alphagov/estools
  license: MIT
  summary: 'estools: tools for interacting with elasticsearch'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
