package:
  name: mincss3k
  version: "0.9"

source:
  fn: mincss3k-0.9.tar.gz
  url: https://pypi.python.org/packages/source/m/mincss3k/mincss3k-0.9.tar.gz
  md5: ac04973c4d8e26c107422541638cde5f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mincss3k = mincss3k:main
    #
    # Would create an entry point called mincss3k that calls mincss3k.main()

    - mincss=mincss.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - cssselect

  run:
    - python
    - lxml
    - cssselect

test:
  # Python imports
  imports:
    - mincss
    - mincss3k
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mincss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/myint/mincss
  license: BSD License
  summary: 'Clears the junk out of your CSS.'

