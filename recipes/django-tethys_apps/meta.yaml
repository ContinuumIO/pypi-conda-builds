package:
  name: django-tethys_apps
  version: "0.9.0"

source:
  fn: django-tethys_apps-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-tethys_apps/django-tethys_apps-0.9.0.tar.gz
  md5: e42e2d5f89c1ece1aacd8dbf0ef8ea49
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-tethys_apps = django-tethys_apps:main
    #
    # Would create an entry point called django-tethys_apps that calls django-tethys_apps.main()

    - tethys=tethys_apps.cli:tethys_command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django
    - pastescript >=1.3
    - sqlalchemy
    - psycopg2
    - django-tethys_gizmos
    - django-tethys_datasets
    - django-tethys_wps
    - docker-py

  run:
    - python
    - setuptools
    - django
    - pastescript >=1.3
    - sqlalchemy
    - psycopg2
    - django-tethys_gizmos
    - django-tethys_datasets
    - django-tethys_wps
    - docker-py

test:
  # Python imports
  imports:
    - tethys_apps
    - tethys_apps.base
    - tethys_apps.cli
    - tethys_apps.cli.gen_templates
    - tethys_apps.management
    - tethys_apps.management.commands
    - tethys_apps.pastetemplates
    - tethys_apps.pastetemplates.tethysapp_template
    - tethys_apps.pastetemplates.tethysapp_template.tethysapp
    - tethys_apps.pastetemplates.tethysapp_template.tethysapp.+project+
    - tethys_apps.tethysapp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tethys --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tethys-platform.readthedocs.org/
  license: BSD License
  summary: 'An app to enable development and hosting capabilities for Tethys Apps.'

