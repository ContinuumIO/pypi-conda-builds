package:
  name: cloudpy
  version: "0.3.12"

source:
  fn: cloudpy-0.3.12.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudpy/cloudpy-0.3.12.tar.gz
  md5: c9ee7b04487ed1198fcbd26d57df748a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudpy = cloudpy:main
    #
    # Would create an entry point called cloudpy that calls cloudpy.main()

    - cloudpy=cloudpy.cloudpy_main:main
    - cloudpy-eval=cloudpy.cloudpy_main:eval

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.2.1
    - sh >=1.07

  run:
    - python
    - argparse >=1.2.1
    - sh >=1.07

test:
  # Python imports
  imports:
    - cloudpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudpy --help
    - cloudpy-eval --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Tefx/cloudpy
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Run Python Scripts in virtual environment on an remote host'

