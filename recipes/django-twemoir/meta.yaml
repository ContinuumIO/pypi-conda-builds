    - setuptools
    - oauth2
    - python-twitter
    - twitter-text-python
    - django
    - django-delegate
    - django-docfield-couchdb
    - django-appconf
    - django-tagging

  run:
    - python
    - oauth2
    - python-twitter
    - twitter-text-python
    - django
    - django-delegate
    - django-docfield-couchdb
    - django-appconf
    - django-tagging

test:
