package:
  name: inkwave
  version: "0.3"

source:
  fn: inkwave-0.3.tar.gz
  url: https://pypi.python.org/packages/source/i/inkwave/inkwave-0.3.tar.gz
  md5: 99e55f9f1cee1b14a86cacfd4df0f375
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - inkwave = inkwave:main
    #
    # Would create an entry point called inkwave that calls inkwave.main()

    - inkwave = inkwave.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff
    - sqlalchemy
    - webob
    - lxml
    - cssselect
    - pyyaml
    - filespy

  run:
    - python
    - setuptools
    - cliff
    - sqlalchemy
    - webob
    - lxml
    - cssselect
    - pyyaml
    - filespy

test:
  # Python imports
  imports:
    - inkwave
    - inkwave.commands
    - inkwave.plugins
    - inkwave.plugins.transform
    - inkwave.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - inkwave --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.inkwave.org
  license: BSD License
  summary: 'Framework for building static websites'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
