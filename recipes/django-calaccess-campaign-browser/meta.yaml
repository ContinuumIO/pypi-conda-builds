requirements:
  build:
    - python
    - setuptools
    - django-calaccess-raw-data >=0.1.2
    - django >=1.6
    - csvkit >=0.6.1
    - python-dateutil ==2.2
    - mysql-python >=1.2.5
    - hurry.filesize >=0.9
    - django-tastypie >=0.11.1
    - beautifulsoup4 >=4.3.2

  run:
    - python
    - django-calaccess-raw-data >=0.1.2
    - django >=1.6
    - csvkit >=0.6.1
    - python-dateutil ==2.2
    - mysql-python >=1.2.5
    - hurry.filesize >=0.9
    - django-tastypie >=0.11.1
    - beautifulsoup4 >=4.3.2

test:
  # Python imports
  imports:
    - calaccess_campaign_browser
    - calaccess_campaign_browser.management
