package:
  name: zope.app.exception
  version: "3.6.3"

source:
  fn: zope.app.exception-3.6.3.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.exception/zope.app.exception-3.6.3.tar.gz
  md5: af161d3e7c17db7f56f7816a6f2d980c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.exception = zope.app.exception:main
    #
    # Would create an entry point called zope.app.exception that calls zope.app.exception.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - zope.publisher >=3.12
    - zope.authentication
    - zope.browser >=1.2
    - zope.browserpage >=3.11.0
    - zope.component
    - zope.security

  run:
    - python
    - setuptools
    - zope.interface
    - zope.publisher >=3.12
    - zope.authentication
    - zope.browser >=1.2
    - zope.browserpage >=3.11.0
    - zope.component
    - zope.security

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.exception
    - zope.app.exception.browser
    - zope.app.exception.browser.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.exception
  license: Zope Public License
  summary: 'Zope 3 exception views'

