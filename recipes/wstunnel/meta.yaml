package:
  name: wstunnel
  version: "0.0.6"

source:
  fn: wstunnel-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/w/wstunnel/wstunnel-0.0.6.tar.gz
  md5: 30b3bbebcecb5d891eaa0c95e4720633
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - wstunnel = wstunnel:main
    #
    # Would create an entry point called wstunnel that calls wstunnel.main()

    - wstuncltd = wstunnel.daemon.wstuncltd:main
    - wstunsrvd = wstunnel.daemon.wstunsrvd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10
    - tornado >=3.0.2
    - nose >=1.3.0
    - mock >=1.0.1

  run:
    - python
    - pyyaml >=3.10
    - tornado >=3.0.2
    - nose >=1.3.0
    - mock >=1.0.1

test:
  # Python imports
  imports:
    - wstunnel
    - wstunnel.daemon
    - wstunnel.svc
    - wstunnel.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wstuncltd --help
    - wstunsrvd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ffalcinelli/wstunnel
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: 'A Python WebSocket Tunnel'

