package:
  name: eirx
  version: "0.40"

source:
  fn: eirx-0.40.tar.gz
  url: https://pypi.python.org/packages/source/e/eirx/eirx-0.40.tar.gz
  md5: 595075ba149019b85d471bfac877de0a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eirx = eirx:main
    #
    # Would create an entry point called eirx that calls eirx.main()

    - eirx=eirx.main:convert
    - eirxv=eirx.main:view

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow

  run:
    - python
    - pillow

test:
  # Python imports
  imports:
    - eirx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eirx --help
    - eirxv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/neuront/eirx
  license: MIT
  summary: 'Simple image manipulate based on Pillow.'

