package:
  name: mintapi
  version: "1.9"

source:
  fn: mintapi-1.9.tar.gz
  url: https://pypi.python.org/packages/source/m/mintapi/mintapi-1.9.tar.gz
  md5: a7fb40171a2895d592a1d86d01277a2c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mintapi = mintapi:main
    #
    # Would create an entry point called mintapi that calls mintapi.main()

    - mintapi = mintapi.api:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - xmltodict

  run:
    - python
    - requests
    - xmltodict

test:
  # Python imports
  imports:
    - mintapi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mintapi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mrooney/mintapi
  license: The MIT License
  summary: 'a screen-scraping API for Mint.com'

