package:
  name: rdalal
  version: "1.1"

source:
  fn: rdalal-1.1.tar.gz
  url: https://pypi.python.org/packages/source/r/rdalal/rdalal-1.1.tar.gz
  md5: 2207cdc29b0080bbf6b32d8e0456dc48
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rdalal = rdalal:main
    #
    # Would create an entry point called rdalal that calls rdalal.main()

    - rdalal=rdalal.cmdline:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - rdalal

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rdalal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/willkg/rdalal
  license: BSD License
  summary: 'Install some sweet Rehan'

