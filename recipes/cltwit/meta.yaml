package:
  name: cltwit
  version: "0.6"

source:
  fn: cltwit-0.6.tar.gz
  url: https://pypi.python.org/packages/source/c/cltwit/cltwit-0.6.tar.gz
  md5: 0bd292d3c45ec97d970deb39950b73fb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cltwit = cltwit:main
    #
    # Would create an entry point called cltwit that calls cltwit.main()

    - cltwit = cltwit.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tweepy
    - reportlab

  run:
    - python
    - tweepy
    - reportlab

test:
  # Python imports
  imports:
    - cltwit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cltwit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://forge.projet-libre.org/projects/cltwit/wiki
  license: WTFPL
  summary: "'Command line Twitter utility'"

