package:
  name: tessera
  version: "0.6.2"

source:
  fn: tessera-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/t/tessera/tessera-0.6.2.tar.gz
  md5: e237b43714ceb04b1a25c5c153444c8d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tessera = tessera:main
    #
    # Would create an entry point called tessera that calls tessera.main()

    - tessera-init = tessera.main:init
    - tessera = tessera.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask ==0.10.1
    - flask-sqlalchemy ==1.0
    - flask-migrate ==1.2
    - sqlalchemy ==0.9.4
    - requests ==2.3.0
    - simplejson ==3.5.2
    - inflection ==0.2.0
    - tessera-client ==0.4.3

  run:
    - python
    - flask ==0.10.1
    - flask-sqlalchemy ==1.0
    - flask-migrate ==1.2
    - sqlalchemy ==0.9.4
    - requests ==2.3.0
    - simplejson ==3.5.2
    - inflection ==0.2.0
    - tessera-client ==0.4.3

test:
  # Python imports
  imports:
    - tessera
    - tessera.importer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tessera-init --help
    - tessera --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/urbanairship/tessera
  license: Apache Software License
  summary: 'Powerful multipurpose dashboard server'

