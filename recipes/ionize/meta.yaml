package:
  name: ionize
  version: "0.10.0"

source:
  fn: ionize-0.10.0.tar.gz
  url: https://pypi.python.org/packages/source/i/ionize/ionize-0.10.0.tar.gz
  md5: 3d106487b67547eec46aa85223dd3127
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ionize = ionize:main
    #
    # Would create an entry point called ionize that calls ionize.main()

    - ionize_calculator = ionize_calculator

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ionize
    - ionize.Aqueous
    - ionize.Ion
    - ionize.Solution

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ionize_calculator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://lewisamarshall.github.io/ionize/
  license: GNU General Public License v2 (GPLv2)
  summary: 'A package for calculating electrolyte properties.'

