package:
  name: voldemort
  version: "0.8.1"

source:
  fn: voldemort-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/v/voldemort/voldemort-0.8.1.tar.gz
  md5: 894450bcaa6e4fbf115af7e2ff4f335d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - voldemort = voldemort:main
    #
    # Would create an entry point called voldemort that calls voldemort.main()

    - voldemort = voldemort:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.4
    - pyyaml >=3.10
    - markdown >=2.0
    - jinja2 >=2.5

  run:
    - python
    - pygments >=1.4
    - pyyaml >=3.10
    - markdown >=2.0
    - jinja2 >=2.5

test:
  # Python imports
  imports:
    - tests
    - voldemort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - voldemort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/semk/voldemort
  license: Apache License, Version 2.0
  summary: 'Voldemort is a simple static site generator                     using Jinja2 and Markdown templates.'

# See
