package:
  name: arya
  version: "1.1.2"

source:
  fn: arya-1.1.2.tar.gz
  url: https://pypi.python.org/packages/source/a/arya/arya-1.1.2.tar.gz
  md5: 6bef447a8217f3a6547a3a371bf6439a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - arya = arya:main
    #
    # Would create an entry point called arya that calls arya.main()

    - arya=arya:main
    - getconfigfromapic=getconfigfromapic:main
    - apicxmljson=apicxmljson:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - arya

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - arya --help
    - getconfigfromapic --help
    - apicxmljson --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/datacenter/arya
  license: Apache Software License
  summary: 'APIC Rest to pYthon Adapter'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
