package:
  name: cpchunk
  version: "1.0.0.4"

source:
  fn: cpchunk-1.0.0.4.zip
  url: https://pypi.python.org/packages/source/c/cpchunk/cpchunk-1.0.0.4.zip
  md5: a3d87d067c53e358f9ea94b6075a9ac7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cpchunk = cpchunk:main
    #
    # Would create an entry point called cpchunk that calls cpchunk.main()

    - cpchunk=cpchunk:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cpchunk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cpchunk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/furrykef/cpchunk
  license: MIT License
  summary: 'A tool for copying chunks of files'

