package:
  name: ohconvert
  version: "1.0"

source:
  fn: ohconvert-1.0.zip
  url: https://pypi.python.org/packages/source/o/ohconvert/ohconvert-1.0.zip
  md5: 708a6bae642e120229fbdc1dc005ff07
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ohconvert = ohconvert:main
    #
    # Would create an entry point called ohconvert that calls ohconvert.main()

    - ohconvert=ohconvert:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - ohconvert

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ohconvert --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/ohconvert
  license: BSD
  summary: 'ohconvert integrates ohcount into Jenkins.'

