package:
  name: clutchserver
  version: "0.1.0"

source:
  fn: clutchserver-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/clutchserver/clutchserver-0.1.0.tar.gz
  md5: 56e5c29fbb5a7580762237fef95e4590
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clutchserver = clutchserver:main
    #
    # Would create an entry point called clutchserver that calls clutchserver.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django ==1.4.1
    - simplejson ==2.6.1
    - gunicorn ==0.14.6
    - django-pagination ==1.0.7
    - psycopg2 ==2.4.5
    - boto ==2.5.2
    - pytz ==2012d
    - gevent ==0.13.8

  run:
    - python
    - setuptools
    - django ==1.4.1
    - simplejson ==2.6.1
    - gunicorn ==0.14.6
    - django-pagination ==1.0.7
    - psycopg2 ==2.4.5
    - boto ==2.5.2
    - pytz ==2012d
    - gevent ==0.13.8

test:
  # Python imports
  imports:
    - ab
    - accounts
    - admin_ext
    - clutch
    - clutchrpc
    - clutchserver
    - clutchtunnel
    - dashboard
    - django_ext
    - stats

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'The server component for Clutch framework and Cluth A/B Testing.'

