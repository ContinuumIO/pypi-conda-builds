package:
  name: motivator
  version: "1.0a4"

source:
  fn: motivator-1.0a4.tar.gz
  url: https://pypi.python.org/packages/source/m/motivator/motivator-1.0a4.tar.gz
  md5: 5b65fb42fddfda775d6245be86e638da
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - motivator = motivator:main
    #
    # Would create an entry point called motivator that calls motivator.main()

    - motivator=motivator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyttsx

  run:
    - python
    - pyttsx

test:
  # Python imports
  imports:
    - motivator

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - motivator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/srid/motivator
  license: MIT
  summary: 'Motivate oneself with a phrase that can be repeated'

