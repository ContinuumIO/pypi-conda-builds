  url: https://pypi.python.org/packages/source/z/zope.testrecorder/zope.testrecorder-0.4.tar.gz
  md5: 9a60cf2bcb5e112f2110014f57c29a5b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
