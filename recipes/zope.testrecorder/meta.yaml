    #
    # - zope.testrecorder = zope.testrecorder:main
    #
    # Would create an entry point called zope.testrecorder that calls zope.testrecorder.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - zope
    - zope.testrecorder

