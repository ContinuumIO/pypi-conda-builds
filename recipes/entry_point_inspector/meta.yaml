package:
  name: entry_point_inspector
  version: "0.1"

source:
  fn: entry_point_inspector-0.1.tar.gz
  url: https://pypi.python.org/packages/source/e/entry_point_inspector/entry_point_inspector-0.1.tar.gz
  md5: 89911c1a82b20639e976ee11d8040e33
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - entry_point_inspector = entry_point_inspector:main
    #
    # Would create an entry point called entry_point_inspector that calls entry_point_inspector.main()

    - epi = entry_point_inspector.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff

  run:
    - python
    - setuptools
    - cliff

test:
  # Python imports
  imports:
    - entry_point_inspector

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - epi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dhellmann/entry_point_inspector
  license: Apache Software License
  summary: 'Tool for looking at the entry point plugins on a system'

