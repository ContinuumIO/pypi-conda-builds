package:
  name: fnord.safename
  version: "0.5"

source:
  fn: fnord.safename-0.5.tar.gz
  url: https://pypi.python.org/packages/source/f/fnord.safename/fnord.safename-0.5.tar.gz
  md5: 36cfff26e7d92c2e2b11bc0f7eaed64d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fnord.safename = fnord.safename:main
    #
    # Would create an entry point called fnord.safename that calls fnord.safename.main()

    - safename = fnord.safename.script:safename

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fnord.easycodec

  run:
    - python
    - setuptools
    - fnord.easycodec

test:
  # Python imports
  imports:
    - fnord
    - fnord.safename

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - safename --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/batlock666/fnord.safename
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'A codec for safe filenames.'

