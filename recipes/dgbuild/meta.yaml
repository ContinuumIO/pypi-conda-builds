package:
  name: dgbuild
  version: "0.1.1"

source:
  fn: dgbuild-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/dgbuild/dgbuild-0.1.1.tar.gz
  md5: aea0f34957261b2c7eaa1d0002bf6850
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dgbuild = dgbuild:main
    #
    # Would create an entry point called dgbuild that calls dgbuild.main()

    - dgbuild = docker_git_build.cli:build

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - termcolor
    - gitpython

  run:
    - python
    - click
    - termcolor
    - gitpython

test:
  # Python imports
  imports:
    - dgbuild
    - docker_git_build

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dgbuild --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jcderr/docker-git-build
  license: BSD
  summary: 'Build Docker containers based on git tags'

