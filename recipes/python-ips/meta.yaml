package:
  name: python-ips
  version: "2.0"

source:
  fn: python-ips-2.0.tar.gz
  url: https://pypi.python.org/packages/source/p/python-ips/python-ips-2.0.tar.gz
  md5: 7e259bf34056e64d2ebe345b2bbe597a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-ips = python-ips:main
    #
    # Would create an entry point called python-ips that calls python-ips.main()

    - python-ips = ips:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - docopt

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - python-ips --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Python IPS patcher.'

