requirements:
  build:
    - python
    - setuptools
    - django >=1.3
    - distribute
    - setuptools-git
    - ipy
    - beautifulsoup
    - e4u

  run:
    - python
    - django >=1.3
    - distribute
    - setuptools-git
    - ipy
    - beautifulsoup
    - e4u

test:
  # Python imports
  imports:
    - mfw
    - mfw.cidr
    - mfw.contrib
    - mfw.contrib.emoji
    - mfw.contrib.emoji.templatetags
    - mfw.contrib.emoji.tests
    - mfw.device
    - mfw.middleware
    - mfw.template
    - mfw.template.loaders
    - mfw.tests
    - mfw.tests.test_cidr
    - mfw.tests.test_device
    - mfw.tests.test_middleware
    - mfw.tests.test_template

