package:
  name: icoflux
  version: "2.1"

source:
  fn: icoFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/i/icoFlux/icoFlux-2.1.tar.gz
  md5: 28eceb47c27d5045942c02431cc97e61
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - icoflux = icoflux:main
    #
    # Would create an entry point called icoflux that calls icoflux.main()

    - icoFlux = icoFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - icoFlux
    - icoFlux.r1_4_1_dev
    - icoFlux.r1_5
    - icoFlux.r1_5_dev
    - icoFlux.r1_6
    - icoFlux.r1_6_dev
    - icoFlux.r2_0_0
    - icoflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - icoFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the icoFoam'

