requirements:
  build:
    - python
    - setuptools
    - products.silvametadata
    - fanstatic >0.11
    - five.grok
    - grokcore.component
    - grokcore.layout
    - grokcore.view
    - infrae.comethods
    - infrae.rest >=1.1
    - js.jquery
    - martian
    - grokcore.chameleon
    - megrok.pagetemplate
    - setuptools
    - silva.core.cache
    - silva.core.conf
    - silva.core.interfaces
    - silva.core.layout
    - silva.core.messages
    - silva.core.services
    - silva.core.views
    - silva.fanstatic
    - silva.translations
    - zeam.component
    - zeam.jsontemplate
    - zeam.utils.batch >=1.0
    - zope.cachedescriptors
    - zope.component
    - zope.i18n
    - zope.interface
    - zope.intid
    - zope.lifecycleevent
    - zope.publisher
    - zope.schema
    - zope.traversing
