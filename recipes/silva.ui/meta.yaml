package:
  name: silva.ui
  version: "3.0.3"

source:
  fn: silva.ui-3.0.3.tar.gz
  url: https://pypi.python.org/packages/source/s/silva.ui/silva.ui-3.0.3.tar.gz
  md5: f3e116b725c09a0cce25ab983c95d8dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - silva.ui = silva.ui:main
