    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/silvacms/silva.ui
  license: BSD
  summary: 'Components for the user-interface to manage Silva CMS'

