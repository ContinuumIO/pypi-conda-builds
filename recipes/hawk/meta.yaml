package:
  name: hawk
  version: "0.1"

source:
  fn: Hawk-0.1.tar.gz
  url: https://pypi.python.org/packages/source/H/Hawk/Hawk-0.1.tar.gz
  md5: 73371eaf80d6a7093fdc106032931514
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hawk = hawk:main
    #
    # Would create an entry point called hawk that calls hawk.main()

    - hawk = hawk.scripts:spawn

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - keyring
    - rackspace_monitoring
    - argparse
    - pyyaml

  run:
    - python
    - keyring
    - rackspace_monitoring
    - argparse
    - pyyaml

test:
  # Python imports
  imports:
    - hawk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hawk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vickleford/hawk
  license: UNKNOWN
  summary: 'Easy setup tool for Rackspace Cloud Monitoring'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
