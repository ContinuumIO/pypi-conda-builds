package:
  name: dataconverters
  version: "0.3"

source:
  fn: dataconverters-0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dataconverters/dataconverters-0.3.tar.gz
  md5: b335c472346a2fb1b936b79bb2722942
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dataconverters = dataconverters:main
    #
    # Would create an entry point called dataconverters that calls dataconverters.main()

    - dataconvert = dataconverters.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dataconverters

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dataconvert --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/okfn/dataconverters/
  license: MIT
  summary: 'Data conversion python library and command line tool'

