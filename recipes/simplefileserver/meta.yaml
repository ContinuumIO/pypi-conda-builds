package:
  name: simplefileserver
  version: "0.0.3"

source:
  fn: simplefileserver-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/s/simplefileserver/simplefileserver-0.0.3.tar.gz
  md5: db97a7a0dd2e7430ed75586a5a7b53d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simplefileserver = simplefileserver:main
    #
    # Would create an entry point called simplefileserver that calls simplefileserver.main()

    - simplefileserver = simplefileserver:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle
    - paste

  run:
    - python
    - bottle
    - paste

test:
  # Python imports
  imports:
    - simplefileserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - simplefileserver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/whatwewant/SimpleFileServer
  license: Apache Software License
  summary: 'Simple File Server By Bottle (Multi-threaded Server)'

