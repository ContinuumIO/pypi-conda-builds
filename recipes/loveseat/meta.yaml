package:
  name: loveseat
  version: "0.0.6"

source:
  fn: loveseat-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/l/loveseat/loveseat-0.0.6.tar.gz
  md5: 7fabbb79298d3b6568d950cd64a7ac10
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - loveseat = loveseat:main
    #
    # Would create an entry point called loveseat that calls loveseat.main()

    - loveseat = loveseat.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - ndg-httpsclient
    - pyopenssl
    - pyasn1
    - clint
    - jsonobject
    - simplejson

  run:
    - python
    - requests
    - ndg-httpsclient
    - pyopenssl
    - pyasn1
    - clint
    - jsonobject
    - simplejson

test:
  # Python imports
  imports:
    - loveseat
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - loveseat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dimagi/loveseat
  license: MIT
  summary: 'Benchmark library for testing CouchDB'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
