package:
  name: hamlreloader
  version: "0.0.3"

source:
  fn: hamlreloader-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hamlreloader/hamlreloader-0.0.3.tar.gz
  md5: f9377dfba3beb94509cdfbb7332fa675
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hamlreloader = hamlreloader:main
    #
    # Would create an entry point called hamlreloader that calls hamlreloader.main()

    - hamwatch = hamlreloader:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - watchdog

  run:
    - python
    - watchdog

test:
  # Python imports
  imports:
    - hamlreloader
    - hamlreloader.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hamwatch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/petermelias/hamlreloader
  license: MIT License
  summary: 'Dead simple watcher / reloader for HAML'

