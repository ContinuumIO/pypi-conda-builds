package:
  name: flyingsphinx
  version: "0.3.0"

source:
  fn: flyingsphinx-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flyingsphinx/flyingsphinx-0.3.0.tar.gz
  md5: 9212957e76208dd950d0b4c81dc63ffe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flyingsphinx = flyingsphinx:main
    #
    # Would create an entry point called flyingsphinx that calls flyingsphinx.main()

    - flying-sphinx = flyingsphinx:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - flyingsphinx

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flying-sphinx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/flying-sphinx/flying-sphinx-py
  license: MIT License
  summary: 'Flying Sphinx Python client'

