package:
  name: passletters
  version: "0.2.1"

source:
  fn: passletters-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/p/passletters/passletters-0.2.1.tar.gz
  md5: 1a93fab45ef7351643863865a3250a49
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - passletters = passletters:main
    #
    # Would create an entry point called passletters that calls passletters.main()

    - passletters = passletters.passletters:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama >=0.3.1

  run:
    - python
    - colorama >=0.3.1

test:
  # Python imports
  imports:
    - passletters

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - passletters --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/inversion/passletters
  license: MIT License
  summary: 'Read password from stdin and echo it with letters enumerated. Clear terminal afterwards.'

