package:
  name: sphinx-dehead
  version: "0.2.1"

source:
  fn: sphinx-dehead-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sphinx-dehead/sphinx-dehead-0.2.1.tar.gz
  md5: b85db4a776ce71c1999f1b44e46809f0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sphinx-dehead = sphinx-dehead:main
    #
    # Would create an entry point called sphinx-dehead that calls sphinx-dehead.main()

    - sphinx-dehead=sphinx_dehead:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - beautifulsoup4

  run:
    - python
    - argparse
    - beautifulsoup4

test:
  # Python imports
  imports:
    - sphinx_dehead

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sphinx-dehead --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/shidarin/dehead
  license: MIT License
  summary: u'A script to extract the main div section element from HTML'

