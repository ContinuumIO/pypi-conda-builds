package:
  name: ktd
  version: "0.0.5"

source:
  fn: ktd-0.0.5.zip
  url: https://pypi.python.org/packages/source/k/ktd/ktd-0.0.5.zip
  md5: 94d670b264fea8d39ac758aaea3a972b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ktd = ktd:main
    #
    # Would create an entry point called ktd that calls ktd.main()

    - ktd = ktd.ktd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - termcolor ==1.1.0

  run:
    - python
    - termcolor ==1.1.0

test:
  # Python imports
  imports:
    - ktd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ktd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/khahux/ktd
  license: MIT
  summary: 'A terminal translation tools.'

