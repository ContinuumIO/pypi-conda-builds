package:
  name: howto
  version: "0.2.2"

source:
  fn: howto-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/h/howto/howto-0.2.2.tar.gz
  md5: ab4c08c6051999e28154f5aed78faaf3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - howto = howto:main
    #
    # Would create an entry point called howto that calls howto.main()

    - howto = howto.howto:cli_run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyquery
    - py-stackexchange

  run:
    - python
    - pyquery
    - py-stackexchange

test:
  # Python imports
  imports:
    - howto

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - howto --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sp4ke/howto
  license: MIT
  summary: 'Ask question to StackOverflow from cli, get direct code answers'

