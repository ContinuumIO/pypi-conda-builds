package:
  name: galah
  version: "0.1.3"

source:
  fn: galah-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/g/galah/galah-0.1.3.tar.gz
  md5: 8c538dbbc9c34f8103dd3954ffcef96b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - galah = galah:main
    #
    # Would create an entry point called galah that calls galah.main()

    - create_admin.py = utils.create_admin:main
    - api_client.py = utils.api_client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.8
    - flask-login >=0.1.3
    - flask-wtf >=0.6
    - wtforms >=1.0.1
    - mongoengine >=0.6.9
    - decorator >=3.4.0
    - requests >=1.0.3
    - google-api-python-client >=1.0
    - simple-pbkdf2 >=1.0
    - pyzmq >=2.2.0

  run:
    - python
    - flask >=0.8
    - flask-login >=0.1.3
    - flask-wtf >=0.6
    - wtforms >=1.0.1
    - mongoengine >=0.6.9
    - decorator >=3.4.0
    - requests >=1.0.3
    - google-api-python-client >=1.0
    - simple-pbkdf2 >=1.0
    - pyzmq >=2.2.0

test:
  # Python imports
  imports:
    - galah
    - galah.base
    - galah.base.crypto
    - galah.db
    - galah.db.models
    - galah.sisyphus
    - galah.sisyphus.tasks
    - galah.web
    - galah.web.api
    - galah.web.views
    - utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - create_admin.py --help
    - api_client.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: AGPLv3
  summary: 'Galah is a utility to allow better professer student communication'

