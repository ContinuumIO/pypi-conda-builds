package:
  name: iansface
  version: "1.1"

source:
  fn: iansface-1.1.tar.gz
  url: https://pypi.python.org/packages/source/i/iansface/iansface-1.1.tar.gz
  md5: 65c5acc3152248180a979f8d1c2c8c93
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iansface = iansface:main
    #
    # Would create an entry point called iansface that calls iansface.main()

    - iansface=iansface:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - iansface

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iansface --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/gigawhitlocks/myface
  license: DO WHAT THE FUCK YOU WANT TO LICENSE
  summary: "A module for printing Ian's face."

