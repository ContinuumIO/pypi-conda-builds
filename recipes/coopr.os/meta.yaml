package:
  name: coopr.os
  version: "1.0.4"

source:
  fn: coopr.os-1.0.4.tar.gz
  url: https://pypi.python.org/packages/source/c/coopr.os/coopr.os-1.0.4.tar.gz
  md5: d76d358d9486bb8267c0ff4eb22bf3e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coopr.os = coopr.os:main
    #
    # Would create an entry point called coopr.os that calls coopr.os.main()

    - cooprossolverservice=coopr.os.OSSolverService:execute

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - coopr
    - coopr.os
    - coopr.os.plugins
    - coopr.os.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cooprossolverservice --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://software.sandia.gov/svn/public/coopr/coopr.os
  license: BSD License
  summary: 'Coopr interfaces to the COIN-OR Optimization Services project.'

# See
