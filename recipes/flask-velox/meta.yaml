requirements:
  build:
    - python
    - setuptools
    - flask ==0.10.1
    - flask-wtf ==0.9.5
    - pytz ==2014.2

  run:
    - python
    - flask ==0.10.1
    - flask-wtf ==0.9.5
    - pytz ==2014.2

test:
  # Python imports
  imports:
    - flask_velox
    - flask_velox.admin
    - flask_velox.admin.mixins
    - flask_velox.admin.mixins.sqla
    - flask_velox.admin.views
    - flask_velox.admin.views.sqla
    - flask_velox.mixins
    - flask_velox.mixins.sqla
    - flask_velox.views
    - flask_velox.views.sqla

