package:
  name: zope.deferredimport
  version: "4.1.0"

source:
  fn: zope.deferredimport-4.1.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.deferredimport/zope.deferredimport-4.1.0.tar.gz
  md5: c5fc888e1b9479ad46df5b66eece4128
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.deferredimport = zope.deferredimport:main
    #
    # Would create an entry point called zope.deferredimport that calls zope.deferredimport.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.proxy

  run:
    - python
    - setuptools
    - zope.proxy

test:
  # Python imports
  imports:
    - zope
    - zope.deferredimport
    - zope.deferredimport.samples

  # commands:
