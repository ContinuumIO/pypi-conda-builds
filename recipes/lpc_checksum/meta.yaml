package:
  name: lpc_checksum
  version: "1.1.0"

source:
  fn: lpc_checksum-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/l/lpc_checksum/lpc_checksum-1.1.0.tar.gz
  md5: b632b8170902fa8df098b8b2d1e2bb6a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lpc_checksum = lpc_checksum:main
    #
    # Would create an entry point called lpc_checksum that calls lpc_checksum.main()

    - lpc_checksum = lpc_checksum:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lpc_checksum

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lpc_checksum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/basilfx/lpc_checksum
  license: MIT License
  summary: 'Python script to calculate LPC firmware checksums'

