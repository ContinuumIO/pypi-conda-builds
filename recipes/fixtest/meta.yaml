package:
  name: fixtest
  version: "0.1.0"

source:
  fn: fixtest-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/fixtest/fixtest-0.1.0.tar.gz
  md5: 04cae30e4eea5defb869dd6a2cd8fce8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fixtest = fixtest:main
    #
    # Would create an entry point called fixtest that calls fixtest.main()

    - fixtest=fixtest.base.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted >=14.0.0

  run:
    - python
    - twisted >=14.0.0

test:
  # Python imports
  imports:
    - fixtest
    - fixtest.base
    - fixtest.fix
    - fixtest.tests
    - simple

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fixtest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kennt/fixtest
  license: MIT License
  summary: 'Tool for testing FIX (Financial Information eXchange protocol) services'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
