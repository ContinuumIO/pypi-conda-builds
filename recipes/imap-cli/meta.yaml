package:
  name: imap-cli
  version: "0.6"

source:
  fn: Imap-CLI-0.6.tar.gz
  url: https://pypi.python.org/packages/source/I/Imap-CLI/Imap-CLI-0.6.tar.gz
  md5: 91376757e4b07c599720ae38d88fced6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imap-cli = imap-cli:main
    #
    # Would create an entry point called imap-cli that calls imap-cli.main()

    - imap-api=imap_cli.scripts.imap_api:main
    - imap-cli-copy=imap_cli.copy:main
    - imap-cli-delete=imap_cli.delete:main
    - imap-cli-flag=imap_cli.flag:main
    - imap-cli-list=imap_cli.list_mail:main
    - imap-cli-read=imap_cli.fetch:main
    - imap-cli-search=imap_cli.search:main
    - imap-cli-status=imap_cli.summary:main
    - imap-notify=imap_cli.scripts.imap_notify:main
    - imap-shell=imap_cli.scripts.imap_shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopts >=0.6
    - mock >=1.0.1

  run:
    - python
    - docopts >=0.6
    - mock >=1.0.1

test:
  # Python imports
  imports:
    - imap_cli
    - imap_cli.scripts
    - imap_cli.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imap-api --help
    - imap-cli-copy --help
    - imap-cli-delete --help
    - imap-cli-flag --help
    - imap-cli-list --help
    - imap-cli-read --help
    - imap-cli-search --help
    - imap-cli-status --help
    - imap-notify --help
    - imap-shell --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://gentux.github.io/imap-cli/
  license: MIT License
  summary: 'Set of high level mail management functions. All managed in CLI'

# See
