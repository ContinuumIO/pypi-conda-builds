package:
  name: circus-web
  version: "0.5"

source:
  fn: circus-web-0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/circus-web/circus-web-0.5.tar.gz
  md5: 71552867c18d951f7611d0bfeaa71cbb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - circus-web = circus-web:main
    #
    # Would create an entry point called circus-web that calls circus-web.main()

    - circushttpd=circusweb.circushttpd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako
    - markupsafe
    - anyjson
    - pyzmq
    - circus
    - tornado
    - tornadio2
    - tomako

  run:
    - python
    - setuptools
    - mako
    - markupsafe
    - anyjson
    - pyzmq
    - circus
    - tornado
    - tornadio2
    - tomako

test:
  # Python imports
  imports:
    - circusweb
    - circusweb.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - circushttpd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'Circus Web Dashboard'

