package:
  name: vdf2json
  version: "1.0"

source:
  fn: vdf2json-1.0.tar.gz
  url: https://pypi.python.org/packages/source/v/vdf2json/vdf2json-1.0.tar.gz
  md5: 6ee488881f0aa15dc1a4b7c8846f85cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vdf2json = vdf2json:main
    #
    # Would create an entry point called vdf2json that calls vdf2json.main()

    - vdf2json = vdf2json.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vdf >=1.2

  run:
    - python
    - vdf >=1.2

test:
  # Python imports
  imports:
    - vdf2json

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vdf2json --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'command line tool for converting VDF to JSON'

