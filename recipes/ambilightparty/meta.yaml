package:
  name: ambilightparty
  version: "1.0"

source:
  fn: AmbilightParty-1.0.tar.gz
  url: https://pypi.python.org/packages/source/A/AmbilightParty/AmbilightParty-1.0.tar.gz
  md5: 2efedb6e50a7d7eb50865a569ef960cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ambilightparty = ambilightparty:main
    #
    # Would create an entry point called ambilightparty that calls ambilightparty.main()

    - ambilight-party=ambilight.party:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.2.1

  run:
    - python
    - requests >=2.2.1

test:
  # Python imports
  imports:
    - ambilight
    - ambilightparty

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ambilight-party --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pascalif/AmbilightParty
  license: GPL
  summary: 'Have fun with your Philips Ambilight TV'

