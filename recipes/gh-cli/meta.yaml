package:
  name: gh-cli
  version: "0.1.b"

source:
  fn: gh-cli-0.1.b.tar.gz
  url: https://pypi.python.org/packages/source/g/gh-cli/gh-cli-0.1.b.tar.gz
  md5: 920c4a53114d4f09706ffc5c4806c7df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gh-cli = gh-cli:main
    #
    # Would create an entry point called gh-cli that calls gh-cli.main()

    - gh=gh:main
    - gh-2.7=gh:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - github3.py >=0.2

  run:
    - python
    - github3.py >=0.2

test:
  # Python imports
  imports:
    - gh
    - gh.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gh --help
    - gh-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sigmavirus24/github-cli
  license: GNU General Public License v3 (GPLv3)
  summary: 'Command-line access to GitHub via github3.py'

