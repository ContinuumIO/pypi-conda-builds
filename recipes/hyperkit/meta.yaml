package:
  name: hyperkit
  version: "0.2"

source:
  fn: Hyperkit-0.2.zip
  url: https://pypi.python.org/packages/source/H/Hyperkit/Hyperkit-0.2.zip
  md5: edb5d17e1cebc43d96980dc727d3ec0b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hyperkit = hyperkit:main
    #
    # Would create an entry point called hyperkit that calls hyperkit.main()

    - hyperkit=hyperkit.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - ipaddress

  run:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - ipaddress

test:
  # Python imports
  imports:
    - hyperkit
    - hyperkit.distro
    - hyperkit.hypervisor
    - hyperkit.spec
    - hyperkit.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hyperkit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://yaybu.com/
  license: Apache Software License
  summary: 'Hypervisor tools'

