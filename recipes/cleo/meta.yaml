package:
  name: cleo
  version: "0.2.1"

source:
  fn: v0.2.0.tar.gz
  url: https://github.com/SDisPater/cleo/archive/v0.2.0.tar.gz
  #md5: 
#  patches:
   # List any patch files here
   # - fix.patch

