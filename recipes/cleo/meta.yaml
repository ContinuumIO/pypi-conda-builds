requirements:
  build:
    - python
    - setuptools
    - nose
    - pylev
    - mock

  run:
    - python
    - nose
    - pylev
    - mock

test:
  # Python imports
  imports:
    - cleo
    - cleo.commands
    - cleo.formatters
    - cleo.helpers
    - cleo.inputs
    - cleo.outputs
    - cleo.testers
    - tests
    - tests.commands
    - tests.fixtures
    - tests.formatters
    - tests.helpers
    - tests.inputs
    - tests.outputs
    - tests.testers

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SDisPater/cleo
  license: MIT
  summary: 'Cleo allows you to create beautiful and testable command-line commands.'

