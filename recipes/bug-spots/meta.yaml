package:
  name: bug-spots
  version: "0.2.6"

source:
  fn: bug-spots-0.2.6.tar.gz
  url: https://pypi.python.org/packages/source/b/bug-spots/bug-spots-0.2.6.tar.gz
  md5: 94e936c1b1a9d77bf98b7e2a21fffaa5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bug-spots = bug-spots:main
    #
    # Would create an entry point called bug-spots that calls bug-spots.main()

    - bugspots = bugspots:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vcs
    - mercurial
    - dulwich

  run:
    - python
    - vcs
    - mercurial
    - dulwich

test:
  # Python imports
  imports:
    - bugspots

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bugspots --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD
  summary: 'A Python based implementation of the bug prediction algorithm proposed by Google'

