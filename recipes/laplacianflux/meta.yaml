package:
  name: laplacianflux
  version: "2.1"

source:
  fn: laplacianFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/l/laplacianFlux/laplacianFlux-2.1.tar.gz
  md5: bc2b800234ab983a558ed4a64a312893
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - laplacianflux = laplacianflux:main
    #
    # Would create an entry point called laplacianflux that calls laplacianflux.main()

    - laplacianFlux = laplacianFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - laplacianFlux
    - laplacianFlux.r1_6
    - laplacianFlux.r1_7_0
    - laplacianFlux.r2_0_0
    - laplacianFlux.r2_1_0
    - laplacianflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - laplacianFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the laplacianFoam'

