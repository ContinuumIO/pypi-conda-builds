package:
  name: metricfactory
  version: "0.2.8"

source:
  fn: metricfactory-0.2.8.tar.gz
  url: https://pypi.python.org/packages/source/m/metricfactory/metricfactory-0.2.8.tar.gz
  md5: 35e6d5fc019302bd211f838da503e516
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - metricfactory = metricfactory:main
    #
    # Would create an entry point called metricfactory that calls metricfactory.main()

    - metricfactory = metricfactory.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - wishbone

  run:
    - python
    - setuptools
    - wishbone

test:
  # Python imports
  imports:
    - metricfactory
    - metricfactory.decode
    - metricfactory.encode
    - metricfactory.filter
    - metricfactory.input

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - metricfactory --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/smetj/metricfactory
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A set of Wishbone modules to consume, process and submit metrics.'

