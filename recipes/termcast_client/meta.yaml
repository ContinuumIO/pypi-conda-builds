package:
  name: termcast_client
  version: "0.1.3"

source:
  fn: termcast_client-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/t/termcast_client/termcast_client-0.1.3.tar.gz
  md5: 8787d6369d523f79c6dc16a74f977600
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termcast_client = termcast_client:main
    #
    # Would create an entry point called termcast_client that calls termcast_client.main()

    - termcast=termcast_client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - termcast_client

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - termcast --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/doy/python-termcast-client
  license: MIT License
  summary: 'broadcast your terminal sessions for remote viewing'

