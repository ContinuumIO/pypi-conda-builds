package:
  name: sixfoh
  version: "0.1.3"

source:
  fn: sixfoh-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/s/sixfoh/sixfoh-0.1.3.tar.gz
  md5: db710101ee6d4dc78bcaaa4b53c16a6d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sixfoh = sixfoh:main
    #
    # Would create an entry point called sixfoh that calls sixfoh.main()

    - sixfoh = sixfoh.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - sixfoh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sixfoh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tylerball/sixfoh
  license: BSD License
  summary: 'Generates base sixfoh-encoded images for yer websites.'

