requirements:
  build:
    - python
    - setuptools
    - numpy >=1.4.1
    - numpy !=1.6.0
    - sqlalchemy >=0.6.4
    - ipython >=0.10
    - sphinx >=1.0.5
    - pyparsing <2.0.0

  run:
    - python
    - numpy >=1.4.1
    - numpy !=1.6.0
    - sqlalchemy >=0.6.4
    - ipython >=0.10
    - sphinx >=1.0.5
    - pyparsing <2.0.0

test:
  # Python imports
  imports:
    - ibidas
    - ibidas.itypes
    - ibidas.passes
    - ibidas.thirdparty
    - ibidas.utils
    - ibidas.wrappers
    - test

