package:
  name: docutils-htmlwriter
  version: "0.2"

source:
  fn: docutils-htmlwriter-0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/docutils-htmlwriter/docutils-htmlwriter-0.2.tar.gz
  md5: 8ea3abf722c54022de1ba61d4483ce78
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docutils-htmlwriter = docutils-htmlwriter:main
    #
    # Would create an entry point called docutils-htmlwriter that calls docutils-htmlwriter.main()

    - rst2htmlr = htmlwriter.rst2htmlr:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils

  run:
    - python
    - docutils

test:
  # Python imports
  imports:
    - htmlwriter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rst2htmlr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/masayuko/docutils-htmlwriter
  license: BSD License
  summary: 'Another HTML Writer for Docutils'

