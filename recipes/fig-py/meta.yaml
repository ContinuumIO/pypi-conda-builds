package:
  name: fig-py
  version: "0.0.4"

source:
  fn: fig-py-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/f/fig-py/fig-py-0.0.4.tar.gz
  md5: 80bc809a1f1991c3733717dda97825cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fig-py = fig-py:main
    #
    # Would create an entry point called fig-py that calls fig-py.main()

    - fig = fig_py:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.7.2
    - markupsafe ==0.23
    - pyyaml ==3.11
    - pygments ==1.6
    - sphinx ==1.2.2
    - docutils ==0.11
    - nose ==1.3.3
    - pypandoc ==0.8.2
    - wsgiref ==0.1.2

  run:
    - python
    - jinja2 ==2.7.2
    - markupsafe ==0.23
    - pyyaml ==3.11
    - pygments ==1.6
    - sphinx ==1.2.2
    - docutils ==0.11
    - nose ==1.3.3
    - pypandoc ==0.8.2
    - wsgiref ==0.1.2

test:
  # Python imports
  imports:
    - fig_py

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fig --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/newslynx/fig-py
  license: MIT License
  summary: 'An utility for configuring python projects from jinja templates.'

