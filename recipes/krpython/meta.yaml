package:
  name: krpython
  version: "0.2.1"

source:
  fn: krpython-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/k/krpython/krpython-0.2.1.tar.gz
  md5: 23808c525161f8805bb1717ac5278d59
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - krpython = krpython:main
    #
    # Would create an entry point called krpython that calls krpython.main()

    - krpython = krpython.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments
    - pyparsing
    - xerox

  run:
    - python
    - pygments
    - pyparsing
    - xerox

test:
  # Python imports
  imports:
    - krpython

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - krpython --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/kennethreitz/krpython
  license: MIT
  summary: 'Epic Interactive Python Interpreter w/ Gist Integration'

