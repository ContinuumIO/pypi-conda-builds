package:
  name: django-dynamic-fixture
  version: "1.8.4"

source:
  fn: django-dynamic-fixture-1.8.4.tar.gz
  url: https://pypi.python.org/packages/source/d/django-dynamic-fixture/django-dynamic-fixture-1.8.4.tar.gz
  md5: 6772db0108650e3a4d545813ea617723
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-dynamic-fixture = django-dynamic-fixture:main
    #
    # Would create an entry point called django-dynamic-fixture that calls django-dynamic-fixture.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - nose >=1.3.6
    - django-nose >=1.4
    - coverage ==3.7.1
    - django-coverage >=1.2
    - tox >=2.0
    - flake8 >=2.4
    - pyflakes
    - pylint
    - jsonfield

  run:
    - python
    - setuptools
    - six
    - nose >=1.3.6
    - django-nose >=1.4
    - coverage ==3.7.1
    - django-coverage >=1.2
    - tox >=2.0
    - flake8 >=2.4
    - pyflakes
    - pylint
    - jsonfield

test:
  # Python imports
  imports:
    - ddf_setup
    - django_dynamic_fixture
    - django_dynamic_fixture.fixture_algorithms
    - django_dynamic_fixture.fixture_algorithms.tests
    - django_dynamic_fixture.tests
    - queries
    - queries.management
    - queries.management.commands

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - coverage ==3.7.1
    - django-coverage >=1.2
    - django-nose >=1.4
    - flake8 >=2.4
    - jsonfield
    - nose >=1.3.6
    - pyflakes
    - pylint
    - tox >=2.0
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/paulocheque/django-dynamic-fixture
  license: MIT
  summary: 'A full library to create dynamic model instances for testing purposes.'

# See
# http://docs.continuum.io/conda/build.html for
