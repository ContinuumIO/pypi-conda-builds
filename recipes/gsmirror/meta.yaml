package:
  name: gsmirror
  version: "1.0.2"

source:
  fn: gsmirror-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gsmirror/gsmirror-1.0.2.tar.gz
  md5: 56adcc8ffe2277d7ce6532b8f04322dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gsmirror = gsmirror:main
    #
    # Would create an entry point called gsmirror that calls gsmirror.main()

    - gsmirror=gsmirroring.gsmirror:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cheetah
    - beautifulsoup
    - gdata

  run:
    - python
    - setuptools
    - cheetah
    - beautifulsoup
    - gdata

test:
  # Python imports
  imports:
    - gsmirror
    - gsmirroring

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gsmirror --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/google-sites-mirror/
  license: New BSD License
  summary: 'Google Sites Mirroring & Backup Script'

