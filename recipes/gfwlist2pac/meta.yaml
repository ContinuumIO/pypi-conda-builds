package:
  name: gfwlist2pac
  version: "1.1.3"

source:
  fn: gfwlist2pac-1.1.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gfwlist2pac/gfwlist2pac-1.1.3.tar.gz
  md5: 279e4ddf7d94b8d08c4b13ccf1fa224e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gfwlist2pac = gfwlist2pac:main
    #
    # Would create an entry point called gfwlist2pac that calls gfwlist2pac.main()

    - gfwlist2pac=gfwlist2pac.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - gfwlist2pac
    - gfwlist2pac.resources

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gfwlist2pac --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/clowwindy/gfwlist2pac
  license: MIT License
  summary: 'convert gfwlist2pac to pac'

