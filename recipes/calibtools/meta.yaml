package:
  name: calibtools
  version: "0.3.0"

source:
  fn: calibtools-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/c/calibtools/calibtools-0.3.0.tar.gz
  md5: 9c90d4478c60a52949c2489422261c83
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - calibtools = calibtools:main
    #
    # Would create an entry point called calibtools that calls calibtools.main()

    - calibtools = calibtools.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - moviepy
    - numpy
    - docopt

  run:
    - python
    - moviepy
    - numpy
    - docopt

test:
  # Python imports
  imports:
    - calibtools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - calibtools --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rjw57/calibtools/
  license: MIT License
  summary: 'Camera calibration tools for Python'

