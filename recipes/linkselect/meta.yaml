package:
  name: linkselect
  version: "0.0.1-beta1"

source:
  fn: linkselect-0.0.1-beta1.tar.gz
  url: https://pypi.python.org/packages/source/l/linkselect/linkselect-0.0.1-beta1.tar.gz
  md5: b81cebab74f0867131b3bfd50a343440
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - linkselect = linkselect:main
    #
    # Would create an entry point called linkselect that calls linkselect.main()

    - linkselect = linkselect.gui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - linkselect

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - linkselect --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/beli-sk/linkselect
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Selector of multiple targets for symlinks.'

