package:
  name: supervisor-logging
  version: "0.0.8"

source:
  fn: supervisor-logging-0.0.8.tar.gz
  url: https://pypi.python.org/packages/source/s/supervisor-logging/supervisor-logging-0.0.8.tar.gz
  md5: f6c224cb863dfff69c32a91da3adfff7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - supervisor-logging = supervisor-logging:main
    #
    # Would create an entry point called supervisor-logging that calls supervisor-logging.main()

    - supervisor_logging = supervisor_logging:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - supervisor

  run:
    - python
    - supervisor

test:
  # Python imports
  imports:
    - supervisor_logging

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - supervisor_logging --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/infoxchange/supervisor-logging
  license: Apache 2.0
  summary: 'Stream supervisord logs to a syslog instance'

