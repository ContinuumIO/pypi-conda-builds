package:
  name: toolsbk
  version: "1.0"

source:
  fn: toolsbk-1.0.tar.gz
  url: https://pypi.python.org/packages/source/t/toolsbk/toolsbk-1.0.tar.gz
  md5: a2ff2b87509cd7ce61392be93c6f55f0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - toolsbk = toolsbk:main
    #
    # Would create an entry point called toolsbk that calls toolsbk.main()

    - toolsbk = toolsbk.toolsbk:toolsbk

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - toolsbk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - toolsbk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://gitorious.org/tools-backup/
  license: UNKNOWN
  summary: 'Backup your usefull tools'

