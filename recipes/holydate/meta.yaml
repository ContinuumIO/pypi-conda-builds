package:
  name: holydate
  version: "0.2b3"

source:
  fn: holydate-0.2b3.tar.gz
  url: https://pypi.python.org/packages/source/h/holydate/holydate-0.2b3.tar.gz
  md5: 060955512a9eeac67d426546eaf120c7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - holydate = holydate:main
    #
    # Would create an entry point called holydate that calls holydate.main()

    - holydate=holydate.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytils

  run:
    - python
    - setuptools
    - pytils

test:
  # Python imports
  imports:
    - holydate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - holydate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vechnoe/holydate/
  license: GNU General Public License v3 (GPLv3)
  summary: 'Holydate represents the ancient Orthodox calendar for\noldbelievers (better known as starovery or staroobryadts).\nContaints name of weekday, julian and gregorian\ndates, daily fasts and bows. Holydate contains search engine for\nsaints movaible and fixed feasts in Orthodoxy Menology,\nVisual Paschalion for whole year.\n'

