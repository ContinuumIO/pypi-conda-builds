package:
  name: autoflight
  version: "1.0.2"

source:
  fn: autoflight-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/a/autoflight/autoflight-1.0.2.tar.gz
  md5: 0ca23853a84af64429af5a62d0dc0d5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autoflight = autoflight:main
    #
    # Would create an entry point called autoflight that calls autoflight.main()

    - autoflight = autoflight:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - autoflight

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autoflight --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/atooma/autoflight
  license: MIT
  summary: 'A simple script to upload a given .apk or .ipa to testflight.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
