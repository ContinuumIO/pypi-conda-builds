package:
  name: instancemanager
  version: "1.0"

source:
  fn: instancemanager-1.0.tar.gz
  url: https://pypi.python.org/packages/source/i/instancemanager/instancemanager-1.0.tar.gz
  md5: e6aebb32cd73698efce7230246079999
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - instancemanager = instancemanager:main
    #
    # Would create an entry point called instancemanager that calls instancemanager.main()

    - instancemanager = instancemanager.mainprogram:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - workingenv.py

  run:
    - python
    - workingenv.py

test:
  # Python imports
  imports:
    - instancemanager
    - instancemanager.skeleton

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - instancemanager --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://plone.org/products/instance-manager
  license: GPL
  summary: 'Manager for zope instances'

