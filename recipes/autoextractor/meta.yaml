  url: https://pypi.python.org/packages/source/a/autoextractor/autoextractor-1.02.tar.gz
  md5: fabce0798eba55eca7066ab13836b92c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autoextractor = autoextractor:main
    #
    # Would create an entry point called autoextractor that calls autoextractor.main()

    - autoextractor = autoextractor.autoextractor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - autoextractor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autoextractor --help

  # You can also put a file called run_test.py in the recipe that will be run
