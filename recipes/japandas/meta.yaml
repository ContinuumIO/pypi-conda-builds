package:
  name: japandas
  version: "0.0.2"

source:
  fn: japandas-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/j/japandas/japandas-0.0.2.tar.gz
  md5: 105abe540ffbb4684522ae10ac82ca6e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - japandas = japandas:main
    #
    # Would create an entry point called japandas that calls japandas.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pandas >=0.15.0

  run:
    - python
    - setuptools
    - pandas >=0.15.0

test:
  # Python imports
  imports:
    - japandas
    - japandas.core
    - japandas.core.tests
    - japandas.io
    - japandas.io.tests
    - japandas.tools
    - japandas.tools.tests
    - japandas.tseries
    - japandas.tseries.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://japandas.readthedocs.org
  license: BSD
  summary: 'pandas japanese extension'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
