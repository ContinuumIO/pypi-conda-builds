package:
  name: redmine-auth
  version: "0.3.0"

source:
  fn: redmine-auth-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/r/redmine-auth/redmine-auth-0.3.0.tar.gz
  md5: c4c3791835152eba9d35db0df7b45f93
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redmine-auth = redmine-auth:main
    #
    # Would create an entry point called redmine-auth that calls redmine-auth.main()

    - redmine-auth=redmineauth.main:main
    - redmine-auth-jenkins=redmineauth.jenkins:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - sqlalchemy

  run:
    - python
    - setuptools
    - argparse
    - sqlalchemy

test:
  # Python imports
  imports:
    - redmineauth

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redmine-auth --help
    - redmine-auth-jenkins --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/laiyonghao/redmine-auth
  license: MIT
  summary: 'Subversion/Jenkins Authentication Through Redmine'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
