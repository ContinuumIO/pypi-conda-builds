package:
  name: kanten
  version: "0.5.123"

source:
  fn: kanten-0.5.123.tar.gz
  url: https://pypi.python.org/packages/source/k/kanten/kanten-0.5.123.tar.gz
  md5: 8a9f4c58e46a81c445beb91328c2be3d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kanten = kanten:main
    #
    # Would create an entry point called kanten that calls kanten.main()

    - kanten = kanten:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.6
    - urwid >=1.1.1

  run:
    - python
    - pygments >=1.6
    - urwid >=1.1.1

test:
  # Python imports
  imports:
    - kanten

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kanten --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://kant-en.org/
  license: BSD License
  summary: 'The enlightened pager: less paging. more content. read widely.'

