package:
  name: mq2
  version: "1.1.0"

source:
  fn: MQ2-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/M/MQ2/MQ2-1.1.0.tar.gz
  md5: 676c6dbb33f58986e67d42baddb2ca99
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mq2 = mq2:main
    #
    # Would create an entry point called mq2 that calls mq2.main()

    - MQ2 = MQ2.mq2:cli_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - straight.plugin
    - xlrd

  run:
    - python
    - straight.plugin
    - xlrd

test:
  # Python imports
  imports:
    - MQ2
    - MQ2.plugins
    - mq2

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - MQ2 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/PBR/MQ2/
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'MQ\xc2\xb2 aims at extracting and find QTLs from MapQTL output'

