package:
  name: mr.bob2
  version: "0.2.3"

source:
  fn: mr.bob2-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/m/mr.bob2/mr.bob2-0.2.3.tar.gz
  md5: 0f19547c0b3b874c9caed4b0c4bb1f62
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mr.bob2 = mr.bob2:main
    #
    # Would create an entry point called mr.bob2 that calls mr.bob2.main()

    - mrbob=mrbob.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - six >=1.2.0
    - jinja2 >=2.5.0

  run:
    - python
    - setuptools
    - setuptools
    - six >=1.2.0
    - jinja2 >=2.5.0

test:
  # Python imports
  imports:
    - mrbob

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mrbob --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iElectric/mr.bob.git
  license: BSD
  summary: 'Bob renders directory structure templates'

