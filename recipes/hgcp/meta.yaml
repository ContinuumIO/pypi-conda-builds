package:
  name: hgcp
  version: "0.12"

source:
  fn: hgcp-0.12.tar.gz
  url: https://pypi.python.org/packages/source/h/hgcp/hgcp-0.12.tar.gz
  md5: b5f951773e4e6c39ab2aaa7ea9e2f514
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hgcp = hgcp:main
    #
    # Would create an entry point called hgcp that calls hgcp.main()

    - hgcp = codeviking.hg.hgcp.commands:cmd_copy
    - hgmv = codeviking.hg.hgcp.commands:cmd_move

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute

  run:
    - python
    - distribute

test:
  # Python imports
  imports:
    - codeviking
    - codeviking.hg
    - codeviking.hg.hgcp
    - hgcp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hgcp --help
    - hgmv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://hg.codeviking.com/hgcp/
  license: GNU General Public License (GPL)
  summary: 'Mercurial cross-reposititory copy and move.'

