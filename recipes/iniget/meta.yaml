package:
  name: iniget
  version: "0.4.0"

source:
  fn: iniget-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/i/iniget/iniget-0.4.0.tar.gz
  md5: 3da29b748273faa4c17df1a7ccdd3133
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iniget = iniget:main
    #
    # Would create an entry point called iniget that calls iniget.main()

    - iniget             = iniget.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute >=0.6.24
    - argparse >=1.2.1
    - iniherit >=0.1.6
    - six >=1.4.1

  run:
    - python
    - distribute >=0.6.24
    - argparse >=1.2.1
    - iniherit >=0.1.6
    - six >=1.4.1

test:
  # Python imports
  imports:
    - iniget

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iniget --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/metagriffin/iniget
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A command-line tool to extract, normalize, and JSONify values from an iniherit-enabled "INI" file.'

