    - setuptools
    - acquisition
    - datetime
    - extensionclass
    - persistence
    - record
    - restrictedpython
    - transaction
    - zexceptions
    - zodb3
    - zope.component
    - zope.configuration
    - zope.deferredimport
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.testing

  run:
    - python
    - acquisition
    - datetime
    - extensionclass
    - persistence
    - record
    - restrictedpython
    - transaction
    - zexceptions
    - zodb3
    - zope.component
    - zope.configuration
    - zope.deferredimport
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.security
