package:
  name: clonesearch
  version: "1.0"

source:
  fn: clonesearch-1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/clonesearch/clonesearch-1.0.tar.gz
  md5: 5a3bf507102b9e40f4da79906d6aaf1d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clonesearch = clonesearch:main
    #
    # Would create an entry point called clonesearch that calls clonesearch.main()

    - clones = clonesearch.__main__:entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.6.1
    - github3.py ==0.8.1
    - sh ==1.09

  run:
    - python
    - docopt ==0.6.1
    - github3.py ==0.8.1
    - sh ==1.09

test:
  # Python imports
  imports:
    - clonesearch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clones --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Raynes/clonesearch
  license: MIT
  summary: 'Clone Github repos based on a search query.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
