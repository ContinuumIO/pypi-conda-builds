package:
  name: gs_export
  version: "0.1.2"

source:
  fn: gs_export-0.1.2.zip
  url: https://pypi.python.org/packages/source/g/gs_export/gs_export-0.1.2.zip
  md5: 8af14a03c055223abe7b2f6d1a198abb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gs_export = gs_export:main
    #
    # Would create an entry point called gs_export that calls gs_export.main()

    - gs_export=gs_export:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - outbox

  run:
    - python
    - outbox

test:
  # Python imports
  imports:
    - gs_export

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gs_export --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/starzel/gs_export
  license: BSD License
  summary: 'A little shell script to dump you GenericSetup profile somewhere and notify you for changes'

