requirements:
  build:
    - python
    - setuptools
    - sphinx-me >=0.1.2
    - unidecode
    - django-email-extras >=0.2
    - django >=1.6.10,<1.8
    - future ==0.9.0

  run:
    - python
    - sphinx-me >=0.1.2
    - unidecode
    - django-email-extras >=0.2
    - django >=1.6.10,<1.8
    - future ==0.9.0

test:
  # Python imports
  imports:
    - forms_builder
    - forms_builder.example_project
    - forms_builder.forms
    - forms_builder.forms.migrations
    - forms_builder.forms.south_migrations
    - forms_builder.forms.templatetags

  # commands:
