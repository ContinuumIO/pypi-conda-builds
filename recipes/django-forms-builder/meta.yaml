  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/stephenmcd/django-forms-builder
  license: UNKNOWN
  summary: 'A Django reusable app providing the ability for admin users to create their own forms and report on their collected data.'

