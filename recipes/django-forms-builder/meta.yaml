package:
  name: django-forms-builder
  version: "0.12.2"

source:
  fn: django-forms-builder-0.12.2.tar.gz
  url: https://pypi.python.org/packages/source/d/django-forms-builder/django-forms-builder-0.12.2.tar.gz
  md5: 27474f29dd44f4f1c7c95dd03ded5a3b
