package:
  name: format-sql
  version: "0.6.0"

source:
  fn: format-sql-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/f/format-sql/format-sql-0.6.0.tar.gz
  md5: 61b448d958b6947e70f50c5f36cc12db
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - format-sql = format-sql:main
    #
    # Would create an entry point called format-sql that calls format-sql.main()

    - format-sql = format_sql.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - format_sql

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - format-sql --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/paetzke/format-sql
  license: BSD License
  summary: 'Makes your SQL readable.'

