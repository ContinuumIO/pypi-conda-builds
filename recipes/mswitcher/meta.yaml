package:
  name: mswitcher
  version: "0.1.4"

source:
  fn: mswitcher-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/m/mswitcher/mswitcher-0.1.4.tar.gz
  md5: 39a1dab5397b934ddfe1b8c50e8eed96
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mswitcher = mswitcher:main
    #
    # Would create an entry point called mswitcher that calls mswitcher.main()

    - mswitcher = mac_address_switcher:switch

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - mac_address_switcher
    - mswitcher

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mswitcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jeyraof/mac-address-switcher
  license: No license
  summary: 'Mac address switcher'

