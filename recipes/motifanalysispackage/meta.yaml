package:
  name: motifanalysispackage
  version: "0.0.1"

source:
  fn: MotifAnalysisPackage-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/M/MotifAnalysisPackage/MotifAnalysisPackage-0.0.1.tar.gz
  md5: 8a2b6ecb09215eaec015550f97d0063a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - motifanalysispackage = motifanalysispackage:main
    #
    # Would create an entry point called motifanalysispackage that calls motifanalysispackage.main()

    - motifStatistics = motifStatistics.motifStatistics:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - biopython
    - pandas
    - fisher
    - statsmodels
    - html
    - matplotlib

  run:
    - python
    - numpy
    - scipy
    - biopython
    - pandas
    - fisher
    - statsmodels
    - html
    - matplotlib

test:
  # Python imports
  imports:
    - motifStatistics
    - motifanalysispackage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - motifStatistics --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GPL
  summary: 'Motif analysis package under construction'

