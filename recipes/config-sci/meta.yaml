package:
  name: config-sci
  version: "0.1.2"

source:
  fn: config-sci-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/config-sci/config-sci-0.1.2.tar.gz
  md5: b5c18a06d749448bf012f5a732a4903c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - config-sci = config-sci:main
    #
    # Would create an entry point called config-sci that calls config-sci.main()

    - config_sci = config_sci.config_sci:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - config_sci

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - config_sci --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yograterol/config-sci
  license: BSD License
  summary: 'Python script for autoconfig SublimeCodeIntel'

