package:
  name: etsprojecttools
  version: "0.6.0"

source:
  fn: ETSProjectTools-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/E/ETSProjectTools/ETSProjectTools-0.6.0.tar.gz
  md5: 7b7bbb68f2d97c2b61307562fbf87013
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - etsprojecttools = etsprojecttools:main
    #
    # Would create an entry point called etsprojecttools that calls etsprojecttools.main()

    - ets = enthought.ets.ets:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - enthought
    - enthought.ets
    - enthought.ets.tools
    - enthought.proxy
    - enthought.proxy.tests
    - enthought.setuptools
    - etsprojecttools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ets --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.enthought.com/projects/ets_project_tools.php
  license: BSD License
  summary: 'Tools for working with projects that have many dependencies.'

