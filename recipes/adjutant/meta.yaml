package:
  name: adjutant
  version: "0.1.2"

source:
  fn: adjutant-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/a/adjutant/adjutant-0.1.2.tar.gz
  md5: 08ab2116d992194e3288ee4f2881adce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - adjutant = adjutant:main
    #
    # Would create an entry point called adjutant that calls adjutant.main()

    - adjutant = adjutant:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mpyq

  run:
    - python
    - mpyq

test:
  # Python imports
  imports:
    - adjutant

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - adjutant --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/arkx/adjutant/
  license: BSD License
  summary: 'A Python library for parsing StarCraft II replays.'

