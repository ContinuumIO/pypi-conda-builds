package:
  name: slicklogtail
  version: "0.2.16"

source:
  fn: SlickLogTail-0.2.16.tar.gz
  url: https://pypi.python.org/packages/source/S/SlickLogTail/SlickLogTail-0.2.16.tar.gz
  md5: d5866431d7ac976a3bd108c4ec697217
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slicklogtail = slicklogtail:main
    #
    # Would create an entry point called slicklogtail that calls slicklogtail.main()

    - slicklogtail=slicklogtail.command_line:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - slickloghandler >=0.2.12

  run:
    - python
    - slickloghandler >=0.2.12

test:
  # Python imports
  imports:
    - slicklogtail

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slicklogtail --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://slicklog.com/
  license: LICENSE.txt
  summary: 'SlickLog.com Python SlickLogTail.'

