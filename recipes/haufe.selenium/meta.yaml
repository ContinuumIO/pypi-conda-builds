package:
  name: haufe.selenium
  version: "0.3.0"

source:
  fn: haufe.selenium-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/h/haufe.selenium/haufe.selenium-0.3.0.tar.gz
  md5: 33cf6f6fa934b793125986d8c0864f2c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - haufe.selenium = haufe.selenium:main
    #
    # Would create an entry point called haufe.selenium that calls haufe.selenium.main()

    - selsrvctl= haufe.selenium.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zdaemon

  run:
    - python
    - setuptools
    - zdaemon

test:
  # Python imports
  imports:
    - haufe
    - haufe.selenium

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - selsrvctl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/haufe.selenium
  license: LGPL 2.1
  summary: 'A Python wrapper for controlling the Selenium Remote Server'

# See
# http://docs.continuum.io/conda/build.html for
