package:
  name: eadator
  version: "0.3.4"

source:
  fn: eadator-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/e/eadator/eadator-0.3.4.tar.gz
  md5: 5ae21fa662aee7a18f538075215381a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eadator = eadator:main
    #
    # Would create an entry point called eadator that calls eadator.main()

    - eadator = eadator.eadator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - argparse

  run:
    - python
    - lxml
    - argparse

test:
  # Python imports
  imports:
    - eadator
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eadator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/eadhost/eadator
  license: BSD
  summary: 'EAD2002 (DTD or XSD) universal validator'

