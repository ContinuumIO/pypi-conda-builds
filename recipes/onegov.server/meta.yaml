package:
  name: onegov.server
  version: "0.0.2"

source:
  fn: onegov.server-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/o/onegov.server/onegov.server-0.0.2.tar.gz
  md5: 4834c75548fc710867dc10264f7e2dc7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - onegov.server = onegov.server:main
    #
    # Would create an entry point called onegov.server that calls onegov.server.main()

    - onegov-server=onegov.server.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cached_property
    - click
    - pyyaml
    - watchdog
    - webob

  run:
    - python
    - setuptools
    - cached_property
    - click
    - pyyaml
    - watchdog
    - webob

test:
  # Python imports
  imports:
    - onegov
    - onegov.server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - onegov-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/seantis/onegov.server
  license: GNU General Public License v2 (GPLv2)
  summary: 'Serves OneGov applications.'

