package:
  name: diceroll
  version: "2.5"

source:
  fn: diceroll-2.5.tar.gz
  url: https://pypi.python.org/packages/source/d/diceroll/diceroll-2.5.tar.gz
  md5: 1e9f4150a9899e346a0be3be000575df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - diceroll = diceroll:main
    #
    # Would create an entry point called diceroll that calls diceroll.main()

    - roll  = diceroll:command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing >=1.5.6

  run:
    - python
    - pyparsing >=1.5.6

test:
  # Python imports
  imports:
    - diceroll

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - roll --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/borntyping/diceroll
  license: MIT
  summary: 'A command line dice roller'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
