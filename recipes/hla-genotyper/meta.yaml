package:
  name: hla-genotyper
  version: "0.3.0b19"

source:
  fn: hla-genotyper-0.3.0b19.tar.gz
  url: https://pypi.python.org/packages/source/h/hla-genotyper/hla-genotyper-0.3.0b19.tar.gz
  md5: 2e8c8ad1526fa2e4a1ce06bbe5c92e6a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hla-genotyper = hla-genotyper:main
    #
    # Would create an entry point called hla-genotyper that calls hla-genotyper.main()

    - hla-genotyper = hla:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pysam
    - biopython

  run:
    - python
    - numpy
    - pysam
    - biopython

test:
  # Python imports
  imports:
    - hla

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hla-genotyper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jjfarrell/hla-genotyper
  license: MIT
  summary: 'Tool to predict HLA genotypes from RNA-Seq and DNA-Seq Data'

