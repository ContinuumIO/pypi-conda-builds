package:
  name: aw.managersmanager
  version: "1.0.0a2"

source:
  fn: aw.managersmanager-1.0.0a2.tar.gz
  url: https://pypi.python.org/packages/source/a/aw.managersmanager/aw.managersmanager-1.0.0a2.tar.gz
  md5: d00e4e8fcf739a80a7a58e727cbe12d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aw.managersmanager = aw.managersmanager:main
    #
    # Would create an entry point called aw.managersmanager that calls aw.managersmanager.main()

    - plonemanagers = aw.managersmanager.console:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - aw
    - aw.managersmanager

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - plonemanagers --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/aw.managersmanager
  license: GPL
  summary: 'Manages Plone site managers on multiple sites and clusters.'

