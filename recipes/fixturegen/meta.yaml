package:
  name: fixturegen
  version: "0.7"

source:
  fn: fixturegen-0.7.tar.gz
  url: https://pypi.python.org/packages/source/f/fixturegen/fixturegen-0.7.tar.gz
  md5: 340ef6e7457aa3ee1e5d9fb2190a9076
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fixturegen = fixturegen:main
    #
    # Would create an entry point called fixturegen that calls fixturegen.main()

    - fixturegen-sqlalchemy = fixturegen.cli:sqlalchemy

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako >=1.0
    - click >=3.0
    - sqlalchemy >=0.6

  run:
    - python
    - mako >=1.0
    - click >=3.0
    - sqlalchemy >=0.6

test:
  # Python imports
  imports:
    - fixturegen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fixturegen-sqlalchemy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/anton44eg/fixturegen
  license: MIT License
  summary: 'Fixture generator for fixture module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
