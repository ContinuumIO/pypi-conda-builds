package:
  name: logfigure
  version: "0.01"

source:
  fn: logfigure-0.01.tar.gz
  url: https://pypi.python.org/packages/source/l/logfigure/logfigure-0.01.tar.gz
  md5: 598f50dad5a248c61dbc2ae1ab8207d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logfigure = logfigure:main
    #
    # Would create an entry point called logfigure that calls logfigure.main()

    - logfigure = logfigure:print_config

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - logfigure

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logfigure --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/afroisalreadyinu/logfigure
  license: UNKNOWN
  summary: 'Logging configuration that respects your sanity'

