package:
  name: doitlive
  version: "2.3.1"

source:
  fn: doitlive-2.3.1.tar.gz
  url: https://pypi.python.org/packages/source/d/doitlive/doitlive-2.3.1.tar.gz
  md5: c80f19a4398ba023e4a0378711e9d7bd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doitlive = doitlive:main
    #
    # Would create an entry point called doitlive that calls doitlive.main()

    - doitlive = doitlive:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=2.0

  run:
    - python
    - click >=2.0

test:
  # Python imports
  imports:
    - doitlive

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doitlive --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sloria/doitlive
  license: MIT License
  summary: 'Because sometimes you need to do it live.'

