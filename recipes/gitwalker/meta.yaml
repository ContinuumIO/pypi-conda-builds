package:
  name: gitwalker
  version: "0.1.7"

source:
  fn: gitwalker-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/g/gitwalker/gitwalker-0.1.7.tar.gz
  md5: 2257f1fee922ae6c0ea491be91300ec6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitwalker = gitwalker:main
    #
    # Would create an entry point called gitwalker that calls gitwalker.main()

    - gitwalk=gitwalker.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - gitwalker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitwalk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/alexsparrow/gitwalker
  license: GPL
  summary: 'A tool for collecting data from git repositories.'

