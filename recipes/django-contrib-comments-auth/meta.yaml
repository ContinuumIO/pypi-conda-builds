package:
  name: django-contrib-comments-auth
  version: "0.1.1"

source:
  fn: django-contrib-comments-auth-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-contrib-comments-auth/django-contrib-comments-auth-0.1.1.tar.gz
  md5: 8bf1fc9d556b5b3b1ea72ccf1c09ab68
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-contrib-comments-auth = django-contrib-comments-auth:main
    #
    # Would create an entry point called django-contrib-comments-auth that calls django-contrib-comments-auth.main()

    - django-contrib-comments-auth=djangocontribcommentsauth:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - commentsauth

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django-contrib-comments-auth --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.julianmoritz.de
  license: BSD
  summary: 'This adds authentication to django.contrib.comments.'

