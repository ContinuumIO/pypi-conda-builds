package:
  name: eggspacker
  version: "0.1"

source:
  fn: EggsPacker-0.1.tar.gz
  url: https://pypi.python.org/packages/source/E/EggsPacker/EggsPacker-0.1.tar.gz
  md5: 7117a6a9bb01d4c48e75ffc8991d2edb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eggspacker = eggspacker:main
    #
    # Would create an entry point called eggspacker that calls eggspacker.main()

    - packeggs=eggspacker.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - eggspacker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - packeggs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Beer-ware
  summary: 'A very simple egg fetcher'

