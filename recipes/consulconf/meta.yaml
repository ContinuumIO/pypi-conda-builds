package:
  name: consulconf
  version: "0.0.10"

source:
  fn: consulconf-0.0.10.zip
  url: https://pypi.python.org/packages/source/c/consulconf/consulconf-0.0.10.zip
  md5: 69f898fac036c40a671af0abecaf0442
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - consulconf = consulconf:main
    #
    # Would create an entry point called consulconf that calls consulconf.main()

    - consulconf = consulconf.__main__:go

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse_tools
    - requests
    - future

  run:
    - python
    - setuptools
    - argparse_tools
    - requests
    - future

test:
  # Python imports
  imports:
    - consulconf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - consulconf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sailthru/consulconf
  license: UNKNOWN
  summary: 'Code to configure consul key:value store for applications'

