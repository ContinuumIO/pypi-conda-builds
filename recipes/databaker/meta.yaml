package:
  name: databaker
  version: "1.0.1"

source:
  fn: databaker-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/databaker/databaker-1.0.1.tar.gz
  md5: 57841623582a0d1d0d2d12ac57af0221
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - databaker = databaker:main
    #
    # Would create an entry point called databaker that calls databaker.main()

    - bake = databaker.bake:main
    - sortcsv = databaker.sortcsv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - xypath >=1.0.12
    - xlutils
    - pyhamcrest

  run:
    - python
    - docopt
    - xypath >=1.0.12
    - xlutils
    - pyhamcrest

test:
  # Python imports
  imports:
    - databaker
    - databaker.richxlrd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bake --help
    - sortcsv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/scraperwiki/databaker
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Excel Output Transformation'

