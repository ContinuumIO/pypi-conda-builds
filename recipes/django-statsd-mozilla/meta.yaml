package:
  name: django-statsd-mozilla
  version: "0.3.15"

source:
  fn: django-statsd-mozilla-0.3.15.tar.gz
  url: https://pypi.python.org/packages/source/d/django-statsd-mozilla/django-statsd-mozilla-0.3.15.tar.gz
  md5: 329ed647b5276b173d6f36129a9399a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-statsd-mozilla = django-statsd-mozilla:main
    #
    # Would create an entry point called django-statsd-mozilla that calls django-statsd-mozilla.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - statsd ==2.1.2

  run:
    - python
    - setuptools
    - statsd ==2.1.2

test:
  # Python imports
  imports:
    - django_statsd
    - django_statsd/clients
    - django_statsd/loggers
    - django_statsd/management
    - django_statsd/management/commands
    - django_statsd/patches

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/andymckay/django-statsd
  license: BSD
  summary: 'Django interface with statsd'

