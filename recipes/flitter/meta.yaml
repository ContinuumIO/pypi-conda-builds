package:
  name: flitter
  version: "1.0.0"

source:
  fn: flitter-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flitter/flitter-1.0.0.tar.gz
  md5: c83aa6f32f96b2c9632de6c599ff3922
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flitter = flitter:main
    #
    # Would create an entry point called flitter that calls flitter.main()

    - flitter=flitter.runraisenext:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - flitter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flitter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/seanh/flitter
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Fast desktop window switching and app launching utility'

