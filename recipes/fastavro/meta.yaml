package:
  name: fastavro
  version: "0.8.1"

source:
  fn: fastavro-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/f/fastavro/fastavro-0.8.1.tar.gz
  md5: d816aba439f8f085956392617b996571
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fastavro = fastavro:main
    #
    # Would create an entry point called fastavro that calls fastavro.main()

    - fastavro = fastavro.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-snappy

  run:
    - python
    - python-snappy

test:
  # Python imports
  imports:
    - fastavro

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fastavro --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - flake8
    - nose
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/tebeka/fastavro
  license: MIT License
  summary: 'Fast iteration of AVRO files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
