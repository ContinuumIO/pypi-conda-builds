package:
  name: iosapplist
  version: "3.0.dev29"

source:
  fn: iosapplist-3.0.dev29.tar.gz
  url: https://pypi.python.org/packages/source/i/iosapplist/iosapplist-3.0.dev29.tar.gz
  md5: 4fe778055e0f4bea5179cf4cb74ccc90
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iosapplist = iosapplist:main
    #
    # Would create an entry point called iosapplist that calls iosapplist.main()

    - iosapplist=iosapplist:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - cfpropertylist
    - simplejson

  run:
    - python
    - argparse
    - cfpropertylist
    - simplejson

test:
  # Python imports
  imports:
    - iosapplist
    - iosapplist.cli
    - iosapplist.cli.commands
    - iosapplist.cli.engine
    - iosapplist.cli.engine.commands
    - iosapplist.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iosapplist --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.s.zeid.me/iosapplist
  license: X11 License:  https://tldrlegal.com/license/x11-license
  summary: 'Lists installed iOS App Store apps.'

