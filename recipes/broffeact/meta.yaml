package:
  name: broffeact
  version: "0.2.3"

source:
  fn: broffeact-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/b/broffeact/broffeact-0.2.3.tar.gz
  md5: d03a05fab74a52d241e69f7068b71fce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - broffeact = broffeact:main
    #
    # Would create an entry point called broffeact that calls broffeact.main()

    - broffeact = broffeact.__init__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - broffeact

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - broffeact --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kursion/broffeact
  license: UNKNOWN
  summary: 'A simple brunch/coffeescript/reactjs documentation generator'

