package:
  name: android2po
  version: "1.2.0"

source:
  fn: android2po-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/a/android2po/android2po-1.2.0.tar.gz
  md5: 794c3470d2dbe7622313f1272ac5ff7f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - android2po = android2po:main
    #
    # Would create an entry point called android2po that calls android2po.main()

    - a2po=android2po:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - argparse ==1.1
    - babel ==1.0dev

  run:
    - python
    - setuptools
    - lxml
    - argparse ==1.1
    - babel ==1.0dev

test:
  # Python imports
  imports:
    - android2po

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - a2po --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/miracle2k/android2po
  license: BSD License
  summary: 'Convert between Android string resources and gettext .po files.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
