package:
  name: jsonconfigparser
  version: "0.1.2"

source:
  fn: jsonconfigparser-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonconfigparser/jsonconfigparser-0.1.2.tar.gz
  md5: 10dccd9495c948a700966927f47d00d3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonconfigparser = jsonconfigparser:main
    #
    # Would create an entry point called jsonconfigparser that calls jsonconfigparser.main()

    - jsonconf=jsonconfigparser:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - decorator ==3.4.0
    - jsonpath-rw ==1.3.0
    - ply ==3.4
    - six ==1.8.0

  run:
    - python
    - decorator ==3.4.0
    - jsonpath-rw ==1.3.0
    - ply ==3.4
    - six ==1.8.0

test:
  # Python imports
  imports:
    - jsonconfigparser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonconf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/justanr/JSONConfigParser
  license: MIT License
  summary: 'Quick and easy editting of JSON files.'

