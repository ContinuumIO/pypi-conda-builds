package:
  name: analog
  version: "1.0.0"

source:
  fn: analog-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/a/analog/analog-1.0.0.tar.gz
  md5: 2d9d7f68c84a6a0bc7d0df1a20356b6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - analog = analog:main
    #
    # Would create an entry point called analog that calls analog.main()

    - analog=analog:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tabulate
    - mock

  run:
    - python
    - tabulate
    - mock

test:
  # Python imports
  imports:
    - analog
    - analog.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - analog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fabianbuechler/analog
  license: MIT License
  summary: u'analog - Log Analysis Utility'

