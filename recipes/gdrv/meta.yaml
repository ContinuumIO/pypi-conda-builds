package:
  name: gdrv
  version: "0.2.1"

source:
  fn: gdrv-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gdrv/gdrv-0.2.1.tar.gz
  md5: b2b3185aef2579f1c9e2b555e7eae270
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gdrv = gdrv:main
    #
    # Would create an entry point called gdrv that calls gdrv.main()

    - gdrv = gdrv.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - google-api-python-client
    - progressbar
    - colorama

  run:
    - python
    - google-api-python-client
    - progressbar
    - colorama

test:
  # Python imports
  imports:
    - gdrv
    - gdrv.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gdrv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yumaokao/gdrv
  license: MIT
  summary: 'Another google drive command line interface program'

