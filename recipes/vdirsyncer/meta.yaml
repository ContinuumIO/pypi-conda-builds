package:
  name: vdirsyncer
  version: "0.4.4"

source:
  fn: vdirsyncer-0.4.4.tar.gz
  url: https://pypi.python.org/packages/source/v/vdirsyncer/vdirsyncer-0.4.4.tar.gz
  md5: 1f778324427ce8e1776188fcf6b229fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vdirsyncer = vdirsyncer:main
    #
    # Would create an entry point called vdirsyncer that calls vdirsyncer.main()

    - vdirsyncer = vdirsyncer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.1
    - requests
    - lxml >=3.0
    - requests_toolbelt >=0.3.0
    - atomicwrites

  run:
    - python
    - click >=3.1
    - requests
    - lxml >=3.0
    - requests_toolbelt >=0.3.0
    - atomicwrites

test:
  # Python imports
  imports:
    - vdirsyncer
    - vdirsyncer.cli
    - vdirsyncer.storage
    - vdirsyncer.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vdirsyncer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/untitaker/vdirsyncer
  license: MIT
  summary: 'Synchronize calendars and contacts'

