package:
  name: aiqpy
  version: "0.10a4"

source:
  fn: aiqpy-0.10a4.tar.gz
  url: https://pypi.python.org/packages/source/a/aiqpy/aiqpy-0.10a4.tar.gz
  md5: cac8cce9a3524fba4512fc4dbe68a74b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aiqpy = aiqpy:main
    #
    # Would create an entry point called aiqpy that calls aiqpy.main()

    - aiqpyprofile = tools.aiqpyprofile:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - six
    - click

  run:
    - python
    - requests
    - six
    - click

test:
  # Python imports
  imports:
    - aiqpy
    - tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aiqpyprofile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'Python bindings for connecting to a AIQ8 server'

