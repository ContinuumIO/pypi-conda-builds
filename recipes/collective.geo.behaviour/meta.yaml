package:
  name: collective.geo.behaviour
  version: "1.2"

source:
  fn: collective.geo.behaviour-1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/collective.geo.behaviour/collective.geo.behaviour-1.2.tar.gz
  md5: 5d827cb5bfa95fce2a393bd6d49484d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.geo.behaviour = collective.geo.behaviour:main
    #
    # Would create an entry point called collective.geo.behaviour that calls collective.geo.behaviour.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - plone.behavior
    - plone.autoform
    - plone.supermodel
    - zope.schema
    - zope.interface
    - zope.component
    - pygeoif >0.2
    - collective.geo.geographer >=2.0
    - collective.geo.mapwidget >=2.2
    - collective.z3cform.mapwidget >=2.1

  run:
    - python
    - setuptools
    - setuptools
    - plone.behavior
    - plone.autoform
    - plone.supermodel
    - zope.schema
    - zope.interface
    - zope.component
    - pygeoif >0.2
    - collective.geo.geographer >=2.0
    - collective.geo.mapwidget >=2.2
    - collective.z3cform.mapwidget >=2.1

test:
  # Python imports
  imports:
    - collective
    - collective.geo
    - collective.geo.behaviour
    - collective.geo.behaviour.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/collective/collective.geo.behaviour
  license: GPL
  summary: 'collective.geo Dexterity integration'

