package:
  name: infi.zsi
  version: "2.2.2"

source:
  fn: infi.ZSI-2.2.2.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.ZSI/infi.ZSI-2.2.2.tar.gz
  md5: 88313f0b1b31e8843236c86b53f29b5b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.zsi = infi.zsi:main
    #
    # Would create an entry point called infi.zsi that calls infi.zsi.main()

    - wsdl2py = ZSI.generate.commands:wsdl2py

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ZSI
    - ZSI.generate
    - ZSI.twisted
    - ZSI.wstools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wsdl2py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pywebsvcs.sf.net/
  license: Python
  summary: 'Zolera SOAP Infrastructure'

