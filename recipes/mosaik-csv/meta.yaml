package:
  name: mosaik-csv
  version: "1.0.2"

source:
  fn: mosaik-csv-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mosaik-csv/mosaik-csv-1.0.2.tar.gz
  md5: 04d3a9da6b7c1fb70ad8407b35e76980
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mosaik-csv = mosaik-csv:main
    #
    # Would create an entry point called mosaik-csv that calls mosaik-csv.main()

    - mosaik-csv = mosaik_csv.mosaik:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arrow >=0.4.2
    - mosaik-api >=2.0

  run:
    - python
    - arrow >=0.4.2
    - mosaik-api >=2.0

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mosaik-csv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/mosaik/mosaik-csv
  license: GNU Lesser General Public License v2 (LGPLv2)
  summary: 'Presents CSV datasets to mosaik as models.'

