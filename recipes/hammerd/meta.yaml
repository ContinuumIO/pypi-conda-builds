package:
  name: hammerd
  version: "0.1.1"

source:
  fn: hammerd-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hammerd/hammerd-0.1.1.tar.gz
  md5: 3ad77176290b304b34920e3135ef2934
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hammerd = hammerd:main
    #
    # Would create an entry point called hammerd that calls hammerd.main()

    - hammerd = hammer:debug_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - amitu-zutils
    - eventlet
    - argparse

  run:
    - python
    - amitu-zutils
    - eventlet
    - argparse

test:
  # Python imports
  imports:
    - hammerd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hammerd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.hammerd.org/
  license: BSD
  summary: 'HammerD Service and Helper libs'

