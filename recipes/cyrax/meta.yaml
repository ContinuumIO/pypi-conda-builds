package:
  name: cyrax
  version: "2.5"

source:
  fn: cyrax-2.5.tar.gz
  url: https://pypi.python.org/packages/source/c/cyrax/cyrax-2.5.tar.gz
  md5: b1012df0ca23b95af8a82cfadcdb4d17
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cyrax = cyrax:main
    #
    # Would create an entry point called cyrax that calls cyrax.main()

    - cyrax = cyrax:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - smartypants

  run:
    - python
    - jinja2
    - smartypants

test:
  # Python imports
  imports:
    - cyrax
    - cyrax.template

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cyrax --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://piranha.org.ua/cyrax/
  license: BSD License
  summary: 'Static site generator'

