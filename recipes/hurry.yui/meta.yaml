package:
  name: hurry.yui
  version: "2.7.0.1"

source:
  fn: hurry.yui-2.7.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hurry.yui/hurry.yui-2.7.0.1.tar.gz
  md5: ba1a44a202d1664a94068f41d6646356
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hurry.yui = hurry.yui:main
    #
    # Would create an entry point called hurry.yui that calls hurry.yui.main()

    - yuiprepare = hurry.yui.prepare:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - hurry.resource >0.9
    - simplejson

  run:
    - python
    - setuptools
    - setuptools
    - hurry.resource >0.9
    - simplejson

test:
  # Python imports
  imports:
    - hurry
    - hurry.yui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yuiprepare --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'hurry.resource style resources for YUI.'

