package:
  name: krux-scheduler
  version: "0.0.2"

source:
  fn: krux-scheduler-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/k/krux-scheduler/krux-scheduler-0.0.2.tar.gz
  md5: 9fbaf42fb94b3fab0cf8a7f7a2568436
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - krux-scheduler = krux-scheduler:main
    #
    # Would create an entry point called krux-scheduler that calls krux-scheduler.main()

    - krux-scheduler-test = krux_scheduler:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - krux-stdlib
    - psutil
    - apscheduler

  run:
    - python
    - krux-stdlib
    - psutil
    - apscheduler

test:
  # Python imports
  imports:
    - krux_scheduler

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - krux-scheduler-test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/krux/python-krux-scheduler
  license: All Rights Reserved.
  summary: 'Library for interacting with APScheduler built on krux-stdlib'

