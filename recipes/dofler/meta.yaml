package:
  name: dofler
  version: "0.4.2.2"

source:
  fn: DoFler-0.4.2.2.tar.gz
  url: https://pypi.python.org/packages/source/D/DoFler/DoFler-0.4.2.2.tar.gz
  md5: 292d96dfc1566eaf9ea36d78a035cb46
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dofler = dofler:main
    #
    # Would create an entry point called dofler that calls dofler.main()

    - dofler = dofler.svc:startup

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - bottle
    - sqlalchemy
    - bottle-sqlalchemy
    - paste
    - pexpect ==3.1
    - jinja2
    - requests
    - psutil
    - beautifulsoup
    - markdown
    - requests_futures
    - bleach

  run:
    - python
    - bottle
    - sqlalchemy
    - bottle-sqlalchemy
    - paste
    - pexpect ==3.1
    - jinja2
    - requests
    - psutil
    - beautifulsoup
    - markdown
    - requests_futures
    - bleach

test:
  # Python imports
  imports:
    - dofler
    - dofler.api
    - dofler.parsers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dofler --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SteveMcGrath/DoFler
  license: GNU Lesser General Public License v2 (LGPLv2)
  summary: 'Dashboard of Fail'

