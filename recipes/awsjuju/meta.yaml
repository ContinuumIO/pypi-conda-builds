package:
  name: awsjuju
  version: "0.0.2"

source:
  fn: awsjuju-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/a/awsjuju/awsjuju-0.0.2.tar.gz
  md5: 94e9a3c9e9b6f85ae9373d0e0b1f11cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - awsjuju = awsjuju:main
    #
    # Would create an entry point called awsjuju that calls awsjuju.main()

    - aws-snapshot = awsjuju.services.snapshot:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.9.0
    - pyyaml

  run:
    - python
    - boto >=2.9.0
    - pyyaml

test:
  # Python imports
  imports:
    - awsjuju
    - awsjuju.services
    - awsjuju.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aws-snapshot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github/kapilt/awsjuju
  license: GPL
  summary: 'Framework for AWS resource management'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
