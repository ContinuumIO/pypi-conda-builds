package:
  name: docker-tunnel
  version: "0.1.2"

source:
  fn: docker-tunnel-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-tunnel/docker-tunnel-0.1.2.tar.gz
  md5: ee719ff91550a29f48273d3d0c8f12df
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docker-tunnel = docker-tunnel:main
    #
    # Would create an entry point called docker-tunnel that calls docker-tunnel.main()

    - docker-tunnel = docker_tunnel:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - click

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docker-tunnel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tonyseek/docker-tunnel
  license: MIT License
  summary: 'Using remote docker with SSH tunnel.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
