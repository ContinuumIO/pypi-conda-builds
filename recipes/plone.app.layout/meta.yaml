requirements:
  build:
    - python
    - acquisition
    - datetime
    - plone.app.content
    - plone.app.portlets
    - plone.app.viewletmanager >=1.2
    - plone.i18n
    - plone.memoize
    - plone.portlets
    - plone.registry
    - products.cmfcore
    - products.cmfdynamicviewfti
    - products.cmfeditions >=1.2.2
    - products.cmfplone >=4.3
    - setuptools
    - zope.component
    - zope.deprecation
    - zope.dottedname
    - zope.i18n
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.viewlet
    - zope2

  run:
    - python
    - acquisition
    - datetime
    - plone.app.content
    - plone.app.portlets
    - plone.app.viewletmanager >=1.2
    - plone.i18n
    - plone.memoize
    - plone.portlets
    - plone.registry
    - products.cmfcore
    - products.cmfdynamicviewfti
    - products.cmfeditions >=1.2.2
    - products.cmfplone >=4.3
    - setuptools
    - zope.component
    - zope.deprecation
    - zope.dottedname
    - zope.i18n
    - zope.interface
    - zope.publisher
    - zope.schema
    - zope.viewlet
    - zope2

test:
  # Python imports
  imports:
    - plone
    - plone.app
    - plone.app.layout
    - plone.app.layout.analytics
    - plone.app.layout.analytics.tests
    - plone.app.layout.dashboard
    - plone.app.layout.globals
    - plone.app.layout.globals.tests
    - plone.app.layout.icons
    - plone.app.layout.links
    - plone.app.layout.links.tests
    - plone.app.layout.navigation
    - plone.app.layout.navigation.tests
    - plone.app.layout.nextprevious
    - plone.app.layout.sitemap
    - plone.app.layout.sitemap.tests
    - plone.app.layout.viewlets
    - plone.app.layout.viewlets.tests

  # commands:
