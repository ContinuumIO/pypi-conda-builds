package:
  name: plone.app.layout
  version: "2.5.5"

source:
  fn: plone.app.layout-2.5.5.tar.gz
  url: https://pypi.python.org/packages/source/p/plone.app.layout/plone.app.layout-2.5.5.tar.gz
  md5: 8312db49fd52b29105c6fb0e2b30013d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
