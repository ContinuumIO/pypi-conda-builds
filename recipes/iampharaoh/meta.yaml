  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marioidival/iampharaoh
  license: UNKNOWN
  summary: 'A Pyramid Scaffold to Pony users (django) by Mario Idival'

