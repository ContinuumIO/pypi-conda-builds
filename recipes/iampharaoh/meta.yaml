package:
  name: iampharaoh
  version: "0.0.2"

source:
  fn: iampharaoh-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/i/iampharaoh/iampharaoh-0.0.2.tar.gz
  md5: e104ded8bbe813ebd72d89f3a68f6ebf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iampharaoh = iampharaoh:main
    #
    # Would create an entry point called iampharaoh that calls iampharaoh.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyramid

  run:
    - python
    - setuptools
    - pyramid

test:
  # Python imports
  imports:
    - iampharaoh

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


