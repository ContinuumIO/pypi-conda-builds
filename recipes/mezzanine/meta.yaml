package:
  name: mezzanine
  version: "3.1.10"

source:
  fn: Mezzanine-3.1.10.tar.gz
  url: https://pypi.python.org/packages/source/M/Mezzanine/Mezzanine-3.1.10.tar.gz
  md5: 7e380eeb33bb84d0ea7455f8ab3b76c4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mezzanine = mezzanine:main
    #
    # Would create an entry point called mezzanine that calls mezzanine.main()

    - mezzanine-project=mezzanine.bin.mezzanine_project:create_project

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.4.10,!=1.6.0,<1.7
    - filebrowser_safe >=0.3.4
    - grappelli_safe >=0.3.12
    - tzlocal ==1.0
    - bleach >=1.4
    - beautifulsoup4 ==4.1.3
    - requests >=2.1.0
    - requests-oauthlib >=0.4
    - future ==0.9.0
    - pillow

  run:
    - python
    - setuptools
    - django >=1.4.10,!=1.6.0,<1.7
    - filebrowser_safe >=0.3.4
    - grappelli_safe >=0.3.12
    - tzlocal ==1.0
    - bleach >=1.4
    - beautifulsoup4 ==4.1.3
    - requests >=2.1.0
    - requests-oauthlib >=0.4
    - future ==0.9.0
    - pillow

test:
  # Python imports
  imports:
    - mezzanine
    - mezzanine.accounts
    - mezzanine.accounts.templatetags
    - mezzanine.bin
    - mezzanine.blog
    - mezzanine.blog.management
    - mezzanine.blog.management.commands
    - mezzanine.blog.migrations
    - mezzanine.blog.templatetags
    - mezzanine.boot
    - mezzanine.conf
    - mezzanine.conf.migrations
    - mezzanine.core
    - mezzanine.core.management
    - mezzanine.core.management.commands
    - mezzanine.core.migrations
    - mezzanine.core.templatetags
    - mezzanine.forms
    - mezzanine.forms.migrations
    - mezzanine.galleries
    - mezzanine.galleries.migrations
    - mezzanine.generic
    - mezzanine.generic.migrations
    - mezzanine.generic.templatetags
    - mezzanine.mobile
    - mezzanine.pages
    - mezzanine.pages.migrations
    - mezzanine.pages.templatetags
    - mezzanine.project_template
    - mezzanine.template
    - mezzanine.twitter
    - mezzanine.twitter.management
    - mezzanine.twitter.management.commands
    - mezzanine.twitter.migrations
    - mezzanine.twitter.templatetags
    - mezzanine.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mezzanine-project --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mezzanine.jupo.org/
  license: BSD License
  summary: 'An open source content management platform built using the Django framework.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
