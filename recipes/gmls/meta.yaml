package:
  name: gmls
  version: "0.0.3"

source:
  fn: gmls-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/g/gmls/gmls-0.0.3.tar.gz
  md5: 93a84a0c226b8281d43ead5d3c19682c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gmls = gmls:main
    #
    # Would create an entry point called gmls that calls gmls.main()

    - gmls=gmls:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - binaryornot
    - docopt
    - flask
    - houdini.py
    - misaka
    - pygments

  run:
    - python
    - binaryornot
    - docopt
    - flask
    - houdini.py
    - misaka
    - pygments

test:
  # Python imports
  imports:
    - gmls

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gmls --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/hit9/gmls
  license: MIT License
  summary: 'GitHub Markdown Local Server.'

