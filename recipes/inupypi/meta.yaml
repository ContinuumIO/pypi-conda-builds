package:
  name: inupypi
  version: "0.3.3"

source:
  fn: inupypi-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/i/inupypi/inupypi-0.3.3.tar.gz
  md5: b7ae9bdfe6212cdee73e237119b5197f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - inupypi = inupypi:main
    #
    # Would create an entry point called inupypi that calls inupypi.main()

    - inupypi_server = inupypi:app

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - flask-themes
    - flask-htauth
    - argparse
    - unipath

  run:
    - python
    - flask
    - flask-themes
    - flask-htauth
    - argparse
    - unipath

test:
  # Python imports
  imports:
    - inupypi
    - inupypi.core
    - inupypi.views
    - tests
    - tests.apps
    - tests.unit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - inupypi_server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hallaj/inupypi
  license: BSD
  summary: 'A multiple repository PyPI server implementation'

# See
