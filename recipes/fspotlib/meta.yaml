package:
  name: fspotlib
  version: "0.0.2"

source:
  fn: fspotlib-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/fspotlib/fspotlib-0.0.2.tar.gz
  md5: 3cc0f2e1ac09c6ec3e1d96797d91a949
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fspotlib = fspotlib:main
    #
    # Would create an entry point called fspotlib that calls fspotlib.main()

    - fspot-say = fspotlib.core:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clize

  run:
    - python
    - clize

test:
  # Python imports
  imports:
    - fspotlib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fspot-say --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/fspot/fspotlib
  license: WTFPL
  summary: 'test publishing on pypi'

