package:
  name: flickruper
  version: "0.1.1"

source:
  fn: flickruper-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flickruper/flickruper-0.1.1.tar.gz
  md5: 6f6d7c712e0b12de6c18bffe0c76aa6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flickruper = flickruper:main
    #
    # Would create an entry point called flickruper that calls flickruper.main()

    - flickruper = flickruper:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - flickrapi >=1.4.4,<2.0

  run:
    - python
    - flickrapi >=1.4.4,<2.0

test:
  # Python imports
  imports:
    - flickruper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flickruper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ikatson/flickruper
  license: LICENSE.txt
  summary: 'Multi-threaded uploader for Flickr'

