package:
  name: asqc
  version: "0.1.7"

source:
  fn: asqc-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/a/asqc/asqc-0.1.7.tar.gz
  md5: cc5f559b18b47fbed80c35bb2e221423
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asqc = asqc:main
    #
    # Would create an entry point called asqc that calls asqc.main()

    - asq = asqc.asqc:runMain

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rdflib >=4.0.1

  run:
    - python
    - rdflib >=4.0.1

test:
  # Python imports
  imports:
    - asqc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asq --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gklyne/asqc
  license: MIT License
  summary: 'A SPARQL Query Client'

