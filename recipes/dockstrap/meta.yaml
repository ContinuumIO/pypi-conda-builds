package:
  name: dockstrap
  version: "0.2"

source:
  fn: dockstrap-0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/dockstrap/dockstrap-0.2.tar.gz
  md5: 02db67b969275f53c618e04d39eb343e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dockstrap = dockstrap:main
    #
    # Would create an entry point called dockstrap that calls dockstrap.main()

    - dockstrap=dockstrap:dockstrap_run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - click

  run:
    - python
    - setuptools
    - requests
    - click

test:
  # Python imports
  imports:
    - dockstrap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dockstrap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'Like debootstrap but uses docker registry'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
