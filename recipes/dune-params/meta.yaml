package:
  name: dune-params
  version: "0.0.3"

source:
  fn: dune-params-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dune-params/dune-params-0.0.3.tar.gz
  md5: ed88b5783e9974c7663aa52dbbd25214
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dune-params = dune-params:main
    #
    # Would create an entry point called dune-params that calls dune-params.main()

    - dune-params=dune.params.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pint
    - xlrd
    - jinja2
    - click

  run:
    - python
    - setuptools
    - pint
    - xlrd
    - jinja2
    - click

test:
  # Python imports
  imports:
    - dune
    - dune.params

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dune-params --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/DUNE/dune-params
  license: UNKNOWN
  summary: 'Module and command line interface to help manage parameter sets'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
