package:
  name: isort
  version: "3.9.6"

source:
  fn: isort-3.9.6.tar.gz
  url: https://pypi.python.org/packages/source/i/isort/isort-3.9.6.tar.gz
  md5: c0f4a7b16fde265f2ff4842c3e1cdd05
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - isort = isort:main
    #
    # Would create an entry point called isort that calls isort.main()

    - isort = isort.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pies >=2.6.2
    - natsort >=3.0.0

  run:
    - python
    - pies >=2.6.2
    - natsort >=3.0.0

test:
  # Python imports
  imports:
    - isort

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - isort --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/timothycrosley/isort
  license: MIT License
  summary: 'A Python utility / library to sort Python imports.'

