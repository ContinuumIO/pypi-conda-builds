package:
  name: doit-tasks
  version: "0.1.1"

source:
  fn: doit-tasks-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/doit-tasks/doit-tasks-0.1.1.tar.gz
  md5: 61382b531985521f7e556713b2ae7535
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doit-tasks = doit-tasks:main
    #
    # Would create an entry point called doit-tasks that calls doit-tasks.main()

    - doit = doit.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint >=0.3.1

  run:
    - python
    - clint >=0.3.1

test:
  # Python imports
  imports:
    - doit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Tasks on the command line'

