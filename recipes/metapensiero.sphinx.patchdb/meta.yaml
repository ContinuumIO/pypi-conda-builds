package:
  name: metapensiero.sphinx.patchdb
  version: "1.2.1"

source:
  fn: metapensiero.sphinx.patchdb-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/m/metapensiero.sphinx.patchdb/metapensiero.sphinx.patchdb-1.2.1.tar.gz
  md5: ae917c0da4d36bfcdd8cefcbdbcf9d85
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - metapensiero.sphinx.patchdb = metapensiero.sphinx.patchdb:main
    #
    # Would create an entry point called metapensiero.sphinx.patchdb that calls metapensiero.sphinx.patchdb.main()

    - patchdb=metapensiero.sphinx.patchdb.pup:main
    - dbloady=metapensiero.sphinx.patchdb.dbloady:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - setuptools
    - sqlalchemy

  run:
    - python
    - setuptools
    - pyyaml
    - setuptools
    - sqlalchemy

test:
  # Python imports
  imports:
    - metapensiero
    - metapensiero.sphinx
    - metapensiero.sphinx.patchdb
    - metapensiero.sphinx.patchdb.contexts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - patchdb --help
    - dbloady --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

