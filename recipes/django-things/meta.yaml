package:
  name: django-things
  version: "0.4.5"

source:
  fn: django-things-0.4.5.tar.gz
  url: https://pypi.python.org/packages/source/d/django-things/django-things-0.4.5.tar.gz
  md5: 7fd4d6601e40232d50c90e87f67864b9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-things = django-things:main
    #
    # Would create an entry point called django-things that calls django-things.main()

    - create-things-project=things.bin.create_things_project:create_project
    - update-things-project=things.bin.update_things_project:update_project

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django ==1.5.4
    - python-dateutil ==2.1
    - django-medusa
    - django-wysiwyg-redactor ==0.3.1
    - django-storages ==1.1.5
    - boto ==2.6.0
    - markdown ==2.3.1
    - pillow ==2.0.0
    - django-reredirects
    - django-apptemplates ==0.0.1
    - jsonfield ==0.9.19
    - django-braces ==1.2.2
    - django-dotenv ==1.2

  run:
    - python
    - setuptools
    - django ==1.5.4
    - python-dateutil ==2.1
    - django-medusa
    - django-wysiwyg-redactor ==0.3.1
    - django-storages ==1.1.5
    - boto ==2.6.0
    - markdown ==2.3.1
    - pillow ==2.0.0
    - django-reredirects
    - django-apptemplates ==0.0.1
    - jsonfield ==0.9.19
    - django-braces ==1.2.2
    - django-dotenv ==1.2

test:
  # Python imports
  imports:
    - things
    - things.bin
    - things.management
    - things.management.commands
    - things.pages
    - things.snippets
    - things.snippets.templatetags
    - things.templatetags

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - create-things-project --help
    - update-things-project --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jmoswalt/django-things
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Two Table model for Django for storing other model data. With things, you can create a django project and generate a static site from your database content.'

