package:
  name: oar-docker
  version: "0.5.2"

source:
  fn: oar-docker-0.5.2.tar.gz
  url: https://pypi.python.org/packages/source/o/oar-docker/oar-docker-0.5.2.tar.gz
  md5: d443f93d28a0d7af01c0e34b2fcc5b39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oar-docker = oar-docker:main
    #
    # Would create an entry point called oar-docker that calls oar-docker.main()

    - oardocker=oardocker.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - docker-py
    - sh
    - tabulate
    - arrow

  run:
    - python
    - setuptools
    - click
    - docker-py
    - sh
    - tabulate
    - arrow

test:
  # Python imports
  imports:
    - oardocker
    - oardocker.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - oardocker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/oar-team/docker-oardocker
  license: BSD License
  summary: 'Manage a small OAR developpement cluster with docker.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
