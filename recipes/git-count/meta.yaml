package:
  name: git-count
  version: "0.1.3"

source:
  fn: git-count-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/g/git-count/git-count-0.1.3.tar.gz
  md5: 046765a10bb313e180f864f3a189d870
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-count = git-count:main
    #
    # Would create an entry point called git-count that calls git-count.main()

    - git-count = gitcount:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clime >=0.1.5

  run:
    - python
    - clime >=0.1.5

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-count --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moskytw/git-count
  license: MIT License
  summary: 'It counts commits in each day, week, month or year.'

