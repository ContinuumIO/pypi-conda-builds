package:
  name: cgatreport
  version: "0.2.2"

source:
  fn: CGATReport-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/C/CGATReport/CGATReport-0.2.2.tar.gz
  md5: f7eee6acb5f6593e3ce0d5e9ce9f069b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cgatreport = cgatreport:main
    #
    # Would create an entry point called cgatreport that calls cgatreport.main()

    - cgatreport-build = CGATReport.build:main
    - cgatreport-clean = CGATReport.clean:main
    - cgatreport-test = CGATReport.test:main
    - cgatreport-quickstart = CGATReport.quickstart:main
    - cgatreport-get = CGATReport.get:main
    - cgatreport-profile = CGATReport.profile:main
    - cgatreport-serve = CGATReport.serve:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=1.1
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib-venn >=0.5
    - matplotlib >=1.3.1
    - pandas >=0.13.0
    - patsy >=0.2.1
    - statsmodels >=0.5.0
    - seaborn >=0.3.1
    - rpy2 >=2.3.4
    - ggplot >=0.4.5
    - sphinx >=1.0.5
    - sphinxcontrib-programoutput >=0.8
    - sqlalchemy >=0.7.0
    - web.py >=0.37
    - openpyxl >=2.0.3
    - xlwt >=0.7.4
    - mpld3 >=0.2
    - pillow >=2.7.0
    - web.py >=0.37
    - xlwt >=0.7.4
    - matplotlib-venn >=0.5

  run:
    - python
    - setuptools
    - setuptools >=1.1
    - numpy >=1.7
    - scipy >=0.11
    - matplotlib-venn >=0.5
    - matplotlib >=1.3.1
    - pandas >=0.13.0
    - patsy >=0.2.1
    - statsmodels >=0.5.0
    - seaborn >=0.3.1
    - rpy2 >=2.3.4
    - ggplot >=0.4.5
    - sphinx >=1.0.5
    - sphinxcontrib-programoutput >=0.8
    - sqlalchemy >=0.7.0
    - web.py >=0.37
    - openpyxl >=2.0.3
    - xlwt >=0.7.4
    - mpld3 >=0.2
    - pillow >=2.7.0
    - web.py >=0.37
    - xlwt >=0.7.4
    - matplotlib-venn >=0.5

test:
  # Python imports
  imports:
    - CGATReport
    - CGATReportPlugins
    - CGATReportPlugins.BokehPlugin
    - CGATReportPlugins.HTMLPlugin
    - CGATReportPlugins.MatplotlibPlugin
    - CGATReportPlugins.RPlotPlugin
    - CGATReportPlugins.RSTPlugin
    - CGATReportPlugins.XLSPlugin
    - cgatreport
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cgatreport-build --help
    - cgatreport-clean --help
    - cgatreport-test --help
    - cgatreport-quickstart --help
    - cgatreport-get --help
    - cgatreport-profile --help
    - cgatreport-serve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/AndreasHeger/CGATReport/
  license: BSD
  summary: 'CGATReport : a report generator in python based on sphinx'

