package:
  name: juju_suspend
  version: "0.1.0"

source:
  fn: juju-suspend-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/juju_suspend/juju-suspend-0.1.0.tar.gz
  md5: d122e4e64f5ffdb7e6a88c88c3cfeace
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - juju_suspend = juju_suspend:main
    #
    # Would create an entry point called juju_suspend that calls juju_suspend.main()

    - juju-suspend=juju_suspend.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jujuclient
    - pyyaml

  run:
    - python
    - setuptools
    - jujuclient
    - pyyaml

test:
  # Python imports
  imports:
    - juju_suspend
    - juju_suspend.providers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-suspend --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

