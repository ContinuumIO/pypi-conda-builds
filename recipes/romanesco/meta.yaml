package:
  name: romanesco
  version: "0.1.0"

source:
  fn: romanesco-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/r/romanesco/romanesco-0.1.0.tar.gz
  md5: 901bba16a20d7bce58a676ed29dc97d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - romanesco = romanesco:main
    #
    # Would create an entry point called romanesco that calls romanesco.main()

    - romanesco-worker = romanesco.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow ==2.4.0
    - amqp ==1.4.5
    - anyjson ==0.3.3
    - billiard ==3.3.0.17
    - celery ==3.1.11
    - kombu ==3.0.15
    - pymongo ==2.7
    - pytz ==2014.2
    - requests ==2.6.0
    - rpy2 ==2.3.10
    - wsgiref ==0.1.2

  run:
    - python
    - pillow ==2.4.0
    - amqp ==1.4.5
    - anyjson ==0.3.3
    - billiard ==3.3.0.17
    - celery ==3.1.11
    - kombu ==3.0.15
    - pymongo ==2.7
    - pytz ==2014.2
    - requests ==2.6.0
    - rpy2 ==2.3.10
    - wsgiref ==0.1.2

test:
  # Python imports
  imports:
    - romanesco
    - romanesco.format
    - romanesco.io
    - romanesco.tasks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - romanesco-worker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://romanesco.readthedocs.org
  license: Apache Software License
  summary: 'Batch execution engine built on celery.'

