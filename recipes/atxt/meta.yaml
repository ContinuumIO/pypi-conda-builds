package:
  name: atxt
  version: "1.0.4"

source:
  fn: aTXT-1.0.4.tar.gz
  url: https://pypi.python.org/packages/source/a/aTXT/aTXT-1.0.4.tar.gz
  md5: 71187a8bbd39001b9b995c5936864b8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - atxt = atxt:main
    #
    # Would create an entry point called atxt that calls atxt.main()

    - aTXT=aTXT:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - unidecode
    - pillow
    - lxml >=3.2.3
    - docx >=0.2.0
    - pdfminer
    - docopt
    - pyside
    - kitchen >=1.1.1
    - scandir >=0.8

  run:
    - python
    - unidecode
    - pillow
    - lxml >=3.2.3
    - docx >=0.2.0
    - pdfminer
    - docopt
    - pyside
    - kitchen >=1.1.1
    - scandir >=0.8

test:
  # Python imports
  imports:
    - aTXT
    - atxt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aTXT --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/d555/aTXT
  license: MIT License
  summary: 'A Data Mining Tool For Extract Text From Files'

