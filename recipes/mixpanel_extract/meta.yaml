package:
  name: mixpanel_extract
  version: "0.1"

source:
  fn: mixpanel_extract-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mixpanel_extract/mixpanel_extract-0.1.tar.gz
  md5: ca5eb86752d3e0cf87dd9478e659e0eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mixpanel_extract = mixpanel_extract:main
    #
    # Would create an entry point called mixpanel_extract that calls mixpanel_extract.main()

    - mixpanel-extract = mixpanel_extract.commands:mixpanel_extract

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto

  run:
    - python
    - boto

test:
  # Python imports
  imports:
    - mixpanel_extract

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mixpanel-extract --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pior/mixpanel-extract
  license: GPLv2
  summary: 'Extract Mixpanel raw events and store on S3'

