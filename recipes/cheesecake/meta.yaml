package:
  name: cheesecake
  version: "0.6.1"

source:
  fn: cheesecake-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/C/Cheesecake/cheesecake-0.6.1.tar.gz
  md5: f9e19123281f812e27674140bfb19b7e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cheesecake = cheesecake:main
    #
    # Would create an entry point called cheesecake that calls cheesecake.main()

    - cheesecake_index = cheesecake.cheesecake_index:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cheesecake

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cheesecake_index --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pycheesecake.org/
  license: PSF
  summary: 'Computes "goodness" index for Python packages based on various empirical "kwalitee" factors'

