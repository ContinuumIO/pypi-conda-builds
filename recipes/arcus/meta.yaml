package:
  name: arcus
  version: "0.2.8"

source:
  fn: arcus-0.2.8.tar.gz
  url: https://pypi.python.org/packages/source/a/arcus/arcus-0.2.8.tar.gz
  md5: f8f47b88ed1dd60b7c0af6ab8e2ea101
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - arcus = arcus:main
    #
    # Would create an entry point called arcus that calls arcus.main()

    - arcus = arcus.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - arcus

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - arcus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/arcus-io/arcus-py
  license: MIT License
  summary: 'Python client for the Arcus Cloud'

