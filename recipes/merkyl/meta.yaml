package:
  name: merkyl
  version: "1.0.5"

source:
  fn: merkyl-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/m/merkyl/merkyl-1.0.5.tar.gz
  md5: 210f1cad36626bf65ca1e12323fa33eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - merkyl = merkyl:main
    #
    # Would create an entry point called merkyl that calls merkyl.main()

    - merkyl = merkyl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - bottle

  run:
    - python
    - bottle

test:
  # Python imports
  imports:
    - merkyl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - merkyl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/psav/merkyl
  license: Python Software Foundation License
  summary: 'Log file tailer with bottle'

