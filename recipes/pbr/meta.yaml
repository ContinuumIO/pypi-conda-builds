package:
  name: pbr
  version: "1.0.1"

source:
  fn: pbr-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pbr/pbr-1.0.1.tar.gz
  md5: 37b112f4962735faebf618811d4c1797
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pbr = pbr:main
    #
    # Would create an entry point called pbr that calls pbr.main()

    - pbr = pbr.cmd.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - pbr
    - pbr.cmd
    - pbr.hooks
    - pbr.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pbr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - coverage>=3.6
    - discover
    - fixtures>=0.3.14
    - hacking>=0.10.0,<0.11
    - mock>=1.0
    - python-subunit>=0.0.18
    - six>=1.9.0
    - sphinx>=1.1.2,<1.2
    - testrepository>=0.0.18
    - testresources>=0.2.4
    - testscenarios>=0.4
    - testtools>=0.9.34
    - virtualenv
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/pbr
  license: Apache Software License
  summary: 'Python Build Reasonableness'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
