package:
  name: gaenv
  version: "0.1.8-r0"

source:
  fn: gaenv-0.1.8-r0.tar.gz
  url: https://pypi.python.org/packages/source/g/gaenv/gaenv-0.1.8-r0.tar.gz
  md5: 6de5c4c10614e7a3f27640f2cfddecd2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gaenv = gaenv:main
    #
    # Would create an entry point called gaenv that calls gaenv.main()

    - gaenv = gaenv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - setuptools
    - docopt

test:
  # Python imports
  imports:
    - gaenv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gaenv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/faisalraja/gaenv
  license: MIT License
  summary: 'Tool to manage packages for google app engine'

