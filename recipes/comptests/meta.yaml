package:
  name: comptests
  version: "1.2"

source:
  fn: comptests-1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/comptests/comptests-1.2.tar.gz
  md5: d7343738e91a1cb4455d58f887f6521b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - comptests = comptests:main
    #
    # Would create an entry point called comptests that calls comptests.main()

    - comptests = comptests:main_comptests

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pycontracts
    - compmake
    - conftools
    - quickapp

  run:
    - python
    - pycontracts
    - compmake
    - conftools
    - quickapp

test:
  # Python imports
  imports:
    - comptests
    - comptests.unittests
    - comptests_ex
    - example_package
    - example_package.unittests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - comptests --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/AndreaCensi/comptests
  license: UNKNOWN
  summary: ' Testing utilities for projects that use ConfTools \nfor handling their configuration. '

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
