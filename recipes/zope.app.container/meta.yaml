package:
  name: zope.app.container
  version: "3.9.2"

source:
  fn: zope.app.container-3.9.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.container/zope.app.container-3.9.2.tar.gz
  md5: 1e286c59f0166e517d67ddd723641c84
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.container = zope.app.container:main
    #
    # Would create an entry point called zope.app.container that calls zope.app.container.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.browser
    - zope.browsermenu
    - zope.browserpage
    - zope.component
    - zope.container
    - zope.copypastemove
    - zope.dublincore >=3.7
    - zope.event
    - zope.exceptions
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.lifecycleevent
    - zope.location
    - zope.publisher >=3.12
    - zope.security
    - zope.size
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.browser
    - zope.browsermenu
    - zope.browserpage
    - zope.component
    - zope.container
    - zope.copypastemove
    - zope.dublincore >=3.7
    - zope.event
    - zope.exceptions
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.lifecycleevent
    - zope.location
    - zope.publisher >=3.12
    - zope.security
    - zope.size
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.container
    - zope.app.container.browser
    - zope.app.container.browser.tests
    - zope.app.container.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cheeseshop.python.org/pypi/zope.app.container
  license: Zope Public License
  summary: 'Zope Container'

