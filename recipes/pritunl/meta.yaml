package:
  name: pritunl
  version: "0.10.12"

source:
  fn: pritunl-0.10.12.tar.gz
  url: https://pypi.python.org/packages/source/p/pritunl/pritunl-0.10.12.tar.gz
  md5: aac3bf42b4600ee850457a0071582f88
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pritunl = pritunl:main
    #
    # Would create an entry point called pritunl that calls pritunl.main()

    - pritunl = pritunl.__main__:pritunl_daemon

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.6
    - cherrypy >=3.2.2
    - pycrypto >=2.4.1

  run:
    - python
    - flask >=0.6
    - cherrypy >=3.2.2
    - pycrypto >=2.4.1

test:
  # Python imports
  imports:
    - pritunl
    - pritunl.handlers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pritunl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pritunl/pritunl
  license: GNU Affero General Public License v3
  summary: 'Pritunl vpn server'

