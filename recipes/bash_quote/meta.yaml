package:
  name: bash_quote
  version: "1.0.1"

source:
  fn: bash_quote-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bash_quote/bash_quote-1.0.1.tar.gz
  md5: 4059616599fcb0dff275533bf8562d11
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bash_quote = bash_quote:main
    #
    # Would create an entry point called bash_quote that calls bash_quote.main()

    - bashquote = bash_quote.bash_quote:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 >=4.3.0
    - requests >=2.0.0

  run:
    - python
    - beautifulsoup4 >=4.3.0
    - requests >=2.0.0

test:
  # Python imports
  imports:
    - bash_quote

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bashquote --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ruairif/bash_quote
  license: BSD License
  summary: 'Browse quotes on bash.org from the comfort of your shell.'

