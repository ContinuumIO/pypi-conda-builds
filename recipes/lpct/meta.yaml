package:
  name: lpct
  version: "0.9"

source:
  fn: lpct-0.9.tar.gz
  url: https://pypi.python.org/packages/source/l/lpct/lpct-0.9.tar.gz
  md5: ae0da7ff2fd280184722fed04c54c4db
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lpct = lpct:main
    #
    # Would create an entry point called lpct that calls lpct.main()

    - lpct = lsprofcalltree:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lpct

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lpct --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pwaller/lpct
  license: UNKNOWN
  summary: 'lsprof output which is readable by kcachegrind'

