  url: https://pypi.python.org/packages/source/s/s4u.sqlalchemy/s4u.sqlalchemy-4.0.tar.gz
  md5: 53e4337275cc9e0fc100476500309a39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - s4u.sqlalchemy = s4u.sqlalchemy:main
    #
    # Would create an entry point called s4u.sqlalchemy that calls s4u.sqlalchemy.main()


  # If this is a new build for the same version, increment the build
