  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyramid_sqlalchemy
    - sqlalchemy >=0.8.0
    - ipy

  run:
    - python
    - setuptools
    - pyramid_sqlalchemy
    - sqlalchemy >=0.8.0
    - ipy

