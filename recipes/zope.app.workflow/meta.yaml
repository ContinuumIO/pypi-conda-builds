package:
  name: zope.app.workflow
  version: "3.5.0"

source:
  fn: zope.app.workflow-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.workflow/zope.app.workflow-3.5.0.tar.gz
  md5: e96d12d305df7180d676d9543a95d6e9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.workflow = zope.app.workflow:main
    #
    # Would create an entry point called zope.app.workflow that calls zope.app.workflow.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3
    - zope.component
    - zope.container
    - zope.interface
    - zope.lifecycleevent
    - zope.app.container
    - zope.tales
    - zope.security
    - zope.schema
    - zope.security
    - zope.proxy
    - zope.traversing
    - zope.event
    - zope.app.i18n
    - zope.configuration
    - zope.dublincore
    - zope.app.pagetemplate
    - zope.app.security
    - zope.publisher
    - zope.app.form

  run:
    - python
    - setuptools
    - zodb3
    - zope.component
    - zope.container
    - zope.interface
    - zope.lifecycleevent
    - zope.app.container
    - zope.tales
    - zope.security
    - zope.schema
    - zope.security
    - zope.proxy
    - zope.traversing
    - zope.event
    - zope.app.i18n
    - zope.configuration
    - zope.dublincore
    - zope.app.pagetemplate
    - zope.app.security
    - zope.publisher
    - zope.app.form

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.workflow
    - zope.app.workflow.browser
    - zope.app.workflow.interfaces
    - zope.app.workflow.stateful
    - zope.app.workflow.stateful.browser
    - zope.app.workflow.stateful.browser.tests
    - zope.app.workflow.stateful.tests
    - zope.app.workflow.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.workflow
  license: Zope Public License
  summary: 'Workflow Engine for Zope 3'

