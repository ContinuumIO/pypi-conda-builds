package:
  name: meatoo
  version: "0.1.1"

source:
  fn: meatoo-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/m/meatoo/meatoo-0.1.1.tar.gz
  md5: f700e13016faf192ef07fa364ca7d05f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - meatoo = meatoo:main
    #
    # Would create an entry point called meatoo that calls meatoo.main()

    - meatoo = meatoo_client.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - meatoo
    - meatoo_client

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - meatoo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tools.assembla.com/meatoo/
  license: GNU General Public License (GPL)
  summary: "Command-line client for Gentoo's Meatoo using XML-RPC."

