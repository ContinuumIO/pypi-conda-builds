package:
  name: asstosrt
  version: "0.1.5"

source:
  fn: asstosrt-0.1.5.zip
  url: https://pypi.python.org/packages/source/a/asstosrt/asstosrt-0.1.5.zip
  md5: 123094b4a4955c149065df306277057d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asstosrt = asstosrt:main
    #
    # Would create an entry point called asstosrt that calls asstosrt.main()

    - asstosrt=batch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - asstosrt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asstosrt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sorz/asstosrt/
  license: MIT License
  summary: 'A tool that convert ASS/SSA subtitle to SRT format'

