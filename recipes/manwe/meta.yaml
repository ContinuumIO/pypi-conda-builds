package:
  name: manwe
  version: "0.1.0"

source:
  fn: manwe-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/m/manwe/manwe-0.1.0.tar.gz
  md5: c2bc01bd830a1f0ccdb4fef319f2a7d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manwe = manwe:main
    #
    # Would create an entry point called manwe that calls manwe.main()

    - manwe = manwe.commands:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.1.0
    - configobj
    - python-dateutil
    - werkzeug

  run:
    - python
    - requests >=1.1.0
    - configobj
    - python-dateutil
    - werkzeug

test:
  # Python imports
  imports:
    - manwe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manwe --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/martijnvermaat/manwe
  license: MIT License
  summary: 'A Python client library and command line interface to the Varda database for genomic variation frequencies'

