package:
  name: interdymflux
  version: "2.1"

source:
  fn: interDyMFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/i/interDyMFlux/interDyMFlux-2.1.tar.gz
  md5: 1ee95f102304cc539b229fe95686aeec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - interdymflux = interdymflux:main
    #
    # Would create an entry point called interdymflux that calls interdymflux.main()

    - interDyMFlux = interDyMFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.1-SWIG

  run:
    - python
    - pythonflu >=9.1-SWIG

test:
  # Python imports
  imports:
    - interDyMFlux
    - interDyMFlux.r1_7_1
    - interDyMFlux.r2_0_0
    - interDyMFlux.r2_1_0
    - interDyMFlux.r2_1_1
    - interdymflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - interDyMFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
