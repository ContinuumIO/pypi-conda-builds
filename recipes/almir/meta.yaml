package:
  name: almir
  version: "0.1.8"

source:
  fn: almir-0.1.8.zip
  url: https://pypi.python.org/packages/source/a/almir/almir-0.1.8.zip
  md5: 9a1f3c72a039622ca72b74be7a1cd37e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - almir = almir:main
    #
    # Would create an entry point called almir that calls almir.main()

    - almir_parse_console_commands=almir.scripts.parse_console_commands:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyramid
    - pyramid_tm
    - pyramid_jinja2
    - pyramid_exclog
    - pyramid_beaker
    - colander
    - deform
    - deform_bootstrap
    - webhelpers
    - transaction
    - sqlalchemy
    - zope.sqlalchemy
    - waitress
    - docutils
    - pg8000
    - mysql-connector-repackaged
    - pytz

  run:
    - python
    - setuptools
    - pyramid
    - pyramid_tm
    - pyramid_jinja2
    - pyramid_exclog
    - pyramid_beaker
    - colander
    - deform
    - deform_bootstrap
    - webhelpers
    - transaction
    - sqlalchemy
    - zope.sqlalchemy
    - waitress
    - docutils
    - pg8000
    - mysql-connector-repackaged
    - pytz

test:
  # Python imports
  imports:
    - almir
    - almir.lib
    - almir.scripts
    - almir.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - almir_parse_console_commands --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GNU General Public License (GPL)
  summary: 'Almir is a Bacula (backup solution) web interface written in Python.'

