package:
  name: allparts
  version: "0.1.0"

source:
  fn: allparts-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/a/allparts/allparts-0.1.0.tar.gz
  md5: 5008e52067436f3795f46019ef2d2964
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - allparts = allparts:main
    #
    # Would create an entry point called allparts that calls allparts.main()

    - allparts=allparts.__main__:allparts

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto ==2.29.1
    - click ==2.1

  run:
    - python
    - setuptools
    - boto ==2.29.1
    - click ==2.1

test:
  # Python imports
  imports:
    - allparts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - allparts --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Raynes/allparts
  license: MIT
  summary: 'A tool to merge all part files in an s3 bucket.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
