package:
  name: vsrc
  version: "1.1.1"

source:
  fn: vsrc-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/v/vsrc/vsrc-1.1.1.tar.gz
  md5: f92fdb019941be02eb3ce46af81dcaaf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vsrc = vsrc:main
    #
    # Would create an entry point called vsrc that calls vsrc.main()

    - vsrc = vsrc:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - vsrc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vsrc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rkulla/vsrc
  license: LICENSE.txt
  summary: "Easily find and view a Python module's source code"

