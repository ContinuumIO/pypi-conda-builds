package:
  name: bowl
  version: "0.3.0"

source:
  fn: bowl-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bowl/bowl-0.3.0.tar.gz
  md5: 47236a278e533ffc043d023d859c8d20
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bowl = bowl:main
    #
    # Would create an entry point called bowl that calls bowl.main()

    - bowl = bowl.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-py ==0.5.0
    - requests ==2.2.1
    - web.py

  run:
    - python
    - docker-py ==0.5.0
    - requests ==2.2.1
    - web.py

test:
  # Python imports
  imports:
    - bowl
    - bowl.cli_opts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bowl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: LICENSE
  summary: 'Tool for easily building and configuring virtual environments on top of Docker.'

