package:
  name: superwrap
  version: "0.0.4"

source:
  fn: superwrap-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/s/superwrap/superwrap-0.0.4.tar.gz
  md5: c8878273f707c9d8341bd1bb87e9d7af
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - superwrap = superwrap:main
    #
    # Would create an entry point called superwrap that calls superwrap.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - superwrap
    - virtualenvwrapper

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/spulec/superwrap
  license: Apache License 2.0
  summary: 'The easy way to contribute to python packages'

