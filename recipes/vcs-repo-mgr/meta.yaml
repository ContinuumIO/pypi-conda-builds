package:
  name: vcs-repo-mgr
  version: "0.12"

source:
  fn: vcs-repo-mgr-0.12.tar.gz
  url: https://pypi.python.org/packages/source/v/vcs-repo-mgr/vcs-repo-mgr-0.12.tar.gz
  md5: 5c3664e9e7d3924d542ed628d783fa53
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vcs-repo-mgr = vcs-repo-mgr:main
    #
    # Would create an entry point called vcs-repo-mgr that calls vcs-repo-mgr.main()

    - vcs-tool = vcs_repo_mgr.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coloredlogs >=0.5
    - executor >=1.2
    - humanfriendly >=1.8.1
    - naturalsort >=1.3
    - six >=1.8.0
    - bzr >=2.6.0
    - mercurial >=2.9

  run:
    - python
    - coloredlogs >=0.5
    - executor >=1.2
    - humanfriendly >=1.8.1
    - naturalsort >=1.3
    - six >=1.8.0
    - bzr >=2.6.0
    - mercurial >=2.9

test:
  # Python imports
  imports:
    - vcs_repo_mgr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vcs-tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xolox/python-vcs-repo-mgr
  license: UNKNOWN
  summary: 'Version control repository manager'

