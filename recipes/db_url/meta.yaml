package:
  name: db_url
  version: "0.3.3"

source:
  fn: db_url-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/d/db_url/db_url-0.3.3.tar.gz
  md5: ef33bdaf77348b8b06e140e5c5c5682a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - db_url = db_url:main
    #
    # Would create an entry point called db_url that calls db_url.main()

    - db=db_url:connect_to_database

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - db_url

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/razzius/db_url/
  license: Public Domain
  summary: 'connect to the DATABASE_URL environment variable'

