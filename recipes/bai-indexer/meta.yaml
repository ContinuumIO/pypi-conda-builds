package:
  name: bai-indexer
  version: "0.1.1"

source:
  fn: bai-indexer-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bai-indexer/bai-indexer-0.1.1.tar.gz
  md5: acaf213147fab779437263f9b8465053
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bai-indexer = bai-indexer:main
    #
    # Would create an entry point called bai-indexer that calls bai-indexer.main()

    - bai-indexer = bai_indexer:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bai_indexer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bai-indexer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/danvk/bai-indexer/
  license: Apache Software License
  summary: 'An index for your BAM Index (BAI)'

