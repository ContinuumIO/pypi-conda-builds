package:
  name: createzopecoverage
  version: "1.5"

source:
  fn: createzopecoverage-1.5.tar.gz
  url: https://pypi.python.org/packages/source/c/createzopecoverage/createzopecoverage-1.5.tar.gz
  md5: 6a2fa3d9a6e8ee73927783ec732043ab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - createzopecoverage = createzopecoverage:main
    #
    # Would create an entry point called createzopecoverage that calls createzopecoverage.main()

    - createzopecoverage = createzopecoverage.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - z3c.coverage

  run:
    - python
    - setuptools
    - setuptools
    - z3c.coverage

test:
  # Python imports
  imports:
    - createzopecoverage
    - createzopecoverage.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - createzopecoverage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/createzopecoverage
  license: BSD
  summary: 'Provides single script to create coverage reports'

