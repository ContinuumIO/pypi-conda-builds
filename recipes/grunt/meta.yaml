package:
  name: grunt
  version: "0.1.1"

source:
  fn: grunt-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/grunt/grunt-0.1.1.tar.gz
  md5: 09a62901dc7b1581060a8c56e4bb11fa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - grunt = grunt:main
    #
    # Would create an entry point called grunt that calls grunt.main()

    - grunt = grunt.render:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - grunt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - grunt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'Render a single-file HTML5 slideshow from a file of slide definitions'

