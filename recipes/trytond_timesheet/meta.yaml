package:
  name: trytond_timesheet
  version: "3.6.0"

source:
  fn: trytond_timesheet-3.6.0.tar.gz
  url: https://pypi.python.org/packages/source/t/trytond_timesheet/trytond_timesheet-3.6.0.tar.gz
  md5: 999473bb7f068ea9cc7b220900060cd0
#  patches:
   # List any patch files here
