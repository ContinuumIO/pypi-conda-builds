requirements:
  build:
    - python
    - setuptools
    - python-sql
    - trytond_company >=3.6,<3.7
    - trytond_company_work_time >=3.6,<3.7
    - trytond >=3.6,<3.7

  run:
    - python
    - setuptools
    - python-sql
    - trytond_company >=3.6,<3.7
    - trytond_company_work_time >=3.6,<3.7
    - trytond >=3.6,<3.7

