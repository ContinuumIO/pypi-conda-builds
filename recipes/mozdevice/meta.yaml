package:
  name: mozdevice
  version: "0.45"

source:
  fn: mozdevice-0.45.tar.gz
  url: https://pypi.python.org/packages/source/m/mozdevice/mozdevice-0.45.tar.gz
  md5: 30f2d16656de15475e406cbea64aebb2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozdevice = mozdevice:main
    #
    # Would create an entry point called mozdevice that calls mozdevice.main()

    - dm=mozdevice.dmcli:cli
    - sutini=mozdevice.sutini:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mozfile >=1.0
    - mozlog >=2.1
    - moznetwork >=0.24
    - mozprocess >=0.19

  run:
    - python
    - setuptools
    - mozfile >=1.0
    - mozlog >=2.1
    - moznetwork >=0.24
    - mozprocess >=0.19

test:
  # Python imports
  imports:
    - mozdevice

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dm --help
    - sutini --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

# requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: MPL
  summary: 'Mozilla-authored device management'

