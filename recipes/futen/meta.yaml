package:
  name: futen
  version: "0.0.1"

source:
  fn: futen-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/futen/futen-0.0.1.tar.gz
  md5: f14a90338b2b022d3c568f70cf898ff9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - futen = futen:main
    #
    # Would create an entry point called futen that calls futen.main()

    - futen=futen.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paramiko
    - jinja2

  run:
    - python
    - setuptools
    - paramiko
    - jinja2

test:
  # Python imports
  imports:
    - futen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - futen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/momijiame/futen
  license: Apache Software License
  summary: 'Conversion script to Ansible inventory file from OpenSSH configuration'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
