package:
  name: gitrisk
  version: "0.0.4"

source:
  fn: gitrisk-v0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/g/gitrisk/gitrisk-v0.0.4.tar.gz
  md5: 13c718a06b4e0d4b472eac035355331b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitrisk = gitrisk:main
    #
    # Would create an entry point called gitrisk that calls gitrisk.main()

    - git-risk = gitrisk.gitrisk:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - configparser >=3.3.0
    - gitpython >=0.3.2

  run:
    - python
    - configparser >=3.3.0
    - gitpython >=0.3.2

test:
  # Python imports
  imports:
    - gitrisk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-risk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jwir3/git-risk
  license: Mozilla Public License v2.0
  summary: 'A tool for determining which tickets included in a merge might be at risk of regressions'

