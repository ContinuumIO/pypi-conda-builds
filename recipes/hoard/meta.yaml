package:
  name: hoard
  version: "1.1.1"

source:
  fn: hoard-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hoard/hoard-1.1.1.tar.gz
  md5: 2b9c1a3a027b7544224b2072244aa159
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hoard = hoard:main
    #
    # Would create an entry point called hoard that calls hoard.main()

    - hoard = hoard.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==1.1.0
    - termcolor ==1.1.0

  run:
    - python
    - requests ==1.1.0
    - termcolor ==1.1.0

test:
  # Python imports
  imports:
    - hoard

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hoard --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ghickman/hoard-cli
  license: MIT License
  summary: 'Allows you to pull variables for a project from your [treasure] hoard.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
