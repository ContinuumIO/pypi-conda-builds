package:
  name: afraid
  version: "0.1-dev"

source:
  fn: afraid-0.1-dev.tar.gz
  url: https://pypi.python.org/packages/source/a/afraid/afraid-0.1-dev.tar.gz
  md5: ec77538b817611fffa185e6f4ea01986
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - afraid = afraid:main
    #
    # Would create an entry point called afraid that calls afraid.main()

    - afraid = afraid:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=0.8.6
    - python-daemon >=1.5.5

  run:
    - python
    - requests >=0.8.6
    - python-daemon >=1.5.5

test:
  # Python imports
  imports:
    - afraid

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - afraid --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/atdt/afraid
  license: ISC License (ISCL)
  summary: 'A simple client for the afraid.org dynamic DNS service'

