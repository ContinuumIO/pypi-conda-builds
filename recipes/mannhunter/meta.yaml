package:
  name: mannhunter
  version: "0.0.0-dev"

source:
  fn: mannhunter-0.0.0-dev.tar.gz
  url: https://pypi.python.org/packages/source/m/mannhunter/mannhunter-0.0.0-dev.tar.gz
  md5: 54b2f2601beae638805ecba690b0cc89
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mannhunter = mannhunter:main
    #
    # Would create an entry point called mannhunter that calls mannhunter.main()

    - mannhunter = mannhunter.cli:main
    - mannhunter-test = mannhunter.tests.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.1,<4.0
    - psutil >=2.1.1,<3.0.0
    - riemann-client >=5.0.0,<6.0.0
    - supervisor >=3.0,<4.0

  run:
    - python
    - click >=3.1,<4.0
    - psutil >=2.1.1,<3.0.0
    - riemann-client >=5.0.0,<6.0.0
    - supervisor >=3.0,<4.0

test:
  # Python imports
  imports:
    - mannhunter
    - mannhunter.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mannhunter --help
    - mannhunter-test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/borntyping/mannhunter
  license: MIT License
  summary: u'A memory limiting tool for Supervisor'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
