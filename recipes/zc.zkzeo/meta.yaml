package:
  name: zc.zkzeo
  version: "1.0.1"

source:
  fn: zc.zkzeo-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zc.zkzeo/zc.zkzeo-1.0.1.tar.gz
  md5: 2ab587168a68ee37356fb61fc22f360c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zc.zkzeo = zc.zkzeo:main
    #
    # Would create an entry point called zc.zkzeo that calls zc.zkzeo.main()

    - zkrunzeo=zc.zkzeo.runzeo:main
    - zkzeo-nagios=zc.zkzeo.nagios:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zc.zk
    - zeo
    - zc.thread

  run:
    - python
    - setuptools
    - setuptools
    - zc.zk
    - zeo
    - zc.thread

test:
  # Python imports
  imports:
    - zc
    - zc.zkzeo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zkrunzeo --help
    - zkzeo-nagios --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'ZEO ZooKeeper'

