package:
  name: mozdebug
  version: "0.1"

source:
  fn: mozdebug-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mozdebug/mozdebug-0.1.tar.gz
  md5: 97548323a4482de88da036f096cb762a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozdebug = mozdebug:main
    #
    # Would create an entry point called mozdebug that calls mozdebug.main()


  # If this is a new build for the same version, increment the build
