package:
  name: pysnmp
  version: "4.2.5"

source:
  fn: pysnmp-4.2.5.tar.gz
  url: https://pypi.python.org/packages/source/p/pysnmp/pysnmp-4.2.5.tar.gz
  md5: 1f75d3e392a050e84348904fc1be3212
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pysnmp = pysnmp:main
    #
    # Would create an entry point called pysnmp that calls pysnmp.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyasn1 >=0.1.2
    - pycrypto >=2.4.1

  run:
    - python
    - pyasn1 >=0.1.2
    - pycrypto >=2.4.1

test:
  # Python imports
  imports:
    - pysnmp
    - pysnmp.carrier
    - pysnmp.carrier.asynsock
    - pysnmp.carrier.asynsock.dgram
    - pysnmp.carrier.twisted
    - pysnmp.carrier.twisted.dgram
    - pysnmp.entity
    - pysnmp.entity.rfc3413
    - pysnmp.entity.rfc3413.oneliner
    - pysnmp.entity.rfc3413.twisted
    - pysnmp.proto
    - pysnmp.proto.acmod
    - pysnmp.proto.api
    - pysnmp.proto.mpmod
    - pysnmp.proto.proxy
    - pysnmp.proto.secmod
    - pysnmp.proto.secmod.eso
    - pysnmp.proto.secmod.eso.priv
    - pysnmp.proto.secmod.rfc3414
    - pysnmp.proto.secmod.rfc3414.auth
    - pysnmp.proto.secmod.rfc3414.priv
    - pysnmp.proto.secmod.rfc3826
    - pysnmp.proto.secmod.rfc3826.priv
    - pysnmp.smi
    - pysnmp.smi.mibs
    - pysnmp.smi.mibs.instances

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

# requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pysnmp/
  license: BSD License
  summary: 'SNMP library for Python'

