package:
  name: python-bidi
  version: "0.3.4"

source:
  fn: python-bidi-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/p/python-bidi/python-bidi-0.3.4.tar.gz
  md5: ce64c7d3d97264df1f84e377d145cad5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-bidi = python-bidi:main
    #
    # Would create an entry point called python-bidi that calls python-bidi.main()

    - pybidi = bidi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - bidi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pybidi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mksoft/python-bidi
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'BiDi layout implementation in pure python'

