package:
  name: babel-lex
  version: "2.0-lex-20150116"

source:
  fn: Babel-lex-2.0-lex-20150116.tar.gz
  url: https://pypi.python.org/packages/source/B/Babel-lex/Babel-lex-2.0-lex-20150116.tar.gz
  md5: d8ef1ccb76ec488792e5f090816b9d74
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - babel-lex = babel-lex:main
    #
    # Would create an entry point called babel-lex that calls babel-lex.main()

    - pybabel=babel.messages.frontend:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytz >=0a

  run:
    - python
    - setuptools
    - pytz >=0a

test:
  # Python imports
  imports:
    - babel
    - babel.localtime
    - babel.messages

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pybabel --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/benselme/babel
  license: BSD License
  summary: 'Internationalization utilities'

