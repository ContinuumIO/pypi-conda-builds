    # Would create an entry point called mopidy-podcast that calls mopidy-podcast.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - mopidy >=0.19
    - pykka >=1.1.0
    - cachetools >=0.7.0
    - uritools >=0.8.0

  run:
    - python
    - setuptools
    - setuptools
    - mopidy >=0.19
    - pykka >=1.1.0
    - cachetools >=0.7.0
    - uritools >=0.8.0

test:
  # Python imports
  imports:
    - mopidy_podcast

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
