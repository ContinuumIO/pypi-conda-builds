package:
  name: mopidy-podcast
  version: "1.1.1"

source:
  fn: Mopidy-Podcast-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/M/Mopidy-Podcast/Mopidy-Podcast-1.1.1.tar.gz
  md5: 48d3e685d5fc0a0fe0bdd12ef432cd39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mopidy-podcast = mopidy-podcast:main
