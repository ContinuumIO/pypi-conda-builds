package:
  name: pyparty
  version: "0.3.0"

source:
  fn: pyparty-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pyparty/pyparty-0.3.0.tar.gz
  md5: 9cd668811586616224a0b78be06ba427
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pyparty = pyparty:main
    #
    # Would create an entry point called pyparty that calls pyparty.main()

    - objecthunt = pyparty.scripts.objectmodeling.objecthunt:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pyparty
    - pyparty.background
    - pyparty.bundled
    - pyparty.data
    - pyparty.descriptors
    - pyparty.logging_utils
    - pyparty.patterns
    - pyparty.scripts
    - pyparty.scripts.objectmodeling
    - pyparty.shape_models
    - pyparty.tools
    - pyparty.trait_types

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - objecthunt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/pyparty/
  license: LICENSE.txt
  summary: 'Tools for patterning 2d-shapes on ndarrays'

