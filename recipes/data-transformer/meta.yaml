package:
  name: data-transformer
  version: "0.1.1"

source:
  fn: Data-Transformer-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/D/Data-Transformer/Data-Transformer-0.1.1.tar.gz
  md5: 3088fa68cf745e9c50473485a7149021
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - data-transformer = data-transformer:main
    #
    # Would create an entry point called data-transformer that calls data-transformer.main()

    - transformer = transformer.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml >=3.2.1
    - jinja2 >=2.7.1

  run:
    - python
    - lxml >=3.2.1
    - jinja2 >=2.7.1

test:
  # Python imports
  imports:
    - transformer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - transformer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/davydany/data_transformer
  license: BSD
  summary: 'Transforms provided input to an output, based on the transform.'

