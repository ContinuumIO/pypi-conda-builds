package:
  name: funniestlc
  version: "0.3"

source:
  fn: funniestlc-0.3.tar.gz
  url: https://pypi.python.org/packages/source/f/funniestlc/funniestlc-0.3.tar.gz
  md5: d410ab39ff3e95977240ac89735c296e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - funniestlc = funniestlc:main
    #
    # Would create an entry point called funniestlc that calls funniestlc.main()

    - funjoke=funniest.command_line:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - markdown

test:
  # Python imports
  imports:
    - funniest
    - funniestlc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - funjoke --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/leechau/pynote
  license: MIT
  summary: 'The funniest joke in the world'

