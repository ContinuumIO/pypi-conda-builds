package:
  name: liquidluck
  version: "3.8.1"

source:
  fn: liquidluck-3.8.1.tar.gz
  url: https://pypi.python.org/packages/source/l/liquidluck/liquidluck-3.8.1.tar.gz
  md5: cebe5a2756fbc0091bbaddcdd8aa1ba2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - liquidluck = liquidluck:main
    #
    # Would create an entry point called liquidluck that calls liquidluck.main()

    - liquidluck= liquidluck.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - pygments
    - misaka
    - docopt
    - pyyaml
    - docutils

  run:
    - python
    - jinja2
    - pygments
    - misaka
    - docopt
    - pyyaml
    - docutils

test:
  # Python imports
  imports:
    - liquidluck
    - liquidluck.readers
    - liquidluck.tools
    - liquidluck.writers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - liquidluck --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://lab.lepture.com/liquidluck/
  license: BSD License
  summary: 'A lightweight static weblog generator'

