package:
  name: asdoc2dash
  version: "0.1.1"

source:
  fn: asdoc2dash-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/asdoc2dash/asdoc2dash-0.1.1.tar.gz
  md5: ec63a42ec6211a2a9ee78e3659a52526
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asdoc2dash = asdoc2dash:main
    #
    # Would create an entry point called asdoc2dash that calls asdoc2dash.main()

    - asdoc2dash = asdoc2dash.asdoc2dash:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.6.1
    - pyquery ==1.2.4

  run:
    - python
    - docopt ==0.6.1
    - pyquery ==1.2.4

test:
  # Python imports
  imports:
    - asdoc2dash

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asdoc2dash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ton1517/asdoc2dash
  license: MIT License
  summary: 'asdoc2dash is tools that convert from ASDoc to Dash Docset.'

