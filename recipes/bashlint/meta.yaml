package:
  name: bashlint
  version: "0.1.0"

source:
  fn: bashlint-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bashlint/bashlint-0.1.0.tar.gz
  md5: 451c4b85f8f1f2eb54def27570a11f21
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bashlint = bashlint:main
    #
    # Would create an entry point called bashlint that calls bashlint.main()

    - bashlint = bashlint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bashlint

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bashlint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/skudriashev/bashlint
  license: MIT License
  summary: 'Bash linting tool'

