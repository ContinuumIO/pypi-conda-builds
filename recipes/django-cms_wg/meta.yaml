requirements:
  build:
    - python
    - setuptools
    - django >=1.4,<1.6
    - django-classy-tags >=0.3.4.1
    - south >=0.7.2
    - html5lib
    - django-mptt >=0.5.1,<0.5.3
    - django-sekizai >=0.7
    - djangocms-admin-style

  run:
    - python
    - django >=1.4,<1.6
    - django-classy-tags >=0.3.4.1
    - south >=0.7.2
    - html5lib
    - django-mptt >=0.5.1,<0.5.3
    - django-sekizai >=0.7
