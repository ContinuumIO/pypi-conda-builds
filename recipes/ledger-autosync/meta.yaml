package:
  name: ledger-autosync
  version: "0.2.3"

source:
  fn: ledger-autosync-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/l/ledger-autosync/ledger-autosync-0.2.3.tar.gz
  md5: 070930f80b24cb5a4861952c62d9f100
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ledger-autosync = ledger-autosync:main
    #
    # Would create an entry point called ledger-autosync that calls ledger-autosync.main()

    - ledger-autosync = ledgerautosync.cli:run
    - hledger-autosync = ledgerautosync.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ofxclient
    - ofxparse >=0.14

  run:
    - python
    - ofxclient
    - ofxparse >=0.14

test:
  # Python imports
  imports:
    - ledgerautosync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ledger-autosync --help
    - hledger-autosync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/egh/ledger-autosync
  license: UNKNOWN
  summary: "Automatically sync your bank's data with ledger"

