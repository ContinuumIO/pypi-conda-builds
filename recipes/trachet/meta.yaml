package:
  name: trachet
  version: "1.0.9"

source:
  fn: trachet-1.0.9.tar.gz
  url: https://pypi.python.org/packages/source/t/trachet/trachet-1.0.9.tar.gz
  md5: 5fe949a40075892e74f25ffedc4ca8c6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - trachet = trachet:main
    #
    # Would create an entry point called trachet that calls trachet.main()

    - trachet=trachet:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tff

  run:
    - python
    - setuptools
    - tff

test:
  # Python imports
  imports:
    - trachet
    - trachet.tff

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - trachet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://saitoha.github.com/trachet
  license: GNU General Public License (GPL)
  summary: 'Step-by-step/realtime terminal debugger.  It tell you what is happening on your terminal.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
