package:
  name: buoyantsimpleflux
  version: "2.1"

source:
  fn: buoyantSimpleFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/b/buoyantSimpleFlux/buoyantSimpleFlux-2.1.tar.gz
  md5: 1277d1498539e34f610be4793d83965d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - buoyantsimpleflux = buoyantsimpleflux:main
    #
    # Would create an entry point called buoyantsimpleflux that calls buoyantsimpleflux.main()

    - buoyantSimpleFlux = buoyantSimpleFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - buoyantSimpleFlux
    - buoyantSimpleFlux.r1_6
    - buoyantSimpleFlux.r1_6_dev
    - buoyantSimpleFlux.r1_7_0
    - buoyantSimpleFlux.r2_0_0
    - buoyantSimpleFlux.r2_1_0
    - buoyantsimpleflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buoyantSimpleFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the buoyantSimpleFoam'

