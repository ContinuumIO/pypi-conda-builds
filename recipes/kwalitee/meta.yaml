package:
  name: kwalitee
  version: "0.2.0rc5"

source:
  fn: kwalitee-0.2.0rc5.tar.gz
  url: https://pypi.python.org/packages/source/k/kwalitee/kwalitee-0.2.0rc5.tar.gz
  md5: 734266056312557ecf8167944554effb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kwalitee = kwalitee:main
    #
    # Would create an entry point called kwalitee that calls kwalitee.main()

    - kwalitee = kwalitee.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - alembic
    - colorama
    - flask
    - flask-script
    - flask-sqlalchemy
    - pep8
    - pep8-naming
    - pep257
    - pyflakes
    - flake8-import-order
    - flake8-blind-except
    - pytest
    - requests
    - rq >=0.4.6
    - pyyaml
    - gitpython >=0.3.2.RC1

  run:
    - python
    - alembic
    - colorama
    - flask
    - flask-script
    - flask-sqlalchemy
    - pep8
    - pep8-naming
    - pep257
    - pyflakes
    - flake8-import-order
    - flake8-blind-except
    - pytest
    - requests
    - rq >=0.4.6
    - pyyaml
    - gitpython >=0.3.2.RC1

test:
  # Python imports
  imports:
    - kwalitee

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kwalitee --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/inveniosoftware/kwalitee
  license: GNU General Public License v2 (GPLv2)
  summary: 'kwalitee is tool for checking quality of Invenio commits.'

