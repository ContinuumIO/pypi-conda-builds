package:
  name: nagaram
  version: "0.3.8"

source:
  fn: nagaram-0.3.8.tar.gz
  url: https://pypi.python.org/packages/source/n/nagaram/nagaram-0.3.8.tar.gz
  md5: 24c060b31b53d465bc880b334fa4b838
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nagaram = nagaram:main
    #
    # Would create an entry point called nagaram that calls nagaram.main()

    - nagaram = nagaram.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - nagaram

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nagaram --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/a-tal/nagaram
  license: BSD License
  summary: 'Scrabble anagram finder'

