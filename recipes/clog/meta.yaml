package:
  name: clog
  version: "2.0a8"

source:
  fn: clog-2.0a8.tar.gz
  url: https://pypi.python.org/packages/source/c/clog/clog-2.0a8.tar.gz
  md5: 5e8723ee0b1533547b32cb3cf7007de4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clog = clog:main
    #
    # Would create an entry point called clog that calls clog.main()

    - clog = clog.application:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rl >=1.12
    - simplejson >=2.1.1
    - storm >=0.17
    - hcs_utils >=1.3a2

  run:
    - python
    - rl >=1.12
    - simplejson >=2.1.1
    - storm >=0.17
    - hcs_utils >=1.3a2

test:
  # Python imports
  imports:
    - clog

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ISC License (ISCL)
  summary: 'combined command-line work-log/diary and todo manager'

