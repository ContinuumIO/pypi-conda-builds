package:
  name: discoursegraphs
  version: "0.1.2"

source:
  fn: discoursegraphs-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/discoursegraphs/discoursegraphs-0.1.2.tar.gz
  md5: 8afeb52e3d7a6d8a85fb742d21500fa5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - discoursegraphs = discoursegraphs:main
    #
    # Would create an entry point called discoursegraphs that calls discoursegraphs.main()

    - discoursegraphs=discoursegraphs.merging:merging_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - networkx
    - pygraphviz

  run:
    - python
    - lxml
    - networkx
    - pygraphviz

test:
  # Python imports
  imports:
    - discoursegraphs
    - discoursegraphs.readwrite

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - discoursegraphs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/arne-cl/discoursegraphs
  license: 3-Clause BSD License
  summary: 'graph-based processing of multi-level annotated corpora'

