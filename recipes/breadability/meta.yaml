package:
  name: breadability
  version: "0.1.20"

source:
  fn: breadability-0.1.20.tar.gz
  url: https://pypi.python.org/packages/source/b/breadability/breadability-0.1.20.tar.gz
  md5: 57903360c77f4603d634511566ef1595
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - breadability = breadability:main
    #
    # Would create an entry point called breadability that calls breadability.main()

    - breadability = breadability.scripts.client:main
    - breadability-2.7 = breadability.scripts.client:main
    - breadability_test = breadability.scripts.test_helper:main
    - breadability_test-2.7 = breadability.scripts.test_helper:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1,<0.7
    - chardet
    - lxml >=2.0

  run:
    - python
    - docopt >=0.6.1,<0.7
    - chardet
    - lxml >=2.0

test:
  # Python imports
  imports:
    - breadability

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - breadability --help
    - breadability-2.7 --help
    - breadability_test --help
    - breadability_test-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bookieio/breadability
  license: BSD License
  summary: 'Port of Readability HTML parser in Python'

