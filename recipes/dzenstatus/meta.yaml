package:
  name: dzenstatus
  version: "0.1.4"

source:
  fn: DzenStatus-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/D/DzenStatus/DzenStatus-0.1.4.tar.gz
  md5: 63a0d03120138015e644cbad44714439
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dzenstatus = dzenstatus:main
    #
    # Would create an entry point called dzenstatus that calls dzenstatus.main()

    - dzenstatus_pipe = dzenstatus:main_pipe
    - dzenstatus = dzenstatus:main_run_dzen

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - dzenstatus

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dzenstatus_pipe --help
    - dzenstatus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/enimihil/dzenstatus
  license: GNU General Public License (GPL)
  summary: 'A flexible (pkg_resources) plugin-based script for creating dzen2 status bars.'

