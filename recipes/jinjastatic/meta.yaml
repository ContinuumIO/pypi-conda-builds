package:
  name: jinjastatic
  version: "0.0.7"

source:
  fn: jinjastatic-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/j/jinjastatic/jinjastatic-0.0.7.tar.gz
  md5: 720493528ec9b0bd771a389d79cf116b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jinjastatic = jinjastatic:main
    #
    # Would create an entry point called jinjastatic that calls jinjastatic.main()

    - jinja-static=jinjastatic:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - networkx
    - jinja2
    - jinjatag
    - watchdog ==0.6.0
    - pyyaml
    - envoy ==0.0.2

  run:
    - python
    - networkx
    - jinja2
    - jinjatag
    - watchdog ==0.6.0
    - pyyaml
    - envoy ==0.0.2

test:
  # Python imports
  imports:
    - jinjastatic

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jinja-static --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'Static template compilation'

