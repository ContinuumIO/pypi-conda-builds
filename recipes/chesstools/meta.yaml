package:
  name: chesstools
  version: "0.1.8"

source:
  fn: chesstools-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/c/chesstools/chesstools-0.1.8.tar.gz
  md5: 8e848ba09cd005d9e88bb80258565358
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chesstools = chesstools:main
    #
    # Would create an entry point called chesstools that calls chesstools.main()

    - buildchessbook=chesstools.book:_build_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy

  run:
    - python
    - setuptools
    - sqlalchemy

test:
  # Python imports
  imports:
    - chesstools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buildchessbook --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.mariobalibrera.com/mics
  license: MIT License
  summary: "A library of tools for writing chess AI's, as well as servers, clients, and any other software that requires a chess engine."

