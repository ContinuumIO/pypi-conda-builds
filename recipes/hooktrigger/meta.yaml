package:
  name: hooktrigger
  version: "0.1.3"

source:
  fn: hooktrigger-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hooktrigger/hooktrigger-0.1.3.tar.gz
  md5: 2fd3edc42d4997643e70ea3ccd2d67cb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hooktrigger = hooktrigger:main
    #
    # Would create an entry point called hooktrigger that calls hooktrigger.main()

    - hooktrigger=hooktrigger:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hooktrigger

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hooktrigger --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/NotBobTheBuilder/hook-trigger
  license: MIT License
  summary: 'Run shell commands when GitHub webhooks are fired'

