package:
  name: githooks
  version: "0.5"

source:
  fn: githooks-0.5.tar.gz
  url: https://pypi.python.org/packages/source/g/githooks/githooks-0.5.tar.gz
  md5: 8bb48b687ec4711315d8698f83704fa0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - githooks = githooks:main
    #
    # Would create an entry point called githooks that calls githooks.main()

    - githooks = githooks.launcher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pep8
    - pyflakes
    - pyjslint
    - hghooks

  run:
    - python
    - setuptools
    - pep8
    - pyflakes
    - pyjslint
    - hghooks

test:
  # Python imports
  imports:
    - githooks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - githooks --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ablanco/githooks/
  license: GNU General Public License (GPL)
  summary: 'Set of Git hooks for pep8, pyflakes, jslint and trac integration'

# See
