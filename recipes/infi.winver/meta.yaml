package:
  name: infi.winver
  version: "0.2.6"

source:
  fn: infi.winver-0.2.6.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.winver/infi.winver-0.2.6.tar.gz
  md5: 25271ba4e06ddc99c6964a1b8da48aab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.winver = infi.winver:main
    #
    # Would create an entry point called infi.winver that calls infi.winver.main()

    - print_records = infi.winver.scripts:print_records

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - infi.cwrap
    - infi.instruct
    - infi.registry
    - setuptools

  run:
    - python
    - infi.cwrap
    - infi.instruct
    - infi.registry
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.winver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - print_records --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.winver
  license: Python Software Foundation License
  summary: 'get windows version'

