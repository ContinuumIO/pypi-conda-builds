package:
  name: zope.z2release
  version: "0.9"

source:
  fn: zope.z2release-0.9.zip
  url: https://pypi.python.org/packages/source/z/zope.z2release/zope.z2release-0.9.zip
  md5: 3c7ec216a92ea38f544cacfffaf23275
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.z2release = zope.z2release:main
    #
    # Would create an entry point called zope.z2release that calls zope.z2release.main()

    - z2_kgs=zope.z2release.cli:main
    - ztk_kgs=zope.z2release.ztk:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - zope
    - zope.z2release

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - z2_kgs --help
    - ztk_kgs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.z2release
  license: ZPL
  summary: 'Zope release helper'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
