package:
  name: json_tools
  version: "0.4.0"

source:
  fn: json_tools-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/j/json_tools/json_tools-0.4.0.tar.gz
  md5: 499787b31e747d1504d5748ca89263d6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json_tools = json_tools:main
    #
    # Would create an entry point called json_tools that calls json_tools.main()

    - json = json_tools.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama

  run:
    - python
    - colorama

test:
  # Python imports
  imports:
    - json_tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/vadim_semenov/json_tools
  license: MIT License
  summary: 'A set of tools to manipulate JSON: diff, patch, pretty-printing'

