package:
  name: genepidgin
  version: "1.1.1"

source:
  fn: genepidgin-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/genepidgin/genepidgin-1.1.1.tar.gz
  md5: 6e9ec82c0c329ad900cab2a928027081
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genepidgin = genepidgin:main
    #
    # Would create an entry point called genepidgin that calls genepidgin.main()

    - genepidgin = genepidgin.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - genepidgin
    - genepidgin.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genepidgin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.bitbucket.org/clinthowarth/genepidgin
  license: BSD License
  summary: 'gene naming utility belt'

