package:
  name: cssdeadwood
  version: "0.2.7"

source:
  fn: CssDeadwood-0.2.7.tar.gz
  url: https://pypi.python.org/packages/source/C/CssDeadwood/CssDeadwood-0.2.7.tar.gz
  md5: 2f6c030df558f38095492d24d537d51d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cssdeadwood = cssdeadwood:main
    #
    # Would create an entry point called cssdeadwood that calls cssdeadwood.main()

    - cssdeadwood = cssdeadwood.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml >=3.1.1
    - cssselect >=0.8

  run:
    - python
    - lxml >=3.1.1
    - cssselect >=0.8

test:
  # Python imports
  imports:
    - cssdeadwood
    - cssdeadwood.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cssdeadwood --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/soxofaan/CssDeadwood/
  license: MIT
  summary: 'Tool to search CSS files for unused CSS selectors.'

