package:
  name: terminalmdb
  version: "0.0.3"

source:
  fn: terminalmdb-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/t/terminalmdb/terminalmdb-0.0.3.tar.gz
  md5: 2d10b4c569783f492c199f69531e5dc8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - terminalmdb = terminalmdb:main
    #
    # Would create an entry point called terminalmdb that calls terminalmdb.main()

    - imdb=terminalmdb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - terminalmdb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zacoppotamus/TerminaIMdB
  license: MIT License
  summary: 'CLI for IMDB'

