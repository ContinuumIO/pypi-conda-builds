package:
  name: doctestcommand
  version: "1.0"

source:
  fn: doctestcommand-0.1dev.tar.gz
  url: https://pypi.python.org/packages/source/d/doctestcommand/doctestcommand-0.1dev.tar.gz
  md5: 7c2a0a10a21f522537753444fc018348
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doctestcommand = doctestcommand:main
    #
    # Would create an entry point called doctestcommand that calls doctestcommand.main()

    - doctest = doctestcommand:doctest_runner

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - doctestcommand

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doctest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: doctest-ignore-unicode
  summary: 'console script for doctest'

