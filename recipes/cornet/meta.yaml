package:
  name: cornet
  version: "0.1rc1"

source:
  fn: cornet-0.1rc1.tar.gz
  url: https://pypi.python.org/packages/source/c/cornet/cornet-0.1rc1.tar.gz
  md5: 46512fd43591d18c9239a683390a62fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cornet = cornet:main
    #
    # Would create an entry point called cornet that calls cornet.main()

    - cornet=cornet.main:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.7.3
    - pyyaml ==3.11
    - click ==3.3

  run:
    - python
    - jinja2 ==2.7.3
    - pyyaml ==3.11
    - click ==3.3

test:
  # Python imports
  imports:
    - cornet
    - cornet.connectors

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cornet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/datadudes/cornet
  license: MIT License
  summary: 'Easily generate Apache Sqoop commands based on YAML config file'

