package:
  name: ezboot1
  version: "1.1.14"

source:
  fn: ezboot1-1.1.14.tar.gz
  url: https://pypi.python.org/packages/source/e/ezboot1/ezboot1-1.1.14.tar.gz
  md5: 05bc142ad4031a38c3ab81f3a8236277
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ezboot1 = ezboot1:main
    #
    # Would create an entry point called ezboot1 that calls ezboot1.main()

    - ezboot1=ezboot1:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - marionette_client ==0.5.37
    - gaiatest ==0.17
    - netifaces >=0.8
    - requests >=1.1.0
    - termcolor ==1.1.0

  run:
    - python
    - setuptools
    - marionette_client ==0.5.37
    - gaiatest ==0.17
    - netifaces >=0.8
    - requests >=1.1.0
    - termcolor ==1.1.0

test:
  # Python imports
  imports:
    - ezboot1

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ezboot1 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kumar303/ezboot
  license: Apache 2
  summary: "Automatically configure a Boot2Gecko Device. It's so ez!"

