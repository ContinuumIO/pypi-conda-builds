package:
  name: jaraco.nxt
  version: "1.4"

source:
  fn: jaraco.nxt-1.4.zip
  url: https://pypi.python.org/packages/source/j/jaraco.nxt/jaraco.nxt-1.4.zip
  md5: 0da7a7f37cc06cdf5f06024fd2f635db
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jaraco.nxt = jaraco.nxt:main
    #
    # Would create an entry point called jaraco.nxt that calls jaraco.nxt.main()

    - nxt-control = jaraco.nxt.controller:serve_forever

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial >=2.4

  run:
    - python
    - pyserial >=2.4

test:
  # Python imports
  imports:
    - jaraco
    - jaraco.nxt

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nxt-control --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/jaraco.nxt
  license: MIT
  summary: 'Logo Mindstorms NXT Routines'

