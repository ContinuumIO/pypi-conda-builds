package:
  name: invenio-devserver
  version: "0.13"

source:
  fn: invenio-devserver-0.13.tar.gz
  url: https://pypi.python.org/packages/source/i/invenio-devserver/invenio-devserver-0.13.tar.gz
  md5: f60633839eae98259b5f39b275eee938
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - invenio-devserver = invenio-devserver:main
    #
    # Would create an entry point called invenio-devserver that calls invenio-devserver.main()

    - serve = invenio_devserver.serve:main
    - mailserve = invenio_devserver.mailserve:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - werkzeug
    - mock

  run:
    - python
    - distribute
    - werkzeug
    - mock

test:
  # Python imports
  imports:
    - invenio_devserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - serve --help
    - mailserve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/osso/invenio-devserver
  license: GNU General Public License (GPL)
  summary: 'An HTTP server for Invenio with automatic code reloading'

