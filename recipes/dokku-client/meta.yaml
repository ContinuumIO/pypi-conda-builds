package:
  name: dokku-client
  version: "0.2.3"

source:
  fn: dokku-client-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dokku-client/dokku-client-0.2.3.tar.gz
  md5: d534e8020dac96dafc49d4a81643eb5e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dokku-client = dokku-client:main
    #
    # Would create an entry point called dokku-client that calls dokku-client.main()

    - dokku-client = dokku_client.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1
    - sarge ==0.1.1

  run:
    - python
    - setuptools
    - docopt >=0.6.1
    - sarge ==0.1.1

test:
  # Python imports
  imports:
    - dokku_client
    - dokku_client.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dokku-client --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/adamcharnock/dokku-client
  license: MIT
  summary: 'Heroku-style command line interface for Dokku'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
