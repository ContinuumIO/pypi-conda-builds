package:
  name: n3d
  version: "0.3.4"

source:
  fn: n3d-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/n/n3d/n3d-0.3.4.tar.gz
  md5: bc9a380e189024cdc525d18c180c2db5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - n3d = n3d:main
    #
    # Would create an entry point called n3d that calls n3d.main()

    - n3d = n3d:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pexpect ==2.4
    - termcolor

  run:
    - python
    - pexpect ==2.4
    - termcolor

test:
  # Python imports
  imports:
    - n3d

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - n3d --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/grudko/n3d
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'Utility for step-by-step application deployment'

