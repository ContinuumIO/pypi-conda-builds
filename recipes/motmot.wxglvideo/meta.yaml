package:
  name: motmot.wxglvideo
  version: "0.6.7"

source:
  fn: motmot.wxglvideo-0.6.7.tar.gz
  url: https://pypi.python.org/packages/source/m/motmot.wxglvideo/motmot.wxglvideo-0.6.7.tar.gz
  md5: ae743e3c834a9cb870993bbaafde677e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - motmot.wxglvideo = motmot.wxglvideo:main
    #
    # Would create an entry point called motmot.wxglvideo that calls motmot.wxglvideo.main()

    - wxglvideo_demo=motmot.wxglvideo.demo:main
    - wxglvideo_demo_overlay=motmot.wxglvideo.demo_overlay:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - motmot
    - motmot.wxglvideo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wxglvideo_demo --help
    - wxglvideo_demo_overlay --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.astraw.com/projects/motmot
  license: BSD
  summary: 'wx/OpenGL viewer of image sequences'

