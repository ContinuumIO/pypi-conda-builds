package:
  name: cquery
  version: "0.2.1"

source:
  fn: cQuery-0.2.1.zip
  url: https://pypi.python.org/packages/source/c/cQuery/cQuery-0.2.1.zip
  md5: b3b8e605bbea1a379b27f3a8a616b493
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cquery = cquery:main
    #
    # Would create an entry point called cquery that calls cquery.main()

    - cquery = cquery.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cquery
    - cquery.tests
    - cquery.vendor
    - cquery.vendor.click
    - cquery.vendor.nose
    - cquery.vendor.nose.ext
    - cquery.vendor.nose.plugins
    - cquery.vendor.nose.sphinx
    - cquery.vendor.nose.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cquery --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/abstractfactory/cquery
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'Decentralised content queries'

