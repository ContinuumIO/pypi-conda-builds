package:
  name: bob.extension
  version: "2.0.7"

source:
  fn: bob.extension-2.0.7.zip
  url: https://pypi.python.org/packages/source/b/bob.extension/bob.extension-2.0.7.zip
  md5: 7c66327a84de4ea6773ce357a4e6ad96
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bob.extension = bob.extension:main
    #
    # Would create an entry point called bob.extension that calls bob.extension.main()

    - bob_new_version.py = bob.extension.scripts:new_version
    - bob_dependecy_graph.py = bob.extension.scripts:dependency_graph

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - bob
    - bob.extension
    - bob.extension.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bob_new_version.py --help
    - bob_dependecy_graph.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bioidiap/bob.extension
  license: BSD License
  summary: 'Building of Python/C++ extensions for Bob'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
