package:
  name: kaggle-cli
  version: "0.3.1"

source:
  fn: kaggle-cli-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/k/kaggle-cli/kaggle-cli-0.3.1.tar.gz
  md5: 5ac81361b98aea1a188f31d47e03bd9a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kaggle-cli = kaggle-cli:main
    #
    # Would create an entry point called kaggle-cli that calls kaggle-cli.main()

    - kg = kaggle_cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff
    - mechanize
    - lxml
    - cssselect

  run:
    - python
    - setuptools
    - cliff
    - mechanize
    - lxml
    - cssselect

test:
  # Python imports
  imports:
    - kaggle_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/floydsoft/kaggle-cli
  license: MIT License
  summary: 'An unofficial Kaggle command line tool.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
