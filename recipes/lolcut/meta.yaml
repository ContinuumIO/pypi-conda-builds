package:
  name: lolcut
  version: "0.1.0"

source:
  fn: lolcut-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/l/lolcut/lolcut-0.1.0.tar.gz
  md5: 7f18d912a56c36b3eda90fc2b29e283d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lolcut = lolcut:main
    #
    # Would create an entry point called lolcut that calls lolcut.main()

    - lolcut = lolcut.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mutagen
    - chardet

  run:
    - python
    - mutagen
    - chardet

test:
  # Python imports
  imports:
    - lolcut

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lolcut --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/boh/lolcut
  license: GNU General Public License (GPL)
  summary: 'Splits loseless images into tracks, renames tracks, sets tags'

