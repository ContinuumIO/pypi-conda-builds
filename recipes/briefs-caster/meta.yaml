package:
  name: briefs-caster
  version: "0.1.1"

source:
  fn: briefs-caster-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/b/briefs-caster/briefs-caster-0.1.1.tar.gz
  md5: fc7acba0a69a37efd8e4e84b7783f800
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - briefs-caster = briefs-caster:main
    #
    # Would create an entry point called briefs-caster that calls briefs-caster.main()

    - briefs-caster=briefscaster:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask >=0.6

  run:
    - python
    - flask >=0.6

test:
  # Python imports
  imports:
    - briefscaster
    - briefscaster.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - briefs-caster --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD License
  summary: 'A server for exposing your briefcasts to the world'

