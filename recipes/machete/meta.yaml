package:
  name: machete
  version: "0.0.5.92"

source:
  fn: machete-0.0.5.92.tar.gz
  url: https://pypi.python.org/packages/source/m/machete/machete-0.0.5.92.tar.gz
  md5: 33879047efb86d6349755d28178ce4f4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - machete = machete:main
    #
    # Would create an entry point called machete that calls machete.main()

    - machete = machete.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - vex

  run:
    - python
    - vex

test:
  # Python imports
  imports:
    - machete
    - machete.submodule

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - machete --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marco.lovato/machete
  license: MIT
  summary: 'A command-line tool to create projects                   from templates, to start your python work.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
