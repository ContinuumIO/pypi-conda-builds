package:
  name: pypatch
  version: "0.5.1"

source:
  fn: pypatch-0.5.1.zip
  url: https://pypi.python.org/packages/source/p/pypatch/pypatch-0.5.1.zip
  md5: 1236139a1200d1c234cb05a3ed2692fd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pypatch = pypatch:main
    #
    # Would create an entry point called pypatch that calls pypatch.main()

    - pypatch = pypatch.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pypatch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pypatch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sitkatech.com
  license: MIT License
  summary: 'Utility to apply unified diff patches to installed python modules.'

