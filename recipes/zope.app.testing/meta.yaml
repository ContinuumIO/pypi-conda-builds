package:
  name: zope.app.testing
  version: "3.10.0"

source:
  fn: zope.app.testing-3.10.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.testing/zope.app.testing-3.10.0.tar.gz
  md5: 3421adba8b038113d773f9133d70f97b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.testing = zope.app.testing:main
    #
    # Would create an entry point called zope.app.testing that calls zope.app.testing.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.annotation
    - zope.app.appsetup >=3.11
    - zope.processlifetime
    - zope.app.debug
    - zope.app.dependable
    - zope.app.publication
    - zope.component >=3.8
    - zope.container
    - zope.i18n
    - zope.interface
    - zope.password
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.site
    - zope.testing
    - zope.testbrowser >=4
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.annotation
    - zope.app.appsetup >=3.11
    - zope.processlifetime
    - zope.app.debug
    - zope.app.dependable
    - zope.app.publication
    - zope.component >=3.8
    - zope.container
    - zope.i18n
    - zope.interface
    - zope.password
    - zope.publisher
    - zope.schema
    - zope.security
    - zope.site
    - zope.testing
    - zope.testbrowser >=4
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.testing

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.testing
  license: Zope Public License
  summary: 'Zope Application Testing Support'

