package:
  name: cmdline-bootstrap
  version: "0.2.0"

source:
  fn: cmdline-bootstrap-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cmdline-bootstrap/cmdline-bootstrap-0.2.0.tar.gz
  md5: f538eea8049d628815d372dd2a62046c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cmdline-bootstrap = cmdline-bootstrap:main
    #
    # Would create an entry point called cmdline-bootstrap that calls cmdline-bootstrap.main()

    - bootstrap = bootstrap.bootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bootstrap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bootstrap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://gehrcke.de/2014/02/distributing-a-python-command-line-application
  license: cmdln
  summary: 'Python command line application bare bones template.'

