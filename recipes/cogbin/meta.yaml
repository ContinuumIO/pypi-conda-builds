package:
  name: cogbin
  version: "0.2.11dev"

source:
  fn: cogbin-0.2.11dev.tar.gz
  url: https://pypi.python.org/packages/source/c/cogbin/cogbin-0.2.11dev.tar.gz
  md5: 946ee88b8fb9e3bfa15000b1bea733a8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cogbin = cogbin:main
    #
