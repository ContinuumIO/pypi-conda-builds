requirements:
  build:
    - python
    - setuptools
    - turbogears2
    - toscawidgets >=0.9.1
    - zope.sqlalchemy
    - repoze.what-quickstart
    - tgrum

  run:
    - python
    - setuptools
    - turbogears2
    - toscawidgets >=0.9.1
    - zope.sqlalchemy
    - repoze.what-quickstart
    - tgrum

test:
  # Python imports
  imports:
    - cogbin
    - cogbin.config
    - cogbin.controllers
    - cogbin.lib
    - cogbin.model
    - cogbin.templates
    - cogbin.tests
    - cogbin.tests.functional

