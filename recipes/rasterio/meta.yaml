package:
  name: rasterio
  version: "0.22.0"

source:
  fn: rasterio-0.22.0.tar.gz
  url: https://pypi.python.org/packages/source/r/rasterio/rasterio-0.22.0.tar.gz
  md5: a67e9af49e5c15089c285d617c7351c4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rasterio = rasterio:main
    #
    # Would create an entry point called rasterio that calls rasterio.main()

    - rio=rasterio.rio.main:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - affine >=1.0
    - cligj
    - numpy >=1.7
    - snuggs >=1.3.1
    - enum34

  run:
    - python
    - setuptools
    - affine >=1.0
    - cligj
    - numpy >=1.7
    - snuggs >=1.3.1
    - enum34

test:
  # Python imports
  imports:
    - rasterio
    - rasterio.rio

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rio --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mapbox/rasterio
  license: BSD License
  summary: 'Fast and direct raster I/O for use with Numpy and SciPy'

# See
