package:
  name: bda.zeopack
  version: "1.0"

source:
  fn: bda.zeopack-1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bda.zeopack/bda.zeopack-1.0.tar.gz
  md5: 2ba1da441f4f2b7bfe104b2c08abfd11
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bda.zeopack = bda.zeopack:main
    #
    # Would create an entry point called bda.zeopack that calls bda.zeopack.main()

    - zeomultipack = bda.zeopack.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3

  run:
    - python
    - setuptools
    - zodb3

test:
  # Python imports
  imports:
    - bda
    - bda.zeopack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zeomultipack --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/bda.zeopack
  license: BSD License
  summary: 'Pack (multiple) databases (ZODB) on Zope ZEO servers'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
