package:
  name: coconut
  version: "0.2.1"

source:
  fn: coconut-0.2.1.zip
  url: https://pypi.python.org/packages/source/c/coconut/coconut-0.2.1.zip
  md5: 9db4ebfd0c81d923d752473e51ccb35f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coconut = coconut:main
    #
    # Would create an entry point called coconut that calls coconut.main()

    - coconut = coconut.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing

  run:
    - python
    - pyparsing

test:
  # Python imports
  imports:
    - coconut

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coconut --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/evhub/coconut
  license: Apache Software License
  summary: u'The Coconut Programming Language.'

