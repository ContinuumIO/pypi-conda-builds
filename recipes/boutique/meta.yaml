package:
  name: boutique
  version: "0.1.3"

source:
  fn: Boutique-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/B/Boutique/Boutique-0.1.3.tar.gz
  md5: 8f59ba764413a5e8f1ff3a8e03c1f589
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boutique = boutique:main
    #
    # Would create an entry point called boutique that calls boutique.main()

    - boutique=boutiqueclient.boutique:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask-script ==2.0.5
    - requests ==1.2.3
    - path.py ==4.1
    - boutiquecommons ==0.1.3

  run:
    - python
    - flask-script ==2.0.5
    - requests ==1.2.3
    - path.py ==4.1
    - boutiquecommons ==0.1.3

test:
  # Python imports
  imports:
    - boutique
    - boutiqueclient
    - boutiqueclient.bservice
    - boutiqueclient.bservice.api
    - boutiqueclient.bservice.cmds
    - boutiqueclient.bsite
    - boutiqueclient.bsite.objects
    - boutiqueclient.bsite.objects.base

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boutique --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: '\n      The command line tool for boutiqueforge.com. It contains a web server\n      embedded that can emulate the BoutiqueForge environment.\n      This allows you to develop and test on your local machine before\n      pushing any changes to online.\n\n      More information at\n      https://boutiqueforge.com/docs/article/getting_started\n  '

