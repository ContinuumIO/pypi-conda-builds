package:
  name: htpasswd-cli
  version: "0.1.3"

source:
  fn: htpasswd-cli-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/h/htpasswd-cli/htpasswd-cli-0.1.3.tar.gz
  md5: e5d1cba160cf7b5befba32f08b0b4f58
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - htpasswd-cli = htpasswd-cli:main
    #
    # Would create an entry point called htpasswd-cli that calls htpasswd-cli.main()

    - htpasswd-cli = htpasswdcli.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - htpasswd

  run:
    - python
    - docopt
    - htpasswd

test:
  # Python imports
  imports:
    - htpasswdcli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - htpasswd-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT License
  summary: 'htpasswd-cli  a CLI, htpasswd(only basic authorization)'

