requirements:
  build:
    - python
    - setuptools
    - werkzeug
    - pip
    - pyyaml
    - argparse
    - grizzled-python ==1.0.1
    - sqlcmd
    - prettytable

  run:
    - python
    - werkzeug
    - pip
    - pyyaml
    - argparse
    - grizzled-python ==1.0.1
    - sqlcmd
    - prettytable

test:
  # Python imports
  imports:
    - sae
    - sae._restful_mysql
    - sae._restful_mysql.constants
    - sae.ext
    - sae.ext.django
    - sae.ext.django.mail
    - sae.ext.django.storage
    - sae.ext.storage

