package:
  name: eximsestransport
  version: "0.4"

source:
  fn: EximSesTransport-0.4.tar.gz
  url: https://pypi.python.org/packages/source/E/EximSesTransport/EximSesTransport-0.4.tar.gz
  md5: 96958b864c8e3b8d9b9ca4f8b54ed661
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eximsestransport = eximsestransport:main
    #
    # Would create an entry point called eximsestransport that calls eximsestransport.main()

    - exim_ses_transport=exim_ses_transport.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.0
    - dkimpy >=0.5

  run:
    - python
    - boto >=2.0
    - dkimpy >=0.5

test:
  # Python imports
  imports:
    - exim_ses_transport
    - eximsestransport

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - exim_ses_transport --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jvantuyl/exim_ses_transport
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'An Amazon SES transport for the Exim MTA.'

