package:
  name: cgroups
  version: "0.1.0"

source:
  fn: cgroups-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cgroups/cgroups-0.1.0.tar.gz
  md5: 7c944c84a6398f1ad5c6f6f295cd9e28
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cgroups = cgroups:main
    #
    # Would create an entry point called cgroups that calls cgroups.main()

    - user_cgroups = cgroups.user:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cgroups

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - user_cgroups --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.xerus-technologies.fr
  license: New BSD
  summary: 'Python module to manage cgroups'

