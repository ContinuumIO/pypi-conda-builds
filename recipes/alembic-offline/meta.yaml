package:
  name: alembic-offline
  version: "1.0.5"

source:
  fn: alembic-offline-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/a/alembic-offline/alembic-offline-1.0.5.tar.gz
  md5: 82e7e452c83aeff3c3210b65bab29b94
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alembic-offline = alembic-offline:main
    #
    # Would create an entry point called alembic-offline that calls alembic-offline.main()

    - alembic-offline=alembic.config:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - alembic
    - subprocess32

  run:
    - python
    - setuptools
    - alembic
    - subprocess32

test:
  # Python imports
  imports:
    - alembic_offline

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alembic-offline --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/paylogic/alembic-offline
  license: MIT License
  summary: 'Offline extensions for alemic database migration framework'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
