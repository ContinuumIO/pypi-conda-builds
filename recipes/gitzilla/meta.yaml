package:
  name: gitzilla
  version: "1.9.1"

source:
  fn: gitzilla-1.9.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gitzilla/gitzilla-1.9.1.tar.gz
  md5: 856c8344deaba65ea95a16944a41431a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitzilla = gitzilla:main
    #
    # Would create an entry point called gitzilla that calls gitzilla.main()

    - gitzilla-post-receive = gitzilla.hookscripts:post_receive
    - gitzilla-update = gitzilla.hookscripts:update
    - gitzilla-gencookie = gitzilla.utilscripts:generate_cookiefile

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gitzilla

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitzilla-post-receive --help
    - gitzilla-update --help
    - gitzilla-gencookie --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.theoldmonk.net/gitzilla/
  license: UNKNOWN
  summary: 'Git-Bugzilla integration'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
