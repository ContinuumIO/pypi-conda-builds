package:
  name: json_manipulate
  version: "0.1"

source:
  fn: json_manipulate-0.1.tar.gz
  url: https://pypi.python.org/packages/source/j/json_manipulate/json_manipulate-0.1.tar.gz
  md5: fc8c65fc806260e13861310acc976f58
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json_manipulate = json_manipulate:main
    #
    # Would create an entry point called json_manipulate that calls json_manipulate.main()

    - json_manipulate=json_manipulate.json_manipulate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - json_manipulate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json_manipulate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dporru/json_manipulate
  license: GPLv3
  summary: 'Manipulate JSON strings from the command line.'

