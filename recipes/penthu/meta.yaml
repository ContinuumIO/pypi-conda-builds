package:
  name: penthu
  version: "0.1.1"

source:
  fn: penthu-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/p/penthu/penthu-0.1.1.tar.gz
  md5: bd71055c963fb4be550c6aff5edc29e8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - penthu = penthu:main
    #
    # Would create an entry point called penthu that calls penthu.main()

    - imhotep = imhotep.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.2.1

  run:
    - python
    - requests ==2.2.1

test:
  # Python imports
  imports:
    - imhotep
    - imhotep.regression_tests
    - penthu

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imhotep --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/justinabrahms/imhotep
  license: MIT
  summary: 'A tool to pipe linters into code review'

