package:
  name: vvv
  version: "0.4.3"

source:
  fn: vvv-0.4.3.zip
  url: https://pypi.python.org/packages/source/v/vvv/vvv-0.4.3.zip
  md5: b4c4f34960c461d6b993a528ad2ba236
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vvv = vvv:main
    #
    # Would create an entry point called vvv that calls vvv.main()

    - vvv=vvv.main:entry_point
    - stn=vvv.main:entry_point
    - prkl=vvv.main:entry_point
    - vvv-install-git-pre-commit-hook=vvv.hooks.git:setup_hook
    - vvv-git-pre-commit-hook=vvv.hooks.git:precommit_hook
    - vvv-validate-rst=vvv.scripts.validaterst:run
    - vvv-expand-tabs=vvv.scripts.expandtabs:run
    - vvv-add-js-globals=vvv.scripts.addjsglobals:entry_point
    - ghetto-ci=ghettoci.main:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - plac
    - requests
    - docutils
    - pygments

  run:
    - python
    - setuptools
    - setuptools
    - pyyaml
    - plac
    - requests
    - docutils
    - pygments

test:
  # Python imports
  imports:
    - ghettoci
    - vvv
    - vvv.bzrlib
    - vvv.hooks
    - vvv.scripts
    - vvv.validators

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vvv --help
    - stn --help
    - prkl --help
    - vvv-install-git-pre-commit-hook --help
    - vvv-git-pre-commit-hook --help
    - vvv-validate-rst --help
    - vvv-expand-tabs --help
    - vvv-add-js-globals --help
    - ghetto-ci --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/miohtama/vvv
  license: GPL3+
  summary: 'A convenience utility for software source code validation and linting'

