package:
  name: scdl
  version: "1.3.2"

source:
  fn: scdl-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/s/scdl/scdl-1.3.2.tar.gz
  md5: 8075fb310471d2ab68ee92371d481d3b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - scdl = scdl:main
    #
    # Would create an entry point called scdl that calls scdl.main()

    - scdl = scdl.scdl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - soundcloud
    - wget
    - mutagen
    - termcolor

  run:
    - python
    - docopt
    - soundcloud
    - wget
    - mutagen
    - termcolor

test:
  # Python imports
  imports:
    - scdl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - scdl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/flyingrub/scdl
  license: GNU General Public License v2 (GPLv2)
  summary: 'Download Music from Souncloud'

