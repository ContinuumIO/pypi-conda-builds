package:
  name: file_archive
  version: "0.6"

source:
  fn: file_archive-0.6.tar.gz
  url: https://pypi.python.org/packages/source/f/file_archive/file_archive-0.6.tar.gz
  md5: ba831b642a5fdd81759b911552b860f7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - file_archive = file_archive:main
    #
    # Would create an entry point called file_archive that calls file_archive.main()

    - file_archive = file_archive.entry_point:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tdparser >=1.1.4

  run:
    - python
    - tdparser >=1.1.4

test:
  # Python imports
  imports:
    - file_archive

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - file_archive --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/remram44/file_archive
  license: BSD License
  summary: 'A file store with searchable metadata'

