package:
  name: amqp-dispatcher
  version: "0.1.1"

source:
  fn: amqp-dispatcher-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/amqp-dispatcher/amqp-dispatcher-0.1.1.tar.gz
  md5: 4edc3e16994ec1487c4a45472af0cba6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - amqp-dispatcher = amqp-dispatcher:main
    #
    # Would create an entry point called amqp-dispatcher that calls amqp-dispatcher.main()

    - amqp-dispatcher=amqpdispatcher.dispatcher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - haigha
    - pyyaml

  run:
    - python
    - setuptools
    - gevent
    - haigha
    - pyyaml

test:
  # Python imports
  imports:
    - amqpdispatcher

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - amqp-dispatcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/philipcristiano/amqp-dispatcher
  license: BSD
  summary: 'A daemon gevent to run AMQP consumers'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
