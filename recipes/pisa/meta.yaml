package:
  name: pisa
  version: "3.0.33"

source:
  fn: pisa-3.0.33.tar.gz
  url: https://pypi.python.org/packages/source/p/pisa/pisa-3.0.33.tar.gz
  md5: e2040b12211303d065bc4ae2470d2700
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pisa = pisa:main
    #
    # Would create an entry point called pisa that calls pisa.main()

    - pisa = sx.pisa3:command
    - xhtml2pdf = sx.pisa3:command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ho
    - ho.pisa
    - sx
    - sx.pisa3
    - sx.w3c

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pisa --help
    - xhtml2pdf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.xhtml2pdf.com
  license: Apache Software License
  summary: 'PDF generator using HTML and CSS'

