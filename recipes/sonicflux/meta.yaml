package:
  name: sonicflux
  version: "2.1"

source:
  fn: sonicFlux-2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sonicFlux/sonicFlux-2.1.tar.gz
  md5: a74a463e744aa3ae00ce43e184f5296b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sonicflux = sonicflux:main
    #
    # Would create an entry point called sonicflux that calls sonicflux.main()

    - sonicFlux = sonicFlux:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pythonflu >=9.0-porting

  run:
    - python
    - pythonflu >=9.0-porting

test:
  # Python imports
  imports:
    - sonicFlux
    - sonicFlux.r1_4_1_dev
    - sonicFlux.r1_5
    - sonicFlux.r1_6
    - sonicFlux.r1_6_dev
    - sonicFlux.r2_0_0
    - sonicflux

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sonicFlux --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://sourceforge.net/projects/pythonFlu
  license: GNU General Public License (GPL)
  summary: 'Python front-end of the sonicFoam'

