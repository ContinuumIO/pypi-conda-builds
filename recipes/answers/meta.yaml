package:
  name: answers
  version: "0.0.4"

source:
  fn: answers-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/a/answers/answers-0.0.4.tar.gz
  md5: 3b89276cf24e0a28716e65428ac8c00e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - answers = answers:main
    #
    # Would create an entry point called answers that calls answers.main()

    - answers=answers:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - answers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - answers --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/calvinhartwell/answers
  license: MIT License
  summary: 'Library for automating command line processes and installers'

