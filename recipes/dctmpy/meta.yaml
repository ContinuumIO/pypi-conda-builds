package:
  name: dctmpy
  version: "0.2.2"

source:
  fn: dctmpy-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/d/dctmpy/dctmpy-0.2.2.tar.gz
  md5: 33ed7291806e035205013693eeb5726c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dctmpy = dctmpy:main
    #
    # Would create an entry point called dctmpy that calls dctmpy.main()

    - nagios_check_docbase = dctmpy.nagios.check_docbase:main [nagios]
    - nagios_check_docbroker = dctmpy.nagios.check_docbroker:main [nagios]

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dctmpy
    - dctmpy.nagios
    - dctmpy.net
    - dctmpy.obj
    - dctmpy.rpc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nagios_check_docbase --help
    - nagios_check_docbroker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/andreybpanfilov/dctmpy
  license: Zope Public License
  summary: 'Python bindings for Documentum'

