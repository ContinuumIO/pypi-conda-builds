package:
  name: meter-reader
  version: "1.0.2"

source:
  fn: meter-reader-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/meter-reader/meter-reader-1.0.2.tar.gz
  md5: c565b0a4601e879cdecd7eef84448c5a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - meter-reader = meter-reader:main
    #
    # Would create an entry point called meter-reader that calls meter-reader.main()

    - mr=meter_reader.client:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - meter_reader

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/eman/meter_reader
  license: BSD License
  summary: 'Client Library for retreiving smart meter data from an Eagle Energy Gateway'

