package:
  name: ecmcli
  version: "0.3.1"

source:
  fn: ecmcli-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/e/ecmcli/ecmcli-0.3.1.tar.gz
  md5: 2e8f06ff1623cc0bb4408ff00450cc7e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ecmcli = ecmcli:main
    #
    # Would create an entry point called ecmcli that calls ecmcli.main()

    - ecm=ecmcli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - syndicate
    - humanize

  run:
    - python
    - syndicate
    - humanize

test:
  # Python imports
  imports:
    - ecmcli
    - ecmcli.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ecm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mayfield/ecmcli/
  license: MIT License
  summary: 'Command Line Interface for Cradlepoint ECM'

