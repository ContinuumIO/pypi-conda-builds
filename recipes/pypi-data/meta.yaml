package:
  name: pypi-data
  version: "0.1.4"

source:
  fn: pypi-data-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/p/pypi-data/pypi-data-0.1.4.tar.gz
  md5: c67ccb44542d909be5e2cb28964508e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pypi-data = pypi-data:main
    #
    # Would create an entry point called pypi-data that calls pypi-data.main()

    - pypi-data = pypi_data.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pypi_data

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pypi-data --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nathforge/pypi-data
  license: MIT License
  summary: 'PyPI metadata downloader'

