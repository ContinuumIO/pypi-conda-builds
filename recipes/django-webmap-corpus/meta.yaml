requirements:
  build:
    - python
    - setuptools
    - django
    - django-colorful
    - django-author
    - django-admin-sortable2
    - psycopg2
    - easy_thumbnails
    - django-import-export
    - django-finegrained-permissions
    - django-constance[database] >=0.7
    - pil

  run:
    - python
    - django
    - django-colorful
    - django-author
    - django-admin-sortable2
    - psycopg2
    - easy_thumbnails
    - django-import-export
    - django-finegrained-permissions
    - django-constance[database] >=0.7
    - pil

test:
  # Python imports
  imports:
    - webmap
    - webmap.migrations
    - webmap.templatetags
    - webmap.tests
    - webmap.tests.test_app

