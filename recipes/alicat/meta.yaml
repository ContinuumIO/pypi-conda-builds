package:
  name: alicat
  version: "0.1.9"

source:
  fn: alicat-0.1.9.tar.gz
  url: https://pypi.python.org/packages/source/a/alicat/alicat-0.1.9.tar.gz
  md5: f05dea0389579c0c92851ee90d78051a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alicat = alicat:main
    #
    # Would create an entry point called alicat that calls alicat.main()

    - alicat = alicat:command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial

  run:
    - python
    - pyserial

test:
  # Python imports
  imports:
    - alicat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alicat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/numat/alicat/
  license: GNU General Public License v2 (GPLv2)
  summary: 'Python driver for Alicat mass flow controllers.'

