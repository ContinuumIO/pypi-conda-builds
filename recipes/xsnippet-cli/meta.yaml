package:
  name: xsnippet-cli
  version: "0.1.2"

source:
  fn: xsnippet-cli-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/x/xsnippet-cli/xsnippet-cli-0.1.2.tar.gz
  md5: b36a32f46203696cb00bd990cbf55cba
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - xsnippet-cli = xsnippet-cli:main
    #
    # Would create an entry point called xsnippet-cli that calls xsnippet-cli.main()

    - xsnippet = xsnippet_cli.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.5

  run:
    - python
    - pygments >=1.5

test:
  # Python imports
  imports:
    - xsnippet_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - xsnippet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xsnippet/xsnippet-cli
  license: BSD License
  summary: 'A simple command line interface for the XSnippet service.'

