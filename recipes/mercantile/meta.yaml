package:
  name: mercantile
  version: "0.8.2"

source:
  fn: mercantile-0.8.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mercantile/mercantile-0.8.2.tar.gz
  md5: 2ec60aa6d8ebf5fd964d5303af5fc6aa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mercantile = mercantile:main
    #
    # Would create an entry point called mercantile that calls mercantile.main()

    - mercantile=mercantile.scripts:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click

  run:
    - python
    - setuptools
    - click

test:
  # Python imports
  imports:
    - mercantile
    - mercantile.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mercantile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sgillies/mercantile
  license: BSD
  summary: 'Spherical mercator and XYZ tile utilities'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
