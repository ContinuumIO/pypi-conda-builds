package:
  name: img2pdf
  version: "0.1.5"

source:
  fn: img2pdf-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/i/img2pdf/img2pdf-0.1.5.tar.gz
  md5: 8fff0636a17d5eb68ab38f73515f2f24
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - img2pdf = img2pdf:main
    #
    # Would create an entry point called img2pdf that calls img2pdf.main()

    - img2pdf=img2pdf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow

  run:
    - python
    - setuptools
    - pillow

test:
  # Python imports
  imports:
    - img2pdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - img2pdf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/josch/img2pdf
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'Convert images to PDF via direct JPEG inclusion.'

