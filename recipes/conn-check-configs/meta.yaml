package:
  name: conn-check-configs
  version: "1.0.7"

source:
  fn: conn-check-configs-1.0.7.tar.gz
  url: https://pypi.python.org/packages/source/c/conn-check-configs/conn-check-configs-1.0.7.tar.gz
  md5: 751389d8ba8efdb8a7ba0fcd529d137c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - conn-check-configs = conn-check-configs:main
    #
    # Would create an entry point called conn-check-configs that calls conn-check-configs.main()

    - conn-check-django = conn_check_configs.django:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyyaml

test:
  # Python imports
  imports:
    - conn_check_configs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - conn-check-django --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/conn-check
  license: GNU General Public License v3 (GPLv3)
  summary: 'Utilities for generating conn-check YAML configs from other sources, such as Django settings'

