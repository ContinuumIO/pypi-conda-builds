package:
  name: irssi-icon
  version: "2.6"

source:
  fn: irssi-icon-2.6.tar.gz
  url: https://pypi.python.org/packages/source/i/irssi-icon/irssi-icon-2.6.tar.gz
  md5: 5eb1a9406bcdc9397fd35f1de9b268ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - irssi-icon = irssi-icon:main
    #
    # Would create an entry point called irssi-icon that calls irssi-icon.main()

    - irssi-icon = irssiicon:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - irssiicon

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - irssi-icon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/icgood/irssi-icon
  license: UNKNOWN
  summary: 'Displays an icon for irssi notifications.'

