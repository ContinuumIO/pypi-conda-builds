package:
  name: django_configdir
  version: "0.1.10"

source:
  fn: django_configdir-0.1.10.tar.gz
  url: https://pypi.python.org/packages/source/d/django_configdir/django_configdir-0.1.10.tar.gz
  md5: c09cc8d1477f2343b1536b456cab0b94
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django_configdir = django_configdir:main
    #
    # Would create an entry point called django_configdir that calls django_configdir.main()

    - django_confighelper = configdir.django_confighelper:main
    - django-confighelper = configdir.django_confighelper:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - configdir
    - configdir.management
    - configdir.management.commands
    - django_configdir

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django_confighelper --help
    - django-confighelper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/woome/django_configdir
  license: GNU General Public License (GPL)
  summary: 'A utility to create per-user, per-host configuration files for Django.'

