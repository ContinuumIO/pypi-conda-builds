requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - collective
    - collective.calameo
    - collective.calameo.browser
    - collective.calameo.content
    - collective.calameo.interfaces
    - collective.calameo.tests

  # commands:
