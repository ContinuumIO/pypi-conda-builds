package:
  name: hairball
  version: "0.3"

source:
  fn: hairball-0.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hairball/hairball-0.3.tar.gz
  md5: 164e0f787e38958e2333af94d6add65c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hairball = hairball:main
    #
    # Would create an entry point called hairball that calls hairball.main()

    - hairball = hairball:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - appdirs >=1.2.0
    - kurt >=2.0.5

  run:
    - python
    - appdirs >=1.2.0
    - kurt >=2.0.5

test:
  # Python imports
  imports:
    - hairball
    - hairball.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hairball --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ucsb-cs-education/hairball
  license: BSD License
  summary: 'Hairball is a plugin-able framework useful for static analysis of Scratch projects.'

