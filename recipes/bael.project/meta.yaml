package:
  name: bael.project
  version: "0.1.5"

source:
  fn: bael.project-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/b/bael.project/bael.project-0.1.5.tar.gz
  md5: f0d01077651bf987fc1a2a4a46e70e6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bael.project = bael.project:main
    #
    # Would create an entry point called bael.project that calls bael.project.main()

    - pyproject=bael.project.recipe:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - baelfire >=0.2.5
    - virtualenv

  run:
    - python
    - setuptools
    - baelfire >=0.2.5
    - virtualenv

test:
  # Python imports
  imports:
    - bael
    - bael.project

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pyproject --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

