package:
  name: autohook
  version: "1.1.0"

source:
  fn: autohook-1.1.0.zip
  url: https://pypi.python.org/packages/source/a/autohook/autohook-1.1.0.zip
  md5: 16cbf879020fbf63e40dc9a6b4ca55b4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autohook = autohook:main
    #
    # Would create an entry point called autohook that calls autohook.main()

    - autohook = autohook.autohook:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - hgapi >=1.0.1

  run:
    - python
    - hgapi >=1.0.1

test:
  # Python imports
  imports:
    - autohook

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autohook --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/haard/autohook
  license: Do whatever you want, don't blame me
  summary: 'Automatic hook configuration for multiple Mercurial repositories'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
