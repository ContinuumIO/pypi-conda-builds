package:
  name: iblocklist2ipset
  version: "0.0.1"

source:
  fn: iblocklist2ipset-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/iblocklist2ipset/iblocklist2ipset-0.0.1.tar.gz
  md5: b1cd2f98243ac0f839d89f2d1a71bae7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iblocklist2ipset = iblocklist2ipset:main
    #
    # Would create an entry point called iblocklist2ipset that calls iblocklist2ipset.main()

    - iblocklist2ipset = iblocklist2ipset.cmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - netaddr ==0.7.12
    - requests ==2.3.0
    - docopt ==0.6.2
    - six ==1.7.3

  run:
    - python
    - netaddr ==0.7.12
    - requests ==2.3.0
    - docopt ==0.6.2
    - six ==1.7.3

test:
  # Python imports
  imports:
    - iblocklist2ipset

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iblocklist2ipset --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/9seconds/iblocklist2ipset/
  license: MIT License
  summary: 'Converter between P2P lists from IBlocklist.com to IPSet'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
