package:
  name: aodag.util
  version: "0.0"

source:
  fn: aodag.util-0.0.tar.gz
  url: https://pypi.python.org/packages/source/a/aodag.util/aodag.util-0.0.tar.gz
  md5: e9a78cea0ca1293a74bc4eaf12f6cfb5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aodag.util = aodag.util:main
    #
    # Would create an entry point called aodag.util that calls aodag.util.main()

    - mkpkg=aodag.util.mkpkg:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - aodag
    - aodag.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkpkg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'command utilities for python developer'

