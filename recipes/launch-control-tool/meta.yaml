package:
  name: launch-control-tool
  version: "0.5.2"

source:
  fn: launch-control-tool-0.5.2.tar.gz
  url: https://pypi.python.org/packages/source/l/launch-control-tool/launch-control-tool-0.5.2.tar.gz
  md5: 72a64d4028bcad69b4304efeb5f0fe0c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - launch-control-tool = launch-control-tool:main
    #
    # Would create an entry point called launch-control-tool that calls launch-control-tool.main()

    - lc-tool=launch_control_tool.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lava-tool >=0.1
    - versiontools >=1.3.1

  run:
    - python
    - setuptools
    - lava-tool >=0.1
    - versiontools >=1.3.1

test:
  # Python imports
  imports:
    - launch_control_tool
    - launch_control_tool.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lc-tool --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://launchpad.net/launch-control-tool
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Command line utility for Launch Control'

