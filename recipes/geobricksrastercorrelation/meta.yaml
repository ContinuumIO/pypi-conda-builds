package:
  name: geobricksrastercorrelation
  version: "0.1.11"

source:
  fn: GeobricksRasterCorrelation-0.1.11.tar.gz
  url: https://pypi.python.org/packages/source/G/GeobricksRasterCorrelation/GeobricksRasterCorrelation-0.1.11.tar.gz
  md5: ef1bc8d97b255161a7f1ef8946afc449
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geobricksrastercorrelation = geobricksrastercorrelation:main
    #
    # Would create an entry point called geobricksrastercorrelation that calls geobricksrastercorrelation.main()

    - raster_correlation = geobricks_raster_correlation.cli.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - watchdog
    - flask
    - flask-cors
    - numpy
    - scipy
    - brewer2mpl
    - rasterio
    - geobrickscommon

  run:
    - python
    - click
    - watchdog
    - flask
    - flask-cors
    - numpy
    - scipy
    - brewer2mpl
    - rasterio
    - geobrickscommon

test:
  # Python imports
  imports:
    - geobricks_raster_correlation
    - geobricks_raster_correlation.cli
    - geobricks_raster_correlation.config
    - geobricks_raster_correlation.core
    - geobricks_raster_correlation.rest
    - geobricksrastercorrelation

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - raster_correlation --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/GeobricksRasterCorrelation/
  license: LICENSE.txt
  summary: 'Geobricks library to correlate two raster and create statistics and scatter charts.'

