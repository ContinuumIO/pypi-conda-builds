package:
  name: alloyclient
  version: "1.0.0"

source:
  fn: alloyclient-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/a/alloyclient/alloyclient-1.0.0.tar.gz
  md5: 3e59e5b2c7d59461025bf9e06e8b3d37
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alloyclient = alloyclient:main
    #
    # Would create an entry point called alloyclient that calls alloyclient.main()

    - alloy = alloyclient.ui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - blessings ==1.6

  run:
    - python
    - blessings ==1.6

test:
  # Python imports
  imports:
    - alloyclient

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alloy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/archiveanalytics/alloy-client
  license: Apache Software License
  summary: 'Alloy Client'

