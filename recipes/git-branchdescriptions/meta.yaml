package:
  name: git-branchdescriptions
  version: "0.0.3"

source:
  fn: git-branchdescriptions-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/g/git-branchdescriptions/git-branchdescriptions-0.0.3.tar.gz
  md5: 617a8dafe58e9acfac717cdf4b8333d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-branchdescriptions = git-branchdescriptions:main
    #
    # Would create an entry point called git-branchdescriptions that calls git-branchdescriptions.main()

    - git-branchdescriptions = git_branchdescriptions:execute_from_command_line

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gitpython

  run:
    - python
    - gitpython

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-branchdescriptions --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/traviscline/git-branchdescriptions/
  license: MIT License
  summary: 'git-branchdescriptions'

