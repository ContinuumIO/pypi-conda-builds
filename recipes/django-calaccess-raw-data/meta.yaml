requirements:
  build:
    - python
    - setuptools
    - django >=1.7
    - csvkit >=0.6.1
    - python-dateutil >=1.5
    - argparse >=1.2.1
    - requests >=2.2.1
    - clint >=0.4.1
    - hurry.filesize >=0.9

  run:
    - python
    - django >=1.7
    - csvkit >=0.6.1
    - python-dateutil >=1.5
    - argparse >=1.2.1
    - requests >=2.2.1
    - clint >=0.4.1
    - hurry.filesize >=0.9

test:
  # Python imports
  imports:
    - calaccess_raw
    - calaccess_raw.admin
    - calaccess_raw.management
    - calaccess_raw.management.commands
