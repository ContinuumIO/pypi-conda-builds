package:
  name: django-panorama
  version: "1.2"

source:
  fn: django-panorama-1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/django-panorama/django-panorama-1.2.tar.gz
  md5: 8be0c9cdac4498be7ca03218eb34a40a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-panorama = django-panorama:main
    #
    # Would create an entry point called django-panorama that calls django-panorama.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pil
    - django-multilingual-ng
    - django-tinymce

  run:
    - python
    - setuptools
    - setuptools
    - pil
    - django-multilingual-ng
    - django-tinymce

test:
  # Python imports
  imports:
    - panorama
    - panorama.migrations
    - panorama.templatetags

  # commands:
