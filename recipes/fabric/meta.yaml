package:
  name: fabric
  version: "1.10.1"

source:
  fn: Fabric-1.10.1.tar.gz
  url: https://pypi.python.org/packages/source/F/Fabric/Fabric-1.10.1.tar.gz
  md5: 596ad28296a264cedef021494bd40cd5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fabric = fabric:main
    #
    # Would create an entry point called fabric that calls fabric.main()

    - fab = fabric.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paramiko >=1.10

  run:
    - python
    - paramiko >=1.10

test:
  # Python imports
  imports:
    - fabfile
    - fabric
    - fabric.contrib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fab --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://fabfile.org
  license: BSD License
  summary: 'Fabric is a simple, Pythonic tool for remote execution and deployment.'

