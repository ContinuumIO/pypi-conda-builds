package:
  name: chief-james
  version: "1.0"

source:
  fn: chief-james-1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/chief-james/chief-james-1.0.tar.gz
  md5: 13b40f5dcafa7f4fc750435966481dd6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chief-james = chief-james:main
    #
    # Would create an entry point called chief-james that calls chief-james.main()

    - james = james:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.2.1
    - ndg-httpsclient >=0.3.2
    - pyopenssl >=0.14
    - pyasn1 >=0.1.7

  run:
    - python
    - requests >=2.2.1
    - ndg-httpsclient >=0.3.2
    - pyopenssl >=0.14
    - pyasn1 >=0.1.7

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - james --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mythmon/chief-james
  license: MPL 2.0
  summary: 'UNKNOWN'

