package:
  name: his2h5
  version: "0.1dev"

source:
  fn: his2h5-0.1dev.tar.gz
  url: https://pypi.python.org/packages/source/h/his2h5/his2h5-0.1dev.tar.gz
  md5: ff55efd5e01a33e799c20ccaec7f9789
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - his2h5 = his2h5:main
    #
    # Would create an entry point called his2h5 that calls his2h5.main()

    - his2h5=his2h5.tool:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - h5py
    - numpy

  run:
    - python
    - setuptools
    - h5py
    - numpy

test:
  # Python imports
  imports:
    - his2h5

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - his2h5 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'Command line utility to convert beterrn Hamamatsu Image Sequence (.HIS) files and HDF5 files.'

