package:
  name: learnchinese
  version: "1.2"

source:
  fn: learnchinese-1.2.tar.gz
  url: https://pypi.python.org/packages/source/l/learnchinese/learnchinese-1.2.tar.gz
  md5: bf1f4016fcf6bdbebde32e846fd828c5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - learnchinese = learnchinese:main
    #
    # Would create an entry point called learnchinese that calls learnchinese.main()

    - learnchinese = learnchinese.learnchinese:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - learnchinese

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - learnchinese --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/jayanthkoushik/learnchinese
  license: MIT
  summary: 'A program for practising Chinese.'

