package:
  name: bandersnatch
  version: "1.8"

source:
  fn: bandersnatch-1.8.tar.gz
  url: https://pypi.python.org/packages/source/b/bandersnatch/bandersnatch-1.8.tar.gz
  md5: 78c7f39b30d2729d04c73cc664e3f28c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bandersnatch = bandersnatch:main
    #
    # Would create an entry point called bandersnatch that calls bandersnatch.main()

    - bandersnatch=bandersnatch.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - mock
    - pytest
    - pytest-capturelog
    - pytest-codecheckers
    - pytest-cov
    - pytest-timeout
    - pytest-cache
    - requests
    - xmlrpc2

  run:
    - python
    - setuptools
    - setuptools
    - mock
    - pytest
    - pytest-capturelog
    - pytest-codecheckers
    - pytest-cov
    - pytest-timeout
    - pytest-cache
    - requests
    - xmlrpc2

test:
  # Python imports
  imports:
    - bandersnatch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bandersnatch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/pypa/bandersnatch/
  license: Academic Free License, version 3
  summary: 'Mirroring tool that implements the client (mirror) side of PEP 381'

