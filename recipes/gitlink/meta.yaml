package:
  name: gitlink
  version: "0.5.0"

source:
  fn: gitlink-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gitlink/gitlink-0.5.0.tar.gz
  md5: 6e1d20ef0f1d663890d5e1fdc0765034
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitlink = gitlink:main
    #
    # Would create an entry point called gitlink that calls gitlink.main()

    - git-link = gitlink.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gitlink

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-link --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gvalkov/git-link
  license: BSD License
  summary: 'Git sub-command for getting a repo browser link to a git object'

