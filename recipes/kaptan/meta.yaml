package:
  name: kaptan
  version: "0.5.8"

source:
  fn: kaptan-0.5.8.tar.gz
  url: https://pypi.python.org/packages/source/k/kaptan/kaptan-0.5.8.tar.gz
  md5: a6ab9fc711b243a7652903c969c72319
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kaptan = kaptan:main
    #
    # Would create an entry point called kaptan that calls kaptan.main()

    - kaptan = kaptan:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyyaml

test:
  # Python imports
  imports:
    - kaptan
    - kaptan.handlers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kaptan --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/emre/kaptan
  license: BSD
  summary: 'Configuration Manager'

