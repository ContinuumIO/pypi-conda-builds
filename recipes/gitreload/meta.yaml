package:
  name: gitreload
  version: "0.1.0"

source:
  fn: gitreload-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gitreload/gitreload-0.1.0.tar.gz
  md5: 71aa5751fb82e9a2fd3a6118d4a91ba0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitreload = gitreload:main
    #
    # Would create an entry point called gitreload that calls gitreload.main()

    - gitreload = gitreload.web:run_web

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - gunicorn
    - gitpython ==0.3.2.RC1

  run:
    - python
    - flask
    - gunicorn
    - gitpython ==0.3.2.RC1

test:
  # Python imports
  imports:
    - gitreload
    - gitreload.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitreload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mitodl/gitreload
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Github Web hook consumer for reloading courses in edx-platform, or generally updating local repositories'

