    - django-fluent-contents >=1.0
    - django-fluent-utils >=1.1.4
    - django-categories >=1.0.0
    - django-parler >=1.4
    - django-tag-parser >=2.1

  run:
    - python
    - django-fluent-contents >=1.0
    - django-fluent-utils >=1.1.4
    - django-categories >=1.0.0
    - django-parler >=1.4
    - django-tag-parser >=2.1

test:
