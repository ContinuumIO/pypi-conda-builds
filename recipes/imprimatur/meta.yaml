package:
  name: imprimatur
  version: "0.23.14"

source:
  fn: imprimatur-0.23.14.tar.gz
  url: https://pypi.python.org/packages/source/i/imprimatur/imprimatur-0.23.14.tar.gz
  md5: d636eebf99fba9e65e3fa9dda459dca2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imprimatur = imprimatur:main
    #
    # Would create an entry point called imprimatur that calls imprimatur.main()

    - imprimatur = imprimatur.console:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.5.1
    - flask
    - argparse
    - six

  run:
    - python
    - requests >=2.5.1
    - flask
    - argparse
    - six

test:
  # Python imports
  imports:
    - imprimatur

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imprimatur --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tlocke/imprimatur
  license: GNU General Public License (GPL)
  summary: 'Functional testing tool for web applications.'

