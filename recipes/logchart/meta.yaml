package:
  name: logchart
  version: "1.0.1"

source:
  fn: logchart-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/l/logchart/logchart-1.0.1.tar.gz
  md5: d87345566a6c647b0297beeecd2fc109
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logchart = logchart:main
    #
    # Would create an entry point called logchart that calls logchart.main()

    - logchart = logchart.logchart:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - logchart

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logchart --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/logchart
  license: GNU General Public License (GPL)
  summary: 'Monitor report generator using misc logs.'

