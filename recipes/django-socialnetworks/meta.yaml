requirements:
  build:
    - python
    - setuptools
    - django >=1.5
    - requests_oauthlib
    - unidecode
    - pytz

  run:
    - python
    - django >=1.5
    - requests_oauthlib
    - unidecode
    - pytz

test:
  # Python imports
  imports:
    - socialnetworks
    - socialnetworks.core
    - socialnetworks.facebook
    - socialnetworks.facebook.templatetags
    - socialnetworks.github
    - socialnetworks.github.templatetags
    - socialnetworks.gravatar
    - socialnetworks.gravatar.templatetags
    - socialnetworks.linkedin
    - socialnetworks.linkedin.templatetags
    - socialnetworks.moves
    - socialnetworks.moves.templatetags
    - socialnetworks.paypal
    - socialnetworks.paypal.templatetags
