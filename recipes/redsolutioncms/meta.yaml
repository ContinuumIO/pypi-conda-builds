package:
  name: redsolutioncms
  version: "0.0.4"

source:
  fn: redsolutioncms-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/r/redsolutioncms/redsolutioncms-0.0.4.tar.gz
  md5: af30f7c866199927e05107b863874bc5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redsolutioncms = redsolutioncms:main
    #
    # Would create an entry point called redsolutioncms that calls redsolutioncms.main()

    - redsolutioncms=redsolutioncms.loader:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - redsolutioncms
    - redsolutioncms.management
    - redsolutioncms.management.commands
    - redsolutioncms.templatetags

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redsolutioncms --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.redsoluthioncms.org
  license: GNU General Public License (GPL)
  summary: 'Redsolution CMS allows to create websites quickly, with wizard interface.\nThe system works with PYPI site, and downloads nessesary packages automatically.'

