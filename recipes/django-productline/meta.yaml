package:
  name: django-productline
  version: "0.3"

source:
  fn: django-productline-0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-productline/django-productline-0.3.tar.gz
  md5: 8defa1cf2346912d2e0e19464531adf6
#  patches:
