requirements:
  build:
    - python
    - setuptools
    - django
    - decorator
    - django-overextends
    - south
    - featuremonkey >=0.2.2
    - ape >=0.2.0

  run:
    - python
    - django
    - decorator
    - django-overextends
    - south
    - featuremonkey >=0.2.2
    - ape >=0.2.0

test:
  # Python imports
  imports:
    - django_productline
    - django_productline.features
    - django_productline.features.admin
    - django_productline.features.development
    - django_productline.features.staticfiles

  # commands:
