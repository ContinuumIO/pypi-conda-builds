package:
  name: binstar
  version: "0.10.1"

source:
  fn: binstar-0.10.1.tar.gz
  url: https://pypi.python.org/packages/source/b/binstar/binstar-0.10.1.tar.gz
  md5: a43048bb23831de3d62f142331e2400e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - binstar = binstar:main
    #
    # Would create an entry point called binstar that calls binstar.main()

    - binstar = binstar_client.scripts.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clyent
    - requests >=2.0
    - pyyaml
    - python-dateutil
    - pytz

  run:
    - python
    - clyent
    - requests >=2.0
    - pyyaml
    - python-dateutil
    - pytz

test:
  # Python imports
  imports:
    - binstar
    - binstar_client
    - binstar_client.commands
    - binstar_client.inspect_package
    - binstar_client.mixins
    - binstar_client.scripts
    - binstar_client.tests
    - binstar_client.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - binstar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/Binstar/binstar_client
  license: UNKNOWN
  summary: 'Binstar command line client library'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
