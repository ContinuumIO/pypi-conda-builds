package:
  name: ilogin
  version: "3.0"

source:
  fn: ilogin-3.0.zip
  url: https://pypi.python.org/packages/source/i/ilogin/ilogin-3.0.zip
  md5: fb6d63004c3f5f995aea331a1e33e3fe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ilogin = ilogin:main
    #
    # Would create an entry point called ilogin that calls ilogin.main()

    - ilogin1 = ilogin.ilogin:main
    - ilogin2 = ilogin.ilogin2:main
    - ilogin3 = ilogin.ilogin3:main
    - ilogin = ilogin.ilogin3:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ilogin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ilogin1 --help
    - ilogin2 --help
    - ilogin3 --help
    - ilogin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/avoinea/ilogin
  license: GPL
  summary: "Single Sign-On script (SSO) that allows you to generate passwords for each online service you're using. http://iloginr.com"

