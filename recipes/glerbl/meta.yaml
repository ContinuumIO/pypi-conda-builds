package:
  name: glerbl
  version: "0.1.0"

source:
  fn: glerbl-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/g/glerbl/glerbl-0.1.0.tar.gz
  md5: 8a6122fba08c5e8c16246cdcaaf13f66
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glerbl = glerbl:main
    #
    # Would create an entry point called glerbl that calls glerbl.main()

    - glerbl = glerbl.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nose >=1.3.0
    - fresher >=0.3.1
    - six

  run:
    - python
    - nose >=1.3.0
    - fresher >=0.3.1
    - six

test:
  # Python imports
  imports:
    - glerbl
    - glerbl.check

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glerbl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lddubeau/glerbl
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Glerbl manages git hooks.'

