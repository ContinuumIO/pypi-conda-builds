package:
  name: json_to_model
  version: "1.2"

source:
  fn: json_to_model-1.2.tar.gz
  url: https://pypi.python.org/packages/source/j/json_to_model/json_to_model-1.2.tar.gz
  md5: 7ce4aaec0ae39252402c8879885b4d56
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - json_to_model = json_to_model:main
    #
    # Would create an entry point called json_to_model that calls json_to_model.main()

    - json_to_model=json_to_model.console:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - inflector ==2.0.1
    - jinja2

  run:
    - python
    - setuptools
    - inflector ==2.0.1
    - jinja2

test:
  # Python imports
  imports:
    - json_to_model
    - json_to_model.generators

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - json_to_model --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/clowwindy/json_to_model
  license: MIT License
  summary: 'automatically convert json to model defination'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
