  url: https://pypi.python.org/packages/source/h/hexagonit.swfheader/hexagonit.swfheader-1.2.tar.gz
  md5: aecdb9de27804b73b6270f8d37aa77c2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hexagonit.swfheader = hexagonit.swfheader:main
    #
    # Would create an entry point called hexagonit.swfheader that calls hexagonit.swfheader.main()

    - swfheader=hexagonit.swfheader:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - hexagonit
    - hexagonit.swfheader

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - swfheader --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

