package:
  name: netsink
  version: "0.5"

source:
  fn: netsink-0.5.tar.gz
  url: https://pypi.python.org/packages/source/n/netsink/netsink-0.5.tar.gz
  md5: 3e9f24d389ce14189a4a7f59dfd99f63
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - netsink = netsink:main
    #
    # Would create an entry point called netsink that calls netsink.main()

    - netsink = netsink.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dnslib >=0.8,<0.9
    - irc >=8.0,<10.0
    - pyftpdlib >=1.4

  run:
    - python
    - setuptools
    - dnslib >=0.8,<0.9
    - irc >=8.0,<10.0
    - pyftpdlib >=1.4

test:
  # Python imports
  imports:
    - netsink
    - netsink.modules

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - netsink --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shendo/netsink
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Network Sinkhole for Isolated Malware Analysis'

