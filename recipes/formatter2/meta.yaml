package:
  name: formatter2
  version: "1.1.0"

source:
  fn: formatter2-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/formatter2/formatter2-1.1.0.tar.gz
  md5: b639f752db8b9f3e63d8f5a4d35f891a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - formatter2 = formatter2:main
    #
    # Would create an entry point called formatter2 that calls formatter2.main()

    - python-formatter = formatter2.main:main
    - format-python = formatter2.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pep8

  run:
    - python
    - pep8

test:
  # Python imports
  imports:
    - formatter2
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - python-formatter --help
    - format-python --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/WoLpH/formatter
  license: BSD License
  summary: 'A Python source formatter that uses the tokenize library\nto ensure correctness'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
