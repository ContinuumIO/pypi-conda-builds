package:
  name: mkdocs
  version: "0.12.2"

source:
  fn: mkdocs-0.12.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mkdocs/mkdocs-0.12.2.tar.gz
  md5: 55b9b301b727798e38bbd54b45b7bf6b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mkdocs = mkdocs:main
    #
    # Would create an entry point called mkdocs that calls mkdocs.main()

    - mkdocs = mkdocs.main:run_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ghp-import >=0.4.1
    - jinja2 >=2.7.1
    - livereload >=2.3.2
    - markdown >=2.3.1
    - pyyaml >=3.10

  run:
    - python
    - ghp-import >=0.4.1
    - jinja2 >=2.7.1
    - livereload >=2.3.2
    - markdown >=2.3.1
    - pyyaml >=3.10

test:
  # Python imports
  imports:
    - mkdocs
    - mkdocs/tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkdocs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.mkdocs.org
  license: BSD License
  summary: 'Project documentation with Markdown.'

