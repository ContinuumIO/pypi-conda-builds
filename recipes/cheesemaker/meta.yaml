package:
  name: cheesemaker
  version: "0.3.8"

source:
  fn: cheesemaker-0.3.8.tar.gz
  url: https://pypi.python.org/packages/source/c/cheesemaker/cheesemaker-0.3.8.tar.gz
  md5: a51de9dec260e91d107f9ebc59468229
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cheesemaker = cheesemaker:main
    #
    # Would create an entry point called cheesemaker that calls cheesemaker.main()

    - cheesemaker = cheesemaker.gui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cheesemaker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cheesemaker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/riverrun/cheesemaker
  license: GNU General Public License v3 (GPLv3)
  summary: 'A minimalistic image viewer using Python3 and PyQt5'

