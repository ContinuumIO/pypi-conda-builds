package:
  name: iperflexer
  version: "0.1.4"

source:
  fn: iperflexer-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/i/iperflexer/iperflexer-0.1.4.tar.gz
  md5: fea63d800dee9ce6969c372b6d115ec1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iperflexer = iperflexer:main
    #
    # Would create an entry point called iperflexer that calls iperflexer.main()

    - parseiperf=iperflexer.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - iperflexer
    - iperflexer.infrastructure

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - parseiperf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/cloisteredmonkey-admin/iperflexer
  license: MIT
  summary: 'A program to parse iperf files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
