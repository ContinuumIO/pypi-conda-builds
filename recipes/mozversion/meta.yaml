package:
  name: mozversion
  version: "1.2"

source:
  fn: mozversion-1.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mozversion/mozversion-1.2.tar.gz
  md5: 37ff3bb0c8c0e51e716848e88b8fb77f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mozversion = mozversion:main
    #
    # Would create an entry point called mozversion that calls mozversion.main()

    - mozversion=mozversion:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mozdevice >=0.44
    - mozfile >=1.0
    - mozlog >=2.0

  run:
    - python
    - setuptools
    - mozdevice >=0.44
    - mozfile >=1.0
    - mozlog >=2.0

test:
  # Python imports
  imports:
    - mozversion

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mozversion --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: MPL
  summary: 'Library to get version information for applications'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
