package:
  name: dayonetools
  version: "1.3.0"

source:
  fn: dayonetools-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/d/dayonetools/dayonetools-1.3.0.tar.gz
  md5: f44f9e4591ead16cd3c2665b6895940d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dayonetools = dayonetools:main
    #
    # Would create an entry point called dayonetools that calls dayonetools.main()

    - dayonetools = dayonetools.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-dateutil >=2.2
    - pytz ==2014.4

  run:
    - python
    - python-dateutil >=2.2
    - pytz ==2014.4

test:
  # Python imports
  imports:
    - dayonetools
    - dayonetools.services

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dayonetools --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/durden/dayonetools
  license: MIT
  summary: 'Tools to import multiple services into Day One Journal'

