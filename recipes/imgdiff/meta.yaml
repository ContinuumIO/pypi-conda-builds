package:
  name: imgdiff
  version: "1.6.0"

source:
  fn: imgdiff-1.6.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imgdiff/imgdiff-1.6.0.tar.gz
  md5: 22d84f61852314819d629a5fbeb96d1f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imgdiff = imgdiff:main
    #
    # Would create an entry point called imgdiff that calls imgdiff.main()

    - imgdiff=imgdiff:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow

  run:
    - python
    - setuptools
    - pillow

test:
  # Python imports
  imports:
    - imgdiff

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imgdiff --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/imgdiff/
  license: MIT License
  summary: 'Present two images side-by-side for visual comparison'

