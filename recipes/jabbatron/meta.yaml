package:
  name: jabbatron
  version: "0.4.3"

source:
  fn: jabbatron-0.4.3.tar.gz
  url: https://pypi.python.org/packages/source/j/jabbatron/jabbatron-0.4.3.tar.gz
  md5: 882c942e35f52ff3d90223f52bb55950
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jabbatron = jabbatron:main
    #
    # Would create an entry point called jabbatron that calls jabbatron.main()

    - jabbatron = jabbatron:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jabbatron

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jabbatron --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jabbalaci/jabbatron
  license: GNU General Public License (GPL)
  summary: u'Interactive installer script for Ubuntu.'

