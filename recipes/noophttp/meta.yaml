package:
  name: noophttp
  version: "1.0"

source:
  fn: noophttp-1.0.tar.gz
  url: https://pypi.python.org/packages/source/n/noophttp/noophttp-1.0.tar.gz
  md5: 4a01e22ff02f4bbef497f13c72d22b2c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - noophttp = noophttp:main
    #
    # Would create an entry point called noophttp that calls noophttp.main()

    - noophttp=noophttp:start.command

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - opster
    - tornado

  run:
    - python
    - opster
    - tornado

test:
  # Python imports
  imports:
    - noophttp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - noophttp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/grimborg/noophttp
  license: http://www.gnu.org/licenses/gpl-2.0.html
  summary: 'Serve an empty response on HTTP, for example to block adds'

