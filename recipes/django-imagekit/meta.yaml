requirements:
  build:
    - python
    - setuptools
    - django-appconf >=0.5
    - pilkit >=0.2.0
    - six

  run:
    - python
    - django-appconf >=0.5
    - pilkit >=0.2.0
    - six

test:
  # Python imports
  imports:
    - imagekit
    - imagekit.cachefiles
    - imagekit.forms
    - imagekit.management
    - imagekit.management.commands
    - imagekit.models
    - imagekit.models.fields
    - imagekit.processors
    - imagekit.specs
    - imagekit.templatetags

  # commands:
