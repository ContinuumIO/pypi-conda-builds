package:
  name: topydo
  version: "0.2"

source:
  fn: topydo-0.2.tar.gz
  url: https://pypi.python.org/packages/source/t/topydo/topydo-0.2.tar.gz
  md5: 761987490c674eb55b74d82e51ad0f9a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - topydo = topydo:main
    #
    # Would create an entry point called topydo that calls topydo.main()

    - topydo = topydo.cli.Main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - topydo
    - topydo.cli
    - topydo.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - topydo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bram85/topydo
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A command-line todo list application using the todo.txt format.'

