requirements:
  build:
    - python
    - setuptools
    - setuptools
    - eea.icons
    - eea.jquery >7.6

  run:
    - python
    - setuptools
    - setuptools
    - eea.icons
    - eea.jquery >7.6

test:
  # Python imports
  imports:
    - eea
    - eea.progressbar
    - eea.progressbar.api
    - eea.progressbar.browser
    - eea.progressbar.browser.app
    - eea.progressbar.content
    - eea.progressbar.controlpanel
    - eea.progressbar.exportimport
    - eea.progressbar.listing
    - eea.progressbar.portlets
    - eea.progressbar.rdf
    - eea.progressbar.storage
    - eea.progressbar.subtypes
    - eea.progressbar.tests
    - eea.progressbar.upgrades
    - eea.progressbar.vocabulary
    - eea.progressbar.widgets
    - eea.progressbar.widgets.simple
    - eea.progressbar.zmi

  # commands:
