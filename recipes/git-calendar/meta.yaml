package:
  name: git-calendar
  version: "v0.1"

source:
  fn: git-calendar-v0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/git-calendar/git-calendar-v0.1.tar.gz
  md5: b760de087d63d2bc4dcc256732d1b90b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-calendar = git-calendar:main
    #
    # Would create an entry point called git-calendar that calls git-calendar.main()

    - git-calendar = git_calendar.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - git-count

  run:
    - python
    - git-count

test:
  # Python imports
  imports:
    - git_calendar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-calendar --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/littleq0903/git-calendar
  license: MIT License
  summary: 'Show a github-like calendar in your git repository.'

