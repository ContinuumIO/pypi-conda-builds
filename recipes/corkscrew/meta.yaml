package:
  name: corkscrew
  version: "0.17"

source:
  fn: corkscrew-0.17.tar.gz
  url: https://pypi.python.org/packages/source/c/corkscrew/corkscrew-0.17.tar.gz
  md5: 9474c016e7a5b47c3fe9561ffa83eb48
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - corkscrew = corkscrew:main
    #
    # Would create an entry point called corkscrew that calls corkscrew.main()

    - corkscrew = corkscrew.bin._corkscrew:entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - reporting
    - goulash
    - configparser
    - demjson
    - humanize
    - importing
    - flask-mongoengine
    - flask
    - flask-cache
    - flask_sijax
    - flask-autoindex
    - flask-debugtoolbar
    - pymongo
    - pygments
    - mongoengine
    - tornado

  run:
    - python
    - reporting
    - goulash
    - configparser
    - demjson
    - humanize
    - importing
    - flask-mongoengine
    - flask
    - flask-cache
    - flask_sijax
    - flask-autoindex
    - flask-debugtoolbar
    - pymongo
    - pygments
    - mongoengine
    - tornado

test:
  # Python imports
  imports:
    - corkscrew

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - corkscrew --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mattvonrocketstein/corkscrew/
  license: UNKNOWN
  summary: 'ooviews, settings, auth & more for flask'

