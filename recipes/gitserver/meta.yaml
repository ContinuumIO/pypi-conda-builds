package:
  name: gitserver
  version: "0.0.5"

source:
  fn: gitserver-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/g/gitserver/gitserver-0.0.5.tar.gz
  md5: cb2397e4a317ec2a8a367f76c8a7eabe
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitserver = gitserver:main
    #
    # Would create an entry point called gitserver that calls gitserver.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.10
    - twisted ==13.2.0
    - stevedore ==0.14.1
    - pyasn1 ==0.1.7
    - pyopenssl ==0.14

  run:
    - python
    - setuptools
    - pyyaml ==3.10
    - twisted ==13.2.0
    - stevedore ==0.14.1
    - pyasn1 ==0.1.7
    - pyopenssl ==0.14

test:
  # Python imports
  imports:
    - gitserver
    - gitserver.security
    - tests
    - twisted.plugins

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aventurella/gitserver
  license: BSD License
  summary: 'git server'

