package:
  name: cahoots
  version: "0.4.1"

source:
  fn: Cahoots-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/C/Cahoots/Cahoots-0.4.1.tar.gz
  md5: 8090add107e6f7fe9a06e54652a9cad0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cahoots = cahoots:main
    #
    # Would create an entry point called cahoots that calls cahoots.main()

    - cahootserver = cahootserver.server:launch_server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - watchdog
    - flask
    - mako
    - dateutils
    - pyyaml
    - pygments
    - pyparsing
    - phonenumbers
    - simplejson
    - sereneregistry
    - latlon23
    - simplebayes
    - validate_email

  run:
    - python
    - watchdog
    - flask
    - mako
    - dateutils
    - pyyaml
    - pygments
    - pyparsing
    - phonenumbers
    - simplejson
    - sereneregistry
    - latlon23
    - simplebayes
    - validate_email

test:
  # Python imports
  imports:
    - cahoots
    - cahoots.confidence
    - cahoots.confidence.normalizers
    - cahoots.parsers
    - cahoots.parsers.location
    - cahoots.parsers.measurement
    - cahoots.parsers.programming
    - cahootserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cahootserver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SerenitySoftwareLLC/cahoots
  license: MIT License
  summary: 'A Text Comprehension Engine in Python.'

