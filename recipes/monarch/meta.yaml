package:
  name: monarch
  version: "0.1.8"

source:
  fn: monarch-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/m/monarch/monarch-0.1.8.tar.gz
  md5: 0b595770870994649dbd083d618d06bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - monarch = monarch:main
    #
    # Would create an entry point called monarch that calls monarch.main()

    - monarch=monarch:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >2.0
    - jinja2
    - mongoengine
    - boto

  run:
    - python
    - setuptools
    - click >2.0
    - jinja2
    - mongoengine
    - boto

test:
  # Python imports
  imports:
    - monarch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - monarch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jtushman/monarch
  license: MIT License
  summary: 'The un-migration migration tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
