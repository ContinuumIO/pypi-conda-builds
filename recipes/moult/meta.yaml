package:
  name: moult
  version: "0.1.1"

source:
  fn: moult-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/m/moult/moult-0.1.1.tar.gz
  md5: 6a6d2b6418e7ceef4da0b3b2d1ecf6ec
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - moult = moult:main
    #
    # Would create an entry point called moult that calls moult.main()

    - moult=moult:main
    - moult2=moult:main
    - moult2.7=moult:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - moult
    - moult.frameworks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - moult --help
    - moult2 --help
    - moult2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tweekmonster/moult
  license: MIT License
  summary: 'A utility for finding Python packages that may not be in use.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
