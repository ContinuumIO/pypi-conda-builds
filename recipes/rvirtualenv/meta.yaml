package:
  name: rvirtualenv
  version: "0.3.2"

source:
  fn: RVirtualEnv-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/R/RVirtualEnv/RVirtualEnv-0.3.2.tar.gz
  md5: 4593c0dc72a45702dc0a24555eacad76
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rvirtualenv = rvirtualenv:main
    #
    # Would create an entry point called rvirtualenv that calls rvirtualenv.main()

    - rvirtualenv = rvirtualenv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - rvirtualenv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rvirtualenv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/kvbik/rvirtualenv
  license: BSD License
  summary: 'relocatable python virtual environment'

