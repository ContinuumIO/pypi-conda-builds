package:
  name: django-reviews
  version: "1.1.1"

source:
  fn: django-reviews-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-reviews/django-reviews-1.1.1.tar.gz
  md5: 5b10aa3f6e7c8345ca3307c3ca2f3d58
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-reviews = django-reviews:main
    #
    # Would create an entry point called django-reviews that calls django-reviews.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - reviews
    - reviews.example
    - reviews.migrations
    - reviews.templatetags

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.iqpp.com
  license: BSD License
  summary: 'Generic reviews for Django.'

