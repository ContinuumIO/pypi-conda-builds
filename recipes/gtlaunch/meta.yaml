package:
  name: gtlaunch
  version: "0.2"

source:
  fn: gtlaunch-0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gtlaunch/gtlaunch-0.2.tar.gz
  md5: 0c387495f4ebb688c8a50c8858335ffc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gtlaunch = gtlaunch:main
    #
    # Would create an entry point called gtlaunch that calls gtlaunch.main()

    - gtlaunch = gtlaunch.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gtlaunch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gtlaunch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/zsiciarz/gtlaunch
  license: MIT License
  summary: 'Gnome Terminal launcher'

