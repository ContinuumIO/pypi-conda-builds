package:
  name: supcut
  version: "0.5.1"

source:
  fn: supcut-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/s/supcut/supcut-0.5.1.tar.gz
  md5: e36b8fd0d286ec03bfd8db91707cea1a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - supcut = supcut:main
    #
    # Would create an entry point called supcut that calls supcut.main()

    - supcut = supcut.supcut:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyinotify
    - pygtk

  run:
    - python
    - pyinotify
    - pygtk

test:
  # Python imports
  imports:
    - supcut

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - supcut --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/FedericoCeratto/supcut
  license: GNU General Public License (GPL)
  summary: 'Simple unobtrusive Python continuous unit testing'

