package:
  name: dogpile.cache
  version: "0.5.6"

source:
  fn: dogpile.cache-0.5.6.tar.gz
  url: https://pypi.python.org/packages/source/d/dogpile.cache/dogpile.cache-0.5.6.tar.gz
  md5: 6283f8e0d94f06d75b6987875cb2e6e8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dogpile.cache = dogpile.cache:main
    #
    # Would create an entry point called dogpile.cache that calls dogpile.cache.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dogpile.core >=0.4.1

  run:
    - python
    - setuptools
    - dogpile.core >=0.4.1

test:
  # Python imports
  imports:
    - dogpile
    - dogpile.cache
    - dogpile.cache.backends
    - dogpile.cache.plugins

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/zzzeek/dogpile.cache
  license: BSD License
  summary: 'A caching front-end based on the Dogpile lock.'

