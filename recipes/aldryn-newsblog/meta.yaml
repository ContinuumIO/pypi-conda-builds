requirements:
  build:
    - python
    - setuptools
    - aldryn-apphooks-config >=0.2.4
    - aldryn-boilerplates
    - aldryn-categories
    - aldryn-common >=0.1.3
    - aldryn-people >=0.5.2
    - aldryn-reversion >=0.0.2
    - aldryn-translation-tools
    - backport_collections ==0.1
    - django-appdata >=0.1.4
    - django-cms >=3.0.12
    - django-filer >=0.9.9,<0.10
    - django-parler >=1.4
    - django-reversion >=1.8.2,<1.9
    - django-sortedm2m
    - django-taggit
    - django >=1.6,<1.8
    - lxml
    - pytz
    - six

  run:
    - python
    - aldryn-apphooks-config >=0.2.4
    - aldryn-boilerplates
    - aldryn-categories
    - aldryn-common >=0.1.3
    - aldryn-people >=0.5.2
    - aldryn-reversion >=0.0.2
    - aldryn-translation-tools
    - backport_collections ==0.1
    - django-appdata >=0.1.4
    - django-cms >=3.0.12
    - django-filer >=0.9.9,<0.10
    - django-parler >=1.4
    - django-reversion >=1.8.2,<1.9
    - django-sortedm2m
    - django-taggit
    - django >=1.6,<1.8
    - lxml
    - pytz
    - six

test:
  # Python imports
  imports:
    - aldryn_newsblog
    - aldryn_newsblog.migrations
    - aldryn_newsblog.sitemaps
    - aldryn_newsblog.south_migrations
    - aldryn_newsblog.tests
    - aldryn_newsblog.utils

  # commands:
