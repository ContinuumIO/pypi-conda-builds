package:
  name: avrtsb
  version: "0.2.4"

source:
  fn: avrtsb-0.2.4.tar.gz
  url: https://pypi.python.org/packages/source/a/avrtsb/avrtsb-0.2.4.tar.gz
  md5: 93f81b73d4575276b341adbb03493c8a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - avrtsb = avrtsb:main
    #
    # Would create an entry point called avrtsb that calls avrtsb.main()

    - pytsb=avrtsb.pytsb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyserial
    - intelhex

  run:
    - python
    - pyserial
    - intelhex

test:
  # Python imports
  imports:
    - avrtsb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pytsb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GNU General Public License v3 (GPLv3)
  summary: 'Python version of TinySafeBootA tiny and safe Bootloader for AVR-ATtinys and ATmegas'

