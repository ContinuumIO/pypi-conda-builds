package:
  name: hdfs
  version: "0.5.3"

source:
  fn: hdfs-0.5.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hdfs/hdfs-0.5.3.tar.gz
  md5: aa4b5230cde60f8adfd562a97f474ee9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hdfs = hdfs:main
    #
    # Would create an entry point called hdfs that calls hdfs.main()

    - hdfs = hdfs.__main__:main
    - hdfsavro = hdfs.ext.avro:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - requests >=2.0.1

  run:
    - python
    - docopt
    - requests >=2.0.1

test:
  # Python imports
  imports:
    - hdfs
    - hdfs.ext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hdfs --help
    - hdfsavro --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://hdfscli.readthedocs.org
  license: MIT License
  summary: 'HdfsCLI: a command line interface for WebHDFS.'

# See
# http://docs.continuum.io/conda/build.html for
