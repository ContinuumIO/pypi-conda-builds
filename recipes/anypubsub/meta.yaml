package:
  name: anypubsub
  version: "0.4"

source:
  fn: anypubsub-0.4.tar.gz
  url: https://pypi.python.org/packages/source/a/anypubsub/anypubsub-0.4.tar.gz
  md5: 2950fd5b347adb4934c5d8c88dcd29d0
#  patches:
   # List any patch files here
