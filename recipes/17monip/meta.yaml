package:
  name: 17monip
  version: "0.2.6"

source:
  fn: 17MonIP-0.2.6.tar.gz
  url: https://pypi.python.org/packages/source/1/17MonIP/17MonIP-0.2.6.tar.gz
  md5: 138066addf12d0ab2aeefa7842786fa5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - 17monip = 17monip:main
    #
    # Would create an entry point called 17monip that calls 17monip.main()

    - iploc = IP.cmd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - IP

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iploc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://lxyu.github.io/17monip/
  license: MIT License
  summary: 'IP search based on 17mon.cn, the best IP database for China.'

