package:
  name: twister
  version: "0.0.1"

source:
  fn: twister-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/t/twister/twister-0.0.1.tar.gz
  md5: 3c4f1ef8b6041394ad9a55a6d6d96ff3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - twister = twister:main
    #
    # Would create an entry point called twister that calls twister.main()

    - twister = twister:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - vlermv
    - requests
    - lxml

  run:
    - python
    - vlermv
    - requests
    - lxml

test:
  # Python imports
  imports:
    - twister

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - twister --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://small.dada.pink/twister
  license: AGPL
  summary: 'Download tongue twisters'

