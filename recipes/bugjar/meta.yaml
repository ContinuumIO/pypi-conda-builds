package:
  name: bugjar
  version: "0.1.0"

source:
  fn: bugjar-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bugjar/bugjar-0.1.0.tar.gz
  md5: bf34474b816e2808b04e9dfd835eda25
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bugjar = bugjar:main
    #
    # Would create an entry point called bugjar that calls bugjar.main()

    - bugjar = bugjar.main:local
    - bugjar-jar = bugjar.main:jar
    - bugjar-net = bugjar.main:net

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments >=1.5
    - tkreadonly

  run:
    - python
    - pygments >=1.5
    - tkreadonly

test:
  # Python imports
  imports:
    - bugjar

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bugjar --help
    - bugjar-jar --help
    - bugjar-net --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pybee.org/bugjar
  license: BSD License
  summary: 'A graphical Python debugger.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
