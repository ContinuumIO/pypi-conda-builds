package:
  name: doxx
  version: "0.9.4"

source:
  fn: doxx-0.9.4.tar.gz
  url: https://pypi.python.org/packages/source/d/doxx/doxx-0.9.4.tar.gz
  md5: e05e5ffe3bb9c2c9fe20c106e2b29037
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doxx = doxx:main
    #
    # Would create an entry point called doxx that calls doxx.main()

    - doxx = doxx.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - naked

  run:
    - python
    - naked

test:
  # Python imports
  imports:
    - doxx
    - doxx.commands
    - doxx.datatypes
    - doxx.renderer
    - doxx.utilities

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doxx --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://doxx.org
  license: MIT License
  summary: 'A Simple, Flexible Text Templating, Build, & Project Distribution System'

