package:
  name: csv2es
  version: "1.0.0"

source:
  fn: csv2es-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/c/csv2es/csv2es-1.0.0.tar.gz
  md5: 48504319baa0d05507210bc6e7b040ee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - csv2es = csv2es:main
    #
    # Would create an entry point called csv2es that calls csv2es.main()

    - csv2es=csv2es:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==4.0
    - elasticsearch ==1.4.0
    - joblib ==0.8.4
    - pyelasticsearch ==1.2.3
    - retrying ==1.3.3
    - simplejson ==3.6.5
    - six ==1.9.0
    - urllib3 ==1.10.2

  run:
    - python
    - setuptools
    - click ==4.0
    - elasticsearch ==1.4.0
    - joblib ==0.8.4
    - pyelasticsearch ==1.2.3
    - retrying ==1.3.3
    - simplejson ==3.6.5
    - six ==1.9.0
    - urllib3 ==1.10.2

test:
  # Python imports
  imports:
    - csv2es

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - csv2es --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rholder/csv2es
  license: Apache Software License
  summary: 'Bulk import a CSV or TSV into Elastic Search'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
