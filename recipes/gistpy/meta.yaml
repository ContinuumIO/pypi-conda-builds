package:
  name: gistpy
  version: "0.2.1"

source:
  fn: Gistpy-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/G/Gistpy/Gistpy-0.2.1.tar.gz
  md5: 38173880f3316cb03458ae4106a58968
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gistpy = gistpy:main
    #
    # Would create an entry point called gistpy that calls gistpy.main()

    - gistpy = gistpy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - restkit

  run:
    - python
    - restkit

test:
  # Python imports
  imports:
    - gistpy
    - gistpy.command

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gistpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bluele/Gistpy
  license: MIT License
  summary: 'Command line client for gist.'

