  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.app.basicskin
    - zope.app.form
    - zope.app.pagetemplate
    - zope.component
    - zope.container
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.proxy
    - zope.publisher >=3.12
    - zope.security
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.app.basicskin
    - zope.app.form
    - zope.app.pagetemplate
    - zope.component
    - zope.container
    - zope.i18n
    - zope.i18nmessageid
    - zope.interface
    - zope.proxy
    - zope.publisher >=3.12
    - zope.security
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.rotterdam
    - zope.app.rotterdam.tests

  # commands:
