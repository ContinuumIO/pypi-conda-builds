package:
  name: zope.app.rotterdam
  version: "3.5.3"

source:
  fn: zope.app.rotterdam-3.5.3.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.rotterdam/zope.app.rotterdam-3.5.3.tar.gz
  md5: 4cb3c53844bc7481f9b7d60f3c5e3a85
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.rotterdam = zope.app.rotterdam:main
