package:
  name: carbonite
  version: "0.0.9"

source:
  fn: carbonite-0.0.9.tar.gz
  url: https://pypi.python.org/packages/source/c/carbonite/carbonite-0.0.9.tar.gz
  md5: d28b1b3c91e50b051f0c36f4dd543224
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - carbonite = carbonite:main
    #
    # Would create an entry point called carbonite that calls carbonite.main()

    - carbonite = carbonite.freeze:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pip

  run:
    - python
    - pip

test:
  # Python imports
  imports:
    - carbonite

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - carbonite --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gamechanger/carbonite
  license: MIT
  summary: 'Freeze your Python package dependencies'

