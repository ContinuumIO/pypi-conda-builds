package:
  name: django-herokuapp
  version: "0.9.20"

source:
  fn: django-herokuapp-0.9.20.tar.gz
  url: https://pypi.python.org/packages/source/d/django-herokuapp/django-herokuapp-0.9.20.tar.gz
  md5: 4ebd402886f3443589eb201bcce84b5f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-herokuapp = django-herokuapp:main
    #
    # Would create an entry point called django-herokuapp that calls django-herokuapp.main()

    - herokuapp_startproject.py = herokuapp.bin.herokuapp_startproject:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.7
    - pytz
    - waitress
    - dj-database-url
    - psycopg2
    - django-require-s3
    - boto
    - sh

  run:
    - python
    - django >=1.7
    - pytz
    - waitress
    - dj-database-url
    - psycopg2
    - django-require-s3
    - boto
    - sh

test:
  # Python imports
  imports:
    - herokuapp
    - herokuapp.bin
    - herokuapp.management
    - herokuapp.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - herokuapp_startproject.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/etianen/django-herokuapp
  license: BSD License
  summary: 'A set of utilities and a project template for running Django sites on heroku.'

