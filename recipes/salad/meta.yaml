package:
  name: salad
  version: "0.4.14"

source:
  fn: salad-0.4.14.tar.gz
  url: https://pypi.python.org/packages/source/s/salad/salad-0.4.14.tar.gz
  md5: 06293b97d5363e5a59b300a2895865d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - salad = salad:main
    #
    # Would create an entry point called salad that calls salad.main()

    - salad = salad.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nose
    - splinter
    - zope.testbrowser
    - lettuce >=0.2.10.1

  run:
    - python
    - nose
    - splinter
    - zope.testbrowser
    - lettuce >=0.2.10.1

test:
  # Python imports
  imports:
    - salad
    - salad.steps
    - salad.steps.browser
    - salad.terrains
    - salad.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - salad --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/wieden-kennedy/salad
  license: BSD License
  summary: 'A nice mix of great BDD ingredients'

