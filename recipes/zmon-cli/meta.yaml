package:
  name: zmon-cli
  version: "0.1"

source:
  fn: zmon-cli-0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zmon-cli/zmon-cli-0.1.tar.gz
  md5: dcbf7674a39edd24584f072c57135335
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zmon-cli = zmon-cli:main
    #
    # Would create an entry point called zmon-cli that calls zmon-cli.main()

    - zmon = zmon_cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3
    - requests >=2.2.1
    - pyyaml >=3.11
    - redis

  run:
    - python
    - click >=3.3
    - requests >=2.2.1
    - pyyaml >=3.11
    - redis

test:
  # Python imports
  imports:
    - zmon_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zmon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zalando/zmon
  license: Apache Software License
  summary: 'ZMON CLI'

