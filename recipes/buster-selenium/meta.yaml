package:
  name: buster-selenium
  version: "0.1"

source:
  fn: buster-selenium-0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/buster-selenium/buster-selenium-0.1.tar.gz
  md5: dfbf6fb6058ffcab508b3f7458bceaf5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - buster-selenium = buster-selenium:main
    #
    # Would create an entry point called buster-selenium that calls buster-selenium.main()

    - buster-testrunner = buster_selenium.runner:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - buster_selenium

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - buster-testrunner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/plone/buster-selenium
  license: GPL
  summary: 'Manage buster.js slave browsers using selenium.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
