package:
  name: sftpman-gtk
  version: "0.4.2"

source:
  fn: sftpman-gtk-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/s/sftpman-gtk/sftpman-gtk-0.4.2.tar.gz
  md5: d6755bdcb0d656ebeba87bc9b2e252c5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sftpman-gtk = sftpman-gtk:main
    #
    # Would create an entry point called sftpman-gtk that calls sftpman-gtk.main()

    - sftpman-gtk=sftpman_gtk.launcher:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sftpman >=0.5.0

  run:
    - python
    - setuptools
    - sftpman >=0.5.0

test:
  # Python imports
  imports:
    - sftpman_gtk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sftpman-gtk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/spantaleev/sftpman-gtk
  license: BSD License
  summary: 'A GTK frontend for SftpMan, which helps you mount SFTP file systems.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
