package:
  name: mediagoblin
  version: "0.7.0"

source:
  fn: mediagoblin-0.7.0.tar.gz
  url: https://pypi.python.org/packages/source/m/mediagoblin/mediagoblin-0.7.0.tar.gz
  md5: 2762942543d9cf4b118f8821839a5b50
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mediagoblin = mediagoblin:main
    #
    # Would create an entry point called mediagoblin that calls mediagoblin.main()

    - gmg=mediagoblin.gmg_commands:main_cli
    - pybabel=mediagoblin.babel.messages.frontend:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - python-dateutil
    - pastescript
    - wtforms
    - py-bcrypt
    - pytest >=2.3.1
    - pytest-xdist
    - werkzeug >=0.7
    - celery >=3.0
    - kombu
    - jinja2
    - sphinx
    - babel >=1.0
    - argparse
    - webtest <2
    - configobj
    - markdown
    - sqlalchemy <0.9.0,>0.8.0
    - sqlalchemy-migrate <0.8
    - mock
    - itsdangerous
    - pytz
    - six >=1.4.1
    - oauthlib
    - unidecode
    - jsonschema
    - requests
    - pyld
    - exifread
    - six ==1.5.2

  run:
    - python
    - setuptools
    - setuptools
    - python-dateutil
    - pastescript
    - wtforms
    - py-bcrypt
    - pytest >=2.3.1
    - pytest-xdist
    - werkzeug >=0.7
    - celery >=3.0
    - kombu
    - jinja2
    - sphinx
    - babel >=1.0
    - argparse
    - webtest <2
    - configobj
    - markdown
    - sqlalchemy <0.9.0,>0.8.0
    - sqlalchemy-migrate <0.8
    - mock
    - itsdangerous
    - pytz
    - six >=1.4.1
    - oauthlib
    - unidecode
    - jsonschema
    - requests
    - pyld
    - exifread
    - six ==1.5.2

