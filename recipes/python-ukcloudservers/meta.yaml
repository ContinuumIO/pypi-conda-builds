package:
  name: python-ukcloudservers
  version: "1.2"

source:
  fn: python-ukcloudservers-1.2.tar.gz
  url: https://pypi.python.org/packages/source/p/python-ukcloudservers/python-ukcloudservers-1.2.tar.gz
  md5: d422b44614a915cdd48ff2cfb9ce2686
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-ukcloudservers = python-ukcloudservers:main
    #
    # Would create an entry point called python-ukcloudservers that calls python-ukcloudservers.main()

    - ukcloudservers = ukcloudservers.shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - httplib2
    - argparse
    - prettytable

  run:
    - python
    - httplib2
    - argparse
    - prettytable

test:
  # Python imports
  imports:
    - ukcloudservers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ukcloudservers --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/python-ukcloudservers
  license: BSD License
  summary: "Client library for Rackspace's Cloud Servers API"

