package:
  name: koboldfs
  version: "0.3.2"

source:
  fn: koboldfs-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/k/koboldfs/koboldfs-0.3.2.tar.gz
  md5: 58b60df38199a35e21ebe1b54d3ffa57
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - koboldfs = koboldfs:main
    #
    # Would create an entry point called koboldfs that calls koboldfs.main()

    - koboldfsd = koboldfs.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.6

  run:
    - python
    - sqlalchemy >=0.6

test:
  # Python imports
  imports:
    - koboldfs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - koboldfsd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/koboldfs
  license: GNU General Public License (GPL)
  summary: 'application-level distributed file system written in Python'

