package:
  name: amsin
  version: "0.1.4"

source:
  fn: amsin-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/a/amsin/amsin-0.1.4.tar.gz
  md5: 01dc27ed48073245676e8f9b41984f5f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - amsin = amsin:main
    #
    # Would create an entry point called amsin that calls amsin.main()

    - amsin=amsin.__main__:amsin

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 ==4.3.2
    - requests ==2.3.0
    - click ==2.1
    - pyperclip ==1.3

  run:
    - python
    - setuptools
    - beautifulsoup4 ==4.3.2
    - requests ==2.3.0
    - click ==2.1
    - pyperclip ==1.3

test:
  # Python imports
  imports:
    - amsin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - amsin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Raynes/amsin
  license: MIT
  summary: 'Simple tool for shortlinking amazon pages.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
