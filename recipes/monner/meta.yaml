package:
  name: monner
  version: "0.5.0"

source:
  fn: monner-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/m/monner/monner-0.5.0.tar.gz
  md5: daafeb0c3f15386d1d4b20afff2e84f0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - monner = monner:main
    #
    # Would create an entry point called monner that calls monner.main()

    - monner = monner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - psutil >=0.4.0

  run:
    - python
    - psutil >=0.4.0

test:
  # Python imports
  imports:
    - monner

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - monner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/colinhowe/monner
  license: Apache Software License
  summary: 'Monitors the system whilst executing a given program'

