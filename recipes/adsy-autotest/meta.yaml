package:
  name: adsy-autotest
  version: "0.2.0"

source:
  fn: adsy-autotest-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/a/adsy-autotest/adsy-autotest-0.2.0.tar.gz
  md5: e163e60cc6af43c8f70829704f4b691f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - adsy-autotest = adsy-autotest:main
    #
    # Would create an entry point called adsy-autotest that calls adsy-autotest.main()

    - autotest = adsy_autotest:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autotest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/adfinis-sygroup/autotest
  license: BSD License
  summary: 'Autotest tool - Minimalistic Continuous Integration'

