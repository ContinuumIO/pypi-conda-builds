package:
  name: formic
  version: "0.9beta8"

source:
  fn: formic-0.9beta8.tar.gz
  url: https://pypi.python.org/packages/source/f/formic/formic-0.9beta8.tar.gz
  md5: 90e10af96b60cf511fb1f8ab0c3e488f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - formic = formic:main
    #
    # Would create an entry point called formic that calls formic.main()

    - formic  = formic.command:entry_point

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - formic

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - formic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.aviser.asia/formic
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'An implementation of Apache Ant FileSet and Globs'

