package:
  name: hookbox-dax
  version: "0.3.4a1"

source:
  fn: hookbox-dax-0.3.4a1.tar.gz
  url: https://pypi.python.org/packages/source/h/hookbox-dax/hookbox-dax-0.3.4a1.tar.gz
  md5: 8a6a578ecfce44b9126eeb2486686441
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hookbox-dax = hookbox-dax:main
    #
    # Would create an entry point called hookbox-dax that calls hookbox-dax.main()

    - hookbox=hookbox.start:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - eventlet >=0.9.10
    - paste
    - csp_eventlet >=0.5.1
    - rtjp_eventlet >=0.3.2
    - pygments
    - restkit ==4.1.3
    - event ==0.4.2

  run:
    - python
    - setuptools
    - eventlet >=0.9.10
    - paste
    - csp_eventlet >=0.5.1
    - rtjp_eventlet >=0.3.2
    - pygments
    - restkit ==4.1.3
    - event ==0.4.2

test:
  # Python imports
  imports:
    - hookbox
    - hookbox.admin
    - hookbox.api
    - hookbox.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hookbox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/raikage/hookbox
  license: MIT License
  summary: 'HookBox is a Comet server and message queue that tightly integrates with your existing web application via web hooks and a REST interface.'

