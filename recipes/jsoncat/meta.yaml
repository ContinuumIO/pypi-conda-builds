package:
  name: jsoncat
  version: "0.1.1"

source:
  fn: jsoncat-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsoncat/jsoncat-0.1.1.tar.gz
  md5: 0fe0543f4051b6803e76515ae3975879
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsoncat = jsoncat:main
    #
    # Would create an entry point called jsoncat that calls jsoncat.main()

    - jsoncat = jsoncat.runner:execute_from_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jsoncat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsoncat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hurrycane/jsoncat
  license: MIT License
  summary: 'Simple way of print json files'

