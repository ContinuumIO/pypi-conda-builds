package:
  name: codecli
  version: "0.1"

source:
  fn: CodeCLI-0.1.tar.gz
  url: https://pypi.python.org/packages/source/C/CodeCLI/CodeCLI-0.1.tar.gz
  md5: 3f1fd484198b87876374e6fe7c726204
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - codecli = codecli:main
    #
    # Would create an entry point called codecli that calls codecli.main()

    - code=codecli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - codecli
    - codecli.commands
    - codecli.providers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - code --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'A command line tool for CODE'

