package:
  name: msgcheck
  version: "2.8"

source:
  fn: msgcheck-2.8.tar.gz
  url: https://pypi.python.org/packages/source/m/msgcheck/msgcheck-2.8.tar.gz
  md5: 574e122bf964048155898cfcb185fc78
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msgcheck = msgcheck:main
    #
    # Would create an entry point called msgcheck that calls msgcheck.main()

    - msgcheck = msgcheck.msgcheck:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyenchant

  run:
    - python
    - pyenchant

test:
  # Python imports
  imports:
    - msgcheck

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - msgcheck --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/flashcode/msgcheck
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Perform various checks on gettext files.'

