package:
  name: django-kindling
  version: "0.1.7"

source:
  fn: django-kindling-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/d/django-kindling/django-kindling-0.1.7.tar.gz
  md5: c8317ff45e2eaead48a28bb87e7885f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-kindling = django-kindling:main
    #
    # Would create an entry point called django-kindling that calls django-kindling.main()

    - kindling = kindling.kindling:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.5
    - jinja2
    - fabric

  run:
    - python
    - django >=1.5
    - jinja2
    - fabric

test:
  # Python imports
  imports:
    - kindling

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kindling --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/radiosilence/django-kindling
  license: MIT
  summary: 'Create nice new Django projects.'

