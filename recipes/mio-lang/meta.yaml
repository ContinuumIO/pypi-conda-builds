package:
  name: mio-lang
  version: "0.1.8"

source:
  fn: mio-lang-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/m/mio-lang/mio-lang-0.1.8.tar.gz
  md5: 4109955cfb080b58e0ab1597e0fb4730
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mio-lang = mio-lang:main
    #
    # Would create an entry point called mio-lang that calls mio-lang.main()

    - mio=mio.main:entrypoint

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - funcparserlib ==0.3.6

  run:
    - python
    - funcparserlib ==0.3.6

test:
  # Python imports
  imports:
    - fabfile
    - mio
    - mio.core
    - mio.traits
    - mio.types
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mio --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/prologic/mio-lang/
  license: MIT License
  summary: 'A Toy Programming Language written in Python'

