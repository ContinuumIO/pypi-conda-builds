package:
  name: docstring-coverage
  version: "0.3.4"

source:
  fn: docstring-coverage-0.3.4.tar.gz
  url: https://pypi.python.org/packages/source/d/docstring-coverage/docstring-coverage-0.3.4.tar.gz
  md5: 460d006800d8045c00b1763583222452
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docstring-coverage = docstring-coverage:main
    #
    # Would create an entry point called docstring-coverage that calls docstring-coverage.main()

    - docstring-coverage = docstringcoverage.cover:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - docstringcoverage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docstring-coverage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/DataGreed/docstring-coverage/
  license: MIT
  summary: 'UNKNOWN'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
