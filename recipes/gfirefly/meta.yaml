requirements:
  build:
    - python
    - setuptools
    - twisted
    - gevent
    - gtwisted
    - flask
    - zope.interface
    - dbutils
    - affinity
    - python-memcached
    - mysql-python
    - gevent_zeromq

  run:
    - python
    - setuptools
    - twisted
    - gevent
    - gtwisted
    - flask
    - zope.interface
    - dbutils
    - affinity
    - python-memcached
    - mysql-python
    - gevent_zeromq

test:
  # Python imports
  imports:
    - gfirefly
    - gfirefly.dbentrust
    - gfirefly.distributed
    - gfirefly.management
    - gfirefly.management.commands
    - gfirefly.master
    - gfirefly.netconnect
    - gfirefly.script
    - gfirefly.server
    - gfirefly.test
    - gfirefly.utils

