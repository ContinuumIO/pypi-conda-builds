package:
  name: gfirefly
  version: "0.1.8alpha"

source:
  fn: gfirefly-0.1.8alpha.tar.gz
  url: https://pypi.python.org/packages/source/g/gfirefly/gfirefly-0.1.8alpha.tar.gz
  md5: cf6ab854b2ced95ef941e491046c67ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
