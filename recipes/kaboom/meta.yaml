package:
  name: kaboom
  version: "0.3.7"

source:
  fn: kaboom-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/k/kaboom/kaboom-0.3.7.tar.gz
  md5: 9cacdca69a853ddfb207fd8f686e0c20
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kaboom = kaboom:main
    #
    # Would create an entry point called kaboom that calls kaboom.main()

    - kaboom = kaboom.kaboom:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - termcolor >=1.1.0

  run:
    - python
    - termcolor >=1.1.0

test:
  # Python imports
  imports:
    - kaboom

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kaboom --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/vinu76jsr/kaboom
  license: bsd3
  summary: 'Command line key-value store'

