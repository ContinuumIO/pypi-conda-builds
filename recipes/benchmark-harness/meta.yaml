package:
  name: benchmark-harness
  version: "0.0.1"

source:
  fn: benchmark-harness-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/benchmark-harness/benchmark-harness-0.0.1.tar.gz
  md5: 16a4669d6c7ac333b2dc33a066deb3d3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - benchmark-harness = benchmark-harness:main
    #
    # Would create an entry point called benchmark-harness that calls benchmark-harness.main()

    - benchmark-harness = benchmark_harness.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - benchmark_harness

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - benchmark-harness --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/acdha/benchmark-harness
  license: BSD License
  summary: 'Generic framework for writing simple benchmark suites'

