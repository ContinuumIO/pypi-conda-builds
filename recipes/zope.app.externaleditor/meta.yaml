package:
  name: zope.app.externaleditor
  version: "3.5.0"

source:
  fn: zope.app.externaleditor-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.externaleditor/zope.app.externaleditor-3.5.0.tar.gz
  md5: 63bc2640bcadc7314ffa1035add94bd4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.externaleditor = zope.app.externaleditor:main
    #
    # Would create an entry point called zope.app.externaleditor that calls zope.app.externaleditor.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.app.component
    - zope.app.content
    - zope.app.file
    - zope.app.interface
    - zope.app.testing
    - zope.filerepresentation
    - zope.interface
    - zope.publisher
    - zope.security
    - zope.traversing

  run:
    - python
    - setuptools
    - zope.app.component
    - zope.app.content
    - zope.app.file
    - zope.app.interface
    - zope.app.testing
    - zope.filerepresentation
    - zope.interface
    - zope.publisher
    - zope.security
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.externaleditor
    - zope.app.externaleditor.browser
    - zope.app.externaleditor.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.externaleditor
  license: Zope Public License
  summary: 'Editing Zope 3 Content with an External Editor'

