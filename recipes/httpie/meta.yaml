package:
  name: httpie
  version: "0.9.2"

source:
  fn: httpie-0.9.2.tar.gz
  url: https://pypi.python.org/packages/source/h/httpie/httpie-0.9.2.tar.gz
  md5: 8c5a7820c3f5221f30e9a70073efda3c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - httpie = httpie:main
    #
    # Would create an entry point called httpie that calls httpie.main()

    - http = httpie.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - pygments >=1.5

  run:
    - python
    - requests >=2.3.0
    - pygments >=1.5

test:
  # Python imports
  imports:
    - httpie
    - httpie.output
    - httpie.output.formatters
    - httpie.plugins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - http --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://httpie.org/
  license: BSD License
  summary: 'HTTPie - a CLI, cURL-like tool for humans.'

