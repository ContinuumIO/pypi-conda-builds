  imports:
    - commando
    - commando.contrib
    - commando.contrib.cms
    - commando.contrib.cms.management
    - commando.contrib.cms.management.commands
    - commando.contrib.haystack
    - commando.contrib.haystack.management
    - commando.contrib.haystack.management.commands
    - commando.contrib.south
    - commando.contrib.south.management
    - commando.contrib.south.management.commands
    - commando.django
    - commando.django.contrib
    - commando.django.contrib.auth
    - commando.django.contrib.auth.management
    - commando.django.contrib.auth.management.commands
    - commando.django.contrib.gis
    - commando.django.contrib.gis.management
    - commando.django.contrib.gis.management.commands
    - commando.django.contrib.sessions
    - commando.django.contrib.sessions.management
    - commando.django.contrib.sessions.management.commands
    - commando.django.contrib.sitemaps
    - commando.django.contrib.sitemaps.management
    - commando.django.contrib.sitemaps.management.commands
    - commando.django.contrib.staticfiles
    - commando.django.contrib.staticfiles.management
    - commando.django.contrib.staticfiles.management.commands
    - commando.django.core
    - commando.django.core.management
    - commando.django.core.management.commands
    - commando.management

