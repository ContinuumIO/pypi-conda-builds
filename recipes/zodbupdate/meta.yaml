package:
  name: zodbupdate
  version: "0.5"

source:
  fn: zodbupdate-0.5.tar.gz
  url: https://pypi.python.org/packages/source/z/zodbupdate/zodbupdate-0.5.tar.gz
  md5: 9e09fad270741f477f64325d4743551c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zodbupdate = zodbupdate:main
    #
    # Would create an entry point called zodbupdate that calls zodbupdate.main()

    - zodbupdate = zodbupdate.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - zodb3
    - setuptools

  run:
    - python
    - zodb3
    - setuptools

test:
  # Python imports
  imports:
    - zodbupdate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zodbupdate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.python.org/pypi/zodbupdate
  license: ZPL 2.1
  summary: 'Update ZODB class references for moved or renamed classes.'

