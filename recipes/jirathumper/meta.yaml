package:
  name: jirathumper
  version: "1.0"

source:
  fn: jirathumper-1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jirathumper/jirathumper-1.0.tar.gz
  md5: 446ac275712b4505380ee54b4764550c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jirathumper = jirathumper:main
    #
    # Would create an entry point called jirathumper that calls jirathumper.main()

    - jirathumper=jirathumper.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests ==2.0.0

  run:
    - python
    - setuptools
    - requests ==2.0.0

test:
  # Python imports
  imports:
    - jirathumper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jirathumper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: GPL
  summary: 'Parse JimFlowKlopfer JSON output files and update JIRA. Replaces the PHP cron job in JimFlowWall.'

