package:
  name: clocktower
  version: "0.1.0"

source:
  fn: clocktower-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/clocktower/clocktower-0.1.0.tar.gz
  md5: 4cb6808eeb1ced4a7c21413184f939ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clocktower = clocktower:main
    #
    # Would create an entry point called clocktower that calls clocktower.main()

    - clocktower = clocktower:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml

  run:
    - python
    - lxml

test:
  # Python imports
  imports:
    - clocktower

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clocktower --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/derferman/clocktower
  license: MIT License
  summary: 'Download websites from Wayback Machine'

