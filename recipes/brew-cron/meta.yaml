package:
  name: brew-cron
  version: "0.1"

source:
  fn: brew-cron-0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/brew-cron/brew-cron-0.1.tar.gz
  md5: d02690c27ee9e08fc7d2ef596a67c463
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - brew-cron = brew-cron:main
    #
    # Would create an entry point called brew-cron that calls brew-cron.main()

    - brew-cron = brew.cron:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - brew

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - brew-cron --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: CC-0
  summary: 'A helper for Homebrew operations from cron'

