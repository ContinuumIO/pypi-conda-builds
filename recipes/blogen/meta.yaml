package:
  name: blogen
  version: "0.0.0.9.pre"

source:
  fn: blogen-0.0.0.9.pre.tar.gz
  url: https://pypi.python.org/packages/source/b/blogen/blogen-0.0.0.9.pre.tar.gz
  md5: 5a920d38ee18b7d0a209ab295785a817
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blogen = blogen:main
    #
    # Would create an entry point called blogen that calls blogen.main()

    - blogen=blogen.gen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10
    - markdown >=2.1.1
    - jinja2 >=2.6
    - bottle >=0.11

  run:
    - python
    - pyyaml >=3.10
    - markdown >=2.1.1
    - jinja2 >=2.6
    - bottle >=0.11

test:
  # Python imports
  imports:
    - blogen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blogen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ipconfiger/blogen
  license: LGPL
  summary: 'A local static blog site generator and previewer,that help you deploy blog on github pages'

# See
