package:
  name: goolabs
  version: "0.1.2"

source:
  fn: goolabs-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/g/goolabs/goolabs-0.1.2.tar.gz
  md5: 20ff9989d79430e81287701cf93a2259
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - goolabs = goolabs:main
    #
    # Would create an entry point called goolabs that calls goolabs.main()

    - goolabs=goolabs.commands:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - six
    - click

  run:
    - python
    - requests
    - six
    - click

test:
  # Python imports
  imports:
    - goolabs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - goolabs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tell-k/goolabs
  license: MIT License
  summary: 'Goo labs API client for python. And provide some command line tools.'

