package:
  name: foaftmda
  version: "0.1"

source:
  fn: foaftmda-0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/foaftmda/foaftmda-0.1.tar.gz
  md5: a55d3f396673d5c92ecd0ddbcf197862
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - foaftmda = foaftmda:main
    #
    # Would create an entry point called foaftmda that calls foaftmda.main()

    - mboxlist2foaf=foaftmda.command:mboxlist2foaf
    - checkfoaf=foaftmda.command:checkfoaf

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rdflib

  run:
    - python
    - setuptools
    - rdflib

test:
  # Python imports
  imports:
    - foaftmda

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mboxlist2foaf --help
    - checkfoaf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://river.styx.org/~ww/2010/10/foaftmda/
  license: BSD
  summary: 'Integration of FOAF into TMDA'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
