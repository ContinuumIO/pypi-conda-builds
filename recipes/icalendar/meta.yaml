package:
  name: icalendar
  version: "3.9.0"

source:
  fn: icalendar-3.9.0.tar.gz
  url: https://pypi.python.org/packages/source/i/icalendar/icalendar-3.9.0.tar.gz
  md5: 072c67a4c461864abd604631d7cf67e7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - icalendar = icalendar:main
    #
    # Would create an entry point called icalendar that calls icalendar.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - python-dateutil
    - pytz
    - setuptools

  run:
    - python
    - python-dateutil
    - pytz
    - setuptools

test:
  # Python imports
  imports:
    - icalendar
    - icalendar.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/collective/icalendar
  license: BSD License
  summary: 'iCalendar parser/generator'

