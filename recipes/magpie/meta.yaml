package:
  name: magpie
  version: "0.1.0"

source:
  fn: magpie-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/m/magpie/magpie-0.1.0.tar.gz
  md5: 28e8c72b0a2cc73639822f99aceeaf32
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - magpie = magpie:main
    #
    # Would create an entry point called magpie that calls magpie.main()

    - magpie=magpie.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse ==1.2.1
    - backports.ssl-match-hostname ==3.4.0.2
    - filemagic ==1.6
    - markdown2 ==2.2.1
    - py-bcrypt ==0.4
    - pypdf ==1.13
    - sh ==1.09
    - tornado ==3.2
    - wsgiref ==0.1.2

  run:
    - python
    - setuptools
    - argparse ==1.2.1
    - backports.ssl-match-hostname ==3.4.0.2
    - filemagic ==1.6
    - markdown2 ==2.2.1
    - py-bcrypt ==0.4
    - pypdf ==1.13
    - sh ==1.09
    - tornado ==3.2
    - wsgiref ==0.1.2

test:
  # Python imports
  imports:
    - magpie
    - magpie/config
    - magpie/handler
    - magpie/static
    - magpie/template

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - magpie --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/charlesthomas/magpie
  license: MIT License
  summary: 'magpie: [ma]rkdown, [g]it, [pie]thon'

