package:
  name: corejet.pivotal
  version: "1.2.0"

source:
  fn: corejet.pivotal-1.2.0.zip
  url: https://pypi.python.org/packages/source/c/corejet.pivotal/corejet.pivotal-1.2.0.zip
  md5: 1101a180ccff522506423caeaa1ac482
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - corejet.pivotal = corejet.pivotal:main
    #
    # Would create an entry point called corejet.pivotal that calls corejet.pivotal.main()

    - pivotal=corejet.pivotal.tool:__main__

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - corejet.core
    - argparse
    - pivotal-py

  run:
    - python
    - setuptools
    - setuptools
    - corejet.core
    - argparse
    - pivotal-py

test:
  # Python imports
  imports:
    - corejet
    - corejet.pivotal

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pivotal --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/datakurre/corejet.pivotal/
  license: GPL
  summary: 'Pivotal Tracker data source for corejet.testrunner'

