package:
  name: blt
  version: "0.2.1"

source:
  fn: blt-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/b/blt/blt-0.2.1.tar.gz
  md5: fee3e6e75e94f9aad4cbc05d19fb8d37
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blt = blt:main
    #
    # Would create an entry point called blt that calls blt.main()

    - blt = blt.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - clint ==0.3.3
    - mock ==1.0.1
    - pytest ==2.5.1

  run:
    - python
    - clint ==0.3.3
    - mock ==1.0.1
    - pytest ==2.5.1

test:
  # Python imports
  imports:
    - blt
    - blt.test
    - blt.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dencold/blt/
  license: BSD License
  summary: 'blt - provides simple CLI superpowers.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
