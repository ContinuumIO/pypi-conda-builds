package:
  name: freezeray
  version: "0.0.1"

source:
  fn: freezeray-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/f/freezeray/freezeray-0.0.1.tar.gz
  md5: 9365e365de379c8f32bf1b7a19784eac
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - freezeray = freezeray:main
    #
    # Would create an entry point called freezeray that calls freezeray.main()

    - freezeray = freezeray.freeze:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pip

  run:
    - python
    - pip

test:
  # Python imports
  imports:
    - freezeray

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - freezeray --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gamechanger/freezeray
  license: MIT
  summary: 'Freeze your Python package dependencies'

