package:
  name: ponytor
  version: "0.1.2"

source:
  fn: ponytor-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/p/ponytor/ponytor-0.1.2.tar.gz
  md5: dbeedb132e81927fe3b02809092e9482
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ponytor = ponytor:main
    #
    # Would create an entry point called ponytor that calls ponytor.main()

    - ponytor = ponytor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyinotify

  run:
    - python
    - pyinotify

test:
  # Python imports
  imports:
    - ponytor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ponytor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/fisadev/ponytor
  license: MIT License
  summary: u'A small command line utility and python lib to run automated things when files change'

