package:
  name: noipy
  version: "1.4.0"

source:
  fn: noipy-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/n/noipy/noipy-1.4.0.tar.gz
  md5: 58a5f6100587a983d7373fd68b373c8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - noipy = noipy:main
    #
    # Would create an entry point called noipy that calls noipy.main()

    - noipy = noipy.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.0

  run:
    - python
    - requests >=2.0

test:
  # Python imports
  imports:
    - noipy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - noipy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/povieira/noipy
  license: Apache Software License
  summary: 'Command line tool for DDNS IP address updating.'

