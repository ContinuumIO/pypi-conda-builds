package:
  name: insidetrac
  version: "0.2.7"

source:
  fn: InsideTrac-0.2.7.tar.gz
  url: https://pypi.python.org/packages/source/I/InsideTrac/InsideTrac-0.2.7.tar.gz
  md5: a3624d76c6ae368513277fde50504ece
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - insidetrac = insidetrac:main
    #
    # Would create an entry point called insidetrac that calls insidetrac.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - feedparser
    - trac >=0.11.5
    - tracscheduler
    - iniadmin

  run:
    - python
    - setuptools
    - feedparser
    - trac >=0.11.5
    - tracscheduler
    - iniadmin

test:
  # Python imports
  imports:
    - insidetrac

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.insidetrac.org/
  license: LGPL
  summary: 'Trac plugin and Greasemonkey scripts to help monitor external projects'

