package:
  name: jiphy
  version: "1.1.3"

source:
  fn: jiphy-1.1.3.tar.gz
  url: https://pypi.python.org/packages/source/j/jiphy/jiphy-1.1.3.tar.gz
  md5: fbd0e5600d3002d49ceb2ecbf3207b59
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jiphy = jiphy:main
    #
    # Would create an entry point called jiphy that calls jiphy.main()

    - jiphy = jiphy.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jiphy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jiphy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/timothycrosley/jiphy
  license: MIT License
  summary: 'A Python to JavaScript two way converter. Your client side done in a Jiphy.'

