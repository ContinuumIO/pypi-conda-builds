package:
  name: oa2
  version: "0.0"

source:
  fn: oa2-0.0.tar.gz
  url: https://pypi.python.org/packages/source/o/oa2/oa2-0.0.tar.gz
  md5: f3b7d22815a75fc198666db0625b539f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oa2 = oa2:main
    #
    # Would create an entry point called oa2 that calls oa2.main()

    - oa2 = oa2:sys_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - oa2

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - oa2 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/aliafshar/oa2
  license: UNKNOWN
  summary: 'Python OAuth 2.0 library and command line token fetcher.'

