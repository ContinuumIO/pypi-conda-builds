package:
  name: baelfire
  version: "0.2.5"

source:
  fn: baelfire-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/b/baelfire/baelfire-0.2.5.tar.gz
  md5: 18a5d15a0f736e49a03eefa1faacb80e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - baelfire = baelfire:main
    #
    # Would create an entry point called baelfire that calls baelfire.main()

    - bael=baelfire.application.application:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - morfdict >=0.3.5
    - soktest
    - jinja2

  run:
    - python
    - setuptools
    - morfdict >=0.3.5
    - soktest
    - jinja2

test:
  # Python imports
  imports:
    - baelfire
    - baelfire.application
    - baelfire.application.commands
    - baelfire.application.commands.actual_recipe
    - baelfire.application.commands.actual_recipe.tests
    - baelfire.application.commands.graph
    - baelfire.application.commands.graph.models
    - baelfire.application.commands.graph.models.tests
    - baelfire.application.commands.graph.tests
    - baelfire.application.commands.init
    - baelfire.application.commands.init.tests
    - baelfire.application.commands.list
    - baelfire.application.commands.list.tests
    - baelfire.application.commands.main
    - baelfire.application.commands.main.tests
    - baelfire.application.commands.tests
    - baelfire.application.tests
    - baelfire.dependencies
    - baelfire.dependencies.tests
    - baelfire.tests
    - testrecipe

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bael --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache License 2.0
  summary: 'Make like program, which reads python script as a makefile.'

