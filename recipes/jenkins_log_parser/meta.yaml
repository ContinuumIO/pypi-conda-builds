package:
  name: jenkins_log_parser
  version: "1.2"

source:
  fn: jenkins_log_parser-1.2.tar.gz
  url: https://pypi.python.org/packages/source/j/jenkins_log_parser/jenkins_log_parser-1.2.tar.gz
  md5: 069051655240001b29605f980a7ea29e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jenkins_log_parser = jenkins_log_parser:main
    #
    # Would create an entry point called jenkins_log_parser that calls jenkins_log_parser.main()

    - jenkins_log_parser = jenkins_log_parser.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - jinja2

test:
  # Python imports
  imports:
    - jenkins_log_parser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jenkins_log_parser --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tbarbugli/jenkins_log_parser
  license: BSD
  summary: 'UNKNOWN'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
