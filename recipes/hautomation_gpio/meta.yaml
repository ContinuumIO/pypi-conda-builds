package:
  name: hautomation_gpio
  version: "0.7"

source:
  fn: hautomation_gpio-0.7.tar.gz
  url: https://pypi.python.org/packages/source/h/hautomation_gpio/hautomation_gpio-0.7.tar.gz
  md5: dc16d5e4fdd145025a4c12dd1043525d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hautomation_gpio = hautomation_gpio:main
    #
    # Would create an entry point called hautomation_gpio that calls hautomation_gpio.main()

    - populate_gpio_db = hautomation_gpio.deploy:populate_db

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - rpio

  run:
    - python
    - setuptools
    - rpio

test:
  # Python imports
  imports:
    - hautomation_gpio

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - populate_gpio_db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://blog.digitalhigh.es
  license: BSD License
  summary: 'Home Automation Python Project Plugin for Raspberry PI GPIO'

