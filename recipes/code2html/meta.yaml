package:
  name: code2html
  version: "0.3.2"

source:
  fn: code2html-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/c/code2html/code2html-0.3.2.tar.gz
  md5: d9fb88c625c3c2129165ddb17acd7507
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - code2html = code2html:main
    #
    # Would create an entry point called code2html that calls code2html.main()

    - code2html = code2html.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - code2html

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - code2html --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kfei/code2html
  license: MIT License
  summary: 'Convert source code repository to HTML files, with beautiful syntax highlight.'

