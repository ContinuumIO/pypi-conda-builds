package:
  name: github-url-converter
  version: "0.1.1"

source:
  fn: Github-url-converter-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/G/Github-url-converter/Github-url-converter-0.1.1.tar.gz
  md5: ceb6fee34829720255cfb6b6d4246c1b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - github-url-converter = github-url-converter:main
    #
    # Would create an entry point called github-url-converter that calls github-url-converter.main()

    - github-url-converter = src.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - src

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - github-url-converter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aeonaxan/github-url-converter
  license: MIT License
  summary: "Quick and easy way to convert Github remote url's from HTTPSto SSH or vice versa"

