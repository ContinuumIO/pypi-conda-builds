package:
  name: zombieadventure
  version: "1.0.5"

source:
  fn: ZombieAdventure-1.0.5.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZombieAdventure/ZombieAdventure-1.0.5.tar.gz
  md5: 6f830d6aa31345eb17f0cf494d8a1a40
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zombieadventure = zombieadventure:main
    #
    # Would create an entry point called zombieadventure that calls zombieadventure.main()

    - zombieadv = bin.zombieadv:splash_screen

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - bin
    - zombieadventure

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zombieadv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/comatory/ZombieAdventure
  license: LICENSE.txt
  summary: 'Text-based survival adventure game in post-apocalyptic society.'

