package:
  name: mossh
  version: "0.0.4"

source:
  fn: mossh-0.0.4.tar.gz
  url: https://pypi.python.org/packages/source/m/mossh/mossh-0.0.4.tar.gz
  md5: ca9d9113f9b3a9a023428e18a159e272
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mossh = mossh:main
    #
    # Would create an entry point called mossh that calls mossh.main()

    - mossh = mossh:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pychef ==0.2.1

  run:
    - python
    - pychef ==0.2.1

test:
  # Python imports
  imports:
    - mossh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mossh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mopub/mossh
  license: Apache Software License
  summary: 'An easier way to ssh into your chef servers'

