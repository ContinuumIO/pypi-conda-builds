package:
  name: chardet
  version: "2.3.0"

source:
  fn: chardet-2.3.0.tar.gz
  url: https://pypi.python.org/packages/source/c/chardet/chardet-2.3.0.tar.gz
  md5: 25274d664ccb5130adae08047416e1a8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chardet = chardet:main
    #
    # Would create an entry point called chardet that calls chardet.main()

    - chardetect = chardet.chardetect:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - chardet

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chardetect --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/chardet/chardet
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Universal encoding detector for Python 2 and 3'

