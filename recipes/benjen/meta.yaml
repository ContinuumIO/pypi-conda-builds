package:
  name: benjen
  version: "1.2"

source:
  fn: Benjen-1.2.tar.gz
  url: https://pypi.python.org/packages/source/B/Benjen/Benjen-1.2.tar.gz
  md5: d4f4581efc43c7537205153e88b76041
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - benjen = benjen:main
    #
    # Would create an entry point called benjen that calls benjen.main()

    - benjen = benjen:main
    - benjen-upgrade = benjen_upgrade:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown >=2.3
    - pygments >=1.6
    - pyyaml >=3.10
    - mako >=0.7.3
    - pyrss2gen >=1.0.0

  run:
    - python
    - markdown >=2.3
    - pygments >=1.6
    - pyyaml >=3.10
    - mako >=0.7.3
    - pyrss2gen >=1.0.0

test:
  # Python imports
  imports:
    - benjen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - benjen --help
    - benjen-upgrade --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/daeken/benjen
  license: Public Domain/WTFPL
  summary: 'Static blog engine'

