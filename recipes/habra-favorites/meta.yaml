package:
  name: habra-favorites
  version: "0.3.2"

source:
  fn: habra-favorites-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/h/habra-favorites/habra-favorites-0.3.2.tar.gz
  md5: 210ab3f5d022cd002cd180834218352f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - habra-favorites = habra-favorites:main
    #
    # Would create an entry point called habra-favorites that calls habra-favorites.main()

    - habra_favorites = habra_favorites.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - scrapy >=0.24,<0.25
    - service_identity >=1.0,<2.0

  run:
    - python
    - scrapy >=0.24,<0.25
    - service_identity >=1.0,<2.0

test:
  # Python imports
  imports:
    - habra_favorites
    - habra_favorites.spiders

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - habra_favorites --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ykalchevskiy/habra-favorites
  license: MIT License
  summary: 'Sort your favorites posts from Habrahabr.ru'

