package:
  name: bashplotlib
  version: "0.6.1"

source:
  fn: bashplotlib-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bashplotlib/bashplotlib-0.6.1.tar.gz
  md5: 5fef0c548c706b5f4bde1026ea565add
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bashplotlib = bashplotlib:main
    #
    # Would create an entry point called bashplotlib that calls bashplotlib.main()

    - hist=bashplotlib.histogram:main
    - scatter=bashplotlib.scatterplot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bashplotlib
    - bashplotlib.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hist --help
    - scatter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/glamp/bashplotlib
  license: BSD
  summary: 'plotting in the terminal'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
