package:
  name: cloudify
  version: "3.2a8"

source:
  fn: cloudify-3.2a8.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudify/cloudify-3.2a8.tar.gz
  md5: ac3be68ada7262b481a04d880d7fc292
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudify = cloudify:main
    #
    # Would create an entry point called cloudify that calls cloudify.main()

    - cfy = cloudify_cli.cli:main
    - activate_cfy_bash_completion = cloudify_cli.activate_bash_completion:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cloudify-plugins-common ==3.2a8
    - cloudify-rest-client ==3.2a8
    - cloudify-dsl-parser ==3.2a8
    - cloudify-script-plugin ==1.2a8
    - pyyaml ==3.10
    - argcomplete ==0.7.1
    - fabric ==1.8.3
    - prettytable >=0.7,<0.8
    - ansicolors ==1.0.2
    - jinja2 ==2.7.2
    - itsdangerous ==0.24

  run:
    - python
    - cloudify-plugins-common ==3.2a8
    - cloudify-rest-client ==3.2a8
    - cloudify-dsl-parser ==3.2a8
    - cloudify-script-plugin ==1.2a8
    - pyyaml ==3.10
    - argcomplete ==0.7.1
    - fabric ==1.8.3
    - prettytable >=0.7,<0.8
    - ansicolors ==1.0.2
    - jinja2 ==2.7.2
    - itsdangerous ==0.24

test:
  # Python imports
  imports:
    - cloudify
    - cloudify_cli
    - cloudify_cli.bootstrap
    - cloudify_cli.bootstrap.resources
    - cloudify_cli.commands
    - cloudify_cli.config

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cfy --help
    - activate_cfy_bash_completion --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: LICENSE
  summary: 'Cloudify CLI'

