package:
  name: credstash
  version: "1.2"

source:
  fn: credstash-1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/credstash/credstash-1.2.tar.gz
  md5: 85914bfb016533fe180b1eff21ccd4cc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - credstash = credstash:main
    #
    # Would create an entry point called credstash that calls credstash.main()

    - credstash = credstash:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.38.0
    - pycrypto >=2.6.1

  run:
    - python
    - boto >=2.38.0
    - pycrypto >=2.6.1

test:
  # Python imports
  imports:
    - credstash

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - credstash --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/LuminalOSS/credstash
  license: Apache Software License
  summary: 'A utility for managing secrets in the cloud using AWS KMS and DynamoDB'

