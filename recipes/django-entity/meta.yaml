package:
  name: django-entity
  version: "1.10.1"

source:
  fn: django-entity-1.10.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-entity/django-entity-1.10.1.tar.gz
  md5: d21b4ebb58ed39f9796fe9ea8598fdbd
