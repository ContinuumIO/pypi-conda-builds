requirements:
  build:
    - python
    - setuptools
    - django >=1.7
    - django-activatable-model >=0.4.1
    - django-manager-utils >=0.8.2
    - celery >=3.1
    - jsonfield >=0.9.20
    - python3-utils >=0.3

  run:
    - python
    - django >=1.7
    - django-activatable-model >=0.4.1
    - django-manager-utils >=0.8.2
    - celery >=3.1
    - jsonfield >=0.9.20
    - python3-utils >=0.3

test:
  # Python imports
  imports:
    - entity
    - entity.management
    - entity.management.commands
    - entity.migrations
    - entity.tests
    - entity.tests.migrations

  # commands:
