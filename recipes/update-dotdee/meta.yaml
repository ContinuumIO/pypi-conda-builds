package:
  name: update-dotdee
  version: "1.0.10"

source:
  fn: update-dotdee-1.0.10.tar.gz
  url: https://pypi.python.org/packages/source/u/update-dotdee/update-dotdee-1.0.10.tar.gz
  md5: e3b03145ca88b63b35ce2bf1c7401c20
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - update-dotdee = update-dotdee:main
    #
    # Would create an entry point called update-dotdee that calls update-dotdee.main()

    - update-dotdee = update_dotdee:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coloredlogs >=0.4.3
    - humanfriendly >=1.5
    - naturalsort >=1.0.3

  run:
    - python
    - coloredlogs >=0.4.3
    - humanfriendly >=1.5
    - naturalsort >=1.0.3

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - update-dotdee --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/xolox/python-update-dotdee
  license: UNKNOWN
  summary: 'Generic modularized configuration file manager'

