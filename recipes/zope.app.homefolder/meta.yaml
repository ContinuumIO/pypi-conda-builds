package:
  name: zope.app.homefolder
  version: "3.5.0"

source:
  fn: zope.app.homefolder-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.homefolder/zope.app.homefolder-3.5.0.tar.gz
  md5: b77d9558d53fdf6ea4dea5a057749869
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.homefolder = zope.app.homefolder:main
    #
    # Would create an entry point called zope.app.homefolder that calls zope.app.homefolder.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3
    - zope.app.form
    - zope.app.security
    - zope.i18nmessageid
    - zope.container
    - zope.dottedname
    - zope.interface
    - zope.schema
    - zope.security
    - zope.traversing

  run:
    - python
    - setuptools
    - zodb3
    - zope.app.form
    - zope.app.security
    - zope.i18nmessageid
    - zope.container
    - zope.dottedname
    - zope.interface
    - zope.schema
    - zope.security
    - zope.traversing

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.homefolder

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.app.homefolder
  license: Zope Public License
  summary: 'User Home Folders for Zope 3 Applications'

