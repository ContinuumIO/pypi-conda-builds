requirements:
  build:
    - python
    - setuptools
    - django >=1.7,<1.8
    - django-haystack >=2.3,<2.4
    - whoosh >=2.5,<2.6
    - mistune >=0.3.1,<0.4
    - pillow >=2.6,<2.7
    - django-infinite-scroll-pagination >=0.1.3,<0.2
    - django-djconfig >=0.3.2,<0.4
    - django-debug-toolbar
    - pytz

  run:
    - python
    - django >=1.7,<1.8
    - django-haystack >=2.3,<2.4
    - whoosh >=2.5,<2.6
    - mistune >=0.3.1,<0.4
    - pillow >=2.6,<2.7
    - django-infinite-scroll-pagination >=0.1.3,<0.2
    - django-djconfig >=0.3.2,<0.4
    - django-debug-toolbar
    - pytz

test:
  # Python imports
  imports:
    - example.project
    - example.project.settings
    - spirit
    - spirit.backends
    - spirit.forms
    - spirit.managers
    - spirit.migrations
    - spirit.models
    - spirit.signals
    - spirit.signals.handlers
    - spirit.templatetags
    - spirit.templatetags.tags
    - spirit.templatetags.tags.utils
    - spirit.urls
    - spirit.urls.admin
    - spirit.utils
    - spirit.utils.markdown
    - spirit.utils.markdown.utils
    - spirit.utils.paginator
    - spirit.utils.ratelimit
    - spirit.utils.user
    - spirit.views
    - spirit.views.admin
    - tests
    - tests.migrations
    - tests.models

