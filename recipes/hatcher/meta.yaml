package:
  name: hatcher
  version: "0.8.1"

source:
  fn: hatcher-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hatcher/hatcher-0.8.1.tar.gz
  md5: 15f29cb37d31a27ea9eccc347c757651
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hatcher = hatcher:main
    #
    # Would create an entry point called hatcher that calls hatcher.main()

    - hatcher=hatcher.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.4.0,<3.0,!=2.5.1
    - okonomiyaki
    - six
    - click >=4.0,<5.0
    - pyyaml
    - tabulate

  run:
    - python
    - setuptools
    - requests >=2.4.0,<3.0,!=2.5.1
    - okonomiyaki
    - six
    - click >=4.0,<5.0
    - pyyaml
    - tabulate

test:
  # Python imports
  imports:
    - hatcher
    - hatcher.cli
    - hatcher.core
    - hatcher.core.tests
    - hatcher.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hatcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD License
  summary: None

