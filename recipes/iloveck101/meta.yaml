  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml ==3.2.4
    - requests ==2.0.1
    - gevent ==1.0
    - more-itertools ==2.2

  run:
    - python
    - lxml ==3.2.4
    - requests ==2.0.1
    - gevent ==1.0
    - more-itertools ==2.2

