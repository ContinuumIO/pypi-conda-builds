package:
  name: bobo
  version: "2.3.0"

source:
  fn: bobo-2.3.0.tar.gz
  url: https://pypi.python.org/packages/source/b/bobo/bobo-2.3.0.tar.gz
  md5: 4a7983477ba21cee1ee26e410b70ba1b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bobo = bobo:main
    #
    # Would create an entry point called bobo that calls bobo.main()

    - bobo=boboserver:server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - webob
    - six

  run:
    - python
    - setuptools
    - webob
    - six

test:
  # Python imports
  imports:
    - bobo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bobo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.python.org/pypi/bobo
  license: Zope Public License
  summary: 'Web application framework for the impatient'

