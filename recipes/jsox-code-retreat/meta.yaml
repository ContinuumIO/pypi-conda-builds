package:
  name: jsox-code-retreat
  version: "0.6.0"

source:
  fn: jsox-code-retreat-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jsox-code-retreat/jsox-code-retreat-0.6.0.tar.gz
  md5: 0aa63f22e1c6e1e083b341647bf3a0e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsox-code-retreat = jsox-code-retreat:main
    #
    # Would create an entry point called jsox-code-retreat that calls jsox-code-retreat.main()

    - cr=code_retreat.__main__:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytest ==2.5.2
    - requests ==2.3.0

  run:
    - python
    - pytest ==2.5.2
    - requests ==2.3.0

test:
  # Python imports
  imports:
    - code_retreat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jsoxford/code-retreat-py
  license: MIT License
  summary: "Python Runner for JS Oxford's Code Retreat"

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
