package:
  name: ec2util
  version: "0.1.5"

source:
  fn: ec2util-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/e/ec2util/ec2util-0.1.5.tar.gz
  md5: 7382201a424de9f9668a216cf03e552c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ec2util = ec2util:main
    #
    # Would create an entry point called ec2util that calls ec2util.main()

    - ec2util = ec2util.ec2util:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - prettytable
    - docopt

  run:
    - python
    - boto
    - prettytable
    - docopt

test:
  # Python imports
  imports:
    - ec2util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ec2util --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/laszlocph/ec2util.git
  license: UNKNOWN
  summary: 'Performs common ec2 tasks on the command line. Written in Python, based on boto.'

