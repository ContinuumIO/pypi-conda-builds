package:
  name: darte7
  version: "0.0.3"

source:
  fn: darte7-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/darte7/darte7-0.0.3.tar.gz
  md5: 85f5bc18a7e4623a5fd164d082b99d86
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - darte7 = darte7:main
    #
    # Would create an entry point called darte7 that calls darte7.main()

    - darte7=darte7.darte7:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - darte7

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - darte7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/stac47/darte7
  license: MIT License
  summary: 'Helper to download documentaries on Arte+7'

