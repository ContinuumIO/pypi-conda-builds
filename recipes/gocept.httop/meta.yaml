package:
  name: gocept.httop
  version: "1.0"

source:
  fn: gocept.httop-1.0.tar.gz
  url: https://pypi.python.org/packages/source/g/gocept.httop/gocept.httop-1.0.tar.gz
  md5: aaa0d53a704b7dfba7de37eaa8fbc03e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.httop = gocept.httop:main
    #
    # Would create an entry point called gocept.httop that calls gocept.httop.main()

    - httop=gocept.httop.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - gocept
    - gocept.httop

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - httop --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: ZPL 2.1
  summary: 'An ncurses-based tool to monitor website responsiveness in real-time.'

