package:
  name: soundmeter
  version: "0.1.2"

source:
  fn: soundmeter-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/s/soundmeter/soundmeter-0.1.2.tar.gz
  md5: 552afe97327f5a6b78880af75f89cacc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - soundmeter = soundmeter:main
    #
    # Would create an entry point called soundmeter that calls soundmeter.main()

    - soundmeter = soundmeter.meter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - pyaudio
    - pydub
    - python-daemon

  run:
    - python
    - argparse
    - pyaudio
    - pydub
    - python-daemon

test:
  # Python imports
  imports:
    - soundmeter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - soundmeter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shichao-an/soundmeter
  license: BSD License
  summary: 'Simple real-time sound meter.'

