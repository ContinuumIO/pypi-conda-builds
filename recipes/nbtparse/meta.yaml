package:
  name: nbtparse
  version: "0.4.0"

source:
  fn: NBTParse-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/N/NBTParse/NBTParse-0.4.0.tar.gz
  md5: f913622f3da708f1eebc01bd50e30874
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nbtparse = nbtparse:main
    #
    # Would create an entry point called nbtparse that calls nbtparse.main()

    - minecraft_id = nbtparse.minecraft.ids:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - nbtparse
    - nbtparse.minecraft
    - nbtparse.minecraft.terrain
    - nbtparse.semantics
    - nbtparse.syntax

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - minecraft_id --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/NYKevin/nbtparse
  license: BSD License
  summary: 'NBT swiss army knife'

