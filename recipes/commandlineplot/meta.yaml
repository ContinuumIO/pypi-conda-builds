package:
  name: commandlineplot
  version: "1.1"

source:
  fn: commandlineplot-1.1.tar.gz
  url: https://pypi.python.org/packages/source/c/commandlineplot/commandlineplot-1.1.tar.gz
  md5: 9c842d039531e6f4eefb47039720eb94
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - commandlineplot = commandlineplot:main
    #
    # Would create an entry point called commandlineplot that calls commandlineplot.main()

    - plot = clplot.clplot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - matplotlib >1.0
    - numpy >1.0

  run:
    - python
    - matplotlib >1.0
    - numpy >1.0

test:
  # Python imports
  imports:
    - clplot
    - commandlineplot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - plot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/JohnFNovak/clplot/
  license: Public Domain
  summary: 'a command line plotting utility written in python'

