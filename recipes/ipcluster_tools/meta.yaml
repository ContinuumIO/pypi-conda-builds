package:
  name: ipcluster_tools
  version: "0.0.11"

source:
  fn: ipcluster_tools-0.0.11.tar.gz
  url: https://pypi.python.org/packages/source/i/ipcluster_tools/ipcluster_tools-0.0.11.tar.gz
  md5: 0866f8d7271ecca0750b19fba8ed8ef9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ipcluster_tools = ipcluster_tools:main
    #
    # Would create an entry point called ipcluster_tools that calls ipcluster_tools.main()

    - ipcluster_watcher = ipcluster_tools.watcher:gui_watcher

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython
    - pytest

  run:
    - python
    - ipython
    - pytest

test:
  # Python imports
  imports:
    - ipcluster_tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ipcluster_watcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nfaggian/ipcluster_tools
  license: BSD License
  summary: 'IPython cluster tools'

