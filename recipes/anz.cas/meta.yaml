requirements:
  build:
    - python
    - setuptools
    - setuptools
    - zodb3 >=3.8.3
    - zope.proxy >=3.4.1
    - zope.bforest
    - uuid

  run:
    - python
    - setuptools
    - setuptools
    - zodb3 >=3.8.3
    - zope.proxy >=3.4.1
    - zope.bforest
    - uuid

test:
