package:
  name: zc.sqs
  version: "0.3.0"

source:
  fn: zc.sqs-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zc.sqs/zc.sqs-0.3.0.tar.gz
  md5: 51504da223afdf7f975f38582dec64b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zc.sqs = zc.sqs:main
    #
    # Would create an entry point called zc.sqs that calls zc.sqs.main()

    - sequential-worker=zc.sqs:sequential

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - boto
    - zconfig

  run:
    - python
    - setuptools
    - setuptools
    - boto
    - zconfig

test:
  # Python imports
  imports:
    - zc
    - zc.sqs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sequential-worker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

