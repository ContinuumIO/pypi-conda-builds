package:
  name: evilupload
  version: "1.4.2"

source:
  fn: evilupload-1.4.2.tar.gz
  url: https://pypi.python.org/packages/source/e/evilupload/evilupload-1.4.2.tar.gz
  md5: 33610d08517b459caefc2d7d0c7d2d07
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - evilupload = evilupload:main
    #
    # Would create an entry point called evilupload that calls evilupload.main()

    - evilupload = evilupload.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - evilupload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - evilupload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.evilzone.org
  license: UNKNOWN
  summary: 'Functions and methods to upload files to Evilzone.org upload service.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
