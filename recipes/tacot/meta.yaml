package:
  name: tacot
  version: "0.3.5"

source:
  fn: tacot-0.3.5.tar.gz
  url: https://pypi.python.org/packages/source/t/tacot/tacot-0.3.5.tar.gz
  md5: bba9eea0a6881be31f0068297bcb46a5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tacot = tacot:main
    #
    # Would create an entry point called tacot that calls tacot.main()

    - tacot=tacot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - tacot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tacot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/tacot/
  license: MIT License
  summary: 'With Tacot generate easily your statics web sites'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
