package:
  name: jarn.checkinterval
  version: "1.0"

source:
  fn: jarn.checkinterval-1.0.zip
  url: https://pypi.python.org/packages/source/j/jarn.checkinterval/jarn.checkinterval-1.0.zip
  md5: 4bdea81782e6b5671becf73bff7b6c26
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jarn.checkinterval = jarn.checkinterval:main
    #
    # Would create an entry point called jarn.checkinterval that calls jarn.checkinterval.main()

    - checkinterval=jarn.checkinterval.checkinterval:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - jarn
    - jarn.checkinterval

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - checkinterval --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.jarn.com/
  license: BSD
  summary: 'Compute optimal interpreter check interval for Zope'

