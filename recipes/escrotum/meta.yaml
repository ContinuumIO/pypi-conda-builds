package:
  name: escrotum
  version: "0.2.1"

source:
  fn: escrotum-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/e/escrotum/escrotum-0.2.1.tar.gz
  md5: 30e1651f0bda1e6e3b075b548b86add2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - escrotum = escrotum:main
    #
    # Would create an entry point called escrotum that calls escrotum.main()

    - escrotum = escrotum.main:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - escrotum

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - escrotum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Roger/escrotum
  license: UNKNOWN
  summary: 'UNKNOWN'

