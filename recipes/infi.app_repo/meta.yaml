package:
  name: infi.app_repo
  version: "1.0.10"

source:
  fn: infi.app_repo-1.0.10.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.app_repo/infi.app_repo-1.0.10.tar.gz
  md5: 53970cad86824a6699dd071752d6ec05
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.app_repo = infi.app_repo:main
    #
    # Would create an entry point called infi.app_repo that calls infi.app_repo.main()

    - app_repo = infi.app_repo.scripts:app_repo
    - eapp_repo = infi.app_repo.scripts:eapp_repo

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.2
    - flask-autoindex >=0.5
    - flask >=0.10.1
    - gevent >=1.0.1
    - httpie >=0.9.2
    - infi.docopt-completion >=0.2.6
    - infi.execute >=0.1.2
    - infi.gevent-utils >=0.2.1
    - infi.logging >=0.4.4
    - infi.pyutils >=1.0.8
    - infi.rpc >=0.2.2
    - infi.traceback >=0.3.11
    - ipython >=3.0.0
    - pyftpdlib >=1.4.0
    - pygments
    - pysendfile >=2.0.1
    - requests >=2.6.0
    - schematics >=0.9.post1
    - setuptools >=14.3.1
    - waiting >=1.3.0
    - zc.buildout >=2.3.1

  run:
    - python
    - docopt >=0.6.2
    - flask-autoindex >=0.5
    - flask >=0.10.1
    - gevent >=1.0.1
    - httpie >=0.9.2
    - infi.docopt-completion >=0.2.6
    - infi.execute >=0.1.2
    - infi.gevent-utils >=0.2.1
    - infi.logging >=0.4.4
    - infi.pyutils >=1.0.8
    - infi.rpc >=0.2.2
    - infi.traceback >=0.3.11
    - ipython >=3.0.0
    - pyftpdlib >=1.4.0
    - pygments
    - pysendfile >=2.0.1
    - requests >=2.6.0
    - schematics >=0.9.post1
    - setuptools >=14.3.1
    - waiting >=1.3.0
    - zc.buildout >=2.3.1

test:
  # Python imports
  imports:
    - infi
    - infi.app_repo
    - infi.app_repo.indexers
    - infi.app_repo.scripts
    - infi.app_repo.webserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - app_repo --help
    - eapp_repo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.app_repo
  license: Python Software Foundation License
  summary: 'A user-friendly RPM/DEP repository'

