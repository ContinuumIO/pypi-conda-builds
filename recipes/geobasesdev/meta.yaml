package:
  name: geobasesdev
  version: "6.0.0a25"

source:
  fn: GeoBasesDev-6.0.0a25.tar.gz
  url: https://pypi.python.org/packages/source/G/GeoBasesDev/GeoBasesDev-6.0.0a25.tar.gz
  md5: fb02e0e7f71e4c7cdbbdedc7aec39610
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geobasesdev = geobasesdev:main
    #
    # Would create an entry point called geobasesdev that calls geobasesdev.main()

    - GeoBase = GeoBaseMain:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - python_geohash
    - python_levenshtein
    - fuzzy
    - python-dateutil
    - argparse
    - termcolor
    - colorama

  run:
    - python
    - pyyaml
    - python_geohash
    - python_levenshtein
    - fuzzy
    - python-dateutil
    - argparse
    - termcolor
    - colorama

test:
  # Python imports
  imports:
    - GeoBases
    - geobasesdev

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - GeoBase --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://opentraveldata.github.com/geobases
  license: GeoBasesPypy
  summary: 'Data services and visualization - development version'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
