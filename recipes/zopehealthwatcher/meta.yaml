package:
  name: zopehealthwatcher
  version: "0.3"

source:
  fn: ZopeHealthWatcher-0.3.tar.gz
  url: https://pypi.python.org/packages/source/Z/ZopeHealthWatcher/ZopeHealthWatcher-0.3.tar.gz
  md5: e3ab1a3f1ce2c2c61a7dc74f89669823
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zopehealthwatcher = zopehealthwatcher:main
    #
    # Would create an entry point called zopehealthwatcher that calls zopehealthwatcher.main()

    - zope_health_watcher = Products.ZopeHealthWatcher.check_zope:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - threadframe
    - mako

  run:
    - python
    - setuptools
    - threadframe
    - mako

test:
  # Python imports
  imports:
    - Products
    - Products.ZopeHealthWatcher
    - zopehealthwatcher

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zope_health_watcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/tarek/zopewatcher
  license: UNKNOWN
  summary: 'Monitors A Zope server.'

