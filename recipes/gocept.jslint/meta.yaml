package:
  name: gocept.jslint
  version: "1.1.1"

source:
  fn: gocept.jslint-1.1.1.zip
  url: https://pypi.python.org/packages/source/g/gocept.jslint/gocept.jslint-1.1.1.zip
  md5: f15e5b107b7c4bf428fc9bee1ad1c20d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.jslint = gocept.jslint:main
    #
    # Would create an entry point called gocept.jslint that calls gocept.jslint.main()

    - gocept-jshint = gocept.jslint.util:run_jslint

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - gocept
    - gocept.jslint
    - gocept.jslint.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gocept-jshint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/gocept/gocept.jslint
  license: ZPL
  summary: 'Python-unittest integration for jslint.\n'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
