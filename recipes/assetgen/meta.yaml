package:
  name: assetgen
  version: "0.3.7"

source:
  fn: assetgen-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/a/assetgen/assetgen-0.3.7.tar.gz
  md5: 3317805481bcd0dbec11fb3b826471a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - assetgen = assetgen:main
    #
    # Would create an entry point called assetgen that calls assetgen.main()

    - assetgen = assetgen.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako >=0.8.0
    - pyyaml >=3.10
    - requests >=1.2.0
    - simplejson >=3.2.0
    - tavutil >=1.0.2

  run:
    - python
    - mako >=0.8.0
    - pyyaml >=3.10
    - requests >=1.2.0
    - simplejson >=3.2.0
    - tavutil >=1.0.2

test:
  # Python imports
  imports:
    - assetgen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - assetgen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tav/assetgen
  license: Public Domain
  summary: 'Asset generator for modern web app development'

# See
