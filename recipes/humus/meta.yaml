package:
  name: humus
  version: "0.4.3"

source:
  fn: Humus-0.4.3.tar.gz
  url: https://pypi.python.org/packages/source/H/Humus/Humus-0.4.3.tar.gz
  md5: cd1561c367e3cc7d355676dfb6c94321
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - humus = humus:main
    #
    # Would create an entry point called humus that calls humus.main()

    - humus = humus.commands:humus_sync

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.0b4

  run:
    - python
    - boto >=2.0b4

test:
  # Python imports
  imports:
    - humus
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - humus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/SeanOC/humus
  license: MIT License
  summary: 'A simple S3 backup script'

