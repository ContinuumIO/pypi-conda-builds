package:
  name: elaphe
  version: "0.6.0"

source:
  fn: elaphe-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/e/elaphe/elaphe-0.6.0.tar.gz
  md5: efd5054667a8b0aece0e232d9bad9a6a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elaphe = elaphe:main
    #
    # Would create an entry point called elaphe that calls elaphe.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow

  run:
    - python
    - setuptools
    - pillow

test:
  # Python imports
  imports:
    - elaphe

  # commands:
