  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/whosaysni/elaphe/
  license: BSD License
  summary: 'Generates various barcodes using barcode.ps and PIL.'

