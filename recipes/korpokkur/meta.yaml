package:
  name: korpokkur
  version: "0.0.9.3"

source:
  fn: korpokkur-0.0.9.3.tar.gz
  url: https://pypi.python.org/packages/source/k/korpokkur/korpokkur-0.0.9.3.tar.gz
  md5: bcbecf9bf57a8581fd80903ca0489447
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - korpokkur = korpokkur:main
    #
    # Would create an entry point called korpokkur that calls korpokkur.main()

    - korpokkur=korpokkur.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako
    - configless

  run:
    - python
    - setuptools
    - mako
    - configless

test:
  # Python imports
  imports:
    - functional
    - korpokkur
    - korpokkur.emitter
    - korpokkur.scaffolds
    - korpokkur.scaffolds.nestedpackage
    - korpokkur.scaffolds.nestedscaffold
    - korpokkur.scaffolds.package
    - korpokkur.scaffolds.pygitignore
    - korpokkur.scaffolds.scaffold
    - korpokkur.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - korpokkur --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/podhmo/korpokkur
  license: UNKNOWN
  summary: 'scaffolding'

