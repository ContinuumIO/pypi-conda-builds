package:
  name: pynetconsole
  version: "1.3.0"

source:
  fn: pynetconsole-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pynetconsole/pynetconsole-1.3.0.tar.gz
  md5: c84c8908b9f06bfa0ce89b492907d15c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pynetconsole = pynetconsole:main
    #
    # Would create an entry point called pynetconsole that calls pynetconsole.main()

    - netconsole = netconsole.netconsole:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - netconsole
    - pynetconsole

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - netconsole --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/robotpy/pynetconsole
  license: ISC License (ISCL)
  summary: 'A pure python implementation of a NetConsole listener'

