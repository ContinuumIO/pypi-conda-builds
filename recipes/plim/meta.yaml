package:
  name: plim
  version: "0.9.11"

source:
  fn: Plim-0.9.11.tar.gz
  url: https://pypi.python.org/packages/source/P/Plim/Plim-0.9.11.tar.gz
  md5: 5bce2c6ea63ae309e7919e5e67b122be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plim = plim:main
    #
    # Would create an entry point called plim that calls plim.main()

    - plimc = plim.console:plimc

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako >=0.9.0
    - babel >=1.3
    - docutils >=0.3
    - markdown2 >=1.4.2
    - pyexecjs >=1.0.4
    - coffeescript
    - pyscss >=1.2.0.post3
    - stylus >=0.1.1

  run:
    - python
    - mako >=0.9.0
    - babel >=1.3
    - docutils >=0.3
    - markdown2 >=1.4.2
    - pyexecjs >=1.0.4
    - coffeescript
    - pyscss >=1.2.0.post3
    - stylus >=0.1.1

test:
  # Python imports
  imports:
    - plim
    - plim.adapters

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - plimc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/avanov/Plim
  license: MIT License
  summary: "Plim is a Python port of Ruby's Slim template language built on top of Mako Templates"

