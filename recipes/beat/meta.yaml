package:
  name: beat
  version: "0.1.6"

source:
  fn: beat-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/b/beat/beat-0.1.6.tar.gz
  md5: 08870d55a80e8ff3207545c202900dce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - beat = beat:main
    #
    # Would create an entry point called beat that calls beat.main()

    - beat=beat.beat:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - beat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - beat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tonyskapunk/beat
  license: GNU General Public License v3 (GPLv3)
  summary: 'Swatch Internet Time conversion(beats)'

