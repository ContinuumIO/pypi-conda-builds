package:
  name: oh-my-vim
  version: "0.7"

source:
  fn: oh-my-vim-0.7.tar.gz
  url: https://pypi.python.org/packages/source/o/oh-my-vim/oh-my-vim-0.7.tar.gz
  md5: 86fcec192ab1c80ad140193721efdce0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - oh-my-vim = oh-my-vim:main
    #
    # Would create an entry point called oh-my-vim that calls oh-my-vim.main()

    - oh-my-vim=ohmyvim.scripts:main
    - fpcli=ohmyvim.fpcli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - configobject

  run:
    - python
    - setuptools
    - argparse
    - configobject

test:
  # Python imports
  imports:
    - ohmyvim

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - oh-my-vim --help
    - fpcli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gawel/oh-my-vim
  license: GNU General Public License (GPL)
  summary: 'Vim plugin manager and Vim related stuff'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
