package:
  name: django-autofixture
  version: "0.10.0"

source:
  fn: django-autofixture-0.10.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-autofixture/django-autofixture-0.10.0.tar.gz
  md5: e3a888b02420b5b2aa7c48ec480a6b19
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-autofixture = django-autofixture:main
    #
    # Would create an entry point called django-autofixture that calls django-autofixture.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - autofixture
    - autofixture.management
    - autofixture.management.commands

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gregmuellegger/django-autofixture
  license: BSD License
  summary: 'Provides tools to auto generate test data.'

