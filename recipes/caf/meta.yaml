package:
  name: caf
  version: "0.1.0"

source:
  fn: caf-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/caf/caf-0.1.0.tar.gz
  md5: 1decea1b4f02876bf5598bd2fdc10b1d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - caf = caf:main
    #
    # Would create an entry point called caf that calls caf.main()

    - caf = caf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==3.2

  run:
    - python
    - click ==3.2

test:
  # Python imports
  imports:
    - caf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - caf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jamesls/caf
  license: Apache Software License
  summary: 'Create content addressable files'

