package:
  name: msumastro
  version: "0.8.0"

source:
  fn: msumastro-0.8.0.tar.gz
  url: https://pypi.python.org/packages/source/m/msumastro/msumastro-0.8.0.tar.gz
  md5: 44d94cf9b758a76730ae1ad5c6b694eb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msumastro = msumastro:main
    #
    # Would create an entry point called msumastro that calls msumastro.main()

    - quick_add_keys_to_file.py = msumastro.scripts.quick_add_keys_to_file:main
    - run_patch.py = msumastro.scripts.run_patch:main
    - run_astrometry.py = msumastro.scripts.run_astrometry:main
    - run_triage.py = msumastro.scripts.run_triage:main
    - run_standard_header_process.py = msumastro.scripts.run_standard_header_process:main
    - sort_files.py = msumastro.scripts.sort_files:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - astropy >=1.0
    - numpy
    - ccdproc >=0.3

  run:
    - python
    - astropy >=1.0
    - numpy
    - ccdproc >=0.3

test:
  # Python imports
  imports:
    - msumastro
    - msumastro.header_processing
    - msumastro.header_processing.tests
    - msumastro.scripts
    - msumastro.scripts.tests
    - msumastro.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - quick_add_keys_to_file.py --help
    - run_patch.py --help
    - run_astrometry.py --help
    - run_triage.py --help
    - run_standard_header_process.py --help
    - sort_files.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mwcraig/msumastro
  license: BSD License
  summary: 'Process FITS files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
