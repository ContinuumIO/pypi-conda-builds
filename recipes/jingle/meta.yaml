package:
  name: jingle
  version: "0.2.1"

source:
  fn: jingle-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jingle/jingle-0.2.1.tar.gz
  md5: d68dbc1c66c789abdef0c69377586029
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jingle = jingle:main
    #
    # Would create an entry point called jingle that calls jingle.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - setuptools
    - jinja2

test:
  # Python imports
  imports:
    - jingle

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nimboost/jingle
  license: MIT License
  summary: 'Config files renderer based on Jinja2'

