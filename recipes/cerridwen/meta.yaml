package:
  name: cerridwen
  version: "1.3.1"

source:
  fn: cerridwen-1.3.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cerridwen/cerridwen-1.3.1.tar.gz
  md5: 192b9f046d8be7cb8515d7b15de6e194
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cerridwen = cerridwen:main
    #
    # Would create an entry point called cerridwen that calls cerridwen.main()

    - cerridwen = cerridwen.cli:main
    - cerridwen-server = cerridwen.api_server:main [Flask]

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cerridwen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cerridwen --help
    - cerridwen-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cerridwen.viridian-project.de/
  license: MIT License
  summary: 'Accurate solar system data for everyone'

