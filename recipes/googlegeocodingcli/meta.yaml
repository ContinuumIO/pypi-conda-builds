package:
  name: googlegeocodingcli
  version: "0.1"

source:
  fn: googlegeocodingcli-0.1.tar.gz
  url: https://pypi.python.org/packages/source/g/googlegeocodingcli/googlegeocodingcli-0.1.tar.gz
  md5: c36730efbb0e7c4572ee6d9f84959aee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - googlegeocodingcli = googlegeocodingcli:main
    #
    # Would create an entry point called googlegeocodingcli that calls googlegeocodingcli.main()

    - geocode=scripts.googlegeocodingcli:geocode
    - reverse_geocode=scripts.googlegeocodingcli:reverse_geocode

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3
    - requests >=2.5.1

  run:
    - python
    - setuptools
    - click >=3.3
    - requests >=2.5.1

test:
  # Python imports
  imports:
    - googlegeocodingcli
    - scripts
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - geocode --help
    - reverse_geocode --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/maximilianhurl/google-geocoding-cli
  license: BSD
  summary: 'This a CLI tool to geocode data files using the Google APIs'

# See
