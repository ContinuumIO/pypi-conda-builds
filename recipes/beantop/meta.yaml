package:
  name: beantop
  version: "0.2.5"

source:
  fn: beantop-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/b/beantop/beantop-0.2.5.tar.gz
  md5: 19841d549194f0fa84ea238c3ed5d537
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - beantop = beantop:main
    #
    # Would create an entry point called beantop that calls beantop.main()

    - beantop = beantop.beantop:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyyaml

test:
  # Python imports
  imports:
    - beantop

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - beantop --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/alexsiri7/beantop
  license: GPL
  summary: 'UNKNOWN'

