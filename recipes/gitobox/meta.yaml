package:
  name: gitobox
  version: "0.2"

source:
  fn: gitobox-0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gitobox/gitobox-0.2.tar.gz
  md5: c5605456434dd64c6aa3b73137046604
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitobox = gitobox:main
    #
    # Would create an entry point called gitobox that calls gitobox.main()

    - gitobox = gitobox.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyinotify
    - rpaths >=0.7

  run:
    - python
    - pyinotify
    - rpaths >=0.7

test:
  # Python imports
  imports:
    - gitobox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitobox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/remram44/gitobox
  license: BSD License
  summary: 'Synchronizes a directory with a Git repository; particularly useful to track "dumb" collaboration software like DropBox'

