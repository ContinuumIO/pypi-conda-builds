requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - sphinx
    - astropy
    - matplotlib
    - numdisplay
    - numina >=0.11.0

  run:
    - python
    - setuptools
    - numpy
    - scipy
    - sphinx
    - astropy
    - matplotlib
    - numdisplay
    - numina >=0.11.0

test:
  # Python imports
  imports:
    - emir
    - emir.ext
    - emir.ext.gtc
    - emir.instrument
    - emir.recipes
    - emir.recipes.aiv
    - emir.recipes.engineering
    - emir.recipes.image
    - emir.simulation
    - emir.tests
    - numina.pipelines
    - numina.pipelines.emir
    - pyemir

