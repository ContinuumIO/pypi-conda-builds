package:
  name: pyemir
  version: "0.8.1"

source:
  fn: pyemir-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pyemir/pyemir-0.8.1.tar.gz
  md5: dc298ee1a387e4161b76baa2618badad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
