package:
  name: chrome-edit-server
  version: "0.3.3"

source:
  fn: chrome-edit-server-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/c/chrome-edit-server/chrome-edit-server-0.3.3.tar.gz
  md5: 204f79c7531914158bae772ef1455c52
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chrome-edit-server = chrome-edit-server:main
    #
    # Would create an entry point called chrome-edit-server that calls chrome-edit-server.main()

    - chrome_edit_server = edit_server.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six <1.8.0,>=1.7.3

  run:
    - python
    - six <1.8.0,>=1.7.3

test:
  # Python imports
  imports:
    - edit_server
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chrome_edit_server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coddingtonbear/chrome-edit-server
  license: UNKNOWN
  summary: 'An edit server compatible with TextAid and "Edit with Emacs" chrome extensions"'

