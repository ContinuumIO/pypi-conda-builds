package:
  name: ford
  version: "2.0.0"

source:
  fn: FORD-2.0.0.tar.gz
  url: https://pypi.python.org/packages/source/F/FORD/FORD-2.0.0.tar.gz
  md5: 382ec3ea4831974b4337910a440fd9b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ford = ford:main
    #
    # Would create an entry point called ford that calls ford.main()

    - ford=ford:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown
    - markdown-include >=0.5.1
    - toposort
    - jinja2
    - pygments
    - beautifulsoup4

  run:
    - python
    - markdown
    - markdown-include >=0.5.1
    - toposort
    - jinja2
    - pygments
    - beautifulsoup4

test:
  # Python imports
  imports:
    - ford

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ford --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cmacmackin/ford/
  license: GNU General Public License v3 (GPLv3)
  summary: 'FORD, standing for FORtran Documenter, is an automatic documentation generator for modern Fortran programs.'

