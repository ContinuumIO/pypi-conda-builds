package:
  name: pymza
  version: "0.7.19"

source:
  fn: pymza-0.7.19.tar.gz
  url: https://pypi.python.org/packages/source/p/pymza/pymza-0.7.19.tar.gz
  md5: 955524dc47e5bc79cc7763e47f2d373e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pymza = pymza:main
    #
    # Would create an entry point called pymza that calls pymza.main()

    - pymza=pymza.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - gevent
    - kafka-python >=0.9.3
    - leveldb
    - cached_property

  run:
    - python
    - setuptools
    - click
    - gevent
    - kafka-python >=0.9.3
    - leveldb
    - cached_property

test:
  # Python imports
  imports:
    - pymza
    - pymza.testing

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pymza --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/rushman/pymza
  license: UNKNOWN
  summary: 'Streaming data processing framework inspired by Apache Samza.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
