package:
  name: infi.gitlab_copy_id
  version: "0.0.3"

source:
  fn: infi.gitlab_copy_id-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.gitlab_copy_id/infi.gitlab_copy_id-0.0.3.tar.gz
  md5: faeb6e427a80ef51d53d3a08452e4548
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.gitlab_copy_id = infi.gitlab_copy_id:main
    #
    # Would create an entry point called infi.gitlab_copy_id that calls infi.gitlab_copy_id.main()

    - gitlab-copy-id = infi.gitlab_copy_id:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - dnspython
    - docopt
    - json_rest
    - setuptools

  run:
    - python
    - dnspython
    - docopt
    - json_rest
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.gitlab_copy_id

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gitlab-copy-id --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Python Software Foundation License
  summary: 'A script like ssh-copy-id, only that copies it to GitLab'

