package:
  name: imgur-uploader
  version: "0.1.1"

source:
  fn: imgur-uploader-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/i/imgur-uploader/imgur-uploader-0.1.1.tar.gz
  md5: 0ef0d727926eb1a366fcb6e6235f6a32
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imgur-uploader = imgur-uploader:main
    #
    # Would create an entry point called imgur-uploader that calls imgur-uploader.main()

    - imgur-uploader=imgur_uploader:upload_gif

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - imgurpython

  run:
    - python
    - setuptools
    - click
    - imgurpython

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imgur-uploader --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/atbaker/imgur-uploader
  license: MIT License
  summary: 'A simple command line client for uploading files to Imgur.'

