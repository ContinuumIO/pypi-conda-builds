package:
  name: zget
  version: "0.5"

source:
  fn: zget-0.5.tar.gz
  url: https://pypi.python.org/packages/source/z/zget/zget-0.5.tar.gz
  md5: 35c6e43e622bbe092158ce870b1d994a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zget = zget:main
    #
    # Would create an entry point called zget that calls zget.main()

    - zget=zget.get:get
    - zput=zget.put:put

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zeroconf

  run:
    - python
    - zeroconf

test:
  # Python imports
  imports:
    - zget

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zget --help
    - zput --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/nils-werner/zget
  license: MIT License
  summary: 'Zeroconf based peer to peer file transfer'

