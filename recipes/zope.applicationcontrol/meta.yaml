package:
  name: zope.applicationcontrol
  version: "4.0.0"

source:
  fn: zope.applicationcontrol-4.0.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.applicationcontrol/zope.applicationcontrol-4.0.0.tar.gz
  md5: 60f8a1e972c5e144473056dea9990de2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.applicationcontrol = zope.applicationcontrol:main
    #
    # Would create an entry point called zope.applicationcontrol that calls zope.applicationcontrol.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.location
    - zope.security
    - zope.traversing >=3.7.0

  run:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.location
    - zope.security
    - zope.traversing >=3.7.0

test:
  # Python imports
  imports:
    - zope
    - zope.applicationcontrol
    - zope.applicationcontrol.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cheeseshop.python.org/pypi/zope.applicationcontrol
  license: Zope Public License
  summary: 'Zope applicationcontrol'

