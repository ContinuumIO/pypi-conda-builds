package:
  name: genecoder
  version: "1.1.1"

source:
  fn: genecoder-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/genecoder/genecoder-1.1.1.tar.gz
  md5: 3d5d10850d11dfa535eb92f342a6e8be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genecoder = genecoder:main
    #
    # Would create an entry point called genecoder that calls genecoder.main()

    - genecoder = genecoder.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.2
    - pyside >=1.2.2
    - matplotlib >=1.4.0
    - numpy >=1.9.0
    - python-dateutil >=2.2
    - scipy >=0.14.0
    - six >=1.8.0

  run:
    - python
    - docopt >=0.6.2
    - pyside >=1.2.2
    - matplotlib >=1.4.0
    - numpy >=1.9.0
    - python-dateutil >=2.2
    - scipy >=0.14.0
    - six >=1.8.0

test:
  # Python imports
  imports:
    - genecoder
    - genecoder.lab

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genecoder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kerug/genecoder
  license: MIT
  summary: 'code analysis for genes'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
