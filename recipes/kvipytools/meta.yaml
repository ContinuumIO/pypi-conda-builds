package:
  name: kvipytools
  version: "0.1.4"

source:
  fn: KviPyTools-0.1.4.zip
  url: https://pypi.python.org/packages/source/K/KviPyTools/KviPyTools-0.1.4.zip
  md5: db705ffba5c6e84879decff39fd0d0a8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kvipytools = kvipytools:main
    #
    # Would create an entry point called kvipytools that calls kvipytools.main()

    - rename = kvipytools.rename:main
    - run = kvipytools.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - kvipytools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rename --help
    - run --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/kvbik/kvipytools
  license: BSD
  summary: "kvbik's python tools"

