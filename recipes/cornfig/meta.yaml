package:
  name: cornfig
  version: "0.3"

source:
  fn: cornfig-0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/cornfig/cornfig-0.3.tar.gz
  md5: 14356e04368c37570fd6946fee5ece77
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cornfig = cornfig:main
    #
    # Would create an entry point called cornfig that calls cornfig.main()

    - cornfig = cornfig.cornfig:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pystache
    - anyjson

  run:
    - python
    - pystache
    - anyjson

test:
  # Python imports
  imports:
    - cornfig

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cornfig --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/echohead/cornfig
  license: UNKNOWN
  summary: 'applies cornfiguration from cloud metadata.'

