package:
  name: git-tree
  version: "0.1.1"

source:
  fn: git-tree-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/git-tree/git-tree-0.1.1.tar.gz
  md5: 573d74b3b25281c4e65a5efa527b4020
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - git-tree = git-tree:main
    #
    # Would create an entry point called git-tree that calls git-tree.main()

    - git-tree=gitTree.gitTree:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gitTree

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - git-tree --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kosystem/git-tree
  license: MIT License
  summary: 'List contents of git in a tree-like format'

