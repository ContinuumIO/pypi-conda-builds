package:
  name: assetreload
  version: "1.1"

source:
  fn: assetreload-1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/assetreload/assetreload-1.1.tar.gz
  md5: 287ded38bbcfb397a9490c7d9910f1f4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - assetreload = assetreload:main
    #
    # Would create an entry point called assetreload that calls assetreload.main()

    - assetreload = assetreload:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado
    - watchdog

  run:
    - python
    - tornado
    - watchdog

test:
  # Python imports
  imports:
    - assetreload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - assetreload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/callum-/assetreload
  license: MIT License
  summary: 'Broadcast changes in your assets to the browser.'

