package:
  name: autowrap
  version: "0.6.0"

source:
  fn: autowrap-0.6.0.tar.gz
  url: https://pypi.python.org/packages/source/a/autowrap/autowrap-0.6.0.tar.gz
  md5: cd746570a28809306108e22e175bdaa3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autowrap = autowrap:main
    #
    # Would create an entry point called autowrap that calls autowrap.main()

    - autowrap = autowrap.Main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cython >=0.18

  run:
    - python
    - cython >=0.18

test:
  # Python imports
  imports:
    - autowrap
    - autowrap.data_files

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autowrap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD License
  summary: 'Generates Python Extension modules from commented Cython PXD files'

