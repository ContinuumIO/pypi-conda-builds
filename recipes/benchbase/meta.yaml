package:
  name: benchbase
  version: "1.1.0"

source:
  fn: benchbase-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/benchbase/benchbase-1.1.0.tar.gz
  md5: bbd6258835c6bc076d80c29e3032d580
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - benchbase = benchbase:main
    #
    # Would create an entry point called benchbase that calls benchbase.main()

    - benchbase = benchbase.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils
    - mako
    - celementtree

  run:
    - python
    - docutils
    - mako
    - celementtree

test:
  # Python imports
  imports:
    - benchbase

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - benchbase --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/benchbase
  license: GNU General Public License (GPL)
  summary: 'Store bench result from JMeter of FunkLoad for reporting.'

