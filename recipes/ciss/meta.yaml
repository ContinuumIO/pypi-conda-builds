package:
  name: ciss
  version: "0.2"

source:
  fn: ciss-0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/ciss/ciss-0.2.tar.gz
  md5: 0f65caf7755bb4d02024b07cd20e6d74
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ciss = ciss:main
    #
    # Would create an entry point called ciss that calls ciss.main()

    - ciss = ciss:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - py

  run:
    - python
    - py

test:
  # Python imports
  imports:
    - ciss

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ciss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://codespeak.net/ciss
  license: MIT License
  summary: 'ciss: code-centered single "ISSUES.txt" issue tracking'

