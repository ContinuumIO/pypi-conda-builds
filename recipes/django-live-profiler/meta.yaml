package:
  name: django-live-profiler
  version: "0.0.9"

source:
  fn: django-live-profiler-0.0.9.tar.gz
  url: https://pypi.python.org/packages/source/d/django-live-profiler/django-live-profiler-0.0.9.tar.gz
  md5: 5f28c6d0025ed60f0f8b5283cde177bb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-live-profiler = django-live-profiler:main
    #
    # Would create an entry point called django-live-profiler that calls django-live-profiler.main()

    - aggregated = aggregate.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyzmq
    - statprof

  run:
    - python
    - pyzmq
    - statprof

test:
  # Python imports
  imports:
    - aggregate
    - profiler

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aggregated --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/InviteBox/django-live-profiler
  license: BSD License
  summary: 'A database access profiler for Django-based applications that can be ran in production with minimal performace overhead.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
