package:
  name: completeme
  version: "0.5.12"

source:
  fn: completeme-0.5.12.tar.gz
  url: https://pypi.python.org/packages/source/c/completeme/completeme-0.5.12.tar.gz
  md5: e6fd5c644e2d37da7c003d3830b6969c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - completeme = completeme:main
    #
    # Would create an entry point called completeme that calls completeme.main()

    - completeme = completeme:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - completeme

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - completeme --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mattspitz/completeme
  license: UNKNOWN
  summary: 'Automagic ctrl+t filename completion to launch in your favorite editor'

