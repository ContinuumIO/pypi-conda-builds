package:
  name: manifestparser
  version: "1.1"

source:
  fn: manifestparser-1.1.tar.gz
  url: https://pypi.python.org/packages/source/m/manifestparser/manifestparser-1.1.tar.gz
  md5: f50fde6c22991853f015fb225c19943d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manifestparser = manifestparser:main
    #
    # Would create an entry point called manifestparser that calls manifestparser.main()

    - manifestparser=manifestparser.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - manifestparser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manifestparser --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://wiki.mozilla.org/Auto-tools/Projects/Mozbase
  license: MPL
  summary: 'Library to create and manage test manifests'

