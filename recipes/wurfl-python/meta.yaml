package:
  name: wurfl-python
  version: "0.1"

source:
  fn: wurfl-python-0.1.tar.gz
  url: https://pypi.python.org/packages/source/w/wurfl-python/wurfl-python-0.1.tar.gz
  md5: 532c13844615c01d948026adce65ba39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - wurfl-python = wurfl-python:main
    #
    # Would create an entry point called wurfl-python that calls wurfl-python.main()

    - wurfl-python-processor = wurfl_python.processor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ordereddict
    - python-levenshtein
    - elementtree

  run:
    - python
    - ordereddict
    - python-levenshtein
    - elementtree

test:
  # Python imports
  imports:
    - tests
    - wurfl_python
    - wurfl_python.handlers
    - wurfl_python.handlers.matchers
    - wurfl_python.normalizers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wurfl-python-processor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/carlosabalde/wurfl-python
  license: GPL
  summary: 'WURFL Python: matching user agent strings with devices in the WURFL database using Python.'

# See
