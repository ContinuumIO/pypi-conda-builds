package:
  name: genxword
  version: "1.0.9"

source:
  fn: genxword-1.0.9.tar.gz
  url: https://pypi.python.org/packages/source/g/genxword/genxword-1.0.9.tar.gz
  md5: 24c140597a969b8ffb78be3c4ecf2df6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genxword = genxword:main
    #
    # Would create an entry point called genxword that calls genxword.main()

    - genxword = genxword.control:main
    - genxword-gtk = genxword.gui:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - genxword

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genxword --help
    - genxword-gtk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/riverrun/genxword
  license: GNU General Public License v3 (GPLv3)
  summary: 'A crossword generator'

