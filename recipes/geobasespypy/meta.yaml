package:
  name: geobasespypy
  version: "5.0.16"

source:
  fn: GeoBasesPypy-5.0.16.tar.gz
  url: https://pypi.python.org/packages/source/G/GeoBasesPypy/GeoBasesPypy-5.0.16.tar.gz
  md5: 71b3793870732ea657ec14bf565d8ac0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geobasespypy = geobasespypy:main
    #
    # Would create an entry point called geobasespypy that calls geobasespypy.main()

    - GeoBase = GeoBaseMain:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - argparse
    - termcolor
    - colorama

  run:
    - python
    - pyyaml
    - argparse
    - termcolor
    - colorama

test:
  # Python imports
  imports:
    - GeoBases
    - geobasespypy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - GeoBase --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://opentraveldata.github.com/geobases
  license: geobaza
  summary: 'Data services and visualization - Pypy version'

