package:
  name: haas
  version: "0.6.2"

source:
  fn: haas-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/h/haas/haas-0.6.2.tar.gz
  md5: 2436581054d66c958091bb615ff9cc93
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - haas = haas:main
    #
    # Would create an entry point called haas that calls haas.main()

    - haas = haas.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - stevedore
    - six
    - enum34

  run:
    - python
    - setuptools
    - stevedore
    - six
    - enum34

test:
  # Python imports
  imports:
    - haas
    - haas.plugins
    - haas.plugins.tests
    - haas.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - haas --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sjagoe/haas
  license: BSD License
  summary: 'Extensible Python Test Runner'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
