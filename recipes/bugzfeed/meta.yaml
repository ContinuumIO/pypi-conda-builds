package:
  name: bugzfeed
  version: "0.3"

source:
  fn: bugzfeed-0.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bugzfeed/bugzfeed-0.3.tar.gz
  md5: c19c88715cbf37bda4be048fa78d313c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bugzfeed = bugzfeed:main
    #
    # Would create an entry point called bugzfeed that calls bugzfeed.main()

    - bugzfeed-server = bugzfeed.server:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mozillapulse >=0.90
    - tornado

  run:
    - python
    - mozillapulse >=0.90
    - tornado

test:
  # Python imports
  imports:
    - bugzfeed

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bugzfeed-server --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mozilla/bugzfeed/
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'notification system for Bugzilla via WebSockets'

