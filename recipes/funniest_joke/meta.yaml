package:
  name: funniest_joke
  version: "0.2"

source:
  fn: funniest_joke-0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/funniest_joke/funniest_joke-0.2.tar.gz
  md5: 74243c2892a19425b67d1df961d05a4f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - funniest_joke = funniest_joke:main
    #
    # Would create an entry point called funniest_joke that calls funniest_joke.main()

    - funniest-joke-cli=funniest.command_line:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - markdown

test:
  # Python imports
  imports:
    - funniest_joke

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - funniest-joke-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/webee/funniest
  license: MIT License
  summary: 'The funniest joke in the world.'

