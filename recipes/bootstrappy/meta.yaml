package:
  name: bootstrappy
  version: "0.6"

source:
  fn: BootstrapPy-0.6.tar.gz
  url: https://pypi.python.org/packages/source/B/BootstrapPy/BootstrapPy-0.6.tar.gz
  md5: 5d88c1a543a7d74e68778f80a8ea8b36
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bootstrappy = bootstrappy:main
    #
    # Would create an entry point called bootstrappy that calls bootstrappy.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paste >=1.7.5.1
    - pastescript >=1.7.5
    - beaker >=1.6.4
    - formencode >=1.2.4
    - jinja2 >=2.6
    - genshi >=0.6
    - weberror >=0.10.3
    - webhelpers >=1.3
    - transaction >=1.3
    - zope.sqlalchemy >=0.7.1
    - pygments >=1.5
    - markupsafe >=0.15
    - simplejson
    - decorator >=3.4.0
    - sqlalchemy >=0.7.9
    - webob >=0.5.1

  run:
    - python
    - setuptools
    - paste >=1.7.5.1
    - pastescript >=1.7.5
    - beaker >=1.6.4
    - formencode >=1.2.4
    - jinja2 >=2.6
    - genshi >=0.6
    - weberror >=0.10.3
    - webhelpers >=1.3
    - transaction >=1.3
    - zope.sqlalchemy >=0.7.1
    - pygments >=1.5
    - markupsafe >=0.15
    - simplejson
    - decorator >=3.4.0
    - sqlalchemy >=0.7.9
    - webob >=0.5.1

test:
  # Python imports
  imports:
    - bootstrappy
    - bootstrappy.templates
    - bootstrappy.templates.+package+
    - bootstrappy.templates.+package+.controllers
    - bootstrappy.templates.+package+.lib

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.bootstrappy.org
  license: MPL 2.0
  summary: "A Python web framework with Twitter's Bootstrap."

