package:
  name: clack
  version: "1.2.0"

source:
  fn: clack-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/c/clack/clack-1.2.0.tar.gz
  md5: a7f96a79979382e54413a5dc80c6d7e6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clack = clack:main
    #
    # Would create an entry point called clack that calls clack.main()

    - clack = clack.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - jsonschema
    - pyyaml

  run:
    - python
    - click
    - jsonschema
    - pyyaml

test:
  # Python imports
  imports:
    - clack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clack --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/borntyping/clack
  license: MIT License
  summary: 'Run multiple iterations of commands from a config file'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
