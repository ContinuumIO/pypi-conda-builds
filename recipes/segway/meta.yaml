package:
  name: segway
  version: "1.2.1"

source:
  fn: segway-1.2.1.tar.gz
  url: https://pypi.python.org/packages/source/s/segway/segway-1.2.1.tar.gz
  md5: 593b6262e6091e8b76850018c85662a0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - segway = segway:main
    #
    # Would create an entry point called segway that calls segway.main()

    - segway=segway.run:main
    - segway-task=segway.task:main
    - segway-layer=segway.layer:main
    - segway-winner=segway.winner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - genomedata >1.3.1
    - textinput
    - optbuild >0.1.10
    - optplus >0.1.0
    - tables >2.0.4
    - numpy
    - forked-path
    - colorbrewer
    - drmaa >=0.4a3

  run:
    - python
    - setuptools
    - genomedata >1.3.1
    - textinput
    - optbuild >0.1.10
    - optplus >0.1.0
    - tables >2.0.4
    - numpy
    - forked-path
    - colorbrewer
    - drmaa >=0.4a3

test:
  # Python imports
  imports:
    - segway
    - segway.cluster
    - segway.data

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - segway --help
    - segway-task --help
    - segway-layer --help
    - segway-winner --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pmgenomics.ca/hoffmanlab/proj/segway/
  license: seine
  summary: 'a way to segment the genome'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
