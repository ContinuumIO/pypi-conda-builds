package:
  name: baraag
  version: "0.2"

source:
  fn: baraag-0.2.tar.gz
  url: https://pypi.python.org/packages/source/b/baraag/baraag-0.2.tar.gz
  md5: f6abb0339773cb99fbd6b11b4c788be1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - baraag = baraag:main
    #
    # Would create an entry point called baraag that calls baraag.main()

    - baraag = baraag.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - macfsevents
    - moo
    - docopt

  run:
    - python
    - macfsevents
    - moo
    - docopt

test:
  # Python imports
  imports:
    - baraag
    - baraag.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - baraag --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/orangain/baraag
  license: MIT License
  summary: 'Markdown preview server work with Evernote in Mac'

