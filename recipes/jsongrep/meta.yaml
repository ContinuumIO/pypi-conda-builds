package:
  name: jsongrep
  version: "0.1.1"

source:
  fn: jsongrep-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsongrep/jsongrep-0.1.1.tar.gz
  md5: 6d77fe5a1f5388fd96c2fcb7581fe968
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsongrep = jsongrep:main
    #
    # Would create an entry point called jsongrep that calls jsongrep.main()

    - jsongrep = jsongrep:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lepl >=3.3.2
    - bunch >=1.0.0
    - chardet >=1.0.1

  run:
    - python
    - lepl >=3.3.2
    - bunch >=1.0.0
    - chardet >=1.0.1

test:
  # Python imports
  imports:
    - jsongrep
    - jsongrep.glob
    - jsongrep.regexp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsongrep --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://tire.less.ly/hacking/jsongrep
  license: MIT License
  summary: 'Search and select bits out of a JSON document.'

