package:
  name: bpython
  version: "0.14.2"

source:
  fn: bpython-0.14.2.tar.gz
  url: https://pypi.python.org/packages/source/b/bpython/bpython-0.14.2.tar.gz
  md5: ce27e0b6092058e0233958c86a7df500
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bpython = bpython:main
    #
    # Would create an entry point called bpython that calls bpython.main()

    - bpython = bpython.curtsies:main
    - bpython-curses = bpython.cli:main
    - bpython-urwid = bpython.urwid:main [urwid]
    - bpdb = bpdb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments
    - requests
    - curtsies >=0.1.18,<0.2.0
    - greenlet
    - six >=1.5
    - jedi
    - watchdog
    - pyopenssl
    - pyasn1
    - ndg-httpsclient
    - urwid

  run:
    - python
    - pygments
    - requests
    - curtsies >=0.1.18,<0.2.0
    - greenlet
    - six >=1.5
    - jedi
    - watchdog
    - pyopenssl
    - pyasn1
    - ndg-httpsclient
    - urwid

test:
  # Python imports
  imports:
    - bpdb
    - bpython
    - bpython.curtsiesfrontend
    - bpython.test
    - bpython.test.fodder
    - bpython.translations

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bpython --help
    - bpython-curses --help
    - bpython-urwid --help
    - bpdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - mock
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.bpython-interpreter.org/
  license: MIT/X
  summary: 'Fancy Interface to the Python Interpreter'

