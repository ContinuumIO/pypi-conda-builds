package:
  name: ibooks
  version: "0.3"

source:
  fn: ibooks-0.3.zip
  url: https://pypi.python.org/packages/source/i/ibooks/ibooks-0.3.zip
  md5: 5b3f12b64249138bff43f0b5eb3d55e4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ibooks = ibooks:main
    #
    # Would create an entry point called ibooks that calls ibooks.main()

    - ibooks = ibooks:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ibooks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ibooks --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/titusz/ibooks/
  license: BSD License
  summary: 'iBooks Author cover and metadata extraction'

