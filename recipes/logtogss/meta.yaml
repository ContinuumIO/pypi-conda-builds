package:
  name: logtogss
  version: "0.1"

source:
  fn: logtogss-0.1.tar.gz
  url: https://pypi.python.org/packages/source/l/logtogss/logtogss-0.1.tar.gz
  md5: 124e9387167af5e8ceefb303b13e4d06
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logtogss = logtogss:main
    #
    # Would create an entry point called logtogss that calls logtogss.main()

    - logtogss=logtogss:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gdata >=2.0.0

  run:
    - python
    - gdata >=2.0.0

test:
  # Python imports
  imports:
    - logtogss

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logtogss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/haridsv/logss
  license: BSD 2-Clause
  summary: 'Log rows to a Google SpreadSheet'

