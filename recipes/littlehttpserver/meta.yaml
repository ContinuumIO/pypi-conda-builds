package:
  name: littlehttpserver
  version: "0.1.4"

source:
  fn: LittleHTTPServer-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/L/LittleHTTPServer/LittleHTTPServer-0.1.4.tar.gz
  md5: 6518b17c16c6412964435264207f7daf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - littlehttpserver = littlehttpserver:main
    #
    # Would create an entry point called littlehttpserver that calls littlehttpserver.main()

    - littlehttpserver = littlehttpserver.LittleHTTPServer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute

  run:
    - python
    - distribute

test:
  # Python imports
  imports:
    - littlehttpserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - littlehttpserver --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/t2y/littlehttpserver
  license: Apache License 2.0
  summary: 'Little bit extended SimpleHTTPServer'

