requirements:
  build:
    - python
    - setuptools
    - markdown >=2.2.1
    - pygments >=1.6
    - south >=0.7.5
    - akismet >=0.2.0
    - django-generic-aggregation >=0.3.2
    - django-simple-ratings >=0.3.3
    - django-haystack >=2.1
    - django-pagination ==1.0.7
    - django-registration ==1.0
    - django-taggit ==0.10
    - django-comments-spamfighter >=0.4
    - django-recaptcha >=1.0
    - django-ratelimit-backend ==0.6.2

  run:
    - python
    - markdown >=2.2.1
    - pygments >=1.6
    - south >=0.7.5
    - akismet >=0.2.0
    - django-generic-aggregation >=0.3.2
    - django-simple-ratings >=0.3.3
    - django-haystack >=2.1
    - django-pagination ==1.0.7
    - django-registration ==1.0
    - django-taggit ==0.10
    - django-comments-spamfighter >=0.4
    - django-recaptcha >=1.0
    - django-ratelimit-backend ==0.6.2

test:
  # Python imports
  imports:
    - cab
    - cab.comments
    - cab.migrations
    - cab.templatetags
    - cab.urls
    - cab.views
    - tests

  # commands:
