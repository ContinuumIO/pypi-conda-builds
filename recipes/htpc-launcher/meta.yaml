package:
  name: htpc-launcher
  version: "1.0.1"

source:
  fn: htpc-launcher-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/h/htpc-launcher/htpc-launcher-1.0.1.tar.gz
  md5: 731f8142f46e574eb495a93f1a252cc7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - htpc-launcher = htpc-launcher:main
    #
    # Would create an entry point called htpc-launcher that calls htpc-launcher.main()

    - htpc-launcher = htpclauncher.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - htpclauncher

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - htpc-launcher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tctimmeh/htpc-launcher
  license: UNKNOWN
  summary: 'Launch, and switch between, full-screen applications'

