package:
  name: dnsyo
  version: "1.1.4"

source:
  fn: dnsyo-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/d/dnsyo/dnsyo-1.1.4.tar.gz
  md5: 728cfab3cee3f09fb73804c1a473b0b7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dnsyo = dnsyo:main
    #
    # Would create an entry point called dnsyo that calls dnsyo.main()

    - dnsyo=dnsyo.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.10
    - dnspython ==1.11.1
    - requests >=2.0.0,<2.1.0

  run:
    - python
    - setuptools
    - pyyaml ==3.10
    - dnspython ==1.11.1
    - requests >=2.0.0,<2.1.0

test:
  # Python imports
  imports:
    - dnsyo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dnsyo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/samarudge/dnsyo
  license: MIT License
  summary: 'Query over 1500 global DNS servers and colate their results. Track the propagation of your domains around the world.'

# See
