package:
  name: laspy
  version: "1.2.5"

source:
  fn: laspy-1.2.5.tar.gz
  url: https://pypi.python.org/packages/source/l/laspy/laspy-1.2.5.tar.gz
  md5: a39dd82d78f2cd4516e93f450ad725a9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - laspy = laspy:main
    #
    # Would create an entry point called laspy that calls laspy.main()

    - lascopy = laspy.tools.lascopy:main
    - lasexplorer = laspy.tools.lasexplorer:main
    - lasverify = laspy.tools.lasverify:main
    - lasvalidate = laspy.tools.lasvalidate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy

test:
  # Python imports
  imports:
    - laspy
    - laspy.tools
    - laspytest

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lascopy --help
    - lasexplorer --help
    - lasverify --help
    - lasvalidate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/grantbrown/laspy
  license: BSD License
  summary: 'Native Python ASPRS LAS read/write library'

