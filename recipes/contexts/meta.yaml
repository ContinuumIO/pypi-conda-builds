package:
  name: contexts
  version: "0.10.2"

source:
  fn: Contexts-0.10.2.tar.gz
  url: https://pypi.python.org/packages/source/C/Contexts/Contexts-0.10.2.tar.gz
  md5: 9952502415ff97d2ee6b61ebd5440be0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - contexts = contexts:main
    #
    # Would create an entry point called contexts that calls contexts.main()

    - run-contexts=contexts.__main__:cmd

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=1.0

  run:
    - python
    - setuptools
    - setuptools >=1.0

test:
  # Python imports
  imports:
    - contexts
    - contexts.plugins
    - contexts.plugins.identification
    - contexts.plugins.importing
    - contexts.plugins.reporting

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - run-contexts --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/benjamin-hodgson/Contexts
  license: MIT License
  summary: "Dead simple descriptive testing for Python. No custom decorators, no context managers, no '.feature' files, no fuss."

