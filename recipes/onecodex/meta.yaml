package:
  name: onecodex
  version: "0.0.7"

source:
  fn: onecodex-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/o/onecodex/onecodex-0.0.7.tar.gz
  md5: 15149e5f7f16f575cf09e9c8615f70d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - onecodex = onecodex:main
    #
    # Would create an entry point called onecodex that calls onecodex.main()

    - onecodex = onecodex.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.3.0
    - requests-toolbelt >=0.3.1

  run:
    - python
    - requests >=2.3.0
    - requests-toolbelt >=0.3.1

test:
  # Python imports
  imports:
    - onecodex

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - onecodex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.onecodex.com/
  license: MIT
  summary: 'One Codex Command Line Client'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
