package:
  name: django-statomatic
  version: "0.8.12"

source:
  fn: django-statomatic-0.8.12.tar.gz
  url: https://pypi.python.org/packages/source/d/django-statomatic/django-statomatic-0.8.12.tar.gz
  md5: dfc415fc2172e75cfd1aa9934c5ec78b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-statomatic = django-statomatic:main
    #
    # Would create an entry point called django-statomatic that calls django-statomatic.main()

    - statomatic = statomatic:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - statomatic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://readevalprint.com/django-statomatic/
  license: MIT License
  summary: 'Pure Django static site generator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
