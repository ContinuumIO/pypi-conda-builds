package:
  name: appomaticcore
  version: "0.0.30"

source:
  fn: appomaticcore-0.0.30.tar.gz
  url: https://pypi.python.org/packages/source/a/appomaticcore/appomaticcore-0.0.30.tar.gz
  md5: db1e30a2d2a0bc57e0f291503cefed7c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - appomaticcore = appomaticcore:main
    #
    # Would create an entry point called appomaticcore that calls appomaticcore.main()

    - appomatic = appomatic.manage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.5.1
    - pip >=0.8.1

  run:
    - python
    - django >=1.5.1
    - pip >=0.8.1

test:
  # Python imports
  imports:
    - appomatic
    - appomatic.utils
    - appomaticcore

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - appomatic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/redhog/appomatic
  license: GPL
  summary: 'Appomatic is a userfriendly Django environment with automatic plugin (app) management based on pip.'

