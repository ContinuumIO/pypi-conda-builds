package:
  name: i3pystatus
  version: "3.32"

source:
  fn: i3pystatus-3.32.tar.gz
  url: https://pypi.python.org/packages/source/i/i3pystatus/i3pystatus-3.32.tar.gz
  md5: a17253469e68bb3cc6df23d2889131e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - i3pystatus = i3pystatus:main
    #
    # Would create an entry point called i3pystatus that calls i3pystatus.main()

    - i3pystatus = i3pystatus:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - i3pystatus
    - i3pystatus.core
    - i3pystatus.mail
    - i3pystatus.pulseaudio

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - i3pystatus --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/enkore/i3pystatus
  license: MIT License
  summary: 'A complete replacement for i3status'

