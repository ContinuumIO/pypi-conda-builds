package:
  name: larigira
  version: "0.1.1"

source:
  fn: larigira-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/l/larigira/larigira-0.1.1.tar.gz
  md5: 927157c836030f0af6872d8039b11ba9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - larigira = larigira:main
    #
    # Would create an entry point called larigira that calls larigira.main()

    - larigira=larigira.mpc:main
    - larigira-timegen=larigira.timegen:main
    - larigira-audiogen=larigira.audiogen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - flask
    - python-mpd2
    - pyejdb

  run:
    - python
    - setuptools
    - gevent
    - flask
    - python-mpd2
    - pyejdb

test:
  # Python imports
  imports:
    - larigira

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - larigira --help
    - larigira-timegen --help
    - larigira-audiogen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: AGPL
  summary: 'A radio automation based on MPD'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
