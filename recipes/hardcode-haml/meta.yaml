package:
  name: hardcode-haml
  version: "0.2.3"

source:
  fn: hardcode-haml-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hardcode-haml/hardcode-haml-0.2.3.tar.gz
  md5: b004fd219b797fa3bc885aa40d86dee1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hardcode-haml = hardcode-haml:main
    #
    # Would create an entry point called hardcode-haml that calls hardcode-haml.main()

    - hardcode_haml = hardcode_haml.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hardcode_haml
    - hardcode_haml.lang

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hardcode_haml --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

