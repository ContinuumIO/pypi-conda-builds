package:
  name: eulerpy
  version: "1.2.3"

source:
  fn: EulerPy-1.2.3.tar.gz
  url: https://pypi.python.org/packages/source/E/EulerPy/EulerPy-1.2.3.tar.gz
  md5: eb4bfa8278b73e58b32e0b79aeb12b9f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eulerpy = eulerpy:main
    #
    # Would create an entry point called eulerpy that calls eulerpy.main()

    - euler = EulerPy.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.0

  run:
    - python
    - click >=3.0

test:
  # Python imports
  imports:
    - EulerPy
    - eulerpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - euler --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iKevinY/EulerPy
  license: MIT License
  summary: 'Python-based Project Euler command line tool.'

