package:
  name: bloggerfs
  version: "0.5.1"

source:
  fn: bloggerfs-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/b/bloggerfs/bloggerfs-0.5.1.tar.gz
  md5: 132a91c07b7d5e32bf5181600fe4e4a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bloggerfs = bloggerfs:main
    #
    # Would create an entry point called bloggerfs that calls bloggerfs.main()

    - bloggerfs = bloggerfs.bloggerfs:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - gdata
    - fuse-python

  run:
    - python
    - zope.interface
    - gdata
    - fuse-python

test:
  # Python imports
  imports:
    - bloggerfs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bloggerfs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/gm/bloggerfs
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Blogger filesystem using FUSE'

