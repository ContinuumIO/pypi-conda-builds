package:
  name: bitmath
  version: "1.2.3-4"

source:
  fn: bitmath-1.2.3-4.tar.gz
  url: https://pypi.python.org/packages/source/b/bitmath/bitmath-1.2.3-4.tar.gz
  md5: 4a8818c1a830a7aa0eac92b10016787e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bitmath = bitmath:main
    #
    # Would create an entry point called bitmath that calls bitmath.main()

    - bitmath = bitmath:cli_script

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - bitmath

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bitmath --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tbielawa/bitmath
  license: MIT License
  summary: 'Pythonic module for representing and manipulating file sizes with different prefix notations.'

