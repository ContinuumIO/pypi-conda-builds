package:
  name: genpac
  version: "1.3.0"

source:
  fn: genpac-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/g/genpac/genpac-1.3.0.tar.gz
  md5: a623c1ec5a39ca3f39e5aaece90662d1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genpac = genpac:main
    #
    # Would create an entry point called genpac that calls genpac.main()

    - genpac=genpac:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - genpac
    - genpac.pysocks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - genpac --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/JinnLynn/genpac
  license: MIT License
  summary: 'convert gfwlist to pac, custom rules supported.'

