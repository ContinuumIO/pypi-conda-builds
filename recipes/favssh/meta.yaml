package:
  name: favssh
  version: "1.0"

source:
  fn: favssh-1.0.tar.gz
  url: https://pypi.python.org/packages/source/f/favssh/favssh-1.0.tar.gz
  md5: ff83d72e2f3b6e58f7e0fbc69b453fdb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - favssh = favssh:main
    #
    # Would create an entry point called favssh that calls favssh.main()

    - favssh=favssh.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - favssh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - favssh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ojii/favssh/
  license: BSD
  summary: 'A command line tool to manipulate ssh config files'

