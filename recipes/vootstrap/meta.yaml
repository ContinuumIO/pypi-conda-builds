package:
  name: vootstrap
  version: "0.9"

source:
  fn: vootstrap-0.9.tar.gz
  url: https://pypi.python.org/packages/source/v/vootstrap/vootstrap-0.9.tar.gz
  md5: 00a42db54220da2ddf2f895849e8b7d2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vootstrap = vootstrap:main
    #
    # Would create an entry point called vootstrap that calls vootstrap.main()

    - vootstrap=vootstrap:main
    - vootstrap-2.7=vootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - vootstrap
    - vootstrap.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vootstrap --help
    - vootstrap-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tonyczeh/vootstrap
  license: MIT License
  summary: 'A tool for creating virtualenv bootstrap scripts.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
