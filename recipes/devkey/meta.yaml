package:
  name: devkey
  version: "0.1.5"

source:
  fn: devkey-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/d/devkey/devkey-0.1.5.tar.gz
  md5: ecab6508e1bd1cc850b7f01f50e505fd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devkey = devkey:main
    #
    # Would create an entry point called devkey that calls devkey.main()

    - d=devkey:interpreter.interpreter

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argcomplete >=0.8.1

  run:
    - python
    - argcomplete >=0.8.1

test:
  # Python imports
  imports:
    - devkey

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - d --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://devkey.readthedocs.org/
  license: MIT License
  summary: 'A development tool for running a suite of custom project commands with one key.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
