package:
  name: simpleirc
  version: "0.0.1"

source:
  fn: simpleirc-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/s/simpleirc/simpleirc-0.0.1.tar.gz
  md5: 971ebca89f727fec7ce3ecea3755fc60
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simpleirc = simpleirc:main
    #
    # Would create an entry point called simpleirc that calls simpleirc.main()

    - simpleirc = simpleirc.connection:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - simpleirc

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - simpleirc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/maxcountryman/simpleirc
  license: BSD License
  summary: 'A simple IRC library.'

