package:
  name: fish-bundles
  version: "0.1.1"

source:
  fn: fish-bundles-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/fish-bundles/fish-bundles-0.1.1.tar.gz
  md5: 9a3e73fbd0e4e777209c7032fcdeb4dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fish-bundles = fish-bundles:main
    #
    # Would create an entry point called fish-bundles that calls fish-bundles.main()

    - fb=fish_bundles.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff ==1.6.1
    - blessings ==1.5.1
    - semantic_version ==2.3.0

  run:
    - python
    - setuptools
    - cliff ==1.6.1
    - blessings ==1.5.1
    - semantic_version ==2.3.0

test:
  # Python imports
  imports:
    - fish_bundles
    - fish_bundles.cli
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fish-bundles/fb
  license: MIT License
  summary: 'fb is the command line tool for fish-bundles'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
