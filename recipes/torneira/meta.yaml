package:
  name: torneira
  version: "0.3.3"

source:
  fn: torneira-0.3.3.tar.gz
  url: https://pypi.python.org/packages/source/t/torneira/torneira-0.3.3.tar.gz
  md5: 571b0a7ac22d157f1840f2a9ffadc4f1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - torneira = torneira:main
    #
    # Would create an entry point called torneira that calls torneira.main()

    - torneira = torneira.runner:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado >=2.3
    - python-daemon >=1.6

  run:
    - python
    - tornado >=2.3
    - python-daemon >=1.6

test:
  # Python imports
  imports:
    - tests
    - tests.cache
    - tests.controller
    - tests.core
    - torneira
    - torneira.cache
    - torneira.controller
    - torneira.core
    - torneira.helper
    - torneira.models
    - torneira.runner
    - torneira.template
    - torneira.testing

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - torneira --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/marcelnicolay/torneira
  license: OSI
  summary: 'Torneira is a lightweight web framework build on top of Tornado'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
