package:
  name: gyuto
  version: "0.1.2"

source:
  fn: gyuto-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gyuto/gyuto-0.1.2.tar.gz
  md5: 5a4d8d558f5490497094a29a8f5f98c5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gyuto = gyuto:main
    #
    # Would create an entry point called gyuto that calls gyuto.main()

    - gyuto = gyuto.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.6.2
    - lxml ==3.3.5
    - requests ==2.3.0
    - jinja2 ==2.7.3
    - netaddr ==0.7.10
    - prettytable ==0.7.2

  run:
    - python
    - docopt ==0.6.2
    - lxml ==3.3.5
    - requests ==2.3.0
    - jinja2 ==2.7.3
    - netaddr ==0.7.10
    - prettytable ==0.7.2

test:
  # Python imports
  imports:
    - gyuto
    - gyuto.commands
    - gyuto.core
    - gyuto.parsers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gyuto --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/skew/gyuto
  license: GNU General Public License v3 (GPLv3)
  summary: 'A tool to slice and dice vulnerability scan data'

