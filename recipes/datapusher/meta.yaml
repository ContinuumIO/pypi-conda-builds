package:
  name: datapusher
  version: "0.0.6"

source:
  fn: datapusher-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/d/datapusher/datapusher-0.0.6.tar.gz
  md5: 7925e6619c44d82791bd8a5396b8acde
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datapusher = datapusher:main
    #
    # Would create an entry point called datapusher that calls datapusher.main()

    - datapusher = datapusher.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - datapusher

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - datapusher --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ckan/datapusher
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: "A standalone web service that parses the contents of a CKAN site's data files and pushes them into its DataStore"

