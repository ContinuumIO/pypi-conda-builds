package:
  name: cogs
  version: "0.4.0"

source:
  fn: Cogs-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/C/Cogs/Cogs-0.4.0.tar.gz
  md5: 3b307d14c56825f52623d70a60f39eeb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cogs = cogs:main
    #
    # Would create an entry point called cogs that calls cogs.main()

    - cogs = cogs.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - pyyaml

  run:
    - python
    - setuptools
    - setuptools
    - pyyaml

test:
  # Python imports
  imports:
    - cogs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cogs --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/prometheus/cogs
  license: MIT License
  summary: 'Toolkit for developing command-line utilities in Python'

