package:
  name: boadata
  version: "0.2.6"

source:
  fn: boadata-0.2.6.tar.gz
  url: https://pypi.python.org/packages/source/b/boadata/boadata-0.2.6.tar.gz
  md5: df54653b016f9bcdfba16d25a28a754b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boadata = boadata:main
    #
    # Would create an entry point called boadata that calls boadata.main()

    - boadata = boadata:run_app

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pandas
    - blinker

  run:
    - python
    - numpy
    - pandas
    - blinker

test:
  # Python imports
  imports:
    - boadata
    - boadata.core
    - boadata.core.data_types
    - boadata.gui
    - boadata.gui.qt
    - boadata.gui.qt.views
    - boadata.trees
    - tests
    - tests.core
    - tests.core.data_types
    - tests.gui
    - tests.trees

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boadata --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/janpipek/boadata
  license: MIT
  summary: '(B)rowser (O)f (A)rbitrary Data - a Python GUI browser of data.'

# See
