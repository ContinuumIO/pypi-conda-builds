package:
  name: simpledns
  version: "0.1.3"

source:
  fn: simpledns-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/s/simpledns/simpledns-0.1.3.tar.gz
  md5: 8772a15fa4556a42cfcba379b28d4d7e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simpledns = simpledns:main
    #
    # Would create an entry point called simpledns that calls simpledns.main()

    - simpledns = simpledns.dnsproxy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted >=14.0.0

  run:
    - python
    - twisted >=14.0.0

test:
  # Python imports
  imports:
    - simpledns

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - simpledns --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/skyline75489/SimpleDNS
  license: MIT License
  summary: 'A lightweight yet useful proxy DNS server'

