package:
  name: sqlalchemy-fixture
  version: "1.0"

source:
  fn: sqlalchemy-fixture-1.0.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlalchemy-fixture/sqlalchemy-fixture-1.0.tar.gz
  md5: 8a8779e0e6ab43dcad860d8b3f3b2892
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlalchemy-fixture = sqlalchemy-fixture:main
    #
    # Would create an entry point called sqlalchemy-fixture that calls sqlalchemy-fixture.main()

    - fixture = fixture.command.generate:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - fixture
    - fixture.command
    - fixture.command.generate
    - fixture.dataset
    - fixture.examples
    - fixture.examples.db
    - fixture.loadable
    - fixture.test
    - fixture.test.test_command
    - fixture.test.test_command.test_generate
    - fixture.test.test_loadable

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fixture --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/efreeze/sqlalchemy-fixture
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'fixture is a python module for loading and referencing test data'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
