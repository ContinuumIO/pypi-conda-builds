package:
  name: idiscover
  version: "1.1"

source:
  fn: idiscover-1.1.tar.gz
  url: https://pypi.python.org/packages/source/i/idiscover/idiscover-1.1.tar.gz
  md5: b29a4fd4e035e5d0858c4a7567ccbf5b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - idiscover = idiscover:main
    #
    # Would create an entry point called idiscover that calls idiscover.main()

    - idiscover = idiscover.discover:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipcalc >=1.1.2

  run:
    - python
    - ipcalc >=1.1.2

test:
  # Python imports
  imports:
    - idiscover

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - idiscover --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/semk/iDiscover
  license: MIT License
  summary: 'Discover the devices (IP address & Manufacturer information) in a (sub)network'

