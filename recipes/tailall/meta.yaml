package:
  name: tailall
  version: "0.0.3"

source:
  fn: tailall-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/t/tailall/tailall-0.0.3.tar.gz
  md5: 074a46805408dcacbb0172778a142fd8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tailall = tailall:main
    #
    # Would create an entry point called tailall that calls tailall.main()

    - tailall=tailall:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyinotify

  run:
    - python
    - setuptools
    - pyinotify

test:
  # Python imports
  imports:
    - tailall

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tailall --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'tail every file under a directory'

