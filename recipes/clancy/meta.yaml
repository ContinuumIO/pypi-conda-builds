package:
  name: clancy
  version: "0.0.2"

source:
  fn: clancy-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/clancy/clancy-0.0.2.tar.gz
  md5: 2251fca1c301281c8075b83ed5ab7164
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clancy = clancy:main
    #
    # Would create an entry point called clancy that calls clancy.main()

    - clancy = clancy.clancy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - kaptan
    - requests
    - schema

  run:
    - python
    - docopt
    - kaptan
    - requests
    - schema

test:
  # Python imports
  imports:
    - clancy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clancy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pwyliu/clancy
  license: MIT License
  summary: 'A command line client for Red October.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
