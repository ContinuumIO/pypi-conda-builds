package:
  name: konch
  version: "1.0.0"

source:
  fn: konch-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/k/konch/konch-1.0.0.tar.gz
  md5: 6c8ad7da4e386b6c0d8c3fdd0bbe9b27
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - konch = konch:main
    #
    # Would create an entry point called konch that calls konch.main()

    - konch = konch:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - konch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - konch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sloria/konch
  license: MIT License
  summary: 'CLI and configuration utility for the Python shell, optimized for simplicity and productivity.'

