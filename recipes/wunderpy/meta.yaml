package:
  name: wunderpy
  version: "0.2.5"

source:
  fn: wunderpy-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/w/wunderpy/wunderpy-0.2.5.tar.gz
  md5: dfd1f44310ebf8e93975d53715c5f6c7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - wunderpy = wunderpy:main
    #
    # Would create an entry point called wunderpy that calls wunderpy.main()

    - wunderlist = wunderpy.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=2.0.0
    - python-dateutil ==2.2

  run:
    - python
    - requests >=2.0.0
    - python-dateutil ==2.2

test:
  # Python imports
  imports:
    - wunderpy
    - wunderpy.api
    - wunderpy.cli
    - wunderpy.wunderlist

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - wunderlist --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bsmt/wunderpy
  license: MIT License
  summary: 'An experimental wrapper for the Wunderlist 2 API'

# See
