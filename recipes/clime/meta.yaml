package:
  name: clime
  version: "0.3.1"

source:
  fn: clime-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/c/clime/clime-0.3.1.tar.gz
  md5: 49c26fa52bb8ecb11aa3664d8949ef3e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clime = clime:main
    #
    # Would create an entry point called clime that calls clime.main()

    - clime = clime.__main__:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - clime

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clime --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://clime.mosky.tw/
  license: MIT License
  summary: 'Convert functions into multi-command program breezily.'

