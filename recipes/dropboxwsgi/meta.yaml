package:
  name: dropboxwsgi
  version: "1.0.1"

source:
  fn: dropboxwsgi-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/dropboxwsgi/dropboxwsgi-1.0.1.tar.gz
  md5: 46b4dd563be925742449a79869aba0c8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dropboxwsgi = dropboxwsgi:main
    #
    # Would create an entry point called dropboxwsgi that calls dropboxwsgi.main()

    - dropboxwsgi = dropboxwsgi.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dropbox

  run:
    - python
    - dropbox

test:
  # Python imports
  imports:
    - dropboxwsgi

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dropboxwsgi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rianhunter/dropboxwsgi
  license: MIT License
  summary: 'WSGI-compatible HTTP interface to Dropbox'

