package:
  name: zeam.utils.batch
  version: "1.1"

source:
  fn: zeam.utils.batch-1.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zeam.utils.batch/zeam.utils.batch-1.1.tar.gz
  md5: cc1b2aecc26afc7d4f145fe4bcd597c7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zeam.utils.batch = zeam.utils.batch:main
    #
    # Would create an entry point called zeam.utils.batch that calls zeam.utils.batch.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - grokcore.component
    - grokcore.view
    - megrok.pagetemplate >=0.7
    - setuptools
    - zope.cachedescriptors
    - zope.i18n
    - zope.interface
    - zope.publisher
    - zope.traversing

  run:
    - python
    - grokcore.component
    - grokcore.view
    - megrok.pagetemplate >=0.7
    - setuptools
    - zope.cachedescriptors
    - zope.i18n
    - zope.interface
    - zope.publisher
    - zope.traversing

test:
  # Python imports
  imports:
    - zeam
    - zeam.utils
    - zeam.utils.batch
    - zeam.utils.batch.alphabetical
    - zeam.utils.batch.date

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/thefunny42/Zeam-Utils-Batch
  license: BSD License
  summary: 'Generic Batch support for Zope'

