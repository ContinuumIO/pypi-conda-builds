package:
  name: intuition
  version: "0.4.3"

source:
  fn: intuition-0.4.3.tar.gz
  url: https://pypi.python.org/packages/source/i/intuition/intuition-0.4.3.tar.gz
  md5: 9f801eab578e16b3953177e3dde7ec15
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - intuition = intuition:main
    #
    # Would create an entry point called intuition that calls intuition.main()

    - intuition = intuition.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4
    - blist
    - cython
    - ystockquote
    - numpy
    - schematics
    - schema
    - python-dateutil
    - pytz
    - pyyaml
    - quandl >=1.9.7
    - dna >=0.0.6
    - six
    - zipline >=0.5.9
    - pandas >=0.13.1

  run:
    - python
    - beautifulsoup4
    - blist
    - cython
    - ystockquote
    - numpy
    - schematics
    - schema
    - python-dateutil
    - pytz
    - pyyaml
    - quandl >=1.9.7
    - dna >=0.0.6
    - six
    - zipline >=0.5.9
    - pandas >=0.13.1

test:
  # Python imports
  imports:
    - intuition
    - intuition.api
    - intuition.core
    - intuition.data

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - intuition --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hackliff/intuition
  license: Apache Software License
  summary: 'A trading system building blocks'

