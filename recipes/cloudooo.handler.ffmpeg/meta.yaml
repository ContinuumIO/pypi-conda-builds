package:
  name: cloudooo.handler.ffmpeg
  version: "0.1"

source:
  fn: cloudooo.handler.ffmpeg-0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudooo.handler.ffmpeg/cloudooo.handler.ffmpeg-0.1.tar.gz
  md5: 2f0c9f801b15e05741a81d7b1abc7f12
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudooo.handler.ffmpeg = cloudooo.handler.ffmpeg:main
    #
    # Would create an entry point called cloudooo.handler.ffmpeg that calls cloudooo.handler.ffmpeg.main()

    - runffmpeghandlerunittest=cloudooo.handler.ffmpeg.tests.runFFMPEGHandlerUnitTest:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - cloudooo

  run:
    - python
    - setuptools
    - zope.interface
    - cloudooo

test:
  # Python imports
  imports:
    - cloudooo
    - cloudooo.handler
    - cloudooo.handler.ffmpeg
    - cloudooo.handler.ffmpeg.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - runffmpeghandlerunittest --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GPL
  summary: 'Python Package to handle Videos'

