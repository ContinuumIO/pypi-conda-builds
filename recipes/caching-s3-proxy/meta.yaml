package:
  name: caching-s3-proxy
  version: "0.7"

source:
  fn: caching-s3-proxy-0.7.tar.gz
  url: https://pypi.python.org/packages/source/c/caching-s3-proxy/caching-s3-proxy-0.7.tar.gz
  md5: 5084db926246ed51766fbb913c5b9f2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - caching-s3-proxy = caching-s3-proxy:main
    #
    # Would create an entry point called caching-s3-proxy that calls caching-s3-proxy.main()

    - caching-s3-proxy = proxy.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.36.0
    - wsgiref >=0.1.2
    - ordereddict >=1.1

  run:
    - python
    - boto >=2.36.0
    - wsgiref >=0.1.2
    - ordereddict >=1.1

test:
  # Python imports
  imports:
    - proxy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - caching-s3-proxy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rhelmer/caching-s3-proxy
  license: Mozilla Public License 1.1 (MPL 1.1)
  summary: 'provides an unauthenticated plain HTTP frontend for public and private S3 buckets, and caches on the filesystem using an LRU cache'

