package:
  name: croissant
  version: "0.4"

source:
  fn: croissant-0.4.zip
  url: https://pypi.python.org/packages/source/c/croissant/croissant-0.4.zip
  md5: 49e8675e18c75f2b8f4cf946a274efbd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - croissant = croissant:main
    #
    # Would create an entry point called croissant that calls croissant.main()

    - croissant = croissant.bin:launch

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - croissant
    - croissant.language
    - croissant.language.exceptions
    - croissant.language.keyword
    - croissant.organization
    - croissant.output
    - croissant.step
    - croissant.step.exceptions
    - croissant.story
    - croissant.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - croissant --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

