package:
  name: gaelic
  version: "1.0.2"

source:
  fn: Gaelic-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/G/Gaelic/Gaelic-1.0.2.tar.gz
  md5: 523614a8e889b5fb12b00b3efe603389
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gaelic = gaelic:main
    #
    # Would create an entry point called gaelic that calls gaelic.main()

    - gaelic = gaelic:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute

  run:
    - python
    - distribute

test:
  # Python imports
  imports:
    - gaelic

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gaelic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/jonparrott/gaelic
  license: Apache Software License
  summary: 'Google App Engine package installer (pip bridge)'

