package:
  name: checktveps
  version: "0.2"

source:
  fn: checkTvEps-0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/checkTvEps/checkTvEps-0.2.tar.gz
  md5: 01a2f28b8b5a148e2d2e4f3a862c8845
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - checktveps = checktveps:main
    #
    # Would create an entry point called checktveps that calls checktveps.main()

    - checkTvEps = checkTvEps:main
    - checkFilms = checkFilms:main
    - autoPathTv = autoPathTv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - checktveps

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - checkTvEps --help
    - checkFilms --help
    - autoPathTv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/dbr/checktveps/tree/master
  license: GNU General Public License (GPL)
  summary: 'A collection of utilties to verify TV episodes match a naming scheme'

