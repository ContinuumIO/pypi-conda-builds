package:
  name: zope.session
  version: "4.0.0"

source:
  fn: zope.session-4.0.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.session/zope.session-4.0.0.tar.gz
  md5: 1d992c6c89cf49e263adec2483a05ffd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.session = zope.session:main
    #
    # Would create an entry point called zope.session that calls zope.session.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb
    - zope.component
    - zope.i18nmessageid >=3.4.2
    - zope.interface
    - zope.location
    - zope.publisher >=4.0.0a1
    - zope.minmax

  run:
    - python
    - setuptools
    - zodb
    - zope.component
    - zope.i18nmessageid >=3.4.2
    - zope.interface
    - zope.location
    - zope.publisher >=4.0.0a1
    - zope.minmax

test:
  # Python imports
  imports:
    - zope
    - zope.session

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zope.session
  license: Zope Public License
  summary: 'Client identification and sessions for Zope'

