package:
  name: mtj.jibber
  version: "0.3"

source:
  fn: mtj.jibber-0.3.tar.gz
  url: https://pypi.python.org/packages/source/m/mtj.jibber/mtj.jibber-0.3.tar.gz
  md5: 71254fb6b40fcb56ce7c15e9b4c6b73d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mtj.jibber = mtj.jibber:main
    #
    # Would create an entry point called mtj.jibber that calls mtj.jibber.main()

    - jibber=mtj.jibber.ctrl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - sleekxmpp

  run:
    - python
    - setuptools
    - setuptools
    - sleekxmpp

test:
  # Python imports
  imports:
    - mtj
    - mtj.jibber
    - mtj.jibber.testing

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jibber --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/metatoaster/mtj.jibber/
  license: MIT License
  summary: 'A jabber bot framework.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
