package:
  name: gaeftest
  version: "0.2"

source:
  fn: gaeftest-0.2.tar.gz
  url: https://pypi.python.org/packages/source/g/gaeftest/gaeftest-0.2.tar.gz
  md5: a30be483f2a912c6613a5738d37402e4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gaeftest = gaeftest:main
    #
    # Would create an entry point called gaeftest that calls gaeftest.main()

    - gae_develop=gaeftest.gae:consoleRun
    - gae_nostore=gaeftest.gae:consoleRunWithEphemeralStorage

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools

  run:
    - python
    - setuptools
    - setuptools

test:
  # Python imports
  imports:
    - gaeftest

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gae_develop --help
    - gae_nostore --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: BSD
  summary: 'UNKNOWN'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
