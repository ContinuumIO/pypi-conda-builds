package:
  name: alchemist
  version: "0.3.12"

source:
  fn: alchemist-0.3.12.tar.gz
  url: https://pypi.python.org/packages/source/a/alchemist/alchemist-0.3.12.tar.gz
  md5: 334af8cbfe625e4a4c850391bb063676
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alchemist = alchemist:main
    #
    # Would create an entry point called alchemist that calls alchemist.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama
    - termcolor >=1.1,<1.2
    - flask >=0.10
    - blinker >=1.3
    - flask-components >=0.1
    - flask-script >=0.6.6
    - sqlalchemy >=0.8
    - sqlalchemy-utils >=0.21
    - alembic >=0.6,<0.7
    - pygments
    - requests
    - wsgi_intercept >=0.6.0
    - pytest >=2.4
    - pytest-pep8 >=1.0
    - pytest-cov >=1.6
    - mock

  run:
    - python
    - setuptools
    - colorama
    - termcolor >=1.1,<1.2
    - flask >=0.10
    - blinker >=1.3
    - flask-components >=0.1
    - flask-script >=0.6.6
    - sqlalchemy >=0.8
    - sqlalchemy-utils >=0.21
    - alembic >=0.6,<0.7
    - pygments
    - requests
    - wsgi_intercept >=0.6.0
    - pytest >=2.4
    - pytest-pep8 >=1.0
    - pytest-cov >=1.6
    - mock

test:
  # Python imports
  imports:
    - alchemist
    - alchemist.commands
    - alchemist.conf
    - alchemist.db
    - alchemist.db.operations
    - alchemist.tests
    - alchemist.tests.a
    - alchemist.tests.a.b

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/concordusapps/alchemist
  license: MIT License
  summary: 'A server architecture built on top of a solid foundation provided by flask, sqlalchemy, and various extensions.'

