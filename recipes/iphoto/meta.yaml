package:
  name: iphoto
  version: "0.2.2"

source:
  fn: iphoto-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/i/iphoto/iphoto-0.2.2.tar.gz
  md5: 5f24491611ff47379814b6753e50c4dd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - iphoto = iphoto:main
    #
    # Would create an entry point called iphoto that calls iphoto.main()

    - iphoto = iphoto.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - click

  run:
    - python
    - sqlalchemy
    - click

test:
  # Python imports
  imports:
    - iphoto

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - iphoto --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/staticshock/iphoto.py
  license: ISC License (ISCL)
  summary: 'Command line interface to iPhoto'

