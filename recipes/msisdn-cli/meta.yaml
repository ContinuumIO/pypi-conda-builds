package:
  name: msisdn-cli
  version: "1.0"

source:
  fn: msisdn-cli-1.0.tar.gz
  url: https://pypi.python.org/packages/source/m/msisdn-cli/msisdn-cli-1.0.tar.gz
  md5: 8e0f257a32d506eef56417a9f36010c0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - msisdn-cli = msisdn-cli:main
    #
    # Would create an entry point called msisdn-cli that calls msisdn-cli.main()

    - msisdn-cli = msisdn_cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - docopt
    - requests
    - requests-hawk
    - pybrowserid

  run:
    - python
    - setuptools
    - six
    - docopt
    - requests
    - requests-hawk
    - pybrowserid

test:
  # Python imports
  imports:
    - msisdn_cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - msisdn-cli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mozilla-services/msisdn-cli
  license: Mozilla Public License 1.0 (MPL)
  summary: 'MSISDN Gateway CLI tool.'

