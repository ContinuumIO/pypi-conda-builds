package:
  name: naked
  version: "0.1.31"

source:
  fn: Naked-0.1.31.tar.gz
  url: https://pypi.python.org/packages/source/N/Naked/Naked-0.1.31.tar.gz
  md5: ec2cb4948c6ba72f92f57484eb27ee35
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - naked = naked:main
    #
    # Would create an entry point called naked that calls naked.main()

    - naked = Naked.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - naked
    - requests
    - pyyaml

  run:
    - python
    - naked
    - requests
    - pyyaml

test:
  # Python imports
  imports:
    - Naked
    - Naked.commands
    - Naked.templates
    - Naked.toolshed
    - Naked.toolshed.c
    - naked

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - naked --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://naked-py.com
  license: MIT License
  summary: 'A command line application framework'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
