package:
  name: tornadopush
  version: "0.6.2"

source:
  fn: tornadopush-0.6.2.tar.gz
  url: https://pypi.python.org/packages/source/t/tornadopush/tornadopush-0.6.2.tar.gz
  md5: 56f12284fe983aa9499145172d6868a5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tornadopush = tornadopush:main
    #
    # Would create an entry point called tornadopush that calls tornadopush.main()

    - tornadopush=tornadopush.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado >=4.0.2
    - redis >=2.10.3
    - itsdangerous >=0.24
    - pyyaml >=3.11
    - jsmin >=2.0.11
    - tornado-redis >=2.4.18
    - toredis ==0.1.2

  run:
    - python
    - setuptools
    - tornado >=4.0.2
    - redis >=2.10.3
    - itsdangerous >=0.24
    - pyyaml >=3.11
    - jsmin >=2.0.11
    - tornado-redis >=2.4.18
    - toredis ==0.1.2

test:
  # Python imports
  imports:
    - tornadopush
    - tornadopush.server

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tornadopush --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/frascoweb/tornadopush
  license: MIT
  summary: 'Push and presence server built with Tornado and Redis'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
