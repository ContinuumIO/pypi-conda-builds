package:
  name: imagine
  version: "1.1.0"

source:
  fn: imagine-1.1.0.zip
  url: https://pypi.python.org/packages/source/i/imagine/imagine-1.1.0.zip
  md5: 280adaabe6e6a79fe7655481642f5237
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imagine = imagine:main
    #
    # Would create an entry point called imagine that calls imagine.main()

    - imagine=imagine.imagine_iface:interface

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson

  run:
    - python
    - simplejson

test:
  # Python imports
  imports:
    - imagine

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imagine --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/unrar/imagine
  license: MIT License
  summary: 'Library for Google Image searching.'

