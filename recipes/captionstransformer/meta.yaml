package:
  name: captionstransformer
  version: "1.2.1"

source:
  fn: captionstransformer-1.2.1.zip
  url: https://pypi.python.org/packages/source/c/captionstransformer/captionstransformer-1.2.1.zip
  md5: b5e30a19435c23dadbebe0ef24367cb3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - captionstransformer = captionstransformer:main
    #
    # Would create an entry point called captionstransformer that calls captionstransformer.main()

    - captionstranformer=captionstransformer.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - beautifulsoup4

  run:
    - python
    - setuptools
    - setuptools
    - beautifulsoup4

test:
  # Python imports
  imports:
    - captionstransformer
    - captionstransformer.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - captionstranformer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/toutpt/captionstranformer
  license: GNU General Public License (GPL)
  summary: 'A set of tools (API + script) to read, write and transform captions from/to many formats'

