package:
  name: hashedassets
  version: "0.3.2"

source:
  fn: hashedassets-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/h/hashedassets/hashedassets-0.3.2.tar.gz
  md5: cd32122a417f598e33fa421dd56b9c6c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hashedassets = hashedassets:main
    #
    # Would create an entry point called hashedassets that calls hashedassets.main()

    - hashedassets = hashedassets:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - hashedassets

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hashedassets --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.python.org/pypi/hashedassets
  license: Beerware
  summary: 'Copies files to filenames based on their contents'

