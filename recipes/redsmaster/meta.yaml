package:
  name: redsmaster
  version: "1.0.4"

source:
  fn: redsmaster-1.0.4.zip
  url: https://pypi.python.org/packages/source/r/redsmaster/redsmaster-1.0.4.zip
  md5: 7fcde76dab06b8be875b37b0037ea4f8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redsmaster = redsmaster:main
    #
    # Would create an entry point called redsmaster that calls redsmaster.main()

    - redsmaster = redsmaster.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cement
    - python-hglib
    - paramiko
    - sqlalchemy
    - passlib
    - ecdsa

  run:
    - python
    - cement
    - python-hglib
    - paramiko
    - sqlalchemy
    - passlib
    - ecdsa

test:
  # Python imports
  imports:
    - hgextensions
    - hgextensions.commitsigs
    - redsmaster
    - redsmaster.ext

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redsmaster --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/tpoeppke/reds
  license: Apache
  summary: 'Revision controlled and encrypted document storage for cloud services.'

