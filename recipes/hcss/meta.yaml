package:
  name: hcss
  version: "0.3.1"

source:
  fn: hcss-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hcss/hcss-0.3.1.tar.gz
  md5: 43fac89b8604283c5e1bfc610f205bd4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hcss = hcss:main
    #
    # Would create an entry point called hcss that calls hcss.main()

    - hcss = hcss:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - hcss

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hcss --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://jonasgalvez.com.br/Software/HCSS.html
  license: BSD License
  summary: 'hcss is a CSS compiler that that allows you to use HTML element hierarchy to define CSS rules'

