package:
  name: gittornado
  version: "0.1.0"

source:
  fn: GitTornado-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/G/GitTornado/GitTornado-0.1.0.tar.gz
  md5: 7d09f92565a1db02ccc1de940820142e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gittornado = gittornado:main
    #
    # Would create an entry point called gittornado that calls gittornado.main()

    - gittornado = gittornado.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado

  run:
    - python
    - tornado

test:
  # Python imports
  imports:
    - gittornado

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gittornado --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mensi/gittornado
  license: GNU General Public License (GPL)
  summary: 'Tornado-based implementation of the git HTTP protocol supporting gzip and chunked transfers'

