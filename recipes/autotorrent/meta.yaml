package:
  name: autotorrent
  version: "1.6.0"

source:
  fn: autotorrent-1.6.0.tar.gz
  url: https://pypi.python.org/packages/source/a/autotorrent/autotorrent-1.6.0.tar.gz
  md5: 29f03f8a82811423f3151780fa4177cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autotorrent = autotorrent:main
    #
    # Would create an entry point called autotorrent that calls autotorrent.main()

    - autotorrent = autotorrent.cmd:commandline_handler

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - deluge-client
    - requests

  run:
    - python
    - six
    - deluge-client
    - requests

test:
  # Python imports
  imports:
    - autotorrent
    - autotorrent.clients

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autotorrent --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/JohnDoee/autotorrent
  license: MIT License
  summary: 'AutoTorrent allows easy cross-seeding'

