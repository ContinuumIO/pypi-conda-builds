package:
  name: nbtemplate
  version: "0.0.1"

source:
  fn: nbtemplate-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/n/nbtemplate/nbtemplate-0.0.1.tar.gz
  md5: db9194e435b17fa26dfd26134712d04c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nbtemplate = nbtemplate:main
    #
    # Would create an entry point called nbtemplate that calls nbtemplate.main()

    - nbtemplate = nbtemplate.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython >=1.0.0

  run:
    - python
    - ipython >=1.0.0

test:
  # Python imports
  imports:
    - nbtemplate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nbtemplate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jsvine/nbtemplate/
  license: MIT License
  summary: 'Render iPython notebooks to other layouts, via templates. Library and command-line tool.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
