package:
  name: clan
  version: "0.2.3"

source:
  fn: clan-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/c/clan/clan-0.2.3.tar.gz
  md5: 4dc4679b87fba8b99685af97f699ed50
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clan = clan:main
    #
    # Would create an entry point called clan that calls clan.main()

    - clan = clan:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - google-api-python-client ==1.3.1
    - httplib2 ==0.9
    - pyyaml ==3.11
    - jinja2 ==2.7.3
    - requests ==2.5.0

  run:
    - python
    - google-api-python-client ==1.3.1
    - httplib2 ==0.9
    - pyyaml ==3.11
    - jinja2 ==2.7.3
    - requests ==2.5.0

test:
  # Python imports
  imports:
    - clan

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clan --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/onyxfish/clan
  license: MIT License
  summary: 'A command line utility for working with Google Analytics.'

