    - repoze.what.plugins.config
    - repoze.what.plugins.sql
    - repoze.who >=1.0,<=1.99
    - repoze.who.plugins.sa
    - repoze.who.plugins.ldap
    - repoze.who-friendlyform

test:
  # Python imports
  imports:
    - baruwa
    - baruwa.commands
    - baruwa.config
    - baruwa.controllers
    - baruwa.forms
    - baruwa.lib
    - baruwa.lib.audit
    - baruwa.lib.audit.msgs
    - baruwa.lib.auth
    - baruwa.lib.mail
    - baruwa.lib.mail.backends
    - baruwa.lib.mail.queue
    - baruwa.lib.mq
    - baruwa.lib.templates
    - baruwa.model
