package:
  name: simple-db-migrate
  version: "2.2.0"

source:
  fn: simple-db-migrate-2.2.0.tar.gz
  url: https://pypi.python.org/packages/source/s/simple-db-migrate/simple-db-migrate-2.2.0.tar.gz
  md5: 2f7e08fa392f20632092f470a6e8840d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - simple-db-migrate = simple-db-migrate:main
    #
    # Would create an entry point called simple-db-migrate that calls simple-db-migrate.main()

    - db-migrate = simple_db_migrate:run_from_argv

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - simple_db_migrate
    - simple_db_migrate.core
    - simple_db_migrate.db_migrate
    - simple_db_migrate.db_migrate.management
    - simple_db_migrate.db_migrate.management.commands
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - db-migrate --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://guilhermechapiewski.github.com/simple-db-migrate/
  license: Apache License 2.0
  summary: 'simple-db-migrate is a database versioning and migration tool inspired on Rails Migrations.'

