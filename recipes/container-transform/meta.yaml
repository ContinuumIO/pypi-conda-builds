package:
  name: container-transform
  version: "0.4"

source:
  fn: container-transform-0.4.tar.gz
  url: https://pypi.python.org/packages/source/c/container-transform/container-transform-0.4.tar.gz
  md5: 866c9fe5499e6de06b28e43c777f5599
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - container-transform = container-transform:main
    #
    # Would create an entry point called container-transform that calls container-transform.main()

    - container-transform=container_transform.client:transform

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10,<4
    - six >=1.3.0,<2
    - enum34 >=1.0.4
    - click >=3.3

  run:
    - python
    - setuptools
    - pyyaml >=3.10,<4
    - six >=1.3.0,<2
    - enum34 >=1.0.4
    - click >=3.3

test:
  # Python imports
  imports:
    - container_transform
    - container_transform.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - container-transform --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ambitioninc/container-transform
  license: MIT License
  summary: 'A converter for various docker cluster formats'

# See
