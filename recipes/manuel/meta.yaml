package:
  name: manuel
  version: "1.8.0"

source:
  fn: manuel-1.8.0.tar.gz
  url: https://pypi.python.org/packages/source/m/manuel/manuel-1.8.0.tar.gz
  md5: 39c7d08178a45f76a70caa6c7cf19e91
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manuel = manuel:main
    #
    # Would create an entry point called manuel that calls manuel.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - zope.testing

  run:
    - python
    - setuptools
    - six
    - zope.testing

test:
  # Python imports
  imports:
    - manuel

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/manuel
  license: Apache Software License
  summary: 'Manuel lets you build tested documentation.'

