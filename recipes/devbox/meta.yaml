package:
  name: devbox
  version: "0.2.0"

source:
  fn: devbox-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/d/devbox/devbox-0.2.0.tar.gz
  md5: 39c8cb717e17e6f8db7394854ee50315
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devbox = devbox:main
    #
    # Would create an entry point called devbox that calls devbox.main()

    - dcreate = devbox.create:main
    - dunbox = devbox.unbox:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - setuptools
    - jinja2

test:
  # Python imports
  imports:
    - devbox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dcreate --help
    - dunbox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mathcamp/devbox
  license: MIT License
  summary: 'Developer environment candy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
