package:
  name: ggpy
  version: "0.1.2"

source:
  fn: ggpy-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/g/ggpy/ggpy-0.1.2.tar.gz
  md5: 48b1fc418cad661a9686b158bdc6fca3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ggpy = ggpy:main
    #
    # Would create an entry point called ggpy that calls ggpy.main()

    - ggpy = ggpy.plot:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7.1
    - pandas >=0.11.0

  run:
    - python
    - numpy >=1.7.1
    - pandas >=0.11.0

test:
  # Python imports
  imports:
    - ggpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ggpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/premisedata/ggpy
  license: BSD License
  summary: 'ggplot2 from your command line'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
