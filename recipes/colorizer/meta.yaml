package:
  name: colorizer
  version: "0.1.7"

source:
  fn: colorizer-0.1.7.tar.gz
  url: https://pypi.python.org/packages/source/c/colorizer/colorizer-0.1.7.tar.gz
  md5: 1af032d6761cd1a465cbd4cc10bf8316
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colorizer = colorizer:main
    #
    # Would create an entry point called colorizer that calls colorizer.main()

    - colorize=colorizer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - termcolor

  run:
    - python
    - setuptools
    - termcolor

test:
  # Python imports
  imports:
    - colorizer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colorize --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/svetlyak40wt/colorizer/
  license: New BSD License
  summary: "Console colorizer, which acts like grep but paint each match in it's own color."

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
