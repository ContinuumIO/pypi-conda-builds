  url: https://pypi.python.org/packages/source/b/bark/bark-0.1.0.tar.gz
  md5: 4ca8d5d4aacb9906ef40b0a69d8b0fe3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
