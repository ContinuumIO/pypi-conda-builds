requirements:
  build:
    - python
    - setuptools
    - netaddr
    - setuptools
    - webob >=1.1

  run:
    - python
    - setuptools
    - netaddr
    - setuptools
    - webob >=1.1

test:
  # Python imports
  imports:
    - bark

