package:
  name: autoflake
  version: "0.6.6"

source:
  fn: autoflake-0.6.6.tar.gz
  url: https://pypi.python.org/packages/source/a/autoflake/autoflake-0.6.6.tar.gz
  md5: 14d3ff36585cabe6a66ee3967d046ce5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autoflake = autoflake:main
    #
    # Would create an entry point called autoflake that calls autoflake.main()

    - autoflake = autoflake:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyflakes >=0.8.1

  run:
    - python
    - pyflakes >=0.8.1

test:
  # Python imports
  imports:
    - autoflake

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autoflake --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/myint/autoflake
  license: MIT License
  summary: 'Removes unused imports and unused variables.'

