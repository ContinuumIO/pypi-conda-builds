package:
  name: collective.gsa
  version: "2.0rc9"

source:
  fn: collective.gsa-2.0rc9.zip
  url: https://pypi.python.org/packages/source/c/collective.gsa/collective.gsa-2.0rc9.zip
  md5: 1ce12739ccb2e4ab0f6b271ce4882323
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.gsa = collective.gsa:main
    #
    # Would create an entry point called collective.gsa that calls collective.gsa.main()

    - gsafeeder = collective.gsa.gsafeeder:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - elementtree
    - python_daemon
    - plone

  run:
    - python
    - setuptools
    - setuptools
    - elementtree
    - python_daemon
    - plone

test:
  # Python imports
  imports:
    - collective
    - collective.gsa
    - collective.gsa.Extensions
    - collective.gsa.adapters
    - collective.gsa.browser
    - collective.gsa.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gsafeeder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/collective.gsa
  license: GPL
  summary: 'GSA integration for external indexing and searching'

