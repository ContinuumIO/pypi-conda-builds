package:
  name: imposm
  version: "2.6.0"

source:
  fn: imposm-2.6.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imposm/imposm-2.6.0.tar.gz
  md5: 27354b60a0d54795a22b4d7dccdefcd0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imposm = imposm:main
    #
    # Would create an entry point called imposm that calls imposm.main()

    - imposm = imposm.app:main
    - imposm-psqldb = imposm.psqldb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - imposm.parser
    - psycopg2
    - shapely

  run:
    - python
    - imposm.parser
    - psycopg2
    - shapely

test:
  # Python imports
  imports:
    - imposm
    - imposm.cache
    - imposm.db
    - imposm.test
    - imposm.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imposm --help
    - imposm-psqldb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://imposm.org/
  license: Apache Software License
  summary: 'OpenStreetMap importer for PostGIS.'

