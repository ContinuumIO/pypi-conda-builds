package:
  name: mixpanel_gevent_proxy
  version: "1.0"

source:
  fn: mixpanel_gevent_proxy-1.0.tar.gz
  url: https://pypi.python.org/packages/source/m/mixpanel_gevent_proxy/mixpanel_gevent_proxy-1.0.tar.gz
  md5: 53fbbb41e0bc0059abeef52897d5fa41
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mixpanel_gevent_proxy = mixpanel_gevent_proxy:main
    #
    # Would create an entry point called mixpanel_gevent_proxy that calls mixpanel_gevent_proxy.main()

    - mixpanel_gevent_proxy = mixpanel_gevent_proxy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - mixpanel-py

  run:
    - python
    - gevent
    - mixpanel-py

test:
  # Python imports
  imports:
    - mixpanel_gevent_proxy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mixpanel_gevent_proxy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/khamin/mixpanel_gevent_proxy
  license: UNKNOWN
  summary: 'Mixpanel Gevent Proxy'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
