package:
  name: juju-slayer
  version: "0.1.0"

source:
  fn: juju-slayer-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/j/juju-slayer/juju-slayer-0.1.0.tar.gz
  md5: fef31b4a3aa1ce5cca522890d73da736
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - juju-slayer = juju-slayer:main
    #
    # Would create an entry point called juju-slayer that calls juju-slayer.main()

    - juju-sl = juju_slayer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - requests
    - softlayer

  run:
    - python
    - pyyaml
    - requests
    - softlayer

test:
  # Python imports
  imports:
    - juju_slayer
    - juju_slayer.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-sl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kapilt/juju-softlayer
  license: BSD
  summary: 'Softlayer integration with juju'

