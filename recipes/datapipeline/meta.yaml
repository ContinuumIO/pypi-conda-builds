package:
  name: datapipeline
  version: "1.2"

source:
  fn: DataPipeline-1.2.tar.gz
  url: https://pypi.python.org/packages/source/D/DataPipeline/DataPipeline-1.2.tar.gz
  md5: c7431838184e159bed57ba7bc0130c0f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datapipeline = datapipeline:main
    #
    # Would create an entry point called datapipeline that calls datapipeline.main()

    - pipelinecommand = DataPipeline.PipelineCommand:main
    - pipelineapp = DataPipeline.PipelineApp:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.1
    - matplotlib >=0.98.5.2
    - peatdb
    - xlrd

  run:
    - python
    - numpy >=1.1
    - matplotlib >=0.98.5.2
    - peatdb
    - xlrd

test:
  # Python imports
  imports:
    - DataPipeline
    - datapipeline

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pipelinecommand --help
    - pipelineapp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/packages/source/D/DataPipeline/
  license: GNU General Public License v3 (GPLv3)
  summary: 'DataPipeline Tool'

