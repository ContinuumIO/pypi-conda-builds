  url: https://pypi.python.org/packages/source/l/labmanager/labmanager-1.0.1.tar.gz
  md5: 3c6c52e8db6973eacf25fceb7d479134
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - labmanager = labmanager:main
