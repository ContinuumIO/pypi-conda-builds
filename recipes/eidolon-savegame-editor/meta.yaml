package:
  name: eidolon-savegame-editor
  version: "0.3.0"

source:
  fn: eidolon-savegame-editor-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/e/eidolon-savegame-editor/eidolon-savegame-editor-0.3.0.tar.gz
  md5: 8b43d709ade47b8631210f27bdae74dc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eidolon-savegame-editor = eidolon-savegame-editor:main
    #
    # Would create an entry point called eidolon-savegame-editor that calls eidolon-savegame-editor.main()

    - eidolon_savegame_editor = eidolon_savegame_editor.cmdline:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse ==1.3.0
    - texttable ==0.8.1

  run:
    - python
    - argparse ==1.3.0
    - texttable ==0.8.1

test:
  # Python imports
  imports:
    - eidolon_savegame_editor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eidolon_savegame_editor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coddingtonbear/eidolon-savegame-editor
  license: MIT License
  summary: 'Simple editor for the savegame file format used by Eidolon from Icewatergames.'

