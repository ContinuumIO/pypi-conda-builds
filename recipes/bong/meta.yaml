package:
  name: bong
  version: "1.1.4"

source:
  fn: bong-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/b/bong/bong-1.1.4.tar.gz
  md5: 344ccb525f565de5f097b79d9c8d3f89
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bong = bong:main
    #
    # Would create an entry point called bong that calls bong.main()

    - bong=bong.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bong

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bong --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/prophile/bong
  license: MIT License
  summary: 'Wait for a period of time, then display a notification.'

