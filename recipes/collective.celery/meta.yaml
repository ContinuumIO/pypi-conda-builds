package:
  name: collective.celery
  version: "1.0a5"

source:
  fn: collective.celery-1.0a5.zip
  url: https://pypi.python.org/packages/source/c/collective.celery/collective.celery-1.0a5.zip
  md5: ffa0e57f32a6e74e8ddf795187ea8d98
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - collective.celery = collective.celery:main
    #
    # Would create an entry point called collective.celery that calls collective.celery.main()

    - pcelery=collective.celery.scripts.ccelery:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - celery
    - plone.api

  run:
    - python
    - setuptools
    - setuptools
    - celery
    - plone.api

test:
  # Python imports
  imports:
    - collective
    - collective.celery
    - collective.celery.scripts
    - collective.celery.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pcelery --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://svn.plone.org/svn/collective/
  license: GPL
  summary: 'Celery for Plone'

