package:
  name: boolparser
  version: "0.2.2"

source:
  fn: boolparser-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/b/boolparser/boolparser-0.2.2.tar.gz
  md5: 91b6649d93e8cb15fd17c0b1a1f20f7e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - boolparser = boolparser:main
    #
    # Would create an entry point called boolparser that calls boolparser.main()

    - boolparser_test=boolparser:test_parser

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyparsing <2

  run:
    - python
    - pyparsing <2

test:
  # Python imports
  imports:
    - boolparser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - boolparser_test --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/eelsirhc/boolparser
  license: BSD
  summary: 'Boolean Parser'

