package:
  name: jsonfinder
  version: "0.4.1"

source:
  fn: jsonfinder-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonfinder/jsonfinder-0.4.1.tar.gz
  md5: 3018d50afb8cca9ae85b06fc23bc8a64
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonfinder = jsonfinder:main
    #
    # Would create an entry point called jsonfinder that calls jsonfinder.main()

    - jsonfinder=jsonfinder.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jsonfinder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonfinder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/alexmojaki/jsonfinder
  license: MIT
  summary: 'Easily handle JSON contained within strings.\nIncludes a command-line tool to format JSON within the input, similar to the builtin json.tool.'

