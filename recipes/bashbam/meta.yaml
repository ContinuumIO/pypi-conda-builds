package:
  name: bashbam
  version: "2.0"

source:
  fn: BashBam-2.0.tar.gz
  url: https://pypi.python.org/packages/source/B/BashBam/BashBam-2.0.tar.gz
  md5: 11af2c07523d6b7a6cd08c5781dbe208
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bashbam = bashbam:main
    #
    # Would create an entry point called bashbam that calls bashbam.main()

    - bam = bashbam.views:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - bashbam

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bam --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://thegoods.aj7may.com/bashbam
