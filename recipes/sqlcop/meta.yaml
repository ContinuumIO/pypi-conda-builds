package:
  name: sqlcop
  version: "0.9.3"

source:
  fn: sqlcop-0.9.3.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlcop/sqlcop-0.9.3.tar.gz
  md5: c8f0cc7323663e49bc80125b6a4ca046
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlcop = sqlcop:main
    #
    # Would create an entry point called sqlcop that calls sqlcop.main()

    - sqlcop=sqlcop.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlparse ==0.1.14
    - memoized ==0.2

  run:
    - python
    - sqlparse ==0.1.14
    - memoized ==0.2

test:
  # Python imports
  imports:
    - sqlcop

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlcop --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.2ndsiteinc.com/kevin/sqlcop
  license: BSD License
  summary: 'A cli tool to check and guard against anti-patterns'

