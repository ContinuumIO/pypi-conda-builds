package:
  name: blendpdb
  version: "0.1.2"

source:
  fn: blendpdb-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/b/blendpdb/blendpdb-0.1.2.tar.gz
  md5: 83c6657824c6c2d2cb30ee239b4316d1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - blendpdb = blendpdb:main
    #
    # Would create an entry point called blendpdb that calls blendpdb.main()

    - blendpdb = blendpdb.blendpdb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tabulate
    - pyyaml

  run:
    - python
    - setuptools
    - tabulate
    - pyyaml

test:
  # Python imports
  imports:
    - blendpdb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - blendpdb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/lambdalisue/blendpdb
  license: MIT License
  summary: 'Blending two PDB files to create solvate'

