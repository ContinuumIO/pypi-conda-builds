package:
  name: passta
  version: "1.5"

source:
  fn: passta-1.5.tar.gz
  url: https://pypi.python.org/packages/source/p/passta/passta-1.5.tar.gz
  md5: 6b95c1458b1861fa4e414e8b0b3a5e32
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - passta = passta:main
    #
    # Would create an entry point called passta that calls passta.main()

    - passta = passta.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt

  run:
    - python
    - docopt

test:
  # Python imports
  imports:
    - passta
    - passta.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - passta --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/natano/passta/
  license: ISC License (ISCL)
  summary: 'simple password manager'

