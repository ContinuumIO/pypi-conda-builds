package:
  name: django-flickrsets
  version: "0.1.6"

source:
  fn: django-flickrsets-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/d/django-flickrsets/django-flickrsets-0.1.6.tar.gz
  md5: 116f743cb49c918867167dd5ad9223ca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-flickrsets = django-flickrsets:main
    #
    # Would create an entry point called django-flickrsets that calls django-flickrsets.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - django >=1.2
    - python-dateutil
    - setuptools
    - httplib2
    - south
    - mock

  run:
    - python
    - django >=1.2
    - python-dateutil
    - setuptools
    - httplib2
    - south
    - mock

test:
  # Python imports
  imports:
    - flickrsets
    - flickrsets.management
    - flickrsets.management.commands
    - flickrsets.migrations
    - flickrsets.templatetags
    - flickrsets.tests
    - flickrsets.urls

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/gillesfabio/django-flickrsets
  license: BSD License
  summary: 'Reusable Django application to synchronize Flickr sets.'

