package:
  name: mekk.rtmimport
  version: "0.1.3"

source:
  fn: mekk.rtmimport-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/m/mekk.rtmimport/mekk.rtmimport-0.1.3.tar.gz
  md5: d48532df64e00020bd364209bc9496e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mekk.rtmimport = mekk.rtmimport:main
    #
    # Would create an entry point called mekk.rtmimport that calls mekk.rtmimport.main()

    - rtmimport = mekk.rtmimport.run:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simplejson
    - rtmapi >=0.3.3
    - keyring >=0.3

  run:
    - python
    - simplejson
    - rtmapi >=0.3.3
    - keyring >=0.3

test:
  # Python imports
  imports:
    - mekk
    - mekk.rtmimport

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rtmimport --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

