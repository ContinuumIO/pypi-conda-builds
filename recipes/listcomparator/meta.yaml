package:
  name: listcomparator
  version: "0.1"

source:
  fn: ListComparator-0.1.tar.gz
  url: https://pypi.python.org/packages/source/L/ListComparator/ListComparator-0.1.tar.gz
  md5: e8b3b57781101ab6eeeda7e9fb807e27
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - listcomparator = listcomparator:main
    #
    # Would create an entry point called listcomparator that calls listcomparator.main()

    - csv_cmp = listcomparator.csv_cmp:main
    - xml_cmp = listcomparator.xml_cmp:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - elementtree

  run:
    - python
    - elementtree

test:
  # Python imports
  imports:
    - listcomparator
    - listcomparator.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - csv_cmp --help
    - xml_cmp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/listcomparator/
  license: GNU General Public License (GPL)
  summary: 'Compares ordered lists, xml and csv application'

