package:
  name: thinkwhack
  version: "0.2"

source:
  fn: thinkwhack-0.2.tar.gz
  url: https://pypi.python.org/packages/source/t/thinkwhack/thinkwhack-0.2.tar.gz
  md5: f2280ca1d0fd040617a2f3e8d2330edf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - thinkwhack = thinkwhack:main
    #
    # Would create an entry point called thinkwhack that calls thinkwhack.main()

    - thinkwhack = thinkwhack:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - thinkwhack

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - thinkwhack --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://the-gay-bar.com/thinkwhack/
  license: GNU GPL-3
  summary: "Thinkwhack allows you to use your thinkpad's hdaps sensors to trigger actions."

