package:
  name: inenv
  version: "0.2.1"

source:
  fn: inenv-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/i/inenv/inenv-0.2.1.tar.gz
  md5: 8624459d78af89c4865c967237a17a52
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - inenv = inenv:main
    #
    # Would create an entry point called inenv that calls inenv.main()

    - inenv=inenv.inenv:main_cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==4.0
    - virtualenv ==12.1.1

  run:
    - python
    - click ==4.0
    - virtualenv ==12.1.1

test:
  # Python imports
  imports:
    - inenv

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - inenv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pnegahdar/inenv
  license: MIT License
  summary: 'Simple multi virtualenv command runner'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
