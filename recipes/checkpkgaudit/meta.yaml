package:
  name: checkpkgaudit
  version: "0.4"

source:
  fn: checkpkgaudit-0.4.zip
  url: https://pypi.python.org/packages/source/c/checkpkgaudit/checkpkgaudit-0.4.zip
  md5: 81f90f4b5ddb00fb924aff00e7d66f74
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - checkpkgaudit = checkpkgaudit:main
    #
    # Would create an entry point called checkpkgaudit that calls checkpkgaudit.main()

    - check_pkgaudit=checkpkgaudit:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nagiosplugin

  run:
    - python
    - setuptools
    - nagiosplugin

test:
  # Python imports
  imports:
    - checkpkgaudit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - check_pkgaudit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

