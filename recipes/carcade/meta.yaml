package:
  name: carcade
  version: "0.1"

source:
  fn: Carcade-0.1.tar.gz
  url: https://pypi.python.org/packages/source/C/Carcade/Carcade-0.1.tar.gz
  md5: 0fa013960139cd4f033a923d96ddc3cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - carcade = carcade:main
    #
    # Would create an entry point called carcade that calls carcade.main()

    - carcade = carcade.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argh >=0.21.2
    - argcomplete >=0.3.7
    - jinja2 >=2.6
    - polib >=1.0.2
    - webassets >=0.8
    - markdown >=2.2.1
    - pyyaml >=3.10
    - watchdog >=0.6.0

  run:
    - python
    - argh >=0.21.2
    - argcomplete >=0.3.7
    - jinja2 >=2.6
    - polib >=1.0.2
    - webassets >=0.8
    - markdown >=2.2.1
    - pyyaml >=3.10
    - watchdog >=0.6.0

test:
  # Python imports
  imports:
    - carcade

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - carcade --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aromanovich/carcade
  license: BSD License
  summary: 'Static site generator powered by Jinja2.'

