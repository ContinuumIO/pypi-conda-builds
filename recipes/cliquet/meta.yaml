package:
  name: cliquet
  version: "1.7.0"

source:
  fn: cliquet-1.7.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cliquet/cliquet-1.7.0.tar.gz
  md5: 86f80df6e9ff7f9dc8d34cd3acfad690
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cliquet = cliquet:main
    #
    # Would create an entry point called cliquet that calls cliquet.main()

    - cliquet = cliquet.scripts.cliquet:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colander
    - cornice >=0.20
    - python-dateutil
    - pyfxa >=0.0.6
    - pyramid_multiauth
    - redis
    - requests
    - six
    - structlog
    - ujson

  run:
    - python
    - colander
    - cornice >=0.20
    - python-dateutil
    - pyfxa >=0.0.6
    - pyramid_multiauth
    - redis
    - requests
    - six
    - structlog
    - ujson

test:
  # Python imports
  imports:
    - cliquet
    - cliquet.cache
    - cliquet.cache.postgresql
    - cliquet.scripts
    - cliquet.storage
    - cliquet.storage.postgresql
    - cliquet.tests
    - cliquet.tests.resource
    - cliquet.tests.testapp
    - cliquet.views
    - cliquet.views.oauth

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cliquet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: 
  license: Apache Software License
  summary: 'cliquet'

