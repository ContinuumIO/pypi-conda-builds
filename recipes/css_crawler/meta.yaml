package:
  name: css_crawler
  version: "0.0.5"

source:
  fn: css_crawler-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/css_crawler/css_crawler-0.0.5.tar.gz
  md5: 0cb2de7d11bcc34c85e57656e45f2718
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
