requirements:
  build:
    - python
    - setuptools
    - nagare
    - cssutils
    - htmlcolor
    - simplejson
    - babel
    - elixir
    - sqlalchemy
    - pysqlite

  run:
    - python
    - setuptools
    - nagare
    - cssutils
    - htmlcolor
    - simplejson
    - babel
    - elixir
    - sqlalchemy
    - pysqlite

test:
  # Python imports
  imports:
    - conf
    - css_crawler
    - css_crawler.lib
    - css_crawler.lib.css
    - css_crawler.tests
    - css_crawler.ui
    - css_crawler.ui.colorpalette
    - css_crawler.ui.tagcloud
    - css_crawler.ui.urlfetcher
    - data
    - static

  # commands:
