package:
  name: nagare.examples
  version: "0.3.0"

source:
  fn: nagare.examples-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/n/nagare.examples/nagare.examples-0.3.0.tar.gz
  md5: 3635b6dc6b0f45a52bfcbefebf5d5983
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nagare.examples = nagare.examples:main
    #
    # Would create an entry point called nagare.examples that calls nagare.examples.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nagare[database,doc] >=0.4.0
    - pil

  run:
    - python
    - setuptools
    - nagare[database,doc] >=0.4.0
    - pil

test:
  # Python imports
  imports:
    - conf
    - data
    - nagare
    - nagare.examples
    - nagare.examples.gallery
    - nagare.examples.portal
    - nagare.examples.wiki
    - static

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.nagare.org
  license: BSD License
  summary: 'Demo and examples for the Nagare web framework'

