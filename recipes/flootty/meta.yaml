package:
  name: flootty
  version: "3.1.3"

source:
  fn: Flootty-3.1.3.tar.gz
  url: https://pypi.python.org/packages/source/F/Flootty/Flootty-3.1.3.tar.gz
  md5: 28bd2bcbf3a1c03670706ce44a844090
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flootty = flootty:main
    #
    # Would create an entry point called flootty that calls flootty.main()

    - flootty = flootty.flootty:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - flootty
    - flootty.floo
    - flootty.floo.common
    - flootty.floo.common.handlers
    - flootty.floo.common.lib
    - flootty.floo.common.protocols

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flootty --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://floobits.com/
  license: Apache Software License
  summary: 'Floobits collaborative terminal'

