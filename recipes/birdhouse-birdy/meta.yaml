package:
  name: birdhouse-birdy
  version: "0.1.0"

source:
  fn: birdhouse-birdy-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/b/birdhouse-birdy/birdhouse-birdy-0.1.0.tar.gz
  md5: acd257d44597876cad576919fa831d6b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - birdhouse-birdy = birdhouse-birdy:main
    #
    # Would create an entry point called birdhouse-birdy that calls birdhouse-birdy.main()

    - birdy=birdy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - owslib
    - nose

  run:
    - python
    - lxml
    - owslib
    - nose

test:
  # Python imports
  imports:
    - birdy
    - unit_tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - birdy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bird-house/birdy
  license: Apache License v2.0
  summary: 'Birdy provides a commandline tool to work with Web Processing Services (WPS).'

