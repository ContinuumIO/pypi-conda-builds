package:
  name: asylum
  version: "0.4.1"

source:
  fn: asylum-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/a/asylum/asylum-0.4.1.tar.gz
  md5: 38342abbe9fed2a40271858926fc3232
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asylum = asylum:main
    #
    # Would create an entry point called asylum that calls asylum.main()

    - asylum=asylum.utils:asylum_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - blessings

  run:
    - python
    - distribute
    - blessings

test:
  # Python imports
  imports:
    - asylum

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asylum --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.pocketnix.org/asylum
  license: MIT BSD
  summary: 'Lightweight containerization solution for Linux'

