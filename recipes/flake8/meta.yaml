package:
  name: flake8
  version: "2.4.1"

source:
  fn: flake8-2.4.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flake8/flake8-2.4.1.tar.gz
  md5: ed45d3db81a3b7c88bd63c6e37ca1d65
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flake8 = flake8:main
    #
    # Would create an entry point called flake8 that calls flake8.main()

    - flake8 = flake8.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyflakes >=0.8.1,<0.9
    - pep8 >=1.5.7,!=1.6.0,!=1.6.1,!=1.6.2
    - mccabe >=0.2.1,<0.4

  run:
    - python
    - setuptools
    - pyflakes >=0.8.1,<0.9
    - pep8 >=1.5.7,!=1.6.0,!=1.6.1,!=1.6.2
    - mccabe >=0.2.1,<0.4

test:
  # Python imports
  imports:
    - flake8
    - flake8.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flake8 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://gitlab.com/pycqa/flake8
  license: MIT License
  summary: 'the modular source code checker: pep8, pyflakes and co'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
