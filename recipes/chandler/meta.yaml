package:
  name: chandler
  version: "0.1.0"

source:
  fn: chandler-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/chandler/chandler-0.1.0.tar.gz
  md5: 3f69bbc44c3b834e758437bafa42fb1a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chandler = chandler:main
    #
    # Would create an entry point called chandler that calls chandler.main()

    - chandler=chandler.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - natsort
    - colorama

  run:
    - python
    - setuptools
    - requests
    - natsort
    - colorama

test:
  # Python imports
  imports:
    - chandler

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chandler --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/oar-team/chandler
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'A simple CLI utility displaying OAR cluster information retrieved from the API.'

