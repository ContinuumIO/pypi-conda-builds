package:
  name: zdfm
  version: "0.8"

source:
  fn: zdfm-0.8.tar.gz
  url: https://pypi.python.org/packages/source/z/zdfm/zdfm-0.8.tar.gz
  md5: 07c82182b9a859fb50f41a74c03b130a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zdfm = zdfm:main
    #
    # Would create an entry point called zdfm that calls zdfm.main()

    - zdfm = zdfm:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - zdfm

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zdfm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/enkore/zdfm/
  license: MIT
  summary: 'Downloader for the ZDF Mediathek. Python 3 required.'

