package:
  name: gdownload
  version: "0.1.1"

source:
  fn: gdownload-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/g/gdownload/gdownload-0.1.1.tar.gz
  md5: 337b65cc1124394c16d94efbaa6d1323
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gdownload = gdownload:main
    #
    # Would create an entry point called gdownload that calls gdownload.main()

    - gdownload = gdownload.main:downloader

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gcpuploader

  run:
    - python
    - gcpuploader

test:
  # Python imports
  imports:
    - gdownload

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gdownload --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/corbamico/Garmin-Connect-Downloader
  license: GNU General Public License (GPL)
  summary: 'Tools for download activities from Garmin Connect.'

