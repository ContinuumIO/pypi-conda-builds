package:
  name: awsmeta
  version: "0.5.1"

source:
  fn: awsmeta-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/a/awsmeta/awsmeta-0.5.1.tar.gz
  md5: f2ae8d27801b17d8f64fb2a89b95ee68
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - awsmeta = awsmeta:main
    #
    # Would create an entry point called awsmeta that calls awsmeta.main()

    - awsmeta = awsmeta.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - awsmeta

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - awsmeta --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/slank/awsmeta
  license: MIT License
  summary: 'A tool for querying the AWS metadata service from the CLI'

