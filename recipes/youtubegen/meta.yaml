package:
  name: youtubegen
  version: "0.9.2"

source:
  fn: youtubegen-0.9.2.tar.gz
  url: https://pypi.python.org/packages/source/y/youtubegen/youtubegen-0.9.2.tar.gz
  md5: 4f018b92dd280178406dcca00940b2ad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - youtubegen = youtubegen:main
    #
    # Would create an entry point called youtubegen that calls youtubegen.main()

    - youtubegen = youtubegen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow
    - gdata

  run:
    - python
    - pillow
    - gdata

test:
  # Python imports
  imports:
    - youtubegen

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - youtubegen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ddasilva/youtubegen
  license: GPL
  summary: 'Generate and upload YouTube music videos'

