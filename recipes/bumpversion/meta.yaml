package:
  name: bumpversion
  version: "0.5.3"

source:
  fn: bumpversion-0.5.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bumpversion/bumpversion-0.5.3.tar.gz
  md5: c66a3492eafcf5ad4b024be9fca29820
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bumpversion = bumpversion:main
    #
    # Would create an entry point called bumpversion that calls bumpversion.main()

    - bumpversion = bumpversion:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - bumpversion

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bumpversion --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/peritus/bumpversion
  license: MIT License
  summary: 'Version-bump your software with a single command!'

