package:
  name: zope.introspector
  version: "0.1.1"

source:
  fn: zope.introspector-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.introspector/zope.introspector-0.1.1.tar.gz
  md5: 2e592a56b12ac7003a87cb8295495203
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.introspector = zope.introspector:main
    #
    # Would create an entry point called zope.introspector that calls zope.introspector.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - grokcore.component
    - zope.interface
    - zope.component
    - zope.publisher
    - martian

  run:
    - python
    - setuptools
    - setuptools
    - grokcore.component
    - zope.interface
    - zope.component
    - zope.publisher
    - martian

test:
  # Python imports
  imports:
    - zope
    - zope.introspector
    - zope.introspector.tests

  # commands:
