package:
  name: caoliu
  version: "0.0.5"

source:
  fn: caoliu-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/caoliu/caoliu-0.0.5.tar.gz
  md5: 08a0e14954f37d40739460945ac4e133
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - caoliu = caoliu:main
    #
    # Would create an entry point called caoliu that calls caoliu.main()

    - caoliu=caoliu:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - caoliu

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - caoliu --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tianyu0915/caoliu
  license: UNKNOWN
