    - trytond_product_measurements >=3.2,<3.3
    - trytond_party >=3.2,<3.3
    - trytond_product >=3.2,<3.3
    - trytond_stock >=3.2,<3.3
    - openlabs_shipping >=3.2,<3.3
    - trytond >=3.2,<3.3

  run:
    - python
    - setuptools
    - pyups
    - orderedset
    - logbook
    - trytond_account >=3.2,<3.3
    - trytond_company >=3.2,<3.3
    - trytond_carrier >=3.2,<3.3
