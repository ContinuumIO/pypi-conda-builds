package:
  name: zfec
  version: "1.4.24"

source:
  fn: zfec-1.4.24.tar.gz
  url: https://pypi.python.org/packages/source/z/zfec/zfec-1.4.24.tar.gz
  md5: e1bca3a1f18374f72bdf8cd42ea9c919
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zfec = zfec:main
    #
    # Would create an entry point called zfec that calls zfec.main()

    - zfec = zfec.cmdline_zfec:main
    - zunfec = zfec.cmdline_zunfec:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyutil >=1.3.19

  run:
    - python
    - pyutil >=1.3.19

test:
  # Python imports
  imports:
    - zfec
    - zfec.test

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zfec --help
    - zunfec --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://tahoe-lafs.org/trac/zfec
  license: GNU General Public License (GPL)
  summary: 'a fast erasure codec which can be used with the command-line, C, Python, or Haskell'

