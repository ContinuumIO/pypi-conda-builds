package:
  name: comt
  version: "2.6.0"

source:
  fn: comt-2.6.0.tar.gz
  url: https://pypi.python.org/packages/source/c/comt/comt-2.6.0.tar.gz
  md5: b7aab7ccf2c22aa74cafd0290eb8f95f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - comt = comt:main
    #
    # Would create an entry point called comt that calls comt.main()


  # If this is a new build for the same version, increment the build
