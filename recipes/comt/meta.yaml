  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - cm
    - cm.api
    - cm.converters
    - cm.ext
    - cm.management
    - cm.management.commands
    - cm.migrations
    - cm.templatetags
    - cm.tests
    - cm.utils
    - cm.views
    - comt

  # commands:
