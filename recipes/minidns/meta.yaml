package:
  name: minidns
  version: "0.3"

source:
  fn: minidns-0.3.zip
  url: https://pypi.python.org/packages/source/m/minidns/minidns-0.3.zip
  md5: ef2e4a0dab393828115f6f541d6489f7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - minidns = minidns:main
    #
    # Would create an entry point called minidns that calls minidns.main()

    - minidns=minidns.scripts.server:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twisted
    - requests

  run:
    - python
    - twisted
    - requests

test:
  # Python imports
  imports:
    - minidns
    - minidns.scripts
    - minidns.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - minidns --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/yaybu/minidns
  license: Apache Software License
  summary: 'Simple DNS Server with REST API, for localhost only'

