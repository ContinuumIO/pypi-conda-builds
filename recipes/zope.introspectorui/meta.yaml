package:
  name: zope.introspectorui
  version: "0.2"

source:
  fn: zope.introspectorui-0.2.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.introspectorui/zope.introspectorui-0.2.tar.gz
  md5: 9f208d315f02b5cc0187c8bed846b6f5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
