requirements:
  build:
    - python
    - setuptools
    - setuptools
    - grokcore.component
    - grokcore.view
    - zope.interface
    - zope.component
    - zope.location
    - zope.introspector
    - z3c.autoinclude

  run:
    - python
    - setuptools
    - setuptools
    - grokcore.component
    - grokcore.view
    - zope.interface
    - zope.component
    - zope.location
    - zope.introspector
    - z3c.autoinclude

test:
  # Python imports
  imports:
    - zope
    - zope.introspectorui
    - zope.introspectorui.tests

