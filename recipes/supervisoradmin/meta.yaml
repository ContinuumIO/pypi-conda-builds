package:
  name: supervisoradmin
  version: "0.1"

source:
  fn: SupervisorAdmin-0.1.tar.gz
  url: https://pypi.python.org/packages/source/S/SupervisorAdmin/SupervisorAdmin-0.1.tar.gz
  md5: 98fc78a472c3816af733887be339753e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - supervisoradmin = supervisoradmin:main
    #
    # Would create an entry point called supervisoradmin that calls supervisoradmin.main()

    - supervisor-add=supervisoradmin.add:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - supervisoradmin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - supervisor-add --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://k0s.org/hg/SupervisorAdmin
  license: UNKNOWN
  summary: 'add supervisor jobs'

