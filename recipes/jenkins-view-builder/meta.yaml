package:
  name: jenkins-view-builder
  version: "0.5.0"

source:
  fn: jenkins-view-builder-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jenkins-view-builder/jenkins-view-builder-0.5.0.tar.gz
  md5: 4502ffea79ff978f0ba566029759d0d0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jenkins-view-builder = jenkins-view-builder:main
    #
    # Would create an entry point called jenkins-view-builder that calls jenkins-view-builder.main()

    - jenkins-view-builder = builder.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cliff
    - pyyaml
    - argparse
    - cmd2
    - prettytable
    - pyparsing
    - six
    - stevedore
    - wsgiref
    - requests

  run:
    - python
    - setuptools
    - cliff
    - pyyaml
    - argparse
    - cmd2
    - prettytable
    - pyparsing
    - six
    - stevedore
    - wsgiref
    - requests

test:
  # Python imports
  imports:
    - builder
    - builder.commands
    - builder.converter
    - builder.converter.templates
    - builder.uploader
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jenkins-view-builder --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/piyush0101/jenkins-view-builder
  license: UNKNOWN
  summary: 'Build jenkins views in YAML'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
