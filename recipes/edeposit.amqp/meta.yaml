requirements:
  build:
    - python
    - setuptools
    - python-daemon ==1.6
    - pika >=0.9.13
    - sh
    - edeposit.amqp.aleph >=1.4.1
    - edeposit.amqp.serializers >=1.1.1
    - edeposit.amqp.calibre >=1.0.1
    - edeposit.amqp.ftp >=0.6.4
    - edeposit.amqp.antivirus >=1.0.0
    - edeposit.amqp.harvester

  run:
    - python
    - setuptools
    - python-daemon ==1.6
    - pika >=0.9.13
    - sh
    - edeposit.amqp.aleph >=1.4.1
    - edeposit.amqp.serializers >=1.1.1
    - edeposit.amqp.calibre >=1.0.1
    - edeposit.amqp.ftp >=0.6.4
    - edeposit.amqp.antivirus >=1.0.0
    - edeposit.amqp.harvester

test:
  # Python imports
  imports:
    - docs
    - edeposit
    - edeposit.amqp
