package:
  name: alienfeed
  version: "0.3.2"

source:
  fn: AlienFeed-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/A/AlienFeed/AlienFeed-0.3.2.tar.gz
  md5: 95e53cc9e7da830928936d07380b28d8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - alienfeed = alienfeed:main
    #
    # Would create an entry point called alienfeed that calls alienfeed.main()

    - alienfeed = alien:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - praw

  run:
    - python
    - praw

test:
  # Python imports
  imports:
    - alienfeed

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - alienfeed --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jawerty/AlienFeed
  license: MIT
  summary: 'AlienFeed is a simple Reddit client for viewing and opening links from your console.'

