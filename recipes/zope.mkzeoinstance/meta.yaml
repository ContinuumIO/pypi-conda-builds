package:
  name: zope.mkzeoinstance
  version: "3.9.6"

source:
  fn: zope.mkzeoinstance-3.9.6.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.mkzeoinstance/zope.mkzeoinstance-3.9.6.tar.gz
  md5: b9422306dde7fef83e50b4d481e77df7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.mkzeoinstance = zope.mkzeoinstance:main
    #
    # Would create an entry point called zope.mkzeoinstance that calls zope.mkzeoinstance.main()

    - mkzeoinstance = zope.mkzeoinstance:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zodb3 >=3.9.4

  run:
    - python
    - setuptools
    - zodb3 >=3.9.4

test:
  # Python imports
  imports:
    - zope
    - zope.mkzeoinstance
    - zope.mkzeoinstance.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkzeoinstance --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/zopefoundation/zope.mkzeoinstance
  license: Zope Public License
  summary: 'Make standalone ZEO database server instances'

