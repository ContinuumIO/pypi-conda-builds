package:
  name: mackerel.client
  version: "0.0.2"

source:
  fn: mackerel.client-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mackerel.client/mackerel.client-0.0.2.tar.gz
  md5: c6989c40ec6e2939736e164827d27fbf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mackerel.client = mackerel.client:main
    #
    # Would create an entry point called mackerel.client that calls mackerel.client.main()

    - mkr.py=mackerel.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - simplejson
    - click

  run:
    - python
    - setuptools
    - requests
    - simplejson
    - click

test:
  # Python imports
  imports:
    - mackerel

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkr.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/heavenshell/py-mackerel-client
  license: BSD License
  summary: 'Mackerel client implemented by Python.'

