package:
  name: tahrir-api
  version: "0.7.2"

source:
  fn: tahrir-api-0.7.2.tar.gz
  url: https://pypi.python.org/packages/source/t/tahrir-api/tahrir-api-0.7.2.tar.gz
  md5: 3b34295a7f060ba78001c7c3e2d238a6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tahrir-api = tahrir-api:main
    #
    # Would create an entry point called tahrir-api that calls tahrir-api.main()

    - initialize_tahrir_db=tahrir_api.scripts.initializedb:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pastedeploy
    - pygments
    - simplejson
    - sqlalchemy >=0.7.2
    - zope.sqlalchemy
    - alembic
    - arrow

  run:
    - python
    - setuptools
    - pastedeploy
    - pygments
    - simplejson
    - sqlalchemy >=0.7.2
    - zope.sqlalchemy
    - alembic
    - arrow

test:
  # Python imports
  imports:
    - tahrir_api
    - tahrir_api.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - initialize_tahrir_db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rossdylan/tahrir-api
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'An API for interacting with the Tahrir database'

