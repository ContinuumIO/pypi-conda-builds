package:
  name: termdown
  version: "1.8.0"

source:
  fn: termdown-1.8.0.tar.gz
  url: https://pypi.python.org/packages/source/t/termdown/termdown-1.8.0.tar.gz
  md5: c928be819aa9ea8d289f782ed2d7be7c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termdown = termdown:main
    #
    # Would create an entry point called termdown that calls termdown.main()

    - termdown=termdown:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=2.0
    - pyfiglet >=0.7
    - python-dateutil

  run:
    - python
    - click >=2.0
    - pyfiglet >=0.7
    - python-dateutil

test:
  # Python imports
  imports:
    - termdown

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - termdown --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/trehn/termdown
  license: GNU General Public License v3 (GPLv3)
  summary: 'Countdown timer for your terminal'

