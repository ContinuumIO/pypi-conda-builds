package:
  name: framboise
  version: "0.2"

source:
  fn: framboise-0.2.tar.gz
  url: https://pypi.python.org/packages/source/f/framboise/framboise-0.2.tar.gz
  md5: 5a022ea14595a6bfcb63130b6541ddb6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - framboise = framboise:main
    #
    # Would create an entry point called framboise that calls framboise.main()

    - framboise=framboise.framboise:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - framboise

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - framboise --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/luisguilherme/framboise
  license: MIT
  summary: 'Utility to download subtitles from opensubtitles.org'

