package:
  name: batman
  version: "0.7.0"

source:
  fn: Batman-0.7.0.tar.gz
  url: https://pypi.python.org/packages/source/B/Batman/Batman-0.7.0.tar.gz
  md5: 1ce58f1b1978b3e0f97537f37101abdc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - batman = batman:main
    #
    # Would create an entry point called batman that calls batman.main()

    - batman = batman.main:batmain

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml ==3.10
    - virtualenvwrapper ==4.0

  run:
    - python
    - pyyaml ==3.10
    - virtualenvwrapper ==4.0

test:
  # Python imports
  imports:
    - batman
    - tests
    - tests.integration
    - tests.unit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - batman --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/realgeeks/batman
  license: MIT License
  summary: 'A deployment toolbelt'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
