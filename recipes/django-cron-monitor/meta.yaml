package:
  name: django-cron-monitor
  version: "1.0.0"

source:
  fn: django-cron-monitor-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/d/django-cron-monitor/django-cron-monitor-1.0.0.tar.gz
  md5: 56757101b1f89a1dbbcebbcf0bafe9a8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-cron-monitor = django-cron-monitor:main
    #
    # Would create an entry point called django-cron-monitor that calls django-cron-monitor.main()

    - monitor=cron_monitor.monitor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.5.1
    - requests >=1.2.3
    - pycrypto >=2.6
    - times >=0.6.1
    - tzlocal >=1.0
    - mock >=1.0.1

  run:
    - python
    - setuptools
    - django >=1.5.1
    - requests >=1.2.3
    - pycrypto >=2.6
    - times >=0.6.1
    - tzlocal >=1.0
    - mock >=1.0.1

test:
  # Python imports
  imports:
    - cron_monitor
    - cron_monitor.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - monitor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/django-cron-monitor/
  license: BSD License
  summary: 'Cron monitor script and dashboard'

