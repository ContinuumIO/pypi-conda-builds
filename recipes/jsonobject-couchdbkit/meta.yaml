package:
  name: jsonobject-couchdbkit
  version: "0.6.5.6"

source:
  fn: jsonobject-couchdbkit-0.6.5.6.tar.gz
  url: https://pypi.python.org/packages/source/j/jsonobject-couchdbkit/jsonobject-couchdbkit-0.6.5.6.tar.gz
  md5: 10f9220ff0c7efb242498917790e36f5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jsonobject-couchdbkit = jsonobject-couchdbkit:main
    #
    # Would create an entry point called jsonobject-couchdbkit that calls jsonobject-couchdbkit.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - restkit >=4.2.2
    - jsonobject >=0.6.0

  run:
    - python
    - setuptools
    - restkit >=4.2.2
    - jsonobject >=0.6.0

test:
  # Python imports
  imports:
    - couchdbkit
    - couchdbkit.consumer
    - couchdbkit.designer
    - couchdbkit.ext
    - couchdbkit.ext.django
    - couchdbkit.ext.django.management
    - couchdbkit.ext.django.management.commands
    - couchdbkit.ext.pylons
    - couchdbkit.ext.pylons.auth
    - couchdbkit.schema
    - couchdbkit.wsgi
    - jsonobject

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://couchdbkit.org
  license: Apache Software License
  summary: 'Python couchdb kit'

