package:
  name: browse
  version: "1.0.1"

source:
  fn: browse-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/b/browse/browse-1.0.1.tar.gz
  md5: f74d60450caff19f431cb5120e41cfd7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - browse = browse:main
    #
    # Would create an entry point called browse that calls browse.main()

    - browse=browse.browser:main
    - ibrowse=browse.browser:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - browse

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - browse --help
    - ibrowse --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://packages.python.org/browse
  license: GNU General Public License v3 (GPLv3)
  summary: 'Open a web page in a browser, as simple as that...'

