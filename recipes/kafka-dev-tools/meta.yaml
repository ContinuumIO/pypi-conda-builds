package:
  name: kafka-dev-tools
  version: "0.0.1"

source:
  fn: kafka-dev-tools-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/k/kafka-dev-tools/kafka-dev-tools-0.0.1.tar.gz
  md5: 163d560a464c3cfcac811a24f00dd796
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kafka-dev-tools = kafka-dev-tools:main
    #
    # Would create an entry point called kafka-dev-tools that calls kafka-dev-tools.main()

    - kafka-patch-review=kafka_dev_tools.utils.kafka_patch_review:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jira-python
    - rbtools

  run:
    - python
    - jira-python
    - rbtools

test:
  # Python imports
  imports:
    - kafka_dev_tools
    - kafka_dev_tools.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kafka-patch-review --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/evvers/kafka-dev-tools
  license: Apache Software License
  summary: 'Tools for Kafka developers'

