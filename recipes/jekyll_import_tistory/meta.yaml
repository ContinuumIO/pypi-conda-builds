package:
  name: jekyll_import_tistory
  version: "0.0.1"

source:
  fn: jekyll_import_tistory-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jekyll_import_tistory/jekyll_import_tistory-0.0.1.tar.gz
  md5: b7a228bb4726a782d4d8c0defabf8ee2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jekyll_import_tistory = jekyll_import_tistory:main
    #
    # Would create an entry point called jekyll_import_tistory that calls jekyll_import_tistory.main()

    - tistory2jekyll = jekyll_import_tistory.main:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4
    - pyyaml
    - click
    - html2text
    - requests

  run:
    - python
    - beautifulsoup4
    - pyyaml
    - click
    - html2text
    - requests

test:
  # Python imports
  imports:
    - jekyll_import_tistory

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tistory2jekyll --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/rino0601/jekyll_import_tistory
  license: MIT
  summary: 'produce jekyll post from tistory backup.xml'

