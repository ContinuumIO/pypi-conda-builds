package:
  name: south
  version: "1.0.2"

source:
  fn: South-1.0.2.tar.gz
  url: https://pypi.python.org/packages/source/S/South/South-1.0.2.tar.gz
  md5: c76a9758b2011bc3b6c39f881bba2f66
#  patches:
   # List any patch files here
