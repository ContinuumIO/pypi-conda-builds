package:
  name: luminoso-api
  version: "0.4.6"

source:
  fn: luminoso-api-0.4.6.tar.gz
  url: https://pypi.python.org/packages/source/l/luminoso-api/luminoso-api-0.4.6.tar.gz
  md5: f1e932e36d40151fd0640cd5855fadca
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - luminoso-api = luminoso-api:main
    #
    # Would create an entry point called luminoso-api that calls luminoso-api.main()

    - lumi-upload = luminoso_api.upload:main
    - lumi-json-stream = luminoso_api.json_stream:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.2.1,<3.0
    - ftfy >=3.3,<5

  run:
    - python
    - requests >=1.2.1,<3.0
    - ftfy >=3.3,<5

test:
  # Python imports
  imports:
    - luminoso_api

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lumi-upload --help
    - lumi-json-stream --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/LuminosoInsight/luminoso-api-client-python
  license: UNKNOWN
  summary: 'Python client library for communicating with the Luminoso REST API'

