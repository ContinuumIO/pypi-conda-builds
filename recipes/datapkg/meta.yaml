package:
  name: datapkg
  version: "0.9"

source:
  fn: datapkg-0.9.tar.gz
  url: https://pypi.python.org/packages/source/d/datapkg/datapkg-0.9.tar.gz
  md5: 46a9806daf5f2110daa525e0f5c10605
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - datapkg = datapkg:main
    #
    # Would create an entry point called datapkg that calls datapkg.main()

    - datapkg=datapkg.cli:main
    - dpm=datapkg.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=0.6c
    - ckanclient >=0.3

  run:
    - python
    - setuptools
    - setuptools >=0.6c
    - ckanclient >=0.3

test:
  # Python imports
  imports:
    - datapkg
    - datapkg.cli
    - datapkg.distribution
    - datapkg.index
    - datapkg.tests
    - datapkg.tests.index

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - datapkg --help
    - dpm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://okfn.org/projects/datapkg
  license: MIT
  summary: 'datapkg (data package): data packaging system and utilities'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
