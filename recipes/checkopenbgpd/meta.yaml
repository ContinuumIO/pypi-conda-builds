package:
  name: checkopenbgpd
  version: "0.7"

source:
  fn: checkopenbgpd-0.7.zip
  url: https://pypi.python.org/packages/source/c/checkopenbgpd/checkopenbgpd-0.7.zip
  md5: 40ac6fc9c89eed36241f93fcaa10b65a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - checkopenbgpd = checkopenbgpd:main
    #
    # Would create an entry point called checkopenbgpd that calls checkopenbgpd.main()

    - check_openbgpd=checkopenbgpd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nagiosplugin

  run:
    - python
    - setuptools
    - nagiosplugin

test:
  # Python imports
  imports:
    - checkopenbgpd

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - check_openbgpd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jpcw/checkopenbgpd/
  license: BSD License
  summary: 'Check OpenBGPD sessions Nagios|Icinga|shinken|etc plugin'

