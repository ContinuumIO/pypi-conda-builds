package:
  name: redshift-console
  version: "0.1.1"

source:
  fn: redshift-console-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/r/redshift-console/redshift-console-0.1.1.tar.gz
  md5: 594b82a50efbcd37f1f6f892aad2c3cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - redshift-console = redshift-console:main
    #
    # Would create an entry point called redshift-console that calls redshift-console.main()

    - redshift-console=redshift_console.__main__:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==1.1
    - tornado ==4.1
    - futures ==2.2.0
    - pyyaml ==3.11
    - psycopg2 ==2.6
    - toro ==0.8

  run:
    - python
    - click ==1.1
    - tornado ==4.1
    - futures ==2.2.0
    - pyyaml ==3.11
    - psycopg2 ==2.6
    - toro ==0.8

test:
  # Python imports
  imports:
    - redshift_console

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - redshift-console --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/EverythingMe/redshift_console/
  license: Apache Software License
  summary: 'Monitor and manage your Redshift cluster.'

