package:
  name: closure_depresolver
  version: "0.0.1"

source:
  fn: closure_depresolver-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/c/closure_depresolver/closure_depresolver-0.0.1.tar.gz
  md5: f6cdcbf9e18e8093a4f3810a344f9cad
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - closure_depresolver = closure_depresolver:main
    #
    # Would create an entry point called closure_depresolver that calls closure_depresolver.main()

    - gjsresolve = closure_depresolver.clresolve:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - closure_depresolver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gjsresolve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/knutwalker/closure_depresolver
  license: GPLv3
  summary: 'Scans your CL files to help you correctly goog.providing and goog.requiring your classes.'

