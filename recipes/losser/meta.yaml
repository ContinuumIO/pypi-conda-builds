package:
  name: losser
  version: "0.0.3"

source:
  fn: losser-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/l/losser/losser-0.0.3.tar.gz
  md5: f451e660b2d6fb2659ba223a99d95fd0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - losser = losser:main
    #
    # Would create an entry point called losser that calls losser.main()

    - losser=losser.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - unicodecsv
    - tabulate

  run:
    - python
    - unicodecsv
    - tabulate

test:
  # Python imports
  imports:
    - losser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - losser --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ckan/losser
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'Filter, transform and export a list of JSON objects to JSON or CSV'

