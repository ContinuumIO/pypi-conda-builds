package:
  name: anybox.nose.odoo
  version: "0.1"

source:
  fn: anybox.nose.odoo-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/anybox.nose.odoo/anybox.nose.odoo-0.1.tar.gz
  md5: 63ec9c6c30ed792214881a1aa9ab9e71
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - anybox.nose.odoo = anybox.nose.odoo:main
    #
    # Would create an entry point called anybox.nose.odoo that calls anybox.nose.odoo.main()

    - odoo_nosetests = anybox.nose.odoo:run_exit

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - nose

  run:
    - python
    - setuptools
    - nose

test:
  # Python imports
  imports:
    - anybox
    - anybox.nose
    - anybox.nose.odoo

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - odoo_nosetests --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/anybox/anybox.nose.odoo
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Console script to run nose with the good import'

# See
