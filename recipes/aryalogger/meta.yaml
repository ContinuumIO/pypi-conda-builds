package:
  name: aryalogger
  version: "1.1.4"

source:
  fn: AryaLogger-1.1.4.tar.gz
  url: https://pypi.python.org/packages/source/A/AryaLogger/AryaLogger-1.1.4.tar.gz
  md5: ea63dafc38cc078581bfcf4ed7c49c91
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - aryalogger = aryalogger:main
    #
    # Would create an entry point called aryalogger that calls aryalogger.main()

    - aryalogger=AryaLogger:main
    - AryaLogger=AryaLogger:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - simpleaciuilogserver
    - acicobra
    - arya

  run:
    - python
    - simpleaciuilogserver
    - acicobra
    - arya

test:
  # Python imports
  imports:
    - AryaLogger
    - aryalogger

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - aryalogger --help
    - AryaLogger --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/datacenter/AryaLogger
  license: Apache Software License
  summary: 'Use the SimpleAciUiLogServer and arya to convert UI REST API calls to ACI Python SDK code.'

# See
