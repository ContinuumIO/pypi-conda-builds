package:
  name: cashflow
  version: "1.0"

source:
  fn: cashflow-1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cashflow/cashflow-1.0.tar.gz
  md5: 7aac556a61dad77ac350acb2ea3f95a6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cashflow = cashflow:main
    #
    # Would create an entry point called cashflow that calls cashflow.main()

    - cashflow = cashflow.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cashflow

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cashflow --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GNU General Public License (GPL)
  summary: 'Reads a Gnucash file and computes your cash flow'

