package:
  name: bbcli
  version: "0.1.8"

source:
  fn: bbcli-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/b/bbcli/bbcli-0.1.8.tar.gz
  md5: 3ccde2f25700d97fb5bc1d8fe04b789b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bbcli = bbcli:main
    #
    # Would create an entry point called bbcli that calls bbcli.main()

    - bbcli = bbcli.core:live

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - urwid
    - requests

  run:
    - python
    - urwid
    - requests

test:
  # Python imports
  imports:
    - bbcli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bbcli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hako/bbcli
  license: MIT License
  summary: 'Browse BBC News through the command line (based on pyhackernews)'

