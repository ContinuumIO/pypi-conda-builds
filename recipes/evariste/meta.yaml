package:
  name: evariste
  version: "0.0.0"

source:
  fn: Evariste-0.0.0.tar.gz
  url: https://pypi.python.org/packages/source/E/Evariste/Evariste-0.0.0.tar.gz
  md5: 6ea9a1ff5932891a319c0d882df48cd6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - evariste = evariste:main
    #
    # Would create an entry point called evariste that calls evariste.main()

    - evariste = evariste.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - docutils
    - pygit2

  run:
    - python
    - jinja2
    - docutils
    - pygit2

test:
  # Python imports
  imports:
    - evariste
    - evariste.action
    - evariste.action.command
    - evariste.main
    - evariste.rcs
    - evariste.readme
    - evariste.renderer
    - evariste.renderer.html
    - evariste.renderer.html.readme
    - evariste.renderer.html.target
    - evariste.target

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - evariste --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

