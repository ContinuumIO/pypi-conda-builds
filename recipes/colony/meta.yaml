package:
  name: colony
  version: "1.3.12"

source:
  fn: colony-1.3.12.zip
  url: https://pypi.python.org/packages/source/c/colony/colony-1.3.12.zip
  md5: b459f88b6a99e9e77f80092b076cd3ef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colony = colony:main
    #
    # Would create an entry point called colony that calls colony.main()

    - cpm = colony_adm:main
    - colony = colony_start:main
    - colony_wsgi = colony_wsgi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - appier

  run:
    - python
    - appier

test:
  # Python imports
  imports:
    - colony
    - colony.base
    - colony.config
    - colony.libs
    - colony.test
    - colony.test.base
    - colony.test.libs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cpm --help
    - colony --help
    - colony_wsgi --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://getcolony.com
  license: GNU General Public License (GPL)
  summary: 'Colony Framework'

