package:
  name: lc8_download
  version: "0.1.5"

source:
  fn: lc8_download-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/l/lc8_download/lc8_download-0.1.5.tar.gz
  md5: ddbfd239852a928bc8d951959717a571
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lc8_download = lc8_download:main
    #
    # Would create an entry point called lc8_download that calls lc8_download.main()

    - lc8_download=lc8_download.scripts.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - requests
    - homura

  run:
    - python
    - setuptools
    - click
    - requests
    - homura

test:
  # Python imports
  imports:
    - lc8_download
    - lc8_download.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lc8_download --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ibamacsr/lc8_download
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Library to download Landsat 8 imagery from Amazon servers'

