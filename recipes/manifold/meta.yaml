package:
  name: manifold
  version: "0.2.0"

source:
  fn: Manifold-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/M/Manifold/Manifold-0.2.0.tar.gz
  md5: 9230b9740e000b76f529b1df894cacdd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - manifold = manifold:main
    #
    # Would create an entry point called manifold that calls manifold.main()

    - manifold = manifold.manifold:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - genshi

  run:
    - python
    - genshi

test:
  # Python imports
  imports:
    - manifold

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manifold --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/manifold/
  license: MIT License
  summary: 'An SMF service manifest creation tool.'

