package:
  name: js.yui
  version: "2.8.2-1"

source:
  fn: js.yui-2.8.2-1.tar.gz
  url: https://pypi.python.org/packages/source/j/js.yui/js.yui-2.8.2-1.tar.gz
  md5: df78de14b03e4dc33ea9755dd83c5031
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - js.yui = js.yui:main
    #
    # Would create an entry point called js.yui that calls js.yui.main()

    - yuiprepare = js.yui.prepare:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - fanstatic >=0.11.1

  run:
    - python
    - setuptools
    - setuptools
    - fanstatic >=0.11.1

test:
  # Python imports
  imports:
    - js
    - js.yui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yuiprepare --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: BSD
  summary: 'fanstatic YUI'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
