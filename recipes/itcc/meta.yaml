    - itcc-relative = itcc.tools.relative:main
    - itcc-removepbc = itcc.molecule.removepbc:main
    - itcc-rg = itcc.molecule.utils:rg
    - itcc-rmsd = itcc.molecule.rmsd:main_rmsd
