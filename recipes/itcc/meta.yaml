package:
  name: itcc
  version: "0.9.2"

source:
  fn: itcc-0.9.2.tar.gz
  url: https://pypi.python.org/packages/source/i/itcc/itcc-0.9.2.tar.gz
  md5: 3f7062a0074b921891d0579790c881e9
#  patches:
   # List any patch files here
