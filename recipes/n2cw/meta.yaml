package:
  name: n2cw
  version: "0.1.2"

source:
  fn: n2cw-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/n/n2cw/n2cw-0.1.2.tar.gz
  md5: 8623e1aaaf56dd93f9deda076e7b5d1c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - n2cw = n2cw:main
    #
    # Would create an entry point called n2cw that calls n2cw.main()

    - n2cw=n2cw.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - botocore >=0.80.0

  run:
    - python
    - botocore >=0.80.0

test:
  # Python imports
  imports:
    - n2cw

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - n2cw --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/slank/n2cw
  license: MIT License
  summary: 'A wrapper for sending Nagios plugin output to CloudWatch'

