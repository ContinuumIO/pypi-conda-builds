package:
  name: doctpl
  version: "0.1.2"

source:
  fn: doctpl-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/doctpl/doctpl-0.1.2.tar.gz
  md5: 90e5bfc6344c29cb47080e7a10c1393a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doctpl = doctpl:main
    #
    # Would create an entry point called doctpl that calls doctpl.main()

    - doctpl = doctpl.interface:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt ==0.6.1

  run:
    - python
    - docopt ==0.6.1

test:
  # Python imports
  imports:
    - doctpl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doctpl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/haoxun/DocTemplate
  license: MIT License
  summary: 'CLI tool for quickly setting up templates for writing articles.'

