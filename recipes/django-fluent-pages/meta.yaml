requirements:
  build:
    - python
    - setuptools
    - django-fluent-utils >=1.1.4
    - django-mptt >=0.5.5
    - django-parler >=1.4
    - django-polymorphic >=0.7
    - django-polymorphic-tree >=1.1
    - django-tag-parser >=2.1
    - future >=0.12.2
    - six >=1.5.2

  run:
    - python
    - django-fluent-utils >=1.1.4
    - django-mptt >=0.5.5
    - django-parler >=1.4
    - django-polymorphic >=0.7
    - django-polymorphic-tree >=1.1
    - django-tag-parser >=2.1
    - future >=0.12.2
    - six >=1.5.2

