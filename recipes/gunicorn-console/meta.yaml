package:
  name: gunicorn-console
  version: "0.1.16"

source:
  fn: gunicorn-console-0.1.16.tar.gz
  url: https://pypi.python.org/packages/source/g/gunicorn-console/gunicorn-console-0.1.16.tar.gz
  md5: 9dc124764193f0eaa627a3a93dabd7da
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gunicorn-console = gunicorn-console:main
    #
    # Would create an entry point called gunicorn-console that calls gunicorn-console.main()

    - gunicorn-console=gunicorn_console:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setproctitle
    - sphinx-me

  run:
    - python
    - setuptools
    - setproctitle
    - sphinx-me

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - gunicorn-console --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/stephenmcd/gunicorn-console/
  license: BSD License
  summary: 'A curses application for managing gunicorn processes.'

