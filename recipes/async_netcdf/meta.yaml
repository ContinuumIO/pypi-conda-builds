package:
  name: async_netcdf
  version: "0.1"

source:
  fn: async_netcdf-0.1.tar.gz
  url: https://pypi.python.org/packages/source/a/async_netcdf/async_netcdf-0.1.tar.gz
  md5: ecdd50474fbf38000bfe942b19cd5c1d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - async_netcdf = async_netcdf:main
    #
    # Would create an entry point called async_netcdf that calls async_netcdf.main()

    - async_nc = async_netcdf.async_netcdf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy

test:
  # Python imports
  imports:
    - async_netcdf

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - async_nc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://proj.badc.rl.ac.uk/exarch
  license: BSD License
  summary: 'Simple BASH compiler to parallelize some netcdf file operations'

