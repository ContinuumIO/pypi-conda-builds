package:
  name: colorific
  version: "0.3"

source:
  fn: colorific-0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/colorific/colorific-0.3.tar.gz
  md5: ad082577b91fa846ff38c801c566111f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - colorific = colorific:main
    #
    # Would create an entry point called colorific that calls colorific.main()

    - colorific = colorific.script:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pillow >=2.6.1
    - colormath >=2.0.2
    - numpy >=1.9.0

  run:
    - python
    - pillow >=2.6.1
    - colormath >=2.0.2
    - numpy >=1.9.0

test:
  # Python imports
  imports:
    - colorific

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colorific --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/99designs/colorific
  license: ISC License (ISCL)
  summary: 'Automatic color palette detection'

