package:
  name: geoip-lastlog
  version: "0.6"

source:
  fn: geoip-lastlog-0.6.tar.gz
  url: https://pypi.python.org/packages/source/g/geoip-lastlog/geoip-lastlog-0.6.tar.gz
  md5: f2628266da777530f62058b4ea0436a5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geoip-lastlog = geoip-lastlog:main
    #
    # Would create an entry point called geoip-lastlog that calls geoip-lastlog.main()

    - geoip-lastlog=geoip_lastlog:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arrow
    - geoip

  run:
    - python
    - setuptools
    - arrow
    - geoip

test:
  # Python imports
  imports:
    - geoip_lastlog

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - geoip-lastlog --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/FedericoCeratto/geoip-lastlog
  license: GNU Affero General Public License v3 or later (AGPLv3+)
  summary: 'GeoIP-based location for the last logins'

