package:
  name: artifact-cli
  version: "0.1.9"

source:
  fn: artifact-cli-0.1.9.tar.gz
  url: https://pypi.python.org/packages/source/a/artifact-cli/artifact-cli-0.1.9.tar.gz
  md5: a939cd419de608ea51afe7c036614b73
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - artifact-cli = artifact-cli:main
    #
    # Would create an entry point called artifact-cli that calls artifact-cli.main()

    - art=artifactcli.artifactcli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pytz
    - python-dateutil
    - gitpython >=0.3.5
    - boto

  run:
    - python
    - setuptools
    - pytz
    - python-dateutil
    - gitpython >=0.3.5
    - boto

test:
  # Python imports
  imports:
    - artifactcli
    - artifactcli.artifact
    - artifactcli.driver
    - artifactcli.operation
    - artifactcli.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - art --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mogproject/artifact-cli
  license: UNKNOWN
  summary: 'Private Artifact Manager using Amazon S3'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
