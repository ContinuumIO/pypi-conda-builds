package:
  name: cydragithttp
  version: "0.1"

source:
  fn: CydraGitHTTP-0.1.tar.gz
  url: https://pypi.python.org/packages/source/C/CydraGitHTTP/CydraGitHTTP-0.1.tar.gz
  md5: ae81034a184a92a170faf8d84d87c7c9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cydragithttp = cydragithttp:main
    #
    # Would create an entry point called cydragithttp that calls cydragithttp.main()

    - cydra-githttpd = cydraplugins.githttp:standalone_serve
    - cydra-gittornado = cydraplugins.githttp.gittornado_integration:run_server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cydra >=0.1

  run:
    - python
    - setuptools
    - cydra >=0.1

test:
  # Python imports
  imports:
    - cydragithttp
    - cydraplugins
    - cydraplugins.githttp

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cydra-githttpd --help
    - cydra-gittornado --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.cydra.org
  license: GPL
  summary: 'Cydra plugin for git http serving'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
