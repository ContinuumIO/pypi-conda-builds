package:
  name: docker-registry
  version: "0.9.1"

source:
  fn: docker-registry-0.9.1.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-registry/docker-registry-0.9.1.tar.gz
  md5: ea1837aa0eeea248f3cdedd18d547155
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docker-registry = docker-registry:main
    #
    # Would create an entry point called docker-registry that calls docker-registry.main()

    - docker-registry = docker_registry.run:run_gunicorn

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-registry-core >=2,<3
    - backports.lzma ==0.0.3,!=0.0.4
    - blinker ==1.3
    - flask ==0.10.1
    - gevent ==1.0.1
    - gunicorn ==19.1.1
    - pyyaml ==3.11
    - requests ==2.3.0
    - m2crypto ==0.22.3
    - sqlalchemy ==0.9.4
    - setuptools ==5.8

  run:
    - python
    - docker-registry-core >=2,<3
    - backports.lzma ==0.0.3,!=0.0.4
    - blinker ==1.3
    - flask ==0.10.1
    - gevent ==1.0.1
    - gunicorn ==19.1.1
    - pyyaml ==3.11
    - requests ==2.3.0
    - m2crypto ==0.22.3
    - sqlalchemy ==0.9.4
    - setuptools ==5.8

test:
  # Python imports
  imports:
    - docker_registry
    - docker_registry.drivers
    - docker_registry.extensions
    - docker_registry.extras
    - docker_registry.lib
    - docker_registry.lib.index
    - docker_registry.server
    - docker_registry.storage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docker-registry --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/docker/docker-registry
  license: Apache Software License
  summary: 'Registry server for Docker'

