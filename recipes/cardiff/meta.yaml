package:
  name: cardiff
  version: "1.2.0"

source:
  fn: cardiff-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cardiff/cardiff-1.2.0.tar.gz
  md5: 5b4c852b45e0da9e11033535c14e199d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cardiff = cardiff:main
    #
    # Would create an entry point called cardiff that calls cardiff.main()

    - cardiff=cardiff.controller:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - helper
    - flatdict
    - pyyaml
    - tornado

  run:
    - python
    - helper
    - flatdict
    - pyyaml
    - tornado

test:
  # Python imports
  imports:
    - cardiff
    - cardiff.backends

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cardiff --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/gmr/cardiff
  license: BSD License
  summary: 'Python statsd clone'

