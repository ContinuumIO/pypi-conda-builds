package:
  name: pypicloud
  version: "0.2.10"

source:
  fn: pypicloud-0.2.10.tar.gz
  url: https://pypi.python.org/packages/source/p/pypicloud/pypicloud-0.2.10.tar.gz
  md5: 6687bf9560f38e20ba606f417e8af53b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pypicloud = pypicloud:main
    #
    # Would create an entry point called pypicloud that calls pypicloud.main()

    - pypicloud-gen-password = pypicloud.scripts:gen_password
    - pypicloud-make-config = pypicloud.scripts:make_config
    - ppc-gen-password = pypicloud.scripts:gen_password
    - ppc-make-config = pypicloud.scripts:make_config
    - ppc-migrate = pypicloud.scripts:migrate_packages
    - ppc-export = pypicloud.scripts:export_access
    - ppc-import = pypicloud.scripts:import_access

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - distlib >=0.2.0
    - paste
    - passlib
    - pycrypto
    - pyramid
    - pyramid_beaker
    - pyramid_duh >=0.1.1
    - pyramid_jinja2
    - pyramid_tm
    - six
    - transaction
    - zope.sqlalchemy

  run:
    - python
    - setuptools
    - boto
    - distlib >=0.2.0
    - paste
    - passlib
    - pycrypto
    - pyramid
    - pyramid_beaker
    - pyramid_duh >=0.1.1
    - pyramid_jinja2
    - pyramid_tm
    - six
    - transaction
    - zope.sqlalchemy

test:
  # Python imports
  imports:
    - pypicloud
    - pypicloud.access
    - pypicloud.cache
    - pypicloud.storage
    - pypicloud.views

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pypicloud-gen-password --help
    - pypicloud-make-config --help
    - ppc-gen-password --help
    - ppc-make-config --help
    - ppc-migrate --help
    - ppc-export --help
    - ppc-import --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypicloud.readthedocs.org/
  license: MIT License
  summary: 'Private PyPI backed by S3'

