package:
  name: tzbuddy
  version: "0.2.1"

source:
  fn: TZBuddy-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/T/TZBuddy/TZBuddy-0.2.1.tar.gz
  md5: f8caead2c94e562ff733a4a409fe5727
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tzbuddy = tzbuddy:main
    #
    # Would create an entry point called tzbuddy that calls tzbuddy.main()

    - tzbuddy=tzbuddy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - arrow

  run:
    - python
    - setuptools
    - arrow

test:
  # Python imports
  imports:
    - tzbuddy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tzbuddy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gbagnoli/tzbuddy
  license: MIT License
  summary: 'Visual repr of time in different timezones'

