package:
  name: melbdjango-joke
  version: "0.4"

source:
  fn: melbdjango-joke-0.4.tar.gz
  url: https://pypi.python.org/packages/source/m/melbdjango-joke/melbdjango-joke-0.4.tar.gz
  md5: 65f88944644e38d8cfa8ac2f853ffae2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - melbdjango-joke = melbdjango-joke:main
    #
    # Would create an entry point called melbdjango-joke that calls melbdjango-joke.main()

    - say-the-joke = thejoke.teller:tell

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sh >=1.08

  run:
    - python
    - sh >=1.08

test:
  # Python imports
  imports:
    - thejoke

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - say-the-joke --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/GVRV/melbdjango-demo/
  license: MIT License
  summary: 'Lulz'

