package:
  name: cpplint
  version: "0.0.5"

source:
  fn: cpplint-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/c/cpplint/cpplint-0.0.5.tar.gz
  md5: d9861e5a547bcda911b30318667daa6e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cpplint = cpplint:main
    #
    # Would create an entry point called cpplint that calls cpplint.main()

    - cpplint = cpplint:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - cpplint

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cpplint --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://en.wikipedia.org/wiki/Cpplint
  license: UNKNOWN
  summary: "This is automated checker to make sure a C++ file follows Google's C++ style guide"

