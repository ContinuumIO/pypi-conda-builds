package:
  name: jjaljup
  version: "0.0.7"

source:
  fn: jjaljup-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/j/jjaljup/jjaljup-0.0.7.tar.gz
  md5: 5f464b921ff6e8ece016ce3efb1ce6ba
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jjaljup = jjaljup:main
    #
    # Would create an entry point called jjaljup that calls jjaljup.main()

    - jjaljup=jjaljup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy ==0.9.6
    - unidecode ==0.04.16
    - click ==2.2
    - colorama ==0.3.1
    - pyquery ==1.2.8
    - python-oauth2 ==0.7.0
    - python-twitter ==1.3.1
    - requests ==2.3.0
    - requests-oauthlib ==0.4.1
    - werkzeug ==0.9.6

  run:
    - python
    - sqlalchemy ==0.9.6
    - unidecode ==0.04.16
    - click ==2.2
    - colorama ==0.3.1
    - pyquery ==1.2.8
    - python-oauth2 ==0.7.0
    - python-twitter ==1.3.1
    - requests ==2.3.0
    - requests-oauthlib ==0.4.1
    - werkzeug ==0.9.6

test:
  # Python imports
  imports:
    - jjaljup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jjaljup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/clee704/jjaljup
  license: MIT License
  summary: 'Downloads images in your favorite tweets.'

