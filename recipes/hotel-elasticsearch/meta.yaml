build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hotel-elasticsearch = hotel-elasticsearch:main
    #
    # Would create an entry point called hotel-elasticsearch that calls hotel-elasticsearch.main()

    - hotel-elasticsearch = hotel_elasticsearch.app:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - flask
    - boto
    - requests
    - frigga-snake

  run:
    - python
    - pyyaml
    - flask
    - boto
    - requests
    - frigga-snake

test:
  # Python imports
  imports:
    - hotel_elasticsearch

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hotel-elasticsearch --help

