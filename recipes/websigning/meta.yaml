package:
  name: websigning
  version: "0.1"

source:
  fn: websigning-0.1.tar.gz
  url: https://pypi.python.org/packages/source/w/websigning/websigning-0.1.tar.gz
  md5: 20c567be85b81de5dc8656006c937ab1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - websigning = websigning:main
    #
    # Would create an entry point called websigning that calls websigning.main()

    - check_receipt_keys=websigning.utils:check_keys_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - m2crypto ==0.21.1
    - pyjwt_mozilla ==0.1.4.2
    - requests ==2.6.0

  run:
    - python
    - setuptools
    - m2crypto ==0.21.1
    - pyjwt_mozilla ==0.1.4.2
    - requests ==2.6.0

test:
  # Python imports
  imports:
    - websigning
    - websigning.credentials
    - websigning.sign
    - websigning.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - check_receipt_keys --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mozilla.org
  license: website
  summary: 'Application receipt certifier and verifier'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
