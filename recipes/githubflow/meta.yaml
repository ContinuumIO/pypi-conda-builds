package:
  name: githubflow
  version: "0.3"

source:
  fn: githubflow-0.3.tar.gz
  url: https://pypi.python.org/packages/source/g/githubflow/githubflow-0.3.tar.gz
  md5: 11fd76d926a62cfc7cc42b8988144ad8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - githubflow = githubflow:main
    #
    # Would create an entry point called githubflow that calls githubflow.main()

    - ghf=githubflow.runner:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - requests
    - tabulate

  run:
    - python
    - setuptools
    - click
    - requests
    - tabulate

test:
  # Python imports
  imports:
    - githubflow

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ghf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/Demandcube/github-flow
  license: GNU Affero General Public License v3
  summary: 'A command line interface to githubuses the github apis commandline.'

