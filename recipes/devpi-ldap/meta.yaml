package:
  name: devpi-ldap
  version: "1.1.0"

source:
  fn: devpi-ldap-1.1.0.zip
  url: https://pypi.python.org/packages/source/d/devpi-ldap/devpi-ldap-1.1.0.zip
  md5: a442c2d5d777e2ffe28dcabc9adf99cf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - devpi-ldap = devpi-ldap:main
    #
    # Would create an entry point called devpi-ldap that calls devpi-ldap.main()

    - devpi-ldap = devpi_ldap.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - devpi-server >=2.0.0
    - python3-ldap

  run:
    - python
    - setuptools
    - pyyaml
    - devpi-server >=2.0.0
    - python3-ldap

test:
  # Python imports
  imports:
    - devpi_ldap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - devpi-ldap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/devpi/devpi-ldap
  license: MIT License
  summary: 'devpi-ldap: LDAP authentication for devpi-server'

