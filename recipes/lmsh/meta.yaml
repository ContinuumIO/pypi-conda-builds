package:
  name: lmsh
  version: "0.1.4"

source:
  fn: lmsh-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/l/lmsh/lmsh-0.1.4.tar.gz
  md5: 942782f3d155468b30e4a4580c2e6acb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lmsh = lmsh:main
    #
    # Would create an entry point called lmsh that calls lmsh.main()

    - lmsh = labmanager.shell:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - suds
    - argparse
    - texttable

  run:
    - python
    - suds
    - argparse
    - texttable

test:
  # Python imports
  imports:
    - labmanager
    - lmsh

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lmsh --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jamesls/labmanager-shell
  license: BSD License
  summary: 'Command line interface to Lab Manager SOAP API'

