package:
  name: nose
  version: "1.3.6"

source:
  fn: nose-1.3.6.tar.gz
  url: https://pypi.python.org/packages/source/n/nose/nose-1.3.6.tar.gz
  md5: 0ca546d81ca8309080fc80cb389e7a16
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nose = nose:main
    #
    # Would create an entry point called nose that calls nose.main()

    - nosetests = nose:run_exit
    - nosetests-2.7 = nose:run_exit

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - nose
    - nose.ext
    - nose.plugins
    - nose.sphinx
    - nose.tools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nosetests --help
    - nosetests-2.7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://readthedocs.org/docs/nose/
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'nose extends unittest to make testing easier'

