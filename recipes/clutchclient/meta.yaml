package:
  name: clutchclient
  version: "0.1.8"

source:
  fn: clutchclient-0.1.8.tar.gz
  url: https://pypi.python.org/packages/source/c/clutchclient/clutchclient-0.1.8.tar.gz
  md5: a28371dedfcae06f58434b70ef207c0a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clutchclient = clutchclient:main
    #
    # Would create an entry point called clutchclient that calls clutchclient.main()

    - clutch=clutchclient.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - setuptools
    - argparse

test:
  # Python imports
  imports:
    - clutchclient
    - clutchclient.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clutch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://clutch.io/
  license: MIT License
  summary: 'Command-line interface to clutch.io'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
