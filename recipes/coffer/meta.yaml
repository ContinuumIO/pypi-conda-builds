package:
  name: coffer
  version: "0.3"

source:
  fn: coffer-0.3.tar.gz
  url: https://pypi.python.org/packages/source/c/coffer/coffer-0.3.tar.gz
  md5: ecc572de367085fd6b0dd6b45dd82087
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - coffer = coffer:main
    #
    # Would create an entry point called coffer that calls coffer.main()

    - coffer=coffer.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gevent
    - zeroconf
    - flask-appconfig
    - requests
    - flask

  run:
    - python
    - gevent
    - zeroconf
    - flask-appconfig
    - requests
    - flask

test:
  # Python imports
  imports:
    - coffer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - coffer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Easily send and receive files in your LAN. Without ever typing an IP address.'

