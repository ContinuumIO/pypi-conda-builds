package:
  name: bugwarrior
  version: "1.1.3"

source:
  fn: bugwarrior-1.1.3.tar.gz
  url: https://pypi.python.org/packages/source/b/bugwarrior/bugwarrior-1.1.3.tar.gz
  md5: b827cc0638cb20e82b7d6d2f43bde6c4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bugwarrior = bugwarrior:main
    #
    # Would create an entry point called bugwarrior that calls bugwarrior.main()

    - bugwarrior-pull=bugwarrior:pull
    - bugwarrior-vault=bugwarrior:vault
    - bugwarrior-uda=bugwarrior:uda

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - twiggy
    - requests
    - offtrac
    - python-bugzilla
    - taskw >=0.8
    - python-dateutil
    - pytz
    - keyring
    - six
    - jinja2 >=2.7.2
    - pycurl
    - dogpile.cache >=0.5.3
    - lockfile >=0.9.1
    - click
    - pyxdg

  run:
    - python
    - setuptools
    - twiggy
    - requests
    - offtrac
    - python-bugzilla
    - taskw >=0.8
    - python-dateutil
    - pytz
    - keyring
    - six
    - jinja2 >=2.7.2
    - pycurl
    - dogpile.cache >=0.5.3
    - lockfile >=0.9.1
    - click
    - pyxdg

test:
  # Python imports
  imports:
    - bugwarrior
    - bugwarrior.services

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bugwarrior-pull --help
    - bugwarrior-vault --help
    - bugwarrior-uda --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ralphbean/bugwarrior
  license: GNU General Public License (GPL)
  summary: 'Sync github, bitbucket, and trac issues with taskwarrior'

