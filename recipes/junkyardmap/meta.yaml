package:
  name: junkyardmap
  version: "0.0.0-RC3"

source:
  fn: junkyardmap-0.0.0-RC3.tar.gz
  url: https://pypi.python.org/packages/source/j/junkyardmap/junkyardmap-0.0.0-RC3.tar.gz
  md5: 8a6ef8c4e8bd0eb38a53a896422d30a6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - junkyardmap = junkyardmap:main
    #
    # Would create an entry point called junkyardmap that calls junkyardmap.main()

    - junkyardmap-generate = junkyardmap.generate:main
    - junkyardmap-connect = junkyardmap.connect:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - pyyaml
    - distribute

  run:
    - python
    - jinja2
    - pyyaml
    - distribute

test:
  # Python imports
  imports:
    - junkyardmap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - junkyardmap-generate --help
    - junkyardmap-connect --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://flyingelephantsoftware.de/junkyardmap
  license: GPL
  summary: 'A map for your servers'

