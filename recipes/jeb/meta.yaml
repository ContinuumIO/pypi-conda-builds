package:
  name: jeb
  version: "1.1.1"

source:
  fn: jeb-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jeb/jeb-1.1.1.tar.gz
  md5: 419807cf0571cac8279cb904f573a9af
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jeb = jeb:main
    #
    # Would create an entry point called jeb that calls jeb.main()

    - jeb = jeb.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - markdown
    - pyrss2gen

  run:
    - python
    - jinja2
    - markdown
    - pyrss2gen

test:
  # Python imports
  imports:
    - jeb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jeb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ampledata/jeb
  license: jeb_nester
  summary: 'JEB: Just Enough Blog'

