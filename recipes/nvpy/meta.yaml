package:
  name: nvpy
  version: "0.9.4"

source:
  fn: nvpy-0.9.4.tar.gz
  url: https://pypi.python.org/packages/source/n/nvpy/nvpy-0.9.4.tar.gz
  md5: 7e0fc1d3266418283d0a7f7d36679d8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nvpy = nvpy:main
    #
    # Would create an entry point called nvpy that calls nvpy.main()

    - nvpy = nvpy.nvpy:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - markdown

test:
  # Python imports
  imports:
    - nvpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nvpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cpbotha/nvpy
  license: BSD License
  summary: 'A cross-platform simplenote-syncing note-taking app inspired by Notational Velocity.'

