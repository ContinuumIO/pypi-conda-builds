package:
  name: grr
  version: "0.2.1"

source:
  fn: grr-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/g/grr/grr-0.2.1.tar.gz
  md5: 3ea68b6385566afbf7b09ab34434d50c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - grr = grr:main
    #
    # Would create an entry point called grr that calls grr.main()

    - grr = grr:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - configparser

  run:
    - python
    - configparser

test:
  # Python imports
  imports:
    - grr

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - grr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/legoktm/grr/
  license: CC-0
  summary: 'A command-line utility to work with Gerrit'

