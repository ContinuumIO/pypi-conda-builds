package:
  name: plone.releaser
  version: "1.2"

source:
  fn: plone.releaser-1.2.zip
  url: https://pypi.python.org/packages/source/p/plone.releaser/plone.releaser-1.2.zip
  md5: 6398fb95e7d2b4be5056b111d26461ae
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - plone.releaser = plone.releaser:main
    #
    # Would create an entry point called plone.releaser that calls plone.releaser.main()

    - manage = plone.releaser.manage:manage

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - argh
    - gitpython >=0.3
    - configparser
    - argcomplete
    - progress
    - pygithub
    - keyring
    - zest.releaser
    - docutils
    - launchpadlib

  run:
    - python
    - setuptools
    - setuptools
    - argh
    - gitpython >=0.3
    - configparser
    - argcomplete
    - progress
    - pygithub
    - keyring
    - zest.releaser
    - docutils
    - launchpadlib

test:
  # Python imports
  imports:
    - plone
    - plone.releaser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - manage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/plone/plone.releaser
  license: GPL
  summary: 'Plone release management utilities'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
