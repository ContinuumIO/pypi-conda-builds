requirements:
  build:
    - python
    - setuptools
    - django >=1.6,<1.8
    - django-classy-tags >=0.5
    - html5lib
    - django-treebeard ==3.0
    - django-sekizai >=0.7
    - djangocms-admin-style

  run:
    - python
    - django >=1.6,<1.8
    - django-classy-tags >=0.5
    - html5lib
    - django-treebeard ==3.0
    - django-sekizai >=0.7
    - djangocms-admin-style

