  imports:
    - examples
    - examples.django
    - flask_superadmin
    - flask_superadmin.contrib
    - flask_superadmin.model
    - flask_superadmin.model.backends
    - flask_superadmin.model.backends.django
    - flask_superadmin.model.backends.mongoengine
    - flask_superadmin.model.backends.sqlalchemy
    - flask_superadmin.tests
    - flask_superadmin.translations

