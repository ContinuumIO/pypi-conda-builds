package:
  name: python-hwinfo
  version: "0.1.5"

source:
  fn: python-hwinfo-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/p/python-hwinfo/python-hwinfo-0.1.5.tar.gz
  md5: d36ea81b821db704d0311997eafd478f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-hwinfo = python-hwinfo:main
    #
    # Would create an entry point called python-hwinfo that calls python-hwinfo.main()

    - hwinfo = hwinfo.tools.inspector:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - paramiko
    - prettytable
    - argparse

  run:
    - python
    - paramiko
    - prettytable
    - argparse

test:
  # Python imports
  imports:
    - hwinfo
    - hwinfo.host
    - hwinfo.pci
    - hwinfo.tools
    - hwinfo.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hwinfo --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/rdobson/python-hwinfo
  license: UNKNOWN
  summary: 'Library for parsing hardware info on Linux OSes.'

