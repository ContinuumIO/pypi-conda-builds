package:
  name: bob-builder
  version: "0.0.6"

source:
  fn: bob-builder-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/b/bob-builder/bob-builder-0.0.6.tar.gz
  md5: cf0fabea279ebd8baacfce4fc2b56ade
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bob-builder = bob-builder:main
    #
    # Would create an entry point called bob-builder that calls bob-builder.main()

    - bob = bob:cli.dispatch

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto
    - docopt
    - envoy

  run:
    - python
    - boto
    - docopt
    - envoy

test:
  # Python imports
  imports:
    - bob

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bob --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/heroku/build-toolkit
  license: MIT
  summary: 'Binary Build Toolkit.'

