package:
  name: slingr
  version: "0.0.13"

source:
  fn: Slingr-0.0.13.tar.gz
  url: https://pypi.python.org/packages/source/S/Slingr/Slingr-0.0.13.tar.gz
  md5: 72d8db88ef8960fdf37728a445a71118
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slingr = slingr:main
    #
    # Would create an entry point called slingr that calls slingr.main()

    - sling = slingr.manage:sling

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - flask-script
    - flask-assets
    - pyyaml
    - pystache
    - ua-parser
    - mock
    - pycco
    - eggsac
    - argparse

  run:
    - python
    - flask
    - flask-script
    - flask-assets
    - pyyaml
    - pystache
    - ua-parser
    - mock
    - pycco
    - eggsac
    - argparse

test:
  # Python imports
  imports:
    - slingr
    - slingr.testsuite

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sling --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cozi/slingr
  license: MIT License
  summary: 'Web development framework that builds and serves Cobs (deployable web applications), running on top of Flask'

