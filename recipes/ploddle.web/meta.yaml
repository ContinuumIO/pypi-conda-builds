package:
  name: ploddle.web
  version: "0.0"

source:
  fn: ploddle.web-0.0.tar.gz
  url: https://pypi.python.org/packages/source/p/ploddle.web/ploddle.web-0.0.tar.gz
  md5: 2ee5d8302a9894b8761c7f779e83e200
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ploddle.web = ploddle.web:main
    #
    # Would create an entry point called ploddle.web that calls ploddle.web.main()

    - ploddle-web=ploddle.web:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymongo
    - pyramid

  run:
    - python
    - setuptools
    - pymongo
    - pyramid

test:
  # Python imports
  imports:
    - ploddle.web

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ploddle-web --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.shishnet.org/ploddle
  license: UNKNOWN
  summary: 'a syslog-compatible log collector and browser, with enhancements'

