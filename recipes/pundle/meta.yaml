package:
  name: pundle
  version: "0.2.5"

source:
  fn: pundle-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/p/pundle/pundle-0.2.5.tar.gz
  md5: 5908fa3857df2d289908065aeb004abb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pundle = pundle:main
    #
    # Would create an entry point called pundle that calls pundle.main()

    - pundle = pundle:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - pundle

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pundle --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Deepwalker/pundler/
  license: BSD License
  summary: 'Requirements management tool.'

