package:
  name: docker-introspection
  version: "0.1.0"

source:
  fn: docker-introspection-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-introspection/docker-introspection-0.1.0.tar.gz
  md5: 8f9a384348ae948aaef64e6e97fb8e45
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - docker-introspection = docker-introspection:main
    #
    # Would create an entry point called docker-introspection that calls docker-introspection.main()

    - docker-introspection = docker_introspection:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docker-py
    - flask-restful

  run:
    - python
    - docker-py
    - flask-restful

test:
  # Python imports
  imports:
    - docker_introspection

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - docker-introspection --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: UNKNOWN
  summary: 'An HTTP read only API for container introspection'

