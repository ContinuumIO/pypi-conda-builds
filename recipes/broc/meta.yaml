package:
  name: broc
  version: "0.1.3"

source:
  fn: broc-0.1.3.tar.gz
  url: https://pypi.python.org/packages/source/b/broc/broc-0.1.3.tar.gz
  md5: c2e3a88f59fe2e94bbeced17f02e52de
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - broc = broc:main
    #
    # Would create an entry point called broc that calls broc.main()

    - broc=broc:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - shell

  run:
    - python
    - setuptools
    - click
    - shell

test:
  # Python imports
  imports:
    - broc
    - broc.git-hooks

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - broc --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: MIT
  summary: 'Broc: the brownie coder. Code for brownie points'

