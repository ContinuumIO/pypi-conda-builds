package:
  name: eggutils
  version: "0.0.2"

source:
  fn: eggutils-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/e/eggutils/eggutils-0.0.2.tar.gz
  md5: 22d08f6e5ffefabae8bc61cd80a2a8c8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eggutils = eggutils:main
    #
    # Would create an entry point called eggutils that calls eggutils.main()

    - make-dll-egg = eggutils.eggutils:wrap_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - eggutils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - make-dll-egg --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/eggutils
  license: BSD
  summary: 'A set of utilities to create/manipulate eggs'

