package:
  name: django-cms-search
  version: "0.6.3"

source:
  fn: django-cms-search-0.6.3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-cms-search/django-cms-search-0.6.3.tar.gz
  md5: 53fa7a4f8f382a70cdd5dce65030f3a4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-cms-search = django-cms-search:main
    #
    # Would create an entry point called django-cms-search that calls django-cms-search.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django >=1.3
    - django-cms >=2.1.3
    - django-classy-tags >=0.3.2
    - django-haystack >=1.2.4,<2.0.0

  run:
    - python
    - setuptools
    - django >=1.3
    - django-cms >=2.1.3
    - django-classy-tags >=0.3.2
    - django-haystack >=1.2.4,<2.0.0

test:
  # Python imports
  imports:
    - cms_search
    - cms_search.search_helpers
    - cms_search.search_helpers.templatetags

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/piquadrat/django-cms-search
  license: BSD License
  summary: 'An extension to django CMS to provide multilingual Haystack indexes'

