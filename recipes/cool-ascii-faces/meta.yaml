package:
  name: cool-ascii-faces
  version: "0.0.1"

source:
  fn: cool-ascii-faces-0.0.1.zip
  url: https://pypi.python.org/packages/source/c/cool-ascii-faces/cool-ascii-faces-0.0.1.zip
  md5: 773ad86c5950edb9cec263de1b2515f1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cool-ascii-faces = cool-ascii-faces:main
    #
    # Would create an entry point called cool-ascii-faces that calls cool-ascii-faces.main()

    - caf=coolasciifaces.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - coolasciifaces

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - caf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vape/cool-ascii-faces
  license: MIT License
  summary: 'get some cool ascii faces'

