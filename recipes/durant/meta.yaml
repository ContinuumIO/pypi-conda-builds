package:
  name: durant
  version: "0.2.3"

source:
  fn: durant-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/d/durant/durant-0.2.3.tar.gz
  md5: 18effa85d87d5f111c0abbbfcaeb5bde
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - durant = durant:main
    #
    # Would create an entry point called durant that calls durant.main()

    - durant = durant.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - durant

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - durant --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/misterjinx/durant
  license: Apache Software License
  summary: 'Simple git deployment tool'

