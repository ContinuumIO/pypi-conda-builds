package:
  name: quoteoftheday
  version: "0.7.4"

source:
  fn: QuoteOfTheDay-0.7.4.tar.gz
  url: https://pypi.python.org/packages/source/Q/QuoteOfTheDay/QuoteOfTheDay-0.7.4.tar.gz
  md5: feccce39434055579011af246d0176c2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - quoteoftheday = quoteoftheday:main
    #
    # Would create an entry point called quoteoftheday that calls quoteoftheday.main()

    - qotd = qotd:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - qotd
    - quoteoftheday

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - qotd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/andresriancho/qotd
  license: GNU General Public License (GPL)
  summary: 'A simple quote of the day script users can invoke from their home directories without modifying /etc/motd.'

