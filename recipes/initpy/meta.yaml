package:
  name: initpy
  version: "0.2.3"

source:
  fn: initpy-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/i/initpy/initpy-0.2.3.tar.gz
  md5: ebcd367e49a6a3e702de295c3876b611
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - initpy = initpy:main
    #
    # Would create an entry point called initpy that calls initpy.main()

    - init.py=initpy.run:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - initpy
    - initpy.templates

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - init.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Parkayun/initpy
  license: MIT License
  summary: 'Generate Python project'

