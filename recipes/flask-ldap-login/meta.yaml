package:
  name: flask-ldap-login
  version: "0.3.0"

source:
  fn: flask-ldap-login-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/f/flask-ldap-login/flask-ldap-login-0.3.0.tar.gz
  md5: ed4fd4bec9a7ccc045307e1bcac10e44
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flask-ldap-login = flask-ldap-login:main
    #
    # Would create an entry point called flask-ldap-login that calls flask-ldap-login.main()

    - flask-ldap-login-check = flask_ldap_login.check:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - examples
    - flask_ldap_login
    - flask_ldap_login.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flask-ldap-login-check --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

