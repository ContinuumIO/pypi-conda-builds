package:
  name: sahriswiki
  version: "0.8.1"

source:
  fn: sahriswiki-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sahriswiki/sahriswiki-0.8.1.tar.gz
  md5: 2be25753c50b8673587c985d153730be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sahriswiki = sahriswiki:main
    #
    # Would create an entry point called sahriswiki that calls sahriswiki.main()

    - sahriswiki=sahriswiki.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - circuits
    - docutils
    - genshi
    - sqlalchemy
    - pygments
    - feedformatter

  run:
    - python
    - setuptools
    - circuits
    - docutils
    - genshi
    - sqlalchemy
    - pygments
    - feedformatter

test:
  # Python imports
  imports:
    - sahriswiki
    - sahriswiki.creoleparser
    - sahriswiki.macros

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sahriswiki --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/prologic/sahriswiki/
  license: MIT License
  summary: 'A Lightweight Wiki / CMS / Blogging Engine using circuits.web'

