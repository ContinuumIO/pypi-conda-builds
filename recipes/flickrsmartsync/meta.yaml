package:
  name: flickrsmartsync
  version: "0.2.01-r0"

source:
  fn: flickrsmartsync-0.2.01-r0.tar.gz
  url: https://pypi.python.org/packages/source/f/flickrsmartsync/flickrsmartsync-0.2.01-r0.tar.gz
  md5: 4ae908d300b96d114ab4d0bba9a87d91
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flickrsmartsync = flickrsmartsync:main
    #
    # Would create an entry point called flickrsmartsync that calls flickrsmartsync.main()

    - flickrsmartsync = flickrsmartsync:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - watchdog
    - iptcinfo

  run:
    - python
    - watchdog
    - iptcinfo

test:
  # Python imports
  imports:
    - flickrapi
    - flickrsmartsync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flickrsmartsync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/faisalraja/flickrsmartsync
  license: MIT License
  summary: 'Sync/backup your photos to flickr easily'

