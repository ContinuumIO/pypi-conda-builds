package:
  name: cloudage
  version: "0.0.0"

source:
  fn: cloudage-0.0.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cloudage/cloudage-0.0.0.tar.gz
  md5: 28061ba92cef40696b6f42ace0eee7ce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cloudage = cloudage:main
    #
    # Would create an entry point called cloudage that calls cloudage.main()

    - cloudage = cloudage:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - cloudage

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cloudage --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/AvengerPenguin/cloudage
  license: UNKNOWN
  summary: 'Converts AWS CloudFormation to Graphviz DOT.'

