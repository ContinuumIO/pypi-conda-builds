package:
  name: cgitestconvert
  version: "0.1"

source:
  fn: CGITestConvert-0.1.tar.gz
  url: https://pypi.python.org/packages/source/C/CGITestConvert/CGITestConvert-0.1.tar.gz
  md5: 769283a5693a2cb24827dce234cc9402
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cgitestconvert = cgitestconvert:main
    #
    # Would create an entry point called cgitestconvert that calls cgitestconvert.main()

    - cgitest_convert=CGITestConvert:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - CGITestConvert
    - cgitestconvert

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cgitest_convert --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/shidarin/CGITestConvert
  license: MIT License
  summary: 'Converts CGITest Eclipse camera tracking files to Nuke .chan camera files'

