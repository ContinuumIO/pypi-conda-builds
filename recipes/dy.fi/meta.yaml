package:
  name: dy.fi
  version: "0.2"

source:
  fn: dy.fi-0.2.zip
  url: https://pypi.python.org/packages/source/d/dy.fi/dy.fi-0.2.zip
  md5: 8104e95cacb479e5475648fc18568801
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dy.fi = dy.fi:main
    #
    # Would create an entry point called dy.fi that calls dy.fi.main()

    - dyfi=dy.fi:update_ip
    - dyfi-last-updated=dy.fi:last_updated

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - ipgetter

  run:
    - python
    - setuptools
    - setuptools
    - ipgetter

test:
  # Python imports
  imports:
    - dy
    - dy.fi
    - dy.fi.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dyfi --help
    - dyfi-last-updated --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/taito/dy.fi
  license: BSD
  summary: 'Adds commands to check dynamic IP address change and inform currenty IP address to dy.fi.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
