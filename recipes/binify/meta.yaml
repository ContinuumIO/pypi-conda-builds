package:
  name: binify
  version: "0.1.6"

source:
  fn: binify-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/b/binify/binify-0.1.6.tar.gz
  md5: 64fb0c333beedbf95567390f89db7966
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - binify = binify:main
    #
    # Would create an entry point called binify that calls binify.main()

    - binify = binify.binify:launch_new_instance

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - progressbar >=2.3

  run:
    - python
    - progressbar >=2.3

test:
  # Python imports
  imports:
    - binify
    - binify.shapegrids

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - binify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.kevinschaul.com
  license: MIT License
  summary: 'A command-line tool to better visualize crowded dot density maps.'

