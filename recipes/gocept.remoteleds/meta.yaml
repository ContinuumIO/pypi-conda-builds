package:
  name: gocept.remoteleds
  version: "1.3"

source:
  fn: gocept.remoteleds-1.3.zip
  url: https://pypi.python.org/packages/source/g/gocept.remoteleds/gocept.remoteleds-1.3.zip
  md5: 54b811cb8b6c6f4f7f2eac26d740acfa
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gocept.remoteleds = gocept.remoteleds:main
    #
    # Would create an entry point called gocept.remoteleds that calls gocept.remoteleds.main()

    - remoteleds = gocept.remoteleds.discovery:entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - pyserial
    - requests
    - setuptools

  run:
    - python
    - pyserial
    - requests
    - setuptools

test:
  # Python imports
  imports:
    - gocept
    - gocept.remoteleds
    - gocept.remoteleds.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - remoteleds --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/gocept/gocept.remoteleds
  license: MIT License
  summary: 'Can speak to an Arduino and set color of connected LEDs.'

