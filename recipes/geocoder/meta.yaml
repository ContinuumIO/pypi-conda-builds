package:
  name: geocoder
  version: "1.4.0"

source:
  fn: geocoder-1.4.0.zip
  url: https://pypi.python.org/packages/source/g/geocoder/geocoder-1.4.0.zip
  md5: 0ca042a99d5d80eceab6ee1b109883d5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - geocoder = geocoder:main
    #
    # Would create an entry point called geocoder that calls geocoder.main()

    - geocode=geocoder.cli:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - ratelim
    - click

  run:
    - python
    - setuptools
    - requests
    - ratelim
    - click

test:
  # Python imports
  imports:
    - geocoder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - geocode --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/DenisCarriere/geocoder
  license: Apache Software License
  summary: 'Geocoder is a geocoding library, written in python, simple and consistent.'

