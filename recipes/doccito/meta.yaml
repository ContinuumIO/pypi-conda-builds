package:
  name: doccito
  version: "0.1.4"

source:
  fn: doccito-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/d/doccito/doccito-0.1.4.tar.gz
  md5: d688a5896939ce35ffc04c1f95606779
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doccito = doccito:main
    #
    # Would create an entry point called doccito that calls doccito.main()

    - doccito = doccito.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - markdown

  run:
    - python
    - markdown

test:
  # Python imports
  imports:
    - doccito

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doccito --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://doccito.com
  license: MIT License
  summary: 'Send alerts, notifications, and messages based on events in your django application'

