package:
  name: hautomation_x10
  version: "0.11.1"

source:
  fn: hautomation_x10-0.11.1.tar.gz
  url: https://pypi.python.org/packages/source/h/hautomation_x10/hautomation_x10-0.11.1.tar.gz
  md5: 38568b7b8cd818cdc11582120d864e9c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hautomation_x10 = hautomation_x10:main
    #
    # Would create an entry point called hautomation_x10 that calls hautomation_x10.main()

    - populate_x10_db = hautomation_x10.deploy:populate_db

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - hautomation_x10

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - populate_x10_db --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://blog.digitalhigh.es
  license: BSD License
  summary: 'Mochad wrapper to help issuing X10 commands'

