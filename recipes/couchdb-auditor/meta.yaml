package:
  name: couchdb-auditor
  version: "0.2"

source:
  fn: couchdb-auditor-0.2.tar.gz
  url: https://pypi.python.org/packages/source/c/couchdb-auditor/couchdb-auditor-0.2.tar.gz
  md5: 2bc50e1a1cd539fce6785b1753855c37
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - couchdb-auditor = couchdb-auditor:main
    #
    # Would create an entry point called couchdb-auditor that calls couchdb-auditor.main()

    - couchdb-auditor = couchdb_auditor:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - couchdb

  run:
    - python
    - couchdb

test:
  # Python imports
  imports:
    - couchdb_auditor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - couchdb-auditor --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/couchdb-auditor/
  license: BSD
  summary: 'Audit configuration and security issues for an Apache CouchDB server.'

