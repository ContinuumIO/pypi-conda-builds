package:
  name: pygmie
  version: "1.4"

source:
  fn: Pygmie-1.4.tar.gz
  url: https://pypi.python.org/packages/source/P/Pygmie/Pygmie-1.4.tar.gz
  md5: bef442fc45680bf5ea057fee2df281e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pygmie = pygmie:main
    #
    # Would create an entry point called pygmie that calls pygmie.main()

    - pygmie=pygmie.pygmie:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - psycopg2
    - sqlparse

  run:
    - python
    - flask
    - psycopg2
    - sqlparse

test:
  # Python imports
  imports:
    - pygmie

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pygmie --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/sras/py-pg-query-maker
  license: MIT
  summary: 'Webinterface for working with PostgreSQL queries'

