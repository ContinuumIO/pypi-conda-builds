package:
  name: rollcat
  version: "0.2.1"

source:
  fn: rollcat-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/r/rollcat/rollcat-0.2.1.tar.gz
  md5: fccae05c1035bacd7b7f6c7dc02c35e6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rollcat = rollcat:main
    #
    # Would create an entry point called rollcat that calls rollcat.main()

    - rollcat = rollcat:entry

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1
    - schema >=0.2.0

  run:
    - python
    - docopt >=0.6.1
    - schema >=0.2.0

test:
  # Python imports
  imports:
    - rollcat

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - rollcat --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/pyrocat101/rollcat/
  license: MIT License
  summary: 'Rainbows and unicorns!'

