package:
  name: verify_version_spec
  version: "0.0.2"

source:
  fn: verify_version_spec-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/v/verify_version_spec/verify_version_spec-0.0.2.tar.gz
  md5: 9aa6fd4f106af04f519f49b76b704b5c
#  patches:
   # List any patch files here
