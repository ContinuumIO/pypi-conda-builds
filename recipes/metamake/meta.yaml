package:
  name: metamake
  version: "1.1.7"

source:
  fn: metamake-1.1.7.tar.gz
  url: https://pypi.python.org/packages/source/m/metamake/metamake-1.1.7.tar.gz
  md5: 87dfa354c31c8feb597794fe6a2fea6b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - metamake = metamake:main
    #
    # Would create an entry point called metamake that calls metamake.main()

    - mm=metamake:metamake_bin
    - metamake=metamake:metamake_bin

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - metamake

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mm --help
    - metamake --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/metamake/
  license: BSD
  summary: 'Metamake is a dead-simple task-based automation tool written in Python.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
