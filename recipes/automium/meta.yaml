package:
  name: automium
  version: "0.2.6"

source:
  fn: automium-0.2.6.zip
  url: https://pypi.python.org/packages/source/a/automium/automium-0.2.6.zip
  md5: 0f8822173a146e7cbe0f3f4e025cb50c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - automium = automium:main
    #
    # Would create an entry point called automium that calls automium.main()

    - atm = automium:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - legacy

  run:
    - python
    - legacy

test:
  # Python imports
  imports:
    - atm
    - automium

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - atm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://automium.hive.pt
  license: Apache Software License
  summary: 'Automium System'

