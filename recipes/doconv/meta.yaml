package:
  name: doconv
  version: "0.1.4"

source:
  fn: doconv-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/d/doconv/doconv-0.1.4.tar.gz
  md5: ed62cc7edb40e8e4f020e6063f0cf998
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - doconv = doconv:main
    #
    # Would create an entry point called doconv that calls doconv.main()

    - doconv = doconv.doconv:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - networkx
    - stevedore

  run:
    - python
    - setuptools
    - lxml
    - networkx
    - stevedore

test:
  # Python imports
  imports:
    - doconv
    - doconv.plugin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doconv --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jmourelos/doconv
  license: BSD License
  summary: 'conversion from AsciiDoc and DocBook to DITA'

