package:
  name: immaterial-digital-labor
  version: "0.1"

source:
  fn: immaterial-digital-labor-0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/immaterial-digital-labor/immaterial-digital-labor-0.1.tar.gz
  md5: 2dda67768db64cdd4bb7bd4d2bdb5725
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - immaterial-digital-labor = immaterial-digital-labor:main
    #
    # Would create an entry point called immaterial-digital-labor that calls immaterial-digital-labor.main()

    - immaterial-digital-labor-archive = archive:cli
    - immaterial-digital-labor-html = present:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - vlermv
    - requests

  run:
    - python
    - vlermv
    - requests

test:
  # Python imports
  imports:
    - archive
    - present

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - immaterial-digital-labor-archive --help
    - immaterial-digital-labor-html --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://thomaslevine.com
  license: AGPL
  summary: 'Stuff related to the Immaterial Digital Labor group'

