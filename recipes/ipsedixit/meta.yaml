package:
  name: ipsedixit
  version: "1.0.0"

source:
  fn: ipsedixit-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/i/ipsedixit/ipsedixit-1.0.0.tar.gz
  md5: 574c4fbe18fe24b365b971531c06370d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ipsedixit = ipsedixit:main
    #
    # Would create an entry point called ipsedixit that calls ipsedixit.main()

    - ipsedixit = ipsedixit:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ipsedixit

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ipsedixit --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dmulholland/ipsedixit
  license: Public Domain
