package:
  name: detox
  version: "0.9.4"

source:
  fn: detox-0.9.4.tar.gz
  url: https://pypi.python.org/packages/source/d/detox/detox-0.9.4.tar.gz
  md5: cc4577f0a4601c2bca32cf981333df44
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - detox = detox:main
    #
    # Would create an entry point called detox that calls detox.main()

    - detox=detox.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tox >=1.9.0
    - py >=1.4.13
    - eventlet >=0.15.0

  run:
    - python
    - tox >=1.9.0
    - py >=1.4.13
    - eventlet >=0.15.0

test:
  # Python imports
  imports:
    - detox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - detox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/hpk42/detox
  license: MIT License
  summary: 'distributing activities of the tox tool (py2 only)'

