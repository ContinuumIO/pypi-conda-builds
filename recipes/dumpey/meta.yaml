package:
  name: dumpey
  version: "0.8.3"

source:
  fn: dumpey-0.8.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dumpey/dumpey-0.8.3.tar.gz
  md5: 1dd5e60ecfa6246cdb3713b636ba8f0b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dumpey = dumpey:main
    #
    # Would create an entry point called dumpey that calls dumpey.main()

    - dumpey = dumpey.dumpey:_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dumpey
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dumpey --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tslamic/Dumpey
  license: MIT License
  summary: 'Android Debug Bridge utility tool'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
