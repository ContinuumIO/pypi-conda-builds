package:
  name: jaraco.video
  version: "1.2.1"

source:
  fn: jaraco.video-1.2.1.zip
  url: https://pypi.python.org/packages/source/j/jaraco.video/jaraco.video-1.2.1.zip
  md5: c2833c86847aed731000677fbce15723
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jaraco.video = jaraco.video:main
    #
    # Would create an entry point called jaraco.video that calls jaraco.video.main()

    - save-frame = jaraco.video.capture:save_frame

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - comtypes
    - jaraco.util
    - pillow

  run:
    - python
    - comtypes
    - jaraco.util
    - pillow

test:
  # Python imports
  imports:
    - jaraco
    - jaraco.video
    - jaraco.video.api

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - save-frame --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/jaraco/jaraco.video
  license: MIT
  summary: 'A pure-python framegrabber for Windows'

