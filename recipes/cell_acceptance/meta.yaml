package:
  name: cell_acceptance
  version: "0.3.0"

source:
  fn: cell_acceptance-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/c/cell_acceptance/cell_acceptance-0.3.0.tar.gz
  md5: 771e4e83841a69be8fa2f409deafbedd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cell_acceptance = cell_acceptance:main
    #
    # Would create an entry point called cell_acceptance that calls cell_acceptance.main()

    - cell-acceptance=cell_acceptance.server:run_server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flask
    - requests
    - flask-cors

  run:
    - python
    - flask
    - requests
    - flask-cors

test:
  # Python imports
  imports:
    - cell_acceptance
    - cell_acceptance.oosheet

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cell-acceptance --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/MalucoMarinero/cellacceptance
  license: MIT License
  summary: 'LibreOffice Calc Calculation Engine'

