package:
  name: imap-checker
  version: "0.1.0"

source:
  fn: imap-checker-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/i/imap-checker/imap-checker-0.1.0.tar.gz
  md5: 9a5952fce98abe588830f578b451f1f4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imap-checker = imap-checker:main
    #
    # Would create an entry point called imap-checker that calls imap-checker.main()

    - imap_checker = imap_checker:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-daemon >=1.6.1
    - pidfile >=0.1.0

  run:
    - python
    - python-daemon >=1.6.1
    - pidfile >=0.1.0

test:
  # Python imports
  imports:
    - imap_checker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - imap_checker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/VITIMan/imap-checker
  license: LICENSE
  summary: 'Check you imap inbox for new mails and notifies in your desktop'

# See
# http://docs.continuum.io/conda/build.html for
