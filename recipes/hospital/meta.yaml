package:
  name: hospital
  version: "0.9"

source:
  fn: hospital-0.9.zip
  url: https://pypi.python.org/packages/source/h/hospital/hospital-0.9.zip
  md5: e6842bb2ab6d69a4cdae20d40bfe853e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - hospital = hospital:main
    #
    # Would create an entry point called hospital that calls hospital.main()

    - hospital-cli = hospital.cli:main
    - hospital-serve = hospital.wsgi:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools >=0.7
    - requests
    - six
    - mock

  run:
    - python
    - setuptools
    - setuptools >=0.7
    - requests
    - six
    - mock

test:
  # Python imports
  imports:
    - hospital

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hospital-cli --help
    - hospital-serve --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://hospital.readthedocs.org/
  license: BSD License
  summary: 'Framework around health checks, smoke tests and diagnoses: monitor your applications and services at runtime.'

