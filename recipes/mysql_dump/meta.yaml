package:
  name: mysql_dump
  version: "0.2.2"

source:
  fn: mysql_dump-0.2.2.zip
  url: https://pypi.python.org/packages/source/m/mysql_dump/mysql_dump-0.2.2.zip
  md5: d35566144c8cf4c4ea57bec4fe5ec527
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mysql_dump = mysql_dump:main
    #
    # Would create an entry point called mysql_dump that calls mysql_dump.main()

    - mysql_dump = mysql_dump:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - legacy

  run:
    - python
    - legacy

test:
  # Python imports
  imports:
    - mysql_dump

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mysql_dump --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://mysqldump.hive.pt
  license: GNU General Public License (GPL)
  summary: 'MySQL Dump System'

