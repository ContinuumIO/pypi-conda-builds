requirements:
  build:
    - python
    - setuptools
    - six ==1.7.3
    - xlwt ==0.7.5
    - south ==1.0
    - django >=1.4.5

  run:
    - python
    - six ==1.7.3
    - xlwt ==0.7.5
    - south ==1.0
    - django >=1.4.5

test:
  # Python imports
  imports:
    - __ereports
    - __ereports.templatetags
    - __ereports.tests
    - ereports
    - ereports.engine
    - ereports.management
    - ereports.management.commands
    - ereports.migrations
    - ereports.templatetags
    - ereports.tests
    - ereports.tests.app
    - ereports.tests.engine
    - ereports.tests.templatetags
    - ereports.tests.web

