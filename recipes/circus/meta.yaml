package:
  name: circus
  version: "0.11.1"

source:
  fn: circus-0.11.1.tar.gz
  url: https://pypi.python.org/packages/source/c/circus/circus-0.11.1.tar.gz
  md5: 5c07cdbe9bb4a9b82e52737ad590617b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - circus = circus:main
    #
    # Would create an entry point called circus that calls circus.main()

    - circusd=circus.circusd:main
    - circusd-stats=circus.stats:main
    - circusctl=circus.circusctl:main
    - circus-top=circus.stats.client:main
    - circus-plugin=circus.plugins:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - iowait
    - psutil
    - pyzmq
    - tornado

  run:
    - python
    - setuptools
    - iowait
    - psutil
    - pyzmq
    - tornado

test:
  # Python imports
  imports:
    - boo
    - boo.baz
    - circus
    - circus.commands
    - circus.green
    - circus.plugins
    - circus.stats
    - circus.stream
    - circus.tests
    - examples

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - circusd --help
    - circusd-stats --help
    - circusctl --help
    - circus-top --help
    - circus-plugin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: Apache Software License
  summary: 'Circus is a program that will let you run and watch  multiple processes and sockets.'

