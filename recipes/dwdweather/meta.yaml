package:
  name: dwdweather
  version: "0.7"

source:
  fn: dwdweather-0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/dwdweather/dwdweather-0.7.tar.gz
  md5: 2afb65f3fd7a99510ccb4dd15769d391
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dwdweather = dwdweather:main
    #
    # Would create an entry point called dwdweather that calls dwdweather.main()

    - dwdweather = dwdweather:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dwdweather

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dwdweather --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/marians/dwd-weather
  license: UNKNOWN
  summary: 'Inofficial DWD weather data client (Deutscher Wetterdienst)'

