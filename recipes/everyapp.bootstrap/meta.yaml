package:
  name: everyapp.bootstrap
  version: "0.2.2"

source:
  fn: everyapp.bootstrap-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/e/everyapp.bootstrap/everyapp.bootstrap-0.2.2.tar.gz
  md5: bf69de80d60bca1de903eaf3668468e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - everyapp.bootstrap = everyapp.bootstrap:main
    #
    # Would create an entry point called everyapp.bootstrap that calls everyapp.bootstrap.main()

    - mkbootstrap=everyapp.bootstrap.mkbootstrap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute >=0.6.24,<0.6.99
    - virtualenv >=1.7.1,<1.7.99
    - pip >=1.1,<1.1.99

  run:
    - python
    - distribute >=0.6.24,<0.6.99
    - virtualenv >=1.7.1,<1.7.99
    - pip >=1.1,<1.1.99

test:
  # Python imports
  imports:
    - everyapp
    - everyapp.bootstrap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkbootstrap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/everyapp.bootstrap
  license: GNU General Public License (GPL)
  summary: 'Enhanced virtualenv bootstrap script creation.'

