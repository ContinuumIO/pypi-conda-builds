package:
  name: zope.app.module
  version: "3.5.0"

source:
  fn: zope.app.module-3.5.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.app.module/zope.app.module-3.5.0.tar.gz
  md5: 7abc72631ef055bb2e5c7906a891dc39
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.app.module = zope.app.module:main
    #
    # Would create an entry point called zope.app.module that calls zope.app.module.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.container
    - zope.schema
    - zope.filerepresentation
    - zodb3
    - zodbcode

  run:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.container
    - zope.schema
    - zope.filerepresentation
    - zodb3
    - zodbcode

test:
  # Python imports
  imports:
    - zope
    - zope.app
    - zope.app.module
    - zope.app.module.browser

  # commands:
