package:
  name: jiffybox
  version: "0.9.1"

source:
  fn: jiffybox-0.9.1.tar.gz
  url: https://pypi.python.org/packages/source/j/jiffybox/jiffybox-0.9.1.tar.gz
  md5: cbacee1ef6482ec9f031fdc4cd35ab76
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jiffybox = jiffybox:main
    #
    # Would create an entry point called jiffybox that calls jiffybox.main()

    - jiffybox=jiffybox.cli:jiffybox

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - setuptools
    - requests

test:
  # Python imports
  imports:
    - jiffybox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jiffybox --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/AmadeusITGroup/python-jiffybox
  license: GNU General Public License v3 (GPLv3)
  summary: 'API wrapper for jiffybox.de'

