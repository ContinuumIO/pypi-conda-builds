package:
  name: certauth
  version: "1.1.1"

source:
  fn: certauth-1.1.1.tar.gz
  url: https://pypi.python.org/packages/source/c/certauth/certauth-1.1.1.tar.gz
  md5: b5fd3f3cb849c4b5e1bbe89a5d4aac0d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - certauth = certauth:main
    #
    # Would create an entry point called certauth that calls certauth.main()

    - certauth=certauth.certauth:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyopenssl

  run:
    - python
    - setuptools
    - pyopenssl

test:
  # Python imports
  imports:
    - certauth

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - certauth --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ikreymer/certauth
  license: MIT License
  summary: 'Simple Certificate Authority for MITM proxies'

