package:
  name: typelift
  version: "0.2"

source:
  fn: typelift-0.2.tar.gz
  url: https://pypi.python.org/packages/source/t/typelift/typelift-0.2.tar.gz
  md5: d3eff6cf980b1db75cbea4ecb7652c50
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - typelift = typelift:main
    #
    # Would create an entry point called typelift that calls typelift.main()

    - typelift=typelift:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - lxml
    - cssselect

  run:
    - python
    - requests
    - lxml
    - cssselect

test:
  # Python imports
  imports:
    - typelift

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - typelift --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/storborg/typelift
  license: MIT
  summary: 'Pretty much worthless'

