package:
  name: distami
  version: "1.0.7"

source:
  fn: distami-1.0.7.tar.gz
  url: https://pypi.python.org/packages/source/d/distami/distami-1.0.7.tar.gz
  md5: cc1907aeb79f6cb12f91c7c8cca436be
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - distami = distami:main
    #
    # Would create an entry point called distami that calls distami.main()

    - distami = distami.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto >=2.7

  run:
    - python
    - boto >=2.7

test:
  # Python imports
  imports:
    - distami

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - distami --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Answers4AWS/distami
  license: Apache Software License
  summary: 'Distribute Amazon Machine Images (AMIs) to the public'

