package:
  name: ricebox
  version: "0.1.4"

source:
  fn: ricebox-0.1.4.tar.gz
  url: https://pypi.python.org/packages/source/r/ricebox/ricebox-0.1.4.tar.gz
  md5: 3cba50ad78675889cb847681c13c71a7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ricebox = ricebox:main
    #
    # Would create an entry point called ricebox that calls ricebox.main()

    - special = ricebox.special:get
    - specialbot = ricebox.bot:connect

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - ricebox

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - special --help
    - specialbot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://freespace.virgin.net/kuanwai.law/page3.html
  license: GPL
  summary: 'Grabs the daily special from the rice box in bristol.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
