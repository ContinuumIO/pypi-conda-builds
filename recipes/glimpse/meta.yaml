package:
  name: glimpse
  version: "0.2.1"

source:
  fn: glimpse-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/g/glimpse/glimpse-0.2.1.tar.gz
  md5: ead68fd3e371f2be5fde1a607f8d99bc
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - glimpse = glimpse:main
    #
    # Would create an entry point called glimpse that calls glimpse.main()

    - glab = glimpse.glab.cli:Main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python >=2.7
    - numpy
    - scipy
    - pil
    - traits
    - scikit-learn
    - decorator
    - traitsui

  run:
    - python
    - python >=2.7
    - numpy
    - scipy
    - pil
    - traits
    - scikit-learn
    - decorator
    - traitsui

test:
  # Python imports
  imports:
    - glimpse
    - glimpse.backends
    - glimpse.corpora
    - glimpse.experiment
    - glimpse.glab
    - glimpse.glab.experiment
    - glimpse.glab.ui
    - glimpse.models
    - glimpse.models.base
    - glimpse.models.ml
    - glimpse.pools
    - glimpse.pools.gearmancluster
    - glimpse.pools.ipythoncluster
    - glimpse.prototypes
    - glimpse.util
    - glimpse.util.dataflow
    - glimpse.util.gplot
    - glimpse.util.learn

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - glab --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mthomure/glimpse-project
  license: MIT License
  summary: 'Hierarchical visual models in C++ and Python'

