package:
  name: cipr
  version: "0.7.7"

source:
  fn: cipr-0.7.7.tar.gz
  url: https://pypi.python.org/packages/source/c/cipr/cipr-0.7.7.tar.gz
  md5: ff4f7d65588992a33f76bdda008eb44b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cipr = cipr:main
    #
    # Would create an entry point called cipr that calls cipr.main()

    - cipr = cipr.commands.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - clik
    - clom

  run:
    - python
    - clik
    - clom

test:
  # Python imports
  imports:
    - cipr
    - cipr.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cipr --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/six8/corona-cipr
  license: MIT License
  summary: 'A package manager for the Corona SDK'

