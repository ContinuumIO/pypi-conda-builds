package:
  name: daisy
  version: "0.1"

source:
  fn: daisy-0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/daisy/daisy-0.1.tar.gz
  md5: ca1b17b7565871ec3c670b3225bb95f6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - daisy = daisy:main
    #
    # Would create an entry point called daisy that calls daisy.main()

    - daisy=daisy.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - daisy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - daisy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://gitcafe.com/wangshuo/daisy
  license: UNKNOWN
  summary: 'UNKNOWN'

