package:
  name: log4django
  version: "0.9.1"

source:
  fn: log4django-0.9.1.tar.gz
  url: https://pypi.python.org/packages/source/l/log4django/log4django-0.9.1.tar.gz
  md5: 7cc1b665671732839df1ea69915d97d4
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - log4django = log4django:main
    #
    # Would create an entry point called log4django that calls log4django.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
