requirements:
  build:
    - python
    - setuptools
    - django
    - django-model-utils
    - django-tastypie
    - jsonpath
    - jsonpickle
    - mimeparse
    - python-dateutil
    - django-log-request-id
    - south

  run:
    - python
    - django
    - django-model-utils
    - django-tastypie
    - jsonpath
    - jsonpickle
    - mimeparse
    - python-dateutil
    - django-log-request-id
    - south

test:
  # Python imports
  imports:
    - log4django
    - log4django.api
    - log4django.exports
    - log4django.management
    - log4django.management.commands
    - log4django.migrations
    - log4django.pipeline
    - log4django.templatetags
    - log4django.tests
    - log4django.views
    - log4django.views.logrecord

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.codescale.net/en/community#log4django
  license: BSD License
  summary: 'log4django is full features logging platform for django applications.'

