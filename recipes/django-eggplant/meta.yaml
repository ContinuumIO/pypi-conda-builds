requirements:
  build:
    - python
    - setuptools
    - django >=1.3
    - fabric >=1.5
    - jinja2 >=2.6
    - django-crispy-forms >=1.2
    - django-fields >=0.2.0
    - ground-soil >=0.1.13
    - netaddr >=0.7
    - python-dateutil >=2.1
    - six >=1.2
    - yajl >=0.3

  run:
    - python
    - django >=1.3
    - fabric >=1.5
    - jinja2 >=2.6
    - django-crispy-forms >=1.2
    - django-fields >=0.2.0
    - ground-soil >=0.1.13
    - netaddr >=0.7
    - python-dateutil >=2.1
    - six >=1.2
    - yajl >=0.3

test:
  # Python imports
  imports:
    - eggplant
    - eggplant.auth
    - eggplant.auth.backends
    - eggplant.constants
    - eggplant.context_processors
    - eggplant.datatype
    - eggplant.datetime
    - eggplant.fabfile
    - eggplant.forms
    - eggplant.forms.fields
    - eggplant.forms.widgets
    - eggplant.middleware
    - eggplant.models
    - eggplant.models.fields
    - eggplant.utils
    - eggplant.validators
    - eggplant.views
    - eggplant.views.api
    - eggplant.views.decorators
