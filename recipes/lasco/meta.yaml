package:
  name: lasco
  version: "0.1.0"

source:
  fn: Lasco-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/L/Lasco/Lasco-0.1.0.tar.gz
  md5: dbe42ddf4a184995b88c42783888d759
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lasco = lasco:main
    #
    # Would create an entry point called lasco that calls lasco.main()

    - lascocli=lasco.lascocli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cryptacular
    - pyramid
    - pyramid_tm
    - repoze.bitblt
    - repoze.tm2
    - repoze.who
    - sqlalchemy
    - zope.sqlalchemy

  run:
    - python
    - setuptools
    - cryptacular
    - pyramid
    - pyramid_tm
    - repoze.bitblt
    - repoze.tm2
    - repoze.who
    - sqlalchemy
    - zope.sqlalchemy

test:
  # Python imports
  imports:
    - lasco
    - lasco.ext
    - lasco.tests
    - lasco.views

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lascocli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://readthedocs.org/projects/Lasco
  license: BSD License
  summary: 'Lasco is a web picture gallery.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
