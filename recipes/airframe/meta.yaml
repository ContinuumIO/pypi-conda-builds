package:
  name: airframe
  version: "0.2.0"

source:
  fn: airframe-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/a/airframe/airframe-0.2.0.tar.gz
  md5: 74b14ad5a93cb168929ddbd9bb0f3e3f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - airframe = airframe:main
    #
    # Would create an entry point called airframe that calls airframe.main()

    - airframe = airframe.airframe:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml >=3.10
    - flickrapi >=1.4.2
    - requests >=2.1.0

  run:
    - python
    - pyyaml >=3.10
    - flickrapi >=1.4.2
    - requests >=2.1.0

test:
  # Python imports
  imports:
    - airframe
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - airframe --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/virantha/airframe
  license: ASL2
  summary: 'Push images to a Toshiba FlashAir Wifi SD card'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
