package:
  name: zerobin
  version: "0.4.1"

source:
  fn: zerobin-0.4.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zerobin/zerobin-0.4.1.tar.gz
  md5: 7d0e887050690067ec12d2689b385592
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zerobin = zerobin:main
    #
    # Would create an entry point called zerobin that calls zerobin.main()

    - zerobin = zerobin.routes:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cherrypy
    - bottle
    - clize

  run:
    - python
    - cherrypy
    - bottle
    - clize

test:
  # Python imports
  imports:
    - zerobin
    - zerobin.deployment

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zerobin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  #home: The package home page
  license: zlib/libpng License
  summary: 'An client side encrypted pastebin'

