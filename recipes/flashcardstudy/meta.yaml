package:
  name: flashcardstudy
  version: "1.0.6"

source:
  fn: flashCardStudy-1.0.6.tar.gz
  url: https://pypi.python.org/packages/source/f/flashCardStudy/flashCardStudy-1.0.6.tar.gz
  md5: b9dc234c93eab0f279e329af577a9427
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flashcardstudy = flashcardstudy:main
    #
    # Would create an entry point called flashcardstudy that calls flashcardstudy.main()

    - flashstudy = bin.flashstudy:flashcard

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - prettytable
    - appdirs

  run:
    - python
    - prettytable
    - appdirs

test:
  # Python imports
  imports:
    - bin
    - flashcardstudy
    - gui
    - tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flashstudy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/comatory/flashCardStudy
  license: MIT License
  summary: 'multi-platform GUI and CLI based program for memorizing and studying'

