package:
  name: dirsync
  version: "2.2"

source:
  fn: dirsync-2.2.zip
  url: https://pypi.python.org/packages/source/d/dirsync/dirsync-2.2.zip
  md5: 816ac207c8cb8a08e4b595ad7be1c374
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dirsync = dirsync:main
    #
    # Would create an entry point called dirsync that calls dirsync.main()

    - dirsync = dirsync.run:from_cmdline

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - dirsync

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dirsync --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/tkhyn/dirsync/
  license: MIT License
  summary: 'Advanced directory tree synchronisation tool'

