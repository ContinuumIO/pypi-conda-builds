package:
  name: lymph
  version: "0.3.0"

source:
  fn: lymph-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/l/lymph/lymph-0.3.0.tar.gz
  md5: 629fdbbe00e024de845f2e10f73068ba
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lymph = lymph:main
    #
    # Would create an entry point called lymph that calls lymph.main()

    - lymph = lymph.cli.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1
    - kazoo >=1.3.1
    - kombu >=3.0.16
    - gevent
    - msgpack-python >=0.4.0
    - psutil >=2.1.1
    - pyyaml >=3.11
    - pyzmq >=14.3.0
    - redis >=2.9.1
    - setproctitle >=1.1.8
    - six >=1.6
    - werkzeug >=0.9.4
    - blessings >=1.5.1
    - netifaces >=0.10.4
    - mock >=1.0.1
    - pyhamcrest ==1.8.2
    - monotime >=1.0

  run:
    - python
    - setuptools
    - docopt >=0.6.1
    - kazoo >=1.3.1
    - kombu >=3.0.16
    - gevent
    - msgpack-python >=0.4.0
    - psutil >=2.1.1
    - pyyaml >=3.11
    - pyzmq >=14.3.0
    - redis >=2.9.1
    - setproctitle >=1.1.8
    - six >=1.6
    - werkzeug >=0.9.4
    - blessings >=1.5.1
    - netifaces >=0.10.4
    - mock >=1.0.1
    - pyhamcrest ==1.8.2
    - monotime >=1.0

test:
  # Python imports
  imports:
    - lymph
    - lymph.cli
    - lymph.cli.tests
    - lymph.core
    - lymph.core.monitoring
    - lymph.core.tests
    - lymph.discovery
    - lymph.events
    - lymph.patterns
    - lymph.plugins
    - lymph.serializers
    - lymph.serializers.tests
    - lymph.services
    - lymph.testing
    - lymph.tests
    - lymph.tests.integration
    - lymph.tests.monitoring
    - lymph.utils
    - lymph.utils.tests
    - lymph.web

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lymph --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/deliveryhero/lymph/
  license: Apache Software License
  summary: 'UNKNOWN'

