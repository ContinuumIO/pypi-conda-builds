package:
  name: deliverance
  version: "0.6.1"

source:
  fn: Deliverance-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/D/Deliverance/Deliverance-0.6.1.tar.gz
  md5: 5816bca79e957af4c6a791219c36fba8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - deliverance = deliverance:main
    #
    # Would create an entry point called deliverance that calls deliverance.main()

    - deliverance-proxy=deliverance.proxycommand:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml
    - webob
    - wsgiproxy
    - tempita
    - pygments
    - weberror
    - devauth
    - paste
    - pastescript
    - wsgifilter
    - chardet
    - simplejson

  run:
    - python
    - setuptools
    - lxml
    - webob
    - wsgiproxy
    - tempita
    - pygments
    - weberror
    - devauth
    - paste
    - pastescript
    - wsgifilter
    - chardet
    - simplejson

test:
  # Python imports
  imports:
    - deliverance
    - deliverance.editor
    - deliverance.tests
    - deliverance.util

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - deliverance-proxy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/deliverance/Deliverance/
  license: MIT License
  summary: 'Deliverance transforms HTML to theme pages'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
