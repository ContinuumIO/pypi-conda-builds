package:
  name: django-resources
  version: "1.0a1"

source:
  fn: django-resources-1.0a1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-resources/django-resources-1.0a1.tar.gz
  md5: 166d838e4225c8c8cf18ec6b1b2a4bb8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-resources = django-resources:main
    #
    # Would create an entry point called django-resources that calls django-resources.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jsmin
    - cssutils

  run:
    - python
    - setuptools
    - jsmin
    - cssutils

test:
  # Python imports
  imports:
    - resources
    - resources.templatetags

