package:
  name: nxrepair
  version: "0.13"

source:
  fn: nxrepair-0.13.tar.gz
  url: https://pypi.python.org/packages/source/n/nxrepair/nxrepair-0.13.tar.gz
  md5: b3fa81c8924e7098c7d839296aca8c32
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - nxrepair = nxrepair:main
    #
    # Would create an entry point called nxrepair that calls nxrepair.main()

    - nxrepair = nxrepair.nxrepair:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - scipy >=0.9.0
    - numpy >=1.6.1
    - matplotlib >=1.1.1rc

  run:
    - python
    - scipy >=0.9.0
    - numpy >=1.6.1
    - matplotlib >=1.1.1rc

test:
  # Python imports
  imports:
    - nxrepair

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - nxrepair --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/nxrepair/
  license: LICENSE
  summary: 'Automated error detection using Nextera Mate Pair data'

