package:
  name: horsephrase
  version: "0.2.0"

source:
  fn: horsephrase-0.2.0.tar.gz
  url: https://pypi.python.org/packages/source/h/horsephrase/horsephrase-0.2.0.tar.gz
  md5: 26a8257299693759a449ff27fd7ba627
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - horsephrase = horsephrase:main
    #
    # Would create an entry point called horsephrase that calls horsephrase.main()

    - horsephrase = horsephrase:output

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - horsephrase

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - horsephrase --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/glyph/horsephrase/
  license: MIT
  summary: 'Secure password generator.'

