package:
  name: zopyx.plone.migration
  version: "0.2.8"

source:
  fn: zopyx.plone.migration-0.2.8.zip
  url: https://pypi.python.org/packages/source/z/zopyx.plone.migration/zopyx.plone.migration-0.2.8.zip
  md5: 6175aca2b6f3bda47a1917db4e7a660b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zopyx.plone.migration = zopyx.plone.migration:main
    #
    # Would create an entry point called zopyx.plone.migration that calls zopyx.plone.migration.main()

    - exporter=zopyx.plone.migration.exporter:main
    - importer=zopyx.plone.migration.importer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - lxml

  run:
    - python
    - setuptools
    - setuptools
    - lxml

test:
  # Python imports
  imports:
    - zopyx
    - zopyx.plone
    - zopyx.plone.migration

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - exporter --help
    - importer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/zopyx.plone.migration
  license: ZPL
  summary: 'Export/import scripts for migration Plone 2+3 to Plone 4'

