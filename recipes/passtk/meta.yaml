package:
  name: passtk
  version: "0.1"

source:
  fn: passtk-0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/passtk/passtk-0.1.tar.gz
  md5: dfb92d833a5041d1e4f87bdb12c1d59e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - passtk = passtk:main
    #
    # Would create an entry point called passtk that calls passtk.main()

    - passtk = passtk.passtk:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - passtk

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - passtk --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tankywoo/passtk
  license: MIT License
  summary: 'A tool to generate random password.'

