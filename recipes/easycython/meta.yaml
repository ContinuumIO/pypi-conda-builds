package:
  name: easycython
  version: "1.0.4"

source:
  fn: easycython-1.0.4.zip
  url: https://pypi.python.org/packages/source/e/easycython/easycython-1.0.4.zip
  md5: ce94968d7c7fe830a82fa43bd9d70499
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - easycython = easycython:main
    #
    # Would create an entry point called easycython that calls easycython.main()

    - easycython=easycython.easycython:main.start

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - begins

  run:
    - python
    - cython
    - numpy
    - begins

test:
  # Python imports
  imports:
    - easycython

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - easycython --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/cjrh/easycython
  license: MIT License
  summary: 'Convert `.pyx` to `(.pyd|.so)` very easily.'

