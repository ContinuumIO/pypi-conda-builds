package:
  name: mongotail
  version: "0.3.2"

source:
  fn: mongotail-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/m/mongotail/mongotail-0.3.2.tar.gz
  md5: afe65a9aee38dea594dcccec22e33269
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mongotail = mongotail:main
    #
    # Would create an entry point called mongotail that calls mongotail.main()

    - mongotail = mongotail.mongotail:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pymongo

  run:
    - python
    - pymongo

test:
  # Python imports
  imports:
    - mongotail

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mongotail --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mrsarm/mongotail
  license: GNU General Public License (GPL)
  summary: 'Mongotail, Log all MongoDB queries in a "tail"able way.'

