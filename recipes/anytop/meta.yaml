package:
  name: anytop
  version: "0.3.0"

source:
  fn: anytop-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/a/anytop/anytop-0.3.0.tar.gz
  md5: df47a073876a8c26993254b229d848b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - anytop = anytop:main
    #
    # Would create an entry point called anytop that calls anytop.main()

    - anytop = anytop.top:main
    - anyhist = anytop.histogram:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3.3

  run:
    - python
    - click >=3.3

test:
  # Python imports
  imports:
    - anytop

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - anytop --help
    - anyhist --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/larsyencken/anytop
  license: BSD License
  summary: 'Streaming frequency distribution viewer.'

