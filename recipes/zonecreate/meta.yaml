package:
  name: zonecreate
  version: "0.1"

source:
  fn: zonecreate-0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zonecreate/zonecreate-0.1.tar.gz
  md5: 3aed638d9258b5b8fe9b70afe1c128c4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zonecreate = zonecreate:main
    #
    # Would create an entry point called zonecreate that calls zonecreate.main()

    - zone_create=zonecreate.zone_create:main
    - zone_update_soa=zonecreate.zone_update_soa:main
    - zone_add_record=zonecreate.zone_add_record:main
    - zone_del_record=zonecreate.zone_del_record:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - mako

  run:
    - python
    - setuptools
    - mako

test:
  # Python imports
  imports:
    - zonecreate

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zone_create --help
    - zone_update_soa --help
    - zone_add_record --help
    - zone_del_record --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/bertjwregeer/zonecreate
  license: BSD License
  summary: 'zonecreate are some helper scripts for generating zone files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
