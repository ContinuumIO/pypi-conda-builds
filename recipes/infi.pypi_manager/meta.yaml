package:
  name: infi.pypi_manager
  version: "0.4.27"

source:
  fn: infi.pypi_manager-0.4.27.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.pypi_manager/infi.pypi_manager-0.4.27.tar.gz
  md5: 779fd3d71c20cf1b141652f5a3fc920f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.pypi_manager = infi.pypi_manager:main
    #
    # Would create an entry point called infi.pypi_manager that calls infi.pypi_manager.main()

    - compare_pypi_repos = infi.pypi_manager.scripts.compare_pypi_repos:main
    - hard_install = infi.pypi_manager.scripts.hard_install:main
    - mirror_package = infi.pypi_manager.mirror.mirror_package:mirror_package
    - pydepends = infi.pypi_manager.depends.dependencies:main
    - rebuild_package = infi.pypi_manager.mirror.rebuild_package:rebuild_package

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - docopt
    - infi.execute
    - infi.pyutils
    - prettytable
    - requests
    - setuptools

  run:
    - python
    - docopt
    - infi.execute
    - infi.pyutils
    - prettytable
    - requests
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.pypi_manager
    - infi.pypi_manager.depends
    - infi.pypi_manager.mirror
    - infi.pypi_manager.scripts
    - infi.pypi_manager.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - compare_pypi_repos --help
    - hard_install --help
    - mirror_package --help
    - pydepends --help
    - rebuild_package --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Infinidat/infi.pypi_manager
  license: Python Software Foundation License
  summary: 'mirror distributions from pypi.python.org to our local djangopypi server'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
