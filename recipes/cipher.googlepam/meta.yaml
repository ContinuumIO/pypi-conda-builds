package:
  name: cipher.googlepam
  version: "1.6.0"

source:
  fn: cipher.googlepam-1.6.0.zip
  url: https://pypi.python.org/packages/source/c/cipher.googlepam/cipher.googlepam-1.6.0.zip
  md5: a24aba7dbdc3dfdba5ae990f2f8693a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cipher.googlepam = cipher.googlepam:main
    #
    # Would create an entry point called cipher.googlepam that calls cipher.googlepam.main()

    - add-google-users=cipher.googlepam.addusers:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gdata
    - py-bcrypt
    - python-memcached
    - setuptools

  run:
    - python
    - setuptools
    - gdata
    - py-bcrypt
    - python-memcached
    - setuptools

test:
  # Python imports
  imports:
    - cipher
    - cipher.googlepam
    - cipher.googlepam.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - add-google-users --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/cipher.googlepam
  license: UNKNOWN
  summary: 'Google PAM Module'

