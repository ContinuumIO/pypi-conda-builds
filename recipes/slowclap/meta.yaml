package:
  name: slowclap
  version: "0.1.0"

source:
  fn: slowclap-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/s/slowclap/slowclap-0.1.0.tar.gz
  md5: 2f4a9f440cb5452642a826bb752abfbb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slowclap = slowclap:main
    #
    # Would create an entry point called slowclap that calls slowclap.main()

    - slowclap = slowclap:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyaudio >=0.2.7
    - numpy >=1.8.0

  run:
    - python
    - pyaudio >=0.2.7
    - numpy >=1.8.0

test:
  # Python imports
  imports:
    - slowclap

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slowclap --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/larsyencken/slowclap/
  license: ISC
  summary: 'Clap detection using your microphone and portaudio.'

