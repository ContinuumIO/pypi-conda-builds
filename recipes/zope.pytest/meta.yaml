package:
  name: zope.pytest
  version: "0.1"

source:
  fn: zope.pytest-0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.pytest/zope.pytest-0.1.tar.gz
  md5: 724985c604b5fad096abeabc1871cb86
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.pytest = zope.pytest:main
    #
