  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zope.configuration
    - zope.component
    - zope.testing
    - zope.event
    - zope.processlifetime
    - zope.app.publication
    - zope.app.wsgi
    - zodb3
    - webob
    - simplejson

  run:
    - python
    - setuptools
    - zope.configuration
    - zope.component
    - zope.testing
    - zope.event
    - zope.processlifetime
    - zope.app.publication
    - zope.app.wsgi
    - zodb3
    - webob
    - simplejson

test:
  # Python imports
  imports:
    - zope
    - zope.pytest
    - zope.pytest.tests

  # commands:
