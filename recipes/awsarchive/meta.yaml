package:
  name: awsarchive
  version: "0.1.0"

source:
  fn: awsarchive-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/a/awsarchive/awsarchive-0.1.0.tar.gz
  md5: ea979887909f131434f542d5cb2ee4f7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - awsarchive = awsarchive:main
    #
    # Would create an entry point called awsarchive that calls awsarchive.main()

    - awsarchive = awsarchive.__init__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - boto

  run:
    - python
    - boto

test:
  # Python imports
  imports:
    - awsarchive

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - awsarchive --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/billyshambrook/awsarchive
  license: MIT
  summary: 'Toolkit for archiving files using AWS products.'

