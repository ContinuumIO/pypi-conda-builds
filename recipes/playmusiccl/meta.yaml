package:
  name: playmusiccl
  version: "0.6.1"

source:
  fn: playmusiccl-0.6.1.tar.gz
  url: https://pypi.python.org/packages/source/p/playmusiccl/playmusiccl-0.6.1.tar.gz
  md5: 34e7c2a890b0a78d3281e9e8da1728e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - playmusiccl = playmusiccl:main
    #
    # Would create an entry point called playmusiccl that calls playmusiccl.main()

    - playmusiccl=playmusiccl:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gmusicapi
    - pylast

  run:
    - python
    - gmusicapi
    - pylast

test:
  # Python imports
  imports:
    - playmusiccl

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - playmusiccl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/DanNixon/PlayMusicCL
  license: Apache Software License
  summary: 'Text based command line client for Google Play Music'

