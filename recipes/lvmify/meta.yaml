package:
  name: lvmify
  version: "0.0.1"

source:
  fn: lvmify-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/l/lvmify/lvmify-0.0.1.tar.gz
  md5: b0044bd7f62ae107c5de26fea63c3a00
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - lvmify = lvmify:main
    #
    # Would create an entry point called lvmify that calls lvmify.main()

    - lvmify = lvmify.__main__:script_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - lvmify

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - lvmify --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/g2p/lvmify
  license: GNU GPL
  summary: 'Convert partitions to LVM'

