package:
  name: logmein
  version: "0.1.1"

source:
  fn: LogMeIn-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/L/LogMeIn/LogMeIn-0.1.1.tar.gz
  md5: 702830d9df28b50664a12fa49ee8845c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - logmein = logmein:main
    #
    # Would create an entry point called logmein that calls logmein.main()

    - logmein = logmein.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - logmein

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - logmein --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shubhamchaudhary/logmein
  license: GPLv3+
  summary: 'Log in to networks'

