package:
  name: slowloris
  version: "0.1"

source:
  fn: Slowloris-0.1.tar.gz
  url: https://pypi.python.org/packages/source/S/Slowloris/Slowloris-0.1.tar.gz
  md5: 21a796bcbc6f3865a6011a5139f1a58f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - slowloris = slowloris:main
    #
    # Would create an entry point called slowloris that calls slowloris.main()

    - slowloris=slowloris:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - slowloris

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - slowloris --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/gkbrk/slowloris
  license: UNKNOWN
  summary: 'Low bandwidth DoS tool. Slowloris rewrite in Python.'

