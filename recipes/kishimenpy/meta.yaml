package:
  name: kishimenpy
  version: "0.1.1"

source:
  fn: kishimenpy-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/k/kishimenpy/kishimenpy-0.1.1.tar.gz
  md5: 6f92af0380ef62e2f539fb377d8d78de
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - kishimenpy = kishimenpy:main
    #
    # Would create an entry point called kishimenpy that calls kishimenpy.main()

    - kishimenpy = kishimenpy.commands:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - kishimenpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - kishimenpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/drillbits/kishimenpy
  license: MIT License
  summary: 'The niconico Downloader'

