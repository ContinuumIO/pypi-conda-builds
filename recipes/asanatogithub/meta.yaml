package:
  name: asanatogithub
  version: "1.0.0"

source:
  fn: AsanaToGithub-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/A/AsanaToGithub/AsanaToGithub-1.0.0.tar.gz
  md5: 8f73c12718e5cb0bee53155909ea6bf2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - asanatogithub = asanatogithub:main
    #
    # Would create an entry point called asanatogithub that calls asanatogithub.main()

    - asanatogithub = asana_to_github.asana_to_github:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygithub ==1.9.1
    - asana ==0.0.1
    - python-dateutil ==1.5

  run:
    - python
    - pygithub ==1.9.1
    - asana ==0.0.1
    - python-dateutil ==1.5

test:
  # Python imports
  imports:
    - asana_to_github
    - asanatogithub

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asanatogithub --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/talha131/asana-to-github
  license: Apache Software License
  summary: 'Simple script to copy items from Asana to Github issues'

