requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.schema
    - zope.publisher

  run:
    - python
    - setuptools
    - zope.interface
    - zope.component
    - zope.schema
    - zope.publisher

test:
  # Python imports
  imports:
    - ks
    - ks.pager
    - ks.pager.demo
    - ks.pager.demo.browser
    - ks.pager.listing
    - ks.pager.pagedsourceadapter
    - ks.pager.pageradapter
    - ks.pager.pagerfactoryadapter
    - ks.pager.pagerparamsadapter

  # commands:
