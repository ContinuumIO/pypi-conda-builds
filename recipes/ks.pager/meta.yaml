package:
  name: ks.pager
  version: "1.0.1"

source:
  fn: ks.pager-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/k/ks.pager/ks.pager-1.0.1.tar.gz
  md5: b86d0ccff63dc3cb0e10ef7bdf2c8c1f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ks.pager = ks.pager:main
    #
    # Would create an entry point called ks.pager that calls ks.pager.main()


  # If this is a new build for the same version, increment the build
