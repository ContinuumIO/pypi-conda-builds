package:
  name: juju-docean
  version: "0.5.1"

source:
  fn: juju-docean-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/j/juju-docean/juju-docean-0.5.1.tar.gz
  md5: b5ccb0ea58f9479b76c8bf2f18a3b532
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - juju-docean = juju-docean:main
    #
    # Would create an entry point called juju-docean that calls juju-docean.main()

    - juju-docean = juju_docean.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - requests

  run:
    - python
    - pyyaml
    - requests

test:
  # Python imports
  imports:
    - juju_docean
    - juju_docean.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - juju-docean --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/kapilt/juju-digitalocean
  license: BSD
  summary: 'Digital Ocean integration with juju'

