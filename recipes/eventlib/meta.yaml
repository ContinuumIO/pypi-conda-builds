package:
  name: eventlib
  version: "0.1.5"

source:
  fn: eventlib-0.1.5.tar.gz
  url: https://pypi.python.org/packages/source/e/eventlib/eventlib-0.1.5.tar.gz
  md5: f379aa8ba4302bade25ee30e9279c108
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - eventlib = eventlib:main
    #
    # Would create an entry point called eventlib that calls eventlib.main()

    - eventlib = eventlib.runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - celery >=3.0.0
    - logan ==0.5.0
    - redis >=2.7.1
    - ejson
    - django

  run:
    - python
    - celery >=3.0.0
    - logan ==0.5.0
    - redis >=2.7.1
    - ejson
    - django

test:
  # Python imports
  imports:
    - eventlib
    - eventlib.management
    - eventlib.management.commands

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - eventlib --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Yipit/eventlib
  license: UNKNOWN
  summary: u'Library to make it easy to track events in python/django apps'

