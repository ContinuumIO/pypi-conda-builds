package:
  name: zc.table
  version: "0.9.0"

source:
  fn: zc.table-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/z/zc.table/zc.table-0.9.0.tar.gz
  md5: d451bed7e65f6e441a3d4c7b0ccd0136
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zc.table = zc.table:main
    #
    # Would create an entry point called zc.table that calls zc.table.main()


  # If this is a new build for the same version, increment the build
