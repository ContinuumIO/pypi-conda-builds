requirements:
  build:
    - python
    - setuptools
    - zc.resourcelibrary >=0.6
    - zope.browserpage >=3.10
    - zope.formlib >=4
    - zope.cachedescriptors
    - zope.component
    - zope.formlib
    - zope.i18n
    - zope.interface
    - zope.schema

  run:
    - python
    - setuptools
    - zc.resourcelibrary >=0.6
    - zope.browserpage >=3.10
    - zope.formlib >=4
    - zope.cachedescriptors
    - zope.component
    - zope.formlib
    - zope.i18n
    - zope.interface
    - zope.schema

test:
  # Python imports
  imports:
    - zc
    - zc.table

