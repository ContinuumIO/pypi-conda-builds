package:
  name: env-render
  version: "0.1.2"

source:
  fn: env-render-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/e/env-render/env-render-0.1.2.tar.gz
  md5: d97eb82de19b2ad1858ced230fa2aace
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - env-render = env-render:main
    #
    # Would create an entry point called env-render that calls env-render.main()

    - env-render=envrender.cli:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2 ==2.7.3

  run:
    - python
    - jinja2 ==2.7.3

test:
  # Python imports
  imports:
    - envrender

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - env-render --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/virtru/env-render
  license: MIT License
  summary: 'Generates files by parsing the environment with jinja2'

