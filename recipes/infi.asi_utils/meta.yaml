package:
  name: infi.asi_utils
  version: "0.2.1"

source:
  fn: infi.asi_utils-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/i/infi.asi_utils/infi.asi_utils-0.2.1.tar.gz
  md5: 8163900bb41a430fe41554db79978204
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - infi.asi_utils = infi.asi_utils:main
    #
    # Would create an entry point called infi.asi_utils that calls infi.asi_utils.main()

    - asi-utils = infi.asi_utils:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - docopt
    - hexdump
    - infi.asi >=0.3.33
    - infi.os_info
    - infi.pyutils
    - infi.sgutils
    - setuptools

  run:
    - python
    - docopt
    - hexdump
    - infi.asi >=0.3.33
    - infi.os_info
    - infi.pyutils
    - infi.sgutils
    - setuptools

test:
  # Python imports
  imports:
    - infi
    - infi.asi_utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - asi-utils --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://git.infinidat.com/host-opensource/infi.asi_utils
  license: Python Software Foundation License
  summary: 'an alternative to sg3-utils'

