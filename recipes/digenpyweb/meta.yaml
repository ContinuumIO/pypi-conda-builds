package:
  name: digenpyweb
  version: "0.0.1"

source:
  fn: DigenpyWeb-0.0.1.tar.gz
  url: https://pypi.python.org/packages/source/D/DigenpyWeb/DigenpyWeb-0.0.1.tar.gz
  md5: b93e67dc1bbaa16b9e9b7f4eb19d3958
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - digenpyweb = digenpyweb:main
    #
    # Would create an entry point called digenpyweb that calls digenpyweb.main()

    - digenpyweb=digenpyweb:server

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - digenpyweb

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - digenpyweb --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.digenpy.com/
  license: GPL2
  summary: 'Digenpy Web interface'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
