package:
  name: django-winds
  version: "0.1"

source:
  fn: django-winds-0.1.tar.gz
  url: https://pypi.python.org/packages/source/d/django-winds/django-winds-0.1.tar.gz
  md5: eddb604dcb99f2fa2586f6257d201105
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-winds = django-winds:main
    #
    # Would create an entry point called django-winds that calls django-winds.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - django >=1.3
    - setuptools
    - django-tastypie >=0.9
    - beautifulsoup4 >=4.1
    - requests >=1.2
    - lxml >=3.2

  run:
    - python
    - django >=1.3
    - setuptools
    - django-tastypie >=0.9
    - beautifulsoup4 >=4.1
    - requests >=1.2
    - lxml >=3.2

test:
  # Python imports
  imports:
    - django_winds
    - django_winds.backends

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/bilgecode/django-winds
  license: BSD License
  summary: 'A tool to collect and serve wind prediction data.'

