package:
  name: holodeck
  version: "0.1.1"

source:
  fn: holodeck-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/h/holodeck/holodeck-0.1.1.tar.gz
  md5: 70136f4f8c0826825afd70f635ed0b66
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - holodeck = holodeck:main
    #
    # Would create an entry point called holodeck that calls holodeck.main()

    - holodeck = holodeck.logan_runner:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - django
    - logan
    - south
    - xlwt

  run:
    - python
    - django
    - logan
    - south
    - xlwt

test:
  # Python imports
  imports:
    - holodeck
    - holodeck.conf
    - holodeck.management
    - holodeck.management.commands
    - holodeck.migrations
    - holodeck.templatetags

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - holodeck --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/shaunsephton/holodeck
  license: BSD License
  summary: 'Django based simple dashboard system.'

