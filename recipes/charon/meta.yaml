package:
  name: charon
  version: "0.1.2"

source:
  fn: charon-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/c/charon/charon-0.1.2.tar.gz
  md5: 95740ec246eb2da02d7aca67323784e5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - charon = charon:main
    #
    # Would create an entry point called charon that calls charon.main()

    - charon = charon.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - fabric ==1.2.2

  run:
    - python
    - fabric ==1.2.2

test:
  # Python imports
  imports:
    - charon

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - charon --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/charon/
  license: MIT License
  summary: 'A set of tools to manage the load balancer HAProxy'

