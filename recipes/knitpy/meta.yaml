package:
  name: knitpy
  version: "0.1.1"

source:
  fn: knitpy-0.1.1.zip
  url: https://pypi.python.org/packages/source/k/knitpy/knitpy-0.1.1.zip
  md5: 139161de008277045f4ede28e499e9d4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - knitpy = knitpy:main
    #
    # Would create an entry point called knitpy that calls knitpy.main()

    - knitpy = knitpy.knitpyapp:launch_new_instance

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - ipython >=3.0
    - pyzmq >=13
    - pypandoc >=0.9.4
    - pyyaml

  run:
    - python
    - ipython >=3.0
    - pyzmq >=13
    - pypandoc >=0.9.4
    - pyyaml

test:
  # Python imports
  imports:
    - knitpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - knitpy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/janschulz/knitpy/issues
  license: BSD License
  summary: 'Elegant, flexible and fast dynamic report generation with python'

