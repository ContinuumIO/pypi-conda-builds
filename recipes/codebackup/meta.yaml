package:
  name: codebackup
  version: "1.0b1"

source:
  fn: codebackup-1.0b1.tar.gz
  url: https://pypi.python.org/packages/source/c/codebackup/codebackup-1.0b1.tar.gz
  md5: 843d250e53f523d686e26c6d970f1ce8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - codebackup = codebackup:main
    #
    # Would create an entry point called codebackup that calls codebackup.main()

    - codebackup=codebackup:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  # Python imports
  imports:
    - codebackup

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - codebackup --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/srid/codebackup
  license: MIT
  summary: 'A simple tool to backup your Github and Bitbucket repositories'

