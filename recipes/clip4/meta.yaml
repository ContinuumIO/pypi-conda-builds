package:
  name: clip4
  version: "0.1.0"

source:
  fn: clip4-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/clip4/clip4-0.1.0.tar.gz
  md5: 04da32b49efd43e955a5bd95498b0f6f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - clip4 = clip4:main
    #
    # Would create an entry point called clip4 that calls clip4.main()

    - clip4 = clip4.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - dropbox

  run:
    - python
    - dropbox

test:
  # Python imports
  imports:
    - clip4

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - clip4 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yumaokao/clip4
  license: MIT
  summary: 'A clipboard command line program shared with Dropbox'

