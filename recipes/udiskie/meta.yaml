package:
  name: udiskie
  version: "1.2.0"

source:
  fn: udiskie-1.2.0.tar.gz
  url: https://pypi.python.org/packages/source/u/udiskie/udiskie-1.2.0.tar.gz
  md5: df5ee82d33f5e129093e99a15ebfd590
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - udiskie = udiskie:main
    #
    # Would create an entry point called udiskie that calls udiskie.main()

    - udiskie = udiskie.cli:Daemon.main
    - udiskie-mount = udiskie.cli:Mount.main
    - udiskie-umount = udiskie.cli:Umount.main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - docopt

  run:
    - python
    - pyyaml
    - docopt

test:
  # Python imports
  imports:
    - udiskie

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - udiskie --help
    - udiskie-mount --help
    - udiskie-umount --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coldfix/udiskie
  license: MIT License
  summary: u'Removable disk automounter for udisks'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
