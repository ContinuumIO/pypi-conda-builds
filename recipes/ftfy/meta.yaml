package:
  name: ftfy
  version: "3.4.0"

source:
  fn: ftfy-3.4.0.tar.gz
  url: https://pypi.python.org/packages/source/f/ftfy/ftfy-3.4.0.tar.gz
  md5: 198567c3d01fe273db281a75e5545e35
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ftfy = ftfy:main
    #
    # Would create an entry point called ftfy that calls ftfy.main()

    - ftfy = ftfy.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ftfy
    - ftfy.bad_codecs

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ftfy --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/LuminosoInsight/python-ftfy
  license: MIT License
  summary: 'Fixes some problems with Unicode text after the fact'

