package:
  name: duvet
  version: "0.1.2"

source:
  fn: duvet-0.1.2.tar.gz
  url: https://pypi.python.org/packages/source/d/duvet/duvet-0.1.2.tar.gz
  md5: 3c37e8e4bf3d35e21b647f31b73f512f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - duvet = duvet:main
    #
    # Would create an entry point called duvet that calls duvet.main()

    - duvet = duvet.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - coverage
    - tkreadonly

  run:
    - python
    - coverage
    - tkreadonly

test:
  # Python imports
  imports:
    - duvet

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - duvet --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pybee.org/duvet
  license: BSD License
  summary: 'A GUI tool for visualizing code coverage results.'

