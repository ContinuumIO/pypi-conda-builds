package:
  name: django-emailqueue
  version: "0.2"

source:
  fn: django-emailqueue-0.2.tar.gz
  url: https://pypi.python.org/packages/source/d/django-emailqueue/django-emailqueue-0.2.tar.gz
  md5: fa1191bc3f77a115ceeb8d51f698b29d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - django-emailqueue = django-emailqueue:main
    #
    # Would create an entry point called django-emailqueue that calls django-emailqueue.main()

    - django_emailqueue_cron = django_emailqueue.cron:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - django_emailqueue

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - django_emailqueue_cron --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/humanfromearth/django-emailqueue
  license: GNU General Public License (GPL)
  summary: 'Django app for sending queued emails using cron'

