package:
  name: rutter
  version: "0.2"

source:
  fn: rutter-0.2.tar.gz
  url: https://pypi.python.org/packages/source/r/rutter/rutter-0.2.tar.gz
  md5: d5322ddc5c26f1e6b68cea70276df870
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - rutter = rutter:main
    #
    # Would create an entry point called rutter that calls rutter.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - webob

  run:
    - python
    - setuptools
    - webob

test:
  # Python imports
  imports:
    - rutter
    - rutter.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/tseaver/rutter
  license: MIT License
  summary: "Py3k-compatible fork of Paste's urlmap"

