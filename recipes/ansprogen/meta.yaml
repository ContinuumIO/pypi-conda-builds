package:
  name: ansprogen
  version: "0.0.6"

source:
  fn: ansprogen-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/a/ansprogen/ansprogen-0.0.6.tar.gz
  md5: 02c2e1552689e3c6ffdfa1a05cfc3803
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ansprogen = ansprogen:main
    #
    # Would create an entry point called ansprogen that calls ansprogen.main()

    - progen=ansprogen.progen:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - ansprogen
    - ansprogen.generators

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - progen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.mindtalk.com/u/anvie
  license: MIT License
  summary: 'A project generator tools for easy create project skeleton.'

