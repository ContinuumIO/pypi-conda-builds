package:
  name: mkmod
  version: "0.1"

source:
  fn: mkmod-0.1.tar.gz
  url: https://pypi.python.org/packages/source/m/mkmod/mkmod-0.1.tar.gz
  md5: e7dbfb4fe3a5b17a705b8979bbe4c14c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mkmod = mkmod:main
    #
    # Would create an entry point called mkmod that calls mkmod.main()

    - mkmod=mkmod:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - mkmod

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mkmod --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/nosamanuel/mkmod
  license: MIT
  summary: 'Makes Python modules.'

