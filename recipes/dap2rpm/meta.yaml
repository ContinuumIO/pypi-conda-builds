package:
  name: dap2rpm
  version: "0.1.10"

source:
  fn: dap2rpm-0.1.10.tar.gz
  url: https://pypi.python.org/packages/source/d/dap2rpm/dap2rpm-0.1.10.tar.gz
  md5: c4c242ef53efba41523f6cfbd74649e8
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dap2rpm = dap2rpm:main
    #
    # Would create an entry point called dap2rpm that calls dap2rpm.main()

    - dap2rpm=dap2rpm:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2
    - pyyaml
    - requests

  run:
    - python
    - jinja2
    - pyyaml
    - requests

test:
  # Python imports
  imports:
    - dap2rpm

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dap2rpm --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/devassistant/dap2rpm
  license: GNU General Public License v2 (GPLv2)
  summary: 'Generate RPM specfile for DevAssistant DAP packages'

