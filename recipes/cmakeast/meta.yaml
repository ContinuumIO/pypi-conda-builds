package:
  name: cmakeast
  version: "0.0.10"

source:
  fn: cmakeast-0.0.10.tar.gz
  url: https://pypi.python.org/packages/source/c/cmakeast/cmakeast-0.0.10.tar.gz
  md5: 09ec17f19b6cb5fa6e566ab806e70920
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cmakeast = cmakeast:main
    #
    # Would create an entry point called cmakeast that calls cmakeast.main()

    - cmake-print-ast=cmakeast.printer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - cmakeast

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cmake-print-ast --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/polysquare/cmake-ast
  license: MIT License
  summary: 'Parse a CMake file into an Abstract Syntax Tree.'

