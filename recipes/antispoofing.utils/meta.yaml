package:
  name: antispoofing.utils
  version: "2.0.2"

source:
  fn: antispoofing.utils-2.0.2.zip
  url: https://pypi.python.org/packages/source/a/antispoofing.utils/antispoofing.utils-2.0.2.zip
  md5: dbd5eb08b4679a178c776471190861d4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - antispoofing.utils = antispoofing.utils:main
    #
    # Would create an entry point called antispoofing.utils that calls antispoofing.utils.main()

    - merge_scores.py = antispoofing.utils.script.merge_scores:main
    - test_db.py = antispoofing.utils.script.test_db:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - bob.ip.color
    - bob.ip.draw
    - bob.learn.linear
    - bob.measure
    - bob.learn.libsvm

  run:
    - python
    - setuptools
    - six
    - bob.ip.color
    - bob.ip.draw
    - bob.learn.linear
    - bob.measure
    - bob.learn.libsvm

test:
  # Python imports
  imports:
    - antispoofing
    - antispoofing.utils
    - antispoofing.utils.db
    - antispoofing.utils.faceloc
    - antispoofing.utils.helpers
    - antispoofing.utils.ml
    - antispoofing.utils.script

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - merge_scores.py --help
    - test_db.py --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/antispoofing.utils
  license: GNU General Public License v3 (GPLv3)
  summary: 'Utility package for anti-spoofing countermeasures'

