package:
  name: taileff
  version: "0.2.1"

source:
  fn: taileff-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/t/taileff/taileff-0.2.1.tar.gz
  md5: cd1a40ee85b2f03dd9887297f7be248e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - taileff = taileff:main
    #
    # Would create an entry point called taileff that calls taileff.main()

    - tailf = taileff.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pygments
    - sqlparse
    - termcolor
    - docopt

  run:
    - python
    - pygments
    - sqlparse
    - termcolor
    - docopt

test:
  # Python imports
  imports:
    - taileff

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tailf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/willemt/taileff
  license: BSD License
  summary: 'tail -f for humans'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
