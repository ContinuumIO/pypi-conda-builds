package:
  name: typetrainer
  version: "0.5.2"

source:
  fn: typetrainer-0.5.2.tar.gz
  url: https://pypi.python.org/packages/source/t/typetrainer/typetrainer-0.5.2.tar.gz
  md5: d4c0cc1848aff4f648b44856516f4592
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - typetrainer = typetrainer:main
    #
    # Would create an entry point called typetrainer that calls typetrainer.main()

    - typetrainer = typetrainer.run:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - typetrainer
    - typetrainer.tutors
    - typetrainer.ui

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - typetrainer --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/baverman/typetrainer
  license: MIT License
  summary: 'Typing tutor trainer'

