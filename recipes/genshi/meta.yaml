package:
  name: genshi
  version: "0.7"

source:
  fn: Genshi-0.7.tar.gz
  url: https://pypi.python.org/packages/source/G/Genshi/Genshi-0.7.tar.gz
  md5: 54e64dd69da3ec961f86e686e0848a82
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - genshi = genshi:main
    #
    # Would create an entry point called genshi that calls genshi.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - babel >=0.8
    - setuptools >=0.6a2

  run:
    - python
    - setuptools
    - babel >=0.8
    - setuptools >=0.6a2

test:
  # Python imports
  imports:
    - genshi
    - genshi.filters
    - genshi.filters.tests
    - genshi.template
    - genshi.template.tests
    - genshi.template.tests.templates
    - genshi.tests

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://genshi.edgewall.org/
  license: BSD License
  summary: 'A toolkit for generation of output for the web'

