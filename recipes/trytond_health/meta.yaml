package:
  name: trytond_health
  version: "2.8.1"

source:
  fn: trytond_health-2.8.1.tar.gz
  url: https://pypi.python.org/packages/source/t/trytond_health/trytond_health-2.8.1.tar.gz
  md5: f05d0d83b7f0f997f6d8ec4c9eeeef78
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - trytond_health = trytond_health:main
    #
    # Would create an entry point called trytond_health that calls trytond_health.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - trytond_company >=3.4,<3.5
    - trytond_currency >=3.4,<3.5
    - trytond_party >=3.4,<3.5
    - trytond_product >=3.4,<3.5
    - trytond >=3.4,<3.5

  run:
    - python
    - setuptools
    - trytond_company >=3.4,<3.5
    - trytond_currency >=3.4,<3.5
    - trytond_party >=3.4,<3.5
    - trytond_product >=3.4,<3.5
    - trytond >=3.4,<3.5

test:
  # Python imports
  imports:
    - trytond.modules.health
    - trytond.modules.health.report
    - trytond.modules.health.tests
    - trytond.modules.health.wizard
    - trytond_health

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://health.gnu.org
  license: GNU General Public License (GPL)
  summary: 'GNU Health core module'

