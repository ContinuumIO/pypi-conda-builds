package:
  name: dunbits
  version: "0.0.3"

source:
  fn: dunbits-0.0.3.tar.gz
  url: https://pypi.python.org/packages/source/d/dunbits/dunbits-0.0.3.tar.gz
  md5: 50575b53a99b33dd7d7a1137467e2534
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dunbits = dunbits:main
    #
    # Would create an entry point called dunbits that calls dunbits.main()

    - dunbits_token=dunbits.create_token:main
    - dunbits_get_token=dunbits.get_token:main
    - dunbits_use_token=dunbits.use_token:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  # Python imports
  imports:
    - dunbits

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dunbits_token --help
    - dunbits_get_token --help
    - dunbits_use_token --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/dunbits/dunbits-py
  license: MIT License
  summary: 'Dunbits API library'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
