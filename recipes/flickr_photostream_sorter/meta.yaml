package:
  name: flickr_photostream_sorter
  version: "0.1.1"

source:
  fn: flickr_photostream_sorter-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/f/flickr_photostream_sorter/flickr_photostream_sorter-0.1.1.tar.gz
  md5: 381677de31b90c3583a466aae2415e04
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - flickr_photostream_sorter = flickr_photostream_sorter:main
    #
    # Would create an entry point called flickr_photostream_sorter that calls flickr_photostream_sorter.main()

    - flickr_photostream_sorter = flickr_photostream_sorter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - flickrapi ==1.4.4

  run:
    - python
    - flickrapi ==1.4.4

test:
  # Python imports
  imports:
    - flickr_photostream_sorter

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - flickr_photostream_sorter --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jschementi/flickr_photostream_sorter
  license: MIT License
  summary: "Sort your Flickr photostream by changing each photo's posted date to when it was taken."

