package:
  name: irccat3
  version: "0.1"

source:
  fn: irccat3-0.1.tar.gz
  url: https://pypi.python.org/packages/source/i/irccat3/irccat3-0.1.tar.gz
  md5: b91cc4a8f09554ba943a2396a5619c2d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - irccat3 = irccat3:main
    #
    # Would create an entry point called irccat3 that calls irccat3.main()

    - irccat3 = irccat3.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse
    - irc

  run:
    - python
    - argparse
    - irc

test:
  # Python imports
  imports:
    - irccat3
    - irccat3.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - irccat3 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jd-boyd/irccat3
  license: UNKNOWN
  summary: 'IRCCat in Python'

