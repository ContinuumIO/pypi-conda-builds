package:
  name: modman
  version: "1"

source:
  fn: modman-1.tar.gz
  url: https://pypi.python.org/packages/source/m/modman/modman-1.tar.gz
  md5: 9b071f419f6a5f92d3f67e9a6c0bdd9b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - modman = modman:main
    #
    # Would create an entry point called modman that calls modman.main()

    - modman = modman.api:cli

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - patool
    - docopt

  run:
    - python
    - requests
    - patool
    - docopt

test:
  # Python imports
  imports:
    - modman
    - modman.contrib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - modman --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/ojii/modman
  license: BSD License
  summary: 'Tool for managing game mods'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
