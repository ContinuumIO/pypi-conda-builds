package:
  name: termtrack
  version: "0.5.1"

source:
  fn: termtrack-0.5.1.tar.gz
  url: https://pypi.python.org/packages/source/t/termtrack/termtrack-0.5.1.tar.gz
  md5: d33a7a79d66fba6f28acda85c8640ea6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - termtrack = termtrack:main
    #
    # Would create an entry point called termtrack that calls termtrack.main()

    - termtrack=termtrack.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=2.0
    - pillow >=2.7.0
    - pyephem >=3.7.5.0
    - pyshp >=1.2.1
    - requests >=2.0.0

  run:
    - python
    - click >=2.0
    - pillow >=2.7.0
    - pyephem >=3.7.5.0
    - pyshp >=1.2.1
    - requests >=2.0.0

test:
  # Python imports
  imports:
    - termtrack
    - termtrack.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - termtrack --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/trehn/termtrack
  license: GNU General Public License v3 (GPLv3)
  summary: 'Track Earth-orbiting satellites from your terminal'

