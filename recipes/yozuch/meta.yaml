package:
  name: yozuch
  version: "0.3.0"

source:
  fn: Yozuch-0.3.0.tar.gz
  url: https://pypi.python.org/packages/source/Y/Yozuch/Yozuch-0.3.0.tar.gz
  md5: e645883aa7d84ac9b766152006572ddb
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - yozuch = yozuch:main
    #
    # Would create an entry point called yozuch that calls yozuch.main()

    - yozuch = yozuch.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils
    - pygments
    - jinja2
    - watchdog

  run:
    - python
    - docutils
    - pygments
    - jinja2
    - watchdog

test:
  # Python imports
  imports:
    - tests
    - yozuch
    - yozuch.generators
    - yozuch.loaders

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - yozuch --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/akrylysov/yozuch
  license: BSD License
  summary: 'reStructuredText based static blog generator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
