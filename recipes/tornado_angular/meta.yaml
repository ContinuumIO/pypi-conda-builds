package:
  name: tornado_angular
  version: "0.2.1"

source:
  fn: tornado_angular-0.2.1.tar.gz
  url: https://pypi.python.org/packages/source/t/tornado_angular/tornado_angular-0.2.1.tar.gz
  md5: 9319dcf68bde96129c789e56bb1bf3a3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - tornado_angular = tornado_angular:main
    #
    # Would create an entry point called tornado_angular that calls tornado_angular.main()

    - tornado_angular=tornado_angular.server:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cow-framework
    - pycurl

  run:
    - python
    - cow-framework
    - pycurl

test:
  # Python imports
  imports:
    - tests
    - tornado_angular
    - tornado_angular.config
    - tornado_angular.handlers

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tornado_angular --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/heynemann/tornado-angular
  license: MIT License
  summary: 'tornado-angular is an opinionated way of distributing angular applications with tornado web server as api handler.'

