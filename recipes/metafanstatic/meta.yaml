package:
  name: metafanstatic
  version: "0.1.1"

source:
  fn: metafanstatic-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/m/metafanstatic/metafanstatic-0.1.1.tar.gz
  md5: 8f788a6c6f5b42efb7e22b4d9826a910
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - metafanstatic = metafanstatic:main
    #
    # Would create an entry point called metafanstatic that calls metafanstatic.main()

    - metafanstatic=metafanstatic.command:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools
    - requests
    - fanstatic
    - korpokkur
    - node-semver
    - miniadt

  run:
    - python
    - setuptools
    - setuptools
    - requests
    - fanstatic
    - korpokkur
    - node-semver
    - miniadt

test:
  # Python imports
  imports:
    - metafanstatic
    - metafanstatic.scaffolds
    - metafanstatic.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - metafanstatic --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/podhmo/metafanstatic
  license: UNKNOWN
  summary: 'generate fanstatic package'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
