package:
  name: arte7
  version: "0.1.1"

source:
  fn: arte7-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/a/arte7/arte7-0.1.1.tar.gz
  md5: 87e1f27442dba24f5c7956319ae4c244
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - arte7 = arte7:main
    #
    # Would create an entry point called arte7 that calls arte7.main()

    - arte7=arte7:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - argparse >=1.2.1
    - filecachetools >=0.1.0

  run:
    - python
    - argparse >=1.2.1
    - filecachetools >=0.1.0

test:
  # Python imports
  imports:
    - arte7

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - arte7 --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://gitorious.org/mediathek/arte7
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A simple command line tool for interacting with the arte+7 database.'

