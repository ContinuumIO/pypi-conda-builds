package:
  name: mirte
  version: "0.1.6"

source:
  fn: mirte-0.1.6.tar.gz
  url: https://pypi.python.org/packages/source/m/mirte/mirte-0.1.6.tar.gz
  md5: 3f53214707a99347181be5b867831524
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - mirte = mirte:main
    #
    # Would create an entry point called mirte that calls mirte.main()

    - mirte = mirte.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docutils >=0.3
    - pyyaml >=3.00
    - msgpack-python >=0.1.0
    - sarah >=0.1.2

  run:
    - python
    - docutils >=0.3
    - pyyaml >=3.00
    - msgpack-python >=0.1.0
    - sarah >=0.1.2

test:
  # Python imports
  imports:
    - mirte

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - mirte --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/bwesterb/mirte/
  license: UNKNOWN
  summary: 'Runtime module framework'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
