package:
  name: model-builder
  version: "0.4.8"

source:
  fn: Model-Builder-0.4.8.tar.gz
  url: https://pypi.python.org/packages/source/M/Model-Builder/Model-Builder-0.4.8.tar.gz
  md5: e6c9e02ae2a822c0ccaf998df97724ee
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - model-builder = model-builder:main
    #
    # Would create an entry point called model-builder that calls model-builder.main()

    - PyMB = model_builder.PyMB:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - scipy >=0.7
    - numpy >=1
    - matplotlib >=0.9

  run:
    - python
    - scipy >=0.7
    - numpy >=1
    - matplotlib >=0.9

test:
  # Python imports
  imports:
    - model_builder

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - PyMB --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://model-builder.sourceforge.net
  license: UNKNOWN
  summary: 'Model Builder is a graphical ODE simulator'

