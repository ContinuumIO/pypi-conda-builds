package:
  name: apptrace
  version: "0.2.3"

source:
  fn: apptrace-0.2.3.tar.gz
  url: https://pypi.python.org/packages/source/a/apptrace/apptrace-0.2.3.tar.gz
  md5: ed03efe7afd70584a4bd461f429bdb75
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - apptrace = apptrace:main
    #
    # Would create an entry point called apptrace that calls apptrace.main()

    - apptracectl = apptrace.scripts.apptracectl:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - distribute
    - guppy

  run:
    - python
    - distribute
    - guppy

test:
  # Python imports
  imports:
    - apptrace
    - apptrace.scripts
    - apptrace.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - apptracectl --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/apptrace
  license: Apache Software License
  summary: 'WSGI middleware to measure the memory footprint of GAE Python applications.'

