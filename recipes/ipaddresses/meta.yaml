package:
  name: ipaddresses
  version: "0.0.1"

source:
  fn: ipaddresses-0.0.1.zip
  url: https://pypi.python.org/packages/source/i/ipaddresses/ipaddresses-0.0.1.zip
  md5: b5eda9f7834a5ad0d8e1df6f36f90703
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ipaddresses = ipaddresses:main
    #
    # Would create an entry point called ipaddresses that calls ipaddresses.main()

    - ipaddresses=ipaddresses.ipaddresses:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama
    - future

  run:
    - python
    - colorama
    - future

test:
  # Python imports
  imports:
    - ipaddresses

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ipaddresses --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/jcrmatos/ipaddresses
  license: GNU General Public License v2 or later (GPLv2+)
  summary: u'Shows your private and public IP addresses.'

