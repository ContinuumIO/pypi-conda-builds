package:
  name: ezcolorizer
  version: "1.0.4"

source:
  fn: ezcolorizer-1.0.4.tar.gz
  url: https://pypi.python.org/packages/source/e/ezcolorizer/ezcolorizer-1.0.4.tar.gz
  md5: f2b89cf09980fd0174775ac2549410a2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ezcolorizer = ezcolorizer:main
    #
    # Would create an entry point called ezcolorizer that calls ezcolorizer.main()

    - colorize=colorizer:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  # Python imports
  imports:
    - ezcolorizer

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - colorize --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/the-portly-penguin/ezcolorizer
  license: MIT
  summary: 'Add color to strings in python, great for menus and printing output'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
