package:
  name: caffeinated-hound
  version: "0.1.0"

source:
  fn: caffeinated-hound-0.1.0.tar.gz
  url: https://pypi.python.org/packages/source/c/caffeinated-hound/caffeinated-hound-0.1.0.tar.gz
  md5: 24317e37fde279391501dee91ac08791
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - caffeinated-hound = caffeinated-hound:main
    #
    # Would create an entry point called caffeinated-hound that calls caffeinated-hound.main()

    - hound = hound.scripts:hound_cmd

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - watchdog ==0.6.0
    - docopt ==0.6.1

  run:
    - python
    - watchdog ==0.6.0
    - docopt ==0.6.1

test:
  # Python imports
  imports:
    - hound

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - hound --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marconi/caffeinated-hound
  license: caffeine
  summary: 'CoffeeScript watcher and compiler.'

