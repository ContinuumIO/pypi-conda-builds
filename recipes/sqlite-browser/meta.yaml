package:
  name: sqlite-browser
  version: "0.1.1"

source:
  fn: sqlite-browser-0.1.1.tar.gz
  url: https://pypi.python.org/packages/source/s/sqlite-browser/sqlite-browser-0.1.1.tar.gz
  md5: fff4e3c186585e0df2072c32107f7cf7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sqlite-browser = sqlite-browser:main
    #
    # Would create an entry point called sqlite-browser that calls sqlite-browser.main()

    - sqlite_browser = sqlite_browser.sqlite_browser:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - sqlite_browser

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sqlite_browser --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/coleifer/sqlite-browser
  license: MIT License
  summary: 'Web-based SQLite database browser.'

