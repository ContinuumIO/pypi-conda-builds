package:
  name: jasinja
  version: "0.8.0"

source:
  fn: jasinja-0.8.0.tar.gz
  url: https://pypi.python.org/packages/source/j/jasinja/jasinja-0.8.0.tar.gz
  md5: 3ddf9b456c124c60ce30b8b8fe3020b4
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - jasinja = jasinja:main
    #
    # Would create an entry point called jasinja that calls jasinja.main()

    - jasinja-compile = jasinja.compile:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python
    - jinja2

test:
  # Python imports
  imports:
    - jasinja
    - jasinja.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jasinja-compile --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://bitbucket.org/djc/jasinja
  license: BSD License
  summary: 'A JavaScript code generator for Jinja templates'

