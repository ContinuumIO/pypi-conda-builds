package:
  name: agent.http
  version: "0.3.1"

source:
  fn: agent.http-0.3.1.tar.gz
  url: https://pypi.python.org/packages/source/a/agent.http/agent.http-0.3.1.tar.gz
  md5: a14bae7fdb069bb3a0f27905dd50f538
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - agent.http = agent.http:main
    #
    # Would create an entry point called agent.http that calls agent.http.main()

    - agent.http = agent_http:spawn

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - argparse
    - logging

  run:
    - python
    - requests
    - argparse
    - logging

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - agent.http --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/vickleford/agent.http
  license: UNKNOWN
  summary: 'Rackspace Monitoring agent.plugin HTTP check'

