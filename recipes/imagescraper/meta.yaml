package:
  name: imagescraper
  version: "2.0.7"

source:
  fn: ImageScraper-2.0.7.tar.gz
  url: https://pypi.python.org/packages/source/I/ImageScraper/ImageScraper-2.0.7.tar.gz
  md5: 5064356dd451ef6dc5375c5e0f71943b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - imagescraper = imagescraper:main
    #
    # Would create an entry point called imagescraper that calls imagescraper.main()

    - image-scraper=image_scraper:console_main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - lxml >=3.2.3
    - requests >=2.1.0
    - future >=0.14.3
    - setproctitle >=1.1.8
    - simplepool

  run:
    - python
    - lxml >=3.2.3
    - requests >=2.1.0
    - future >=0.14.3
    - setproctitle >=1.1.8
    - simplepool

test:
  # Python imports
  imports:
    - image_scraper
    - imagescraper

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - image-scraper --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sananth12/ImageScraper/
  license: UNKNOWN
  summary: 'A simple image scraper to download all images from a given url'

