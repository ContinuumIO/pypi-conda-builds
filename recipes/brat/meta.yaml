package:
  name: brat
  version: "0.0.2"

source:
  fn: Brat-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/B/Brat/Brat-0.0.2.tar.gz
  md5: 878c6b6334a4d6fd6e53403a68d0da8e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - brat = brat:main
    #
    # Would create an entry point called brat that calls brat.main()

    - doc_gen=doc_generator.doc:gen

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - tornado >=2.4
    - ujson >=1.30
    - requests >=1.2.0
    - dicttoxml >=1.1.1
    - argparse

  run:
    - python
    - setuptools
    - tornado >=2.4
    - ujson >=1.30
    - requests >=1.2.0
    - dicttoxml >=1.1.1
    - argparse

test:
  # Python imports
  imports:
    - brat
    - brat.exception
    - doc_generator

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - doc_gen --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/iamsk/brat
  license: MIT License
  summary: 'Simple framework for creating RESTful APIs'

