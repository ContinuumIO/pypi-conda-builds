package:
  name: codevalidator
  version: "0.8.1"

source:
  fn: codevalidator-0.8.1.tar.gz
  url: https://pypi.python.org/packages/source/c/codevalidator/codevalidator-0.8.1.tar.gz
  md5: 641b5222c5314a661d52e3d81a770fd0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - codevalidator = codevalidator:main
    #
    # Would create an entry point called codevalidator that calls codevalidator.main()

    - codevalidator = codevalidator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - codevalidator
    - pythontidy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - codevalidator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hjacobs/codevalidator
  license: UNKNOWN
  summary: 'Simple source code validator with file reformatting option (remove trailing WS, pretty print XML, ..)'

