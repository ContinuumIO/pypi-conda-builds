package:
  name: freeze-requirements
  version: "0.5.0"

source:
  fn: freeze-requirements-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/f/freeze-requirements/freeze-requirements-0.5.0.tar.gz
  md5: 65d632bc22421a47da9ec3cd07915cce
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - freeze-requirements = freeze-requirements:main
    #
    # Would create an entry point called freeze-requirements that calls freeze-requirements.main()

    - freeze-requirements=freezerequirements.cli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - sh

  run:
    - python
    - setuptools
    - click
    - sh

test:
  # Python imports
  imports:
    - freezerequirements
    - freezerequirements.tests

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - freeze-requirements --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/Stupeflix/freeze-requirements
  license: BSD License
  summary: 'A script to help creating and maintaining frozen requirements for pip'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
