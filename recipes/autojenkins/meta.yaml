package:
  name: autojenkins
  version: "1.0.0"

source:
  fn: autojenkins-1.0.0.tar.gz
  url: https://pypi.python.org/packages/source/a/autojenkins/autojenkins-1.0.0.tar.gz
  md5: b481c9a74abe0d9079d14560a1f4a2b7
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - autojenkins = autojenkins:main
    #
    # Would create an entry point called autojenkins that calls autojenkins.main()

    - autojenkins = autojenkins.run:Commands.main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - docopt
    - requests
    - jinja2

  run:
    - python
    - docopt
    - requests
    - jinja2

test:
  # Python imports
  imports:
    - autojenkins

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - autojenkins --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/txels/autojenkins
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Jenkins Remote Control Library'

