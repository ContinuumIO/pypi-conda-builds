package:
  name: zems
  version: "0.0.7"

source:
  fn: zems-0.0.7.tar.gz
  url: https://pypi.python.org/packages/source/z/zems/zems-0.0.7.tar.gz
  md5: e4808b7547a0a0878852dac12b1ab722
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zems = zems:main
    #
    # Would create an entry point called zems that calls zems.main()

    - zems = zems.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - enum34
    - commandr

  run:
    - python
    - requests
    - enum34
    - commandr

test:
  # Python imports
  imports:
    - zems
    - zems.lib

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - zems --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/marijngiesen/zabbix-ems
  license: GPL
  summary: 'ZEMS (Zabbix Extended Monitoring Scripts) is a tool to retrieve all sorts of metrics from applications and deliver it to Zabbix in a generic way.'

