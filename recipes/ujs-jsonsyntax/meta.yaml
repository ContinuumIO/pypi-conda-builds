package:
  name: ujs-jsonsyntax
  version: "0.1.0"

source:
  fn: ujs-jsonsyntax-0.1.0.zip
  url: https://pypi.python.org/packages/source/u/ujs-jsonsyntax/ujs-jsonsyntax-0.1.0.zip
  md5: b2d1ce3a866ca272c1b32bc61890626c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - ujs-jsonsyntax = ujs-jsonsyntax:main
    #
    # Would create an entry point called ujs-jsonsyntax that calls ujs-jsonsyntax.main()

    - jsonsyntax=jsonsyntax.jsonsyntax:main
    - jsonsyntaxp=jsonsyntax.jsonsyntax:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - jsonsyntax

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - jsonsyntax --help
    - jsonsyntaxp --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/usingjsonschema/ujs-jsonsyntax-python
  license: MIT License
  summary: 'JSON syntax checker'

# See
# http://docs.continuum.io/conda/build.html for
