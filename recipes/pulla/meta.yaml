package:
  name: pulla
  version: "0.0.6"

source:
  fn: Pulla-0.0.6.tar.gz
  url: https://pypi.python.org/packages/source/P/Pulla/Pulla-0.0.6.tar.gz
  md5: 66f7a3a0fb72d9ec812a899058b2d74a
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pulla = pulla:main
    #
    # Would create an entry point called pulla that calls pulla.main()

    - pulla = pulla.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - pulla

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - pulla --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/shubhamchaudhary/pulla
  license: GPLv3+
  summary: 'Pulla helps you pull content from all repos in any folder'

