package:
  name: netcube
  version: "0.3.0"

source:
  fn: NetCube-0.3.0.zip
  url: https://pypi.python.org/packages/source/N/NetCube/NetCube-0.3.0.zip
  md5: 4c0b0546c9cfc4a31111b10f6a4e5616
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - netcube = netcube:main
    #
    # Would create an entry point called netcube that calls netcube.main()

    - cube = cube.cube:main
    - cubew = cube.cube:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - pcapy
    - pygame
    - opengl
    - ctypes

  run:
    - python
    - pcapy
    - pygame
    - opengl
    - ctypes

test:
  # Python imports
  imports:
    - cube
    - netcube

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cube --help
    - cubew --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://echospiral.com/trac/cube
  license: GNU General Public License (GPL)
  summary: 'Python implementation of the Spinning Cube of Potential Doom.'

