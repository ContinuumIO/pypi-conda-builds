package:
  name: terminal-twitter
  version: "1.0"

source:
  fn: terminal-twitter-1.0.tar.gz
  url: https://pypi.python.org/packages/source/t/terminal-twitter/terminal-twitter-1.0.tar.gz
  md5: 62d5daacb036f37a32e10a93741773fd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - terminal-twitter = terminal-twitter:main
    #
    # Would create an entry point called terminal-twitter that calls terminal-twitter.main()

    - tt = app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click ==2.6
    - tweepy ==2.3.0

  run:
    - python
    - click ==2.6
    - tweepy ==2.3.0

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tt --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mavidser/tt
  license: UNKNOWN
  summary: 'A Twitter CLI'

