requirements:
  build:
    - python
    - setuptools
    - django-fluent-utils >=1.2.1
    - django-parler >=1.4
    - django-polymorphic >=0.7
    - django-tag-parser >=2.1
    - django-template-analyzer >=1.5
    - future >=0.12.2
    - six >=1.5.2

  run:
    - python
    - django-fluent-utils >=1.2.1
    - django-parler >=1.4
    - django-polymorphic >=0.7
    - django-tag-parser >=2.1
    - django-template-analyzer >=1.5
