package:
  name: altin
  version: "0.0.5"

source:
  fn: altin-0.0.5.tar.gz
  url: https://pypi.python.org/packages/source/a/altin/altin-0.0.5.tar.gz
  md5: 870dcd4e55626f1f1e754bce4d663229
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - altin = altin:main
    #
    # Would create an entry point called altin that calls altin.main()

    - altin = altin.altin:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - altin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - altin --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/aydantasdemir/altin
  license: GNU General Public License (GPL)
  summary: 'Check last 30 days gold prices with email'

