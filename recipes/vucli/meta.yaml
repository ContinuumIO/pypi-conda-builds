package:
  name: vucli
  version: "0.0.2"

source:
  fn: vucli-0.0.2.tar.gz
  url: https://pypi.python.org/packages/source/v/vucli/vucli-0.0.2.tar.gz
  md5: 878636fa71c78cebad4f41858177976d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vucli = vucli:main
    #
    # Would create an entry point called vucli that calls vucli.main()

    - vucli = vucli.vucli:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - argparse

  run:
    - python
    - requests
    - argparse

test:
  # Python imports
  imports:
    - vucli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - vucli --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/yikaus/vultrcli
  license: BSD
  summary: 'Vultr VPS cloud CLI console'

