package:
  name: chag
  version: "0.5.0"

source:
  fn: chag-0.5.0.tar.gz
  url: https://pypi.python.org/packages/source/c/chag/chag-0.5.0.tar.gz
  md5: f81f48b107d190e5102a12833cec9a9c
#  patches:
   # List any patch files here
   # - fix.patch

build:
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - chag = chag:main
    #
    # Would create an entry point called chag that calls chag.main()

    - chag=chag.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - click >=3,<4

  run:
    - python
    - setuptools
    - click >=3,<4

test:
  # Python imports
  imports:
    - chag

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - chag --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/mtdowling/chag
  license: MIT License
  summary: 'Parses changelog files and helps with changelog workflows'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
